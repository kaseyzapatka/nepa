 function merge(ranges) { //via https://stackoverflow.com/questions/26390938/merge-arrays-with-overlapping-values

        if (!last || r[0] > last[1])
            result.push(last = r);
        else if (r[1] > last[1])

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100;
                            if(useFullDoc) {
                                snippetPadding = 100000000000000;
                            }

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let j = 0; j < offsets.length; j++) {
                                //if (j > 0 && (offsets[j][0] - offsets[j - 1][1] >= snippetPadding)) {
                                if (j > 0 && (offsets[j][0] - curChunk[0][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[j])
                            }
                            offsetChunks.push(curChunk);

                            console.log()
                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';

                            offsetChunks.map(
                                function (curOffsets) {
                                    if (curOffsets.length > 0) {
                                        let offsetStart = curOffsets[0][0]
                                        let offsetEnd = curOffsets[curOffsets.length - 1][1];
                                        let spanStart = Math.max(0, offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        /*console.log("Snippet")
                                        console.log(snippet)
                                        console.log("curOffsets")
                                        console.log(curOffsets)*/
                                        curOffsets.reverse().forEach(
                                            function (offset) {
                                                let curOffsetStart = offset[0] - spanStart;
                                                let curOffsetEnd = offset[1] - spanStart;

                                                snippet = (
                                                    snippet.substr(0, curOffsetStart)
                                                    + highlightOpen
                                                    + snippet.substr(curOffsetStart, curOffsetEnd - curOffsetStart)
                                                    + highlightClose
                                                    + snippet.substr(curOffsetEnd, snippet.length - curOffsetEnd)
                                                )
                                            }
                                        )

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);

                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                if(sortContextsByMeta) {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.meta < b.meta ? 1 : -1
                    })
                } else {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.strength < b.strength ? 1 : -1
                    })
                }
            }
            return {'contexts': matches, 'info': d};

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(orig_str) {

                    console.log("ESCAPING " + orig_str)
                    //var str = orig_str.replace(/ [\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\s*\\$&");
                    var escaped = orig_str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    console.log("ESCAPED " + escaped);
                    return escaped;
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa' || subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else if (subwordEncoding == 'BERT' && term.charAt(0) === '#' && term.charAt(1) === '#') {
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(2, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                if (subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character  indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

            }

                  return color(d)
                });
            }

            const gradsvg = d3.select('#' + divName + '-title-div')
              .append('svg')
              .lower()
              .attr('width', width + margin.left + margin.right - padding.left )
              .attr('height', 20);

            const grad = gradsvg.append('defs')
              .append('linearGradient')
              .attr('id', 'grad')
              .attr('x1', '0%')
              .attr('x2', '100%')
              .attr('y1', '0%')
              .attr('y2', '0%');

            function invertHex(hex) { // Adapted from https://stackoverflow.com/questions/35969656/how-can-i-generate-the-opposite-color-according-to-current-color
                if(hex.startsWith("rgb(")) {
                    inverted = 'rgb(' + hex.substr(4, hex.length - 5).split(', ').map(
                        x => 255 - Number.parseInt(x)).join(', ') + ')'
                } else if (hex.startsWith('#')) {
                    inverted = '#' + (Number(`0x1${hex.substr(1)}`) ^ 0xFFFFFF).toString(16).toLowerCase()
                } else {
                    inverted = (Number(`0x1${hex}`) ^ 0xFFFFFF).toString(16).toLowerCase()
                }
                return inverted;
            }

            grad.selectAll('stop')
              .data(gradientColors)
              .enter()
              .append('stop')
              .style('stop-color', function(d) { return d; })
              .attr('offset', function(d,i){
                return 100 * (i / (gradientColors.length - 1)) + '%';
              })

        );

7\u00b0 15' 16.35\" N, 150\u00b0 11' 05.99\" W (NAD 83) near \nthe Coldfoot Airport, mile post 175 off the Dalton Highway more particularly described as \nwithin Sec. 16, T. 28 N., R. 12 W., Fairbanks Meridian, Alaska. \n \nName and Location of Preparing Office: \n \nCentral Yukon Field Office, 1150 University Avenue, Fairbanks, Alaska 99709 \n \nIdentify the case file number:  F-97066 \n \nApplicant Name:  GCI Communication Corporation (GCI) \n \nPURPOSE AND NEED FOR ACTION \n \nGCI is proposing to install a communication tower site on public lands near the Coldfoot Airport, \nmile post 175 off the Dalton Highway, Alaska. The need for action is established by the Bureau \nof Land Management\u2019s (BLM) responsibility under Title V of the Federal Land Policy and \nManagement Act (FLPMA) of October 21, 1976 (90 Stat. 2776; 43 United States Code [USC] \n1761), as amended, to respond to requests for rights-of-way across public lands. The purpose of \nthe action is to provide access across public lands in a manner that is consistent with the \nprovisions and objectives established for the management of resources within the respective \nplanning area and to ensure that the public uses described herein will not cause unacceptable \ndamage to public lands.  \n \nSCOPING, PUBLIC INVOLVEMENT, AND ISSUES \n \nDue to the remoteness of the area it was determined that public scoping was not necessary. This \nenvironmental assessment was posted to the BLM NEPA Register on January 26, 2016.  No \ncomments have been received as of February 24, 2016.\n", "Coldfoot Cell Tower, F-97066 \n \n \n \n \n \nPage 3 \n \n \n \nFigure 1. Proposed GCI Wireless facility location Aerial photograph of the Coldfoot airport, access road and general area.\n", "Coldfoot Cell Tower, F-97066 \n \nPage 4 \n \n2. PROPOSED ACTION AND ALTERNATIVES \nDESCRIPTION OF THE PROPOSED ACTION \nGCI is proposing to install a communication tower site on public lands near the Coldfoot airport, \nmile post 175 off the Dalton Highway within Sec. 16, T. 28 N., R. 12 W., Fairbanks Meridian, \ncontaining 2.29 acre.  They propose a 20 year authorization with the option of renewal to \nconstruct, operate, maintain, and decommission. \n \nThe facility would provide UMTS (3G) wireless voice and data coverage to the community \nbecause there is none currently.  GCI is proposing to build an unlit, un-guyed, 80-foot-tall lattice \ntower on the parcel. A communications shelter (10 feet by 20 feet) would be secured on the same \n25-foot-by-25-foot I-beam platform as the tower. The I-beam foundation does not require \nexcavation and fill, but there may be a small amount of surface leveling with a bulldozer. The \nproject would also involve construction of the following: \n \n\u2022 Wireless technology cabinets housed in the communications shelter \u2013 the cabinets would \ncontain 850 MHz CDMA/EVEO, 850 MHz UMTS and 700 MHz LTE, DC rectifiers and \nbattery backup plant. This shelter would not require a back-up generator. \n \n\u2022 An aerial \u201cice bridge\u201d between the communication shelter and the tower \u2013 the ice bridge \nwould provide a structure for attaching the coaxial transmission lines and offer protection \nfrom falling ice. This would not involve ground disturbance because the ice bridge would \nbe constructed on the I-beam ballast tower foundation. \n \n\u2022 An extension of the existing chain-link fence to enclose the communications facility. \n \n\u2022 A ground ring trenched in around the base of the ballast tower foundation at a depth of 36 \ninches. \n \n\u2022 Buried electrical service and fiber optic cables from the existing GCI-operated fiber \nshelter along the ice bridge to the new site. \n \nGCI would need temporary work areas along the north, east, and south of the long-term lease \narea for the placement of the tower, shelter, and fencing. The dimensions of the temporary work \nareas would be 10 feet x 20 feet on the northwest side of lease area, 10 feet x 44 feet on the \nnortheast side of lease area, and 10 feet x 30 feet on the southeast site of lease area (GCI 2015). \nGCI proposes to construct from June through July 2016. GCI would contract a construction crew \nof 3 to 4 workers to transport the material in two flatbed trucks on the Dalton Highway. The first \ntruck would carry the tower sections, ballast, and I-beams and the second truck would carry the \nradio equipment and shelter. The ballast foundation would be filled with approximately 4,000 \npounds of gravel from an existing (permitted) borrow pit to stabilize the I-beams. System turn-up \nand testing would occur after construction in the fall and winter of 2016. Construction workers \nwould be housed off-site at Coldfoot Camp (GCI 2015). \n \n \n", "Coldfoot Cell Tower, F-97066 \n \nPage 5 \n \nDESCRIPTION OF ALTERNATIVES ANALYZED IN DETAIL \n \nNo Action Alternative \n \nUnder the No Action Alternative, BLM would not grant the lease. Currently there is no wireless \nvoice and data coverage in Coldfoot, and that would not change under the No Action Alternative.  \n \nALTERNATIVES CONSIDERED BUT NOT ANALYZED IN DETAIL \n \nGCI considered the collocation of its wireless facilities on the Summit Telephone tower located \nwithin the community of Coldfoot, Alaska. This alternative is not feasible at this time because an \nagreement could not be negotiated between GCI and Summit Telephone. \n \n3. AFFECTED ENVIRONMENT \n \nPROJECT AREA \n \nThe project area is within Sec. 16, T. 28 N., R. 12 W., Fairbanks Meridian, Alaska \n \nAccess/Realty \nThe site is accessible via the Dalton Highway and then an existing road to the Coldfoot airport.  \nThe proposed site is located on land managed by BLM and is vacant, but has been disturbed by \ngravel fill and an adjacent underground utility line. \nCultural Resources \nThe potential site area has been previously disturbed by gravel fill and an adjacent underground \nutility line. No previously identified cultural resources are present within the direct area of \npotential effect (APE). The Coldfoot Historic District (WIS-00040) and Dalton Highway \n(WIS-00408) are within a half-mile visual APE.  \n \nFire Management \nThe project location is within a Full Management Option fire management unit (Alaska \nInteragency Coordination Center 2015). Objectives for this management option include \ncontrolling all wildland fires at the smallest acreage reasonably possible by initial response \nforces without compromising firefighter safety and providing appropriate protection to identified \nuninhabited structures and property (BLM 2005). \n", "Coldfoot Cell Tower, F-97066 \n \nPage 6 \n \nHazardous Waste \nThe FCC requires eight (8) hours of back-up power be available for wireless site deployments. \nThe typical standby power backup for wireless sites is usually accomplished by batteries.  GCI \nFacilities Engineering has specified the use of 16 valve-regulated, non-spillable lead acid \nbatteries (Telcordia TEL 12-210 FG). \n \nInvasive, Non-native Plant Species \nInvasive plants are non-native aggressive plants with the potential to cause substantial damage to \nnative ecosystems and/or cause substantial economic losses. Over two dozen invasive plants \nhave been recorded in numerous infestations along the Dalton Highway (BLM 2013). According \nto available data, 15 invasive plant species occur in Coldfoot, AK (AKEPIC 2015). The Alaska \nNatural Heritage Program ranks plant invasiveness on a scale from 0 to 100 (100 being the most \ninvasive). Three of the most notable invasive species documented in Coldfoot, Alaska are oxeye \ndaisy (Leucanthemum vulgare), white sweetclover (Melilotus albus), and bird vetch (Vicia \ncracca). They have invasiveness scores of 61, 80, and 73, respectively (AKEPIC 2015). All three \nspecies are considered highly invasive and are identified for eradication in the Dalton \nManagement Area Integrated Invasive Plant Strategic Plan (BLM 2013). \n \nRecreation \nThe proposed project site is near the Dalton Highway which is popular with tour groups and \nindividuals for sightseeing and for accessing recreational hunting, fishing, gold panning, hiking, \ncamping, wildlife viewing, and rafting opportunities (BLM 1989, 2014). The project site is \nlocated near the Arctic Interagency Visitor Center in Coldfoot, Alaska. \n \nSocioeconomics \nThe tower would be located near the Dalton Highway, and currently there is no existing wireless \nvoice and data coverage.  \n \nThe community of Coldfoot was founded as a mining community, but was abandoned in 1912. \nThe current population is 10, and most residents are non-native.  Fifty-nine percent of residents \nare employed, but there are no unemployment insurance claimants.  \n \nSoils \nThe soil at the proposed project site has been previously disturbed. \n \nSubsistence \nSubsistence is an important part of livelihood and culture, especially in rural Alaska. The Dalton \nHighway provides access to some subsistence resources such as caribou and some fish species. \nSubsistence resources are harvested in the Coldfoot area by residents and neighboring villages, \nbut the proposed project site is not identified as a valuable subsistence use location.  \n \nVegetative Resources \nThe project site has been previously disturbed by gravel fill and an adjacent underground utility \nline. The structure would sit above the ground on an I-beam platform. Vegetation clearing is not \nrequired for this project. \n", "Coldfoot Cell Tower, F-97066 \n \nPage 7 \n \nVisual Resources \nThe project location is within the Koyukuk Drainages Scenic Quality Unit described in the \nEnvironmental Impact Statement for the Utility Corridor Resource Management Plan. The area \nis characterized by little visual variety and is not visually unique. The unit has been given a \nrating of Scenic Quality Class B, which is given to areas that, though pleasing to the eye, tend to \nbe common throughout a landscape (BLM 1989). \n \nThe site has been previously disturbed by gravel fill and an adjacent underground utility line. \nThe Coldfoot Historic District (WIS-00040) and Dalton Highway (WIS-00408) are within a half-\nmile visual area of potential effect. \n \nWater Quality \u2013 Surface and Ground \nThe project area is permeable to precipitation and is not adjacent to waterbodies. \n \nWildlife \nThe Coldfoot area supports a variety of mammal species including brown and black bear (Ursus \narctos, U. americanus), wolf (Canis lupus), moose (Alces americanus), caribou (Rangifer \ntarandus), lynx (Lynx canadensis), wolverine (Gulo gulo), and red fox (Vulpes vulpes). A \nmultitude of bird species from seasonal migrants to year-round residents can also be found in the \narea, though there are no bird concentration areas near the proposed project site. \n \nRESOURCES CONSIDERED BUT DISMISSED FROM FURTHER CONSIDERATION \n \nAir Quality \nThe cellular communication site would draw from an existing power source in Coldfoot. No \nbackup generator would be required; therefore, there would be no new point source for \nemissions. The proposed action would have no adverse effect on air quality during operation. \n \nAreas of Critical Environmental Concern \n \nThe facility would not be located within any designated Areas of Critical Environmental \nConcern (BLM 2011). \n \nEnvironmental Justice \nThe population of Coldfoot is 10 (DCCED 2015). There are no minority and low-income \npopulations in the project area. Coldfoot is a highway outpost where workers live temporarily. \nTherefore, there would be no disproportionate impact to minority or low-income populations. \n \nEssential Fish Habitat \nThere is no Essential Fish Habitat within the project area. \n \nFarmlands, Prime and Unique \nThere are no prime or unique farmlands and no farmland/soil of local importance in the project \narea. \n \n", "Coldfoot Cell Tower, F-97066 \n \nPage 8 \n \nFloodplains \nThe Federal Emergency Management Agency (FEMA) has not completed a study to determine \nflood hazard for the project location. According to the most recent flood and erosion hazard \ninformation available from the U.S. Army Corps of Engineers, there is no known flooding in \nColdfoot, Alaska (USACE 2011). \n \nThreatened or Endangered Species \nThe project location is not within the range of any proposed, candidate, threatened, or \nendangered species protected under the Endangered Species Act. \n \nWetlands/Riparian Zones \nThe project area has been mapped by the National Wetlands Inventory. No wetlands are present \nwithin the facility footprint (USFWS 2015). \n \nWild and Scenic Rivers \nNo Wild and Scenic Rivers are located in the project area. \n \nWilderness \nThe proposed facility location is not within a designated wilderness area. The proposed site is \nadjacent to existing developments and does not have wilderness characteristics. \n \n4. ENVIRONMENTAL EFFECTS \n \nDIRECT, INDIRECT, AND CUMULATIVE EFFECTS OF THE NO ACTION ALTERNATIVE \n \nUnder the No Action Alternative, the Coldfoot Wireless facility would not be developed and \nthere would be no impacts to access/realty, air quality, Areas of Environmental Concern, cultural \nresources, environmental justice, Essential Fish Habitat, farmlands, fire management, hazardous \nwaste, invasive species, mineral resources, Native American religious concerns, recreation, soils, \nsubsistence, threatened and endangered species, vegetation, visual resources, water quality, \nwetlands, Wild and Scenic Rivers, and wilderness areas. There would be no contribution to \ncumulative effects on these resources. \n \nDIRECT AND INDIRECT EFFECTS OF THE PROPOSED ACTION \n \nAccess/Realty \nThe proposed action would have no adverse effect on access and realty because the proposal \ndoes not include new roads, changes to ownership, or differ from the proposed future land use \n(BLM 1989). The project would provide additional revenue to BLM. \n \nCultural Resources \nThe proposed communication tower would be built in a previously disturbed area. There would \nbe no effect to previously identified historic properties in the direct APE. \n  \n", "Coldfoot Cell Tower, F-97066 \n \nPage 9 \n \nThe proposed communication tower is expected to be visible from the Coldfoot Town Site \n(WIS-007), Coldfoot Mining Site (WIS-041), and Dalton Highway, but due to the associated \nsetting and characteristics, the potential tower would have no adverse effect to these resources.  \n \nFire Management \nHuman activity increases anthropogenic wildfire ignition. The proposal would not increase the \nrisk of fire beyond normal risk associated with human activity and construction projects. The \nproposed activity\u2019s environmental effect on fire management would be minimal. \n \nHazardous Waste \nThe risk of a hazardous material spill from valve-regulated, non-spillable lead acid batteries is \nvery low and the effects would be localized. \n \nInvasive, Non-native Plant Species \nGround disturbance at the facility location and use of building materials and heavy equipment \nfrom developed areas can increase the risk of introducing invasive species. The most common \ninvasive plants in this region readily colonize disturbed substrate. The colonization and spread of \ninvasive species has a negative impact on native plant and wildlife communities.  \n \nThe most likely source of invasive species to the project area would be the spread of invasive \nspecies already identified in the area and the transport of new species via vehicles working in the \narea. It would not be possible to pinpoint whether the activities associated with the tower \nconstruction were source of introduction. \n \nEarly detection and rapid response to invasive species would help control and quickly address \npotential damage to a site if an invasive species becomes established. GCI would remove \ninvasive species if they are identified by BLM on the lease area. \n \nRecreation \nThe project site is adjacent to an existing developed site in Coldfoot, away from hunting, fishing, \nand mining opportunities as well as backcountry locations desired by backpackers and hikers. \nThe proposed action would have no adverse effect on recreation. The increased availability of \nwireless data and cellular service would improve the safety of recreationists in the area. \n \nSocioeconomics \nDuring construction, there would be temporary beneficial impact to businesses in Coldfoot for \nlodging and meals for the construction workers. The tower would have a beneficial impact on the \nsafety of the residents of Coldfoot and those travelling along the Dalton Highway, although \nlong-term socioeconomic impacts would be negligible. \n \nSoils \nThere is ground disturbance associated with leveling the ground in preparation for the \nnon-ground penetrating I-beam foundation and the installation of a ground ring and fiber optic \nand power cables. The proposed tower would sit above the surface of the ground. There would  \n \n \n", "Coldfoot Cell Tower, F-97066 \n \nPage 10 \n \nbe heat-generating equipment in the shelter, but there would be fans to dissipate the heat for \ncontinued operation of the electronics. The adverse effects to soil, permafrost, and soil stability \nwould be minimal. \n \nSubsistence \nThe proposed project would not be located in a valuable subsistence harvest area and would have \nno adverse effect on subsistence. \n \nVegetative Resources \nAlthough vegetation clearing is not required for the project, there could be minimal impact to \nvegetative resources from the minimal soil disturbance. There could also be negligible effects on \nsun-loving vegetation if the structure creates heavily shaded areas. \n \nVisual Resources \nThe proposed site is adjacent to an existing developed site. The Coldfoot Historic District \n(WIS-00040) and Dalton Highway (WIS-00408) are within a half-mile visual area of potential \neffect. The communication tower is expected to be visible from the Coldfoot Town Site (WIS-\n007), Coldfoot Mining Site (WIS-041), and Dalton Highway, but due to the associated setting \nand characteristics, the potential tower would not likely cause an adverse effect to these \nresources. \n \nWater Quality \u2013 Surface and Ground \nThe project would not require the use of groundwater and the footprint of the tower would \nremain permeable. The footprint of the tower would not impact surface water because it would \nnot cause additional runoff. The proposed facility footprint would have no direct impact to water \nbodies. \n \nWildlife \nThe proposed project would be located on previously disturbed land near existing human \ndevelopments including a large utility corridor, roads, and an airstrip. The proposed project \nwould occupy a small amount of space in a location that is not considered high-quality habitat \nfor wildlife. The proposed tower would slightly increase the risk of avian collisions but the injury \nor mortality rate would not be high enough to affect populations. The proposed action would not \nadversely affect wildlife. \n \nCUMULATIVE EFFECTS UNDER THE PROPOSED ACTION \n \nClimate change has the potential to interact with and even exacerbate the impacts associated with \nthis project including impacts to visual resources and consequences of invasive species \nintroduction. Climate change may favor invasive plants if the amount and seasonal distribution \nof precipitation and seasonal temperature patterns shift in a manner conducive to invasive plant \ngrowth. If invasive plants are able to successfully move into areas not affected by human \ndisturbances, invasive plants could alter the plant composition of ecosystems and change their \nstructure and function over large landscape areas. This encroachment on native plant \ncommunities may happen more rapidly in the Arctic and Subarctic regions where climate change \nappears to happening at an accelerated rate compared to other regions. It is possible that invasive \n", "Coldfoot Cell Tower, F-97066 \n \nPage 11 \n \nplants will be better adapted than native species to the new environmental conditions resulting \nfrom climate change, thus outcompeting native plants and changing vegetation community \ncomposition and type (BLM 2013). \n \nClimate change could alter the spatial and temporal distribution of snowpack, vegetation \ncommunities, and surface water, all of which would impact landscape character of the project \narea. It is possible that changes in landscape character attributes, including form, line, color, and \ntexture of vegetation, snowpack, and water, could increase visual contrast of the proposed \nstructure. \n \n5. TRIBES, INDIVIDUALS, ORGANIZATIONS, OR AGENCIES \nCONSULTED \n \nNo tribes, individuals, organizations or agencies were consulted on this proposed action. \n \n6. LIST OF PREPARERS \n \nName \nTitle \nRole \nRobin Walthour \nRealty Specialist \nLands and Realty \nRebecca Hile \nHazmat Specialist \nHazardous Materials/Solids \nDave Parker \nFish Biologist \nFish, soil, greenhouse gas emissions and \nriparian vegetation \nDarrel VandeWeg \nGeologist \nMinerals \nKelly Egger \nOutdoor Rec Planner \nWSR/WSA \nCal Westcott \nOutdoor Rec Planner \nVisual Resource Mgmt. \nThomas St. Clair \nFire Mgmt Officer \nFuels, Fire Management \nErin Julianus \nWildlife Biologist \nWildlife, Subsistence \nJennifer McMillan \nEcologist \nBotany, Invasives \nMichael Schoder \nDSD, Cadastral Survey \nBoundary Risk Assessment \nBill Hedman \nArcheologist \nCultural \nErica Lamb \nHydrologist \nWater quality, Wetlands, Flood plains \nTim La Marr \nField Manager \nReview \nKaley Volper \nEnvironmental Scientist \nAuthor \nJoan Kluwe, Ph.D. \nSenior Planner \nReviewer \nMaria Shepherd \nSenior Biologist \nProject Manager, Reviewer \nJessica Evans \nEnvironmental Planner \nReviewer \nKaley Volper \nEnvironmental Scientist \nAuthor \n \n \n \n", "Coldfoot Cell Tower, F-97066 gger \nKE 2/22/16 \nNI \nCultural Resources \n  \nBill Hedman \nWH 2/19/16 \nNI \nGreenhouse Gas Emissions \n  \nDave Parker \nDP 1/27/2016 \nNI \nEnvironmental Justice \n  \nRobin Walthour \nrw  1/25/16 \nNP \nFarmlands (Prime or Unique) \n  \nRobin Walthour \nrw  1/25/16 \nNI \nFish/Wildlife Excluding \nFederally Listed Species \n  \nDave Parker \nDP 1/27/2016 \nNI \nFloodplains \n  \nDave Parker \nDP 2/9/2016 \nNI \nFuels/Fire Management \n  \nTom St. Clair \nts 2/7/16 \nNI \nGeology/Mineral Res/Energy \nProduction \n  \nDarrel VandeWeg \n DV 2/23/16 \nNI \nHydrologic Conditions \n  \nErica Lamb \nEL 2/18/16 \nNI \nInvasive Species/Noxious \nWeeds \n  \nJennifer McMillan \nJM 2/17/16 \nNI \nLands/Access \n  \nRobin Walthour \nrw  1/25/16 \nNP \nLivestock Grazing \n  \nRobin Walthour \nrw  1/25/16 \nNI \nMigratory Birds \n  \nJennifer McMillan \nJM 2/17/16 \nNI \nNative American Religious \nConcerns \n  \nBill Hedman \nWH 2/19/16 \nNI \nPaleontology \n  \nBill Hedman \nWH 2/19/16 \nNI \nRangeland Health Standards \n  \nRobin Walthour \nrw  1/25/16 \nNI \nRecreation \n  \nKelly Egger \nKE 2/12/16 \n NI \nSocio-Economics \n  \nRobin Walthour \nrw  1/25/16 \n", "Determina\ntion \nResource \nRationale \nfor \nDeterminati\non \nDigital check off \nDate \nNI \nSoils \n  \nDave Parker \nDP 1/27/2016 \nNI \nThreatened/Endangered \nCandidate Plant Species \n  \nJennifer McMillan \nJM 2/17/16 \nNP \nThreatened/Endangered \nCandidate Animal Species \n  \nJennifer McMillan \nJM 2/17/16 \nNI \nWastes (hazardous/solid) \n  \nRebecca Hile \nRH 2/17/16 \nNI \nWater Resources/Quality \n(drinking/surface/ground) \n  \nErica Lamb \nEL 2/18/16 \nNI \nWetlands/Riparian Zones \n  \nDave Parker \nDP 1/27/2016 \nNP \nWild and Scenic Rivers \n  \nKelly Egger \nKE 2/22/16 \nNP \nWilderness/WSA \n  \nRobin Walthour \nrw  1/25/16 \nNI \nWoodland/Forestry \n  \nTim Hammond \nrw  1/25/16 \nNI \nVegetation Excluding \nFederally Listed Species \n  \nJennifer McMillan \nJM 2/17/16 \nNI \nVisual Resources \n  \nKelly Egger \nKE 2/22/16 \nNP \nWild Horses and Burros \n  \nRobin Walthour \nrw  1/25/16 \nNI \nAreas with Wilderness \nCharacteristics \n  \nRobin Walthour \nrw  1/25/16 \n \n", "Finding of No Significant Impact \nColdfoot Cell Tower \n \nEnvironmental Assessment DOI-BLM-AK-F030\u20132016\u20130009 \n \nSerial No. - F-97066 \n \nBased on the analysis of potential environmental impacts (per Environmental Assessment \nDOI-BLM-AK-F030\u20132016\u20130009), I have determined that the proposed action with the \nmitigation measures attached to the authorization will not have any significant impacts on the \nenvironment and an environmental impact statement is not required. \n \nMitigation Measures \n \nAll identified mitigation measures have been incorporated into the stipulations which are \nattached to the authorization. \n \nSignatures \n \nRecommended by \n \nRobin Walthour \nRealty Specialist, Central Yukon Field Office \nDate \n \nApproved by \n \n \nTimothy J. La Marr \nField, Manager, Central Yukon Field Office \nDate \n \n", "DOI-BLM-AK-F030-2016-0009-EA \nF-97066 \n \nDecision Record Memorandum \nColdfoot Cell Tower \n \nIntroduction \n  \nSummary \n  \nGCI proposes to install a cell tower, equipment hut and antenna adjacent to their existing \ninfrastructure currently located on State lands.  They also propose to extend the fence to \nencompass the entire new infrastructure.  They propose an authorization for 20 years. \n \nAlternatives Considered \n \nThe No Alternative Option is the only alternative considered and was not selected as it would not \nallow for the installation of a cell tower near the Coldfoot Airport. \n \nDecision \n \n I have decided to authorize a communication site lease on public lands for the purpose of \ninstalling a cell tower, equipment hut and antenna adjacent to the existing GCI infrastructure \nnear the Coldfoot Airport mile post 175 off the Dalton Highway for twenty (20) years.  All \nmitigations have been incorporated into the stipulations which are an appendix to the lease. \n \nManagement Considerations \n \nThe Categorical Exclusion and supporting documentation have been prepared consistent with the \nrequirements of various applicable statutes and regulations, including but not limited to: \n \n\u2022 Alaska National Interest Lands Conservation Act of 1980 (ANILCA) \n\u2022 Federal Land Policy and Management Act of 1976 (FLPMA) \n\u2022 National Environmental Policy Act of 1969 (NEPA) \n\u2022 National Historic Preservation Act of 1966 (NHPA) \n \nOne BLM land use plan applies to the overall project area, the Utility Corridor Resource \nManagement Plan. \n \nPublic Involvement \nIt was determined that due to the remoteness of the area there would be no impact to the general \npublic. Additionally, this document was published to the electronic Central Yukon Field Office \nNEPA Register on February 1, 2016. No comments have been received as of February 26, 2016. \n \nAppeal or Protest Opportunities \n \nThis decision may be appealed to the Interior Board of Land Appeals, Office of Hearings and \nAppeals in accordance with 43 CFR Part 4 and DOI Form 1842-1. The notice of appeal must be \nfiled in the Bureau of Land Management Central Yukon Field Office, 1150 University Avenue, \nFairbanks, Alaska 99709 within 30 days from receipt of this decision. If you decide to file an \nappeal you must carefully follow the procedure described on the enclosed form 1842-1. If you \n", "DOI-BLM-AK-F030-2016-0009-EA \nF-97066 \n \ndo not file your appeal at the locations specified on the form within 30 days; the Board may \ndismiss your appeal as untimely without considering its merits. Be sure to send a copy of your \nnotice of appeal to each party named in this decision and to all of the addresses on the enclosed \nform 1842-1. You may also ask the Board to stay or suspend the effect of this decision while \nyour appeal is pending. If you desire a stay, you must enclose your request for a stay with your \nnotice of appeal. You have the burden of showing a stay is justified. The Board will grant a stay \nonly if you provide sufficient justification based on the following standards: \n \n1. The relative harm to the parties if the Board grants or denies the stay, \n2. The likelihood of the success of your appeal on its merits, \n3. The likelihood of immediate and irreparable harm if the Board does not grant the stay, and; \n4. Whether the public interest favors granting a stay. \n \nApproval from Authorized Official \n \nField Office Manager Recommendation \n \nHaving considered a full range of alternatives, associated impacts, and public and agency input, I \nrecommend the adoption and implementation of the attached Approved Plan as the Utility \nCorridor Resource Management Plan. \n \n \n \n/s/ Timothy J. La Marr \nField, Manager, Central Yukon Field Office \nDate \nMarch 3, 2016 \n  \n  \n \n \n \n", "DOI-BLM-AK-F030-2016-0009-EA \nF-97066 \n \nAppendix A -Essential Fish Habitat Determination \n \nNEPA document:  DOI-BLM-AK-F030-2016-0009-EA \n \nCase File No.:  F-97066 \n \nTitle:  Coldfoot Cell Tower \n \nPrepared by:  Dave Parker \n \nDate:  1/27/2016 \n \n \n \n \n \n \n \n \n \n \n \nEssential Fish Habitat Finding:  The proposed action lies within the general range of Dolly \nVarden (Salvelinus malma); arctic char (S. alpinus); Lake Trout (Salvelinus namaycush); burbot \n(Lota lota); and whitefish (Coregonid spp.). Arctic grayling (Thymallus arcticus) and slimey \nsculpin (Cottus cognatus) are ubiquitous throughout the region (ADF&G 1978). Northern pike \n(Esox lucius), Alaska blackfish (Dallia pectoralis), longnose sucker (Catostomus catostomus) \nand ninespine stickleback (Pungitius pungitius) are also found in select streams and lakes in the \narea (BLM 2010 and Mecklenberg et al. 2002). Chinook (Oncorhynchus tshawytscha) and chum \nsalmon (O. keta) are listed as present in waters adjacent to the proposed action. The National \nMarine Fisheries Service (NMFS) recognizes fresh waters cataloged (ADF&G 2014) as being \nused by salmon under AS 41.14.870 (Catalog of Waters Important for the Spawning, Rearing or \nMigration of Anadromous Fishes) as essential fish habitat (EFH).  \n \nThe proposed action described in this Environmental Assessment is to construct a \ncommunications tower and associated infrastructure to provide wireless internet coverage to the \ncommunity of Coldfoot. The closest anadromous stream is Slate Creek (anadromous stream # \n334-40-11000-2125-3912-4100) which is approximately 1100 feet from the proposed \nconstruction site. There is no anticipated effect on EFH.  \n \nEssential Fish Habitat Finding:  No adverse effect.  EFH consultation with NMFS is not \nrequired. \n \n \n \n \n \n \n \n  \n \n \nReference: \nBureau of Land Management, 2010. Fish Streams Along the Trans-Alaska Pipeline System, A \nCompilation of Selected References with Current TAPS Stationing. BLM Open File \nReport 105. 43 p. \n \nMecklenburg, Catherine W., T. Anthony Mecklenberg, and Lyman K. Thorsteinson, 2002. \nFishes of Alaska. American Fisheries Society. Bethesda, Maryland. 1037 p. \n \nState of Alaska, Alaska Department of Fish and Game. 1978.  Alaska\u2019s Fisheries Atlas. Volume \n2. Edited by R. McLean and K. Delaney. Alaska Department of Fish and Game.  \n \nState of Alaska, Alaska Department of Fish and Game. 2014.  An Atlas to the Catalog of Waters \nImportant for Spawning, Rearing, or Migration of Anadromous Fishes, Resource \nManagement Region V.  Alaska Department of Fish and Game, Habitat and Restoration \nDivision. \n \nhttps://extra.sf.adfg.state.ak.us/FishResourceMonitor/?mode=awc \n", "DOI-BLM-AK-F030-2016-0009-EA \nF-97066 \n \nAppendix B - Wilderness Characteristics Assessment \n \nNEPA Document No.: DOI-BLM-AK-F030-2016-0009-EA \n \nApplicant:  GCI \n \nSerial No.: F-97066 \n \nLocation:  Coldfoot airport mile post 175 Dalton Highway \n \nTownship/Range:  Sec. 16, T. 28 N., R. 12 W., Fairbanks Meridian, Alaska \n \nEvaluation by:  Robin Walthour \n \nDate:  February 1, 2016 \n \nProposed Action: \n \nGCI proposes to install a wireless communications tower and associated infrastructure to provide \nwireless internet service to the community of Coldfoot, Alaska. \n \nEvaluation:   \n \nThe basis for this evaluation is BLM Manual 6310-Conducting Wilderness Characteristics \nInventory on BLM Lands, and BLM Manual 6320 - Considering Lands with Wilderness \nCharacteristics in the BLM Land Use Planning Process, which direct offices to conduct and \nmaintain inventories regarding the presence or absence of wilderness characteristics, and to \nconsider identified Lands with Wilderness Characteristics (LWC) in land use plans and when \nanalyzing projects under the National Environmental Policy Act (NEPA). \n \nEffects on wilderness characteristics on BLM lands within the Utility Corridor are evaluated \naccording to the Nonwilderness Assessment, a special project approved by the BLM Director \nand conducted by the BLM along portions of the Trans-Alaska Pipeline System (TAPS) corridor \nin 1980. This assessment identified lands under BLM administration that were considered \nlacking in the wilderness characteristics as defined by the Wilderness Act of 1964. The \nassessment was conducted in a manner that met the requirements of Section 603 of the Federal \nLand Policy and Management Act of 1976 (FLPMA). \n \nThe action being considered is located within the Sagavanirktok Segment of the Nonwilderness \nAssessment, which covered approximately 512,000 acres total in 1980. Portions of this segment \nmeet the 5,000 acre minimum size. However it was determined that the Sagavanirktok Segment \ndid not meet the standards for naturalness due to roads, camps, airfields, pipelines, material sites \nand associated facilities. These disturbances bisect the entire length of the segment. \n \n \n \n", "DOI-BLM-AK-F030-2016-0009-EA \nF-97066 \n \nFinding:   \n \nThe proposed action will not occur on lands identified as having wilderness characteristics and \ntherefore will not affect wilderness characteristics. \n \n \nType of Assessment/Sources: \n \n\u25cf U.S. Department of Interior, BLM, 1980. Nonwilderness Assessment: The Alaska Natural Gas \nTransportation System, Final Decision. Anchorage, Alaska \n\u25cf U.S.G.S. topographic map Philip Smith Mountains; GIS data; Google Earth images \n\u25cf Aerial surveys in 2013 and personal knowledge of the area. \n \n", "DOI-BLM-AK-F030-2016-0009-EA \nF-97066 \n \nAppendix C \nCompliance with ANILCA Section 810 \n \nNEPA Document No.:  DOI-BLM-AK-030-2016-0009-EA \n  \nApplicant:   GCI \n \n \nCase File No.:  F-97066 \n \nProposed Action:   GCI proposes to install a wireless communications tower and associated \ninfrastructure to provide wireless internet service to the community of Coldfoot, Alaska. \n \nLocation:  Coldfoot airport mile post 175 Dalton Highway more particularly described as within \nSec. 16, T. 28 N., R. 12 W., Fairbanks Meridian, Alaska \n \nEvaluation by:  David G. Parker (Fisheries) and Erin Julianus (Wildlife) \n \nDate:  1/27/2016 \n \nType of Assessment/Sources:  Review of application materials, subsistence database, local \nknowledge, interviews with staff knowledgeable about the area and proposed action.  \n \nEffect of the proposal on subsistence uses and needs  \n \nFisheries:  \n \nThe proposed action would not alter the distribution, migration, or location of harvestable \nfisheries resources.  The proposed action will not create any legal or physical barriers that would \nlimit access by subsistence users of the fisheries resources. \n  \nWildlife:  \n \nActivities associated with the proposed action will occur in Game Management Unit (GMU) \n24A.  Species of wildlife that are used for subsistence harvest in the area include moose, caribou, \nbears, furbearers, and small game. Activities associated with the proposed action will occur at an \nisolated, small location in Coldfoot. These animals are not anticipated to be in the immediate \nvicinity.  If animals are present, they will likely temporarily avoid the area when activities \nassociated with the permitted action are occurring, but the activity will not permanently impact \ntheir distribution in the area.  \n \nSubsistence hunting and trapping activities are not anticipated to be ongoing in the vicinity of the \nproposed action during the proposed construction timeframe (summer). The proposed action will \nnot alter the distribution, migration, or location of harvestable wildlife resources.  \n  \nOther resources:  \n \nThe proposed activity will not significantly impact other resources such as water, wood, or \nberries. The proposed action is non-consumptive and will not impact quantities of these  \n \n \n", "DOI-BLM-AK-F030-2016-0009-EA \nF-97066 \n \nresources. Subsistence activities that target these resources occur in a much broader area than \nwhere the proposed action is to take place. Therefore, the proposed action will not significantly \naffect subsistence uses and needs. \n  \nAvailability of other lands, if any, for the purpose sought to be achieved:   No other land \navailable. \n \nOther alternatives, if any, which would reduce or eliminate the use, occupancy, or \ndisposition of public lands needed for subsistence purposes:   None \n \nFinding:  \n \nThe proposed action will not significantly restrict subsistence uses. Access to subsistence \nresources will not be hampered by the proposed activity. There is no reasonably foreseeable \nsignificant decrease in the abundance of harvestable resources and in the distribution of \nharvestable resources due to the proposed action. \n \nReferences:  \n \n Bureau of Land Management, 2010. Fish Streams Along the Trans-Alaska Pipeline System, A \nCompilation of Selected References with Current TAPS Stationing. BLM Open File \nReport 105. 43 p. \n \nMecklenburg, Catherine W., T. Anthony Mecklenberg, and Lyman K. Thorsteinson, 2002. \nFishes of Alaska. American Fisheries Society. Bethesda, Maryland. 1037 p. \n \nState of Alaska, Alaska Department of Fish and Game. 1978.  Alaska\u2019s Fisheries Atlas. Volume \n2. Edited by R. McLean and K. Delaney. Alaska Department of Fish and Game.  \n \nState of Alaska, Alaska Department of Fish and Game. 2014.  An Atlas to the Catalog of Waters \nImportant for Spawning, Rearing, or Migration of Anadromous Fishes, Resource \nManagement Region V.  Alaska Department of Fish and Game, Habitat and Restoration \nDivision. \n \n \n \n \n \n \n", "1 \n \n \n UNITED STATES \nDEPARTMENT OF THE INTERIOR \nBUREAU OF LAND MANAGEMENT \nBAKERSFIELD FIELD OFFICE \nDECISION RECORD \n \nCRC \nFacility Re-rout for Lehnhardt Wells \nDOI-BLM-CA-CO60-2018-0021-EA \nPROJECT #885 \n \n \nIntroduction  \n \nCalifornia Resources Corp. (CRC) the Operator/Lessee submitted one Sundry Notice of Intent  \nto re-route the pipelines and associated facilities within the Lehnhardt Lease, in the Kern Front \nOil Field, (CAS019350), in Section 14; T28S; R27E. This project is to move the pipes  \nand facilities from the original approved locations due to right-of-way issues. This project will  \nbe covered under the 2001 Oil and Gas Programmatic Biological Opinion (1-1-01-F-0063) #885. \n \n \nDecision  \n \nI have reviewed the recommendations on the proposed action addressed in this EA.  I find this action \nto be in conformance with applicable land use plans, that it effectively serves the public, and that it will \nnot cause unnecessary or undue degradation.  It is therefore my decision to approve the Sundry to \nto re-route the pipelines and associated facilities within the Lehnhardt Lease, in the Kern Front \nOil Field, (CAS019350), in Section 14; T28S; R27E. This approval is subject to the conditions  \nof approval identified for the Proposed action in the EA.   \n \nAlternatives Considered but not Selected \n \nA No Action Alternative that would deny the application was considered, but not selected.   \n \nDecision Rationale \n \nThe decision to approve the Sundry to re-route the pipelines and associated facilities within  \nthe Lehnhardt Lease, in the Kern Front Oil Field, (CAS019350), in Section 14; T28S; R27E.,  \nbest meets the purpose and need of CRC,  and the objective to supply energy resources to  \nthe American public. This decision also meets the Bakersfield RMP\u2019s Valley Management Objective: \n \n\u201cFacilitate reasonable, economical, and environmentally sound exploration and development of \nleasable minerals while minimizing impacts to resources.\u201d \n \n \n \n \n \n \n \n", "2 \n \n \nConsultation and Coordination \n \nBiological Consultation \n \nFormal consultation with the U.S. Fish and Wildlife Service is not necessary due to the lack of new \nhabitat disturbance in the proposed action. \n \nSUMMARY OF PERSONS, GROUPS, AND AGENCIES CONSULTED \n \nGabriel Garcia, Field Manager \n \n \n \nDave Faires, BLM Natural Resource Specialist \nTamara Whitley, BLM Archaeologist \nPalmira Hernandez, CRC \n \n \n \n \nPlan Consistency \n \nBased on information in the EA, and recommendations from BLM specialists, I conclude that this \ndecision is consistent with the Bakersfield RMP; the Endangered Species Act; the Native American \nReligious Freedom Act; other cultural resource management laws and regulations; Paleontological \nResources Preservation Act (PRPA); Executive Order 12898 regarding Environmental Justice; and \nExecutive Order 13212 regarding potential adverse impacts to energy development, production, supply \nand/or distribution.   \n \nAdministrative Remedies \n \nAdministrative remedies may be available to those who believe they will be adversely affected by this \ndecision.  Appeals may be made to the Office of Hearings and Appeals, Office of the Secretary, U.S. \nDepartment of Interior, Board of Land Appeals (Board) in strict compliance with the regulations in 43 \nCFR Part 4.  Notices of appeal mu
