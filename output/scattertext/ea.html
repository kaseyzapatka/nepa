st be filed in this office within 30 days after publication of this \ndecision.  If a notice of appeal does not include a statement of reasons, such statement must be filed \nwith this office and the Board within 30 days after the notice of appeal is filed.  The notice of appeal \nand any statement of reasons, written arguments, or briefs must also be served upon the Regional \nSolicitor:  \n \nU.S. Department of the Interior \nOffice of the Solicitor, Pacific Southwest Region \n2800 Cottage Way, Room E-1712 \nSacramento, CA  95825-1890 \n \nThe effective date of this decision (and the date initiating the appeal period) will be the date of \napproval by the authorized officer.  \n \n \n \n__/s/ John Hodge_________________         \n \n______12/13/2017_______________ \nJohn Hodge \n    \n \n \n \n \n \n     \nDate \nAssistant Field Manager, Minerals  \nBakersfield Field Office \n", " UNITED STATES \nDEPARTMENT OF THE INTERIOR \nBUREAU OF LAND MANAGEMENT \nBAKERSFIELD FIELD OFFICE \nENVIRONMENTAL ASSESSMENT \n \nCRC  \n Facility Re-rout for Lehnhardt Wells \nDOI-BLM-CA-CO60-2018-0021-EA \nPROJECT #885 \nChapter 1.  Purpose and Need \n \nPURPOSE AND NEED \n \nCalifornia Resources Corp. (CRC) the Operator/Lessee submitted one Sundry Notice of Intent  \nto re-route the pipelines and associated facilities within the Lehnhardt Lease, in the Kern Front \nOil Field, (CAS019350), in Section 14; T28S; R27E. This project is to move the pipes  \nand facilities from the original approved locations due to right-of-way issues. This project will  \nbe covered under the 2001 Oil and Gas Programmatic Biological Opinion (1-1-01-F-0063) #885. \nCONFORMANCE WITH BLM LAND USE PLANS \n \nThe proposed action falls within the Valley Management Area of the Bakersfield Resource \nManagement Plan (RMP) approved on December 2014.  This plan has been reviewed, and it has \nbeen determined that the proposed action conforms with the land use plan, terms, and conditions \nas required by 43 CFR 1610.5. The proposed action and modifications were specifically \nprovided for in the Bakersfield land use plan decision: \n \n\u201cFacilitate reasonable, economical, and environmentally sound exploration and development of \nleasable minerals while minimizing impacts to resources.\u201d \n \nRelationship to Statutes, Regulations and Other Plans \n \nOil and Gas Laws and Regulations \nThe BLM manages lands that contain a number of extractable minerals including oil and gas.  \nThese minerals are managed accordance with the Mineral Leasing Act of 1920, as amended: the \nMining and Minerals Policy Act of 1970; the Federal Onshore Oil and Gas Leasing Reform Act \nof 1987; 43 CFR, Onshore Orders 1-8, NEPA; the Energy Policy Act of 2005; and other laws, \nregulations, orders, and also in accordance with all applicable state, county, and local laws and \nordinances.  BLM requires existing lessees to strictly adhere to all laws, regulations, and policies \nthat govern oil and gas leases, while at the same time recognizing that existing leases grant the \nlessee certain rights.  No additional requirements can be placed on an existing lessee that \nconflicts with the rights already granted to the lessee. Onshore Order No. 1 identifies the \nrequirements necessary for approving proposed oil and gas exploration, development, and \n", "servicing wells on all Federal and Indian oil and gas leases.  This includes all components \nrequired for the management of fluid minerals including: completed Form 3160-3, well plat, \ndrilling plan, surface use plan, bonding, operator certificate, onsite inspection, processing, \nreclamation, and Sundries.  Onshore Order No.1 also identifies processing timelines and valid \nperiod of approvals. \n \nEndangered Species Act \nThe Endangered Species Act of 1973 (ESA) requires federal agencies to complete formal \nconsultation with the United States Fish and Wildlife Service (FWS) for any action that \u201cmay \naffect\u201d federally listed species or critical habitat. The ESA also requires federal agencies to use \ntheir authorities to carry out programs for the conservation of endangered and threatened species. \n \nBLM completed formal consultation with the FWS for the Bakersfield RMP; the proposed action \nis in accordance with provisions of the Bakersfield RMP Biological Opinion.  Furthermore, if it \nis determined that a specific oil and gas project \u201cmay affect\u201d listed species in Kern or Kings \nCounty, California, the action may be covered by the 2001 Oil and Gas Programmatic Biological \nOpinion (1-1-01-F-0063).   \n \nAn applicant may choose or be required to complete separate formal consultation if a project is \ndeemed out of scope with the 2001 Oil and Gas Programmatic Biological Opinion.   \n \nClean Air Act \nThe San Joaquin Valley Unified Air Pollution Control District has state air quality jurisdiction \nover the project area.  Section 176(c) of the Clean Air Act (CAA), as amended (42 U.S.C. 7401 \net seq.) and regulations under 40 CFR part 93, subpart W, with respect to conformity of general \nFederal actions to the applicable State Implementation Plan (SIP) apply to projects within \nnonattainment and maintenance areas.  Under those authorities \u201cno department, agency or \ninstrumentality of the Federal Government shall engage in, support in any way or provide \nfinancial assistance for, license or permit, or approve any activity which does not conform to an \napplicable implementation plan.\u201d  Under CAA 176(c) and 40 CFR part 93 subpart W, a Federal \nagency must make a determination that a Federal action conforms to the applicable \nimplementation plan before the action is taken. \n \nNational Historic Preservation Act of 1966, as amended \nSection 106 of the National Historic Preservation Act (NHPA) requires agencies to make a \nreasonable and good faith effort to identify historic properties that may be affected by an \nagency\u2019s undertakings and take those effects into account in making decisions.  The BLM \nprocess for implementing this NHPA requirement is set forth in the State Protocol Agreement \nAmong the California State Director of the Bureau of Land Management and the California \nState Preservation Officer and the Nevada State Historic Preservation Officer (2014). \n \nPaleontological Resources Preservation Act (PRPA)  \nThis Act was passed as part of the Omnibus Public Lands Management Act of 2009, and requires \ninterior agencies as well as the Forest Service to manage and protect paleontological resources \non Federal land.  This includes developing plans for the inventory, monitoring, and scientific and \neducational use of paleontological resources.  The Act also includes regulations on the \n", "qualifications required for obtaining a permit to collect and study paleontological resources on \nFederal land. \n \nClean Water Act \nThe Clean Water Act of 1977 establishes authority to regulate any action where pollutants may \nbe discharged into waters of the United States. \n \nResource Conservation and Recovery Act \nThe Resource Conservation and Recovery Act of 1976 establish a regulatory structure for the \nmanagement and disposal of solid and hazardous wastes. \n \nISSUES AND SCOPING \n \nScoping was initiated internally with the Bakersfield Field Office staff.  In addition, the project \nwas listed on the BLM Bakersfield NEPA projects web list on November 17, 2017.  As required, \na BLM project meeting was held at the BLM office on November 21, 2017 by Dave Faires, \nNatural Resource Specialist and CRC representatives.  A cultural resources inventory was \nconducted for all locations that could be directly or indirectly affected by the proposed project \nand no historic properties were discovered within the project area of potential effect.   \nChapter 2.  Proposed Action and Alternatives \n \nALTERNATIVE 1: PROPOSED ACTION \n \nThe BLM proposes to authorize CRC to re-route the pipelines and associated facilities within  \nthe Lehnhardt Lease in the Kern Front Oil Field as described in the Sundry Notice of Intent. \n \nThe project will be conducted in a manner that meets proper specifications for oil and gas \nproduction.  The project will begin upon approval of Sundry Notice of Intent and is estimated to \ntake 3 to 5 months to complete. \n \nProject Design Features \n \nThe following design features were derived from stipulations/notices on the oil and gas lease, the \nBakersfield RMP, the Surface Operating Standards and Guidelines for Oil and Gas Exploration \nand Development, best management practices, and the Sensitive Species Review Form submitted \nwith the Sundry Notice of Intent. \n \n1. Follow the project work plan submitted by CRC on 11/15/2017. \n \n2. Follow all provisions under the 2001 Oil and Gas Programmatic Biological Opinion (1-1-\n01-F-0063) #885.  \n \n", "3. Follow \nall \nCOA\u2019s \nwith \nthe \nattached: \nGENERAL \nSTRATEGIES \nFOR \nPALEONTOLOGICAL MITIGATION CRC, Facility Re-route for Lenhardt Wells. \n \n \n4. In the event of inadvertent discovery of cultural resources during project implementation, \nthe BLM Field Office Archaeologist and the BLM Field Manager (661-391-6000) shall \nbe immediately notified by personnel responsible for the project.  All work shall cease at \nthe site of discovery and in any other locations where damage to the discovery may occur \nuntil written approval has been provided by the BLM.  \n \n5. PALEONTOLOGICAL RESOURCES-  \n \na. Paleontological Resource Inventory Report (PRIR) #600-2017-17P has identified \nthe Lehnhardt Lease as an area where paleontological monitoring is \nrecommended. These recommendations and a preliminary Paleontological \nResources and Mitigation Plan (PRMMP) are provided in Attachment I. A project \nor Lease specific plan will need to be developed for Gore C Lease prior to \nconstruction activities. \nb. In the event of inadvertent discovery of paleontological resources during project \nimplementation, the BLM Field Office Paleontological Specialist and the BLM \nField Manager (661-391-6000) shall be immediately notified by personnel \nresponsible for the project.  All work shall cease at the site of discovery and in \nany other locations where damage to the discovery may occur until written \napproval has been provided by the BLM.   \n \n \nALTERNATIVE 2: NO ACTION \n \nBLM would not approve the Sundry Notice of Intent re-route the pipelines and associated  \nfacilities within the Lehnhardt Lease  \n \nRESOURCE OR ENVIRONMENTAL ELEMENTS CONSIDERED BUT NOT ANALYZED: \n \nThe following elements of the human environment were considered but determined to be either \nnot present or unaffected by the alternatives and will therefore not be addressed further in this \nanalysis: \n \n \nEnvironmental Element: \nReason not addressed: \nAir and Atmospheric Values  \n \n \n \nThis project proposes to implement this project \nutilizing a system of established roads and \ndisturbed areas.  This would require no extra soil \ndisturbance that could contribute to fugitive dust \nemissions and entrainment PM emissions within \nthe direct project area and the San Joaquin Valley \n", "Environmental Element: \nReason not addressed: \nAir Basin.  Use of heavy motorized equipment \nand associated emissions would be insignificant \nat a local, regional, and global scale due to the \nsmall scale of the project.  Therefore, emissions \nfrom dust and mobile sources are clearly below \nde minimus, not requiring a conformity \ndetermination, because they conform to the \napplicable State Implementation Plan. \nArea of Critical Environmental Concern \n(ACEC)  \n \nThere are no ACECs within the vicinity of the \nproject. \nCultural Resources  \nCultural resource survey was completed for the \nproject area and no historic properties are located \nwithin the area of potential effect (BLM Cultural \nResource Inventory Report # CA-160-C/V-768)  \nEnvironmental Justice  \nThere are no Environmental Justice populations \non or near the project site. \nEssential Fish Habitat  \nThere is no essential fish habitat designated on or \ndownstream of the project site. \nFarmlands, Prime or Unique  \nSoils within the project site are not classified as \nPrime or Unique Farmlands. No portion of this \nproject would impact soils there will be no \nimpacts to the farmland. \nFloodplains  \nThere are no Floodplains within this proposed \nproject site. \nInvasive, Non-native Species  \nNo new invasive or non-native species were \nfound on the proposed project site. \nLands With Wilderness Characteristics  \nBased on the Bakersfield Field Office Proposed \nRMP/FEIS, Map 2.8; the project area does not \ncontain lands possessing or proposed to be \nmanaged for the protection of wilderness \ncharacteristics. \nNational Landscape Conservation Systems \nUnits: National Monuments, National \nTrails, Wilderness, Wild and Scenic Rivers \nThe project vicinity does not contain these NLCS \nunits.  \nNative American Values \nDue to the nature of the proposed projects and \ntheir location within a heavily developed active \noil field, there will be no impact to Native \nAmerican values. \nRecreation \nThe proposed project is on federal land and \ntherefor is open to recreation. However, it is \nwithin heavily developed oil field and would not \nbe anticipated for recreational use. \n", "Environmental Element: \nReason not addressed: \nSoils \nNo new soil disturbance will occur. \nWater Quality \nNo rivers, lakes or streams are located near this \nproposed site. \nWetlands/Riparian Zones \nThere are no wetlands or riparian zones in the \nproject site or buffer area. \nWild Horses and Burros \nNo wild horse and burro management units occur \nin the project area. \nGrazing \nThis project will not affect active grazing \nallotment.  \n \nChapter 3.  Affected Environment \n \nBiological Resources  \n \nThe BLM Natural Resource Specialist conducted an on-site assessment and found the following: \n \nNo new habitat disturbance will occur. \n \nThe field site visit indicated that the project-specific field survey was not needed. \n \nNo giant kangaroo rat (Dipodomys ingens) were not present on the site. \n \nSan Joaquin kit fox (Vulpes macrotis mutica) and San Joaquin antelope squirrel \n(Ammospermophilus nelsoni) were not present on the project sites, No potential San Joaquin kit \nfox dens were identified. \n \nBlunt-nosed leopard lizard (Gambelia sila) has a low potential to occur within the project area.   \n \nFollow all provisions under the 2001 Oil and Gas Programmatic Biological Opinion (1-1-01-F-\n0063) #885. \n \nPaleontological Resources  \nEvery geologic unit can be assigned a Potential Fossil Yield Classification (PFYC class based on \nthe probability and abundance of known vertebrate fossils and scientifically significant \ninvertebrate and plant fossils (BLM 2007). The PFYC scheme ranges from very low (PFYC 1) to \nvery high (PFYC 5) depending on the potential fossil yield (BLM 2016). Unknown fossil \npotential is assigned to geologic units that do not have a clear PFYC assignment (PFYC U). \nTypically, paleontological resource compliance is required for earthwork occurring within PFYC \nclasses 3, 4, 5, or U rock units. \nThe results of a paleontological resource survey and potential impacts assessment for an area that \nincludes the project location had been previously completed (Paleontological Resources \n", "Inventory Report #6000-2017-17P).  The results of this assessment indicated that project area, \noccurs within the Kern River Formation, which has been assigned a PFYC value of 5 due to a \nhigh potential for the presence of fossil remains. This geologic unit consistently and predictably \nproduces significant paleontological resources.  This project area for is located on BLM surface \nland and is therefore subject to paleontological resource mitigation compliance.   \nChapter 4. Environmental Impacts \n \nBiological Resources \n \nProposed Action:  \nThis project is proposed within previously disturbed sites within an active oil field. No new \nhabitat disturbance is expected. Lease abandonment work including any digging or soil \nmovement will occur within the existing site.  \n \nOil and chemical spills are unlikely to impact special status species within the vicinity of the \nproject area.  All spills would be promptly cleaned up in accordance with MOC\u2019s spill \ncontingency plan, 43 CFR 3160, the Oil and Gas Onshore Orders.   \n \nThere is a low possibility of indirect impacts to San Joaquin kit fox as a result of no habitat \ndestruction for project activities.  Therefore, a \u201cMay effect\u201d determination has been made for San \nJoaquin kit fox.   \nNo Action: \n \nThere would be no impacts to vegetation or wildlife within the project area as a result of the no \naction alternative.  However, the rejection of the Sundry would not alter the trajectory of listed \nspecies populations relative to Sundry approval because the amount of disturbance is \ninconsequential on a regional scale.   \n \nPaleontological Resources  \n \nProposed Action:  \nA portion of the project area is underlain by the Kern River Formation which is identified to \nhave a high potential for fossil resources (PFYC 5). A paleontological resources assessment was \nconducted in 2017 covering the Lenhardt Lease (Paleontological Resources Inventory Report \n#6000-2017-17P). Based on the results research of these previous survey, it was determined that \none of the wells proposed for abandonment, well  C50-30I is located within the Tulare \nFormation, an area that consistently and predictably yields vertebrate fossils and therefore has \nbeen assigned a PFYC 5.. As a result, any excavation and earthwork in the area around this well \nincreases the risk of loss for subsurface paleontological resources.   \n \nDue to this risk, implementation of the attached paleontological resource mitigation plan shall be \nimplemented for all construction-related activities involving terrain modification disturbing \nnative bedrock. These activities may include but are not limited to: excavation, road \nconstruction, well pad construction and well abandonment operations.  \n \nA Paleontological Resources Monitoring and Mitigation Plan is described in the Conditions of \nApproval above, and in an attachment to this document. Mitigation plan requirements include the \n", "presence of a qualified paleontological monitor during all ground disturbing activities which \nhave the potential to impact undisturbed, sensitive geological formations, and discovered fossil \nspecimen collection, preparation and curation. The implementation of this plan will mitigate \nimpacts to paleontological resources. \n \n \nNo Action: \n \nThere would be no impacts to paleontological resources under the no action alternatives. There \nwould be no ground disturbance in the area and fossils would stay in place. However, under the \nno action alternative there would be no opportunity to study depositional environments or collect \nfossils where there are no natural exposures. Leaving fossils buried does not allow an \nopportunity for scientific investigation. Therefore, there would be a potential loss of beneficial \nimpact from implementing the no action alternative. \n \nCUMULATIVE IMPACTS \n \nBiological Resources \n \nThere will be no cumulative impacts for these projects. \n \nPaleontological Resources \n \nThere will be no cumulative impacts for this project.  \n \nChapter 5.  Consultation and Public Involvement \nPERSONS, GROUPS, AND AGENCIES CONSULTED \n \nNational Historic Preservation Act:  For the purposes of public notification and review, as \nrequired under Section 106 of the National Historic Preservation Act, a description of this project \nwas posted on the BLM public NEPA project webpage.  This description included a statement \nthat indicated that this action has been determined to be an exempted activity as defined in the \n2014 State Protocol.  As required under the Protocol, this determination was posted for a period \nof 7 days.  There was no response by the public to this decision. \nLIST OF PREPARERS \n \nName \nTitle \nOrganization \nDave Faires \n \n \nNatural Resource Specialist \n \nBLM \nKatherine Crosmer \nArchaeologist \n \nBLM \nID Team Member \nTitle \nOrganization \n", "Company Representative \nPalmira Hernandez, Project Manager \u2013 CRC \nChapter 6. References  \n \nBLM Cultural Resource Inventory Report # CA-016-C/V-768, Class III Inventory of 184.2 Acres in \nSection 14, Township 28 South, Range 27 East (MDBM), Kern Front Oil Field, Kern County, \nCalifornia. ASM, 2011 On file in the Southern San Joaquin Valley Information Center and the BLM \nBakersfield Field Office. \n \nBLM Paleontological Resources Inventory Report # 6000-2017-17P, Paleontological Resource \nAssessment Lehnhardt Lease, wells 115-120 Project, Kern Front Oil Field, Kern County, California. \nPaleoServices, 2017. On file at the BLM Bakersfield Field Office. \n \nBakersfield Resource Management Plan, December 2014.   \n \nBureau of Land Management (BLM) 2007.  Potential Fossil Yield Classification (PFYC) System for \nPaleontological Resources on Public Lands.  Instruction Memorandum No. 2008-009, released October \n15, 2007. \n \nBureau of Land Management (BLM), 2016.  Potential Fossil Yield Classification (PFYC) System for \nPaleontological Resources on Public Lands Instruction Memorandum No. 2016-124, released July 20, \n2016. \n \nSan Joaquin Valley Air Pollution Control District (SJVAPCD) (online). 2010. Current District Rules and \nRegulations. Available at: https://www.valleyair.org/rules/1ruleslist.htm \n \nU.S. Department of Agriculture, National Resources Conservation Services, 2007.  Soil Survey of Kern \nCounty, California, Northeastern Part and Southeastern Part of Tulare County, California.  Prepared by \nSoil Conservation Service in cooperation with the regents of the University of California.  U.S. \nGovernment Printing Office, 2007. \n \nU.S. Department of the Interior, Bureau of Land Management (BLM), 2014.  Bakersfield Resource \nManagement Plan.  U.S. Government Printing Office, December 2014. \n \nU.S. Environmental Protection Agency (EPA), 2004.  Guidance Document Reasonable and Prudent \nPractices for Stabilization (RAPPS) of Oil and Gas Construction Sites. Prepared by Horizon \nEnvironmental Services, Inc.  April 2004. \n \nU.S. Fish and Wildlife Service (USFWS).  1998.  Recovery Plan for Upland Species of the San \nJoaquin Valley, California. \n \nDave Faires \nNatural Resource Specialist \nBLM \nTamara Whitley \nArchaeologist \nBLM \nKatherine Crosmer \nArchaeologist \nBLM \nJohn Hodge \n    Assistant Field Manager-Minerals \nBLM \n", "U.S. Fish and Wildlife Service (USFWS).  2001. Revised Formal Consultation on the Oil & Gas \nProgrammatic Biological Opinion in Kings and Kern Counties, California (1-1-01-F-0163). September \n28, 2001. \n \n \nCRC, Facility Re-route for Lenhardt Wells \nNEPA #DOI-BLM-C060-2018-0021-EA \n \n \nGENERAL STRATEGIES FOR PALEONTOLOGICAL MITIGATION \nPaleontological mitigation at the Project may be accomplished through avoidance or paleontological \nmonitoring, as summarized below. Paleontological monitoring is recommended as the most reasonable \noption for this project. \nAVOIDANCE/ESTABLISHMENT OF AN ENVIRONMENTALLY \nSENSITIVE AREA \nAvoidance of project impacts to paleontological resources can, in some instances, be achieved by \nproject redesign so that paleontological resources are left completely outside the project\u2019s impact area \n(e.g., moving project components away from the resource, or developing a construction approach that \ndoes not involve excavations into potentially fossiliferous strata). \nEstablishment of environmentally sensitive areas (ESAs) may be employed in conjunction with avoidance \nin order to protect resources within or immediately adjacent to certain parts of a project while \nconcurrently allowing the project to proceed. Generally, ESAs involve some combination of avoidance, \nexclusionary fencing (or other physical protective barrier), and administrative protection measures as an \nalternative to excavation.  \nPALEONTOLOGICAL MONITORING \nDevelopment and implementation of a paleontological mitigation plan involving paleontological \nmonitoring can minimize impacts through recovery and conservation of fossils unearthed during \nconstruction, and is the most commonly employed paleontological mitigation strategy. Development of \na paleontological mitigation plan commonly involves establishing pre-construction, during-construction, \nand post-construction procedures and methods designed for the specific conditions of a given project. \nPre-construction measures generally address professional qualifications, fossil repository selection, and \nacquiring relevant permits or fieldwork authorizations. During-construction measures generally address \nconstruction monitoring, data recovery, safety considerations, fossil discovery and recovery, and \ninadvertent discoveries. Post-construction measures generally address fossil preparation, fossil curation, \nfossil storage, and final reporting. \nImplementation of the paleontological mitigation plan generally involves paleontological monitoring, \nand the recovery and conservation of fossils that may be unearthed during a construction project. Most \ncommonly, the paleontological mitigation program is implemented during construction (e.g., active \n", "monitoring of excavations), but in rare cases, monitoring and fossil salvage can occur prior to \nconstruction (e.g., fossils are readily visible in surficial sediments within the project site, and are \ncollected prior to the start of earthwork). Fossils recovered as a result of monitoring are generally \nprepared and then curated into a regional professional fossil repository. \nIMPACT SUMMARY AND PROJECT REQUIREMENTS \nFor the Lehnhardt Lease, wells 115 \u2013 120 project, paleontological monitoring should be implemented to \nreduce potential Project-related impacts to paleontological resources, as outlined in Mitigation Measures \n1 \u2013 8, below. Avoidance is not a suitable option for paleontological mitigation, as the entirety of the \nLehnhardt Lease is underlain by the high paleontological potential (PFYC Class 4) deposits of the Kern \nRiver Formation, thus relocating the wells would not remove potential impacts to paleontological \nresources.  \nSpecific project components that should be monitored for paleontological resources are outlined in Table \n1, and include grading for well pads and access roads, excavations for sumps, excavation for pumpjack \nand associated equipment foundations, trenching for underground pipelines, and augering for electrical \nservice poles and transformer bank poles. A monitor only needs to be present for excavation work (i.e., \nduring disturbances to the Kern River Formation), not for filling or compaction. Additionally, if extensive \ndeposits of artificial fill are encountered during Project excavations, monitoring of earthwork impacting \nthe fill may be reduced or eliminated based on the discretion of the Project Paleontologist. \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n", "Table 1. \nSummary of project components for the Lehnhardt Lease, wells 115 \u2013 120 project, outlining \nconstruction-related earthwork operations that can be feasibly mitigated for paleontological \nresources, and mitigation requirements. \nProject Component \nMitigable activities that may impact paleontological resources*\u2021 \nMitigation \nRequired? \nWell pad preparation \n \n \nwell pad and access roads \nGrading of pads and access roads \nYes \nsump \nExcavations for sump \nYes \nInstallation of well \n \n \nwell drilling \nNone anticipated (drilling - diameter <18\") \nNo \npumpjack & equipment \nExcavation & drilling (>18\" diameter) for foundation \nYes \nInstallation of pipelines \n \n \nAbove-ground sleepers \nNone anticipated (drilling for sleeper support foundations - \ndiameter <18\") \nNo \nBelow ground pipelines \nTrenching for subgrade pipelines \nYes \nCondensate Pot \nNone anticipated (earthwork not anticipated) \nNo \nInstallation of electrical lines \n \n \nPole stringing \nNone anticipated (above ground work only) \nNo \nTransformer bank upgrades \nNone anticipated (above ground work only) \nNo \nNew service & bank poles \nDrilling for pole foundations - diameter >24\" \nYes \n* small diameter drilling (<18\u201d), mechanical compaction, and hydroexcavation cannot be feasibly mitigated for paleontological resources \n   \u2021 earthwork impacting previously undocumented artificial fill deposits is not required for paleontological mitigation \nMITIGATION MEASURES \n1.) Prior to the start of earthwork, a qualified Project Paleontologist should be retained to oversee and \nimplement the paleontological mitigation program, and a professional repository should be \ndesignated to receive any discovered fossils. The Project Paleontologist shall have a graduate \ndegree in paleontology, paleobiology, or geobiology, a BLM Permit for Paleontological \nInvestigations, and proven experience in supervising paleontological assessment and \npaleontological mitigation programs. The repository should be a recognized paleontological \nspecimen repository with a permanent curator (e.g., an AAM-accredited museum or university), \ncapable of storing fossils in a facility with adequate security against theft, loss, damage, fire, \npests, and adverse climate conditions. \n2.) The Project Paleontologist shall submit (and have approved) a project-specific Paleontological \nFieldwork Authorization application to the BLM Bakersfield Office. \n", "3.) A paleontological monitor, under the guidance of the Project Paleontologist, should be on-site to \ninspect all excavations into previously undisturbed deposits of the Kern River Formation, with the \nexception of small-diameter drilling (<18 inches), as outlined in Table 1. The monitor should take \nappropriate field notes to document stratigraphical and paleontological data.  \n4.) If fossils are discovered, they should be salvaged by the paleontological monitor and/or the \nProject Paleontologist. In most cases this fossil salvage can be completed in a short period of time \n(e.g., minutes to hours). Because of the potential for the recovery of microvertebrate fossil \nremains, such as isolated mammal teeth, it may be necessary to collect bulk matrix samples. \n5.) In the event that fossils are discovered during a period when a paleontological monitor is not on \nsite (an inadvertent discovery), earthwork within the vicinity of the discovery site shall \ntemporarily halt, and the Project Paleontologist contacted to evaluate the significance of the \ndiscovery. If the inadvertent discovery is determined to be significant, the fossils shall be \nrecovered, as outlined in mitigation measure 4. \n6.) Fossil remains collected during monitoring and salvage should be cleaned, repaired, sorted, \nidentified, and cataloged as part of the mitigation program. Fossil preparation may also include \nscreen-washing for microvertebrate fossils or other laboratory analyses, if applicable. Fossil \npreparation and curation activities may be conducted at the laboratory of the contracted Project \nPaleontologist (if so equipped), at an appropriate outside agency, and/or at the designated fossil \nrepository, and shall follow the standards of the designated repository.   \n7.) Prepared fossils, along with copies of all pertinent field notes, photos, and maps, should be \nhoused in a BLM-approved regional scientific repository with permanent paleontological \ncollections (e.g., Natural History Museum of Los Angeles County, San Bernardino County \nMuseum, San Diego Natural History Museum, or University of California Museum of \nPaleontology). Curation of the fossils should be accompanied by financial support for initial \nspecimen storage (e.g., purchase of storage cabinets). \nA final summary report should be completed that outlines the results of the mitigation program. This \nreport should include discussions of the methods used, stratigraphic section(s) exposed, fossils collected, \nand significance of recovered fossils. This report shall be submitted to appropriate agencies (e.g., project \nproponent, BLM), as well as to the designated repository (if fossils are recovered). \n \n \n \n \n \n \n \n \n \n \n \n \n", " \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n", "UNITED STATES \nDEPARTMENT OF THE INTERIOR \nBUREAU OF LAND MANAGEMENT \nBAKERSFIELD FIELD OFFICE \n \nENVIRONMENTAL ASSESSMENT \nFinding of No Significant Impact (FONSI) \n \nCRC \nFacility Re-rout for Lehnhardt Wells \nDOI-BLM-CA-CO60-2018-0021-EA \nPROJECT #885 \n \n \nBACKGROUND \nCalifornia Resources Corp. (CRC) the Operator/Lessee submitted one Sundry Notice of Intent  \nto re-route the pipelines and associated facilities within the Lehnhardt Lease, in the Kern Front \nOil Field, (CAS019350), in Section 14; T28S; R27E. This project is to move the pipes  \nand facilities from the original approved locations due to right-of-way issues. This project will  \nbe covered under the 2001 Oil and Gas Programmatic Biological Opinion (1-1-01-F-0063) #885. \n \nThe purpose of the proposed action is to provide CRC with the authority to produce their federal \nmineral lease and to supply energy resources to the American public.  The need for this action is \nto respond to the Sundry Notice submitted by the proponent to conduct operations and access \nfederal minerals administered by the BLM Bakersfield Field Office in accordance with Federal \nOnshore Order No. 1. \n \nAn environmental assessment (EA) has been prepared containing project-specific analysis of the \nimpacts that could result from the approval of this Sundry Notice.  This EA is attached to and \nincorporated by reference in this Finding of No Significant Impact (FONSI) determination.   \nFinding of No Significant Impact  \nOn the basis of the information contained in the EA, and all other information available to me, it \nis my determination that: (1) the implementation of the Proposed Action will not have significant \nenvironmental impacts beyond those already addressed in the Bakersfield Resource Management \nPlan, approved in 2014;  (2) the Proposed Action is in conformance with the Resource \nManagement Plan; and (3) the Proposed Action does not constitute a major federal action having \na significant effect on the human environment. Therefore, an environmental impact statement or \na supplement to the existing environmental impact statement is not necessary and will not be \nprepared.  This finding is based on the following discussion. \nContext:  The proposed project is located on BLM surface overlying their federal mineral lease \n(CAS019350). The lease contains oil wells, oil and gas production being the only use of the \n", "location.  The discretionary action is to approve the Sundry submitted by CRC, authorizing them \nto re-route the pipelines and associated facilities within the Lehnhardt Lease, in the Kern Front \nOil Field, (CAS019350), in Section 14; T28S; R27E.. No new habitat disturbance is expected or \napproved for this project. This action does not have state-wide importance. \n \nMost proposed activity is a site-specific action with minor localized effects on air quality, soil \ndisturbance, and special status plant and animal species in the immediate area.  The EA details \nthe effects of the action alternatives.  None of the effects identified, including cumulative effects, \nare considered to be significant and do not exceed those effects described in the Resource \nManagement Plan. \nIntensity:  I have considered the potential intensity/severity of the impacts anticipated from the \nCRC proposed action re-route existing gas and air pipelines within the existing Station 2-22 \nfacility. The following discussion is organized around the Ten Significance Criteria described in \n40 CFR 1508.27. The discussions below apply to all project elements contained within the EA:  \n1. Impacts may be both beneficial and adverse and a significant effect may exist regardless \nof the perceived balance of effects.  Potential impacts include temporary dust due to soil \ndisturbance and vehicle traffic.  However, none of these impacts would be significant at the local \nscale or cumulatively because of the small scale of the project and design features that would \nreduce soil disturbance and dust impacts to immeasurable levels.   \nA paleontological resource assessment (Paleontological Resources Inventory Report #6000-\n2017-17P) was conducted which outlines a mitigation plan to account for any adverse effects to \npaleontological resources. Leaving fossils buried does not allow an opportunity for scientific \ninvestigation. Mitigating for adverse effects to paleontological resources is a management \npractice that preserves resources and accommodates development. \n2. The degree to which the selected alternative will affect public health or safety.  Public \nhealth and safety was not identified as an issue.  The proposed project is comparable to other \nsimilar activities and projects already undertaken with no unusual health or safety concerns. \n3. Unique characteristics of the geographic area such as proximity to historic or cultural \nresources, park lands, prime farm lands, wetlands, wild and scenic rivers, or ecologically \ncritical areas.  No park lands, wetlands, wild and scenic rivers, or ecologically critical areas \nwould be adversely affected by the proposed development. This project is not on prime \nfarmlands. The project area has been surveyed and analyzed for biological, historical, cultural, \nand paleontological resources.  The project will not significantly affect biological, historical, \ncultural resources, or paleontological resources.  Biological resources would not be significantly \naffected.  \n", "4. The degree to which the effects on the quality of the human environment are likely to be \nhighly controversial.  It is highly unlikely that any portion of the analyzed action would be \ncontroversial. Similar actions are commonplace in the area and draw little controversy. \n5. The degree to which the possible effects on the human environment are highly uncertain \nor involve unique or unknown risks.  The proposed project is not unique or unusual.  The \nBLM has experience implementing similar projects in similar areas and, have found effects to be \nreasonably predictable.  The environmental effects to the human environment are fully analyzed \nin the EA.  There are no predicted effects on the human environment which are considered to be \nhighly uncertain or involve unique or unknown risks.  \n6. The degree to which the action may establish a precedent for future actions with \nsignificant effects or represents a decision in principle about a future consideration.  The \nproposed project does not set a precedent for future actions that may have significant effects.  \nAny future APDs or Sundry\u2019s submitted within the project area would be considered \nindependently and be subject to site specific NEPA analysis and documentation.   \n7. Whether the action is related to other actions with individually insignificant but \ncumulatively significant impacts.  The project is consistent with the actions and impacts \nanticipated in the Bakersfield RMP, as amended.  No significant cumulative effects have been \nidentified.  A complete disclosure of the effects of the action and no action alternative is \ncontained in the EA.  \n8. The degree to which the action may adversely affect districts, sites, highways, structures, \nor other objects listed in or eligible for listing in the National Register of Historic Places or \nmay cause loss or destruction of significant scientific, cultural, or historical resources.   \nCultural resource survey was completed for the project area and no cultural resources were \nidentified within the area of potential effect (BLM Cultural Resource Inventory Report # CA-\n160-C/V-768).  As a result there will be no adverse effect to districts, sites, highways, structures, \nor other objects listed in or eligible for listing in the National Register of Historic Places and \nthere will be no loss or destruction of significant scientific, cultural, or historical resources.   \n9. The degree to which the action may adversely affect an endangered or threatened species \nor its designated critical habitat under the Endangered Species Act of 1973.  The proposed \naction is not expected to have significant impacts to federally listed species (San Joaquin kit fox \nand blunt-nosed leopard lizard), or critical habitat.  There is no designated critical habitat in the \nproject area. \n \n \n", "10. Whether the action threatens to violate; Federal, State, or local law or requirements for \nthe protection of the environment. This action would not violate federal, state, or local laws or \nrequirements.  The proposed action is fully consistent with the 2014 Bakersfield Resource \nManagement Plan.  The EA is in full compliance with the National Environmental Policy Act of \n1969 and is consistent with the Federal Land Policy and Management Act of 1976, as amended. \n \n \n \n \nPrepared by: /s/ Dave Faires \n \n12/8/2017 \n \nProject Lead \n \nDate \nApproved \nby: \n/s/ John Hodge \n \n12/13/2017 \n \nAuthorized Officer \n \nDate \n \n", "1 \n \n \n UNITED STATES \nDEPARTMENT OF THE INTERIOR \nBUREAU OF LAND MANAGEMENT \nBAKERSFIELD FIELD OFFICE \n \nDECISION RECORD \n \nCalifornia Resources of Elk Hills, LLC \nBalboa Well Abandonment 60-24B \nDOI-BLM-CA-C060-2023-0083-EA \n \nIntroduction  \n \nCalifornia Resources of Elk Hills, LLC (CREH) the Operator/Lessee submitted 1 Sundry to abandon 1 \nBuena Vista Hill's Sec 28B Well; Balboa 60-24B on federal leases CAS019378B located in the Buena \nVista Hills Oil Field, in Section 24; T. 31S., R. 23E., MDB&M, Kern County, CA. \n \n \nDecision  \n \nI have reviewed the recommendations on the proposed action addressed in this EA (DOI-BLM-CA-\nC060-2023-0083-EA).  I find this action to be in conformance with applicable land use plans, to \neffectively serve the public, and to not cause unnecessary or undue degradation.  It is therefore my \ndecision to approve 1 Sundry to abandon 1 Buena Vista Hill's Sec 28B Well; Balboa 60-24B on federal \nleases CAS019378B located in the Buena Vista Hills Oil Field, in Section 24; T. 31S., R. 23E., \nMDB&M, Kern County, CA. \n \nAlternatives Considered but not Selected \n \nA No Action Alternative that would deny the application was considered, but not selected.   \n \nDecision Rationale \n \nThe decision to approve the 1 Sundry to abandon 1 Buena Vista Hill's Sec 28B Well; Balboa 60-24B \non federal leases CAS019378B located in the Buena Vista Hills Oil Field, in Section 24; T. 31S., R. \n23E., MDB&M, Kern County, CA, responds to the Sundry Notice requests as required by the BLM\u2019s \nresponsibility under Federal Land Policy and Management Act of 1976, the Mineral Leasing Act of \n1920, as amended, and 43 CFR 3160. Approving the action conforms with the Bakersfield Resource \nManagement Plan (RMP) approved on December 2014; in particular, the land use plan objective MM-\nO-1 \u201cFacilitate reasonable, economical, and environmentally sound exploration and development of \nleasable minerals while minimizing impacts to resources.\u201d \n \nConsultation and Coordination \n \nBiological Consultation \n \nFormal consultation with the U.S. Fish and Wildlife Service is not necessary due to the lack of new \nhabitat disturbance in the proposed action. \n \n \n", "2 \n \n \nSUMMARY OF PERSONS, GROUPS, AND AGENCIES CONSULTED \n \nDave Faires, BLM Natural Resources Specialist \nZach Day, BLM Archaeologist \nJoe Parra, CRC \n \n \nPlan Consistency \n \nBased on information in the EA, and recommendations from BLM specialists, I conclude that this \ndecision is consistent with the Bakersfield RMP; the Endangered Species Act; the National Historic \nPreservation Act; other cultural resource management laws and regulations; Paleontological Resources \nPreservation Act; Executive Order 12898 regarding Environmental Justice; and Executive Order 13212 \nregarding potential adverse impacts to energy development, production, supply and/or distribution.   \n \nAdministrative Remedies \n \nAdministrative remedies are available to those who believe they will be adversely affected by this \ndecision. Parties that believe they will be adversely affected may request a State Director Review of \nthe provisions of this decision, pursuant to 43 CFR 3165.3(b), and if adversely affected by the State \nDirector\u2019s decision, to appeal that decision to the Interior Board of Land Appeals (IBLA), pursuant to \n43 CFR 3165.4(a). State Director Review requests shall be filed in writing with the BLM California \nState Director within 20 business days of the date this decision was received or considered to have \nbeen received, pursuant to 43 CFR 3165.3(b). Should parties fail to timely request a State Director \nReview or after receiving the State Director\u2019s decision fail to file an appeal timely, no further \nadministrative review of the provisions of this decision will be possible.  A request for State Director \nReview should be sent to: \nCalifornia State Director \nBureau of Land Management \nDivision of Energy and Minerals \n2800 Cottage Way, Suite W-1623 \nSacramento, California 95825 \nThe effective date of this decision and the date initiating the State Director Review appeal period will \nbe the date of approval by the authorized officer.  \n \n \n \n____________________________                    _____________________ \nKevin Coodey     \n \n \n \n \n      Date \nAssistant Field Manager, Minerals  \nBakersfield Field Office \n", "UNITED STATES \nDEPARTMENT OF THE INTERIOR \nBUREAU OF LAND MANAGEMENT \nBAKERSFIELD FIELD OFFICE \n \nENVIRONMENTAL ASSESSMENT \n \nCalifornia Resources of Elk Hills, LLC \nBalboa Well Abandonment 60-24B \nDOI-BLM-CA-C060-2023-0083-EA \nChapter 1.  Purpose and Need \nPURPOSE AND NEED \n \nCalifornia Resources of Elk Hills, LLC (CREH) the Operator/Lessee submitted 1 Sundry to \nabandon 1 Buena Vista Hill's Sec 28B Well; Balboa 60-24B on federal leases CAS019378B \nlocated in the Buena Vista Hills Oil Field, in Section 24; T. 31S., R. 23E., MDB&M, Kern \nCounty, CA. \n \nThe purpose of the proposed action is to respond to the Sundry Notice requests to plug and \nabandon wells submitted by the applicant. The need for the BLM action is established by the \nBLM\u2019s responsibility under the Federal Land Policy and Management Act of 1976, the Mineral \nLeasing Act of 1920, as amended, and 43 CFR 3160. \n \nThis Environmental Assessment (EA) has been prepared in compliance with the National \nEnvironmental Policy Act (NEPA) and other relevant federal and state laws and regulations. The \npurpose of this document is to disclose and analyze the environmental consequences that are \nanticipated from the proposed action.  \nCONFORMANCE WITH BLM LAND USE PLANS \n \nTitle 43 CFR 1610.5 requires resource management authorizations and actions conform to the \napproved resource management plan. The proposed action has been reviewed for conformance \nwith the Bakersfield Resource Management Plan approved on December 22, 2014. The BLM has \ndetermined the proposed action conforms with the land use plan as the proposed action is \nspecifically provided for in the land use plan objective MM-O-1 \u201cFacilitate reasonable, \neconomical, and environmentally sound exploration and development of leasable minerals while \nminimizing impacts to resources.\u201d \n \nRelationship to Statutes, Regulations and Other Plans \n \nOil and Gas Laws and Regulations \nThe BLM manages lands that contain extractable minerals including oil and gas.  These minerals \nare managed accordance with the Mineral Leasing Act of 1920, as amended: the Mining and \nMinerals Policy Act of 1970; the Federal Onshore Oil and Gas Leasing Reform Act of 1987; 43 \n", "CFR Part 3160 (including Onshore Orders 1, 2, 6, and 7) and 43 CFR Part 3170; NEPA; and \nother laws, regulations, orders, and also in accordance with all applicable state, county, and local \nlaws and ordinances.  BLM requires existing lessees to strictly adhere to all laws, regulations, \nand policies that govern oil and gas leases, while at the same time recognizing that existing \nleases grant the lessee certain rights.  No additional requirements can be placed on an existing \nlessee that conflicts with the rights already granted to the lessee.  \n \nEndangered Species Act \nThe Endangered Species Act of 1973 (ESA) requires federal agencies to complete consultation \nwith the United States Fish and Wildlife Service (FWS) for any action that \u201cmay affect\u201d \nfederally listed species or designated critical habitat. The ESA also requires federal agencies to \nuse their authorities to carry out programs for the conservation of endangered and threatened \nspecies. \n \nThe BLM completed formal consultation with the FWS for the Bakersfield RMP; the proposed \naction is in accordance with provisions of the Bakersfield RMP Biological Opinion.  \nFurthermore, if it is determined that a specific oil and gas project \u201cmay affect, likely to adversely \naffect\u201d listed species in certain portions of the San Joaquin Valley, the action may be covered by \nthe 2017 Oil and Gas Programmatic Biological Opinion (08ESMF00-2016-F-0683). An \napplicant may choose or be required to complete separate formal consultation if a project is \ndeemed out of scope with the 2017 Oil and Gas Programmatic Biological Opinion.   \n \nClean Air Act \nThe San Joaquin Valley Air Pollution Control District (SJVAPCD) has state air quality \njurisdiction over the project area.  The SJVAPCD is classified as nonattainment for ozone and \nPM2.5.  The Section 176(c) of the Clean Air Act (CAA), as amended (42 U.S.C. 7401 et seq.) and \nregulations under 40 CFR part 93, subpart B, with respect to conformity of general Federal \nactions to the applicable State Implementation Plan (SIP) apply to projects within nonattainment \nand maintenance areas.  Under those authorities \u201cno department, agency or instrumentality of the \nFederal Government shall engage in, support in any way or provide financial assistance for, \nlicense or permit, or approve any activity which does not conform to an applicable \nimplementation plan.\u201d  Under CAA 176(c) and 40 CFR part 93 subpart B, a Federal agency must \nmake a determination that a Federal action conforms to the applicable implementation plan \nbefore the action is taken. \n \nNational Historic Preservation Act of 1966, as amended \nSection 106 of the National Historic Preservation Act (NHPA) requires agencies to make a \nreasonable and good faith effort to identify historic properties that may be affected by an \nagency\u2019s undertakings and take those effects into account in making decisions.  The BLM \nprocess for implementing this NHPA requirement is set forth in the State Protocol Agreement \nAmong the California State Director of the Bureau of Land Management and the California \nState Preservation Officer and the Nevada State Historic Preservation Officer (2019). Pursuant \nto 36 CFR 800.8(a), the BLM has taken efforts to coordinate compliance with Section 106 and \nits implementing regulations at 36 CFR 800 with any steps taken to meet the requirements of the \nNational Environmental Policy Act (NEPA). \n \n", "Clean Water Act \nThe Clean Water Act of 1977 establishes authority to regulate any action where pollutants may \nbe discharged into waters of the United States. \n \nResource Conservation and Recovery Act \nThe Resource Conservation and Recovery Act of 1976 establishes a regulatory structure for the \nmanagement and disposal of solid and hazardous wastes. \nISSUES AND SCOPING \n \nScoping was initiated internally with the Bakersfield Field Office staff.  In addition, the project \nwas listed on the BLM Bakersfield ePlanning website on Nov. July 31, 2023.  As required, a \nBLM Onsite Inspection was completed on July 31, 2023 by Dave Faires, Natural Resources \nSpecialist. No issues were identified for detailed analysis. \nChapter 2.  Proposed Action and Alternatives \nALTERNATIVE 1: PROPOSED ACTION \n \nThe BLM proposes to authorize 1 Sundry to abandon 1 Buena Vista Hill's Sec 28B Well; Balboa \n60-24B on federal leases CAS019378B located in the Buena Vista Hills Oil Field, in Section 24; \nT. 31S., R. 23E., MDB&M, Kern County, CA. \n \nThe project would be conducted in a manner that meets proper specifications for oil and gas \nproduction.  The project would begin upon approval of the Sundry Notices of Intent and is \nestimated to take 6 to 8 weeks to complete. \n \nProject Design Features \n \nThe following design features were derived from stipulations/notices on the oil and gas lease, the \nBakersfield RMP, the Surface Operating Standards and Guidelines for Oil and Gas Exploration \nand Development, best management practices. \n \n1. Standard Stipulation. \n \n2. CULTURAL RESOURCES- In the event of inadvertent discovery of cultural \nresources during project implementation, the BLM Field Office Cultural Staff and \nField Manager (661-391-6000) shall be immediately notified by personnel \nresponsible for the project.  All work at the site of discovery, and in any other \nlocations where damage to the cultural resource could occur, shall also cease until \nwritten approval by the BLM.   \n \nIf human remains are inadvertently discovered on BLM, all activity will \nimmediately cease surrounding the unanticipated discovery.  The holder will \nensure that the discovery is secured and protected and will immediately notify the \nBLM Field Manager (661-391-6000).  The BLM will adhere to current \n", "regulations regarding the treatment of human remains (Native American Graves \nProtection and Repatriation Act, 43 CFR 10).  Access and use of the area can \nproceed with written approval from the Field Manager once the appropriate level \nof review has been determined and completed. \n \n3. PALEONTOLOGICAL RESOURCES- In the event of inadvertent discovery of \npaleontological resources during project implementation, the BLM Field Office \nPaleontological Staff and the BLM Field Manager (661-391-6000) shall be \nimmediately notified by personnel responsible for the project.  All work at the site \nof discovery, and in any other locations where damage to the discovery could \noccur, shall cease until written approval by the BLM. \n \nALTERNATIVE 2: NO ACTION \n \nBLM would not approve 1 Sundry to abandon 1 Buena Vista Hill's Sec 28B Well; Balboa 60-\n24B on federal leases CAS019378B located in the Buena Vista Hills Oil Field, in Section 24; T. \n31S., R. 23E., MDB&M, Kern County, CA. \n \nChapter 3.  Affected Environment and Environmental Consequences \nGENERAL SETTING \n \nThe project site is located on an existing well pads and roadways. It is located on Federal \nminerals and is currently developed as an active oil field. Portions of the project site and adjacent \nareas are vegetated with non-native annual grasses and ruderal disturbed vegetative species \nincluding fiddleneck, ranchers fireweed, Mt. Diablo locoweed, saltbush, wild oat, black mustard, \nred brome, rip-gut brome, field bindweed, redstem filaree, broadleaf filaree, shiny peppergrass, \ncommon mallow, pineapple-weed, horehound, Mediterranean grass, common groundsel, \nperennial sowthistle, spiny sowthistle, and annual sowthistle.  Common wildlife species observed \nat the project site include common raven, western meadowlark, black-tailed jackrabbit, desert \ncottontail, and common side-blotched lizard. \nRESOURCE OR ENVIRONMENTAL ELEMENTS CONSIDERED BUT NOT \nCARRIED FORWARD FOR DETAILED ANALYSIS: \nThe following elements of the human environment were considered but determined to be either \nnot present or unaffected by the alternatives and will therefore not be addressed further in this \nanalysis: \n \nEnvironmental Element: \nReason not addressed: \nAir and Atmospheric Values  \n \n \n \nThis project proposes implementation utilizing a \nsystem of established roads and disturbed areas.  \nThis would require no extra soil disturbance that \ncould contribute to fugitive dust emissions and \nentrainment PM emissions within the direct \nproject area and the San Joaquin Valley Air \nBasin.  Use of heavy motorized equipment and \n", "Environmental Element: \nReason not addressed: \nassociated emissions would be insignificant at a \nlocal, regional, and global scale due to the small \nscale of the project.  Therefore, emissions from \ndust and mobile sources are clearly below de \nminimus, not requiring a conformity \ndetermination, because they conform to the \napplicable State Implementation Plan. \nArea of Critical Environmental Concern \n(ACEC)  \nThere are no ACECs within the vicinity of the \nproject. \nBiological Resources  \nNo new habitat disturbance will occur. \nCultural Resources  \nA cultural resources survey was previously \nconducted for the area of potential effect for the \nproposed project (BLM Cultural Resource \nInventory Report # CA-160-C/V-376 & CA-160-\nC/V-896). The well is within historic oil and gas \nsite P-15-009271. This site has been determined \nineligible for listing on the National Register of \nHistoric Places (NRHP) (BKFO EM 2023-04). \nIneligible sites require no further monitoring or \nmitigation. Therefore, there are no cultural \nresources located within the project area.  Tribal \ncoordination had also been previously conducted \nfor these areas in the Buena Vista Oil Fields \n(TNL 16-17) and no places of importance to \nNative Americans were identified.  Therefore, \nthere will be no impacts to cultural resources as a \nresult of the proposed project.   \nEnvironmental Justice  \nThere are no Environmental Justice populations \non or near the project site. \nEssential Fish Habitat  \nThere is no essential fish habitat designated on or \ndownstream of the project site. \nFarmlands, Prime or Unique  \nSoils within the project site are not classified as \nPrime or Unique Farmlands. No portion of this \nproject would impact soils there will be no \nimpacts to the farmland. \nFloodplains  \nThere are no Floodplains within this proposed \nproject site. \nGrazing \nThis project is not within active grazing \nallotment.  \nInvasive, Non-native Species  \nNo new invasive or non-native species were \nfound on the proposed project site. \nLands With Wilderness Characteristics  \nBased on the Bakersfield Field Office Proposed \nRMP/FEIS, Map 2.8; the project area does not \n", "Environmental Element: \nReason not addressed: \ncontain lands possessing or proposed to be \nmanaged for the protection of wilderness \ncharacteristics. \nNational Landscape Conservation Systems \nUnits: National Monuments, National \nTrails, Wilderness, Wild and Scenic Rivers \nThe project vicinity does not contain these NLCS \nunits.  \nRecreation \nThe proposed project is on federal land and \ntherefore is open to recreation. However, it is \nwithin heavily developed oil field and would not \nbe anticipated to attract recreational use. \nPaleontological Resources \nThe project area occurs in a geological formation \nthat has been designated as a Potential Fossil \nYield Classification (PFYC) Class 2, Holocene \nAged Alluvial Deposits. Class 2 Formations are \nnot likely to contain vertebrate fossils or \nscientifically significant invertebrate fossils.  As \na result, direct impacts to paleontological \nresources could occur during any excavation or \nearthwork in the area. All excavation and \nearthworks will be conducted within previously \ndisturbed roadbeds and surface alluvial deposits. \nTherefore, no avoidance or mitigation is \nrecommended. \nSoils \nNo new soil disturbance will occur. \nWater Quality \nNo rivers, lakes or streams are located near this \nproposed site. \nWetlands/Riparian Zones \nThere are no wetlands or riparian zones in the \nproject site or buffer area. \nWild Horses and Burros \nNo wild horse and burro management units occur \nin the project area. \nWaste, Hazardous or Solid  \nNo hazardous materials are expected to be \nremoved as part of this proposed project. \n \n \n \n \n \nChapter 4.  Consultation and Public Involvement \nPERSONS, GROUPS, AND AGENCIES CONSULTED \n \nNative American Coordination \nNative American notification and coordination was conducted with representatives of the \nfollowing tribes: \n", "Tule River Tribe \nSanta Rosa Rancheria \nTejon Indian Tribe \n \nNational Historic Preservation Act:  For the purposes of public notification and review, as \nrequired under Section 106 of the National Historic Preservation Act, a description of this project \nwas posted on the BLM public NEPA project webpage.  This description included a statement \nthat indicated that this action has been determined to be an exempted activity as defined in the \n2019 State Protocol.  As required under the Protocol, this determination was posted for a period \nof 15 days.  There was no response by the public to this decision. \nLIST OF PREPARERS \n \nCompany Representative \nJoe Parra, CRC \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \nID Team Member \nTitle \nOrganization \nDave Faires \nNatural Resources Specialist \nBLM \nZach Day \nArchaeologist \nBLM \n", "Chapter 5. References  \n \nBLM Cultural Resource Inventory Report # CA-160-C/V-896, Class III Inventory of 1,680 \nAcres Comprising all of Section 24B (T31S/R23E), Section 30G (T31S/R24E), and Portions of \nSection 22Z (T30s/R24E), Kern County, California. 2013. ASM Affiliates, Inc., David Whitley, \nPh.D., RPA, Colin Rambo, B.A.  On file in the Southern San Joaquin Valley Information Center \nand the BLM Bakersfield Field Office. \nBLM, 2019. State Protocol Agreement Among the California State Director of the Bureau of \nLand Management and the California State Historic Preservation Officer and the Nevada State \nHistoric Preservation Officer Regarding the Manner in which the Bureau of Land Management \nWill Meet its Responsibilities under the National Historic Preservation Act and the National \nProgrammatic Agreement among the BLM, the Advisory Council on Historic Preservation, and \nthe National Conference of State Historic Preservation Officers. \n \nBureau of Land Management (BLM) 2007.  Potential Fossil Yield Classification (PFYC) System \nfor Paleontological Resources on Public Lands.  Instruction Memorandum No. 2008-009, \nreleased October 15, 2007. \n \nBureau of Land Management (BLM), 2016.  Potential Fossil Yield Classification (PFYC) \nSystem for Paleontological Resources on Public Lands Instruction Memorandum No. 2016-124, \nreleased July 20, 2016. \n \nSan Joaquin Valley Air Pollution Control District (SJVAPCD) (online). 2010. Current District \nRules and Regulations. Available at: https://www.valleyair.org/rules/1ruleslist.htm \n \nU.S. Department of Agriculture, National Resources Conservation Services, 2007.  Soil Survey \nof Kern County, California, Northeastern Part and Southeastern Part of Tulare County, \nCalifornia.  Prepared by Soil Conservation Service in cooperation with the regents of the \nUniversity of California.  U.S. Government Printing Office, 2007. \n \nU.S. Department of the Interior, Bureau of Land Management (BLM), 2014.  Bakersfield \nResource Management Plan.  U.S. Government Printing Office, December 2014. \n \nU.S. Environmental Protection Agency (EPA), 2004.  Guidance Document Reasonable and \nPrudent Practices for Stabilization (RAPPS) of Oil and Gas Construction Sites. Prepared by \nHorizon Environmental Services, Inc.  April 2004. \n \nU.S. Fish and Wildlife Service (USFWS).  1998.  Recovery Plan for Upland Species of the San \nJoaquin Valley, California. \n \nU.S. Fish and Wildlife Service (USFWS).  2017. Programmatic Biological Opinion on Oil and \nGas Activities on Bureau of Land Management Lands in the San Joaquin Valley (08ESMF00-\n2016-F-0683). December 22, 2017.  \n \n", "UNITED STATES \nDEPARTMENT OF THE INTERIOR \nBUREAU OF LAND MANAGEMENT \nBAKERSFIELD FIELD OFFICE \n \nENVIRONMENTAL ASSESSMENT \nFinding of No Significant Impact (FONSI) \n \nCalifornia Resources of Elk Hills, LLC \nBalboa Well Abandonment 60-24B \nDOI-BLM-CA-C060-2023-0083-EA \n \n \n \nBACKGROUND \nCalifornia Resources of Elk Hills, LLC (CREH) the Operator/Lessee submitted 1 Sundry to \nabandon 1 Buena Vista Hill's Sec 28B Well; Balboa 60-24B on federal leases CAS019378B \nlocated in the Buena Vista Hills Oil Field, in Section 24; T. 31S., R. 23E., MDB&M, Kern \nCounty, CA. \nThe purpose of the proposed action is to respond to the Sundry Notice requests to plug and \nabandon wells submitted by the applicant. The need for the BLM action is established by the \nBLM\u2019s responsibility under the Federal Land Policy and Management Act of 1976, the Mineral \nLeasing Act of 1920, as amended, and 43 CFR 3160.  \nAn environmental assessment (EA) has been prepared containing project-specific analysis of the \nimpacts that could result from the approval of this Sundry Notice.  This EA is attached to and \nincorporated by reference in this Finding of No Significant Impact (FONSI) determination.   \nFinding of No Significant Impact  \nBased upon a review of the EA and the supporting documents, I find that the project is not a \nmajor federal action and will not significantly affect the quality of the human environment.  No \nenvironmental effects meet the definition of significance based on the potentially affected \nenvironment and degree of the effects as defined in 40 CFR 1501.3(b) and furthermore, no \nenvironmental effects exceed those effects described in the Bakersfield Resource Management \nPlan, approved in December 2014.  Therefore, an environmental impact statement or a \nsupplement to the existing environmental impact statement is not necessary and will not be \nprepared.  This finding is based on consideration of the potentially affected environment and \ndegree of effects of the project as described below: \nPotentially Affected Environment \n\u201cIn considering the potentially affected environment, agencies should consider, as appropriate to \nthe specific action, the affected area (national, regional, or local) and its resources such as listed \nspecies and designated critical habitat under the Endangered Species Act. Significance varies \nwith the setting of the proposed action. For instance, in the case of a site-specific action, \n", "significance would usually depend only upon the effects in the local area.\u201d 40 CFR 1501.3 \n(b)(1).  \nThe proposed project is located on BLM administered lands. The proposed activity is a site-\nspecific action with minor localized effects. The EA details the effects of the action alternatives.  \nNone of the effects identified are considered to be significant and none exceed the effects \ndescribed in the 2014 Bakersfield Resource Management Plan. \nDegree of Effects \nI have considered the potential degree/severity of the impacts anticipated from 1 Sundry to \nabandon 1 Buena Vista Hill's Sec 28B Well; Balboa 60-24B on federal leases CAS019378B \nlocated in the Buena Vista Hills Oil Field, in Section 24; T. 31S., R. 23E., MDB&M, Kern \nCounty, CA. \nThe following discussion is organized around 40 CFR 1501.3 (b)(2). \n1. Short- and long-term effects of the selected alternative. Beneficial and adverse \nimpacts of the selected alternative. Noise, emission of air pollutants, human activity, and \nthe presence of heavy equipment would occur during the 3-4 weeks of construction \nactivities. During the construction period, these elements have the potential to result in \nadverse impacts such as discouraging wildlife from using the area, creating opportunities \nfor wildlife-vehicle collisions, and contributing to air pollutant levels and greenhouse gas \nquantities. Over the construction period, the project also creates employment opportunities \nand results in well abandonment, which translates to a reduction in liabilities on the fluid \nmineral lease, which collectively are beneficial impacts. Restoration of wildlife habitat \nwould occur in subsequent years and be beneficial. The magnitude of the potential impacts \nabove is less than significant and within the magnitude of the effects described in the \nBakersfield Proposed Resource Management Plan and Final Environmental Impact \nStatement.  \n \n2. The degree to which the selected alternative will affect public health or safety. The \nproposed project activities are commonplace and comparable to activities and projects \nundertaken with no unusual health or safety concerns. Furthermore, all operators are \nsubject to the standards outlined in the California Occupation Safety and Health Plan, and \nthe State must conduct inspections to enforce its standards and must operate occupational \nsafety and health training and education programs.  Operators must also comply with \nfederal safety regulations outlined in 43 CFR 3160 and the Onshore Oil and Gas Orders.  \nImplementation of measures to meet these standards and regulations would minimize risks \nto public health and safety; therefore, any impacts to public health and safety are not \nconsidered an issue nor is the potential for impacts considered significant.  \n \n3. Whether the selected alternative would violate a federal, state, local, or tribal law, \nprotecting the environment.  The alternatives do not violate any known federal, state, \nlocal or tribal law or requirement imposed for the protection of the environment.  \nCoordination and consultation with state, local and tribal interests was conducted as \ndescribed in the EA.  In addition, the project is consistent with applicable land management \nplans, policies, and programs. The proposed action is fully consistent with the 2014 \n", "Bakersfield Resource Management Plan.  The EA is in full compliance with the National \nEnvironmental Policy Act of 1969 and is consistent with the Federal Land Policy and \nManagement Act of 1976, as amended.   \n \n \n \nPrepared by: \n \n \n \n \nProject Lead \n \nDate \nApproved by: \n \n \n \n \nAuthorized Officer \n \nDate \n \nDAVID FAIRES\nDigitally signed by DAVID FAIRES \nDate: 2023.08.23 17:42:11 -07'00'\n", "1 \n \n \n                                                                                                      \nUNITED STATES \nDEPARTMENT OF THE INTERIOR \nBUREAU OF LAND MANAGEMENT \nBAKERSFIELD FIELD OFFICE \n \nDECISION RECORD \n \nChevron USA Inc. \nThree Lost Hills Well Abandonments \nDOI-BLM-CA-C060-2022-0096-EA \n \nIntroduction  \n \nChevron the Operator/Lessee submitted three Sundry Notices of Intent to abandon three Lost Hills \nWells: 4-4UW, 8-7UW, & 18-4R, on federal lease CAS 019376, in the Lost Hills Oil Field, in Section \n32; T. 26S., R. 21E., MDB&M Kern County, CA. \n \n \nDecision  \n \nI have reviewed the recommendations on the proposed action addressed in this EA.  I find this action \nto be in conformance with applicable land use plans, to effectively serve the public, and to not cause \nunnecessary or undue degradation.  It is therefore my decision to approve the DOI-BLM-CA-C060-\n0096-EA. \n \nAlternatives Considered but not Selected \n \nA No Action Alternative that would deny the application was considered, but not selected.   \n \nDecision Rationale \n \nThe decision to approve three Sundries to abandon three Lost Hills Wells: 4-4UW, 8-7UW, & 18-4R, \nresponds to the Sundry Notices of Intent requests as required by the BLM\u2019s responsibility under \nFederal Land Policy and Management Act of 1976, the Mineral Leasing Act of 1920, as amended, and \n43 CFR 3160. Approving the action conforms with the Bakersfield Resource Management Plan (RMP) \napproved on December 2014; in particular, the land use plan objective MM-O-1 \u201cFacilitate reasonable, \neconomical, and environmentally sound exploration and development of leasable minerals while \nminimizing impacts to resources.\u201d \n \nConsultation and Coordination \n \nBiological Consultation \n \nFormal consultation with the U.S. Fish and Wildlife Service is not necessary due to the lack of new \nhabitat disturbance in the proposed action. \n \n \n \n \n", "2 \n \n \nSUMMARY OF PERSONS, GROUPS, AND AGENCIES CONSULTED \n \nDave Faires, BLM Natural Resources Specialist \nZach Day, BLM Archaeologist, Cultural and Paleontological Resources \nElizabeth Owen, Chevron USA Inc. \n \n \nPlan Consistency \n \nBased on information in the EA, and recommendations from BLM specialists, I conclude that this \ndecision is consistent with the Bakersfield RMP; the Endangered Species Act; the National Historic \nPreservation Act; other cultural resource management laws and regulations; Paleontological Resources \nPreservation Act; Executive Order 12898 regarding Environmental Justice; and Executive Order 13212 \nregarding potential adverse impacts to energy development, production, supply and/or distribution.   \n \nAdministrative Remedies \n \nAdministrative remedies are available to those who believe they will be adversely affected by this \ndecision. Parties that believe they will be adversely affected may request a State Director Review of \nthe provisions of this decision, pursuant to 43 CFR 3165.3(b), and if adversely affected by the State \nDirector\u2019s decision, to appeal that decision to the Interior Board of Land Appeals (IBLA), pursuant to \n43 CFR 3165.4(a). State Director Review requests shall be filed in writing with the BLM California \nState Director within 20 business days of the date this decision was received or considered to have \nbeen received, pursuant to 43 CFR 3165.3(b). Should parties fail to timely request a State Director \nReview or after receiving the State Director\u2019s decision fail to file an appeal timely, no further \nadministrative review of the provisions of this decision will be possible.  A request for State Director \nReview should be sent to: \nCalifornia State Director \nBureau of Land Management \nDivision of Energy and Minerals \n2800 Cottage Way, Suite W-1623 \nSacramento, California 95825 \nThe effective date of this decision and the date initiating the State Director Review appeal period will \nbe the date of approval by the authorized officer.   \n \n \n \n________________________________                    _____________________________ \nKevin Coodey     \n \n \n \n \n     \n \nDate \nAssistant Field Manager, Minerals  \nBakersfield Field Office \nNORA DEDIOS\nDigitally signed by NORA \nDEDIOS \nDate: 2022.06.24 07:22:36 -07'00'\n", "UNITED STATES \nDEPARTMENT OF THE INTERIOR \nBUREAU OF LAND MANAGEMENT \nBAKERSFIELD FIELD OFFICE \n \nENVIRONMENTAL ASSESSMENT \n \nChevron USA Inc. \nThree Lost Hills Well Abandonments \nDOI-BLM-CA-C060-2022-0096-EA \nChapter 1.  Purpose and Need \nPURPOSE AND NEED \n \nChevron the Operator/Lessee submitted three Sundry Notices of Intent to abandon three Lost \nHills Wells: 4-4UW, 8-7UW, & 18-4R, on federal lease CAS 019376, in the Lost Hills Oil Field, \nin Section 32; T. 26S., R. 21E., MDB&M Kern County, CA. \n \nThe purpose of the proposed action is to respond to the Sundry Notice requests to plug and \nabandon wells submitted by the applicant. The need for the BLM action is established by the \nBLM\u2019s responsibility under the Federal Land Policy and Management Act of 1976, the Mineral \nLeasing Act of 1920, as amended, and 43 CFR 3160. \n \nThis Environmental Assessment (EA) has been prepared in compliance with the National \nEnvironmental Policy Act (NEPA) and other relevant federal and state laws and regulations. The \npurpose of this document is to disclose and analyze the environmental consequences that are \nanticipated from the proposed action.  \nCONFORMANCE WITH BLM LAND USE PLANS \n \nTitle 43 CFR 1610.5 requires resource management authorizations and actions conform to the \napproved resource management plan. The proposed action has been reviewed for conformance \nwith the Bakersfield Resource Management Plan approved on December 22, 2014. The BLM has \ndetermined the proposed action conforms with the land use plan as the proposed action is \nspecifically provided for in the land use plan objective MM-O-1 \u201cFacilitate reasonable, \neconomical, and environmentally sound exploration and development of leasable minerals while \nminimizing impacts to resources.\u201d \n \nRelationship to Statutes, Regulations and Other Plans \n \nOil and Gas Laws and Regulations \nThe BLM manages lands that contain extractable minerals including oil and gas.  These minerals \nare managed accordance with the Mineral Leasing Act of 1920, as amended: the Mining and \nMinerals Policy Act of 1970; the Federal Onshore Oil and Gas Leasing Reform Act of 1987; 43 \nCFR Part 3160 (including Onshore Orders 1, 2, 6, and 7) and 43 CFR Part 3170; NEPA; and \n", "other laws, regulations, orders, and also in accordance with all applicable state, county, and local \nlaws and ordinances.  BLM requires existing lessees to strictly adhere to all laws, regulations, \nand policies that govern oil and gas leases, while at the same time recognizing that existing \nleases grant the lessee certain rights.  No additional requirements can be placed on an existing \nlessee that conflicts with the rights already granted to the lessee.  \n \nEndangered Species Act \nThe Endangered Species Act of 1973 (ESA) requires federal agencies to complete consultation \nwith the United States Fish and Wildlife Service (FWS) for any action that \u201cmay affect\u201d \nfederally listed species or designated critical habitat. The ESA also requires federal agencies to \nuse their authorities to carry out programs for the conservation of endangered and threatened \nspecies. \n \nThe BLM completed formal consultation with the FWS for the Bakersfield RMP; the proposed \naction is in accordance with provisions of the Bakersfield RMP Biological Opinion.  \nFurthermore, if it is determined that a specific oil and gas project \u201cmay affect, likely to adversely \naffect\u201d listed species in certain portions of the San Joaquin Valley, the action may be covered by \nthe 2017 Oil and Gas Programmatic Biological Opinion (08ESMF00-2016-F-0683). An \napplicant may choose or be required to complete separate formal consultation if a project is \ndeemed out of scope with the 2017 Oil and Gas Programmatic Biological Opinion.   \n \nClean Air Act \nThe San Joaquin Valley Air Pollution Control District (SJVAPCD) has state air quality \njurisdiction over the project area.  The SJVAPCD is classified as nonattainment for ozone and \nPM2.5.  The Section 176(c) of the Clean Air Act (CAA), as amended (42 U.S.C. 7401 et seq.) and \nregulations under 40 CFR part 93, subpart B, with respect to conformity of general Federal \nactions to the applicable State Implementation Plan (SIP) apply to projects within nonattainment \nand maintenance areas.  Under those authorities \u201cno department, agency or instrumentality of the \nFederal Government shall engage in, support in any way or provide financial assistance for, \nlicense or permit, or approve any activity which does not conform to an applicable \nimplementation plan.\u201d  Under CAA 176(c) and 40 CFR part 93 subpart B, a Federal agency must \nmake a determination that a Federal action conforms to the applicable implementation plan \nbefore the action is taken. \n \nNational Historic Preserva
