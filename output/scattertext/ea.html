tion Act of 1966, as amended \nSection 106 of the National Historic Preservation Act (NHPA) requires agencies to make a \nreasonable and good faith effort to identify historic properties that may be affected by an \nagency\u2019s undertakings and take those effects into account in making decisions.  The BLM \nprocess for implementing this NHPA requirement is set forth in the State Protocol Agreement \nAmong the California State Director of the Bureau of Land Management and the California \nState Preservation Officer and the Nevada State Historic Preservation Officer (2019). Pursuant \nto 36 CFR 800.8(a), the BLM has taken efforts to coordinate compliance with Section 106 and \nits implementing regulations at 36 CFR 800 with any steps taken to meet the requirements of the \nNational Environmental Policy Act (NEPA). \n \n \n", "Clean Water Act \nThe Clean Water Act of 1977 establishes authority to regulate any action where pollutants may \nbe discharged into waters of the United States. \n \nResource Conservation and Recovery Act \nThe Resource Conservation and Recovery Act of 1976 establishes a regulatory structure for the \nmanagement and disposal of solid and hazardous wastes. \nISSUES AND SCOPING \n \nScoping was initiated internally with the Bakersfield Field Office staff.  In addition, the project \nwas listed on the BLM Bakersfield ePlanning website on May 26, 2022.  As required, a BLM \nonsite inspection was completed on May 26, 2022, by Dave Faires, Natural Resource Specialist. \nNo issues were identified for detailed analysis. \nChapter 2.  Proposed Action and Alternatives \nALTERNATIVE 1: PROPOSED ACTION \n \nThe BLM proposes to authorize Aera to plug and abandon three Sundry Notices of Intent to \nabandon three Lost Hills Wells: 4-4UW, 8-7UW, & 18-4R, on federal lease CAS 019376, in the \nLost Hills Oil Field, in Section 32; T. 26S., R. 21E., MDB&M Kern County, CA, as described in \nthe Sundry Notices of Intent. \n \nThe project would be conducted in a manner that meets proper specifications for oil and gas \nproduction. The project would begin upon approval of the Sundry Notices of Intent and is \nestimated to take 1 to 2 weeks to complete. \n \nProject Design Features \n \nThe following design features were derived from stipulations/notices on the oil and gas lease, the \nBakersfield RMP, the Surface Operating Standards and Guidelines for Oil and Gas Exploration \nand Development, best management practices. \n \n1. Standard Stipulation. \n \n2. CULTURAL RESOURCES- In the event of inadvertent discovery of cultural resources \nduring project implementation, the BLM Field Office Cultural Staff and Field Manager \n(661-391-6000) shall be immediately notified by personnel responsible for the project.  \nAll work at the site of discovery, and in any other locations where damage to the cultural \nresource could occur, shall also cease until written approval by the BLM.   \n \nIf human remains are inadvertently discovered on BLM, all activity will immediately \ncease surrounding the unanticipated discovery.  The holder will ensure that the discovery \nis secured and protected and will immediately notify the BLM Field Manager (661-391-\n6000). The BLM will adhere to current regulations regarding the treatment of human \n", "remains (Native American Graves Protection and Repatriation Act, 43 CFR 10).  Access \nand use of the area can proceed with written approval from the Field Manager once the \nappropriate level of review has been determined and completed. \n \n3. PALEONTOLOGICAL RESOURCES- In the event of inadvertent discovery of \npaleontological resources during project implementation, the BLM Field Office \nPaleontological Staff and the BLM Field Manager (661-391-6000) shall be immediately \nnotified by personnel responsible for the project.  All work at the site of discovery, and in \nany other locations where damage to the discovery could occur, shall cease until written \napproval by the BLM. \n \nALTERNATIVE 2: NO ACTION \n \nBLM would not approve the three Sundry Notices of Intent to abandon three Lost Hills Wells: 4-\n4UW, 8-7UW, & 18-4R, on federal lease CAS 019376, in the Lost Hills Oil Field, in Section 32; \nT. 26S., R. 21E., MDB&M Kern County, CA. \n \nChapter 3.  Affected Environment and Environmental Consequences \nGENERAL SETTING \n \nThe project site is located on an existing well pads and roadways. It is located on Federal \nminerals and is currently developed as an active oil field. Portions of the project site and adjacent \nareas are vegetated with non-native annual grasses and ruderal disturbed vegetative species \nincluding fiddleneck, ranchers fireweed, Mt. Diablo locoweed, saltbush, wild oat, black mustard, \nred brome, rip-gut brome, field bindweed, redstem filaree, broadleaf filaree, shiny peppergrass, \ncommon mallow, pineapple-weed, horehound, Mediterranean grass, common groundsel, \nperennial sowthistle, spiny sowthistle, and annual sowthistle.  Common wildlife species observed \nat the project site include common raven, western meadowlark, black-tailed jackrabbit, desert \ncottontail, and common side-blotched lizard. \nRESOURCE OR ENVIRONMENTAL ELEMENTS CONSIDERED BUT NOT \nCARRIED FORWARD FOR DETAILED ANALYSIS: \n \nThe following elements of the human environment were considered but determined to be either \nnot present or unaffected by the alternatives and will therefore not be addressed further in this \nanalysis: \n \nEnvironmental Element: \nReason not addressed: \nAir and Atmospheric Values  \n \n \n \nThis project proposes implementation utilizing a system of \nestablished roads and disturbed areas.  This would require no \nextra soil disturbance that could contribute to fugitive dust \nemissions and entrainment PM emissions within the direct \nproject area and the San Joaquin Valley Air Basin.  Use of \nheavy motorized equipment and associated emissions would \n", "Environmental Element: \nReason not addressed: \nbe insignificant at a local, regional, and global scale due to \nthe small scale of the project.  Therefore, emissions from dust \nand mobile sources are clearly below de minimus, not \nrequiring a conformity determination, because they conform \nto the applicable State Implementation Plan. \nArea of Critical Environmental \nConcern (ACEC)  \nThere are no ACECs within the vicinity of the project. \nBiological Resources  \nNo new habitat disturbance will occur. \nCultural Resources  \nThis project is located within a densely developed oilfield \nwhere the natural landscape has been extensively modified \nand maintained.  A cultural resources inventory was \nconducted for the area of potential effect for the proposed \nproject (BLM Cultural Resource Inventory Report # \nLLCAC06000-848 [2013] & 6000-2020-18). No historic \nproperties are located within the project area.  Tribal \ncoordination conducted for the Lost Hills Oil Field Sec. 32 \n(TNL 22-10) did not receive a response from any tribes. The \nproject is located within high-density operating portions of \nthe field, and the nature and scope of the project is unlikely to \nimpact traditional or religious tribal sites; therefore, there will \nbe no effect to historic properties and no impacts to cultural \nresources.  As a result, for the purposes of NHPA review, this \nproject meets requirements for Exemption B14 of the CA \nState Protocol Agreement (2019). \nEnvironmental Justice  \nThere are no Environmental Justice populations on or near \nthe project site. \nEssential Fish Habitat  \nThere is no essential fish habitat designated on or \ndownstream of the project site. \nFarmlands, Prime or Unique  \nSoils within the project site are not classified as Prime or \nUnique Farmlands. No portion of this project would impact \nsoils there will be no impacts to the farmland. \nFloodplains  \nThere are no Floodplains within this proposed project site. \nGrazing \nThis project is not within active grazing allotment.  \nInvasive, Non-native Species  \nNo new invasive or non-native species were found on the \nproposed project site. \nLands With Wilderness \nCharacteristics  \nBased on the Bakersfield Field Office Proposed RMP/FEIS, \nMap 2.8; the project area does not contain lands possessing or \nproposed to be managed for the protection of wilderness \ncharacteristics. \nNational Landscape \nConservation Systems Units: \nNational Monuments, National \nThe project vicinity does not contain these NLCS units.  \n", "Environmental Element: \nReason not addressed: \nTrails, Wilderness, Wild and \nScenic Rivers \nRecreation \nThe proposed project is on federal land and therefore is open \nto recreation. However, it is within heavily developed oil \nfield and would not be anticipated to attract recreational use. \nPaleontological Resources \nThe project area occurs in the Tulare geological formation \nthat has been designated as a Potential Fossil Yield \nClassification (PFYC) Class 4. Class 4 Formations are known \nto contain vertebrate fossils or scientifically significant \ninvertebrate fossils.  As a result, direct impacts to \npaleontological resources could occur during any excavation \nor earthwork in the area. However, due to the scope and \nnature of the project, the impacts of this project are likely less \nthan significant. All excavation and earthworks will be \nconducted within previously disturbed deposits. Based on \nprevious monitoring for similar well abandonment activities \nit has been determined that any potential impacts to \npaleontological resources are negligible; therefore, no \navoidance or mitigation is recommended. \nSoils \nNo new soil disturbance will occur. \nWater Quality \nNo rivers, lakes or streams are located near this proposed site. \nWetlands/Riparian Zones \nThere are no wetlands or riparian zones in the project site or \nbuffer area. \nWild Horses and Burros \nNo wild horse and burro management units occur in the \nproject area. \nWaste, Hazardous or Solid  \nNo hazardous materials are expected to be removed as part of \nthis proposed project. \nChapter 4.  Consultation and Public Involvement \nPERSONS, GROUPS, AND AGENCIES CONSULTED \n \nNative American Tribes \nTejon Indian Tribe \nSanta Rosa Rancheria \nTule River Tribe \n \nNational Historic Preservation Act:  For the purposes of public notification and review, as \nrequired under Section 106 of the National Historic Preservation Act, a description of this project \nwas posted on the BLM public NEPA project webpage.  This description included a statement \nthat indicated that this action has been determined to be an exempted activity as defined in the \n", "2019 State Protocol.  As required under the Protocol, this determination was posted for a period \nof 15 days.  There was no response by the public to this decision. \nLIST OF PREPARERS \nCompany Representative \nElizabeth Owen, Chevron \n \n \n \nID Team Member \nTitle \nOrganization \nDave Faires \nNatural Resources Specialist \nBLM \nZach Day \nArchaeologist, Cultural and Paleontological \nResources \nBLM \n", "Chapter 5. References  \n \nBLM Cultural Resource Inventory Report # 6000-2020-018. Class III Cultural Resources Inventory, \nSection 30US, Lost Hills Oil Field, Kern County, California. Padre Associates, Inc. Rachael Letter, M.S., \nR.P.A., Christopher Letter, and Val Kirstine. On file in the Southern San Joaquin Valley Information \nCenter and the BLM Bakersfield Field Office. \n \nBLM Cultural Resource Inventory Report # LLCAC06000-848. Class III Cultural Resources \nInventory of the 32G Lease, Lost Hills Oil Field, Kern County, California (2013), URS, Corp. \nBen Elliott, M.A., On file in the Southern San Joaquin Valley Information Center and the BLM \nBakersfield Field Office.  \n \nBureau of Land Management (BLM) 2007.  Potential Fossil Yield Classification (PFYC) System \nfor Paleontological Resources on Public Lands.  Instruction Memorandum No. 2008-009, \nreleased October 15, 2007. \n \nBureau of Land Management (BLM), 2016.  Potential Fossil Yield Classification (PFYC) \nSystem for Paleontological Resources on Public Lands Instruction Memorandum No. 2016-124, \nreleased July 20, 2016. \n \nSan Joaquin Valley Air Pollution Control District (SJVAPCD) (online). 2010. Current District \nRules and Regulations. Available at: https://www.valleyair.org/rules/1ruleslist.htm \n \nU.S. Department of Agriculture, National Resources Conservation Services, 2007.  Soil Survey \nof Kern County, California, Northeastern Part and Southeastern Part of Tulare County, \nCalifornia.  Prepared by Soil Conservation Service in cooperation with the regents of the \nUniversity of California.  U.S. Government Printing Office, 2007. \n \nU.S. Department of the Interior, Bureau of Land Management (BLM), 2014.  Bakersfield \nResource Management Plan.  U.S. Government Printing Office, December 2014. \n \nU.S. Environmental Protection Agency (EPA), 2004.  Guidance Document Reasonable and \nPrudent Practices for Stabilization (RAPPS) of Oil and Gas Construction Sites. Prepared by \nHorizon Environmental Services, Inc.  April 2004. \n \nU.S. Fish and Wildlife Service (USFWS).  1998.  Recovery Plan for Upland Species of the San \nJoaquin Valley, California. \n \nU.S. Fish and Wildlife Service (USFWS).  2017. Programmatic Biological Opinion on Oil and \nGas Activities on Bureau of Land Management Lands in the San Joaquin Valley (08ESMF00-\n2016-F-0683). December 22, 2017.  \n \n", "UNITED STATES \nDEPARTMENT OF THE INTERIOR \nBUREAU OF LAND MANAGEMENT \nBAKERSFIELD FIELD OFFICE \n \nENVIRONMENTAL ASSESSMENT \nFinding of No Significant Impact (FONSI) \n \nChevron USA Inc. \nThree Lost Hills Well Abandonments \nDOI-BLM-CA-C060-2022-0096-EA \n \n \nBACKGROUND \nChevron the Operator/Lessee submitted three Sundries to abandon three Lost Hills Wells: 4-\n4UW, 8-7UW, & 18-4R, on federal lease CAS 019376, in the Lost Hills Oil Field, in Section 32; \nT. 26S., R. 21E., MDB&M Kern County, CA. \nThe purpose of the proposed action is to respond to the Sundry Notices of Intent  requests to plug \nand abandon wells submitted by the applicant. The need for the BLM action is established by the \nBLM\u2019s responsibility under the Federal Land Policy and Management Act of 1976, the Mineral \nLeasing Act of 1920, as amended, and 43 CFR 3160.  \nAn environmental assessment (EA) has been prepared containing project-specific analysis of the \nimpacts that could result from the approval of the Sundry Notices.  This EA is attached to and \nincorporated by reference in this Finding of No Significant Impact (FONSI) determination.   \nFinding of No Significant Impact  \nBased upon a review of the EA and the supporting documents, I find that the project is not a \nmajor federal action and will not significantly affect the quality of the human environment.  No \nenvironmental effects meet the definition of significance based on the potentially affected \nenvironment and degree of the effects as defined in 40 CFR 1501.3(b) and furthermore, no \nenvironmental effects exceed those effects described in the Bakersfield Resource Management \nPlan, approved in December 2014.  Therefore, an environmental impact statement or a \nsupplement to the existing environmental impact statement is not necessary and will not be \nprepared.  This finding is based on consideration of the potentially affected environment and \ndegree of effects of the project as described below: \nPotentially Affected Environment \n\u201cIn considering the potentially affected environment, agencies should consider, as appropriate to \nthe specific action, the affected area (national, regional, or local) and its resources such as listed \nspecies and designated critical habitat under the Endangered Species Act. Significance varies \nwith the setting of the proposed action. For instance, in the case of a site-specific action, \nsignificance would usually depend only upon the effects in the local area.\u201d 40 CFR 1501.3 \n(b)(1).  \n", "The proposed project is located on BLM administered lands. The proposed activity is a site-\nspecific action with minor localized effects. The EA details the effects of the action alternatives.  \nNone of the effects identified are considered to be significant and none exceed the effects \ndescribed in the 2014 Bakersfield Resource Management Plan. \nDegree of Effects \nI have considered the potential degree/severity of the impacts anticipated from the approval of \nthree Sundry Notices of Intent to abandon three Lost Hills Wells: 4-4UW, 8-7UW, & 18-4R, on \nfederal lease CAS 019376, in the Lost Hills Oil Field, in Section 32; T. 26S., R. 21E., MDB&M \nKern County, CA. \nThe following discussion is organized around 40 CFR 1501.3 (b)(2). \n1. Short- and long-term effects of the selected alternative. Beneficial and adverse \nimpacts of the selected alternative. Noise, emission of air pollutants, human activity, and \nthe presence of heavy equipment would occur during the 3-4 weeks of construction \nactivities. During the construction period, these elements have the potential to result in \nadverse impacts such as discouraging wildlife from using the area, creating opportunities \nfor wildlife-vehicle collisions, and contributing to air pollutant levels and greenhouse gas \nquantities. Over the construction period, the project also creates opportunities to sustain \nexisting employment levels in the oil and gas sector of the local economy and results in \nwell abandonment, which translates to a reduction in liabilities on the fluid mineral lease, \nwhich collectively are beneficial impacts. Restoration of wildlife habitat would occur in \nsubsequent years and be beneficial. The magnitude of the potential impacts above is less \nthan significant and within the magnitude of the effects described in the Bakersfield \nProposed Resource Management Plan and Final Environmental Impact Statement.  \n \n2. The degree to which the selected alternative will affect public health or safety. The \nproposed project activities are commonplace and comparable to activities and projects \nundertaken with no unusual health or safety concerns. Furthermore, all operators are \nsubject to the standards outlined in the California Occupation Safety and Health Plan, and \nthe State must conduct inspections to enforce its standards and must operate occupational \nsafety and health training and education programs.  Operators must also comply with \nfederal safety regulations outlined in 43 CFR 3160 and the Onshore Oil and Gas Orders.  \nImplementation of measures to meet these standards and regulations would minimize risks \nto public health and safety; therefore, any impacts to public health and safety are not \nconsidered an issue nor is the potential for impacts considered significant.  \n \n3. Whether the selected alternative would violate a federal, state, local, or tribal law, \nprotecting the environment.  The alternatives do not violate any known federal, state, \nlocal or tribal law or requirement imposed for the protection of the environment.  \nCoordination and consultation with state, local and tribal interests was conducted as \ndescribed in the EA.  In addition, the project is consistent with applicable land management \nplans, policies, and programs. The proposed action is fully consistent with the 2014 \nBakersfield Resource Management Plan.  The EA is in full compliance with the National \nEnvironmental Policy Act of 1969 and is consistent with the Federal Land Policy and \nManagement Act of 1976, as amended.   \n", " \nPrepared by:  \n \n \n \nProject Lead \n \nDate \nApproved \nby: \n \n \n \n \nAuthorized Officer \n \nDate \n \n \nDAVID FAIRES\nDigitally signed by DAVID FAIRES \nDate: 2022.06.23 14:14:03 -07'00'\nNORA \nDEDIOS\nDigitally signed by NORA \nDEDIOS \nDate: 2022.06.24 07:24:29 \n-07'00'\n", " \nAPPENDIX B - LIST OF REFERENCES \n \n43 Code of Federal Regulations (CFR) \u00a71508.1(g)(3)) \u2013 Definitions (Cumulative Effects). NEPA \nImplementing Regulations, as amended, April 20, 2022. \n \nBureau of Land Management (BLM) 1994. Executive Order 12898 Federal Actions to Address \nEnvironmental Justice in Minority Populations and Low-Income Populations. 1994. \n \n____. 2007a.  Appendix C. Final Programmatic Environmental Impact Statement, Vegetation \nTreatments Using Herbicides on Bureau of Land Management Lands in 17 Western States. U.S. \nDepartment of the Interior, Bureau of Land Management, Washington Office, Washington D.C. \n \n____. 2007b.  Record of Decision for the Vegetation Treatments Using Herbicides on BLM \nLands in 17 Western States Programmatic EIS. U.S. Department of the Interior, Bureau of Land \nManagement, Washington Office, Washington D.C.  \n \n____. 2008a. H-1790-1 National Environmental Policy Act Handbook.  Washington D.C.; US \nDepartment of the Interior Bureau of Land Management, 2008. \n \n_____.  2010.  Yuma Field Office Approved Resource Management Plan.  January. \n \nExecutive Order 12898 Federal Actions to Address Environmental Justice in Minority \nPopulations and Low-Income Populations. 1994. \n \nFederal Emergency Management Agency 2008.  Flood Insurance Rate Map Panel No. \n04012C1501C.  August 28. \n \nHimes Consulting, LLC 2022.  Fisher Ehrenberg Wash Material Source Expansion Biological \nEvaluation.  August. \n \nMCA Consulting 2022.  A Class III Cultural Resources Survey of 60 acres across Bureau of \nLand Management and Bureau of Reclamation Land for the Ehrenberg Pit Expansion, East of \nEhrenberg, La Paz County, Arizona.  MCA Cultural Resources Report No. 2022.028; ASM \nAccession Number: AP-2022-0332.  August 4. \n \nNatural Resources Conservation Service (NRCS) 2022.  Web Soil Survey. Online at:  \nhttps://websoilsurvey.nrcs.usda.gov/app/HomePage.htm  \n \nRichard, S.M., Reynolds, S.J., Spencer, J.E., and Pearthree, P.A., 2000, Geologic Map of \nArizona: Arizona Geological Survey Map 35, 1 sheet, scale 1:1,000,000. \n", "DECISION RECORD \nFISHER SAND & GRAVEL INC. EHRENBERG SAND & GRAVEL PIT \nLA PAZ COUNTY, ARIZONA \n \nEnvironmental Assessment \nDOI-BLM-AZ-C020-2023-0007-EA \n \nINTRODUCTION/BACKGROUND: \nFisher Sand & Gravel, Inc. (Fisher) proposes to expand the existing in-use aggregate material \nsource at Ehrenberg Wash east of Ehrenberg in La Paz County, Arizona.  Fisher has been \noperating the existing material source under the existing mineral material contract AZA038382 \nsince late 2021. The Proposed Action would expand the existing pit approximately 60 acres to \nthe east. Approximately 2,000,000 tons of material would be excavated over a period of 10 \nyears. The plant site would remain on the adjacent property and the existing access road would \ncontinue to be utilized. The site is accessed from Exit 1 on Interstate 10, then east and southeast \non Ehrenberg-Cibola Road (Frontage Road) for about 1.5 miles to the mine access road on the \nleft. The following federal lands have been environmentally reviewed and defined the boundaries \nof the 60 acres of authorized limits of disturbance: \n \nGila and Salt River Meridian, La Paz County, Arizona \n \n \n \n \nTownship 3 North, Range 21 West \n \n \n \nSection 18, S\u00bd of SW\u00bc \n \n \n \nSection 19, N\u00bd of NW\u00bc \n \n \n \n \nPUBLIC INVOLVEMENT: \nThe project was presented to the Bureau of Land Management (BLM) Yuma Field Office \ninterdisciplinary team on August 10, 2021, to identify potential issues and stakeholders for the \nproposed plan submitted by Fisher. The competitive sale was announced in a Quartzsite, Arizona \nlocal newspaper (Desert Messenger) for the public to provide bids or interest on the sale from \nNovember 16 \u2013 December 12, 2022. There were no comments or bids submitted during this \nperiod. \n \nLAND USE PLAN CONFORMANCE: \nThe proposed action and alternatives described below are in conformance with the Yuma Field \nOffice Resource Management Plan (RMP) (BLM 2010), pages 2-180 and 181, Management \nAction #MI-021: \u201cAuthorize mineral materials operations on a case-by-case basis to facilitate \ninfrastructure development.\u201d \n \nAUTHORITY: \nThe Proposed Action is in conformance with the Federal Land Policy and Management Act of \n1976, the Yuma RMP approved in 2010, the regulations found at title 43 of the Code of Federal \nRegulations \u00a73600, and with current BLM policies, plans, and programs. The proposed action is \nconsistent in relationship to statutes, regulations, and policies of neighboring local, county, state, \nand other federal agencies. \n \nThe design features built into the proposed action, stipulations that will be attached to the \n", "mineral material contract, and the attached Finding of No Significant Impacts document show \nthat all practicable means to avoid or minimize environmental harm have been adopted and that \nunnecessary or undue degradation of the public lands will not occur as a result of implementing \nthe proposed aggregate site expansion and sale of mineral materials from the Ehrenberg Wash \naggregate site. \n \nRATIONALE: \nUpon analyzing the impacts of the proposed action and following issuance of the EA for public \nreview, I have determined that implementing the proposed action as described in chapter two of \nthe EA with stipulations that will be attached to the contract for mineral material sale will not \nhave significant impacts to the human environment and that an environmental impact statement \nis not required. The rationale in the attached Finding of No Significant Impacts document \nsupports this decision. This decision is consistent with the 2010 Yuma RMP, as amended. \n \nThe Proposed Action offers the public a source of mineral materials needed to be used for the \nnearby CalTrans public works construction project on Interstate 10.  \n \nSTIPULATIONS: \nAll applicable terms and stipulations of Standard Form 3600-7 will apply attached as Exhibit A. \nStipulations specific to the proposed mineral material contract are attached as Exhibit B. \n \nMONITORING: \nMonitoring of the project will be performed by BLM in accordance with regulations found in 43 \nCFR 3600, and with guidance found in BLM Manual 3600.  Compliance inspections and product \nverifications shall be performed at least once a year. \n \nThe Proposed Action will have no effect on the President\u2019s Energy Policy and a Statement of \nAdverse Energy Impact is not required. \n \nDECISION: \nBased on the analysis in the Fisher Ehrenberg Wash Material Source Expansion Project, EA# \nDOI-BLM-AZ-C000-2023-0007-EA, and after carefully considering comments and input \nreceived during internal scoping and public review of the document, it is my decision to approve \nthe proposed action with the incorporation design features (as identified in Chapter 2 of the EA) \nand the attached contract stipulations. \n \nThis management decision for the Fisher Ehrenberg Wash Material Source Expansion Project is \nissued pursuant to the regulations found at Title 43 Code of Federal Regulations (CFR) \u00a73600.   \n \nThis decision may be implemented once the BLM Authorized Officer signs the proposed mineral \nmaterial sale (AZA 38582). \n", "ADMINISTRATIVE REVIEW OR APPEAL OPPORTUNITIES: \nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in \naccordance with the regulations contained in 43 CFR, Part 4 and the attached Form 1842-1.  \n \nAPPROVING OFFICIAL: \n \n \n \n___________________________________________________ \nDolores A. Garcia \nActing Field Manager  \nYuma Field Office \n \n \nATTACHMENTS:  \n \nStandard Form 3600-7  \nMineral Material Contract Stipulations  \nForm 1842-1 \n \nDOLORES GARCIA\nDigitally signed by DOLORES \nGARCIA \nDate: 2023.01.24 09:49:37 -07'00'\n", "   U.S. Department of the Interior \n    Bureau of Land Management \n \n \nEhrenberg Wash Material Source \nCompetitive Mineral Material Sale \n  Environmental Assessment \n \nDOI-BLM-AZ-C020-2023-0007-EA   \n            \n \nU.S. Department of the Interior \nBureau of Land Management \nColorado River District \nYuma Field Office \n7341 E 30th St. \nYuma, AZ 85365 \n \n(928) 317-3200 \n \nJanuary 2023 \n \n", " \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \n \nDOI-BLM-AZ-C020-2023-0007-EA \n \n \n \n \n \n \n \n \n \nCompliance for Section 508 of the Rehabilitation Act \nThe contents of this document, when accessed electronically, may not be fully Section 508 Compliant with all \nsoftware applications and readers.  Please contact the Yuma Field Office for assistance.  We will try to assist \nyou as best we can.  This may require providing the information to you in a text only format. \n \n \nIt is the mission of the Bureau of Land Management to sustain the \nhealth, diversity, and productivity of the public lands for the use and \nenjoyment of present and future generations. \n", "Page i \n \nTable of Contents \nCHAPTER 1 INTRODUCTION .................................................................................................... 1 \n1.1 \nIdentifying Information .................................................................................................... 1 \n1.1.1 Title, EA Number, and Type of Project: ........................................................................ 1 \n1.1.2 Location of Proposed Action: ......................................................................................... 1 \n1.1.3 Name and Location of Preparing Office: ....................................................................... 1 \n1.1.4 Applicant Name: ............................................................................................................. 1 \n1.2 Background ........................................................................................................................... 1 \n1.3 Purpose and Need for Action ................................................................................................ 1 \n1.4 Decision to be Made .............................................................................................................. 2 \n1.5 Land Use Plan Conformance ................................................................................................. 2 \n1.6 Relationship to Statutes, Regulations, Other NEPA Documents .......................................... 2 \n1.7 Scoping and Issue Identification ........................................................................................... 2 \nCHAPTER 2 PROPOSED ACTION AND ALTERNATIVES ..................................................... 3 \n2.1 No Action .............................................................................................................................. 3 \n2.2 Proposed Action .................................................................................................................... 3 \n2.3 Alternatives Considered but not Analyzed in Detail ............................................................. 4 \nCHAPTER 3 AFFECTED ENVIRONMENT & ENVIRONMENTAL CONSEQUENCES ....... 4 \n3.1 Resources and Uses ............................................................................................................... 4 \n3.2 Resources Brought Forward for Analysis ............................................................................. 8 \n3.2.1 Air Quality ...................................................................................................................... 8 \n3.2.2 Floodplain Resources ..................................................................................................... 8 \n3.2.3 Mineral Resources .......................................................................................................... 9 \n3.2.4 Soil Resources ................................................................................................................ 9 \n3.2.5 Vegetation ....................................................................................................................... 9 \n3.2.6 Wildlife (including Migratory Birds) ........................................................................... 10 \n3.3 Mitigation Measures ............................................................................................................ 11 \nCHAPTER 4 CUMULATIVE EFFECTS ANALYSIS ............................................................... 11 \n4.1 Introduction ......................................................................................................................... 11 \n4.2 Past, Present Actions, and Reasonably Foreseeable Future Actions ................................... 11 \n4.3 Cumulative Impacts Analysis .............................................................................................. 12 \n4.3.1 Cumulative Impacts of the Proposed Action ................................................................ 12 \n4.3.2 Cumulative Impacts of the No Action Alternative ....................................................... 12 \n4.3.3 Residual Effects ............................................................................................................ 13 \nCHAPTER 5 CONSULTATION AND COORDINATION ........................................................ 13 \nCHAPTER 6 LIST OF PREPARERS .......................................................................................... 13 \nAPPENDIX A- ACRONYMS AND ABBREVIATIONS \nAPPENDIX B- LIST OF REFERENCES \nAPPENDIX C- MAPS AND FIGURES \nAPPENDIX D- BIOLOGICAL EVALUATION \n \n", "Page 1 \n \nCHAPTER 1 INTRODUCTION \n \n1.1 Identifying Information \n \n1.1.1 Title, EA Number, and Type of Project: \nEhrenberg Wash Material Source Competitive Mineral Material Sale, DOI-BLM-AZ-C020-2023-0007-\nEA, 10-year Competitive Minerals Material Sale (AZA 38582). \n \n1.1.2 Location of Proposed Action: \nThe proposed project site is located on federal land managed by the U.S. Bureau of Land Management \n(BLM) southeast of the community of Ehrenberg in La Paz County, Arizona. The proposed competitive \nsale consists of approximately 135 acres, including 75 acres of existing disturbance and 60 acres of new \ndisturbance. Proposed new disturbance is located adjacent to Ehrenberg Wash within the SW \u00bc of \nSection 18 and the NW \u00bc of Section 19 in Township 3 North, Range 21 West (Gila and Salt River \nBaseline and Meridian). The Dome Rock Mountains are located to the east, the Colorado River to the \nwest, the Yuma Proving Ground to the south, Interstate 10 to the north, and the Chocolate Mountains to \nthe south. Figures 1-3 show the project location (Appendix C).  \n \n1.1.3 Name and Location of Preparing Office: \nYuma Field Office (YFO), Yuma, Yuma County, Arizona \n \n1.1.4 Applicant Name: \nFisher Sand & Gravel, Inc. \n \n1.2 Background \nFisher Sand & Gravel, Inc. (Fisher) proposes to expand the existing in-use aggregate material source at \nEhrenberg Wash east of Ehrenberg in La Paz County, Arizona. The existing site has been operated under \nmultiple mineral material free use permits and sales by various contractors since 1971 and expanded \nseveral times to reach approximately 75 acres of existing disturbance. Fisher has been operating the \nexisting material source under the existing mineral material contract AZA037367 since early 2021. The \ncurrent proposal is to expand the existing pit 60 acres to the east through a competitive mineral material \nsale of the 135 acres, which includes both existing and proposed expansion areas. Approximately \n2,000,000 tons of material would be excavated over a period of 10 years, with the potential to renew \nanother 10 years. The plant site would remain within the existing disturbed area. \n \nClimate in the project area is typical of the arid southwest, which is characterized by long, hot summers \nand mild winters. Average annual rainfall is approximately three inches. Elevation at the site ranges \nfrom approximately 460 to 500 feet (ft) above mean sea level. \n \n1.3 Purpose and Need for Action \nThe purpose of the BLM action is to respond to Fisher\u2019s request for a competitive mineral material sale \nat the Ehrenberg Wash site and extend the current pit boundary. The need for the action is established by \nthe BLM\u2019s responsibility under the Materials Act of 1947, the Federal Land Policy and Management \nAct of 1976, and Title 43 of the Code of Federal Regulations (CFR) Subpart 3600. \n \n", "Page 2 \n \n1.4 Decision to be Made \nUnder the National Environmental Policy Act (NEPA), the BLM must determine if there are any \nsignificant environmental impacts associated with the Proposed Action warranting further analysis in an \nenvironmental impact statement (EIS). The BLM authorized officer will decide one of the following:  \n \n\u2022 To approve the Plan of Operations and host a competitive Sale with design features as submitted; \n\u2022 To approve the Plan of Operations with additional mitigation added and host a competitive sale; \nor \n\u2022 To analyze the effects of the Proposed Action in an EIS. \n \n1.5 Land Use Plan Conformance \nYuma Field Office Resource Management Plan, Date Approved: 2010 \n \nThe Proposed Action and alternatives described below are in conformance with the Yuma Field Office \nResource Management Plan (RMP) (BLM 2010), page 2-181: MI-021: Authorize mineral materials \noperations on a case-by-case basis to facilitate infrastructure development. \n \n1.6 Relationship to Statutes, Regulations, Other NEPA Documents \nStatutes and regulations that apply to the Proposed Action include the following:  \n\u2022 The Materials Act of 1947, CFR parts 3600, and United States Code 601-604. \n\u2022 NEPA of 1969 (Public Law 91-190).  \n\u2022 Endangered Species Act of 1973; 16 United States Code (U.S.C.) 1531-1544 as amended 1976-\n1982, 1984 and 1988.  \n\u2022 Migratory Bird Treaty Act, 16 USC 703-712 as amended 1936, 1960, 1968, 1969, 1974, 1978, \n1986 and 1989.  \n\u2022 The Clean Water Act of 1972. \n\u2022 Native American Graves Protection and Repatriation Act 1990.  \n\u2022 National Historic Preservation Act of 1966 as amended (16 U.S.C. 470). \n \nPreviously disturbed portions of the proposed sale have been reviewed in previous NEPA documents, \nwhich include:  \n\u2022 DOI-BLM-AZ-C020-2021-0008-EA Ehrenberg Wash Material Source Expansion \nEnvironmental Assessment (EA). Fisher Sand & Gravel Inc. (2021). \n\u2022 DOI-BLM-AZ-C020-2018-0003-EA (AZA 37367) South Ehrenberg Wash Material Pit EA. \nMineral Aggregate Recycling Services, Inc. (2018). \n\u2022 DOI-BLM-AZ-C020-2010-0018-EA (AZA 35457) EA of a Mineral Material Sale of Sand, \nGravel, Rock, and Boulders at the Ehrenberg Wash Pit, Mineral Aggregate Recycling Services, \nInc. (2011). \n\u2022 EA-AZ-050-2004-0005 (AZA 35457) EA for Fisher Sand & Gravel Ehrenberg Material Source \n(2003). \n\u2022 EA-AZ-050-2001-0017, EA for Granite Construction Co. sand & gravel operation (2001). \n \n1.7 Scoping and Issue Identification \nThe project was presented to the BLM Interdisciplinary (ID) Team on September 22, 2022. A pre-\napplication meeting with the proponent was conducted in April 2022.  \n", "Page 3 \n \nThe BLM considered specialist input to determine issues in accordance with the guidelines found in the \nBLM NEPA Handbook (BLM 2008). Once issues are identified, impact indicators are selected to assess \nthe impacts of alternatives and used as a basis for future monitoring. The key issues identified are air \nquality resources, floodplain resources, mineral resources, and soil resources.  \n \nCHAPTER 2 PROPOSED ACTION AND ALTERNATIVES \n \n2.1 No Action \nUnder the No Action Alternative, the BLM would deny the proposed expansion of the Ehrenberg Wash \nPit and would not authorize a competitive mineral material sale of the material. The current contract \nwould end upon completion. The existing site would be reclaimed.  \n \n2.2 Proposed Action \nFisher has submitted a Mine Plan of Operations to the BLM Yuma Field Office for the proposed \ncompetitive sale and expansion of the existing Ehrenberg Wash Material Source. Approximately \n1,428,571 cubic yards (2,000,000 tons) of aggregates, including sand, gravel, rock, and boulders, would \nbe used for the nearby CalTrans public works construction project on Interstate 10. The existing material \nsource, under Mineral Material Contract AZA37367 and AZA38382, which includes the plantsite, is \napproximately 75 acres, including the access road. The proposed competitive sale and material source \nexpansion includes approximately 135 acres, which includes the existing approximately 75 acres and \nproposed 60-acre expansion area to the east. \n \nThe existing approximately 75-acre material source includes the plantsite, wellsite, access roads, and \naggregate pit. These operations would continue and then the pit would be expanded onto the adjacent 60 \nacres proposed under this action. No processing would occur within the expansion area. Mining methods \nat the pit would consist of removal of vegetation and topsoil. Topsoil would be stockpiled for use in \nreclamation. Mining would be conducted by a D10 Caterpillar Dozer to a depth of approximately 30 \nfeet. The material would be conveyed to the existing site for processing. Material stockpiles would also \nbe placed in the non-floodplain areas of the expansion area. Fisher estimates the overall timeframe is 10 \nyears to mine and reclaim the pit.  \n \nA crew of an estimated 10 to 15 employees would conduct operations on both the existing material \nsource and the expansion area. Invoices for all materials being sold would include the product weight or \nvolume and a description of the material to insure proper payment of federal royalties. \n \nProposed Design Features:  \nDesign features incorporated into the mining plan include reclamation, dust control, and storm water \ncontrol, as described below. \n \n1. Reclamation: Reclamation of the Ehrenberg Wash Material Source would proceed concurrently with \nmining wherever possible.  As mineral material is mined out, areas not affected by mining operations \nwould be reclaimed.  Reclamation measures for the pit include the following: \n\u2022 Removal of mining equipment and material stockpiles. \n\u2022 Grading of slopes on overburden placements to reduce slopes to 3:1. \n\u2022 Placement of salvaged topsoil or crusher fines on pit slopes and disturbed areas as available. \n", "Page 4 \n \n\u2022 Scarifying and seeding of disturbed areas with a BLM-approved native seed mix in a progressive \nmanner where possible. \n \n2. Dust Control: A water truck would be used on roadways and disturbed areas to control dust. To limit \ndust formation during mining and transport of materials at the site, Fisher would periodically spray \nclean water on roadways, process areas and accessible working faces. Speed limits would be \nenforced within the material source and access roads to limit fugitive dust. Spray bars would be \ninstalled at several points on crushing equipment to limit dust generation. All operations would be \nconducted to meet air quality standards as regulated by applicable County and State authorities. \n \n3. Sedimentation/Surface Water Protection: A Storm Water Pollution Prevention Plan has been \nprepared for the Ehrenberg Wash Pit and would be updated to include the expansion area. \n \n4. Invasive and Non-Native Species: Vehicles and equipment would be washed before entry and exit \ninto the mine area to reduce the spread or introduction of invasive, non-native species. \n \n5. Cultural Resources: Any archaeological, historical, or paleontological remains discovered by the \npermittee, or any person working on the permittee\u2019s behalf, on public or Federal land shall be \nimmediately reported to the Authorized Officer. All operations in the immediate area of such \ndiscovery shall be suspended until written authorization to proceed is issued by the Authorized \nOfficer. \n \n6. Wastes: The site would be maintained in a sanitary condition at all times; waste materials would be \ndisposed of promptly at an appropriate waste disposal site. \u201cWaste\u201d is defined as all discarded matter \nincluding, but not limited to, human waste, trash, garbage, refuse, oil drums, petroleum products, \nashes, and equipment. \n \n7. Migratory Birds: If vegetation removal is conducted within the bird nesting season (February 15 \nthrough August 31), a pre-construction bird nest survey would be conducted by a qualified biologist \nand active nests avoided.  \n \n2.3 Alternatives Considered but not Analyzed in Detail \nNo other alternatives were considered as expanding the existing pit to the east is the only option to \naccess aggregates without impacting Ehrenberg Wash to the north. \n \nCHAPTER 3 AFFECTED ENVIRONMENT & ENVIRONMENTAL \nCONSEQUENCES \nThis chapter describes the existing conditions relevant to the issues presented in Table 1: Issues \nIdentified for Detailed Analysis and discloses the potential impacts of the alternatives on those issues.  \n \n3.1 Resources and Uses \nThe BLM is required to consider many authorities when evaluating a federal action. The table below \nsummarizes the resources and uses that have been reviewed by the BLM ID Team to determine whether \nor not they would be affected by the proposed project and rationale for whether the topic will be carried \nforward for detailed analysis.  Those resources or uses determined not present or present but not affected \nby the Proposed Action need not be carried forward or discussed further. Resources or uses determined \n", "Page 5 \n \nto be present and may be affected may be carried forward in the document if there are issues which \nnecessitate a detailed analysis. \n \nTable2: Resources and Uses \nRESOURCE/USE \nPRESENT \nYES/NO \nMAY BE \nAFFECTED \nYES/NO \nRATIONALE  \nANALYZED \nIN \nSECTION \nAir Quality \nYes \nYes \nN/A  \n3.2.1 \nArea  Action would not change or \nimpact the existing land use \nauthorizations in the vicinity of the \nN/A \n", "Page 6 \n \nRESOURCE/USE \nPRESENT \nYES/NO \nMAY BE \nAFFECTED \nYES/NO \nRATIONALE  \nANALYZED \nIN \nSECTION \nproject. \nLands with Wilderness \nCharacteristics \nNo \nNo \nNone present within project area.  \nN/A \nLivestock Grazing Management \nNo \nNo \nThe project area is located in an area \nidentified as unavailable for livestock \ngrazing in the Yuma RMP (BLM 2010). \nN/A \nMineral Resources \nYes \nYes \nN/A \n3.2.3 \nNative American Religious \nConcerns/ Traditional Values \nNo \nNo \nA Cultural Resources Survey and Report, \nincluding a Class III survey, was \nconducted for the proposed expansion \narea. No archaeological sites or other \ncultural resources were found. \nConsultation on (add date) with Native \nAmerican Tribes resulted in the \nidentification of no Native American \nreligious concerns in the area that would \nbe affected by in the Proposed Action. \nN/A \nPaleontological Resources \nNo \nNo \nThe geological formations of the area \nhave a low potential fossil yield \nclassification. It was determined that no \nfurther analysis is required. \nN/A \nRecreation \nYes \nNo \nThe recreational land use in the project \nvicinity includes hiking, off-road vehicle \nuse on existing trails, and occasionally \ndispersed camping. None of these \nactivities would be restricted by the \nproposed action. \nN/A \nSocio-economics \nYes \nNo \nThe closest community to the project area \nis Ehrenberg (east of Blythe). The social \nand economic base for this community is \ndominated mostly by retired persons and \ntravel along the I-10. The Proposed \nAction would result in the retention of 10 \nto 15 employees for an additional 10 \nyears as well as continued payment of \nroyalties and payroll, sales, and other \ntaxes during the life of the mine. Overall, \nthe contribution to the local economy is \nsmall and short-term and is therefore not \nanalyzed further. \nN/A \nSoil Resources \nYes \nYes \nN/A \n3.2.4 \nThreatened, Endangered, and \nSpecial Status Species \nNo \nNo \nThe proposed expansion would have no \neffect on threatened, endangered, or \nsensitive species as none were found to \noccur within the proposed expansion area. \nThe Biological Evaluation is provided in \nAppendix D for additional detailed \ninformation. \nAppendix D \nTravel and Transportation \nManagement \nNo \nNo \nThere are no changes in route \ndesignations or other changes to travel \nand transportation management. \nN/A \nVegetation Resources (native and \nYes \nYes \nN/A \n3.2.5 \n", "Page 7 \n \nRESOURCE/USE \nPRESENT \nYES/NO \nMAY BE \nAFFECTED \nYES/NO \nRATIONALE  \nANALYZED \nIN \nSECTION \ninvasive) \nVisual Resources \nYes \nNo \nThis project area falls within Visual \nResource Management Class III. The \nobjective of this class is to \u201cpartially \nretain the existing character of the \nlandscape. The level of change to the \ncharacteristic landscape should be \nmoderate.\u201d As the existing site is \ncurrently partially visible from Interstate \n10, the proposed expansion activities to \nthe east would not be noticeable from \nInterstate 10. Therefore, visual resources \nwill not be further analyzed in this EA. \nN/A \nWastes \u2013 Hazardous or Solid \nNo \nNo \nNone are present within the project area.   \nWaste handling and disposal methods \nhave been included in the Design Features \n(Section 2.2).  \nN/A \nWater Resources (including water \nrights) \nYes \nNo \nWaters of the U.S. do not occur within the \nproject area. Ehrenberg Wash lies \nimmediately north of the project site and \nhas been avoided. As Ehrenberg Wash \nwill not be directly impacted, it is \ntherefore not analyzed further.   \nN/A \nWater Quality (Surface/ Ground) \nYes \nNo \nFisher maintains a Storm Water Pollution \nPrevention Plan for the existing and \nproposed operations to reduce the \npotential for offsite sedimentation into \nEhrenberg Wash, an ephemeral wash. \nBased on the use of Best Management \nPractices, no impacts would be expected \nto local surface waters or water quality. \nN/A \nWetlands/ Riparian Zones \nNo \nNo \nThe Proposed Action would have no \neffect on wetlands or riparian areas as \nnone occur within the project area. \nXeroriparian areas, including trees, \nassociated with Ehrenberg Wash have \nbeen avoided.  \nN/A \nWild and Scenic Rivers \nNo \nNo \nThe Proposed Action would have no \neffect on wild and scenic rivers as none \noccur within or near the project area.  \nN/A \nWild Horses and Burros \nNo \nNo \nThe Proposed Action occurs within the \nCibola-Trigo Herd Management Area \n(BLM 2010). However, wild horses and \nburros are not known to occur in the \nproject vicinity. The Proposed Action \nwould have no effect on wild horses and \nburros.  \nN/A \nWilderness \nNo \nNo  \nNo wilderness areas are located within or \nnear the project area.  \nN/A \nWildlife (including Migratory \nBirds) \nYes \nYes \nN/A \n3.2.6 \n \n", "Page 8 \n \n3.2 Resources Brought Forward for Analysis \nThe ID Team evaluated potential impacts from the Proposed Action and alternatives to determine which \nresources, and resource uses (as listed in the table above) to determine if detailed analysis would be \nnecessary. Through this process, the ID team determined the following resources warrant detailed \nanalysis in this EA. \n \nThe description of the Affected Environment for the No Action and other Alternatives would be the \nsame as that for the Proposed Action. \n \n3.2.1 Air Quality  \nAffected Environment \nLa Paz County is designated as an Attainment Area by the Arizona Department of Environmental \nQuality, which means that the area has pollution levels equal to or less than the national air quality \nstandards. Air quality in the project vicinity is usually high due to the remoteness from urban areas but \nmay decline for short periods because of existing active mining operations, blowing dust from unpaved \nroadways, and agricultural burning in the vicinity. These emissions are typically dispersed by prevailing \nwinds. \n \nEnvironmental Consequences \nNo Action \nThere would be no change in air quality conditions under the No action alternative.  \n \nProposed Action \nImpacts to air quality would remain similar to current conditions, as the existing excavation operations \nwould shift to the expanded 60-acre pit area to the east. \n \nDust control measures as described in the Proposed Action, would reduce these impacts during \noperation. Fisher maintains a current Air Quality Permit for their mobile equipment and Dust Control \nPlan for the site, which include stipulations for dust control and speed limits. Impacts to local air quality \nwould be reduced over the long-term by the reclamation activities at the site.  \n \n3.2.2 Floodplain Resources   \nAffected Environment \nApproximately 17.32 acres of the proposed 60-acre expansion area is located within the Ehrenberg \nWash 100-year floodplain as mapped by the Federal Emergency Management Agency (FEMA Flood \nInsurance Rate Map Panel No. 04012C1501C \u2013 See Appendix C; Figure 4). Vegetation is sparse \nthroughout the floodplain areas.  \n \nEnvironmental Consequences \nNo Action \nThere would be no change to the Ehrenberg wash 100-year floodplain within the proposed expansion \narea under the No Action alternative.  \n \nProposed Action \nThe Proposed Action would temporarily impact 17.32 acres of the Ehrenberg Wash floodplain through \nexcavation. The excavated floodplain areas are anticipated to refill with material from normal flood \n", "Page 9 \n \nevents over time, thereby restoring floodplain conditions.  Material stockpiles would be stored outside of \nthe floodplain. \n \n3.2.3 Mineral Resources   \nAffected Environment \nThe geology of the proposed project area is described as early Pleistocene to latest Pliocene surficial \ndeposits (Richard et. al 2000). Specifically, the project area consists of coarse relict alluvial fan deposits \nthat form rounded ridges or flat, isolated surfaces that are moderately to deeply incised by streams \n(Richard et. al 2000). These deposits are generally topographically high and have undergone substantial \nerosion. The proposed expansion area contains 60 acres of undisturbed sand and gravel resources.  \n \nEnvironmental Consequences \nNo Action \nThere would be no change to the existing sand and gravel resources in the proposed expansion area \nunder the No Action Alternative.  \n \nProposed Action \nThe Proposed Action would result in the excavation and removal of 60 acres of sand and gravel \nresources at a depth of 30 ft adjacent to the east of the existing pit. Approximately 17 of these acres are \nwithin the floodplain and would refill over time. These resources would be removed over a period of 10 \nyears with up to 2 million tons removed from the project site.   \n \n3.2.4 Soil Resources   \nAffected Environment \nSoil types in the project area consist of 25% Ligurta-Cristobal complex (very gravelly clay loam with 2-\n6 percent slopes) and 41% Gunsight soils (very gravelly, sandy, clay loam with 1-8 percent slopes). \nOther soils found in this area include Carrizo family-Riverbend family-Riverwash complex (extremely \ngravelly sand with 0-3 percent slopes), and Gunsight-Cristobal complex (gravelly loam with 1-10 \npercent slopes) (NRCS 2022). \n \nEnvironmental Consequences \nNo Action \nThere would be no change to the existing native soil resources under the No Action alternative.  \n \nProposed Action \nConstruction and operation of the Proposed Action would result in the disturbance of up to an additional \n60 acres of undisturbed native soil. Impacts to native soil would result from the clearing of protective \nvegetation, excavation of materials, and the associated loss of soil productivity in undisturbed areas. \nTopsoil would be removed and stockpiled prior to mining for use in reclamation where possible. \nScarification of project areas during reclamation would reduce impacts to soils over the long-term to \nallow restoration. \n \n3.2.5 Vegetation  \nAffected Environment \nVegetation communities in the project vicinity are lower Colorado subdivision of the Sonoran Desert as \ndescribed by Brown (1994). The majority of the vegetation onsite is dominated by creosotebush (Larrea \n", "Page 10 \n \ntridentata) flats, with sparse vegetation due to desert pavement, which covers the majority of the project \nsite. Vegetation includes paloverde (Cercidium floridum), Mexican paloverde (Parkinsonia aculeata), \nironwood (Olneya tesota), brittlebush (Encelia farinosa), desert mistletoe (Phoradendron californicum), \nand white bursage (Ambrosia dumosa). Cacti and succulents include barrel cactus (Ferocactus \nwislenzii), ocotillo (Fouquieria splendens) saguaro (Carnegeia gigantea) and pencil cholla \n(Cylindropuntia sp.).  Invasive species that occur within the project site include Sahara mustard \n(Brassica tournefortii) and Mediterranean grass (Schismus barbatus).  \nEnvironmental Consequences \nNo Action \nThere would be no change to the existing vegetation resources under the No Action alternative. \n \nProposed Action \nThe Proposed Action would result in the loss of an additional 60 acres of native Sonoran desertscrub \nvegetation in the project area. Reclamation efforts including grading, placement of overburden, \nscarification, and seeding of disturbed areas with an approved native seed mix (refer to Section 2.2) \nwould reduce overall impacts to vegetation resources over the long-term. To reduce the spread or \nintroduction of invasive, non-native species, design features for the Proposed Action (refer to Section \n2.2) include vehicle washing. \n \n3.2.6 Wildlife (including Migratory Birds)   \nAffected Environment \nThe Proposed Action is located within Arizona Game and Fish Department Game Management Unit \n43A. In the project area, this unit is managed for bighorn sheep (mountainous areas), mule deer, dove, \nquail, and waterfowl. The project area is not located within or near an area designated as a Wildlife \nHabitat Area.  Wildlife and/or wildlife sign observed within the project vicinity includes mule deer \n(Odocoileus hemionus), coyote (Canis latrans), black-tailed jack rabbit (Lepus californicus), white-\nthroated woodrat (Neotoma albigula, western fence lizard (Sceloporus occidentalis) black-tailed \ngnatcatcher (Polioptila melanura), mourning dove (Zenaida macroura), white-winged dove (Zenaida \nasiatica), and lesser nighthawk (Chordeiles acutipennis). \n \nEnvironmental Consequences \nNo Action \nThere would be no change to the existing wildlife resources under the No Action alternative. \n \nProposed Action \nOverall, habitat quality within the project area is low due to the desert pavement which limits vegetation \ngrowth. No direct impacts would occur to Ehrenberg Wash and associated xeroriparian habitat to the \nnorth. Wildlife within the proposed expansion area would be anticipated to move to adjacent areas. \nSpeed limits on access roads would reduce potential for collisions with vehicles and wildlife. Migratory \nbirds occur within the project vicinity. If vegetation removal is conducted within the bird nesting season \n(February 15 through August 31), a pre-construction bird nest survey would be conducted by a qualified \nbiologist and active nests avoided.  \n \n \n", "Page 11 \n \n3.3 Mitigation Measures \nThe Proposed Action includes design features and stipulations that would be incorporated into the pit \nexpansion thus minimizing or avoiding impacts to sensitive resources. No additional mitigation \nmeasures were identified that would reduce or lessen impacts.   \n \nCHAPTER 4 CUMULATIVE EFFECTS ANALYSIS \nThis section introduces other actions that overlap geographically and temporally with the proposed \nproject and will be considered in cumulative impacts. \n \n4.1 Introduction \nPast, present, and reasonably foreseeable future actions are analyzed to the extent that they are relevant \nand useful in analyzing whether the reasonably foreseeable effects of the Proposed Action and/or \nAlternatives may have an additive and significant relationship to those effects. \n \nPer the Council on Environmental Quality regulations found at 40 CFR 1508.1(g), \u2018effects\u2019 and \n\u2018impacts\u2019 are synonymous in this EA. Effects are changes to the human environment from the proposed \naction or alternatives that could include ecological (such as the effects on natural resources and on the \ncomponents, structures, and functioning of affected ecosystems), aesthetic, historic, cultural, economic, \nsocial, or health, whether direct, indirect, or cumulative. \n \nThe Council on Environmental Quality defines cumulative impacts as follows: \n\u2018\u2026are effects on the environment which results from the incremental impact of the action when \nadded to other past, present, and reasonably future actions regardless of what agency (federal or \nnon-federal) or person undertakes such other actions. Cumulative impacts can result from \nindividually minor but collectively significant actions taking place over a period of time\u2019 (40 \nCFR \u00a71508.1(g)(3)). \n \n4.2 Past, Present Actions, and Reasonably Foreseeable Future Actions \nPast actions considered are those whose impacts to one or more of the affected resources have persisted \nto present day. Present actions are those occurring at the time of this evaluation and during \nimplementation of the Proposed Action. Reasonably foreseeable future actions (RFFA) constitute those \nactions that are known or could reasonably be anticipated to occur within the analysis area for each \nresource, within a time frame appropriate to the expected impacts from the Proposed Action.  \n \nThe table below provides a list of past, present, and RFFAs incorporated into the cumulative effects \nanalysis, the geographic and temporal scope of those actions, and the potentially affected resources that \nwere evaluated in detail in Chapter 3.  \n \n \n", "Page 12 \n \nTable 3: Past, Present and RFFAs Considered for Environmental Analysis \nAction \nGeographic/ \nTemporal Scope \nPast \nPresent  \nRFFA \nAffected Resources \nRecent Past and \nHistoric Mining \nActivity at the Project \nSite  \n55 acres from \n1970\u2019s to present \nX \n \n \nAir quality, visual resources, \nvegetation and wildlife, floodplain \nresources, mineral resources and soil \nresources.  \nEhrenberg Wash \nMaterial Pit Expansion \n20 acres, 2021 \n \nX \nX \nAir quality, vegetation and wildlife, \nfloodplain resources, mineral resources \nand soil resources.   \nDispersed Recreation \nWithin 5-mile \nradius/in \nperpetuity \nX \nX \nX \nRecreation, land use, vegetation and \nwildlife \nAgriculture \nWithin 5-mile \nradius along \nColorado River \nValley \nX \nX \nX \nAir quality, floodplain resources, \nvegetation and wildlife, soil resources \nRegional Material \nSources \nWithin a 5-mile \nradius \nX \nX \nX \nAir quality, visual resources, \nvegetation and wildlife, floodplain \nresources, mineral resources, soil \nresources \n \n4.3 Cumulative Impacts Analysis  \nBased on the actions listed in the table above and the potential resources directly or indirectly affected \nby the Proposed Action or Alternatives are considered for cumulative effects.  \n \n4.3.1 Cumulative Impacts of the Proposed Action  \nThe Proposed Action would result in the expansion of the Ehrenberg Wash material source, consisting \nof an additional 60 acres of disturbance at the site, for a total cumulative disturbance of 135 acres at the \nproject site. These new disturbances would add cumulatively to short-term impacts in the vicinity, \nincluding impacts to air quality, floodplains, mineral resources, soils, vegetation and wildlife. \nReclamation efforts would reduce overall impacts over the long-term.  \n \nImpacts associated with past, present, and reasonably foreseeable future actions in the project vicinity as \nidentified in Table 3 above include localized reduction of air quality from excavation, travel on unpaved \nroads, and agricultural burning. Cumulative impacts include removal of vegetation and wildlife habitat, \nand incremental changes to the visual resources of the vicinity. Reclamation of regional aggregate \nmaterial sources would result in the restoration of vegetation and wildlife habitat over time. Impacts to \nthe floodplain have occurred through agricultural conversion and mineral removal. Excavated areas \nwithin the floodplain would refill over the long-term. When combined with the impacts of past, present, \nand reasonably foreseeable actions identified in Table 3 above, implementation of the proposed project \nwould not be expected to result in adverse cumulative impacts in the region. \n \n4.3.2 Cumulative Impacts of the No Action Alternative \nNo cumulative impacts would occur with the No Action alternative as the proposed expansion would not \noccur and therefore not contribute to any additional impacts than those already occurring at the site. \n", "Page 13 \n \n \n4.3.3 Residual Effects \nResidual impacts consist of the loss of mineral material from the project site, and the permanent \nalteration of the landscape which would remain after the operation is complete and reclaimed. \n \nCHAPTER 5 CONSULTATION AND COORDINATION \n \nTable 4: Persons, Groups, or Agencies Consulted \nAGENCY/GROUP \nApplicant \u2013 Ben Schoonover, Fisher Sand & Gravel \nArizona Department of Game and Fish \nArizona State Museum \nU.S. Fish & Wildlife Service \n \nCHAPTER 6 LIST OF PREPARERS \n \nTable 5: Resource Specialists \nNAME \nTITLE \nO.C. Eke \nBLM Geologist \nHarry Mauney (Ford) \nBLM Wildlife Biologist \nJacob Nowell \nBLM Lands & Realty Specialist \nJessica Han \nBLM Archaeologist \nAngelica Rose \nBLM Planning & Environmental Coordinator \nDolores Garcia \nBLM Acting Field Manager \nMike Cook \nMCA Consulting, Archaeologist \nJill Himes \nHimes Consulting, LLC, EA Preparer/Biologist \nAbby Himes  \nHimes Consulting, LLC, EA Preparer/Biologist \n \n \n \n \n", "Page 14 \n \nAPPENDICES \n \n \nAppendix A \u2013 Acronyms and Abbreviations   \nAppendix B - List of References  \nAppendix C \u2013 Maps and Figures \nAppendix D \u2013 Biological Evaluation  \n", "INTRODUCTION:  \nFisher Sand & Gravel Inc. (Fisher) proposes to expand the existing in-use aggregate material \nsource by approximately 60 acres at Ehrenberg Wash east of Ehrenberg in La Paz County, \nArizona. The site is accessed from Exit 1 on Interstate 10, then east and southeast on Ehrenberg-\nCibola Road (Frontage Road) for about 1.5 miles to the mine access road on the left.  \n \nThe existing site has been operated under multiple mineral material free use permits and sales by \nvarious contractors since 1971 and expanded several times to reach 75 acres of existing \ndisturbance, including access road. Fisher has been operating the existing material source under \nthe existing mineral material contract AZA038382 since late 2021. The Proposed Action would \nexpand the existing pit approximately 60 acres to the east. Approximately 2,000,000 tons of \nmaterial would be excavated over a period of 10 years. The plant site would remain on the \nadjacent property and the existing access road would continue to be utilized.  \n \nDesign features have been incorporated into the Proposed Action to reduce overall impacts. \nThese include reclamation, conducted concurrently where possible, utilization of dust control \npractices, a Storm Water Pollution Prevention Plan, vehicle and equipment washing before entry, \narchaeological discovery reporting, and use of proper waste disposal methods.  \n \nThe purpose of the Bureau of Land Management (BLM) action is to respond to Fisher\u2019s request \nfor a renewable competitive mineral material sale at the Ehrenberg Wash site and extend the \ncurrent in-use pit boundaries to provide material for a public works project sponsored by \nCalTrans. The need for the action is established by the BLM\u2019s responsibility under the Materials \nAct of 1947, the Federal Land Policy and Management Act of 1976, and Title 43 of the Code of \nFederal Regulations (CFR) Subpart 3600.  \n \nThe Environmental Assessment (EA) DOI-BLM-AZ-C020-2023-0007-EA analyzed a No Action \nAlternative and the Proposed Action, both of these alternatives are outlined in Chapter 2 of the \nEA. This Finding of No Significant Impacts (FONSI) describes potential impacts from \nimplementation of the Proposed Action as described in Chapter 2 of the EA.  \n \nPOTENTIALLY AFFECTED ENVIRONMENT:  \nThe project site is located at Ehrenberg Wash east of Ehrenberg in La Paz County, Arizona. The \nproposed material source expansion is located within the S \u00bd of the SW \u00bc of Section 18 and the \nN \u00bd of the NW \u00bc of Section 19 in Township 3 North, Range 21 West (Gila and Salt River \nBaseline and Meridian). The project is a site-specific action directly involving approximately 60 \nacres of BLM administered land that would assist in providing materials for a local CalTrans \nproject, this by itself does not have international, national, regional, or state-wide importance. \nThere are no farmlands, riparian areas, wetlands or waters of the U.S. in the project area. No \nsensitive species are known to occur in the project area.  \n \nDEGREE OF EFFECTS:  \n\u2022 \nShort- and long-term effects of the selected alternative  \nThe proposed expansion of the existing material source would be anticipated to provide enough \nmaterial for public works projects in the local vicinity for up to four years. The Proposed Action \nincludes Design Features (as described in Chapter 2 of the EA) to minimize or avoid impacts to \n", "sensitive resources. Additional stipulations would be incorporated into the mineral materials \ncontract to further reduce the potential for long-term adverse impacts to sensitive resources. No \nadditional mitigation measures were identified through the analysis that would be needed to \nreduce or lessen impacts.  \n \nShort-term impacts include localized impacts to air quality, soils, floodplain, vegetation, and \nwildlife. These impacts would be reduced over the long-term by the reclamation activities at the \nsite. Potential impacts to excavated floodplain areas are anticipated to refill with material from \nnormal flood events over time, thereby restoring floodplain conditions over the long-term. Short-\nterm impacts to soils, vegetation, and wildlife would be reduced over the long-term through \nreclamation, including grading, topsoil replacement, and scarification. Vegetation would begin to \nre-establish following reclamation of the site in four years. \n  \n\u2022 \nBeneficial and adverse effects of the selected alternative  \nThe Proposed Action would impact resources as described in Chapter 3 of the EA. Construction \nand operation of the proposed action would result in the disturbance of up to 60 acres of \nundisturbed area. Adverse impacts to native soil would result from the clearing of protective \nvegetation, excavation of materials, and the associated loss of soil productivity in undisturbed \nareas. Topsoil would be removed and stockpiled prior to mining for use in reclamation. \nScarification of project areas during reclamation would reduce adverse impacts to soils, \nvegetation, and wildlife over the long-term.  \n \nBeneficial impacts include the use of mineral material for public works projects, employment of \n10 to 20 employees, payment of federal royalties, as well as support of the local Ehrenberg \neconomy. None of the environmental effects described in Chapter 3 of the EA and associated \nappendices are considered significant.  \n \n\u2022 \nWhether and to what extent the selected alternative will affect public health and safety  \nNo impacts to public health and safety from the expansion of the existing material source were \nidentified in the EA (refer to Chapter 3 of the EA) or during the public comment period that \nwould occur as a result of the Proposed Action.  \n \n\u2022 \nWhether effects of the selected alternative would violate Federal, State, Tribal or local \nlaw protecting the environment.  \nThe project does not violate any relevant federal, state, local or tribal law or requirement \nimposed for the protection of the environment. Federal, State, and local interests were given the \nopportunity to participate in the environmental analysis process during the public comment \nperiod. No comments were received during the public comment period and the bidding process \nwhich was transmitted by the Desert Messenger newspaper from November 16, 2022, to \nDecember 12, 2022. This project is consistent with applicable land management plans, policies, \nand programs.  \n \n \n", " \nFINDING OF NO SIGNIFICANT IMPACT DETERMINATION: \nBased upon a review of the environmental assessment (incorporated herein by reference), and the \nsupporting documents, I have determined that the Fisher Ehrenberg Wash Material Source \nExpansion Project, EA# DOI-BLM-AZ-C020-2023-0007-EA, is not a major federal action and \nwill not significantly impact the quality of the human environment. No environmental effects \nmeet the definition of significance at 40 CFR 1501.3. An environmental impact statement is not \nneeded. This finding is based on potentially affected environment and degree factors of the \nproject, as described above. \n \n \n \n \nDolores A. Garcia \nActing Field Manager \nYuma Field Office \nDOLORES GARCIA\nDigitally signed by DOLORES \nGARCIA \nDate: 2023.01.24 09:47:06 -07'00'\n", " \nAPPENDIX C \u2013 MAPS AND FIGURES \n \n \n \n \nFigure 1. State Map. \nEhrenberg Wash Material Source. \nLa Paz County, AZ. \n", " \n \n \n", " \n \n", " \n \n \n \n \nAPPENDIX D \u2013 BIOLOGICAL EVALUATION \n", " \n \n\u00a0
