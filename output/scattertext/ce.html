 Land\nManagement (BLM), Lewistown Field Office (LFO) lands in Fergus, Lewis and Clark, and Teton\nCounties.\n1 Page\n\nThe applicant proposes to guide a maximum of ten clients (ten client days) for boat fishing on the Sun\nRiver, utilizing the BLM Highway 287 and Lowry Bridge river access sites. The period of use requested\nis from May through August, annually. Fishing activities are day-use only.\nAdditionally, Montana Bird Hunts - Ten Mile Creek Outfitters is proposing to outfit on BLM managed\nlands for upland bird hunting near Grass Range, MT. The requested BLM managed lands are in\nconjunction with adjoining lands that are leased by the applicant. The maximum number of clients is 20\n(60 client days) and the period of use is from September through December, annually. Upland bird\nhunting activities are day-use only. No other huntable game species are authorized under this permit.\nIf it appears that the maximum number of clients will be exceeded, Montana Bird Hunts - Ten Mile\nCreek Outfitters must notify the BLM prior to additional use. Motorized use is limited to publicly, open\nroutes on BLM managed lands. No overnight camping or campfires are authorized on BLM managed\nlands under this permit.\nThis permit will be valid for the period of use specified on the permit, not to exceed ten years.\nThe geographic areas authorized under this permit may be subject to change in the future due to ongoing\nplanning efforts or if conditions of the SRP are not met.\nThe BLM's responsibility to respond to this SRP request is identified within Federal Land Policy and\nManagement Act of 1976.\nMitigation Measures:\nNo mitigation measures were identified during internal scoping. The proposed action includes design\nfeatures that were identified during internal scoping which strive to reduce or avoid adverse impacts on\nthe natural and social environments. The design features are described on the SRP (Form 2930-2) and the\nLFO, Special Recreation Permit Stipulations document.\n2| Page\n\nUNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nMONTANA DAKOTAS\nMontana Bird Hunts/\nTen Mile Creek Outfitters\nSRP Operating\nMap - Map 1\n34\n28\n30\n16\nC\n36\n31\n36\nFERGUS CO\nPETROLEUM CO\nLegend\nMontana Bird Hunts/\nTen Mile Creek Outfitters\nBLM 1,194 acres 100%\nTotal Acres = 1,194 acres\nSurface Ownership\nBLM\nBLM-LU\nState Lands\nPrivate\nBureau of Land Management, National Operations Center. 100K Mapping\nGroup OC-535 BLM_GeoSpatial Gateway@blm.gov\nNORTH\n0\n1\n2\n3\nMiles\nNo warranty is made by the Bureau of Land\nManagement as to the accuracy, reliability,\nor completeness of this data for individual\nuse or aggregate use with other data. BLM\ndata may be updated without notice.\nNAD 1983 Albers\nCreator: @kirkaldie\nDate: 6/28/2023\n3 Page\n\nUNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nMONTANA DAKOTAS\nMontana Bird Hunts/ Ten Mile Creek Outfitters\nSRP Operating Map\nMap 2\nSchool\nSection\nSUN\nLegend\nMontana Bird Hunts -\nTen Mile Creek Outfitters\nBLM - 148 acres 100%\nTotal Acres = 148 acres\nSurface Ownership\nBLM\nBLM-LU\nState Lands\nPrivate\nCoulee\nRIVER\nTETON CO\nLEWIS AND CLARK CO\nBureau of Land Management, National Operations Center, 100K Mapping Group, OC-535\nBLM_GeoSpatial Gateway@blm.gov.\n0\n0.9\n1.8\n2.7\nMiles\nNAD 1983 Albers\nNo warranty is made by the Bureau of Land\nCreator: @kirkaldie\nDate: 6/28/2023\nLand Use Plan (LUP) Conformance\nLand Use Plan Name: Record of Decision and Approved Lewistown Resource Management Plan\nDate Approved: January 4, 2021\nCitations: The Record of Decision (ROD) and Approved Lewistown Resource Management Plan\n(ALRMP) (2021) are consistent with the proposed action with the following goals and objectives for\nRecreation in the ROD and Lewistown RMP, as stated on pages 11-40 and 11-41:\nREC-GOAL-01: Goal: Pursuant to Secretarial Orders 3347 and 3356, the recreation program will\nincrease opportunities for outdoor recreation that add to the participant's quality of life while contributing\nto local economies.\nREC-OBJ-01: Objective: Increase awareness, understanding, and sense of stewardship in recreational\nactivity participants so their conduct safeguards cultural and natural resources.\nREC-MA-05: Management Action: Do not allow SRPs in priority habitat unless they are consistent with\nthe goals and objectives for that habitat or species.\nLand Use Plan Name: Off-Highway Vehicle EIS and Proposed Plan Amendment for Montana, North\nDakota, and South Dakota\n4 Page\n\nDate Approved: June 18, 2003\nCitations: The Record of Decision and Off-Highway Vehicle EIS and Proposed Plan Amendment for\nMontana, North Dakota, and South Dakota (2003) is consistent with the proposed action with the\nfollowing goals/objectives for Recreation as stated on page 4: The BLM will restrict motorized wheeled\ncross-country travel yearlong. These lands, approximately 5.8 million acres, are designated limited\nyearlong for motorized wheeled cross-country travel under BLM regulations (43 CFR 8342).\nCompliance with NEPA\nThe proposed action described above does not require the preparation of an environmental\nassessment (EA) or environmental impact statement (EIS), as it has been found to not have\nsignificant effects on the human environment. The applicable Categorical Exclusion reference is\n516 DM 11.9 (H) (1) which states: Issuance of Special Recreation Permits for day use or overnight\nuse up to 14 consecutive nights; that impacts no more than three staging area acres; and/or for\nrecreational travel along roads, trails, or in areas authorized in a land use plan.\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nproposed action has been reviewed, and as documented below, none of the extraordinary\ncircumstances described in 43 CFR 46.215 apply.\nExtraordinary Circumstances\n1. Have significant impacts on the public health and safety.\nRationale: No. The proposed activity does not create significant impacts to public health and safety.\nNo campfires will be allowed on BLM managed lands associated with this permit. The Field Office's\npermit stipulations, requires that the permittee, employees, and clients apply necessary food storage\npractices to reduce the potential for human/wildlife conflicts and carry unexpired bear spray.\n2. Have significant impacts on such natural resources and unique geographic characteristics as historic\nor cultural resources; park, recreation, or refuge lands; wilderness areas; wild or scenic rivers;\nnational natural landmarks; sole or principal drinking water aquifers; prime farmlands; wetlands\n(Executive Order 11990); floodplains (Executive Order 11988); national monuments; migratory\nbirds; and other ecologically significant or critical areas.\nRationale: No. The nature of the proposed project (i.e., non-ground disturbing/temporary use) has\nlittle to no potential to adversely affect known and significant cultural and paleontological sites. If\nstandard stipulations associated with this SRP are followed, the nature of the proposed project (non-\nground disturbing) has little to no potential to adversely affect significant cultural and paleontological\nresources, therefore a finding of \"No Historic Properties Affected is appropriate.\" There were no\npark or refuge lands; wilderness areas; wild and scenic rivers; national natural landmarks; sole or\nprincipal drinking water aquifers; prime farmlands; wetlands (EO 11990); floodplains (EO 11988); or\nnational monuments identified during internal scoping.\n5 Page\n\nThe proposed operating locations are identified as Visual Resource Management Class III and IV\nareas. The proposed operating plan for hunting and fishing activities will not alter the natural\nappearance of the landscape or result in a negative impact to the visual management class objectives\nbecause, no ground disturbing or structural installations are proposed.\nIf the standard stipulations to the permit are followed, no impacts to wildlife are expected beyond the\nbaseline for hunting season. Impacts to non-game migratory birds, that have not already migrated and\nare still present, are expected to be temporary noise or disturbance within 0.25 miles during hunting\nactivities prior to or during migration. The timing of the permit is outside nesting periods and no\nchanges in non-game migratory bird habitats or population numbers are expected.\nThe proposed action is also supported by Secretarial Orders 3347, 3356, and 3366. These Orders\nencourage greater public access to BLM lands, promote opportunities for public hunting and fishing,\nand strengthen local outfitting and hospitality economies.\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (E)].\nRationale: No. The stipulations attached to the authorized permit will minimize any potential\nenvironmental effects or conflicts concerning alternative uses of available resources. No unresolved\nconflicts associated with this proposal were identified during internal scoping. Other permitted\noutfitters operate in the greater geographical area and adhere to similar permit stipulations.\n4. Have highly uncertain and potentially significant environmental effects or unique or unknown\nenvironmental risks.\nRationale: No. No environmental effects or unique or unknown environmental risks were identified\nduring internal scoping. The stipulations attached to the authorized permit will minimize any\npotentially unique or unknown environmental risks. As necessary, additional stipulations may be\ninstated in the future to reduce or avoid unforeseen environmental effects of this proposal.\n5. Establish a precedent for future action or represent a decision in principal about future actions with\npotentially significant environmental effects.\nRationale: No. The stipulations attached to the authorized permit will minimize the potential for\nprecedent setting future action(s) and the proposed action will not represent a decision in principle\nabout future actions with potentially significant environmental effects. The BLM also has the\ndiscretion to cancel existing permits and discontinue issuance of additional permits if significant\nenvironmental effects develop in the future.\n6. Have a direct relationship to other actions with significant environmental effects (i.e., have\nconsidered any connected actions).\nRationale: No. The BLM interdisciplinary team has reviewed this project and determined that there\nare no significant environmental effects or identified any connected actions associated with the\n6|Page\n\nproposal. Other outfitters operate in the greater geographical area and are subject to similar permit\nstipulations. Existing or future public use of the permitted area would not be restricted due to this\npermitted action. Because Montana Fish, Wildlife, and Parks establishes a daily harvest quota for\ngame species (specifically, fish and upland birds species), commercial outfitting activities on BLM\nlands will not negatively impact species' populations.\n7. Have significant impacts on properties listed, or eligible for listing, on the National Register of\nHistoric Places as determined by either the bureau or office.\nRationale: No. The nature of the proposed project (non-ground disturbing) has little to no potential\nto adversely affect significant cultural resources within the identified area.\n8. Have significant impacts on species listed, or proposed to be listed, on the List of Endangered or\nThreatened Species, or have significant impacts on designated Critical Habitat for these species.\nRationale: No. The proposed action meets the criteria for using the 2020 LFO Programmatic SRP\nBiological Assessment (BA) and U.S. Fish and Wildlife Service (USFWS) concurrence. Figures 1\nand 2 of the BA provide a decision framework for grizzly bear and Canada lynx. The proposed SRP\nand stipulations meet the decision framework with Not Likely to Adversely Affect (NLAA)\ndeterminations and USFWS concurrence for both grizzly bear and lynx. Any changes in permit\noperations will be shared through the Field Office's annual SRP report with the USFWS. The\nproposed action occurs in both the Rocky Mountain Front and Prairie Breaks and this analysis was\nconducted in accordance with the stipulations set forth in the biological assessment.\nThe 2020 LFO Programmatic SRP BA provides a detailed impact analysis.\n9. Violate a federal law, or a state, local, or tribal law or requirement imposed for the protection of the\nenvironment.\nRationale: No. The proposed action does not authorize any activities that violate a federal, state,\nlocal, or tribal law or requirements imposed for the protection of the environment. Internal scoping\ndid not identify any violations of federal, state, local, or tribal laws.\n10. Have a disproportionately high and adverse effect on low income or minority populations (Executive\nOrder 12898).\nRationale: No. During internal scoping, no effects of this action were identified as having an adverse\nimpact on low income or minority populations. This is not an exclusive use permit.\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners or significantly adversely affect the physical integrity of such sacred sites (Executive\nOrder 13007).\nRationale: No. The project proposal will not restrict access to, or ceremonial use of, Indian sacred\nsites nor will it significantly adversely affect the physical integrity of the area. No ground disturbing\nactivities or structure development is authorized.\n7| Page\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-native species\nknown to occur in the area or actions that may promote the introduction, growth, or expansion of the\nrange of such species (Federal Noxious Weed Control Act and Executive Order 13112).\nRationale: No. No new ground disturbance will be created beyond what currently exists. Motorized\nuse will be limited to open public roads and no overnight camping is authorized for this activity.\nAllowing commercial activities to take place alongside public use will not increase noxious weed\npopulations to a level that warrants concern. In addition, weed control measures are included in the\npermit stipulations.\nSignature\nI considered this review and determined that the proposed action is categorically excluded from\nfurther environmental analysis and no extraordinary circumstances are present.\n8/21/23\nAuthorized Officer/Date\n8| Page", "UNITED STATES DEPARTMENT OF THE INTERIOR\nBureau of Land Management\nMonticello Field Office\n365 North Main Street\nMonticello, Utah 84535\nPhone: 435-587-1500\nFax: 435-587-1518\n\nDECISION RECORD\nCoyote Shuttle SRP Amendment CX\nDOI-BLM-UT-Y020-2024-0016-CX\n\nI. DECISION:\n\nIt is my decision to issue a Special Recreation Permit (SRP) amendment to Coyote Shuttle, for\ntheir commercial use, to continue providing shuttling services for vehicles and private visitors in\nthe Bears Ears National Monument (BENM) and other areas of the Monticello Field Office. The\nProposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9, H. The BLM Moab Field\nOffice issued an SRP renewal for a ten-year term (expiring December 31, 2033). During that term,\nthe SRP would be subject to annual review and authorization to ensure compliance with the terms\nand conditions of the permit. This amendment, initiated by the Monticello Field Office, renews\nauthorization to locations in the Monticello Field Office under the joint agreement to manage select\nSRPs with the Moab Field Office.\n\nThe following terms and stipulations shall be applied to the SRP.\n* General Terms included on all BLM SRPs (Form 2930-2)\n* BLM Utah Statewide Commercial Stipulations\n* BLM Monticello Field Office Stipulations\n* Bears Ears National Monument Stipulations.\nThis decision is contingent upon the applicant providing all documents required for processing the\nrespective SRP in accordance with the requirements set forth in the BLM SRP Handbook H-2930-\n1, such as proof of insurance, and the permit holder signing the final permit that contains all the\nrelevant terms, conditions, stipulations, and monitoring requirements.\n\nII. COMPLIANCE AND MONITORING:\n\nCommercial use SRPs are routinely monitored by rangers for compliance with terms, conditions,\nand stipulations in accordance with BLM Handbook H-2930-1 (2014). All multi-year SRPs are\nsubject to annual review and validation to ensure permit compliance and acceptable performance.\nIn addition, each permit holder is required to submit pre-trip affidavits and an annual post-use\nreport documenting all trips on BLM-managed lands.\n\nDecision Record\nDOI-BLM-UT-Y020-2024-0004-CX\n1\n\nIII. AUTHORITIES:\nThe authority for this decision is contained in the Federal Land Management and Policy Act of\n1976 (FLPMA), the Federal Lands Recreation and Enhancement Act of 2004 (REA), and the Code\nof Federal Regulations (43 CFR subpart 2932). 516 DM 11.9, H:\n\n\"Issuance of Special Recreation Permits for day use or overnight use up to 14 consecutive nights;\nthat impacts no more than 3 staging area acres; and/or recreational travel along, roads, trails, or in\nareas authorized in a land use plan. This CX cannot be used for commercial boating permits along\nWild and Scenic Rivers. This CX cannot be used for the establishment or issuance of Special\nRecreation Permits for 'Special Area' management.\n\nIV. RATIONALE FOR DECISION:\n\nThis decision to amend the SRP for Coyote Shuttle facilitates private recreational, and educational\nopportunities for visitors to explore the outstanding scenic and cultural resources of the Bears Ears\nNational Monument. Permittee adherence to SRP stipulations and the presence of experienced\nguides maximizes protection of resources through consistent application of \"Leave No Trace\" and\n\"Visit with Respect\" principles. SRPs result in socio-economic benefits to individual companies\nand guides, as well as to any surrounding communities where clients may acquire food and lodging\nimmediately before or after a trip. According to the Code of Federal Regulations (CFR), the\nissuance of an SRP is considered a discretionary decision (CFR 2932.26).\n\nThe BLM coordinated with the Bears Ears Commission (BEC) on this permit proposal. The BLM\npresented information about this permit and discussed the management of this permit with the\nBEC at a meeting March 22, 2024.\n\nV. CONFORMANCE AND CONSISTENCY\n\nThe permit is located in Bears Ears National Monument. Accordingly, for the BLM to authorize\nthe SRP renewal, it must conform to the applicable land use plan and be consistent with the\nprotection of monument objects identified in Proclamation 10285. The activity satisfies both of\nthese criteria.\n\nLand Use Plan (LUP) Conformance\n\nApplicable Plans:\n* Bears Ears National Monument: Record of Decision and Approved Monument\nManagement Plans \u2013 Indian Creek and Shash J\u00e1a Units (MMP) (February 2020)\n* Monticello Field Office Record of Decision and Approved Resource Management\nPlan, as Amended (RMP) (November 2008)]\nThe BLM may authorize SRP activities only if it determines that the decision conforms to the\napplicable LUP(s) for the specific areas within BENM where those activities are occurring. The\nactivities occur in an area that is managed under the RMP and MMP. As part of the CX review\nprocess for the permit renewal, the MFO IDT and AO documented the activities and determined\n\nDecision Record\nDOI-BLM-UT-Y020-2024-0004-CX\n2\n\nthat they are in conformance with the MMP and RMP and would not conflict with other decisions\nthroughout the plan.\n\nConsistency with Proclamation 10285\n\nThe authorized activity is shuttling private recreationists in approved areas of the Indian Creek\nSRMA. The BLM considered potential impacts to monument objects and consistency with\nPresidential Proclamation 10285 in the CX review and determined that because activities have\nadditional Special Recreation Permit stipulations for BENM and the Indian Creek SRMA and will\nbe routinely monitored by park rangers for compliance, that monument objects will be protected.\nThe objects table in the following section provides an overview of considerations.\n\nIf any new conflicts with monument object protection are identified with respect to private\nshuttling, both the regulations at 43 CFR 2932 and the SRP general terms allow the BLM to modify\nthe permit at any time, including modification of the amount of use. The regulations and the SRP\ngeneral terms also allow the authorized officer to suspend or terminate an SRP if necessary to\nprotect public resources, health, safety, the environment, or because of non-compliance with\npermit stipulations.\n\nObjects Table\n\nObjects Category\nBears Ears Landscape\n\nCultural and Historical\nResources\n\nDiscussion\nThe entire Bears Ears landscape is identified as a monument\nobject by Proclamation 10285. This project is consistent with\nthe protection of the overall Bears Ears landscape because it\noccurs on open designated routes and roads. Other landscape\nlevel objects include night skies, soundscapes, and geologic\nareas. Night skies will not be affected by the Proposed Action,\nas the activity is only driving on open designated roads where\nonly minimal localized impact occurs. Soundscapes would not\nbe affected by the Proposed Action because that rare and\narresting quality of deafening silence referenced in the\nProclamation is not available in the approved areas since they\nare designated and open routes and roads subject to normal\nvehicle traffic. This proposed use is also not expected to impact\nmonument objects as it occurs on open designated roads. This\nproject would not affect the overall scenic quality of the area,\nas disclosed in Section 3.2.2.3 or diminish the cultural\nimportance of this 1.3-million-acre landscape.\nCliff dwellings and other archaeological sites in the area are\nidentified as objects by Proclamation 10285. These objects are\nunlikely to be impacted as this project occurs on open\ndesignated routes and roads. The SRP also includes specific\nVisit with Respect stipulations that will help protect cultural\nresources. This SRP amendment facilitates a very small amount\n\nDecision Record\nDOI-BLM-UT-Y020-2024-0004-CX\n3\n\nBiological Resources\n\nPaleontological Resources\n\nof use in BENM, primarily to access the Salt Creek Trailhead.\nThis trail crosses into the NPS Canyonlands National Park\nBoundary roughly a mile from the trailhead and that use is\nmanaged under a Commercial Use Authorization by the NPS.\nDue to that limiting factor, no impact to BENM cultural and\nhistorical resources is likely.\nThe Indian Creek SRMA supports a diverse array of wildlife\nand plant species which are identified as monument objects.\nSpecific SRP program design features and stipulations were\ndeveloped through the RMP and MMP planning processes, and\nare applied to all current, new, and renewal SRPs for the\nprotection of these biological resources. SRPs are a primary\nchannel for the communication of \"Leave No Trace\" principles\nto visitors due to the presence of trained and experienced\nguides. Permittees often communicate these educational\nmessages, not only to their clients, but visitors they encounter\nin the field. This activity is further limited from impacting\nbiological resources identified as monument objects as it occurs\non open designated routes and roads subject to normal vehicle\ntraffic.\nMany geologic areas with paleontological resources exist\nthroughout Bears Ears National Monument. Paleontological\nresources will continue to be actively managed, monitored, and\nprotected under existing laws and regulations. The project area\ndid not require a paleontological survey because the area occurs\non open designated routes and roads subject to linear\ndisturbance associated with road building, existence, and\nmaintenance.\n\nVI. RIGHT OF PROTEST AND/OR APPEAL:\n\nThis decision may be appealed to the Interior Board of Land Appeals (IBLA), Office of the\nSecretary, in accordance with the regulations contained in 43 C.F.R. Part 4. Detailed instructions\nfor filing an appeal are contained on the attached Form 1842-1 (Attachment A).\n\nVII. APPROVAL\n\nJACOB PALMA\nJacob Palma, Field Manager\nDigitally signed by JACOB PALMA\nDate: 2024.04.15 16:56:02 -06'00'\nDate\n\nDecision Record\nDOI-BLM-UT-Y020-2024-0004-CX\n4\n\nAttachments:\nBLM Form 1842-1\nCategorical Exclusion DOI-BLM-UT-Y020-2024-0016-CX\n\nDecision Record\nDOI-BLM-UT-Y020-2024-0004-CX\n5\n\nAttachment A: Form 1842-1\n\nForm 1842-1\n(September 2020)\n\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nINFORMATION ON TAKING APPEALS TO THE INTERIOR BOARD OF LAND APPEALS\n\nI. NOTICE OF\nAPPEAL........\n\n2. WHERE TO FILE\nNOTICE OF APPEAL.....\n\nWITH COPY TO\nSOLICITOR..\n\n3. STATEMENT OF REASONS\n\nWITH COPY TO\nSOLICITOR..\n\n4. SERVICE OF DOCUMENTS\n\n5. METHOD OF SERVICE....\n\nDO NOT APPEAL UNLESS\n1. This decision is adverse to you,\nAND\n2. You believe it is incorrect\nIF YOU APPEAL, THE FOLLOWING PROCEDURES MUST BE FOLLOWED\nA person who wishes to appeal to the Interior Board of Land Appeals must file in the office of the officer who\nmade the decision (not the Interior Board of Land Appeals) a notice that they wish to appeal. A person served\nwith the decision being appealed must transmit the Notice of Appeal in time for it to be filed in the office where it is\nrequired to be filed within 30 days after the date of service. If a decision is published in the FEDERAL REGISTER, a\nperson not served with the decision must transmit a Notice of Appeal in time for it to be filed within 30 days after the\ndate of publication (43 CFR 4.41 I and 4.413).\nBureau of Land Management\nMonticello Field Office\n365 North Main Street, P.O. Box 7\nMonticello, UT 84535\n\nDOI Regional Solicitor\n6201 Federal Building\n125 South State Street\nSalt Lake City, UT 84138-1180\n\nWithin 30 days after filing the Notice of Appeal, file a complete statement of the reasons why you are appealing.\nThis must be filed with the United States Department of the Interior, Office of Hearings and Appeals, Interior\nBoard of Land Appeals, 801 N. Quincy Street, MS 300-QC, Arlington, Virginia 22203. If you fully stated your\nreasons for appealing when filing the Notice of Appeal, no additional statement is necessary\n(43 CFR 4.412 and 4.413).\nDOI Regional Solicitor\n6201 Federal Building\n125 South State Street\nSalt Lake City, UT 84138-1180\n\nA party that files any document under 43 CFR Subpart 4, must serve a copy of it concurrently on the appropriate\nofficial of the Office of the Solicitor under 43 CFR 4.413(c) and 4.413(d). For a notice of appeal and statement of\nreasons, a copy must be served on each person named in the decision under appeal and for all other documents, a\ncopy must be served on each party to the appeal (including intervenors). Service on a person or party known to be\nrepresented by counsel or other designated representative must be made on the representative. Service must be\nmade at the last address of record of the person or party (if unrepresented) or the representative, unless the person,\nparty or representative has notified the serving party of a subsequent change of address.\nIf the document being served is a notice of appeal, service may be made by (a) Personal delivery; (b) Registered\nor certified mail, return receipt requested; (c) Delivery service, delivery receipt requested, if the last address of\nrecord is not a post office box; or (d) Electronic means such as electronic mail or facsimile, if the person to be\nserved has previously consented to that means in writing. All other documents may be served by (a) Personal\ndelivery; (b) Mail; (c) Delivery service, if the last address of record is not a post office box; or (d) Electronic means,\nsuch as electronic mail or facsimile, if the person to be served has previously consented to that means in writing.\n\n6. REQUEST FOR STAY Except where program-specific regulations place this decision in full force and effect or provide for an automatic stay,\nthe decision becomes effective upon the expiration of the time allowed for filing an appeal unless\na petition for a stay is timely filed together with a Notice of Appeal (43 CFR 4.21). If you wish to file a petition for a\nstay of the effectiveness of this decision during the time that your appeal is being reviewed by the Interior Board of\nLand Appeals, the petition for a stay must accompany your Notice of Appeal (43 CFR 4.21 or 43 CFR 2801.10 or 43\nCFR 2881.10). A petition for a stay is required to show sufficient justification based on the standards listed below.\nCopies of the Notice of Appeal and Petition for a Stay must also be submitted to each party named in this decision and\nto the Interior Board of Land Appeals and to the appropriate Office of the Solicitor (43 CFR 4.413) at the same time the\noriginal documents are filed with this office. If you request a stay, you have the burden of proof to demonstrate that a\nstay should be granted.\nStandards for Obtaining a Stay. Except as otherwise provided by law or other pertinent regulations, a\npetition for a stay of a decision pending appeal shall show sufficient justification based on the following\nstandards: (1) the relative harm to the parties if the stay is granted or denied, (2) the likelihood of the appellant's success\non the merits, (3) the likelihood of immediate and irreparable harm if the stay is not granted, and (4) whether the public\ninterest favors granting the stay.\nUnless these procedures are followed, your appeal will be subject to dismissal (43 CFR 4.402). Be certain that all communications are\nidentified by serial number of the case being appealed.\nNOTE: A document is not filed until it is actually received in the proper office (43 CFR 4.401(a)). See 43 CFR Part 4, Subpart B for general rules\nrelating to procedures and practice involving appeals.\n(Continued on page 2)\n\n43 CFR SUBPART 1821-GENERAL INFORMATION\n\nSec. 1821.10 Where are BLM offices located? (a) In addition to the Headquarters Office in Grand Junction, CO and seven national level\nsupport and service centers, BLM operates 12 State Offices each having several subsidiary offices called Field Offices. The addresses of the State\nOffices can be found in the most recent edition of 43 CFR 1821.10. 1.10. The State Office geographical areas of jurisdiction are as follows:\n\nSTATE OFFICES AND AREAS OF JURISDICTION:\n\nAlaska State Office\nArizona State Office\nCalifornia State Office\nColorado State Office\nEastern States Office\n\nIdaho State Office\nMontana State Office\nNevada State Office----\nNew Mexico State Office\nOregon State Office\nUtah State Office\nWyoming State Office\n\nAlaska\nArizona\nCalifornia\nColorado\nArkansas, Iowa, Louisiana, Minnesota, Missouri\nand, all States east of the Mississippi River\nIdaho\nMontana, North Dakota, and South Dakota\nNevada\nNew Mexico, Kansas, Oklahoma, and Texas\nOregon and Washington\nUtah\nWyoming and Nebraska\n\n(b) A list of the names, addresses, and geographical areas of jurisdiction of all Field Offices of the Bureau of Land Management can be obtained at\nthe above addresses or any office of the Bureau of Land Management, including the Headquarters Office, Bureau of Land Management, 760 Horizon\nDrive, Grand Junction, CO 81506.\n\n(Form 1842-1, September 2020)", "U.S. DEPARTMENT OF THE INTERIOR\nBureau of Land Management\n\nCoyote Shuttle SRP Amendment\n\nMonticello Field Office\n\nCATEGORICAL EXCLUSION\nDOI-BLM-UT-Y020-2024-0016-CX\n\nCoyote Shuttle Special Recreation Permit Amendment\n\nApril 2024\n\nApplicant or Proponent\nCoyote Shuttle\n55 W 300 S\nMoab, UT 84532\n\nUNITED STATES DEPARTMENT OF THE INTERIOR\nBureau of Land Management\nMonticello Field Office\n365 North Main Street\nMonticello, Utah 84535\nPhone: 435-587-1500\nFax: 435-587-1518\n\nMission Statement\nTo sustain the health, diversity, and productivity of the public lands\nfor the use and enjoyment of present and future generations.\n\nCATEGORICAL EXCLUSION NOT ESTABLISHED BY STATUTE\nDOI-BLM-UT-Y020-2024-0016-CX\n\nA. BACKGROUND\nProposed Action Title/Type: Coyote Shuttle SRP Amendment\nLocation of Proposed Action: Monticello Field Office and Bears Ears National Monument\nselect open designated roads\nApplicant: Coyote Shuttle\nDescription of Proposed Action:\nCoyote Shuttle has applied to amend their Special Recreation Permit (SRP) to private shuttling of\nrecreationists and vehicles on select designated roads on lands administered by the BLM\nMonticello Field Office (MFO) within Bears Ears National Monument (BENM). This SRP is\nadministered and jointly managed out of the Moab Field Office. The BLM would amend this SRP\nfor authorizing use of locations in the MFO and BENM for a 10-year term considering the\napplicant's acceptable operating status with the MFO and the Moab Field Office. The Moab Field\nOffice renewed the applicant's SRP for a 10-year term in February 2024 for locations in the Moab\nField Office. Multi-year SRPs are subject to monitoring and annual authorization to ensure\nsatisfactory performance, including compliance with all terms and stipulations of the permit\n(Attachment 3). These stipulations originate from:\n* General Terms included on all BLM SRPs (Form 2930-2)\n* BLM Utah Statewide Commercial Stipulations\n* BLM Monticello Field Office and Bears Ears National Monument Stipulations\n  * An additional Cultural Resource Site Etiquette information sheet would be\n    provided with the supplemental SRP stipulations.\nThe primary activity taking place on BLM lands would be vehicle-based shuttling of private\nrecreationists and vehicles on point-to-point-type activities including bicycling and hiking. The\npermittee and their clients would be required to follow Leave No Trace and Visit with Respect\nprinciples. Pre-trip itineraries would be required for all trips. Locations considered for amendment\nby the Monticello Field Office are primarily County B roads. The full list of authorized roads are\nLockhart Basin Rd, Beef Basin Rd (Cathedral Butte/S. Salt Creek Trailhead), and Kane Creek Rd\n(Hurrah Pass/Chicken Corners).\nThe Proposed Action is in Bears Ears National Monument (BENM) and is governed by\nProclamation 10285. For the BLM to authorize, the proposed project must comply with the\nprotection of monument objects identified in Proclamation 10285.\n\nB. LAND USE PLAN CONFORMANCE AND COMPLIANCE WITH NEPA\nLand Use Plan Name: Monticello Field Office Record of Decision and Approved Resource\nManagement Plan, as Amended (RMP)\nDate Approved/Amended: November 2008\nThe proposed action is in conformance with the applicable LUP because it is specifically provided\nfor in the following LUP decision(s):\n\nRecreation Management Actions:\n* Special Recreation Permits, REC-17: \u201cSpecial Recreation Permits will be issued as a\n  discretionary action as a means to help meet management objectives, contact visitor use,\n  protect recreational and natural resources and provide for the health and safety of visitors\u201d\n  (page 91).\n* Special Recreation Permits, REC-18: \u201cAll SRPs will contain standard stipulations\n  appropriate for the type of activity and may include additional stipulations necessary to\n  protect lands or resources, reduce user conflicts, or minimize health and safety concerns\"\n  (page 91).\n* Special Recreation Permits, REC-19: \u201cSRPs will be used to manage different types of\n  recreation associated with commercial uses, competitive events, organized groups,\n  vending, and special areas. These recreation uses can include, for example, large group\n  events, river guide services, and commercial recreation activities\u201d (page 91).\nLand Use Plan Name: Bears Ears National Monument: Record of Decision and Approved\nMonument Management Plans \u2013 Indian Creek and Shash J\u00e1a Units (MMP)\nDate Approved: February 2020\nThe proposed action is in conformance with the applicable LUP because it is specifically provided\nfor in the following LUP decision(s):\nRecreation and Visitor Services Management Actions \u2013 Shash J\u00e1a Unit and Indian Creek Unit:\n* Goals and Objectives: \u201cFocus the recreation program and administer BLM SRPs and\n  USFS Recreation SUPs [Special Use Permits] to conserve the identified recreation\n  outcomes, manage visitor use, protect recreational and natural resources, provide fair\n  market value to the United States, and provide for the health and safety of visitors\u201d (pages\n  50 and 91).\nC. COMPLIANCE WITH NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9, H: \u201cIssuance of Special\nRecreation Permits for day use or overnight use up to 14 consecutive nights; that impacts no more\nthan 3 staging area acres; and/or recreational travel along roads, trails, or in areas authorized in a\nland use plan. This CX cannot be used for commercial boating permits along Wild and Scenic\nRivers. This CX cannot be used for the establishment or issuance of Special Recreation Permits\nfor 'Special Area' management.\u201d\nThe \"Special Area management\u201d in the context of this CX only refers to the establishment\n(management) of special areas where Individual Special Recreation Permits (non-\ncommercial/private permits) are required (e.g., Cedar Mesa allocated trails and the San Juan\nRiver). A CX can still be used for SRPs in other special areas as defined by 43 CFR 2932.5.\n\nD. CONCLUSION\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\n\nproposed action has been reviewed, and none of the extraordinary circumstances described in 43\nCFR Part 46.215 apply. The locations of proposed activities on designated roads were considered,\nand no significant impacts are expected. The proposed activities are not surface disturbing as\ndefined in the RMP and MMP.\n\nE. SIGNATURE\nDigitally signed by JACOB\nJACOB PALMA PALMA\nDate: 2024.04.15 16:55:22 -06'00'\nAuthorized Officer:\nJacob Palma, Field Manager\n\nF. CONTACT PERSON\nFor additional information concerning this CX review, please contact:\nCaleb Meyer\nOutdoor Recreation Planner\nBLM Monticello Field Office\n435-587-1504\ncmeyer@blm.gov\n\nG. ATTACHMENTS:\n1. Extraordinary Circumstances Review\n2. Maps\n3. SRP Stipulations: General, Utah, Monticello Field Office\n  a. Cultural Site Etiquette\n\nTABLE 1\nCATEGORICAL EXCLUSION REVIEW RECORD\nThe following elements are not present in the Monticello Field Office and have been removed\nfrom the checklist: Farmlands (Prime or Unique), Wild Horses and Burros.\n\nResource | Yes/No* | Assigned Specialist Signature | Date\n--- | --- | --- | ---\nAir Quality | No | N. Huber | 3/25/24\nAreas of Critical Environmental Concern | No | J. Martin | 3/26/24\nCultural Resources | No | S. MacDonald | 3/20/24\nEnvironmental Justice | No | E. Helton | 3/21/24\nFloodplains | No | J. Carling | 3/20/24\nInvasive Species/Noxious Weeds | No | T. Marian | 3/26/24\nMigratory Birds | No | M. Wardle | 3/25/24\nNative American Religious Concerns | No | S. Lane | 3/21/24\nThreatened, Endangered, or Candidate Species | No | M. Wardle | 3/25/24\nWastes (hazardous or solid) | No | C. Quirin, N. Huber | 3/25/24\nWater Quality (drinking or ground) | No | M. Wardle | 3/25/24\nWetlands / Riparian Zones | No | J. Carling | 3/20/24\nWild and Scenic Rivers | No | C. Meyer | 3/19/24\nWilderness | No | M. Haines | 3/20/24\nPaleontology | No | E. Lessner | 3/19/24\nOther: | | |\n*Extraordinary Circumstances apply.\n\nEnvironmental Coordinator: /s/ Emilee Helton\nDate: 04/03/24\n\nATTACHMENT 1\nEXTRAORDINARY CIRCUMSTANCE REVIEW\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR\n46.215) apply. The project would:\n\nExtraordinary Circumstances Review\n1. Have significant impacts on public health or safety.\nNo\nRationale: The proposed action (PA) would not have significant impacts on public health or\nsafety because SRP stipulations required under this proposed activity emphasize Leave No\nTrace and Visit with Respect principles and the PA only occurs on open designated roads.\n2. Have significant impacts on such natural resources and unique geographic characteristics\nas historic or cultural resources; park, recreation or refuge lands; wilderness areas; wild\nor scenic rivers; national natural landmarks; sole or principal drinking water aquifers;\nprime farmlands; wetlands (Executive Order 11990); floodplains (Executive Order\n11988); national monuments; migratory birds; and other ecologically significant or\ncritical areas.\nNo\nRationale: The proposed action would not have significant impacts on the natural resources and\nunique geographic characteristics listed above because they are either not present or would not\nbe significantly impacted due to the location and nature of the activity. Those that are present\nin the area (recreation lands, historic or cultural resources, migratory birds, and national\nmonument) would not be significantly impacted because the activities would occur on open\ndesignated roads which are used by the general public.\n3. Have highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of available resources [NEPA section 102 (2) (E)].\nNo\nRationale: The proposed activity would not have highly controversial effects because SRP\nstipulations and required operating plan conformance limit any potential environmental effects.\nThe proposed action would authorize previously approved recreation activities on open\ndesignated roads, which are also available to public access, and there are no known unresolved\nconflicts concerning this ongoing activity and alternative uses of available resources.\n4. Have highly uncertain and potentially significant environmental effects or involve unique\nor unknown environmental risks.\nNo\nRationale: The proposed action would not have highly uncertain and potentially significant\nenvironmental effects or involve unique or unknown environmental risks because the proposed\naction renews authorization of ongoing recreation activities on open designated roads, which\nare also available to public access and casual recreation use. No significant environmental\neffects have been observed at the proposed locations from ongoing use be the permittee.\n5. Establish a precedent for future action or represent a decision in principal about future\nactions with potentially significant environmental effects.\nNo\nRationale: The proposed action would not establish a precedent or represent a decision in\nprinciple about future actions because all SRPs are evaluated on an individual basis.\nAdditionally, this proposed action does not present any unique characteristics or potentially\nsignificant environmental effects.\n6. Have a direct relationship to other actions with individually insignificant but cumulatively\nsignificant environmental effects.\n\nExtraordinary Circumstances Review\nNo\nRationale: The proposed action does not have a direct relationship to other actions with\n cumulatively significant environmental effects because the proposed activities occur on open\n designated routes, which are open to the public and casual recreation use. On routes where road\n counter data is tracked, SRP use accounts for no more than three percent of total use. There\n have been no known significant issues resulting from the permittee's prior authorization for\n these activities and areas or the issuance of similar types of SRPs. Therefore, it is not expected\n that the issuance of this SRP would post any significant environmental effects in addition to\n other actions in this area.\n7. Have significant impacts on properties listed, or eligible for listing, on the National\nRegister of Historic Places as determined by the bureau.\nNo\nRationale: The proposed permit renewal is for designated roads and does not authorize new\n disturbance. It does not have the potential to affect historic properties. This project is exempt\n from SHPO consultation as per the State Protocol Agreement's Appendix H: II.C. 2 and 3.\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated Critical\nHabitat for these species.\nNo\nRationale: There would be no significant impact to species or Critical Habitat because all\n activities would be limited to designated roads.\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the\nprotection of the environment.\nNo\nRationale: The proposed action is not known to violate any environmental protection laws.\n10. Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898).\nNo\nRationale: The proposed action would not have a disproportionately high and adverse effect on\n low income or minority populations because the SRP would support the local outdoor tourism\n economy in adjacent communities where low income and minority populations are prevalent.\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian\nreligious practitioners or significantly adversely affect the physical integrity of such\nsacred sites (Executive Order 13007).\nNo\nRationale: The proposed action does not limit access, per the American Indian Religious\n Freedom Act, because activities would be confined to designated roads that are open to the\n public and it does not grant exclusive use of public lands. The proposed action would also not\n affect the physical integrity of sacred sites because it would be limited to designated roads.\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-\nnative invasive species known to occur in the area or actions that may promote the\nintroduction, growth, or expansion of the range of such species (Federal Noxious Weed\nControl Act and Executive Order 13112).\nNo\nRationale: The proposed action would not have a significant effect on the spread of noxious or\n invasive weed species because activities would be limited to open designated roads. Weeds are\n monitored and controlled according the 2013 Programmatic EA- Integrated Invasive\n Plants Management Plan for the Monticello Field Office.\n\nATTACHMENT 2\nPROPOSED ROUTE MAPS\nMaps below indicate drop-off points with vehicle icons. Coyote Shuttle only has two drop-off\npoints on BLM Monticello-lands. At the Cathedral Butte Trailhead and at the Hamburger Rock\nCampground. These points facilitate private recreational use of the Salt Creek Trail\n(Canyonlands NPS) and cycling the Lockhart Basin Rd (BLM Monticello). The north shuttle\ndrop point for Lockhart Basin is on the Moab Field Office (Ledge Group Sites). The remainder\nof the use in this Proposed Activity is driving on open and designated roads.\nnter\n4910\n4790\nNeedles Outpost\n(Privately owned,\nseasonal)\nA\n$\n4920\nark\nCREEK\n4882\nROAD\n4870\nx4842\nIndian\nCreek Falls\n(group site)\nHarts\n\u092e\u093f\n4870\nA\nIndian\n4901\nHamburger Rock\n(10 sites)\n4821\n5137\nIndian Creek\nCorridor\n5310\n20\n4961\n4940\n5.4\n5000\n5695\nSRMA\nx4869\nCreek Pasture\n(33 sites, 1 group site) 4850\n~50007\n4947\nAA\n3.2\n\nIpper Salt\nZone\n\u00d7 6697\nTRAN Salt 6270\n6050\n66500\n7172\nNational Park Boundary\nNational Monument Boundary\nBEEF\n6814\nx 681\nCreek\n20\n0919-\n7060\n-6500-\n00\n107\n1250-\n7500\nCathedral\nButte\n7940\n7 Cathedral\nButte\nATTACHMENT 3\nBASIN\n2.\n\nSPECIAL TERMS AND CONDITIONS\nSRP STIPULATIONS AND CULTURAL SITE ETIQUETTE\n\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nCOMMERCIAL\nSPECIAL RECREATION PERMIT STIPULATIONS\n\nSpecial Recreation Permit Details:\nName of Company: Coyote Shuttle\nSpecial Recreation Permit Number: MFO-2024-00078\nPre-trip Itineraries Required: Yes\nDeductions or Discounts Applicable: Yes\nLimited Use Allocation: Yes\n\nIn addition to the General Terms listed on page two of Form 2930-2, this permit is\nsubject to the following additional stipulations:\n\nBLM Utah Terms and Stipulations\nA. General\n1) Permits issued for more than one year are subject to annual validation. To secure\nvalidation the permit holder must:\na) have performed satisfactorily under the terms and conditions of this permit and be\nin conformance with applicable Federal, State, and local laws, ordinances,\nregulations, orders, postings, and written requirements applicable to the area and\noperation covered by the permit,\nb) ensure that all persons operating under the permit have obtained all required\nFederal, State, and local licenses or registrations,\nc) have on file, with the office issuing the permit, current insurance that meets or\nexceeds the BLM's minimum insurance requirements for the event or activity and\nidentifies the United States Department of the Interior Bureau of Land\nManagement as additional insured, and\nd) have no outstanding, past due, or unpaid billing notices.\n2) Permittees may not leave unattended personal property on public lands administered\nby the Bureau of Land Management for a period of more than 48 hours without written\n\npermission of the authorized officer, with the exception that vehicles may be parked\nin designated parking areas for up to 14 consecutive days. Unattended personal\nproperty is subject to disposition under the Federal Property and Administrative\nServices Act of 1949 as amended.\n3) The permit only authorizes the use for the activity, the time(s) and in the area(s)\nspecifically described in the approved area(s) of operation section of this permit (page\none of Form 2930-2) or on the list of authorized routes or maps attached to the SRP.\n4) The permittee must maintain on file with the BLM a current and correct list of\nemployees who will be conducting services for the company on public land. Persons\nproviding services under this permit must be an employee of the permittee.\n5) Placement of caches of supplies and food or equipment for future activities is not\nallowed without written permission of the authorized officer.\n6) The permittee and any persons providing services under this permit must present or\ndisplay a copy of the Special Recreation Permit (Form 2930-2) to an authorized\nofficer-representative, or law enforcement personnel upon request to determine the\nvalidity of the permit, ascertain if the group has a copy of the permit and are operating\nwithin authorization (locations and activities), check all required equipment, and to\norient trip participants about the use of public lands and safety.\n7) The permittee shall post a copy of the Special Recreation Permit (Form 2930-2) and\nthese special stipulations in prominent view where all participants and public may view\nthem (e.g., at the start of an event, staging area, in a commercial outfitters office or on\ntheir website, etc.).\n8) If the permittee wishes to sell or otherwise terminate his or her business and desires\nthat permit privileges be transferred to a new owner, the permittee shall notify the\nauthorized officer in advance, in writing, and receive advance written approval for the\npermit transfer. Additionally, the permittee shall advise the authorized officer in\nadvance of any action that would result in a change in ownership or controlling\nbusiness interest.\n9) When a non-permitted company/group (e.g., booking agent, advertiser) is working\nwith a commercially permitted company to provide a service on public lands, the\nadvertising must reflect this partnership. For example, Company Y is not permitted but\nthey work with Company X who is permitted. Company Y must include 'working in\nconjunction with Company X, a commercially permitted outfitter on all advertisements.\n\nB. Financial\n1) All fees associated with commercial use are established by the BLM Director, updated\nevery three years based on the Implicit Price Deflator Index, and published in the\nFederal Register._Commercial use fees are based on a percentage (3% as of\nSeptember, 2020) of the adjusted gross revenue derived from use authorized under\nthe Special Recreation Permit. The permittee will pay at least the minimum annual fee\n($115.00 as of September, 2020), plus any commercial use fees due in excess of the\nminimum fee. Additionally, if more than 50 hours of BLM staff time is required for\nprocessing the permit, cost recovery of direct expenses related to the permit will be\ncharged. If the 50-hour cost recovery threshold is anticipated to be exceeded, then\nrecovery of costs begins with the first hour.\n\n2) When Special Area fees are applicable, commercial operators must collect the fees\nfrom their guests, spectators, or participants, and list the Special Area fee as a\nseparate item assessed by BLM on trip invoices. At the end of each use season, the\npermittee must include a trip by trip accounting of the number of guests using the\nSpecial Areas in their year-end post use report.\n3) A minimum annual fee or prepayment of estimated use fees is due prior to use\noccurring. This amount is based on either the amount of fees paid the previous year\nor an annual revenue estimate agreed to by both the permittee and the authorized\nofficer. For commercial use, periodic payments are allowed if the prepayment amount\ndue exceeds $1,000.00. At least 25% of the total amount due must be paid prior to\nuse.\n4) The permittee must submit a post use report (see Appendix A) thirty days after the\nlast use of the permit in a calendar year, or as agreed upon with the field office\nadministering the permit. Alternative reporting arrangements may be established by\nwritten agreement with the authorized officer. An extension of this due date may be\napproved by the issuing office on a case-by-case basis. The report must contain a\ntrip-by-trip log of: trip location, beginning and ending dates of each trip, number of\nclients, number of guides, and gross receipts for the trip. In reporting gross receipts,\nthe outfitter will report all payments made by the customer including, but not limited\nto, activity-related equipment rental, gratuities, donations, and gifts, with the only\nexceptions being state and local sales tax and retail sales of durable goods that remain\nthe property of the customer and have utility after the activity. The request for\ndeductions based on pre- and post- trip transportation and lodging expenses and\npercentage of time on public land, if being claimed, must also be submitted at this\ntime. Requests for transportation and lodging deductions must be accompanied by\ncopies of supporting receipts documenting proof of payment.\n5) The permittee must submit a post use report to the authorized officer for every year\nthe permit is in effect. If the post use report is not received by the established deadline,\nthe following late fee schedule, set by the Utah BLM Director, will be initiated:\n* More than 15 calendar days but less than 30 calendar days after the due date:\n  $125\n* More than 30 calendar days after the due date, but less than 45 calendar days:\n  $250\nPost use reports submitted more than 45 calendar days after the due date may\nresult in criminal, civil, and/or administrative action to protect the interest of the\nUnited States.\n6) The permittee must maintain the following internal accounting records pertaining to\nthe permit for a minimum of three years after the expiration of the permit:\na) W-2 records or a similar record of employment for all employees conducting\nactivities under the permit,\nb) a record of all financial relationships with booking agents or advertisers,\nc) a record of all receipts or compensation including payments, gratuities, donations,\ngifts, bartering, etc., received from any source during activities conducted under\nthe permit, and\nd) a record of all payments made by the permittee and claimed as a deduction in the\npermittee's fee submission.\ne) a complete and reconcilable accounting system that includes the following items:\n12\n\ni) customer cash receipt deposit ledger or statements. These include the deposit\ntransactions with continuous sum totals.\nii) bank statements/ledgers, or the deposit slip ledger receipts\nC. Insurance\n1) Self-insured, Federal, and State Government agencies are not required to list the\nUnited States Department of the Interior \u2013 Bureau of Land Management as an\nadditional insured. In lieu of insurance, a written statement is required from the\ncomptroller or risk manager that the SRP activity is in fact agency sponsored and the\nagency accepts liability. If a state or state subdivision, or quasi-governmental agency\nis not self-insured, all insurance requirements apply.\n2) At a minimum, the permittee shall have in force a property damage, personal injury,\nand comprehensive public liability insurance policy that meets or exceeds the BLM's\nminimum insurance requirements for the event or activity.\nGeneral Guidelines for Minimum Insurance Requirements\nSRP Event or Activity | Per Occurrence | Per Annual Aggregate\n--- | --- | ---\nLow Risk: general non-competitive and non-commercial activities such as group camping, group activities, mounted orienteering, backpacking, or dog trials. | $300,000 | $600,000\nModerate Risk: whitewater boating, horse endurance rides, OHV events, mountain bike races, rock climbing (with ropes), ultra-light outings, rodeos | $500,000 | $1,000,000\nHigh Risk: bungee jumping, speed record events, unaided rock climbing, aerial or aerial delivery | $1,000,000 | $2,000,000 $10,000,000\n3) The policy shall state that the insurance company shall have no right of subrogation\nagainst the United States of America.\n4) Such insurance must name the United States Department of the Interior \u2013 Bureau of\nLand Management as an additional insured and provide for specific coverage of the\npermittee's contractually assumed obligation to indemnify the United States.\n5) The permit is not valid unless the permittee maintains a current authenticated\ncertificate of the required insurance on file with the office issuing the permit. The\ninsurance need only be valid during periods of actual use (which may include a set-\nup and break-down period).\n6) The permittee shall indemnify and hold harmless the United States against any\nresponsibility or liability for damage, death, injury, or loss to persons and property\nwhich may occur during the permitted use period or as a result of such use.\n7) The name of the insured on the insurance policy must be the same as the name on\nthe permit. Those permittees holding insurance policies which only insure the\npermittee and not the permittee's employees must ensure that their employees also\n13\n\nhave the required insurance in effect, and that a certificate of insurance is furnished\nto the authorized officer.\n\nD. Marking of Outfitter Vehicles\nEvery street-legal motor vehicle used to transport clients or equipment shall be marked\nwith at least one sign, decal, or placard on each side of the vehicle. The sign shall at a\nminimum include the company name and must be readable from a distance of 50 feet.\n\nE. Pre-Trip Itinerary\nIf required, the permittee will file a notice of intent in writing with the BLM prior to each\ntrip. The notice of intent must specify the intended dates of the trip, number of clients,\nnumber of guides, name of the lead guide and area to be visited, including the location\nof camps. See Special Recreation Permit Details on page one of this document for\nitinerary requirements for this permit.\n\nF. Environmental and Resource Protection\nAll activities must conform to Leave No Trace principles.\n1) For all activities and at all base camps with locations served/supported by a motorized\nvehicle, the permittee must have a toilet system that allows for the proper carry-out\nand disposal of solid human body waste in a responsible and lawful manner that is\nadequate for the size of the group and length of the trip. Toilets must be accessible\nfor use by passengers and crew at all sites where a company motorized vehicle is\npresent, except in developed locations where public restrooms are provided. In\nlocations remote from a permittee's vehicle, solid human waste must be cat holed in\na sunny location in bare soil or carried out (unless otherwise stipulated). Toilet paper\nmust be carried out and not buried or burned.\n2) Cans, rubbish, and other trash shall not be discarded, buried, or dumped on public\nlands or related waters. Wet garbage such as egg shells, orange peels, leftover solid\nfood, bones, melon rinds, etc., must be carried out. Trash cleanup at campsites and\nday use areas will include all litter or discarded items including small items such as\nbottle caps, cigarette butts and micro-trash.\n3) Washing or bathing with soap is not permitted in tributary streams, springs or other\nnatural water sources. Dishwater must be strained prior to dispersal (scattering).\nDishwater and bathwater may not be dispersed within 100 feet of streams, springs, or\nother natural water sources.\n4) The permittee will be responsible to ensure that historical, archaeological, cultural, or\necological values are not damaged, destroyed, or removed by any participants during\nauthorized activities.\n5) The permittee must conduct operations authorized by the permit in accordance with\napplicable BLM management plans and the permittee's own operating plan submitted\nto the BLM in support of this permit.\n14\n\n6) The number of participants on any trip, including guides, may not exceed the number\nspecified in the permittee's operating plan and approved permit. The exception to this\nrequirement is over-the-road bus tours using state and Federal highway and class B\ncounty roads.\n7) No camping is permitted within 300 feet of a known prehistoric or historic site.\n8) No camping is permitted within 300 feet of a water source other than perennial streams\nunless prior written permission is received from the authorizing officer.\n\nG. Fires\nThis permit does not waive any applicable fire restrictions and orders that may affect the\nuse of camp fires, charcoal or cooking fires. The following stipulations apply unless\nspecifically waived by written permission of the authorized officer:\n1) At sites accessed by the permittee's motor vehicle(s), the permittee must provide its\nown fuel wood.\n2) At sites accessed by the permittee's motor vehicle(s), the permittee must use a fire\npan to contain the fires, ash, and charcoal. Charcoal and ash from the fire pan must\nbe hauled out.\n3) Gathering wood from standing trees, live or dead, is prohibited.\n4) Use of dead and down wood is permitted only at backcountry sites not accessed by\nthe permittee's motor vehicle(s). In such cases, if a fire pan is not used, burn all wood\nto ash and naturalize the area before leaving.\n5) Scatter fuel wood piles and rock lined fire rings before leaving the site.\n\nH. Informed Risk\n1) The permittee shall inform clients of the inherent risks involved with the activity.\n2) The permittee shall review potential safety concerns, contingency plans and potential\nconsequences with its clients prior to operations.\n3) The permittee will utilize the appropriate and proper equipment and gear for the\nactivity.\n4) The permittee shall ensure that all persons operating under the authorization are\nmade aware of the physical safety hazards associated with abandoned mine openings\nand the potential for encountering abandoned mines within the permitted area. The\npermittee must present or display a copy of the attached Utah Abandoned Mine\nSafety: Stay Out and Stay Alive! brochure in prominent view where all participants and\npublic may view it. To obtain additional copies of the brochure, contact your local BLM\noffice.\n\nI. Safety and Equipment\n1) The permittee will ensure that activities are conducted in compliance with all laws and\nregulations relating to vehicle operations, land use restrictions, food handling, and any\nother applicable regulations.\n2) Every person serving as a guide on public land must at a minimum be trained and\ncurrently certified in Basic First Aid and Cardio-pulmonary Resuscitation (CPR). Each\nguide must have legible copies of certification cards in his/her possession while\n15\n\noperating under a BLM Special Recreation Permit in Utah. In addition, certification\ncards must be filed at the permittee's headquarters and available for BLM review if\nrequested.\n3) The following equipment must be carried on all commercial trips:\na) A first aid kit adequate to accommodate each activity, group, or subgroup will be\ncarried on all trips.\nb) Adequate repair kits and spare supplies appropriate for the trip and activity.\n4) The following procedures must be followed during all commercial activities:\na) Unless specifically authorized in the permit, discharge of firearms is allowed only\nfor legal pursuit of game animals by a licensed hunter.\nb) Use of explosives and fireworks is prohibited.\n5) The permittee is responsible for ensuring that all persons covered by this permit,\nincluding, but not limited to, agents, clients, customers, participants, and spectators,\nare complying with the Centers for Disease Control's (CDC) guidance\nconcerning wearing masks and maintaining physical distance. This requirement\napplies when the CDC's guidance concerning wearing masks and maintaining\nphysical distance is in effect.\n\nBLM Monticello Field Office and Bears Ears National Monument Terms and\nStipulations\n1) All motorized or mechanized vehicle travel is limited to designated roads.\n2) The permittee will be held legally and financially responsible for historical,\narchaeological, cultural, or ecological values damaged, destroyed, or removed by trip\nparticipants. Cultural artifacts located on the surface of an archaeological site or\nisolated artifacts are not to be disturbed. Moving or disturbing cultural artifacts from\nany location is a violation of federal law.\n3) The permittee will not use ropes and other climbing aids to access cultural sites or\narchaeological resources as defined in ARPA. Using a safety rope as an aid along a\nhiking route is permissible.\n4) Paleontological resources will not be disturbed or collected under a Special\nRecreation Permit. All collection of paleontological resources will otherwise be in\naccordance with the Paleontological Resources Preservation Act of 2009 and a permit\nwill be required. The permittee must contact the Monticello BLM in advance for\ndetermination of permit requirements.\n5) The permittee will obtain a filming permit prior to conducting any commercial filming\nactivities. Please contact our office to determine if a filming permit is needed.\n\nSUPPLEMENTAL STIPULATIONS FOR CEDAR MESA AND SHASH J\u00c1A SPECIAL\nRECREATION MANAGEMENT AREAS\n1) Permittees are required to obtain an advance reservation for all overnight use in the\ncanyons of Cedar Mesa and day hiking to Moon House by contacting the BLM\nMonticello Field Office. Permittees may not use Recreation.gov to directly obtain\nreservations. The permittee must also provide a pre-trip itinerary for all day hiking trips.\nOnly one commercial trip is allowed per trailhead per day. Reservation and pre-trip\nitinerary requests are approved on a first come, first served basis.\n2) Group size is limited to 12 people (including guides).\n16\n\n3) During the high use season (3/1 to 6/15, and 9/1 to 10/31), all overnight permits must\nbe picked up at the Kane Gulch Ranger Station (KGRS) between 8:00 AM and noon\non the trip start date. All clients, participants and guides are required to watch a \u201cVisit\nwith Respect\" video at KGRS before obtaining the permit.\n4) To avoid disturbance to wildlife during the nesting season March 1- August 31, the\nfollowing limitations apply during the season:\na. No commercial use: Fish Canyon above junction with McLoyd Canyon, Owl\nCanyon, Upper McLoyd Canyon (above Moon House Ruin), Upper North and\nSouth Mule Canyons (beyond 1 mile from Texas Flat Road Trailhead).\nb. Day use hiking only: Upper 7 miles of Road Canyon, Bullet Canyon, Slickhorn\nCanyon, Todie Canyon, North/South Mule Canyon from the Texas Flat Road\nTrailhead to one mile up canyon, lower McLoyd Canyon to pour off (from lower\nFish Canyon).\nc. The permittee will not hike one-half hour before or after sunrise or sunset.\n5) Pets are not permitted in Grand Gulch or its tributaries, in Slickhorn Canyon, or the\nMoon House Recreation Management Zone. Where permitted, pets must be kept on\na leash at all times. Pets must be kept out of springs, potholes and other natural water\nsources. Pets are not allowed at any ruins. Pet owners must bury pet waste away from\ntrails, campsites, and water sources.\n6) Camping is limited to well used campsites. No new campsites are to be created. No\nparty may spend more than two consecutive nights at campsites near Junction, Turkey\nPen, Jail House and the mouth of Bullet Canyon. Camping is not allowed within\ncultural sites or archaeological resources as defined by ARPA. Camping is not allowed\nat any ruins, rock art sites or alcoves, nor the bench area surrounding Split Level Ruin.\nBackpacker camping is not allowed within one mile of the San Juan River in either\nGrand Gulch or Slickhorn Canyon.\n7) All trash, including toilet paper must be carried out. All liquids must be strained before\ndisposal, then discarded at least 200 feet away from water sources, camps, and trails.\nUse only biodegradable soap. Clean-up at campsites and day use areas will include\nobliterating any temporary structures such as rock tables or chairs, tie-up posts and\ncollection of all litter.\n8) The permittee must dispose of human waste properly: disposal is not permitted within\n200 feet of a water source, trail, or campsite. Human waste must be deposited in a\n\"cat hole\u201d (6 inches deep) and covered with soil. Used toilet paper must be carried\nout. Do not burn toilet paper. Washing, bathing, or swimming is not permitted in or\nnear water sources such as springs, streams, and potholes.\n9) The permittee will not use wood or charcoal fires in any of the Cedar Mesa Canyons,\nincluding Grand Gulch.\n10)The permittee will not enter any area marked as closed to entry, or physically closed\nto entry. Placement of lights or props on or inside of standing structures could cause\ndamage and is not allowed if those areas are marked as closed to entry.\n17\n\nSite Etiquette:\nBureau of Land Management Monticello Field Office\nCultural Resource Site Etiquette\nFor\nOutfitters and Guides Operating on\nThe Monticello Field Office\nCultural resource sites are a non-renewable resource. Once a historic, prehistoric, or traditional\nNative American site has been lost due to intentional or unintentional destruction, it is gone forever\nand cannot be replaced. Similarly, any disturbance to cultural resource sites can seriously affect\nour ability to understand the site and to provide an accurate interpretation of the site, its history,\nage, and function. Following basic cultural resources etiquette will ensure that cultural sites still\nexist in the future in an undisturbed condition, so that they may be enjoyed by future generations\nof descendent communities, cultural practitioners, scientists and the interested public.\nArtifacts found at sites must be left on the site in the locations at which they were found. Not only\nis the presence of the artifacts important, but where these artifacts are found on the site provides\ncritical information about how a site was used. In the same way that a book with re-arranged or\nmissing pages will be hard or impossible to understand, an archaeological site missing artifacts\nwill be difficult to accurately interpret. Features such as middens (prehistoric trash dumps), upright\nsandstone slabs, and the walls of historic and prehistoric structures are very fragile, and walking\nover or climbing on such features will almost certainly damage them. Rock art should never be\ntouched: Oils and acids from fingers damage both petroglyphs and pictographs. Fires built on or\nnear archaeological sites introduce modern charcoal, making it difficult or impossible to accurately\nradiocarbon date the age of the site. Damaging archaeological sites, rock art, and cultural sites is\nalso disrespectful to Native American descendants who have personal or ancestral ties to sites. The\nremoval of artifacts, digging, damaging rock art, or other vandalism of archaeological sites is also\nagainst Federal law.\nIn summary, basic rules governing the visitation or discovery of cultural sites include:\n1. Do not shoot at, touch, scratch or graffiti on any rock writing.\n2. Turn off your phones GPS when taking photos, and do not post or geotag specific locational\ninformation online about cultural sites.\n3. Do not remove or alter the location of artifacts; feel free to look but return them to the exact\nlocation where you found them. This includes historic artifacts such as cans and glass over\n50 years old.\n4. Do not walk on or damage site features such as standing walls, rock alignments, middens,\nor other features that could suffer from physical contact.\n5. Do not drive across sites with mechanized vehicles such as cars, trucks, OHVs, or bicycles,\nand avoid riding livestock through sites whenever possible.\n6. Leave the site in the same condition as you found it: Please do not build cairns, re-grind in\nprehistoric slicks, grooves or metates, and always camp and eat at least 300 feet from\narchaeological sites. Remember that it is illegal to use climbing gear like ropes to access\narchaeological sites.\nCategorial Exclusion\nDOI-BLM-UT-Y020-2024-0016-CX\n18\n\n7. Secure pets outside sites while you visit. Pets can cause irreparable damage through digging\nor urinating/defecating inside of a site.\nPlease feel free to observe the sites and artifacts. Take photographs, draw pictures, try to imagine\nthe people who lived in these places and what their lives were like. Most people enjoy pondering\nthe past, and your clients will enjoy learning about the history and prehistory of this area. By not\ndisturbing these sites, and educating your clients about cultural resource etiquette, these sites will\nbe part of a unique and educational experience now and in the future. Cultural sites reflect an\nimportant part of the history of this area, and we should all be proud to protect this part of the\nlandscape.\n\nUpdated 11/29/22\n\nCategorial Exclusion\nDOI-BLM-UT-Y020-2024-0016-CX\n19", "U.S. Department of the Interior\nBureau of Land Management\nLittle Snake Field Office\n455 Emerson Street\nCraig, CO 81625-1129\nCATEGORICAL EXCLUSION\n\nNUMBER: DOI-BLM-CO-N010-2014-0027-CX\n\nCASEFILE/ALLOTMENT NUMBER: 0504954/04022\n\nPROJECT NAME: Transfer of 210 AUMs of grazing preference on the Long Mtn. Sec 15\nAllotment #04022\n\nLEGAL DESCRIPTION: See Allotment Map, Attachment #1\n\nLong Mtn. Sec 15 #04022 T11N R89W parts of Sec 12 and 13\n559 Acres BLM\n\nAPPLICANT: Tom McKee\n\nDESCRIPTION OF PROPOSED ACTION: Transfer of the 210 AUMs of grazing preference on\nthe Long Mtn. Sec 15 Allotment #04022 from Tom A. or Wendy J. McKee to Tom McKee.\n\nPLAN CONFORMANCE REVIEW: The Proposed Action is subject to and has been reviewed\nfor conformance with (43 CFR 1610.5, BLM 1617.3) the following plan:\n\nName of Plan: Little Snake Resource Management Plan and Record of Decision (RMP)\n\nDate Approved: October 2011\n\nDecision Language: The Proposed Action is in conformance with the Little Snake RMP\nbecause it is specifically provided for in the following RMP decisions:\n\nThe Proposed Action implements the RMP Livestock Grazing Management objective on page\nRMP-41 to manage resources, vegetation, and watersheds to sustain a variety of uses, including\nlivestock grazing, and to maintain the long-term health of the rangelands; provide for efficient\nmanagement of livestock grazing allotments; and contribute to the stability and sustainability of\nthe livestock industry.\n\nPROPOSED ACTION: Transfer 210 AUMs of grazing preference on the Long Mtn. Sec 15\nAllotment #04022 from Tom A or Wendy J McKee to Tom McKee. There would be no change\nin terms and conditions from the existing lease. This transfer is based on the application\n\nsubmitted by Tom McKee along with the application for the transfer of the base property to the\nparcels described below.\n\nS: 13 T: 11N R: 89W\nLOT 1 S: 14 T: 11N R: 89W\nLOTS 9-16 S: 22 T: 11N R: 89W\nLOTS 1, 8, 9 S: 23 T: 11N R: 89W\nLOTS 3, 5-9, 14, 16-22 S: 24 T: 11N R: 89W\nLOTS 20, 23-25, 29, 38 AND A PORTION OF TR 41A S: 25 T: 11N R: 89W 1-\n7, 10-16, 18-22, 27, 28, 30 1547.93A M/L\n\nA lease would be issued to Tom McKee as follows:\n\nLease #0504954\nAllotment Livestock Dates\nName and Number Number and Kind Begin End %PL AUMs\nLong Mtn. Sec. 15 85 Sheep 05/01 to 10/30 100 102\n04022 18 Cattle 05/01 to 10/30 100 108\nTotal AUMs 210\n\nThe above permit would be subject to the Standard and Common Terms and Conditions, see\nAttachment #2.\n\nCATEGORICAL EXCLUSION REVIEW: The Proposed Action qualifies as a categorical\nexclusion under 516 DM 2.3A(2) and 516 DM 11.9, D(1), as amended. None of the following\nextraordinary circumstances in 516 DM 2, Appendix 2, apply.\n\nExtraordinary Circumstances YES NO\n1. Have significant adverse effects on public health and safety. [ ] [x]\n2. Have significant impacts on such natural resources and unique\ngeographic characteristics as historic or cultural resources; park,\nrecreation or refuge lands; wilderness areas; wild or scenic rivers;\nnational natural landmarks; sole or principal drinking water aquifers;\nprime farmlands; wetlands (Executive Order 11990); floodplains\n(Executive Order 11988); national monuments; migratory birds; and\nother ecologically significant or critical areas. [ ] [x]\n3. Have highly controversial environmental effects or involve\nunresolved conflicts concerning alternative uses of available\nresources [NEPA Section 102(2)(E)]. [ ] [x]\n4. Have highly uncertain and potentially significant environmental\neffects or involve unique or unknown environmental risks. [ ] [x]\n5. Establish a precedent for future action or represent a decision in\nprinciple about future actions with potentially significant\nenvironmental effects. [ ] [x]\n6. Have a direct relationship to other actions with individually\ninsignificant but cumulatively significant environmental effects. [ ] [x]\n7. Have significant impacts on properties listed, or eligible for listing,\n\non the National Register of Historic Places as determined by either\nthe bureau or office. [ ] [x]\n8. Have significant impacts on species listed, or proposed to be listed,\non the List of Endangered or Threatened Species, or have significant\nimpacts on designated Critical Habitat for these species. [ ] [x]\n9. Violate a Federal law, or a State, local, or tribal law or requirement\nimposed for the protection of the environment. [ ] [x]\n10. Have the potential for a disproportionately high and adverse effect on\nlow income
