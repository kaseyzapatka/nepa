s of the completion\nof drilling operations for each well.\"\n\nREVISED SURFACE USE PLAN AND\nCONDITIONS OF APPROVAL\n\nApplicant: Ultra Resources Inc.\nLease No.: WYW015314\nWell Pad: Warbonnet 5-15 pad\nLocation: Section 15, T30N, R108W\nMaster Well: Warbonnet 6A-15D\n\nWells on Warbonnet (WB) 5-15 Pad\n\nExisting Conductor Wells\nOld Name/No. Current Name/No.\n7B2-15D 2D2-15D\n6C1-15D 3D1-15D\n2C1-15D 6B2-15D\n2B1-15D 7D1-15D\n5D1-15D 6C2-15D\n6D1-15D 7C1-15D\n6D2-15D 10A1-15D\n11C1-15D 10B2-15D\n14B2-15D 10D2-15D\n12C2-15D 15B2-15D\n\nProposed Wells\nOld Name/No. Current Name/No.\n13A1-15D 11B2-15D\n11C2-15D 12D2-15D\n13A2-15D 12A2-15D\n12C1-15D 12C2-15D\n5C1-15D 12B2-15D\n14C1-15D 14A2-15D\n13D1-15D 14B2-15D\n14C2-15D 14C2-15D\n13C1-15D 13A2-15D\n13B1-15D 13B2-15D\n\nEA Number: DOI-BLM-WY-D010-2017-0019-EA\n\nPinedale Anticline operators are required to comply with all decisions and applicable terms, conditions,\nand requirements in the Record of Decision (ROD) for the Pinedale Anticline Oil and Gas Exploration\nand Development Project Final Supplemental Environmental Impact Statement( 2008 PAPA FSEIS\nROD), as well as the Conditions of Approval (COAs) attached as part of this Warbonnet 6A1-15D\nSurface Use Plan. Failure to comply with these decisions, requirements and COAs will be considered\nIncidents of Noncompliance (INCs) subject to the requirements in 43 CFR 3163. Additionally, failure to\ncomply with all of the decisions and requirements of the ROD for the 2008 PAPA FSEIS could result in\nother actions being imposed as deemed necessary by Authorized Officer, up to and including, withholding\ndevelopment authorizations until compliance is achieved.\n\nThe proposed pad expansion is within DA-4 established through the Sept. 12, 2008 ROD for the Pinedale\nAnticline Final SEIS. Drilling MAY NOT commence on this well until the ROD requirements for\ncommencing development drilling in DA-4 have been met. Nor may drilling commence until the well has\nbeen approved through the annual planning meeting process in accordance with the ROD.\n\nThe APD is valid for two years from its original approval. Upon written request from the operator, an\nextension of up to two years may be granted.\n\nThe headings shown below address changes that correlate to corresponding sections in the 13-point plan\nof the submitted Master Surface Use Plan.\n\n1. Existing Roads\na. The Operator shall regularly maintain the roads and turn outs in a safe, usable condition. A\nregular maintenance program shall include, but not be limited to, blading, ditching, culvert\ninstallation, surfacing, and cattle guards, as needed. Design, construction, and maintenance of the\nroad will be in compliance with the standards contained in BLM Manual, Section 9113 (Roads),\nand in the \"Gold Book,\" Oil and Gas Surface Operating Standards for Oil and Gas Exploration\nand Development, Fourth Edition.\n\nb. If the access road is dry during construction, drilling, and completion activities, the access road\nmust be watered to help road compaction and to minimize soil loss due to blowing dust.\n\n4. Location of Existing and/or Proposed Production Facilities\na. Prior to installing any production facilities, the Operator must have an approved sundry notice\nwith a topographic overview of the approved well pad at a 1\"-50' scale which shows the proposed\nproduction facility layout, the areas of the well pad not required for production that they intend to\nreclaim, and the topsoil source that will be available for final reclamation when the wells are\nabandoned. The Sundry Notice should address how produced water will be handled with the\nproduction facility sundry notice. Incorporation of Onshore Order 7 requirements in the Sundry\nNotice is recommended.\n\nb. All above ground permanent structures (permanent means on-site for longer than 90 days) not\nsubject to safety requirements shall be painted by the Operator to blend with the natural color of\nthe landscape. New production facilities would be painted shale green to best blend with the\nsurrounding landscape; existing production facilities would be painted that color at the earliest\nopportunity, and no later than when facilities are due for routine repainting. All facilities placed\non the pad shall be consistent in profile.\n\n5. Water Supply\na. All freshwater used for the drilling of the surface casing must comply with all requirements\nconcerning water quality as set forth by the Wyoming Oil and Gas Conservation Commission\nRegulations.\n\nb. No new water well will be required at this location. Water will be supplied from the Warbonnet\n7-4.\n\nc. Any tanks, pumps, hoses, pipes or other connections associated with fluid delivery or storage\nshall include check valves, backflow preventers or other devices that secure the water source\nagainst discharge of contaminants into the water source.\n\n7. Methods of Handling Waste Disposal\na. The operator shall have a Spill Prevention Control and Countermeasure (SPCC) plan on location\nduring all drilling and well completion operations.\n\nb. Before conducting any reserve pit evaporation by other means than natural evaporation, the\nOperator shall submit a Sundry Notice for Authorized Officer approval. The Sundry Notice shall\n\nprovide a detailed description of the drying method. The operator is also required to obtain\nauthorization from the Wyoming Oil & Gas Conservation Commission for pit fluid treatment by\nother means than natural evaporation.\n\nc. In the event that any hydrocarbon material is released into any ground, it shall be removed within\nseven (7) days of the discharge event.\n\nd. Any containers that contain harmful fluids shall be maintained in a manner that prevents\nmigratory bird entering, injury or mortality.\n\n9. Well-site Layout\na. Ultra shall follow procedures detailed in the approved ERRP regarding installation and\nmaintenance of erosion control devices/structures on slopes, roads and around soil piles\nimmediately following construction.\n\nb. Drilling, well completion, and workover lights shall be shrouded and directed onto the drilling\nplatform and/or well pad, to the extent allowed by safety requirements, so that lights/glare are not\ndirected away from the well pad.\n\nc. All secondary containment structures specifically used for methanol containment shall be\ndesigned so as to prevent bird, animal, or livestock entry. This condition of approval does not\napply to earthen berms or similar containment.\n\nd. All production facilities which have open-vent exhaust stacks will be equipped to prevent bird\nand bat entry or perching on the stacks.\n\ne. Any pits on location used to hold or dispose of cuttings or drilling/completion fluids before\ntreatment or stabilization shall be lined with an impervious liner no less than 30-mil in thickness.\n\n10. Plans for Reclamation of the Surface\na. Rat and mouse holes shall be filled and compacted from bottom to top immediately upon release\nof the drilling rig from the location.\n\nb. In the event that successful interim reclamation is not achieved after two seeding events,\nUltra Resources, Inc. will meet with BLM to discuss other alternative Best Management\nPractices.\n\nc. Before reclamation Ultra Resources Inc. will consider use of factors for reclamation success,\nwhich were provided in a June 5, 2013 letter from BLM to Ultra Resources. Should Ultra\nResources Inc. wish to not implement certain measures of this plan, Ultra Resources Inc. shall\npresent to the Authorized Officer their rationale for consideration.\n\nd. Ultra may choose to leave the pad perimeter fence in place for the first few years after planting or\notherwise protect the site to ensure that not more than 40% utilization by livestock/wildlife\noccurs on reclaimed areas during the early growing season. If fencing is retained or used it shall\nbe designed, constructed or modified in a manner not to obstruct wildlife use, particularly outside\nof the livestock grazing season.\n\ne. In the event that successful shrub establishment is not achieved after two seeding events, then\nUltra Resources Inc. will utilize dispersed cluster plantings, at a rate of approximately 10 clusters\nper acre, of container raised plantings of native shrubs not more than gallon sized germinated\nfrom a local seed source. Plant clusters should include a minimum of 30 plants per cluster. Ultra\nResources, Inc. should be aware that it may take additional moisture for the container plantings to\nbe successful and will need to adjust accordingly.\n\nf. Reclamation of nonessential areas disturbed during construction activities will be accomplished\nduring the first appropriate season after well completion. Nonessential areas include portions of\nthe well locations not needed for production operations, the borrow ditch and outslope portions of\nnew road ROWs, entire pipeline ROWs outside of road ROWs, and all roads and associated\ndisturbed areas at nonproductive well locations. Operators will repair or replace fences, cattle\nguards, gates, drift fences, and natural barriers to maintain current BLM standards\n\ng. Ultra shall take an appropriate number of soil samples after the location has been contoured and\ntopsoil spread and compare the results to pre-disturbance soil data to determine what soil\namendments are required to restore physical, chemical and biological properties within the soil\nbefore seeding. If baseline soil data is not available Ultra shall form an appropriate data set from\nsoils in the same complex outside the well pad boundary for a comparison.\n\nh. Seeding shall occur in a properly prepared seed bed which may include tilling, ripping, disking on\nthe contour, and dozer track imprinting. Seeding shall occur soon enough after seed bed\npreparation in which soil compaction or hardening has not occurred.\n\ni. Reclamation shall follow the Wyoming Reclamation Policy, detailed at the following\nlink:https://www.blm.gov/style/medialib/blm/wy/programs/reclamation.Par.60413.File.dat/wy201\n2-032w-atch.pdf\n\nj. Within 1 year of initiation of interim or final reclamation, disturbed sites will demonstrate the\nestablishment of a diversified and desirable seedling density at acceptable frequency level\ncompared to the reference area.\n\nk. Following reclamation, a subsequent report detailing soil amendments utilized and seed tags will\nbe submitted.\n\nl. Stockpiles will be identified with appropriate signage of any soil piles to be stored beyond one\ngrowing season seeded with appropriate native vegetation.\n\nm. All disturbed areas will be seeded using a drill equipped with a depth regulator. All seed, except\nsagebrush, must be drilled on the contour. Seed must be planted at an appropriate depth for each\nplant cultivar. Where drill seeding is not possible (slopes too steep or soil too rocky), broadcast\nthe seed and rake or chain the area to cover the seed. For seed cultivars and seed mixes other\nthan sagebrush, if the seeding method is broadcast, double the rate identified in the APD. The\narea would be reseeded repeatedly until a satisfactory stand establishment is achieved, as\ndetermined by the Authorized Officer, or another alternative method is approved. The first\nevaluation of growth will be made following completion of the first growing season after seeding.\n\nn. Wyoming big sagebrush seed is to be broadcast (it may be scattered over snow cover) on top of\nthe reclamation area after any drill seeding is completed.\n\no. Reclamation shall include restoring/repairing all drainages to their original function.\n\np. Reclamation shall utilize a seed mixture that resembles the undisturbed baseline native plant\ncommunity, as described in the ERRP. BLM recommends seeding after September 1 and prior to\nground frost.\n\nq. A Sundry Notice must be submitted and approved before any pit closures or reclamation work.\n\n12. Other information\na. Surface disturbing and/or disruptive activities will be prohibited from March 15-June 30 to\nprotect Greater Sage-grouse breeding, nesting, and early brood rearing habitats within 2 miles of\nthe lek or lek perimeter of any occupied lek located outside PHMAS.\n\nb. All Surface disturbing activities are seasonally restricted from February 1 through July 31 within\na 1 mile radius of ferruginous hawk nesting habitat and within 0.5 miles of all other raptor nesting\nhabitat.\n\nc. Exceptions to seasonal restrictions/mitigation would be processed in accordance with the\nprocedures detailed in Appendix 8 of the 2008 Record of Decision for the Pinedale Resource\nManagement Plan, amended 2015.\n\nd. If bedrock is encountered during construction, the BLM Authorized Officer will be contacted and\na paleontological monitor will take place.\n\ne. The operator is responsible for informing all persons associated with this project that they shall be\nsubject to prosecution for damaging, altering, excavating or removing any archaeological,\nhistorical, or vertebrate fossil objects on site. If archaeological, historical, or vertebrate fossil\nmaterials are discovered, the operator is to suspend all operations that further disturb such\nmaterials and immediately contact the Authorized Officer. Operations are not to resume until\nwritten authorization to proceed is issued by the Authorized Officer.\n\nf. The Operator shall be responsible for weed control within and originating from the project area as\nper the Weed Management Plan for the Pinedale Anticline Project Area, July 15, 2008 signed by\nthe Operator. The Operator is responsible for consultation with local county weed and pest\nsupervisors for the most appropriate weed control methods. Pesticides shall be used in accordance\nwith written instructions from the Authorized Officer. These instructions should be obtained\nbefore December 1 if use is planned for the next year. Emergency use may occur with approval\nfrom the Authorized Officer. Pesticides shall not be permanently stored on public lands\nauthorized for use under this grant.\n\ng. Within five (5) working days of a discovery of cultural or paleontological resources, the\nAuthorized Officer will evaluate the discovery and inform the operator of actions that will be\nnecessary to prevent loss of significant cultural or scientific values.\n\nh. If cultural or paleontological resources are located during any aspect of the project's\nimplementation, work will cease and the authorized officer will be notified immediately.\nProcedures at 36 CFR 800.11 will be initiated. If cultural resources are located within frozen\nsoils or sediments precluding the ability to adequately record or evaluate the find, work will cease\n\nand the site will be protected for the duration of frozen soil conditions. Following natural thaw,\nrecordation, evaluation and recommendations concerning further management will be made to the\nauthorized officer, who will consult with affected parties. Construction work will be suspended\nuntil management of the threatened site has been finalized.\n\ni. A hydrostatic pressure test shall be completed for the pipeline and the third party compliance\ninspector and/or BLM Authorized Officer shall be contacted for the purpose of witnessing the\ntests. Initial notification shall be given 72 hours before the hydrostatic pressure test. Final notice\nshall be given to the third party compliance inspector and/or BLM Authorized Officer within 24\nhours of the hydrostatic pressure test. A copy of the test chart shall be submitted to the BLM\nAuthorized Officer.\n\nj. There shall be no surface discharge of hydrostatic pressure test water without the presence of the\nBLM Authorized Officer or third party compliance inspector and the notice of the discharge will\nbe given to the BLM Authorized Officer and/or third party compliance inspector within 24 hours\nbefore the discharge. The operator shall use the BLM's hydrostatic discharge protocol or a BLM\napproved hydrostatic discharge protocol.\n\nk. The operator shall have 100% of the pipe welds x-rayed, with a cut-out ratio of 3% or less.\n\nl. Do not do any construction or surface disturbance activities during periods when the soil material\nis saturated, frozen, or when watershed damage is likely to occur.\n\nm. The operator is responsible for the cost of any mitigation required by the Authorized Officer. The\nAuthorized Officer will provide technical and procedural guidelines for mitigation. Upon\nverification from the Authorized Officer that the required mitigation has been completed, the\noperator will be allowed to resume operations.\n\nn. The following six-step frozen ground procedure shall be implemented if the pipeline is\nconstructed during frozen ground conditions:\n\n1. Remove snow and slightly scalp vegetation with a grader blade and windrow it to one\nside of the right of way.\n\n2. Use a wheeled trencher equipped with rock teeth and remove approximately 6 to 8\ninches of topsoil by appropriately setting trencher depth. Frosted top soil should be broken\nto smallest density possible. A kick board should be installed on trencher to distribute top\nsoil directly down on right of way near trench and deter top soil from being thrown too far\noff right of way. The kick board will enable operator to vary speed for better cultivation of\ntop soil.\n\n3. Next pass of trencher will allow trencher to dig to appropriate depth of approximately\nfour feet and stockpile the soil or spoil to one side.\n\n4. Install pipe and back fill trench with spoil.\n\n5. Place stockpiled topsoil in the trench.\n\n6. Place the scalped vegetation back on the right of way using a grader.", "Categorical Exclusion\nDOI-BLM-WY-D010-2017-0076-CX\nUltra Resources, Inc.\nApplication for Permit to Drill for\nWarbonnet 14B2-15D Natural Gas Well\nLease WYW015314\nSection 15, T30N, R108W\nSublette County, Wyoming\n\nBLM\n\nPrepared by\nBureau of Land Management (BLM)\nPinedale Field Office,\nWyoming\n\nPinedale Field Office, Wyoming\n\nMarch, 2017\n\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nIt is the mission of the Bureau of Land Management to sustain the health,\ndiversity, and productivity of the public lands for the use and enjoyment of\npresent and future generations.", "UNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nVale District Office\n\nBAKER FIELD OFFICE\nInterdisciplinary Team Review Record\n\nCE Number: DOI-BLM-ORWA-V000-2024-0015-CX\n\nProposed Action: Transfer of grazing preference from Segundo Arriola to Diana & Mark\nFillmore for allotments: MILL GULCH # 01320, KOONTZ CREEK #05337, and AUBURN\n#05321\n\nProject Leader Amanda Smith\n\nCompliance with NEPA\n\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9 D. Rangeland Management\n1. Approval of transfers of grazing preference.\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The proposed\naction has been reviewed, and none of the extraordinary circumstances described in 516 DM2 apply.\nThe approval of transfer of grazing preference is an administrative action that documents a real\nestate transaction has occurred.\n\nDecision Record\n\nBased on the enclosed Categorical Exclusion Documentation, DOI-BLM-ORWA-V000-2024-0015-CX, I\nhave determined that the proposed action to Transfer Grazing Preference and Permit involves no\nsignificant impacts to the human environment and requires no further environmental analysis. It is my\ndecision to authorize this action as proposed. For additional information concerning this project, contact\nProject Lead Amanda Smith Vale District Office, 3100 H Street, Baker City, Oregon 97814. Phone (541)\n523-1256.\n\nSignature\nAuthorizing Official: SANDRA JENNYSN\n(Signature) Name: [signature]\nDate: 2/8/24\nTitle: ACTING FIELD MANAGER", "United States Department of the Interior\nBureau of Land Management\n\nCategorical Exclusion\nDOI-BLM-CO-SO54-2017-0001 CX\n\nJanuary 2017\nFlat Top Mesa Communication Site\nPlan\n\nLocation: NE of Montrose, Montrose County, Colorado\n\nU.S. Department of the Interior\nUncompahgre Field Office\n2465 South Townsend Avenue\nMontrose, CO 81401\nPhone: (970) 240-5300\nBLM", "United States Department of the Interior\nBureau of Land Management\n\nCategorical Exclusion Not Established By Statute\nDOI-BLM-UT-Y020-2020-0018-CX\nNovember 2019\nFilm Permit UTU-94746, RVs of America\nLocations:\nSeven Mile Rim to Mill Canyon\n\nApplicant/Address:\nShane Stauffer\nRVs of America\n2995 West 600 North\nLindon, UT 84042\n\nBureau of Land Management\nMoab Field Office\n82 East Dogwood\nMoab, Utah 84532\n435-259-2100\nFAX 435-259-215\n\nBLM\n\nCATEGORICAL EXCLUSION DOCUMENTATION FORMAT WHEN USING\nCATEGORICAL EXCLUSIONS NOT ESTABLISHED BY STATUTE\n\nA. Background\nBLM Office:\nMoab Field Office\nSerial Case File No:\nUTU-94746\nProposed Action Title/Type: Film Permit - motion photography and still photography\nLocations of Proposed Action:\n\nSeven Mile Rim and Mill Canyon Area\nSalt Lake Meridian\nT. 24 S., R. 19 E.,\nsec. 13, 14, 22-28, 33.\nT. 24. S., R. 20 E.,\nsec. 17, 19-21, 28-31, 33, 34.\nT. 25 S., R. 20 E.,\nsec. 3-6.\n\nDescription of Proposed Action:\nOn November 13, Shane Stauffer, on behalf of RVs of America, filed film permit\napplication UTU-94746 to film on Bureau of Land Management (BLM) land administered\nby the Moab Field Office. The applicant proposes to film motion photography over two\ndays from November 25, 2019 to November 26, 2019. The footage would capture\ncamping scenes and vehicles with rugged trailers on the Seven Mile Rim Trail and on\nthe Mill Canyon Road. Footage will be captured using handheld and car mount\ncameras. There will be up to 15 people, 8 vehicles, and 5 small camping trailers\ninvolved in the filming. All vehicles would remain on designated roads, pull outs, trails or\nparking areas at all times. Camping scenes will occur in designated camping sites.\n\nB. Land Use Plan Conformance\nThe Proposed Action is in conformance with the land use plan, Moab Field Office\nResource Management Plan (RMP), Approved October 2008. This is shown on page 65\nof the plan and reads as follows: \"Meet public needs for use authorizations such as\nrights-of-way, alternative energy sources, and permits while minimizing adverse impacts\nto resource values.\"\n\nC. Compliance with NEPA\nThe Proposed Action is categorically excluded from further documentation under the\n\nNational Environmental Policy Act (NEPA) in accordance with 516 DM 11.5(E) 19. This\nreference states \"issuance of short-term (3 years or less) rights-of-way or land use\nauthorizations...where the proposal includes rehabilitation to restore the land to its\nnatural or original condition.\"\n\nThis categorical exclusion (CX) is appropriate in this situation because there are no\nextraordinary circumstances potentially having effects that may significantly affect the\nenvironment. The proposed action has been reviewed, and none of the extraordinary\ncircumstances described in 43 CFR Part 46.215 applies.\n\nD: Signature\nAuthorizing Office: Nicollee Gaddis-Wyatt\nDate: 11/22/19\n\nContact Person\nFor additional information concerning this CX review, contact\n\nLiz Cresto\nMoab Field Office\n82 E. Dogwood\nMoab, Utah 84532\n435-259-2100\n\nThe following BLM Specialists have reviewed the proposed action and have determined\nthat none of the 12 exceptions to Categorical Exclusions below apply to this project:\n\nName\nTitle\nCritical Element(s)\nKatherina Diemer Physical Scientist\nAir Quality\nDavid Pals\nGeologist\nWater Quality, Wastes (hazardous or\nsolid)\nPam Riddle\nWildlife Biologist\nThreatened, Endangered, or Candidate\nAnimal Species, Migratory Birds\nPam Riddle\nWildlife Biologist\nThreatened, Endangered or Candidate\nPlant Species, Invasive Species/Noxious\nWeeds\nBill Stevens\nOutdoor Recreation Planner\nWilderness, Environmental Justice\nKatie Stevens\nOutdoor Recreation Planner\nAreas of Critical Environmental Concern,\nWild & Scenic Rivers\nLori Hunsaker\nArcheologist\nCultural Resources, Native American\nReligious Concerns\n\nGabriel Bissonette Aquatic Ecologist\nFloodplains, Wetlands/Riparian Zones\nLiz Cresto\nRealty Specialist\nLead Preparer\n\nLead Preparer: Liz Cresto\nDate: 11/20/19\n\nExceptions to Categorical Exclusion Documentation\nThe action has been reviewed to determine if any of the extraordinary circumstances\n(43 CFR 46.215) apply. The project would:\n\nExtraordinary Circumstances\n\n1. Have significant impacts on public health or safety.\n\nYes [ ] No [x] Rationale: The proposed filming project is not likely to result in significant\nimpacts to public health or safety. To keep impacts to a minimum and not\nimpair public health or safety, the applicant would obtain, maintain and\nabide by all relevant Federal, state and local government requirements.\n\n2. Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or principal\ndrinking water aquifers; prime farmlands; wetlands (Executive Order 11990);\nfloodplains (Executive Order 11988); national monuments; migratory birds; and other\necologically significant or critical areas.\n\nYes [ ] No [x] Rationale: Conformance with the Land Use Plan and Categorical\nExclusion Review Records has been completed indicating none of the\nabove concerns are present in the described locations and that significant\nimpacts are not anticipated as a result of the proposed filming activity.\n\n3. Have highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of available resources [NEPA section 102 (2) (E)].\n\nYes [ ] No [x] Rationale: As described, the proposed action is categorically excluded\nunder 11.5E (19). Categorically excluded actions generally have very\npredictable consequences well established as insignificant and, therefore,\nwould not create environmental effects that would generate controversy or\ninvolve unresolved conflicts concerning alternative uses of available\nresources. No controversial effects or conflicts have been identified with\nthis filming project.\n\nExtraordinary Circumstances\n\n4. Have highly uncertain and potentially significant environmental effects or involve\nunique or unknown environmental risks.\n\nYes [ ] No [x] Rationale: The proposed project would not result in uncertain or unknown\nenvironmental risks.\n\n5. Establish a precedent for future action or represent a decision in principal about\nfuture actions with potentially significant environmental effects.\n\nYes [ ] No [x] Rationale: The proposed project is not connected to another action and\nwould not set a precedent for future actions that would normally require\nenvironmental analysis.\n\n6. Have a direct relationship to other actions with individually insignificant but\ncumulatively significant environmental effects.\n\nYes [ ] No [x] Rationale: Filming in the requested location would not have a direct\nrelationship to other actions that would create cumulatively significant\nenvironmental effects.\n\n7. Have significant impacts on properties listed, or eligible for listing, on the National\nRegister of Historic Places as determined by the bureau.\n\nYes [ ] No [x] Rationale: The nature of the proposed action is such that no impact can\nbe expected on significant cultural resources.\n\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated\nCritical Habitat for these species.\n\nYes [ ] No [x] Rationale: The filming project would not have impacts of this kind.\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the\nprotection of the environment.\n\nYes [ ] No [x] Rationale: The applicant would be required to maintain and abide by all\nrelevant Federal, state and local laws throughout the term of the permit.\n\n10. Have a disproportionately high and adverse effect on low income or minority\npopulations (Executive Order 12898).\n\nYes [ ] No [x] Rationale: The proposed filming project would not have an adverse effect\non low income or minority populations.\n\nExtraordinary Circumstances\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by\nIndian religious practitioners or significantly adversely affect the physical integrity of\nsuch sacred sites (Executive Order 13007).\n\nYes [ ] No [x] Rationale: There are no known Indian ceremonial or sacred sites within\nthe proposed locations.\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or\nnon-native invasive species known to occur in the area or actions that may promote\nthe introduction, growth, or expansion of the range of such species (Federal Noxious\nWeed Control Act and Executive Order 13112).\n\nYes [ ] No [x] Rationale: The proposed filming project should not result in introduction or\nspread of noxious weeds.\n\nAttachments:\nCategorical Exclusion Review Record and map\n\nApproval and Decision\n\nI have reviewed this plan conformance and NEPA compliance record and have\ndetermined that the proposed project is in conformance with the Moab Field Office\nRMP, approved October 2008, and that no further environmental analysis is required.\n\nIt is my decision to grant land use permit UTU-94746 to Shane Stauffer pursuant to the\nauthority of Section 302(b) of P.L. 579, October 21, 1976 (43 U.S.C. 1732). The permit\nwill authorize two days of filming on public land in Grand County described below and\nshown on the attached map.\n\nSeven Mile Rim and Mill Canyon Area\nSalt Lake Meridian\nT. 24 S., R. 19 E.,\nsec. 13, 14, 22-28, 33.\nT. 24. S., R. 20 E.,\nsec. 17, 19-21, 28-31, 33, 34.\nT. 25 S., R. 20 E.,\nsec. 3-6.\n\nRationale: The proposal meets the criteria for minimum impact filming in WO Instruction\nMemorandum 96-148 and the guidelines in 43 CFR 2920.2-2 and is therefore, a full force\nand effect decision. The proposed action is not within a WSA or an area that requires\nadditional NEPA analysis. The proposed action would not result in unnecessary or undue\nenvironmental degradation.\n\nThis decision shall take effect immediately upon the date it is signed by the Authorized\nOfficer and shall remain in effect while any appeal is pending unless the Interior Board\nof Land Appeals (IBLA) issues a stay. Any appeal of this decision must follow the\nprocedures set forth in 43 CFR Part 4. Within 30 days of the decision, a notice of appeal\nmust be filed in the office of the Authorized Officer at 82 East Dogwood, Moab, UT\n84532. If a statement of reasons for the appeal is not included with the notice, it must be\nfiled with the IBLA, Office of Hearings and Appeals, U.S. Department of the Interior, 801\nNorth Quincy St., Suite 300, Arlington, VA 22203 within 30 days after the notice of\nappeal is filed with the Authorized Officer.\n\nIf you wish to file a petition for stay pursuant to 43 CFR Part 4.21(b), the petition for stay\nshould accompany your notice of appeal and shall show sufficient justification based on\nthe following standards:\n\n1. The relative harm to the parties if the stay is granted or denied,\n2. The likelihood of the appellant's success on the merits,\n\n3. The likelihood of irreparable harm to the appellant or resources if the stay is\nnot granted, and\n4. Whether the public interest favors granting the stay.\n\nIf a petition for stay is submitted with the notice of appeal, a copy of the notice of appeal\nand petition for stay must be served on each party named in the decision from which the\nappeal is taken, and with the IBLA at the same time it is filed with the Authorized Officer.\nA copy of the notice of appeal, any statement of reasons, and all pertinent documents\nmust be served on each adverse party named in the decision from which the appeal is\ntaken and on the Office of the Regional Solicitor, U.S. Department of the Interior, 6201\nFederal Building, 125 South State Street, Salt Lake City, UT 84138-1180, not later than\n15 days after filing the document with the Authorized Officer and/or IBLA.\n\nAuthorized Officer: Nicollee Gaddis-Wyatt\nDate: 11/22/19\n\nCategorical Exclusion Review Record\nFilm Permit UTU-94746\nDOI-BLM-UT-Y010-2020-0018-CX\nRVs of America\nThe following elements are not present in the Moab Field Office and have been removed from the checklist:\nFarmlands (Prime or Unique), Wild Horses and Burros.\n\nResource\nYes/No*\nAssigned Specialist\nSignature\nDate\nAir Quality\nNo\nDiemer\n11/18/19\nFloodplains\nNo\n11/14/19\nWater Quality (drinking or\nNo\n11/15/18\nground)\nWetlands / Riparian Zones\nNo\n11/14/19\nAreas of Critical Environmental\nNo\nKuens\n11/14/19\nConcern\nWild and Scenic Rivers\nNo\nKaturens\n11/14/19\nWilderness\nNo\nWevens\n11/14/19\nNative American Religious\nNo\n11.15.19\nConcerns\nCultural Resources\nNo\n11.15.19\nEnvironmental Justice\nNo\nOrkewees\n11/14/19\nWastes (hazardous or solid)\nNo\nAn Diemer\n11/18/19\nThreatened, Endangered, or\nNo\n11/18/19\nCandidate Animal Species\nMigratory Birds\nNo\n11/18/19\nThreatened, Endangered, or\nNo\n11/8/19\nCandidate Plant Species\nInvasive Species/Noxious\nNo\n11/21/19\nWeeds\nOther:\nNo\n*Extraordinary Circumstances apply.\n\nEnvironmental Coordinator\nDate: 11/22/19\n\nFILM PERMIT STIPULATIONS\n\n1. All vehicles, including OHVs, motorbikes and mountain bikes, will remain on designated roads,\nturnouts, and parking areas.\n\n2. This permit authorizes up to 15 cast and crew members, 8 crew transportation vehicles, and 5\ntrailers.\n\n3. Permittee will provide the Bureau of Land Management (BLM) Moab Field Office with a filming\nschedule for locations on public lands and keep the schedule up to date. The BLM contact person\nis Liz Cresto 435-259-2115. For emergencies after hours, contact the BLM Law Enforcement\nOfficer through Grand County Dispatch 435-259-4321 and ask them to have the officer call you.\n\n4. A BLM monitor will perform spot checks of the permitted locations or permittee will hire, either\ndirectly or by contract, a monitor from the approved list of monitors maintained by the BLM. The\nmonitor shall have no other duties beyond ensuring that the permittee abides by the stipulations and\nrequirements of the permit. The monitor must be on site at all times when setting up, filming and\nduring cleanup/restoration activities. The permittee must notify the BLM concerning which\nmonitor it has hired, or with whom it has contracted, as a precondition of receiving the permit. Any\nreplacement of the monitor must be approved by the BLM before any on-site activities continue.\nThe monitor will be Mick Knurbin.\n\n5. The permittee will have a copy of the BLM film permit available at all times when filming in the\nBLM locations.\n\n6. The camera crew will set up the camera in locations that will not result in disturbance to\nbiological soil crusts or vegetation.\n\n7. Filming with a drone is allowed under this permit. The drone will be operated in accordance\nwith Federal Aviation Administration Part 107 regulations.\n\n8. The permittee does not have exclusive use of any area.\n\n9. A portable toilet is required for filming in locations for over 2 hours where a toilet is not readily\navailable. The permittee will provide a portable toilet for use in the authorized remote locations\n(wag bags are acceptable).\n\n10. The final film product will include written and/or verbal acknowledgment of filming location on\npublic lands managed by the Bureau of Land Management, Moab Field Office, Utah if feasible.\n\n11. The film crew will not collect or displace any archaeological or paleontological materials. Rock\nart will not be touched with hands or any other foreign objects or materials. Failure to comply\nwith this stipulation, could result in charges under the Archaeological Resources Protection Act,\nfines, or other penalties.\n\n12. Participants and crew will not stand on or in fossil or tracks. No foreign material or substances,\nsuch as chalk or paint, shall be applied to fossils or tracks.\n\nLocation Map\nR 19E\nUtah BLM Field Office Boundaries\nSeven Mile Rim\nLand Status\nut_lgd\nBureau of Land Management (BLM)\nNational Park Service (NPS)\nPrivate\nState\nSan Juan A Roads\nB Roads (Maintained)\nState and Federal Highways\nB Roads (Maintained)\nD Roads (Unmaintained)\nDate: 4/4/2017\n\nR 20E\nR 21E\nSeven Mile Rim\nT. 24 S., R. 19 \u0395.,\nsec. 13, 24, 25.\nT. 24 S., R. 20 \u0395.,\nsec. 19, 28, 30, 31, 33, 34.\nT. 25 S., R. 20 \u0395.,\nsec. 3 thru 6.\n1:100,000\nKilometers\nMiles\nNo warranty is made by the Bureau of Land Management\nas to the accuracy, reliability, or completeness of these\ndata for individual use or aggregate use with other data.", "United States Department of the Interior\nBureau of Land Management\n\nCategorical Exclusion Documentation\n\nAccess Road Renewal\nN-95128\nDOI-BLM-NV-S010-2017-0079\n\nPREPARING OFFICE\nU.S. Department of the Interior\nBureau of Land Management\n4701 N. Torrey Pines Drive\nLas Vegas, Nevada 89130\n702-515-5000\nBLM\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nCategorical Exclusion Documentation\n\nI. Background\nBLM Office: Las Vegas Field Office\n4701 N. Torrey Pines Drive\nLas Vegas, Nevada 89130\nTitle: Access Road Renewal\nType of Project: ROW\nSerial Number: N-95128\nNEPA Number: DOI-BLM-NV-S010-2017-0079\nLocation of Proposed Action: MDM, T. 23 S., R. 63 E., sec. 11, lot 7\nPrevious Disturbance Acreage: 6.98\nNew Disturbance Acreage: 0.0\nApplicant: El Dorado Hills, LLC\n\nDescription of Project\nEl Dorado Hills, LLC has applied for renewal of its 30-foot-wide by 1,647-foot-long right of\nway (ROW) access road. The paved road is located between Silverline Road and Old U.S. Hwy\n95. A total of 6.98 acres have been previously disturbed. The paved road would provide\ncontinual access to the proponent's property. No construction or additional disturbance would be\nauthorized. The road already has been constructed and paved.\n\nIdentify past, present, and reasonably foreseeable projects/actions within 5 miles of the Proposed\nAction (federal, state, city, private): N-91636, N-1909, N-77267, Nev-015814, N-17514.\n\nMitigation Measures and Stipulations\nThe Holder will comply with all stipulations and mitigations attached to this CX.\n\nII. Land Use Plan Conformance\nLand Use Plan: Las Vegas Resource Management Plan | Date Approved: October 1998\n\nThe Proposed Action is in conformance with the Las Vegas Resource Management Plan (RMP),\neven though it is not specifically provided for, because it is clearly consistent with the following\nRMP decisions (objectives, terms, and conditions) and, if applicable, implementation plan\ndecisions:\n\nLands Management Objective: LD-2. All public lands within the planning area, unless\notherwise classified, segregated or withdrawn, and with the exception of Areas of Critical\nEnvironmental Concern and Wilderness Study Areas, are available at the discretion of the\nagency, for land use leases and permits under Section 302 of Federal Land Policy and\nManagement Act and for airport leases under the authority of the Act of May 24, 1928, as\namended.\n\u2022 Management Direction: Land use lease or permit applications and airport lease\napplications will be addressed on a case-by-case basis, where consistent with other\nresource management objectives and local land uses. Special terms and conditions\nregarding use of the public lands involved will be developed as applicable.\n\nRights-of-Way Management Objective: RW-1. Meet public demand and reduce impacts to\nsensitive resources by providing an orderly system of development for transportation,\nincluding legal access to private inholdings, communications, flood control, major utility\ntransmission lines, and related facilities.\n\u2022 Management Direction: RW-1-h. All public land within the planning area, except as\nstated in RW-1-c through RW-1-g, are available at the discretion of the agency for\nrights-of-way under the authority of the Federal Land Policy Management Act.\n\nIII. Compliance with NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9. E. Realty 9. Renewals\nand assignments of leases, permits, or rights-of-way where no additional rights are conveyed\nbeyond those granted by the original authorizations.\n\nThis categorical exclusion is appropriate for this action because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nProposed Action has been reviewed, and none of the extraordinary circumstances described in\n516 DM 2 apply.\n\nIV. Signature\nI considered this plan conformance and NEPA compliance record and have determined that the\nProposed Action is in conformance with the approved land use plan(s) and that no further\nenvironmental analysis is required.\n\nVanessa L. Hice\nAssistant District Manager, Division of Lands\n5/31/17\nDate\n\nStipulations and Mitigation Measures\n\nThe following stipulations and mitigation measures must be implemented unless the\nstipulation/measure is not applicable to your proposed action. Those stipulations/measures that\ninclude \"if applicable, if used, or if constructed\u201d are to be implemented if the proposed action\nincludes that activity or design.\n\n1. General Resource Stipulations\n1.1. The Holder shall comply with all applicable local, state, and federal laws and regulations\nfor the protection of resources and the environment, to include but not limited to air,\ncultural, hazmat, soil, vegetation, water, wildlife.\n1.2. As part of project reclamation, the Holder will be responsible for ensuring that any\nboreholes, wells, or other openings in the ground are backfilled and properly covered,\naccording to the Nevada Regulatory Statues.\n1.3. The Holder shall remove from public land and properly dispose of any and all trash,\nlitter, debris, waste, excess materials, including flagging and signs, or other substances\nand materials resulting from the use under this authorization. All trash and food items\nshall be promptly contained within closed, raven-proof containers.\n\n2. Threatened, Endangered or Candidate Animal Species\n2.1. Compliance with the special stipulations below will help to ensure desert tortoises are\nnot impacted:\n2.1.1. A speed limit of 25 miles per hour shall be required for all vehicles travelling on\nexisting roads.\n2.1.2. Should a desert tortoise enter the area of activity, all activity shall cease until such\ntime the animal leaves the area of its own accord.\n2.1.3. All drivers must check underneath vehicles and equipment before moving to\nensure no tortoise has taken cover underneath parked vehicles.\n\n3. Cultural and Paleontological Resources\n3.1. Any cultural and/or paleontological resources (historic or prehistoric site or object)\ndiscovered by the Holder, or any person working on his behalf on public or federal lands\nshall be immediately reported to the Authorized Officer. Holder shall suspend all\noperations in the immediate area of such discovery until written authorization to proceed\nis issued by the Authorized Officer. An evaluation of the discovery will be made by the\nAuthorized Officer to determine appropriate actions to prevent the loss of significant\ncultural or scientific values. The Holder will be responsible for the cost of evaluation.\nAny decision regarding suitable mitigation measures will be made by the Authorized\nOfficer after consulting with the Holder. Holder shall be responsible for the resultant\nmitigation costs.\n\n4. Hazardous Materials\n4.1. If hazardous materials/substances are used or present within the authorized area, the\nHolder shall immediately notify the Authorized Officer of any release (leaks, spills, etc.)\nof hazardous substances, toxic substances, or hazardous waste. As required by law,\nN-95128\n\nHolder shall have responsibility for and shall take all action(s) necessary to respond to\nand fully remediate releases (leaks, spills, etc.) within the authorized area. A copy of any\nreport required or requested by any federal, state, or local government agency as a result\nof a reportable release or spill of any hazardous substances shall be furnished to the\nAuthorized Officer concurrent with the filing of the reports to the involved federal, state,\nor local government agency.\n\n5. Survey Monuments\n5.1. Holder shall protect all survey monuments found within the authorization area. Survey\nmonuments include, but are not limited to, General Land Office and Bureau of Land\nManagement Cadastral Survey Corners, reference corners, witness points, U.S. Coast\nand Geodetic Survey benchmarks and triangulation stations, military control\nmonuments, and recognizable civil (both public and private) survey monuments. If any\nof the above are to be disturbed during operations, the Holder shall secure the services of\na Professional Land Surveyor or Bureau cadastral surveyor to perpetuate the disturbed\nmonuments and references using surveying procedures found in the Manual of\nInstructions for the Survey of the Public Lands of the United States and Nevada Revised\nStatutes, Chapter 329, Perpetuation of Corners. The Holder shall record such survey in\nthe appropriate county and send a copy to the Authorized Officer. If the Bureau\ncadastral surveyors or other federal surveyors are used to restore the disturbed survey\nmonuments, the Holder shall be responsible for the survey cost.\n\n6. Fire and Fuels\n6.1. Compliance with fire restrictions is mandatory while fire restrictions are in effect (43\nCFR 9212). Fire restrictions are generally enacted May through October. Fire restriction\norders are available for review at BLM district offices and on the BLM website.\n6.2. The use of standard fire prevention measures should be practiced at all times (43 CFR\n2805.12). Conditions that support wildfires can occur any time of the year in Southern\nNevada.\n6.3. The Holder shall immediately report fires to 911 or (702) 515-5300 and make all\naccommodations to allow immediate safe entry of firefighting apparatus and personnel.\n6.4. In the event of a human-caused wildfire, the Holder shall be liable for damage or injury\nto the United States to the extent provided by 43 CFR 2807.12 and will be held\nresponsible for all costs of suppression and damaged resources pending a wildfire Origin\nand Cause Investigation. An Origin and Cause Investigation will be carried out on any\nhuman caused fire by BLM law enforcement or their designated representative. To\nminimize disturbance of potential evidence located at the fire scene, the\napplicant/proponent shall properly handle and preserve evidence in coordination with the\nBLM. The Holder shall immediately report fires to 911.\n6.5. Protect assets or infrastructure from wildfire where needed by maintaining a wildfire\ndefensible or survivable space. Consider using less combustible materials or plant\nmaterials where applicable. Consider implementing Living with Fire or Firewise\nstrategies.\n6.6. The Holder, applicant, or proponent shall be held to a standard of strict liability for\ndamage or injury to the United States caused or substantially aggravated by any of the\nfollowing within the right-of-way or permit area (43 CFR 2807.12):\nN-95128\n\n6.7. Activities of the Holder, applicant, or proponent, including but not limited to\nconstruction, operation, maintenance, and termination of the facility.\n6.8. Activities of other parties including but not limited to:\n6.9. Land clearing and vegetation removal.\n6.9.1. Earth-disturbing and earth-moving work.\n6.9.2. Blasting.\n6.9.3. Vandalism and sabotage.\n6.9.4. The maximum limitation for such strict liability damages shall not exceed two\nmillion dollars ($2,000,000.00) for any one event, and any liability in excess of\nsuch amount shall be determined by the ordinary rules of negligence of the\njurisdiction in which damage or injury occurred. This section shall not impose\nstrict liability for damage or injury resulting primarily from negligent acts or\nomissions of the United States.\n6.10. BLM will not impose strict liability for damage or injury resulting primarily from an\nact of war, an act of God, or the negligence of the United States, except for otherwise\nprovided by law.\n\n7. Invasive Species and Noxious Weeds\n7.1. The Holder will keep their project area free of state-listed noxious weeds, such as Sahara\nmustard (Brassica tournefortii), for the life of the project. The Holder shall perform\nannual monitoring for invasive species/noxious weeds. Any detections of noxious\nweeds should be reported to the SNDO Weed Management Specialist immediately (702-\n515-5000) to determine best course for treatment.\n7.2. The use of pesticide treatment requires the Holder to coordinate with the BLM SNDO\nweed management specialist (702-515-5000) and prepare, submit, obtain, and maintain a\npesticide use proposal (PUP) to utilize pesticides for project activities.\n7.3. In order to reduce the accidental spread of noxious weeds, the Holder and any\ncontractors shall avoid or minimize all types of travel through a state listed noxious\nweed-infested areas that can be carried to the project area. In order to minimize the\nthreat of spreading noxious weeds project-related equipment (i.e. undercarriages and\nwheel wells) should be cleaned of all mud, dirt, and plant parts before moving into\nrelatively weed-free areas or out of relatively weed-infested areas. Project workers shall\ninspect, remove, and dispose of weed seed and plant parts found on their clothing and\npersonal equipment, bag the product, and dispose of it in a dumpster. If you have\nquestions, consult with the BLM SNDO noxious weed coordinator.\n7.4. During maintenance activities the Holder shall:\n7.4.1. Review the annual weed inventory prior to any ground disturbance;\n7.4.2. Limit the size of any vegetation and/or ground disturbance to the absolute\nminimum necessary to perform the activity safely and as designed.\n7.4.3. Begin maintenance activities in weed free areas whenever feasible before\noperating in weed-infested areas.\n7.4.4. Locate equipment storage, machine and vehicle parking or any other area needed\nfor the temporary placement of people, machinery and supplies in areas that are\nrelatively weed-free;\n\n7.4.5. Avoid or minimize all types of travel through weed-infested areas or restrict\nmajor activities to periods of time when the spread of seed or plant parts are least\nlikely.\n7.5. If landscaping is part of the project design, the Holder will ensure that landscaping does\nnot contain state-listed noxious weeds, such as fountaingrass (Pennisetum setaceum).\n\n8. Mineral Resources\n8.1. If construction activities produce excess mineral materials from within the boundaries of\nthe Proposed Action, the mineral materials must be used within the boundaries of the\nProposed Action or stockpiled within the boundaries of the Proposed Action for future\ndisposal by the BLM.\n8.2. If construction activities require that excess mineral materials be exported from within\nthe boundaries of the Proposed Action as they are generated, then written authorization,\na mineral material sales contract, a free-use permit, etc. must be obtained from the BLM\nby the Holder prior to exporting the excess mineral materials from within the boundaries\nof the Proposed Action.\n8.3. If mineral materials are to be stockpiled on site for a future disposal, specific BLM use\nauthorization in the form of a written authorization, mineral material sales contract, free-\nuse permit, etc. must be obtained from the BLM prior to exporting the excess mineral\nmaterials from within the boundaries of the Proposed Action.\n\n9. Migratory Birds\n9.1. In compliance with the Migratory Bird Treaty Act, habitat-altering projects or portions\nof projects should be scheduled outside of the bird breeding season, which generally\noccurs February 15th through August 31st. If a project has to occur during the\nbreeding season, then a qualified biologist must survey the area for nests, including\nground nesting species, immediately prior to commencement of construction activities.\nIf any active nests are found, an appropriately sized buffer area must be established\nand maintained until the young birds fledge. If feasible, the buffer area should connect\nto suitable, undisturbed habitat. As the above dates are a general guideline, any active\nnests that are observed outside this range, must be avoided as described above.\n9.2. Any infrastructure for projects will be designed and constructed in a manner that does\nnot allow open pipes that birds or other wildlife could be trapped in. This includes\nfencing, gates, or other materials with open holes. All open pipes will be capped or\nsecured so that wildlife cannot access.\n9.3. If lighting is installed on buildings or required by the FAA, lighting on buildings\nshould be down-shielded and those structures/towers required by FAA to have lighting\ninstalled, should have flashing lights with the minimum intensity required by the FAA\nto prevent migratory bird collisions.\n9.4. If project involves power lines and/or power line posts, the Holder shall follow Avian\nPower Line Interaction Committee (APLIC) guidelines (Suggested Practices for Avian\nProtection on Power Lines (2006) and Reducing Avian Collisions with Power Lines\n(2012)) to reduce this risk through facility design and comply with MBTA and other\nfederal wildlife laws, due to potential for electrocution, collision, and nesting/perching\nby migratory birds on overhead power lines.\nN-95128\n\n9.5. If guy wires are used on structures (including power line posts and communication\ntowers) they must be marked with bird diverters so they are visible to prevent\ninjury/mortality to birds through collision.\n\n10. Fish and Wildlife, Excluding Federally Listed Species\n10.1. If artificial water sources are used, ensure that they have a properly installed and\ndesigned escape ramp to allow for wildlife to flee in the event of accidental\nentrapping.\n10.2. Project supplies or equipment where wildlife could temporarily hide will be inspected\nprior to moving them to reduce the potential for injury to wildlife. Supplies and\nequipment that cannot be inspected, or from which wildlife cannot escape or be\nremoved, will be covered or otherwise made secure from wildlife intrusion or\nentrapment at the end of each work day.\n10.3. If any Gila monster are encountered during project construction they must be reported\nimmediately to the Nevada Division of Wildlife at (702) 486-5127.\n\n11. Wild Horse and Burro\n11.1. If wild horse and/or burro are encountered in or near the authorized area do not feed,\nharass, or otherwise interact with the animal. Report sick or injured animals, or\nviolations to animals to the BLM immediately.\nN-95128", "United States Department of the Interior\nBureau of Land Management\n\nCategorical Exclusion Not Established By Statute\n\nDOI-BLM-UT-Y010-2017-0233-CX\n\nMay 2017\n\nFilm Permit UTU-92469, Z Media Ventures\n\nLocations:\nFisher Towers Trail\nState Route 128 (River Road)\nSand Flats Recreation Area\n\nApplicant/Address:\nMax Zarchin\nZ Media Ventures\n1913 Pinnacle Pointe Way\nKnoxville, TN 37922\n\nBureau of Land Management\nMoab Field Office\n82 East Dogwood\nMoab, Utah 84532\n435-259-2100\nFAX 435-259-2158\n\nBLM\n\nCATEGORICAL EXCLUSION DOCUMENTATION FORMAT WHEN USING\nCATEGORICAL EXCLUSIONS NOT ESTABLISHED BY STATUTE\n\nA. Background\nBLM Office: Moab Field Office\nSerial Case File No: UTU-92469\nProposed Action Title/Type: Film Permit \u2013 motion photography and still photography\nLocations of Proposed Action:\nFisher Towers\nSalt Lake Meridian, Utah\nT. 24 S., R. 24 E.,\nsec. 7, S\u00bd;\nsec. 17, W\u00bd;\nsec. 18, NE\u00bcNE\u00bc.\nT. 24 S., R. 23 E.,\nsec. 12, S\u00bd;\nsec. 11.\nSand Flats Recreation Area\nSalt Lake Meridian, Utah\nT. 25 S., R. 21 E.\nsec. 25, 26.\nT. 25 S., R. 22 E.,\nsec. 30 thru 34.\nT. 26 S., R. 22 E.,\nsec. 1 thru 3, 5.\nT. 25 S., R. 23 E.,\nsec. 31 thru 34.\nT. 26 S., R. 23 E.,\nsec. 5, 6.\nState Route 128 (River Road)\nSalt Lake Meridian, Utah\nT. 25 S., R. 21 E.,\nsec. 24, 25, 26.\nT. 25 S., R. 22 E.,\nsec. 4, 5, 6, 8, 9, 10, 15, 16, 17, 19, 20, 30.\nT. 24 S., R. 22 E.,\nsec. 25, 26, 27, 33, 35.\nT. 24 S., R. 23 E.,\nsec. 1, 11, 15, 20, 21, 29, 30.\nT. 23 S., R. 23 E.,\nsec. 13, 14, 23, 24, 25, 36.\nT. 23 S., R. 24 E.,\nsec. 18.\n\nDescription of Proposed Action:\nOn May 15, 2017, Max Zarchin, on behalf of Z Media Ventures (Z Media), filed film\npermit application UTU-92469 to film on Bureau of Land Management (BLM) land\nadministered by the Moab Field Office. Z Media proposes to film 1 day of motion\nphotography from May 26 to June 2 at the Fisher Towers, Sand Flats Recreation Area\nand State Route 128 (River Road). The footage would be used for a proof of concept\nreel for a potential television or digital series. Z Media would be filming active lifestyle\nscenes of hiking and mountain biking. Footage would be captured using handheld\ncameras and cameras on tripods. Their would be up to 20 people and 6 cars involved\nin the project. All vehicles would remain on designated roads, pull outs, trails or parking\nareas at all times.\nB. Land Use Plan Conformance\nMoab Field Office RMP, Approved October 2008\nThis is shown on page 65 of the plan and reads as follows: \"Meet public needs for use\nauthorizations such as rights-of-way, alternative energy sources, and permits while\nminimizing adverse impacts to resource values.\"\n\nC. Compliance with NEPA\nThe Proposed Action is categorically excluded (CX) from further documentation under\nthe National Environmental Policy Act (NEPA) in accordance with 516 DM 11.5(E) 19.\nThis reference states \"issuance of short-term (3 years or less) rights-of-way or land use\nauthorizations...where the proposal includes rehabilitation to restore the land to its\nnatural or original condition.\"\n\nThis CX is appropriate in this situation because there are no extraordinary circumstances\npotentially having effects that may significantly affect the environment. The proposed\naction has been reviewed, and none of the extraordinary circumstances described in 43\nCFR Part 46.215 applies.\n\nD: Signature\nAuthorizing Official Kristina Price Date: 5.25.2017\n\nContact Person\nFor additional information concerning this CX review, contact\n\nReed Kennard\nMoab Field Office\n82 E. Dogwood\nMoab, Utah 84532\n435-259-2100\n\nThe following BLM Specialists have reviewed the proposed action and have determined\nthat none of the 12 exceptions below apply to this project:\n\nName Title Critical Element(s)\nRebecca Doolittle Assistant Field Manager Air Quality\nDave Pals Geologist Wastes (hazardous or solid)\nDave Williams Range Management Specialist Threatened, Endangered or Candidate Plant Species\nPam Riddle Wildlife Biologist Threatened, Endangered, or Candidate Animal Species, Migratory Birds\nJordan Davis Range Management Specialist Invasive Species/Noxious Weeds\nKatie Stevens Recreation Planner Areas of Critical Environmental Concern, Wild & Scenic Rivers\nBill Stevens Recreation Planner Wilderness, Environmental Justice\nJared Lundell Archeologist Cultural Resources, Native American Religious Concerns\nMarie McGann Environmental Coordinator Water Quality, Floodplains, Wetlands/Riparian Zones\nReed Kennard Realty Specialist Lead Preparer\n\nLead Preparer: Reed Kennard Date: 5.24.17\n\nExceptions to Categorical Exclusion Documentation\nThe action has been reviewed to determine if any of the extraordinary circumstances\n(43 CFR 46.215) apply. The project would:\n\nExtraordinary Circumstances\n\n1. Have significant impacts on public health or safety.\nYes [ ] No [x] Rationale: The proposed filming project is not likely to result in significant\nimpacts to public health or safety. To keep impacts to a minimum and not\nimpair public health or safety, the applicant would obtain, maintain and\nabide by all relevant Federal, state and local government requirements.\n\n2. Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or principal\ndrinking water aquifers; prime farmlands; wetlands (Executive Order 11990);\nfloodplains (Executive Order 11988); national monuments; migratory birds; and other\necologically significant or critical areas.\n\nExtraordinary Circumstances\nYes [ ] No [x] Rationale: Conformance with the Land Use Plan and Categorical\nExclusion Review Records has been completed indicating none of the\nabove concerns are present in the described locations and that significant\nimpacts are not anticipated as a result of the proposed filming activity.\n3. Have highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of available resources [NEPA section 102 (2) (E)].\nYes [ ] No [x] Rationale: As described, the proposed action is categorically excluded\nunder 11.5E (19). Categorically excluded actions generally have very\npredictable consequences well established as insignificant and, therefore,\nwould not create environmental effects that would generate controversy or\ninvolve unresolved conflicts concerning alternative uses of available\nresources. No controversial effects or conflicts have been identified with\nthis filming project.\n4. Have highly uncertain and potentially significant environmental effects or involve\nunique or unknown environmental risks.\nYes [ ] No [x] Rationale: The proposed project would not result in uncertain or unknown\nenvironmental risks.\n5. Establish a precedent for future action or represent a decision in principal about\nfuture actions with potentially significant environmental effects.\nYes [ ] No [x] Rationale: The proposed project is not connected to another action and\nwould not set a precedent for future actions that would normally require\nenvironmental analysis.\n6. Have a direct relationship to other actions with individually insignificant but\ncumulatively significant environmental effects.\nYes [ ] No [x] Rationale: Filming in the requested location would not have a direct\nrelationship to other actions that would create cumulatively significant\nenvironmental effects.\n7. Have significant impacts on properties listed, or eligible for listing, on the National\nRegister of Historic Places as determined by the bureau.\nYes [ ] No [x] Rationale: The nature of the proposed action is such that no impact can\nbe expected on significant cultural resources.\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated\nCritical Habitat for these species.\nYes [ ] No [x] Rationale: The filming project would not have impacts of this kind.\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the\n\nExtraordinary Circumstances\nprotection of the environment.\nYes [ ] No [x] Rationale: The applicant would be required to maintain and abide by all\nrelevant Federal, state and local laws throughout the term of the permit.\n10. Have a disproportionately high and adverse effect on low income or minority\npopulations (Executive Order 12898).\nYes [ ] No [x] Rationale: The proposed filming project would not have an adverse effect\non low income or minority populations.\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by\nIndian religious practitioners or significantly adversely affect the physical integrity of\nsuch sacred sites (Executive Order 13007).\nYes [ ] No [x] Rationale: There are no known Indian ceremonial or sacred sites within\nthe proposed locations.\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or\nnon-native invasive species known to occur in the area or actions that may promote\nthe introduction, growth, or expansion of the range of such species (Federal Noxious\nWeed Control Act and Executive Order 13112).\nYes [ ] No [x] Rationale: The proposed filming project should not result in introduction or\nspread of noxious weeds.\nAttachments:\nCategorical Exclusion Review Record and maps\n\nCategorical Exclusion Review Record\nFilm Permit UTU-92469\nDOI-BLM-UT-Y010-2017-0233-CX\nZ Media Ventures\nFisher Towers, State Route 128 (River Road), Sand Flats Recreation Area\n\nThe following elements are not present in the Moab Field Office and have been removed from the checklist:\nFarmlands (Prime or Unique), Wild Horses and Burros.\n\nResource Yes/No* Assigned Specialist Date\nSignature\nAir Quality No [x] Dulitte 5/24/17\nFloodplains No [x] Mm. Dan 5/14/17\nWater Quality (drinking or ground) No [x] MM Dan 5/16/17\nWetlands / Riparian Zones No [x] MM Jun 5/16/17\nAreas of Critical Environmental Concern No [x] Kurens 5/16/17\nWild and Scenic Rivers No [x] Nitious Kin 5/16/17\nWilderness No [x] 5/16/17\nNative American Religious Concerns No [x] 5-16-17\nCultural Resources No [x] 5-16-7\nEnvironmental Justice No [x] Orstues 5-16-17\nWastes (hazardous or solid) No [x] APN 5/114/7\nThreatened, Endangered, or Candidate Animal Species No [x] 16/17\nMigratory Birds No [x] 5/16/17\nThre
