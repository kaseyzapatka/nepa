ical drilling locations and access roads.\nButterfield Tra\nMP375\nMP375\nSAN\n19\nMP380\nButterfield Trail\n\u06cc\nM\nGraham County\nGreenlee Countys\nCochise County\n20\nMP385\n--\nVAL\nSimen\n7\nPELONCILLO MOUNTAINS\nELONC\n21\nE\nARIZONA\nHidalgo County\nNEW MEXICO\nMP390\nNEW MEXIKAR\nMP-0\nAINS\nMOUNTA\nLegend\nAZ Route\nBoring Location\nAccess Route\nNational Historic/\nScenic Trail\nBureau of\nLand Management\nNational Park Service\nPrivate/Other\nState\nUS Forest Service\n1\nSheet 1 of 2\n0\nMiles\n2\nAZ NB Geitech Locations mxd-Revised 4/26/2018\nSOUTHLINE\nTRANSMISSION PROJECT\nFigure 2a:\nGeotechnical drilling\nlocations and access\nroads.\nMOUN\nN\nMP320\nS\n10\nMP330\nMP335\nULPHUR\nMP340\n12\n11\nMP345\nWILLCOX\nMP340\nWILLCOX\nPLAYA\n10\nMP330\n9\n(186)\n8\nWILLCOX\nPLAYA\nMP065\nWILLCOX\nDRY LAKE\n6\nBOMBING\nRANGE\nCochise\nMP325\nDraw\nMP060\nApache\nFigure 2b. Geotechnical drilling locations and access roads.\nMP055\n191\n5\nMP335\nMP350\nDOS\nGold\nMP355\n13\nCABEZAS\nMP340\nCab\nButterfield Trail\n------\n10\nMP360\n14\nDOS CABEZAS MOUNTAINS\nWILDERNESS\nMOUNTAINS\nMP345\nIdea\nMoge\nMP365\nMP365\n15\n16\nLegend\nAZ Route\nBoring Location\nAccess Route\nExisting Substation\nBuffalo Soldier\nElectronic Testing Range\nNational Historic/\nScenic Trail\nBureau of\nLand Management\nDepartment of Defense\nNational Park Service\nPrivate/Other\nState\nUS Forest Service\nArizona Game and Fish\nDepartment Wildlife\nWatching Area\n2\nSheet 2 of 2\n0\nMiles\n2\nAZ MB Geotech Locations med Revised 4/26/2018\nSOUTHLINE\nTRANSMISSION PROJECT\nFigure 2b:\nGeotechnical drilling\nlocations and access\nroads.", "Decision Record Memorandum\nTundra and Boreal Biome Study\n\nIntroduction\nKen Tape of the University of Alaska at Fairbanks requests a renewal of his permit to study\ntundra and boreal biomes with a lysimetric site along the Dalton Highway.\n\nSummary\nOn February 24, 2017 Ken Tape with the University of Alaska at Fairbanks proposed 4 sites\nalong the Dalton Highway for the purpose of measuring soil gas diffusivity by monitoring\nsubsurface CO(2) production with lysimeters measuring 3 meters tall with a 2-3 meter diameter.\nThe renewal entails one remaining site. The lysimeter is a high-density, low-cost C02 subsurface\nsensing unit that would be deployed at each study site. Four self-contained C02 probes would be\nused to measure subsurface C02 gas fluxes, by a C02 Meter K30 sensor, which would be\nenclosed in a 2-in PVC form factor encapsulated by a permeable membrane (Gore-Tex) Two\nprobes would be installed in each of two soil horizons (organic at 5-cm depth and mineral soil at\n>10-cm depth) at each site. A Raspberry Pi, a credit-card-sized computer, would be used as a\ncontroller, data logger, and long-range transmission source for the measured data. The primary\nhousing of the sensing unit would consist of an insulated box that is approximately 1-cubic foot\nin volume. The power for the sensing unit would be a rechargeable 5000-mAh battery supported\nby a Nature Power 55086 Power Bank 5.0 Lithium Charger (2\u00bd x 4 \u00bd x 3/4 \u201c, \u00bc lb) with 6-W\nSolar Panel (folded 7.5x4.5x1in; open 15x7.5x0). In the case of polar night or any solar panel\nfailures reserve power would be provided by a set of cold-region 24-V batteries at each site,\nenclosed in high-density plastic cases. This setup would supply 5-V of continuous power.\nAccess would be by vehicles on existing roads and then by foot by 1-2 people, in early summer,\n1 day during installation and 2 days at the end of the season in September.\n\nDecision\nI have decided to issue a three year authorization to Ken Tape with the University of Alaska\nFairbanks for the site along the Dalton Highway near mileposts 156 for the purpose of measuring\nsoil gas diffusivity by monitoring subsurface CO(2) production on public lands from July 1,\n2022 through December 31, 2025.\n\nManagement Considerations\nThe Categorical Exclusion and supporting documentation have been prepared consistent with the\nrequirements of various applicable statutes and regulations, including but not limited to:\n\n1. This authorization is consistent with the Utility Corridor Resource Management Plan\n(1991)\n\n2. The action is categorically excluded and does not trigger any of the extraordinary\ncircumstances found in 43 CFR 46.215.\n\n3. There will be no impact on Essential Fish Habitat (see EFH determination Appendix\nA).\n\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\n4. The action will not affect lands with wilderness characteristics (see Wilderness\nCharacteristics Inventory Appendix B).\n\n5. The action will not result in significant restriction to subsistence use (see ANILCA\n810 documentation Appendix C).\n\n6. The action will not result in adverse impacts to cultural resources (see Assessment of\nArchaeological and Historic Resources Sec. 106 documentation Appendix D).\n\nPublic Involvement\nThis project was published to the BLM National NEPA Register on October 27, 2021 online at:\nhttps://eplanning.blm.gov/epl-front-office/eplanning/lup/lup_register.do.\nAs of November 23, 2021, BLM has not received any comments. The final NEPA documents are\npublicly available on the NEPA register after approval. The BLM determined additional public\nscoping was not needed because the project is remote, continues existing uses, and is not\ncontroversial.\n\nAppeal or Protest Opportunities\nThis decision may be appealed to the Interior Board of Land Appeals, Office of Hearings and\nAppeals in accordance with 43 CFR Part 4 and DOI Form 1842-1. The notice of appeal must be\nfiled in the Bureau of Land Management Central Yukon Field Office, 222 University Avenue,\nFairbanks, Alaska 99709 or by e-mail to blm_ak_appeals@blm.gov within 30 days from receipt\nof this decision. Include the following in the subject line: \u201cNotice of Appeal: Central Yukon\nField Office.\"\n\nIf you decide to file an appeal, you must carefully follow the procedure described on the\nenclosed form 1842-1. If you do not file your appeal at the locations specified on the form within\n30 days, the Board may dismiss your appeal as untimely without considering its merits. Be sure\nto send a copy of your notice of appeal to each party named in this decision and to all of the\naddresses on the enclosed form 1842-1. You may also ask the Board to stay or suspend the effect\nof this decision while your appeal is pending. If you desire a stay, you must enclose your request\nfor a stay with your notice of appeal. You have the burden of showing a stay is justified. The\nBoard will grant a stay only if you provide sufficient justification based on the following\nstandards:\n\n1. The relative harm to the parties if the Board grants or denies the stay,\n2. The likelihood of the success of your appeal on its merits,\n3. The likelihood of immediate and irreparable harm if the Board does not grant the stay, and\n4. Whether the public interest favors granting a stay.\n\nApproval from Authorized Official\n/s/ Timothy J. La Marr\nTimothy J. La Marr\nField Manager, Central Yukon Field Office\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\n12/08/2021\nDate\n\nAppendix A - Essential Fish Habitat Determination\nNEPA Number: DOI-BLM-AK-F030-2022-0003-CX\nCase File No.: F-97344\nApplicant: Ken Tape University of Alaska Fairbanks\nLocation: Along the Dalton highway just south of the South Fork Koyukuk River, Sec. 07, T.\n25 N., R. 12 W., Fairbanks Meridian.\nDate: 11/08/2021\nProposed Action: Ken Tape with the University of Alaska at Fairbanks proposes a renewal of a\n2017 permit along the Dalton Highway for the purpose of measuring soil gas diffusivity by\nmonitoring subsurface CO(2) production with lysimeters measuring 3 meters tall with a 2-3\nmeter diameter. The original permit included four sites; this renewal entails one remaining site.\nPrepared by: Matthew Whitman\nTitle: Fish Biologist\nBackground: Essential Fish Habitat (EFH) is determined by the National Marine Fisheries\nService (NMFS) and pertains to all federally managed fish species. Within Alaskan freshwaters,\nonly Pacific salmon (Oncorhynchus species) have designated EFH. In accordance with Section\n305(b) of the Magnuson-Stevens Fishery Conservation and Management Act, the BLM is\nrequired to consult with NMFS on activities that may adversely affect EFH. If an action is\ndetermined to have \u201cno affect\u201d on EFH, consultation is not required.\nEFH Description: The proposed action is not within close proximity to EFH (ADFG 2021).\nEFH Finding: Because this is a small-scale terrestrial activity and there is no EFH nearby, it is\nassigned the determination: No affect. Consultation with NMFS is not required.\nReferences: Alaska Department of Fish and Game (ADFG). 2021. Fish distribution databases\n(AWC and AFFI). Internet website at: https://www.adfg.alaska.gov/sf/SARR/AWC/\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\nAppendix B - Wilderness Characteristics Assessment\nNEPA Number: DOI-BLM-AK-F030-2020-0003-CX\nCase File No.: F-97344\nApplicant: Ken Tape University of Alaska Fairbanks\nLocation: Along the Dalton highway just south of the South Fork Koyukuk River, Sec. 07, T.\n25 N., R. 12 W., Fairbanks Meridian.\nDate: 10/25/2021\nEvaluation by: Sheri Wilson (Concurrence by Tim La Marr, Field Manager)\nProposed Action: On February 24, 2017 Ken Tape with the University of Alaska at Fairbanks\nproposed 4 sites along the Dalton Highway for the purpose of measuring soil gas diffusivity by\nmonitoring subsurface CO(2) production with lysimeters measuring 3 meters tall with a 2-3\nmeter diameter. The renewal entails one remaining site. The lysimeter is a high-density, low-cost\nC02 subsurface sensing unit that would be deployed at each study site. Four self-contained C02\nprobes would be used to measure subsurface C02 gas fluxes, by a C02 Meter K30 sensor, which\nwould be enclosed in a 2-in PVC form factor encapsulated by a permeable membrane (Gore-\nTex) Two probes would be installed in each of two soil horizons (organic at 5-cm depth and\nmineral soil at >10-cm depth) at each site. A Raspberry Pi, a credit-card-sized computer, would\nbe used as a controller, data logger, and long-range transmission source for the measured data.\nThe primary housing of the sensing unit would consist of an insulated box that is approximately\n1-cubic foot in volume. The power for the sensing unit would be a rechargeable 5000-mAh\nbattery supported by a Nature Power 55086 Power Bank 5.0 Lithium Charger (2 \u00bd x 4 \u00bd x 3/4 \u201c,\n\u00bc lb) with 6-W Solar Panel (folded 7.5x4.5x1in; open 15x7.5x0). In the case of polar night or\nany solar panel failures reserve power would be provided by a set of cold-region 24-V batteries\nat each site, enclosed in high-density plastic cases. This setup would supply 5-V of continuous\npower. Access would be by vehicles on existing roads and then by foot by 1-2 people, in early\nsummer, 1 day during installation and 2 days at the end of the season in September.\nEvaluation: The proposed action does not permanently impact the landscape and does not\nimpact Wilderness characteristics.\nFinding: No significant impact to Wilderness Character.\nType of Assessment/Sources: U.S. Department of Interior, BLM, 1980. Non wilderness\nAssessment: The Alaska Natural Gas Transportation System, Final Decision. Anchorage, Alaska\nUSGS topographic maps, GIS data, Google Earth images\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\nAppendix C - Compliance with ANILCA Section 810\nNEPA Number: DOI-BLM-AK-F030-2020-0003-CX\nCase File No.: F-97344\nApplicant: Ken Tape University of Alaska Fairbanks\nLocation: Along the Dalton highway just south of Coldfoot, Sec. 07, T. 25 N., R. 12 W.,\nFairbanks Meridian.\nDate: 11/08/2021\nEvaluation by: Erin Julianus and Matthew Whitman\nProposed Action: Ken Tape with the University of Alaska at Fairbanks proposes a renewal of a\n2017 permit along the Dalton Highway for the purpose of measuring soil gas diffusivity by\nmonitoring subsurface CO(2) production with lysimeters measuring 3 meters tall with a 2-3\nmeter diameter. The original permit included four sites; this renewal entails one remaining site.\nType of Assessment/Sources: Review of application materials, subsistence database, local\nknowledge, interviews with staff knowledgeable about the area and the proposed action, and\nreview of ADF&G fish geodatabases (Anadromous Waters Catalog and AK Freshwater Fish\nInventory).\nSubsistence resources and uses:\nSubsistence resources:\nFisheries:\nArctic grayling (Thymallus arcticus), burbot (Lota lota), Dolly Varden (Salvelinus malma), lake\ntrout (Salvelinus namaycush), longnose sucker (Catostomus catostomus), northern pike (Esox\nlucius), and multiple whitefish species (Coregonus/Prosopium spp.) inhabit streams and lakes in\nthe region (Johnson and Rockwell 1978; ADF&G 2020a, 2020b).\nWildlife:\nThe proposed action lies within the range of multiple subsistence wildlife species including\nmoose (Alces alces), caribou (Rangifer tarandus), black and brown bears (Ursus americanus and\nU. arctos), furbearers, and birds and small game such as ptarmigan (Lagopus spp.) and snowshoe\nhare (Lepus americanus) (Chapman and Feldhamer 1982).\nSubsistence uses:\nFisheries:\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\nWiseman is the closest community that harvests fish for subsistence purposes. Residents from\nthat location primarily harvest Arctic grayling, longnose sucker, burbot, northern pike, lake trout,\nround whitefish (Prosopium cylindraceum), and Dolly Varden (Holen et al. 2012). The\ncommunity's primary harvest areas include the Jim River, South Fork Koyukuk River, and the\nMiddle Fork Koyukuk and its tributaries (Holen et al. 2012).\nWildlife:\nThe proposed action would take place in the primary and secondary subsistence use areas for\nresidents of Wiseman, Alaska (Scott 1993). The primary use area in the immediate vicinity of\nWiseman is of critical importance to residents. The secondary use area is used less frequently,\nbut is still important for subsistence activities.\na. Evaluation of the effect of use, occupancy, or disposition on subsistence uses and needs\nFisheries:\nThe proposed action would not reduce the abundance of fisheries resources that are available for\nsubsistence use. The proposed action would not result in a decrease in availability of fisheries\nresources by altering the distribution, migration or location of harvestable fisheries resources.\nThe proposed action would not create any legal or physical barriers that would limit access by\nsubsistence users of the fisheries resource.\nWildlife:\nThe proposed action would not reduce the abundance of wildlife resources that are available for\nsubsistence use. The proposed action would not result in a decrease in availability of wildlife\nresources by altering the distribution, migration, or location or harvestable wildlife resources.\nThe proposed action would not create any legal or physical barriers that would limit access by\nsubsistence users of wildlife resources.\nOther resources:\nThe proposed action would not reduce the abundance or availability of other resources such as\nwood, water, or berries. The proposed action would not impact access to these resources by\nsubsistence users.\nb. Evaluation of the availability of other lands for the purpose sought to be achieved\nOther lands would fulfill the purpose sought to be achieved. However, subsistence use would not\nbe impacted under the proposed action. Therefore, other lands were not considered.\nc. Evaluation of other alternatives that would reduce or eliminate the use, occupancy, or\ndisposition of public lands needed for subsistence purposes\nThere is no substantial evidence that would indicate a significant impact on subsistence would\nresult from the proposed action. Therefore, other alternatives were not evaluated.\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\nd. Finding\nThe proposed action would not significantly restrict subsistence uses. No reasonably foreseeable\nand significant decrease in the abundance of harvestable resources or in the distribution\n(availability) of harvestable resources, and no reasonably foreseeable limitations on harvester\naccess are forecast to emerge as a function of the proposed action.\nReferences:\nAlaska Department of Fish and Game (ADFG). 2020a. Fish distribution databases. Internet\nwebsite at: https://www.adfg.alaska.gov/sf/SARR/AWC/\nAlaska Department of Fish and Game (ADFG). 2020b. Sportfishing along the Dalton\nHighway. Internet website at: https://www.adfg.alaska.gov/static-\nsf/Region3/PDFs/DaltonFishing.pdf\nChapman, J.A. and G.A. Feldhamer. 1982. Wild mammals of North America: Biology,\nManagement, and Economics. Johns Hopkins University Press. Baltimore, MD.\nHolen, D., S.M. Hazell, and D.S. Koster, editors. 2012. Subsistence harvest and uses of wild\nresources by communities in the eastern Interior of Alaska, 2011. Alaska Department of Fish and\nGame, Division of Subsistence Technical Paper No. 372. Anchorage, Alaska.\nJohnson, R.L. and J. Rockwell, Jr. 1978. List of Streams and other water bodies along the trans-\nAlaska oil pipeline route, 4th Revision. Alaska Pipeline Office, U.S. Department of the Interior.\nAnchorage, Alaska.\nScott, C.P. 1993. Continuity and change in the Wiseman area of Alaska: a look at land and\nrenewable resource use over time. M.S. Thesis. University of Alaska, Fairbanks. Fairbanks,\nAlaska.\nPrepared by:\nMatthew Whitman\nFish Biologist\n\nErin Julianus\nWildlife Biologist\nApproved by:\n/s/ Timothy J. La Marr\nField Manager\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\n11/08/2021\nDate\n\n11/12/2021\nDate\n\n12/08/2021\nDate\n\nAppendix D\nASSESSMENT OF CULTURAL AND PALEONTOLOGICAL RESOURCES\nNEPA No.: DOI-BLM-AK-F030-2022-0003-CX\nCase File No.: F-97344\nApplicant: Ken Tape (University of Alaska Fairbanks)\nQuadrangle: Bettles\nDate: 11/8/2021\nLocation: Along the Dalton highway just south of the South Fork Koyukuk River, Sec. 07, T. 25\nN., R. 12 W., Fairbanks Meridian.\nDescription of Proposed Action: Ken Tape with the University of Alaska Fairbanks, proposes\nto renew his permit to study tundra and boreal biomes along the Dalton Highway. The original\npermit included four sites; this renewal is for one remaining site where a lysimeter and other\nequipment is installed to measure soil gas diffusivity by monitoring subsurface carbon dioxide\n(CO2) production in an area of shrub tundra near the South Fork Koyukuk River. The lysimeter\nis three meters tall and has four self-contained CO2 probes to measure subsurface gas at 5 cm and\n>10 cm below surface. The probes are enclosed in a 2-inch PVC pipe and a small data logger and\nbatteries are attached and covered by an insulated box on the surface.\n\nOFFICE REVIEW\nExisting Data Review / Description of Past Inventory Work in the Area:\nThe Alaska Heritage Resources Survey database, maintained by the Alaska Office of History\nand Archaeology, indicates no known cultural or paleontological resources at the locations of\nthe proposed action. The area along the pipeline corridor and Dalton Highway has been\ninventoried multiple times for various oil and gas development projects.\nAnticipated Impacts to Resources / Effects on Resources:\nThe permit renewal has no potential to affect cultural or paleontological resources. The soil\nmonitoring equipment is already installed in an area of tussock/shrub tundra that is considered\nlow probability for the presence of any resources. The probes that are inserted into the ground\nare two inches in diameter, accounting for a total of 13 square inches of ground disturbance.\nTherefore, this activity falls under Undertakings Not Subject to Further Section 106 Review,\nper the BLM Alaska Guidelines for implementing the National Programmatic Agreement (nPA)\nbetween the BLM, NCSHPO, and ACHP, as it involves \u201cless than one square meter (11 square\nfeet) of cumulative ground disturbance in one area\u201d (Appendix 2, Item 1).\nRecommendation and/or Mitigative Actions Required:\nAdditional inventory or other mitigative actions are not necessary prior to approval of the\nproposed permit renewal.\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\nFIELD EXAMINATION\nDescription of the area surveyed: N/A\nSurvey methodology: N/A\nResults of survey: N/A\nCONCLUSIONS AND RECOMMENDATIONS\nThere are no anticipated effects to cultural or paleontological resources, based on the\ndescription of the proposed renewal. The work would take place in an area of tussock tundra\nand is not subject to further review, per the BLM Alaska Guidelines for implementing the nPA.\nThe following paragraph, outlining basic laws pertaining to cultural resources, must be attached\nto the completed package associated with DOI-BLM-AK-F030-2022-0003-CX:\nAll operations shall be conducted in such a manner as not to cause damage or\ndisturbance to any archaeological or paleontological resource, or places of cultural or\nreligious significance. The Antiquities Act (1906), National Historic Preservation\nAct (1966), Federal Land Policy and Management Act (1976), Archaeological\nResources Protection Act (1979), Paleontological Resources Preservation Act (2009),\nand general United State property laws and regulations all prohibit the appropriation,\nexcavation, collection, sale, or destruction of any historic properties or objects, or\nvertebrate fossils situated on lands owned or controlled by the United States Federal\nGovernment (54 U.S.C. 320302; 54 U.S.C. 300101 et seq.; 43 U.S.C. 1701 et seq.; 16\nU.S.C. 470aa-470mm; 16 U.S.C. 470aaa; 43 U.S.C 1733(a); 18 U.S.C. 1361; 18\nU.S.C. 641; 43 CFR 8365.1). This includes both prehistoric and historic\narchaeological sites and associated artifacts, including but not limited to stone tools,\nmodified bone, antler, ivory, or wood material, campfire rings, stone cairns, cabins\nand other structures and their ruins, mining equipment, refuse dumps, etc., as well as\nvertebrate fossils (the bones of prehistoric animals). Should any such site be\ndiscovered during the course of field operations, the permittee must avoid impacting\nthe location and materials, and will immediately notify the Authorized Officer and\nprovide GPS coordinates and photographs of the identified resource(s).\nPrepared by:\n/s/ Crystal Glassburn\nArchaeologist\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\n11/8/2021\nDate\n\nAppendix E \u2013 Terms and Conditions\n(Attached to the Permit as Exhibit A)\nNEPA Number: DOI-BLM-AK-F030-2021-0003-CX\nCase File No.: F-97344\nApplicant: Ken Tape University of Alaska Fairbanks\nLocation: Along the Dalton highway just south of South Fork Koyukuk River, Sec. 07,\nT. 25 N., R. 12 W., Fairbanks Meridian.\nDate: 11/23/2021\nGeneral\n1. There shall be no additional activities on these sites without written approval of the\nAuthorized Officer.\n2. The Permittee shall not allow any use of the authorization to another entity without the\nprior written authorization of the Authorized Officer.\n3. Research sites and equipment must be labeled onsite with the BLM case file number\nF-97344. Unlabeled items found by the BLM during compliance examinations may be\nremoved.\n4. This authorization is non-transferable, if you want to pass off your project to another\nperson/entity, you must notify BLM immediately.\n5. Once the data has been compiled and is completed, a copy or the website link to this\nresearch must be submitted to the Authorized Officer.\n6. Batteries must be stored within ridged, waterproof boxes and securely fastened to the\nground. On each site visit, batteries are to be inspected for damage and replaced as\nnecessary.\n7. Project staff will monitor access routes and immediately report the emergence of social\ntrails or other impacts resulting from repeated pedestrian access to the Authorized Officer\nand a determination will be made regarding remediation or mitigation of further impacts.\nMitigations may include route change or installation of additional segments of\nboardwalks.\n8. All equipment used in this project must be removed from the public lands within 30 days\nof expiration of this authorization.\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\n9. Permittee shall observe all Federal, State and local laws and regulations applicable to the\npremise.\n10. Permittee will ensure that the facilities to be constructed, used and operated on the\ngranted location are maintained and operated in a manner consistent with the grant.\n11. Permittee shall not disturb or destroy pipelines, fuel gas lines, roads, trails, work pads,\nsurvey monuments or right-of-way markers, cathodic protection devices, monitoring\nrods, drainage/erosion control structures or any other facilities or properties existing on\nthe public lands. Any disturbance of these facilities or properties by the Permittee in the\nconduct or operations under this right-of-way will be reported to the Authorized Officer\nand shall be restored to the satisfaction of the Authorized Officer.\n12. Permittee shall conduct all activities associated with the initiation, construction,\noperation, and termination of the grant within the authorized limits of the right-of-way\narea. No signs or advertising devices shall be placed on the premises or on adjacent\npublic lands, except those posted by or the direction of the Authorized Officer.\n13. Permittee will comply with State standards for public health and safety, environmental\nprotection and siting, construction, operation and maintenance when those standards are\nmore stringent than Federal standards.\n14. Protection of Survey Monuments. The Permittee shall protect all survey monuments.\nSurvey monuments include, but are not limited to, General Land Office and Bureau of\nLand Management Cadastral Survey Corners, reference corners, witness points, U.S.\nCoast and Geodetic benchmarks and triangulation stations, military control monuments,\nand recognizable civil (both public and private) survey monuments. In the event of\nobliteration or disturbance of any of the above, the Permittee shall immediately report the\nincident, in writing, to the Authorized Officer and the respective installing agency, if\nknown. Where General Land Office or Bureau of Land Management right-of-way\nmonuments or references are obliterated during operations, the Permittee shall secure the\nservices of a registered land surveyor or a Bureau Cadastral surveyor to restore the\ndisturbed monuments and references using surveying procedures found in the Manual of\nSurveying Instructions for the Survey of Public Lands of the United States, latest edition.\nIf the Bureau Cadastral surveyors or other Federal surveyors are used to restore the\ndisturbed survey monuments, the Permittee shall be responsible for survey costs.\nCultural Resources\nAll operations shall be conducted in such a manner as to not cause damage or disturbance\nto any historical or archaeological sites and artifacts. The Antiquities Act (1906),\nArchaeological Resources Protection Act (1979), Federal Land Policy and Management\nAct (1976), and general United States property laws and regulations, all prohibit the\nappropriation, excavation, damage, or destruction of any historic or prehistoric ruin or\nmonument, or any other object of antiquity situated on lands owned or controlled by the\nUnited States (54 USC 300101 et seq.; 54 USC 320302; 43 U.S. 1733(a); 18 U.S.C.\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\n1361; 18 U.S.C. 41; 43 CFR 8365.1). This includes both prehistoric and historic sites\nand associated artifacts, including but not limited to stone tools, modified bone, antler,\nivory or wood material, campfire rings, stone cairns, cabins and other structures and their\nruins, mining equipment, refuse dumps, etc. Should any such site be discovered during\nthe course of field operations, the Permittee must avoid impacting such materials, and\nwill immediately notify the AUTHORIZED OFFICER and provide GPS coordinates and\nphotographs of the identified resource(s).\nFire Management\n1. The Federal government shall not be held responsible for protection of the Permittee's\nstructures or their personal property from wildfire.\nFish and Wildlife\n1. Operations will be conducted in a manner that minimizes disturbance of fish, wildlife,\nand habitat resources. Disturbing, harassing, or feeding wildlife is prohibited (5 AAC\n92.230).\n2. Wildlife should not be approached or disturbed except under the specific conditions of\nthis authorization.\n3. Permittee will report the taking of bears or other wildlife in defense of life or property to\nthe Alaska Department of Fish and Game (Alaska Game Regulations Article 9-5 AAC\n92.410). Permittee will notify the Authorized Officer if personnel have problems with\nwildlife.\n4. The Permittee, their employees, and their contractors are required to comply with the\nMigratory Bird Treaty Act (MBTA) in the execution of all activities under this\npermit. The U.S. Fish and Wildlife Service (USFWS) provide guidance for MBTA\ncompliance in Alaska, including dates to avoid vegetation clearing and land disturbance:\nhttps://www.fws.gov/alaska/pages/nesting-birds-timing-recommendations-avoid-land-\ndisturbance-vegetation-clearing\nSubsistence\nOperations must not impede qualified rural residents from pursuing subsistence activities\n(ANILCA, PL 96-487).\nVegetation (Non-native Invasive Species - NNIS):\nThe following stipulations have been developed as a result of the Dalton Management Area\nIntegrated Invasive Plant Strategic Plan (DOI-BLM-AK-03000-2010-0051-EA), Appendix A.\n1. Avoid Infested Areas: The holder will not travel, park, or stage equipment, supplies, or\nmaterials in areas infested with invasive plant species. Activities will commence from\nknown un-infested areas and progress toward known infested areas.\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\n2. Clean Equipment: The holder will ensure that all equipment is cleaned to remove\nvisible soil, seeds, and vegetative parts before deploying to each operational site.\n3. Treatment: Treatment of species of concern will be required and will be the\nresponsibility of the holder. Treatment plans will be submitted to and approved by the\nAO in advance of implementation. Some treatment methods may require additional\nanalysis under NEPA prior to implementation.\n4. Monitoring: Monitoring for species of concern will be required and a plan for\nmonitoring will be provided to the BLM. BLM will approve the plan and will decide\nwhen monitoring is complete based on evidence provided by the holder that no species of\nconcern are present in the project area after all activities have ceased. Monitoring will\ninclude all access roads or ancillary features associated with the holder's area of\noperations.\n5. Reporting: Holder shall record and report within the current calendar year the presence\nof all species of concern, as listed below (common name followed by scientific), to the\nBLM Authorized Officer. The first four species in the following list are those most likely\nto be present within the Central Yukon Field Office management area.\nBird vetch, Vicia cracca\nOxeye daisy, Chrysanthemum leucanthemum\nWhite sweetclover, Melilotus alba\nYellow toadflax, Linaria vulgaris\nBlack bindweed/wild buckwheat, Polygonum convolvulus\nBohemian knotweed, Polygonum sachalinense\nCanada thistle, Cirsium arvense\nCommon burdock, Arctium minus\nCommon mullein, Verbascum thapsus\nCommon tansy, Tanacetum vulgare\nDalmation toadflax, Linaria dalmatica\nDame's rocket, Hesperis matronalis\nEuropean bird cherry, Prunus padus\nField bindweed, Convolvulus arvensis\nGiant knotweed, Polygonum x bohemicum\nHawkbit/fall dandelion, Leontodon autumnalis\nHempnettle, Galeopsis spp\nHoary Alyssum, Berteroa incana\nJapanese knotweed, Polygonum cuspidatum\nLeafy spurge, Euphorbia esula\nMusk thistle, Carduus nutans\nOrange hawkweed, Hieracium aurantiacum\nPerennial sowthistle, Sonchus arvensis\nPoison hemlock, Conium maculatum\nPurple loosestrife, Lythrum salicaria\nQuackgrass, Agropyron repens\nQuaga mussel, Dreissena rostriformis bugensis\nReed canarygrass, Phalaris arundinacea\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344\n\nSpotted knapweed, Centaurea stoebe\nSt. Johnswort, Hypericum perforatum\nTall buttercup, Ranunculus acris\nTansy ragwort, Senecio jacobaea\nWaterweed, Elodea canadensis and Elodea nuttallii\nWild oats, Avena fatua\nYellow (Meadow) hawkweed, Hieracium caespitosum\nZebra mussel, Dreissena polymorpha\nDOI-BLM-AK-F030-2022-0003-CX\nF-97344", "Categorical Exclusion\nTundra and Boreal Biome Study\n\nA. Background\nBLM Office: Central Yukon Field Office (LLAKF03000)\nNEPA Number: DOI-BLM-AK-F030-2022-0003-CX\nCase File Number: F-97344\nCase Type/Title: 292006 Permits Sec 302 FLPMA\nAuthority: Title III of FLPMA 43 CFR 2920\nLocation of the Proposed Action: Along the Dalton highway just south of the South Fork\nKoyukuk River, Sec. 07, T. 25 N., R. 12 W., Fairbanks Meridian.\n\nDescription Proposed Action: Ken Tape of the University of Alaska at Fairbanks requests a\nrenewal of his permit to study tundra and boreal biomes with a lysimetric site along the Dalton\nHighway.\n\nSummary of Proposed Action on original permit: On February 24, 2017 Ken Tape with the\nUniversity of Alaska at Fairbanks proposed 4 sites along the Dalton Highway for the purpose of\nmeasuring soil gas diffusivity by monitoring subsurface CO(2) production with lysimeters\nmeasuring 3 meters tall with a 2-3 meter diameter. The renewal entails one remaining site. The\nlysimeter is a high-density, low-cost C02 subsurface sensing unit that would be deployed at each\nstudy site. Four self-contained C02 probes would be used to measure subsurface C02 gas fluxes,\nby a C02 Meter K30 sensor, which would be enclosed in a 2-in PVC form factor encapsulated by\na permeable membrane (Gore-Tex) Two probes would be installed in each of two soil horizons\n(organic at 5-cm depth and mineral soil at >10-cm depth) at each site. A Raspberry Pi, a credit-\ncard-sized computer, would be used as a controller, data logger, and long-range transmission\nsource for the measured data. The primary housing of the sensing unit would consist of an\ninsulated box that is approximately 1-cubic foot in volume. The power for the sensing unit\nwould be a rechargeable 5000-mAh battery supported by a Nature Power 55086 Power Bank 5.0\nLithium Charger (2\u00bd x 4 \u00bd x \u00be \u201c, \u00be lb) with 6-W Solar Panel (folded 7.5x4.5x1in; open\n15x7.5x0). In the case of polar night or any solar panel failures reserve power would be\nprovided by a set of cold-region 24-V batteries at each site, enclosed in high-density plastic\ncases. This setup would supply 5-V of continuous power. Access would be by vehicles on\nexisting roads and then by foot by 1-2 people, in early summer, 1 day during installation and 2\ndays at the end of the season in September.\n\nB. Land Use Plan Conformance\nLand Use Plan Name: Utility Corridor Resource Management Plan Date Approved/Amended:\nJanuary 11, 1991.\n\nThe proposed action is in conformance with the applicable LUP because it is specifically\nprovided for in the following LUP decision(s): Utility Corridor RMP, Appendix N \u2014Land sand\nRealty Program (Page N-8).\n\n7. Process applications for land use authorizations from the general public, Federal and State\nagencies and research organizations on a case-by-case basis.\n\nC. Categorical Exclusion Rationale\nThe following are extraordinary circumstances to a categorical exclusion as outlined in the\nNational Environmental Policy Act (NEPA) Handbook (516 DM 2, Appendix 2). Determinations\nregarding these circumstances determine the level of NEPA review required for a project.\n1. Would the proposed action have significant adverse effects on public health or safety?\n2. Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation, or refuge lands; wilderness areas; wild or\nscenic rivers; national natural landmarks; sole or principal drinking water aquifers; prime\nfarmlands; wetlands (Executive Order 11990); floodplains (Executive Order 11988); national\nmonuments; migratory birds; or other ecologically significant or critical areas?\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources?\n4. Have highly uncertain and potentially significant environmental effects or involve unique or\nunknown environmental risks?\n5. Establish a precedent for future action or represent a decision in principle about future\nactions with potentially significant environmental effects?\n6. Have a direct relationship to other actions with individually insignificant but cumulative\nsignificant environmental effects?\n7. Have significant impacts on properties listed, or eligible for listing, on the National Register\nof Historic Places as determined by either the bureau or office?\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated Critical Habitat\nfor these species?\n9. Violate a Federal law, or a State, local, or tribal law or requirement imposed for the\nprotection of the environment?\n10. Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898)?\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners or significantly adversely affect the physical integrity of such sacred sites?\n2\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-native\nspecies known to occur in the area or actions that may promote the introduction, growth, or\nexpansion of the range of such species?\n\nD. Reviewers\nIf the answer to all the extraordinary circumstances is no, the use of a categorical exclusion is\nappropriate. If the answer to any of the extraordinary circumstances is maybe or unknown, an\nenvironmental assessment is appropriate. If the answer to any of the extraordinary circumstances\nis yes, an environmental impact statement is appropriate.\n\nTable 1. Reviewer Check Off\nReviewer | Does the proposed action meet one of the extraordinary circumstances? Indicate with No, Maybe or Yes | Comments\n---|---|---\nRob Sherwood Geologist | No | The proposed action has no significant potential to affect mineral resources. RS 10/25/21\nWillie Branson Fire Management Officer | No | I see no issues regarding wildland fire. WB 10/25/2021\nCrystal Glassburn Archaeologist | No | The proposed renewal has no potential to affect any cultural or paleontological resources, including historic properties or known Native American religious sites. CG 11/8/2021\nErin Julianus Wildlife Biologist | No | The proposed action would not impact wildlife, wildlife habitat, or the subsistence use thereof. Extraordinary circumstances affecting wildlife and wildlife habitat will not be met as a result of the proposed action. EJ 11/12/2021\nJennifer McMillan Ecologist | No | JM 10/29/2021\nMatthew Whitman Fish Biologist | No | No significant impacts to fish, hydrology, water quality, riparian, floodplains, wetlands, soils, or air. 11/08/2021\n3\n\nSheri Wilson\nRealty Specialist\nRecreation/VRM acting | No | 10/25/21 Renewal \u2013 original Lands with Wilderness Characteristics evaluation occurred in 2017 with original permit application. Project would not impact Wilderness characteristics. TJL 12/06/2021\nMelody Debenham\nHazardous Materials | No | The proposed action has no significant hazardous materials impacts. MD 11/15/21\n\nE. Compliance with NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 Departmental Manual (DM) 2,\nAppendix 1, or 516 DM 11.9.\n\nAppendix 3, Departmental Categorical Exclusions\nE.9. Renewals and assignments of lease, permits or rights-of-way where no additional rights are\nconveyed beyond those granted by the original authorization.\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nproposed action has been reviewed, and none of the extraordinary circumstances described in\n516 DM 2 apply.\n\nThe proposed action is appropriate for a Categorical Exclusion and an Environmental\nAssessment or Environmental Impact Statement is not required.\n\nF. Approval and Contact\nPrepared by:\nSheri Wilson\nRealty Specialist\n11/17/2021\nDate\n\nReviewed by:\nWilliam H. Hedman\nAssistant Field Manager\n12/3/2021\nDate\n\nI reviewed the proposed action using the categorical exclusion review process described in BLM\nHandbook 1790-1 and determined that the proposal is in conformance with applicable law,\nwould not result in significant environmental effects or impacts, and that none of the\nextraordinary circumstances apply. Therefore, the proposal does not represent an exception, and\n4\n\nis categorically excluded from further environmental review under the National Environmental\nPolicy Act in accordance with 43 CFR 46.210(a).\n\nApproved by:\n/s/ Timothy LaMarr\nTimothy J. La Marr\nCentral Yukon Field Office Manager\nDecember 8, 2021\nDate\n\nContact:\nFor additional information concerning this categorical exclusion, contact:\nSheri Wilson\nRealty Specialist\n222 University Avenue\nFairbanks, AK 99709\n907-474-2246\n\nG. References\n43 Code of Federal Regulations (CFR) 2920.\n\nBureau of Land Management (BLM). Executive Order 12898 Federal Actions to Address\nEnvironmental Justice in Minority Populations and Low-Income Populations. 1994.\n\nH-1790-1 National Environmental Policy Act Handbook. Washington D.C.; US Department of\nthe Interior Bureau of Land Management, 2008.\n\nExecutive Order 12898 Federal Actions to Address Environmental Justice in Minority\nPopulations and Low-Income Populations. 1994.\n\nNatural Resources Conservation Service (NRCS). 2015. Web Soil Survey. Online at:\nhttps://websoilsurvey.nrcs.usda.gov/app/HomePage.htm.\n5", "United States Department of the Interior\nBureau of Land Management\n\nCategorical Exclusion Not Established By Statute\nDOI-BLM-UT-CO10-2017-0029-CX\n\nFY-2017\nCattle Guard Installation\n\nLocation: Cedar City Field Office- FY-2017\n\nApplicant/Address: Bureau of Land Management; Cedar City Field Office\n\nBureau of Land Management\nCedar City Field Office\n176 East DL Sargent Drive\nCedar City, UT 84721\nPhone: 435-865-3000\nFax: 435-865-3058\n\nCATEGORICAL EXCLUSION DOCUMENTATION FORMAT WHEN USING\nCATEGORICAL EXCLUSIONS NOT ESTABLISHED BY STATUTE\n\nA. Background\n\nBLM Office: Cedar City Field Office Lease/Serial/Case File No: Various\nProposed Action Title/Type: Cattle Guard Installation in Cedar City Field Office \u2013 FY2017\nLocation of Proposed Action: Cedar City Field Office\n\nDescription of Proposed Action: The Proposed Action would authorize the installation of up to\n20 cattle guards at locations to be determined throughout the Cedar City Field Office during the\n2017 Fiscal Year. Installation of cattle guards would aid in public access and safety and provide\nfor the orderly administration of rangeland resources (e.g. help prevent livestock trespass, etc).\nAll worksites would be adequately flagged or marked for the safety of motorists during\ninstallation as determined necessary. Cattle guards would be installed so that they are flush with\nroad surface to the extent practical. Proper drainage would be provided to minimize the cleanout\nmaintenance, which would otherwise be required. All disturbances would be kept within existing\nfootprint of the road or vehicle trail. Cattle guards would not be installed within Wilderness\nStudy Areas, floodplains, etc. The Categorical Exclusion review for extraordinary circumstances\nis documented below.\n\nA wildlife and sensitive plant species clearance would be completed prior to authorization of any\nground disturbing activities. Clearances would be completed by a BLM approved wildlife\nbiologist. All projects would be designed to avoid species listed under the Endangered Species\nAct or to comply with existing consultations. On grazing allotments where the grazing permit\nwas renewed under the 2008 Grazing Programmatic Consultation, cattle guard installation within\nUtah prairie dog habitat would be in conformance with the Stipulations for New Projects and\nSupplemental Livestock Management Activities on Grazing Allotments and all maintenance\nactivities would be in conformance with the Recommended procedures to minimize, monitor,\nand mitigate take associated with the maintenance of existing facilities on public lands. Some\ngrazing permits were renewed under other consultations, in those cases the conservation\nmeasures from the allotment specific consultation would apply. Best management practices\n(BMP's), such as timing or spatial buffers as specified in the Raptor BMP's would be\nimplemented to avoid and/or minimize disturbances to all wildlife or sensitive plant species.\n\nB. Land Use Plan Conformance\n\nLand Use Plan Name: Cedar Beaver Garfield Antimony Resource Management Plan\n(CBGARMP) and Pinyon Management Framework Plan (PMFP)\n\nDate Approved/Amended: CBGARMP (1986) and PMFP (1983)\n\nThe Proposed Action (cattle guard installation) is in conformance with the CBGA RMP, even\nthough it is not specifically provided for. The action would not change the objectives or\ndecisions that have been identified in the Land Use Plan. The PMFP, in Decision RM 1.3 allows\nfor the new range improvement / transportation facilities as determined by AMP formulation and\nother decision criteria.\n\nC. Compliance with NEPA\n\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9 G (2): \u201cInstallation of\nroutine signs, markers, culverts, ditches, water bars, gates, or cattle guards on/or adjacent to\nroads and trails identified in any land use or transportation plan, or eligible for incorporation in\nsuch plan.\"\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nProposed Action has been reviewed, and none of the extraordinary circumstances described in 43\nCFR Part 46.215 apply.\n\nD: Signature\nAuthorizing Official: Dantlit Date: 4/28/17\nDan Fletcher\nAssistant Field Manager\n\nContact Person\n\nFor additional information concerning this CX review, contact Erica Shotwell, Rangeland\nManagement Specialist (435) 865-3094.\n\nCategorical Exclusion Review Record\n\nResource Yes/No* Assigned Specialist Date\nSignature\nAir Quality No Erica Shotwell 02/27/17\nAreas of Critical Environmental No D. Jacobson 02/27/17\nConcern\nCultural Resources No Jamie Palmer 3/13/2017\nEnvironmental Justice No Erica Shotwell 02/27/17\nFarm Lands (prime or unique) No Erica Shotwell 02/27/17\nFloodplains No Erica Shotwell 02/27/17\nInvasive Species/Noxious Weeds No Erica Shotwell 02/27/17\nMigratory Birds No Dustin Schaible 3/9/17\nNative American Religious No Jamie Palmer 3/13/2017\nConcerns\nThreatened, Endangered, or No Conner England 02/27/17\nCandidate Species\nWastes (hazardous or solid) No Skeet Houston 02/27/2017\nWater Quality (drinking or No Erica Shotwell 02/27/17\nground)\nWetlands / Riparian Zones No Erica Shotwell 02/27/17\nWild and Scenic Rivers No David Jacobson 02/27/17\nWilderness No David Jacobson 02/27/17\nOther: Lands & Realty No Michelle Campeau 02/27/17\n*Extraordinary Circumstances apply.\nEnvironmental Coordinator Keith Ryth Date: 4/28/17\n\nExtraordinary Circumstance to Categorical Exclusions\nExceptions to Categorical Exclusion Documentation\n\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR\n46.215) apply. The project would:\n\nExtraordinary Circumstances\n\n1. Have significant impacts on public health or safety.\n\nYes [ ] No [x] Rationale: The Proposed Action would not have significant impacts on public health\nor safety. The installation of cattle guards would improve public safety by reducing\nthe potential for vehicle/livestock collisions on major roadways and by reducing\ninjuries associated with stopping to open and close wire gates.\n\n2. Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic\nrivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands;\nwetlands (Executive Order 11990); floodplains (Executive Order 11988); national monuments;\nmigratory birds; and other ecologically significant or critical areas.\n\nYes [ ] No [x] Rationale:\nThe proposed action will not be implemented in areas with historic or cultural\nresources; recreation lands; wilderness areas; prime farmlands; floodplains; and other\necologically significant or critical areas. Cattle guard installation would be performed\nby an experienced BLM operation crew. Disturbance would be confined to a small,\npreviously disturbed area (road/fence intersection). The area is within a disturbed\nlocation, so it is expected that impacts to migratory birds are minimal.\n\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (E)].\n\nYes [ ] No [x] Rationale: There are no known highly controversial environmental effects or\nunresolved conflicts concerning alternative uses of available resources.\n\n4. Have highly uncertain and potentially significant environmental effects or unique or\nunknown environmental risks.\n\nYes [ ] No [x] Rationale: There are no known highly uncertain and potentially significant\nenvironmental effects or unique or unknown environmental risks. Installation of\ncattle guards is a common practice to improve access, promote public safety, and\ncontrol movement of livestock.\n\n5. Establish a precedent for future action or represent a decision in principal about future actions\nwith potentially significant environmental effects.\n\nExtraordinary Circumstances\nYes [ ] No [x] Rationale: No precedent for future actions or decision in principle about future\nactions with potentially significant environmental effects would occur as installation\nof cattle guards is a common practice to improve access, promote public safety, and\ncontrol movement of livestock.\n\n6. Have a direct relationship to other actions with individually insignificant but cumulatively\nsignificant environmental effects.\n\nYes [ ] No [x] Rationale: Past and present activities within the Cedar City Field Office include\nlivestock grazing, hunting, firewood cutting, fire suppression activities, development\nof water sources and road construction.\n\nNo significant cumulative impacts have been identified through this action. Past,\npresent, and reasonably foreseeable future actions on-going in the cumulative impact\nassessment area would not result in cumulatively significant impacts\n\n7. Have significant impacts on properties listed, or eligible for listing, on the National Register\nof Historic Places as determined by the bureau.\n\nYes [ ] No [x] Rationale: The installation of cattle guards on existing roads is exempt from field\ninventory based on the BLM-Utah 8110 Handbook. No cultural resources are\nexpected to be impacted by the installation of these cattle guards.\n\n8. Have significant impacts on species listed, or proposed to be listed, on the List of Endangered\nor Threatened Species, or have significant impacts on designated Critical Habitat for these\nspecies.\n\nYes [ ] No [x] Rationale:\nA wildlife and sensitive plant species clearance would be completed prior to\nauthorization of any ground distrubing activities. All projects would be designed to\navoid species listed under the Endangered Species Act or comply with existing\nconsultations and all conservation measure would be implemented. Best management\npractices (BMP's), such as timing or spatial buffers as specified in the raptors or\ngreater sage-grouse BMP's, would be implemented to avoid and/or minimize\ndistrubance to all wildlife species. Cattleguards constructed within Utah priarie dog\nhabitat would be required to have a survey conducted.\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the protection\nof the environment.\n\nYes [ ] No [x] Rationale: The action would not violate or threaten to violate any Federal, State, or\nlocal law or requirement imposed for the protection of the environment.\n\n10. Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898).\n\nExtraordinary Circumstances\nYes [ ] No [x] Rationale: The action would have no disproportionately high or adverse human\nhealth or other environmental effects on minority or low-income segments of the\npopulation.\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners or significantly adversely affect the physical integrity of such sacred sites\n(Executive Order 13007).\n\nYes [ ] No [x] Rationale: The action would not limit access and ceremonial use of Indian sacred\nsites or adversely affect the integrity of sacred sites within the Field Office.\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-native\ninvasive species known to occur in the area or actions that may promote the introduction,\ngrowth, or expansion of the range of such species (Federal Noxious Weed Control Act and\nExecutive Order 13112).\n\nYes [ ] No [x] Rationale: Disturbance would be confined to a small, previously disturbed area\n(road/fence intersection). Cedar City Field Office would continue to monitor and treat\nnoxious weeds throughout the Field Office. This action would not contribute to the\nintroduction and/or spread of noxious weeds.", "U.S. Department of the Interior\nBureau of Land Management\nRoyal Gorge Field Office\n3028 E. Main Street\nCanon City, CO 81212\nCATEGORICAL EXCLUSION\nNUMBER: DOI-BLM-CO-F020-2016-0009 CX\nCASEFILE/PROJECT NUMBER (optional):\nPROJECT NAME: White Buffalo Municipal Trash Dump Clean up\nPLANNING UNIT: Royal Gorge Resource Area, South Park Subregion #4\nLEGAL DESCRIPTION:\nSixth Principal Meridian, Park County, Colorado\nT. 12 S., R. 74 W.,\nsec. 17, NW1/4NE1/4.\nAPPLICANT: BLM\nDESCRIPTION OF PROPOSED ACTION Removal of trespass municipal trash dump from public\nlands located about 5.5 miles east of Hartsel, Colorado on CR 59. Removal will be done primarily by\nhand with minor use of small equipment to assist with heavier items. The surface will be disturbed\nduring trash removal as some of the material is partially buried. The dump is spread over about 0.5 acres\nof land in a depression located north of the County Road. Trash consists of tires, construction, and\nmunicipal trash, there does not appear to be any hazardous materials on site (photos below). All trash will\nbe disposed of at an appropriate facility. The site will be graded and re-seeded as necessary. The private\nproperty owner to the south is granting access to the site in exchange for removal of trash from private\nproperty.\n5\nPitch\n2731\n31\n12755\n6\n2750\n2750-\n2750\n2725\nThreemile\nSprings\nDitch\nDitch\nFork\nHartsel\n2848\n31\nN\nSpring\n2784\n2640\n0\n24\n2696\n2750\nPARK\nOLD RAILROAD GRADE\nSpri\n2711\n2690\n2750\nMud\nGuleb\nSprings\nMuley\nGuich\nSpring\nSUBDIVISION\n2757\n36\n31\n2691\n2811-\n2757\n6\nWell\n2666\nSouth
