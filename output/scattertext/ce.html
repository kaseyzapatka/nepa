Appeals to the Board are governed by the Department's regulations at 43 CFR Part 4. The BLM has\nprovided the attached Form 1842-1 as a courtesy to assist a member of the public who chooses to appeal\nthis decision. However, appellant (the person/entity filing the appeal) bears the responsibility to know,\nunderstand and comply with the appeals regulations.\n\nTo appeal this decision, appellant or designated representative (see 43 CFR \u00a7 1.3) must file a notice of\nappeal within thirty (30) calendar days of the date of this decision in this office, addressed to the deciding\nofficial, John Huston, Field Manager, Cascades Field Office, 1717 Fabry Road SE, Salem, Oregon 97306\nor via email at blm_or_no_publiccomments_nepa@blm.gov indicating \u201cCFO PCT 2021\" in the subject\nline. It is the responsibility of the deciding official to promptly transmit a notice of appeal to the Board.\nIf the notice of appeal does not include a statement of reasons, appellant must file a statement of reasons\nwith the Board and the BLM within thirty (30) calendar days after the notice of appeal is filed. A copy\nof the notice of appeal, any statement of reasons, any written arguments, and any briefs must also be\nfiled with the Office of the Regional Solicitor, Pacific Northwest Region, U.S. Department of the\nInterior, 601 SW 2nd Ave, Suite 1950, Portland, OR 97204-3172.\n\nAn appellant has the right to petition the Board to stay implementation of the decision. A petition for\nstay, if any, must accompany the notice of appeal, and be served upon the deciding official and the Office\nof the Regional Solicitor. If an appellant requests a stay, appellant has the burden of proof to demonstrate\nthat a stay should be granted.\n\nThe BLM has revised the forest management regulations at 43 CFR \u00a7\u00a7 5000 et seq. These revised\nregulations became effective January 19, 2021. The Final Rule was published in the Federal Register on\n\nPage 13 of 16\n\nCX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\nDecember 18, 2020 (85 FR 82359). In the Final Rule, the BLM eliminated the administrative protest\nprovisions formerly found at 43 C.F.R. \u00a7 5003.3; accordingly, there is no opportunity to administratively\nprotest this forest management decision.\n\nImplementation Date\nThis Project will be implemented within fifteen days after this decision is signed.\n[Signature]\nDigitally signed by JOHN\nHUSTON\nDate: 2022.05.04 16:02:18\n-07'00'\nJohn Huston, Field Manager\nCascades Field Office\nNorthwest Oregon District\n\nContact Person\nDate\nContact Person: For additional information concerning this CX review; contact Kenny Ruzicka,\nSilviculturist, Cascades Field Office, BLM Northwest Oregon District Office, 1717 Fabry Rd SE, Salem,\nOregon, 97306, (503) 375-5713 or kruzicka@blm.gov.\n\nPage 14 of 16\n\nCX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\nForm 1842-1\n(September 2020)\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nINFORMATION ON TAKING APPEALS TO THE INTERIOR BOARD OF LAND APPEALS\nDO NOT APPEAL UNLESS\n1. This decision is adverse to you,\nAND\n2. You believe it is incorrect\nIF YOU APPEAL, THE FOLLOWING PROCEDURES MUST BE FOLLOWED\n1. NOTICE OF\nAPPEAL....\nNOTICE OF APPEAL.........\nWITH COPY TO\nSOLICITOR...\nA person who wishes to appeal to the Interior Board of Land Appeals must file in the office of the officer who\nmade the decision (not the Interior Board of Land Appeals) a notice that he wishes to appeal. A person served\nwith the decision being appealed must transmit the Notice of Appeal in time for it to be filed in the office where it is\nrequired to be filed within 30 days after the date of service. If a decision is published in the FEDERAL REGISTER, a\nperson not served with the decision must transmit a Notice of Appeal in time for it to be filed within 30 days after the\ndate of publication (43 CFR 4.41 I and 4.413).\n2. WHERE TO FILE\nJohn Huston, Cascades Field Manager\nCascades Field Office\nNorthwest Oregon District\n1717 Fabry Road SE\nSalem, Oregon 97306\nOffice of the Regional Solicitor\nPacific Northwest Region\n601 SW 2nd Ave., STE 1950\nPortland, Oregon 97204\n3.STATEMENT OF REASONS Within 30 days after filing the Notice of Appeal, file a complete statement of the reasons why you are appealing.\nThis must be filed with the United States Department of the Interior, Office of Hearings and Appeals, Interior\nBoard of Land Appeals, 801 N. Quincy Street, MS 300-QC, Arlington, Virginia 22203. If you fully stated your\nreasons for appealing when filing the Notice of Appeal, no additional statement is necessary\n(43 CFR 4.412 and 4.413).\nWITH COPY TO\nSOLICITOR.\n4. SERVICE OF DOCUMENTS\n5. METHOD OF SERVICE....\nA party that files any document under 43 CFR Subpart 4, must serve a copy of it concurrently on the appropriate\nofficial of the Office of the Solicitor under 43 CFR 4.413(c) and 4.413(d). For a notice of appeal and statement of\nreasons, a copy must be served on each person named in the decision under appeal and for all other documents, a\ncopy must be served on each party to the appeal (including intervenors). Service on a person or party known to be\nrepresented by counsel or other designated representative must be made on the representative. Service must be\nmade at the last address of record of the person or party (if unrepresented) or the representative, unless the person,\nparty or representative has notified the serving party of a subsequent change of address.\nIf the document being served is a notice of appeal, service may be made by (a) Personal delivery; (b) Registered\nor certified mail, return receipt requested; (c) Delivery service, delivery receipt requested, if the last address of\nrecord is not a post office box; or (d) Electronic means such as electronic mail or facsimile, if the person to be\nserved has previously consented to that means in writing. All other documents may be served by (a) Personal\ndelivery; (b) Mail; (c) Delivery service, if the last address of record is not a post office box; or (d) Electronic means,\nsuch as electronic mail or facsimile, if the person to be served has previously consented to that means in writing.\n6. REQUEST FORSTAY. Except where program-specific regulations place this decision in full force and effect or provide for an automatic stay,\nthe decision becomes effective upon the expiration of the time allowed for filing an appeal unless\na petition for a stay is timely filed together with a Notice of Appeal (43 CFR 4.21). If you wish to file a petition for a\nstay of the effectiveness of this decision during the time that your appeal is being reviewed by the Interior Board of\nLand Appeals, the petition for a stay must accompany your Notice of Appeal (43 CFR 4.21 or 43 CFR 2801.10 or 43\nCFR 2881.10). A petition for a stay is required to show sufficient justification based on the standards listed below.\nCopies of the Notice of Appeal and Petition for a Stay must also be submitted to each party named in this decision and\nto the Interior Board of Land Appeals and to the appropriate Office of the Solicitor (43 CFR 4.413) at the same time the\noriginal documents are filed with this office. If you request a stay, you have the burden of proof to demonstrate that a\nstay should be granted.\nStandards for Obtaining a Stay. Except as otherwise provided by law or other pertinent regulations, a\npetition for a stay of a decision pending appeal shall show sufficient justification based on the following\nstandards: (1) the relative harm to the parties if the stay is granted or denied, (2) the likelihood of the appellant's success\non the merits, (3) the likelihood of immediate and irreparable harm if the stay is not granted, and (4) whether the public\ninterest favors granting the stay.\nUnless these procedures are followed, your appeal will be subject to dismissal (43 CFR 4.402). Be certain that all communications are\nidentified by serial number of the case being appealed.\nNOTE: A document is not filed until it is actually received in the proper office (43 CFR 4.401(a)). See 43 CFR Part 4, Subpart B for general rules\nrelating to procedures and practice involving appeals.\n(Continued on page 2)", "ENERGY POLICY ACT OF 2005 SETION 390 CX REVIEW AND DOCUMENTATION\nFORM\nUNITED STATES DEPARTMENT OF INTERIOR\nBUREAU OF LAND MANAGEMENT\nCARLSBAD FIELD OFFICE\nCATEGORICAL EXCLUSION REVIEW AND APPROVAL\nFor Activities Associated with Oil and Gas Development\nUnder Section 390 of the Energy Policy Act of 2005\n\nDOI-BLM-NM-P020-2022-1060-CX\nIT4RM-P020-2022-1178-CX\n\nProject Name: Battle Axe Compressor Station Powerline\nCase Number: Rights-of-way Number: NM-144932\nLead Preparer: Tammie Hochstein, Realty Specialist\n\nProject Description\n\nProposed Electric Line:\n\nETC Texas Pipeline, LTD has submitted an application requesting to construct, operate and\nterminate a 480v powerline running 878.6 ft. in length which would used to power the new Battle\nAxe Compressor Station and will connect to an existing Xcel Energy power line located in section\n7, T26S R34E of Lea County, NM.\n\nThe electric line length would be 878.6 ft. in length, 30 ft. wide, for 0.60 acres. The legal lands\ndescription is located in Lea County, New Mexico and described as follows:\n\nT. 26 S., R. 34 E., NMPM\nsec. 07: NENE\u00bc.\n\nThe proposed action is in conformance with the terms and the conditions of the Approved Resource\nManagement Plan (RMP) for the Public Lands Administered by the Bureau of Land Management,\nCarlsbad Field Office (CFO), 1988, Carlsbad Field Office RMP amendments, 1997, and Carlsbad\nField Office RMP amendment, 2008, as required by 43 CFR 1610.\n\nThe Carlsbad Field Office RMP, 1988 states \u201cBLM will encourage and facilitate the development\nby private industry of public land mineral resources so that national and local needs are met, and\nenvironmentally sound exploration, extraction, and reclamation practices are used.\" (pg. 13)\n\nEnergy Policy Act of 2005 Section 390 Categorical Exclusion Review\n\nThe proposed activity has been determined to be statutorily and categorically excluded from NEPA\ndocumentation in accordance with Section 390 of the National Energy Policy Act of 2005. The\naction described above does not require the preparation of an environmental assessment (EA) or\nenvironmental impact statement (EIS), as it has been found to not individually or cumulatively\nhave a significant effect on the human environment.\n\nFor this project, the applicable Categorical Exclusion reference in Section 390 of the Energy Policy\nAct of 2005 is exclusion number (b) (1) \u2013 Placement of an electric line in an approved right-of-\nway corridor, so long as the approved within five years prior to the date of placement of the project.\n\nTo ensure that all resources are adequately addressed for these specific locations, this action was\nreviewed by the interdisciplinary team, as documented in the attached interdisciplinary team\nchecklist.\n\nConditions of Approval and Interdisciplinary Team Checklist\n\nThis action will be subject to certain resource protection measures, or conditions of approval.\nThese COAs ensure the integrity of the surface and vegetation, archeological and cultural\nresources, local hydrology, cave resources and wildlife, among others. Interdisciplinary team\nspecialists have reviewed this proposed project and have attached COAs and stipulations to this\ndocument as appropriate. This review has been documented in the attached interdisciplinary team\nchecklist.\n\nDecision and Rationale\n\nI have decided to implement the proposed action as outlined in the \u201cProject Description\u201d and\n\u201cProject Location\u201d sections above with the attached Conditions of Approval (COAs). These\nresource protection measures or COAs include, but are not limited to, installing sedimentation\ncontrol structures on the north side of the existing pad. Appropriate consultation with the U.S.\nFish and Wildlife Service (FWS), State Historic Preservation Office (SHPO) and Native American\nTribes has been conducted and the proposed activity meets the requirements of other Federal, State\nand local laws.\n\nFurther, I have reviewed the proposal to ensure the appropriate exclusion category as described\nin Section 390 of the Energy Policy Act of 2005 has been correctly applied. It is my\ndetermination that no further environmental analysis is required.\n\nImplementation Date\n\nIf the proposed action has not been constructed by September 8, 2027 this authorization will\nexpire, and the operator is to cease all operations related to the construction of this action. At that\ntime, further NEPA analysis will be required.\nDigitally signed by\nTY ALLEN\n\nFor\nDate: 2022.10.11\nField Office Manager\n10:14:47 -06'00Date\n\nAttachments:\n* Interdisciplinary Team Checklist\n* Conditions of Approval\n* Project Maps\n\nAdministrative Review (Protest or Appeal) Opportunities\n\nThis decision is subject to administrative review in accordance with 43 CFR 3165. Any request\nfor administrative review of this decision must include information required under 43 CFR\n3165.3(b) (State Director Review), including all supporting documentation. Such a request must\nbe filed in writing with the State Director, Bureau of Land Management, 301 Dinosaur Trail\nSanta Fe, NM 87508, no later than 30 business days after this Decision Record is received or\nconsidered to have been received.\n\nAny party who is adversely affected by the State Director's decision may appeal that decision to\nthe Interior Board of Land Appeals, as provided in 43 CFR 3165.4.", "ENERGY POLICY ACT OF 2005 SETION 390 CX REVIEW AND DOCUMENTATION\nFORM\nUNITED STATES DEPARTMENT OF INTERIOR\nBUREAU OF LAND MANAGEMENT\nCARLSBAD FIELD OFFICE\nCATEGORICAL EXCLUSION REVIEW AND APPROVAL\nFor Activities Associated with Oil and Gas D ulatively\nhave a significant effect on the human environment.\n\nFor this project, the applicable Categorical Exclusion reference in Section 390 of the Energy Policy\nAct of 2005 is exclusion number (b) (1) \u2013 Placement of an electric line in an approved right-of-\nway corridor, so long as the approved within five years prior to the date of placement of the project.\n\nTo ensure that all resources are adequately addressed for these specific locations, this action was\nreviewed by the interdisciplinary team, as documented in the attached interdisciplinary team\nchecklist.\n\nConditions of Approval and Interdisciplinary Team Checklist\n\nThis action will be subject to certain resource protection measures, or conditions of approval.\nThese COAs ensure the integrity of the surface and vegetation, archeological and cultural\nresources, local hydrology, cave resources and wildlife, among others. Interdisciplinary team\nspecialists have reviewed this proposed project and have attached COAs and stipulations to this\ndocument as appropriate. This review has been documented in the attached interdisciplinary team\nchecklist.\n\nDecision and Rationale\n\nI have decided to implement the proposed action as outlined in the \u201cProject Description\u201d and\n\u201cProject Location\u201d sections above with the attached Conditions of Approval (COAs). These\nresource protection measures or COAs include, but are not limited to, installing sedimentation\ncontrol structures on the north side of the existing pad. Appropriate consultation with the U.S.\nFish and Wildlife Service (FWS), State Historic Preservation Office (SHPO) and Native American\nTribes has been conducted and the proposed activity meets the requirements of other Federal, State\nand local laws.\n\nFurther, I have reviewed the proposal to ensure the appropriate exclusion category as described\nin Section 390 of the Energy Policy Act of 2005 has been correctly applied. It is my\ndetermination that no further environmental analysis is required.\n\nImplementation Date\n\nIf the proposed action has not been constructed by September 8, 2027 this authorization will\nexpire, and the operator is to cease all operations related to the construction of this action. At that\ntime, further NEPA analysis will be required.\n\nField Office Manager Date\n\nAttachments:\n* Interdisciplinary Team Checklist\n* Conditions of Approval\n* Project Maps\n\nAdministrative Review (Protest or Appeal) Opportunities\n\nThis decision is subject to administrative review in accordance with 43 CFR 3165. Any request\nfor administrative review of this decision must include information required under 43 CFR\n3165.3(b) (State Director Review), including all supporting documentation. Such a request must\nbe filed in writing with the State Director, Bureau of Land Management, 301 Dinosaur Trail\nSanta Fe, NM 87508, no later than 30 business days after this Decision Record is received or\nconsidered to have been received.\n\nAny party who is adversely affected by the State Director's decision may appeal that decision to\nthe Interior Board of Land Appeals, as provided in 43 CFR 3165.4.", "ENERGY POLICY ACT OF 2005 SECTION 390 CX REVIEW AND DOCUMENTATION FORM\nUNITED STATES DEPARTMENT OF INTERIOR\nBUREAU OF LAND MANAGEMENT\nCARLSBAD FIELD OFFICE\nCATEGORICAL EXCLUSION REVIEW AND APPROVAL\nFor Activities Associated with Oil and Gas Development\nUnder Section 390 of the Energy Policy Act of 2005\n\nProject Name: Foxhole 25-26 Batter to Derringer SWD\nNEPA Number: DOI-BLM-NM-P020-2022-0209-CX\nIT4RM-P020-2022-0144-CX\n\nCase Number: NM-143436\n\nLead Preparer: Tammie Hochstein\n\nProject Description:\nMewbourne Oil Company, is proposing to construct and install two 4-inch saltwater disposal surface\npoly pipeline across public lands located in Eddy County; the proposed project is 13,849.41 ft. long for\n9.54 acres and 2.63 miles. The surface pipeline is located in Eddy County. The pipeline would follow\nexisting pipelines, lease access road, and other linear rights-of-way.\n\nT. 20 S., R 28 E., NMPM\nsec. 24: E\u00bdNE\u00bc, E\u00bdSE\u00bc;\nsec. 25: E\u00bdNE\u00bc, E\u00bdSE\u00bc.\n\nT. 20 S., R. 29 E., NMPM\nsec. 18: SE\u00bcSW\u00bc;\nsec. 19: lot 1, NE\u00bcNW\u00bc.\n\nProject Location:\n\nThe proposed project occurs in Eddy County, New Mexico. The proposed project is approximately 9.54\nacres and would follow existing surface pipelines and other linear rights-of-way analyzed and approved.\n\nPlan Conformance\n\nThe proposed action is in conformance with the terms and conditions of the Approved Resource\nManagement Plan (RMP) for the Public Lands Administered by the Bureau of Land Management,\nCarlsbad Field Office (CFO), 1988, Carlsbad Field Office RMP Amendments, 1997, and Carlsbad Field\nOffice RMP amendment, 2008, as required by 43 CFR 1610\n\nThe Carlsbad Field Office RMP, 1988 states \"BLM will encourage and facilitate the development by\nprivate industry of public land mineral resources so that national and local needs are met, and\nenvironmentally sound exploration, extraction, and reclamation practices are used.\" (pg. 13)\nEnergy Policy Act of 2005 Section 390 Categorical Exclusion Review\nThe proposed activity has been determined to be statutorily and categorically excluded from NEPA\ndocumentation in accordance with Section 390 of the National Energy Policy Act of 2005. The action\ndescribed above does not require the preparation of an environmental assessment (EA) or\nenvironmental impact statement (EIS), as it has been found to not individually or cumulatively have a\nsignificant effect on the human environment.\n\nFor this project, the applicable Categorical Exclusion reference in Section 390 of the Energy Policy Act of\n2005 is exclusion number (b) (4) \u2013 Placement of a pipeline in an approved right-of-way corridor, so long\nas the corridor was approved within five years prior to the date of placement of the surface pipeline.\n\nThe approved corridor that this project will occur in includes previously-approved permanent resource\nroads, pipelines with pressures less than 125 psi and other linear rights-of-way, and was approved. The\ncorridor follows existing rights-of-way along which the surface pipeline would follow.\n\nTo ensure that all resources are adequately addressed for these specific locations, this action was\nreviewed by the interdisciplinary team, as documented in the attached interdisciplinary team checklist.\n\nConditions of Approval and Interdisciplinary Team Checklist\n\nThis action will be subject to certain resource protection measures, or conditions of approval. These\nCOAs ensure the integrity of the surface and vegetation, archeological and cultural resources, local\nhydrology, cave resources and wildlife, among others. Interdisciplinary team specialists have reviewed\nthis proposed project and have attached COAs and stipulations to this document as appropriate. This\nreview has been documented in the attached interdisciplinary team checklist.\n\nDecision and Rationale\n\nI have decided to implement the proposed action as outlined in the \u201cProject Description\u201d and \u201cProject\nLocation\" sections above with the attached Conditions of Approval (COAs). Appropriate consultation\nwith the U.S. Fish and Wildlife Service (FWS), State Historic Preservation Office (SHPO) and Native\nAmerican Tribes has been conducted and the proposed activity meets the requirements of other\nFederal, State and local laws.\n\nFurther, I have reviewed the proposal to ensure the appropriate exclusion category as described in\nSection 390 of the Energy Policy Act of 2005 has been correctly applied. It is my determination that no\nfurther environmental analysis is required.\n\nImplementation Date\n\nIf the proposed action has not been constructed by October 31, 2024 this authorization will expire and\nthe operator is to cease all operations related to the construction of this action. At that time, further\nNEPA analysis will be required.\nDigitally signed\nby TY ALLEN\nfor\nDate: 2021.12.13\nDate\n15:46:48 -07'00'\nField Office Manager\n\nAdministrative Review (Protest or Appeal) Opportunities\n\nThis decision is subject to administrative review in accordance with 43 CFR 3165. Any request for\nadministrative review of this decision must include information required under 43 CFR 3165.3 (b) (State\nDirector Review), including all supporting documentation. Such a request must be filed in writing with\nthe State Director, Bureau of Land Management, 301 Dinosaur Trail Santa Fe, NM 87508, no later than\n30 business days after this Decision Record is received or considered to have been received.\n\nAny party who is adversely affected by the State Director's decision may appeal that decision to the\nInterior Board of Land Appeals, as provided in 43 CFR 3165.4.\n\nAttachments:\n* Interdisciplinary Team Checklist\n* Project Map", "U.S.\nARTMENT OF THE INTERIOR\nMARCH 3.1849\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nMissoula Field Office\n3255 Fort Missoula Road\nMissoula, Montana 59804\nhttps://www.blm.gov/montana-dakotas\nOctober 18, 2021\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nDecision\nAssignment of Right-of-Way\n\nRobert and Tracy Miller\n5348 ST RT 18\nWakeman, OH 44889\n\nAndrew and Melinda Johnson\n19870 Adirondack Way\nCaldwell, ID 83650\n:\n:\n:\n:\n:\nApplication for Assignment\nof Right-of-Way Serial No.\nMTM-48890\nDear Mr. and Mrs. Miller\nAssignment of all undivided right, title, and interest in Right-of-Way MTM-48890, per your\napplication, from Andrew and Melinda Johnson is hereby approved.\nAll Terms and Conditions contained in original grant shall remain in full effect.\nSince the original right-of-way were granted as a reciprocal right-of-way, your application is\nexempt from cost recovery pursuant to 43CFR 2804.16(b).\nEnclosed is copy of the original Right-of-Way (R/W) Grant's MTM-48890 which was\napproved by the Bureau of Land Management on October 28, 1980.\nThe assignment approval constitutes a final decision by the Bureau of Land Management in\nthis matter. You may appeal this decision to the Interior Board of Land Appeals. Enclosed\nis BLM Form 1842-1 which explains appeal rights. This decision shall remain effective,\npending appeal, pursuant to 43 CFR 2804.1(a).\nShould you have any questions regarding this right-of-way, please contact Lonna Sandau at\n(406) 329-3914.\n\n2\nSincerely,\nCHARLES\nBRIDGEMAN\nCharles Bridgeman\nActing Field Manager\nDigitally signed by\nCHARLES BRIDGEMAN\nDate: 2021.10.18\n12:53:36 -06'00'\nLLMTB01000:1sandau:3914:qd:10.18.21:2800_centralfiles", "U.S. Department of the Interior\nBureau of Land Management\nCategorical Exclusion\n\nMiller - Johnson Right of Way Assignment\nMTM-48890\nDOI-BLM-MT-B010-2021-0020-CX\nOctober 2021\n\nWestern Montana District\nMissoula Field Office\n3255 Fort Missoula Road\nMissoula Montana, 59808\n\nPage 1\n\nDescription of the Proposed Action\nBLM Office Missoula Field Office\nNEPA PROJECT NUMBER DOI-BLM-MT-B010-2021-0020-CX\nPROPOSED ACTION TITLE Miller- Johnson Assignment of Right of Way- MTM-48890\nLOCATION/LEGAL DESCRIPTION T. 12 N., R. 14 W., P.M.M.,\nlots 1, 4 and 5, E\u00bd, NW\u00bc, NE\u00bcSW\u00bc, of sec.27.\nGranite County, Montana\nAPPLICANT (IF ANY) Robert and Tracy Miller\nPROPOSED ACTION Robert and Tracy Miller applied for approval of assignment of\nDESCRIPTION AND ANY undivided right, title, and interest in portions of Right-of-Way\nREQUIRED DESIGN FEATURES MTM-48890. Original grant Terms and Condition will apply.\nAND/OR MITIGATION\n\nLand Use Plan (LUP) Conformance\nLand Use Plan Name and Date and Missoula Field Office Resource Management Plan, 2021\nhow proposed action is consistent\n(cite RMP sections and/or LU-G-I. Consider request for rights-of-way, land use permits,\ngoals/objectives) and leases.\n\nLU-MA-4. Locate new right-of-way facilities within or adjacent\nto existing rights-of-way, or corridors, to the extent practical, to\nminimize adverse environmental effects and the proliferation of\nseparate rights-of-way.\n\nLU-MA-6. Analyze requests for land use authorizations (rights-\nof-way, leases, or permits) and apply design features on a case-\nby-case basis through the environmental review process with\napplicable terms and conditions (Appendix P).\nOther Document and Date\n\nCOMPLIANCE WITH NEPA\nThe proposed action described above does not require the preparation of an environmental assessment\n(EA) or environmental impact statement (EIS), as it has been found to not have significant effects on the\nhuman environment. The applicable Categorical Exclusion reference is (9) which states:\n\nRenewals and assignments of leases, permits, or right-of-way where no additional rights are conveyed\nbeyond those granted by the original authorization.\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The proposed\naction has been reviewed, and as documented below, none of the extraordinary circumstances described\nin 43 CFR 46.215 apply.\n\nPage 2\n\nExtraordinary Circumstances\n1. Have significant impacts on public health or safety.\nRationale: This proposed action would not have significant impacts on public health\nand safety. All applicable state and federal safety regulation would be followed as well as\nstandard right of terms and conditions.\n2. Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic\nrivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands;\nwetlands (EO 11990); floodplains (EO 11988); national monuments; migratory birds; and other\necologically significant or critical areas.\nRationale: The proposed project area has been surveyed and there will be no impacts on\ncultural resources. The project areas are not within and do not contain any of the other\nresources as described above. Terms and Conditions will be part of the grant for\nmigratory birds.\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources (NEPA section 102(E)).\nRationale: There are no unresolved conflicts associated with this proposed action.\n4. Have highly uncertain and potentially significant environmental effects or involve unique or\nunknown environmental risks.\nRationale: There are no known unique or unknown environmental risks.\n5. Establish a precedent for future action or represent a decision in principle about future actions\nwith potentially significant environmental effects.\nRationale: This proposed action does not set a precedent for future actions that would\nnormally include an environmental analysis.\n6. Have a direct relationship to other actions with significant environmental effects (i.e., have\nconsidered any connected actions).\nRationale: There is not record for any actions taking place within the proposed project\narea.\n7. Have significant impacts on properties listed, or eligible for listing, on the National Register of\nHistoric Places as determined by either the Bureau or office.\nRationale: A cultural inventory was done, and the proposed project will have no effect to\nsignificant historic properties.\n8. Have significant impacts on species listed, or proposed to be listed, on the List of Endangered\nor Threatened Species, or have significant impacts on designated Critical Habitat for these\nspecies.\nRationale: There are no known concerns.\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the protection\nof the environment.\nRationale: The proposed action would not violate any Federal law, State, local or tribal\nlaw.\n10. Have a disproportionately high and adverse effect on low income or minority populations (EO\n12898).\nRationale: No known impacts on low income or minority populations.\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners or significantly adversely affect the physical integrity of such sacred sites (EO\n13007).\nRationale: No known impacts to sacred sites.\n\nPage 3\n\nExtraordinary Circumstances\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-native\ninvasive species known to occur in the area or actions that may promote the introduction, growth,\nor expansion of the range of such species (Federal Noxious Weed Control Act and EO 13112).\nRationale: The project would not contribute to the introduction, continued existence, or\nspread of noxious weeds or non-native invasive species known to occur in the area or\nactions that may promote the introduction, growth, or expansion of the range of such\nspecies. Standard Terms and Conditions will apply.\n\nPage 4", "STIMSON LUMBER COMPANY\nBLM Access Assignment\nSection 27, T12NR14W, P.M.M.\nExhibit A\n\nBear Gulch Road\nM48890\n27\n\nPartial Assignment of Serial Number M48890. Partial Assignment of access only on those roads leading to the subject property located in the E2 Section 27, T12NR14W, P.M.M., Granite County, MT.\n\nPartial Assignment\nRoad\nContour\n\nSubject Property\nBLM\nStimson Ownership\n\nScale: 1:12000\nDate: 7/29/14\nMap Type: Access\nCounty: Granite\nPrepared By: B.Cannata\nN", "CATEGORICAL EXCLUSION DOCUMENTATION\nBureau of Land Management\nPrineville District Office\n3050 NE Third Street, Prineville, OR 97754\n\nA. Background\nBLM Office: Prineville District Office\nNational Environmental Policy Act (NEPA) register #: DOI-BLM-ORWA-P000-2020-0026-CX\nProject/lease/serial/case file #: OROR 070007 OROR 70078\nProposed action title: Power line renewals Midstate\nLocation: The subject ROW is within BLM lands described as:\n\nOROR 041736\nThe proposed action is located approximately 4.5 miles northwest of La Pine, OR\nWillamette Meridian, Oregon\nT. 21 S., R. 10 E.,\nsec. 10, NE1/4NE1/4.\nThe area described contains .4 acres\n\nORORO 70007\nThe proposed action is located approximately 3.5 miles northeast of La Pine, OR\nWillamette Meridian, Oregon\nT. 21 S., R. 11 E.,\nsec. 18, SW1/4NE1/4, NE1/4SW1/4, and NW1/4SE1/4.\nThe area described contains 1.1 acres\n\nOROR 070078\nThe proposed action is located approximately 4.5 miles northeast of La Pine, OR\nWillamette Meridian, Oregon\nT. 21 S., R. 11 E.,\nsec. 7, NE1/4SW1/4, NW1/4SE1/4.\nThe area described contains .11 acres\n\nDescription: There are three purposed actions within this CX. All three are to renewal electrical power\nlines. The first purposed action would be to renew and existing buried line 14.4/24.9 kv distribution line\nOROR 041736 for Midstate Electric Cooperative. This buried line would continue to provide power to\nprivate landowners. The buried line was initially approved in 1987 for 30 years and expired June 1, 2017.\nThis power line is along Bench Leg Drive, the buried line 1650 ft long and is 10 feet wide on public lands.\nThe total existing disturbance on public land for this proposed action is .4 acres. At this time there is no\nnew construction or disturbance proposed.\n\nThe next purposed action would be to renew OROR 070007 (Expired case number OROR 024417) for\nMidstate Electric Cooperative. This is power line is a 14.4/24.9 kv electrical distribution line. The original\nROW was issued in 1981 for 30 years and expired January 23, 2011. The total existing disturbance on\npublic land for this proposed action is 1.1 acres. At this time there is no new construction or disturbance\nproposed.\n\nThe last proposed action would be to renew an existing buried 14.4/24.9 kv distribution line OROR\n070078 (Expired case number OROR 011000) to Midstate. This line provides power to private\nlandowners. This distribution line was originally issued in 1977 and expired April 3, 2007. This\ndistribution line travels off State Recreation road in section 6 of T. 21 S., R 11 E., for approximately 1003\nfeet long and is 5 feet wide. The total existing disturbance on public land for this proposed action is .11\nacres. At this time there is no new construction or disturbance proposed.\n\nAuthority of this action is pursuant to Title V of the Federal Land Policy and Management Act of October\n21, 1976 (90 Stat. 2776; 43 U.S.C. 1761).\n\nB. Land use plan conformance\nLand use plan name: The Upper Deschutes Resource Management Plan\nDate approved: September 2005\n\nThe proposed action is in conformance with the above plan because it is specifically provided for in the\nfollowing land use plan decisions: See ROD/RMP Page 135 which provides,\n\"Transportation and Utilities Objective TU-1: Provide new or modified rights-of-way for\ntransportation/utility corridors and communication/energy sites to meet expected demands and\nminimize environmental impacts\". In addition, Guideline 1 on such page states, \"BLM administered\nlands will continue to be available for rights-of-way, including multiple use and single use\nutility/transportation corridors, following existing routes, and roads\". Continue on page 139 states\n\"Objective TU-6: Provide motorized access to facilitate reasonable entry and operations for\nadministrative purposes.\n\nThe RMP is available at the BLM office or on the internet at https://go.usa.gov/xy6Ac\n\nC. Compliance with NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11,9, E. Realty subpart (9) \"Renewals and\nassignments of leases, permits, or rights-of-ways where no additional rights are conveyed beyond those\ngranted by the original authorizations.\"\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The proposed\naction has been reviewed, and none of the extraordinary circumstances described in 43 CFR 46.215\napply. See attached CX Extraordinary Circumstances Documentation checklist.\n\nD. Signature\nI considered this proposed action to assign and renew the grant ROW and have found that this action\nhad no significant affects either individually or cumulatively on the human environment.\n\nResponsible official: Jeff Kitchens\nField Manager, Deschutes Field Office\nDate 3/19/20\n\nContact person\nFor additional information concerning this review, contact: Amy Bannon, Realty Specialist, Prineville\nDistrict Office, 3050 NE 3rd Street, Prineville, OR 97754, telephone (541) 416-6752, or email\nabannon@blm.gov.\n\nCX EXTRAORDINARY CIRCUMSTANCES DOCUMENTATION\nThe proposed action would:\n| YES | NO |\n|---|---|\n| 2.1 Have significant impacts on public health or safety. | [ ] | [x] |\n| Rationale: The proposed action already exists and is used to access private property, at this time no structural changes are being proposed. No impact on public health or safety are expected or foreseeable. | | |\n| 2.2 Have significant impacts on such natural resources and unique geographic characteristics as historic or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic rivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands; wetlands (Executive Order 11990); floodplains (Executive Order 11988); national monuments; migratory birds; and other ecologically significant or critical areas. | [ ] | [x] |\n| Rationale: The proposed action would not have significant impacts on such natural resources and unique geographic characteristics as historic or cultural resources; park, recreation or refuge lands; wilderness areas, wild or scenic rivers; national natural landmarks; sole or principal; drinking water aquifers; prime farmlands; wetlands (Executive Order 119900); floodplains (Executive Order 11988); national monuments; and other ecologically significant or critical areas as none of these resources are present. The proposed action would not have an effect on any migratory birds, as there are no known migratory bird nests present in the project area. | | |\n| 2.3 Have highly controversial environmental effects or involve unresolved conflicts concerning alternative uses of available resources [NEPA Section 102(2)(E)]. | [ ] | [x] |\n| Rationale: The proposed ROW grant is already in place and giving the ROW a new case number the right-of-way grant for continued use would not have highly controversial environmental effects or involve unresolved conflicts concerning use of available resources. | | |\n| 2.4 Have highly uncertain and potentially significant environmental effects or involve unique or unknown environmental risks. | [ ] | [x] |\n| Rationale: Because there is currently a ROW in place and being used there would not be any concern for highly uncertain and potentially significant environment effects or involve unique or unknown environmental risks. | | |\n| 2.5 Establish a precedent for future action or represent a decision in principle about future actions with potentially significant environmental effects. | [ ] | [x] |\n| Rationale: Access across public land has been granted for many years, by renewing this already existing right-of-way the BLM is not committing to pursuing further actions, and would not establish a precedent for future actions with significant environment effects. | | |\n| 2.6 Have a direct relationship to other actions with individually insignificant but cumulatively significant environmental effects. | [ ] | [x] |\n| Rationale: Because there are no direction relationships with the proposal or renewing this right-of-way grant to any other actions there would not be individual insignificant but cumulatively significant environmental effects. | | |\n\n| 2.7 Have significant impacts on properties listed, or eligible for listing, on the National Register of Historic Places as determined by either the bureau or office. | [ ] | [x] |\n| Rationale: The ROW does not include any properties listed or eligible for listing on the National Register of Historic Places. | | |\n| 2.8 Have significant impacts on species listed, or proposed to be listed, on the List of Endangered or Threatened Species, or have significant impacts on designated Critical Habitat for these species. | [ ] | [x] |\n| Rationale: The renewal of the right-of-way would not have a significant impact on species listed, or proposed to be listed, on the List of Endangered or Threatened Species, or have significant impacts on designated Critical Habitat for these species as there are none in the area of the proposed action. | | |\n| 2.9 Violate a federal law, or a state, local, or tribal law or requirement imposed for the protection of the environment. | [ ] | [x] |\n| Rationale: The proposed action would not Violate a federal law, or a state, local, or tribal law or requirement imposed for the protection of the environment as the issuance of the right-of-way is in accordance with the provisions of the Federal Land Policy and Management Act of 1976, as amended. | | |\n| 2.10 Have a disproportionately high and adverse effect on low income or minority populations (Executive Order 12898). | [ ] | [x] |\n| Rationale: The right-of-way would be used to access a piece of private land, the right-of-way would conform to all Code of Federal Regulations on rights of use and therefore would not have disproportionately high and adverse effect on low income or minority populations. | | |\n| 2.11 Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious practitioners or significantly adversely affect the physical integrity of such sacred sites (Executive Order 13007). | [ ] | [x] |\n| Rationale: The proposed action would not limit access to, or the ceremonial use of, Indian sacred sites on Federal lands by Indian religious practitioners or cause significant adverse effect on the physical integrity of such sacred sites because there are no sacred sites near the right-of-way. | | |\n| 2.12 Contribute to the introduction, continued existence, or spread of noxious weeds or non-native invasive species known to occur in the area or actions that may promote the introduction, growth, or expansion of the range of such species (Federal Noxious Weed Control Act and Executive Order 13112). | [ ] | [x] |\n| Rationale: The proposed action would not affect the spread of noxious weeds or non-native invasive species as no new ground disturbance or changes are being proposed and the right-of-way already exists. Weed control will be addressed with the following stipulation in the grant: \"The holder shall be responsible for weed control on disturbed areas within the limits of the right-of-way. The holder is responsible for consultation with the authorized officer and/or local authorities for acceptable weed control methods.\" | | |", "U.S. Department of the Interior\nBureau of Land Management\nCarson City District Office\n\nCATEGORICAL EXCLUSION\nENVIRONMENTAL REVIEW AND APPROVAL\n\nProject Creator: Dave Schroeder\nField Office: Stillwater NVC01000\nLead Office: Stillwater\nCase File/Project Number: NVN-91562\nApplicable Categorical Exclusion: 516 DM 11.9: F(10) \"Disposal of mineral materials such as\nsand, stone, gravel, pumice, pumicite, cinders, and clay in amounts not exceeding 50,000 cubic\nyards of disturbing more than five (5) acres, except in riparian areas.\"\nNEPA Number: DOI-BLM-NV-C010-2013-0010-CX\nProject Name: Antelope 30 Road Pit Free Use Permit\nProject Description: The Churchill County Road Department is requesting a Free Use Permit\nfor up to 10,000 cubic yards of sand and gravel borrow material from an existing pit in Edwards\nCreek Valley. The material would be used for maintenance on the \"Antelope 30\" Road that runs\nroughly north/south on the east side of Edwards Creek Valley. The pit in question is one\npreviously approved for a negotiated sale to Envirotech Drilling LLC (NVN-90387) on October\n18, 2011.\nApplicant Name: Churchill County Road Department\nProject Location: MDM T. 21N, R. 39E, Section 2, S\u00bdSE\u00bc\nLand Use Plan Conformance: This action is in conformance with the Carson City Field Office\nConsolidated Resource Management Plan (2001) page MIN-1, RMP Level Decisions, Desired\nOutcomes 1. \"Encourage development of energy and mineral resources in a timely manner to\nmeet national, regional and local needs consistent with the objectives for other public land uses.\nName of Plan: Carson City Field Office Consolidated Resource Management Plan (2001)\n\nScreening of Extraordinary Circumstances: The following extraordinary circumstances apply\nto individual actions within categorical exclusions (43 CFR 46.215). The BLM has considered\nthe following criteria: (Specialist review: initial in appropriate box)\n\nIf any question is answered 'yes' an EA or EIS must be prepared.\n| | YES | NO |\n|---|-----|----|\n| 1. Would the Proposed Action have significant impacts on public health or safety? (Range-Jill Devaurs) | [ ] | [x] |\n| 2. Would the Proposed Action have significant impacts on such natural resources and unique geographic characteristics as historic or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic rivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands; wetlands (EO 11990); floodplains (EO 11988); national monuments; migratory birds (EO 13186); and other ecologically significant or critical areas? (Archeology, Recreation, Wilderness, Wildlife, Range by allotment, Water Quality) | [ ] | [x] |\n| 3. Would the Proposed Action have highly controversial environmental effects or involve unresolved conflicts concerning alternative uses of available resources [NEPA 102(2)(E)]? (PEC) | [ ] | [x] |\n| n and extraordinary circumstances, the\nfollowing specialists reviewed this CX:\n\nPlanning Environmental Coordinator, Steve Kramer: _(Handwritten: IMG 10/22/12)_\nPublic Health and Safety/Grazing/Noxious Weeds, Jill Devaurs: _(Handwritten: 10-22-12)_\nRecreation/Wilderness/VRM/LWC, Dan Westermeyer: _(Handwritten: DW 10-22-12)_\nWildlife/T&E (BLM Sensitive Species), John Wilson: _(Handwritten: JW 10-22-12)_\nArcheology, Susan McCabe: _(Handwritten: Jason Wright JRW 10-22-12)_\nWater Quality, :\nSoils, Jill Devaurs/Linda Appel/Chelsy Simerson:\n\nCONCLUSION: Based upon the review of this Proposed Action, I have determined that the\nabove-described project is a categorical exclusion, in conformance with the LUP, and does not\nrequire an EA or EIS. A categorical exclusion is not subject to protest or appeal.\n\nApproved by:\n\n_(Handwritten signature)_\nTeresa J. Knutson _(Handwritten: 10/22/2012)_\nField Manager (date)\nStillwater Field Office\n\nNVN-91562\nChurchill County Free Use Permit\n\"Antelope 30\" Road Pit\n\nBLM\nCarson City District Office\n\n0 0.1 0.2 0.4\nMiles\n\nUS 50\n\nNew Pass Well 7.5'\nN\n\nLegend\nProject Area\n\n\"Antelope 30\" Road\n\nUnited States Department of the Interior\nBureau of Land Management\nCarson City District Office\n5665 Morgan Mill Rd\nCarson City, NV, 89701\n(775) 885-6000\n\nMap Produced by: DLS\n10/15/2012\n\nNo Warranty is made by the Bureau of Land\nManagement as to the accuracy, reliability\nor completeness of these data for individual\nuse or aggregate use with other data.\n\n5121\nNVN-91562\nChurchill County Free Use Permit\n\"Antelope 30\" Road Pit\nC.NJ\nHorseshoe\nWell\n51867\n2\n2-24\nWELL\n5600\n5235\n24-24A\n2-2\n2F-23A\n52691\n52167\n5245T\nB\n16-1\nSAIRA\nUS 50\n\"Antelope 30\" Road\nSY72T\n0 0.05 0.1 0.2\nMiles\n\nNew Pass Well 7.5'\nN\n\nLegend\nProject Area\n\nBLM\nCarson City District Office\n5208\n52977\n\nUnited States Department of the Interior\nBureau of Land Management\nCarson City District Office\n5665 M
