, water, or debris that could harbor non-native organisms and all such equipment is\nsubject to inspection by NPS/BLM personnel.\nBackcountry camping and travel:\n1. All overnight travel on the Monument must be accompanied by a Backcountry Travel Plan and associated documents (ie Job Hazard\nAnalysis/Risk Assessments) submitted at least 2 weeks prior to travel and approved by the Monument Safety Officer (Chief Ranger, Marty\nSims, marty_sims@nps.gov). An approved Backcountry Travel Plan must be submitted to the District Ranger (John Sims; jsims@blm.gov) at\nleast 48 hours prior to travel on the Monument.\n2. Use minimum impact and \"Leave No Trace\" techniques. Use existing campsites or areas with barren ground when available. Avoid trampling\nvegetation around camp and other work areas. Minimize the use and impact of fires.\n3. Camp fires will have a vegetation free barrier of five feet or more away from trees, shrubs and other vegetation. Use existing fire rings if fires\nare necessary, and use only dead or downed wood. The permittee is required to know and abide by current fire restrictions.\n4. Campsites must be located at least 400 meters (1/4 mile) from water sources.\n5. Permittee is asked to strive to locate campsites on durable surfaces, i.e. sand and gravel bars or bedrock.\n6. Camps located on vegetated sites must be relocated every few days if impacts on the vegetation are observed. Camps will consist only of\ntemporary structures.\n7. Camps will not be placed on surfaces supporting cryptogrammic (cryptobiotic or biological soil crusts) soil unless sites are not available within\n1\u00bd mile of study site. If camps must be placed on surfaces supporting cryptogrammic soil, tents, kitchen, latrines and fire rings will not be\nplaced on soil crust sites.\n8. All camps will be located at least 200 feet from any known archaeological sites, including prehistoric camps, rock shelters, caves, and historic\nbuildings.\n9. Human waste: Burying human feces is usually a suitable solution if carrying out waste is not feasible. Avoid pollution of water sources, by\ndigging catholes (individual use latrine holes) at least 100 meters from water and away from drainage. Pack out, bury or thoroughly burn all\ntoilet paper.\n10. Air drops of food and supplies or fuel caches are prohibited unless specifically allowed in the permit.\n11. All trash, equipment, and other materials shall be removed.\n12. All fuel caches must have prior written approval from the Superintendent/Monument Manager. A written request must include the exact\nlocation of the proposed fuel cache including a map and GPS coordinates (if available) AND the reason for the cache. If approved, all fuel\ncaches must be removed from the Monument pursuant to additional stipulations. In cases where drum fuel is utilized, permittee must follow all\nguidelines outlined in the US Department of the Interior, Aviation Management Operational Procedures Memorandum (OPM) 06-AR-20: Drum\nFuel Management.\n13. Logistical arrangements (transportation, housing) are the responsibility of the Investigator(s), except where explicit arrangements have been\nagreed to by Monument staff.\nReporting\n1. Investigator's Annual Report (IAR) must be completed on time or the permit will be suspended until the IAR is completed. Detailed additional\nreporting may be required annually.\n2. All sample locations will be indicated in the final report.\n3. Two hard copies and one electronic copy (PDF format) of all scientific and other publications (including grey literature) resulting entirely or in\npart from research and/or collecting through the issuance of this permit will be furnished to Parashant NM, Attention: Natural Resources.\n4. The permittee will send copies of all records including, but not limited to, plans, field notes, field maps, drawings, raw data sheets, tape\nrecordings, photos, photo logs, instrument charts, map overlays, negatives, computer tapes, computer printouts and remote sensing data\n(records) the Monument or area within 60 days of the date specified for completion of work authorized under this permit. These records remain\nthe property of the federal government.\n5. These records will be curated and returned in accordance with the terms outlined in the Loan Agreement (Form 10-127). A Loan Agreement\nmust be negotiated between the NPS, an authorized official of an approved curatorial facility, and the permittee prior to the removal of any\nrecord from the Monument.", "U.S. Department of the Interior\nBureau of Land Management\nNorth Central Montana District\n\nCATEGORICAL EXCLUSION\n\nBLM Office: Malta Field Office\nNEPA Project Number: DOI-BLM-MT-L010-2018-0011-CX\nProject Title: Armstrong Coulee Allotment Grazing Preference Transfer\nLocation/Legal Description: T27N R31E Secs: 2, 3, 4, 9, 10, and 11\nApplicant: C Lazy J Livestock, Inc.\nMonroe Anderson, Ted and Katie Brown\n\nDate: June 18, 2018\n\nARMSTRONG COULEE (05413)\n\nCreator: aholmes\nDate: 4/24/2018\n\nSmith Coulee\nLegend\nWest\nC\nFiw\nSiale\nnage\nAbbi\nPasture\nAmatrang\nEastside\nPastures\nNorth CHIS\nCreek\nHorse\n13\nCouler\n\nBLM\nNATIONAL EPITER OF PUBLIC LANDS\nDERATENT OF THE INTERIOR\n\nARMSTRONG COULEE ALLOTMENT GRAZING PREFERENCE TRANSFER\nDOI-BLM-MT-L010-2018-0011-CX\n\nPROPOSED ACTION AND MITIGATION MEASURES\n\nDescription of the Proposed Action:\n\n#1 - Transfer Grazing Preference to (180 AUMs) in the #05413 Armstrong Coulee Grazing Allotment\nfrom James L. Anderson (base property seller) to C Lazy J Livestock, Inc. (base property lessee).\nTransfer of base property for grazing preference from T27N R31E Sec. 10 to T27N R31E Portions of\nSec. 4, 5, and 9. James L. Anderson sold deeded land to Craig and Conni French, owners of C Lazy J\nLivestock, Inc. Craig and Conni French provided base property lease agreement with C Lazy J Livestock,\nInc. C Lazy J Livestock, Inc. will make use of the permit in the Abbi Pasture of the Armstrong Coulee\nAllotment.\n\n#2 - Transfer Grazing Preference to (212 AUMs) in the #05413 Armstrong Coulee Grazing Allotment\nfrom James L. Anderson (base property seller) to Monroe Anderson, Ted and Katie Brown (base property\nbuyer). The base property remains T27N R31E Sec. 10 for the 212 AUMs. Monroe Anderson, Ted and\nKatie Brown will make use of the permit in the Eastside Pastures of the Armstrong Coulee Allotment.\n\n#3 - Issue BLM Grazing Permits to C Lazy J Livestock, Inc. and Monroe Anderson, Ted and Katie\nBrown with the same Terms and Conditions as the previous BLM Grazing Permit held by James L.\nAnderson for the #05413 Armstrong Coulee Grazing Allotment.\n\nLAND USE PLAN CONFORMANCE\n\nHiLine District Office RMP (September 2015)\n\nConformance:\n\nThe proposed action is in conformance with the land use plan(s) listed above, which states as follows:\n\nHiLine District Office RMP Page Number: 3-24\nLanguage: The approved HiLine District Resource Management Plan states on page 3-24: \"Goal:\nProvide opportunities on the public rangelands for a maintainable level of livestock grazing consistent\nwith multiple use and sustained yield. Objective: Manage livestock grazing to provide a sustained flow of\nlocal economic benefits and protect resource values.\"\n\nHiLine District Office RMP Page Number: 3-25\nLanguage: The approved HiLine District Resource Management Plan states on page 3-25: \"Actions\nconsistent with achieving or maintaining the Standards for Rangeland Health and Guidelines for\nLivestock Grazing Management for Montana, North Dakota, and South Dakota (BLM 1997a and\nAppendix L) will continue to be incorporated into livestock grazing permits and leases and will apply to\nall livestock grazing activities.\"\n\nCOMPLIANCE WITH NEPA\n\nThe proposed action described above does not require the preparation of an environmental assessment\n(EA) or environmental impact statement (EIS), as it has been found to not individually or cumulatively\nhave significant effects on the human environment. The applicable Categorical Exclusion references are\nlisted below.\n\n#1 - 516 DM 11.9 \u2013 D. Rangeland Management (1): Approval of transfers of grazing preference.\n#2 - Compliance with FLPMA Section 402(c)(2) as written IM-2015-122 - Continuing the Terms and\nConditions of Grazing Permits or Leases that Are Terminated As a Result of Transfers of Preference or\nHave Expired.\nThis Instruction Memorandum (IM) provides direction for Continuing the Terms and Conditions of\nGrazing Permits or Leases that Are Terminated As a Result of Transfers of Preference or Have Expired\nincluding specific language which must be included in a cover letter with the Grazing Permit/Lease when\nit is offered to the applicant.\n\nThe applicant has applied for the exact same Terms and Conditions as the existing Grazing Permit/Lease\nfor the #05413 Armstrong Coulee Allotment. In 2005 Upland Health Assessments were completed and\nthe #05413 Armstrong Coulee Allotment was determined to be in conformance with Land Health\nStandards and Livestock Grazing Guidelines. In 2008, Proposed and Final Decision was signed which\nincluded the #05413 Armstrong Coulee Allotment, and subsequently renewed in accordnance with\nFLPMA Section 402(c)(2) in 2015.\n\nThe categorical exclusion is appropriate in this situation because there are no extraordinary circumstances\npotentially having effects that may significantly affect the environment. The proposed action has been\nreviewed, and, as documented below, none of the extraordinary circumstances described in 43 CFR\n46.215 apply.\n\nEXTRAORDINARY CIRCUMSTANCES\n\nThe Grazing Permit or Lease Renewal Environmental Assessment (EA-MT-090-EA03-058) included\nterms and conditions to include decisions for the Beaver Creek Watershed Allotments if found to be\nmeeting Standards and Guidelines for Rangeland Health. Decision for the Beaver Creek Watershed\nPermit Renewal which include the #05413 Armstrong Coulee Allotment was signed on February 11,\n2008.\n\n1: Have significant impacts on public health or safety.\n(No) Rationale: The proposed action will not have a significant impact on public health or safety\nbecause there are no proposed changes to the grazing permit/lease and the proposed action is an\nadministrative action.\n\n2. Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic\nrivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands;\nwetlands (EO 11990); floodplains (E O 11988); national monuments; migratory birds; and other\necologically significant or critical areas.\n(No) Rationale: There are no proposed changes to the current grazing permit/lease. The proposed action\nis an administrative action and therefore, there are no impacts to any of the aforementioned natural\nresources because the terms and conditions of the current grazing permit/lease will remain the same.\n\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (\u0395)].\n(No) Rationale: The proposed action is an administrative action and will not have highly controversial\nenvironmental effects or involve unresolved conflict concerning alternative uses of available resources\nbecause it will not authorize new resource uses beyond what currently exist.\n\n4. Have highly uncertain and potentially significant environmental effects or involve unique or\nunknown environmental risks.\n(No) Rationale: The proposed action is an administrative action and would not have highly uncertain\nand potentially significant environmental effects or involve unique or unknown environment risks\nbecause it will not authorize new resource uses beyond what currently exist.\n5. Establish a precedent for future action or represent a decision in principle about future actions\nwith potentially significant environmental effects.\n(No) Rationale: The proposed action is an administrative action and will not establish precedent for\nfuture actions and does not represent a decision in principle about future actions with potentially\nsignificant environmental effects. Any future action for this allotment that is not categicorally excluded\nfrom NEPA would have to undergo sight specific anaylsis.\n\n6. Have a direct relationship to other actions with individually insignificant but cumulatively\nsignificant environmental effects.\n(No) Rationale: The proposed action is an administrative action and does not have a direct relationship\nto other actions with individually insignificant but cumulative significant environmental effects.\n\n7. Have significant impacts on properties listed, or eligible for listing, on the National Register of\nHistoric Places as determined by either the Bureau or office.\n(No) Rationale: The proposed action is an administrative name change and has no potential to have\nsignificant impacts on properties listed or eligible for listing, on the National Register of Historic Places.\n\n8. Have significant impacts on species listed, or proposed to be listed, on the List of Endangered or\nThreatened Species, or have significant impacts on designated Critical Habitat for these species.\n(No) Rationale: The proposed action is an administrative name change and will not have significant\nimpacts on species listed, or proposed to be listed, on the List of Endangered or Threatened Species or\nhave significant impacts on designated Critical Habitat for wildlife species because the terms and\nconditions of the current grazing permit/lease will remain the same.\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the protection of\nthe environment.\n(No) Rationale: The proposed action is an administrative name change and will not violate a Federal\nlaw, or a State, local, or tribal law or requirement imposed for the protection of the environment because\nit complies with current Federal Regulations and will not authorize new resource uses beyond what\ncurrently exist.\n\n10. Have a disproportionately high and adverse effect on low income or minority populations (EO\n12898).\n(No) Rationale: The proposed action is an administrative name change and will not have a\ndisproportionately high and adverse effect on low income or minority populations because the proposed\naction is simply a continueance of an existing use, but by new applicants.\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners or significantly adversely affect the physical integrity of such sacred sites (EO 13007).\n(No) Rationale: The proposed action is an administrative name change only and will have no impact to\naccess or ceremonial use, nor will it significantly adversely affect the physical integrity of such sites.\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-native\ninvasive species known to occur in the area or actions that may promote the introduction, growth,\nor expansion of the range of such species (Federal Noxious Weed Control Act and EO 13112).\n\n(No) Rationale: The proposed action is an administrative name change and does not contribute to the\nintroduction or spread of noxious weeds.\n\nSIGNATURE\n\nI considered this review and determined that the proposed action is categorically excluded from further\nenvironmental analysis and no extraordinary circumstances are present.\n\nAuthorizing Official:\n(Tom Darrington, Field Manager)\n\nDate: 7/5/18\n\nCONTACT:\nFor additional information concerning this Categorical Exclusion review, contact Amanda Holmes at\n(406) 654-5110.", "APPENDIX I\nREVISED SURFACE USE PLAN AND CONDITIONS OF APPROVAL\n1\nREVISED SURFACE USE PLAN AND CONDITIONS OF APPROVAL\n\nCompany: Jonah Energy, LLC\nWells: Stud Horse Butte (SHB) 71-12, SHB 73-12, SHB 74-12 and SHB 124X-12\nLocation: T. 29 N., R. 108 W., sec. 12\nLease: WYW130316\n\nThe APD is valid for two (2) years from the date of approval. Upon written request from\nthe operator in the form of a Sundry Notice, an extension of up to two years may be\ngranted at the discretion of the Authorized Officer.\n\nJonah Field operators are required to comply with all of decisions and applicable terms,\nconditions, and requirements in the Record of Decision (ROD) for the Jonah Infill Drilling\nProject Development Final Environmental Impact Statement (2006 JIDP FEIS) as well as\nthe Conditions of Approval (COAs) attached as part of this Revised Surface Use Plan.\nFailure to comply with these decisions, requirements and COAs will be considered\nIncidents of Noncompliance (INCs) subject to the requirements in 43 CFR 3163.\nAdditionally, failure to comply with all of the decisions and requirements of the ROD for\nthe 2006 JIDP FEIS could result in other actions being imposed as deemed necessary by\nAuthorized Officer, up to and including, withholding development authorizations until\ncompliance is achieved.\n\n4. Location of Proposed Production Facilities\n\nNew production facilities will be painted a non-contrasting color (i.e. Carlsbad Canyon\nunless otherwise specified by the Authorized Officer) which is harmonious with the\nsurrounding landscape. Existing production facilities would be painted that color at the\nearliest opportunity, and no later than when facilities are due for routine repainting.\n\nBefore installing any production facilities, the operator must have an approved sundry\nnotice with a topographic overview of the approved well pad at a 1\"-50' scale which\nshows the proposed production facility layout.\n\nProduction facilities will be on the existing Sand Draw Federal 13-12 well pad.\n\nAll new production facilities construction which have open-vent exhaust stacks will be\nequipped to prevent bird and bat entry or perching on the stacks.\n\nAll secondary containment structures specifically used for methanol containment shall be\ndesigned to prevent wildlife or livestock entry.\n\n5. Type and Location of Water Supply\n\nJonah Energy, LLC proposes to use the existing Stud Horse Butte 11-26 water supply\nwell. The water well and any tanks, pumps, hoses, pipes or other associated connections\n2\nshall include check valves, backflow preventers or other devices that secure the well\nagainst discharge of fluids into the well.\n\nAll freshwater used for the drilling of the surface casing must comply with all\nrequirements concerning water quality as set forth by the Wyoming Oil and Gas\nConservation Commission Regulations.\n\n7 Methods For Handling Waste Disposal\n\nProduction or reserve pits are not authorized for this location.\n\nAny pits containing harmful fluids shall be maintained to prevent wildlife and livestock\ninjury and mortality.\n\nAny hydrocarbon material released into any pits shall be removed within seven (7) days\nof the discharge event.\n\nA sundry notice must be submitted and approved before any pit closures or reclamation\nwork.\n\nContainment dikes of impervious material shall be constructed and maintained around all\nstorage facilities. Operators shall implement Storm Water Prevention and Control\nCountermeasure Plans if liquid petroleum products or other hazardous materials are\nstored on-site in sufficient quantities, in accordance with 40 CFR 112.\n\nAn approved sundry notice is required before any transport of drilling fluids or\ncuttings off location can occur.\n\n9. Well Site Layout\n\nThe cuttings and excess cement will be stacked within an earthen pit within the\nnorthern border of the well pad. The results from chemical analyses of the cuttings\nand cement will be provided to the BLM before reclamation (if this location has\nbeen chosen for random sampling). The cuttings and cement will be covered with\nclean fill and buried a minimum of 2 feet below topsoil.\n\n10. Reclamation Compaction/vegetation\n\nThe operator would also use fall as their primary window for seeding reclamation.\nIf the operator cannot seed during this window, they must notify the BLM for an\nalternative seeding time or defer to the next fall.\n\nAdditional pit reclamation procedures:\n\nIf any of the following scenarios occur during the life of the cuttings pit, the cuttings\npit will be tested for Diesel Range Organics (DRO), Gasoline Range Organics\n3\n(GRO), Sodium Absorption Ratio (SAR), and Total Petroleum Hydrocarbons\n(TPH), and results submitted via sundry notice for authorization before pit closure.\n\n1. Oil used down hole for relief of differential sticking during drilling operation is\nreleased into the pit.\n2. Locations remaining open 30 days past the rig release date of the first well\ndrilled on a location.\n3. Cuttings pits are located within 500 feet of a water well or Sand Draw.\n\nFor cuttings pits where the above scenarios are determined not to be applicable, closure\nof the pit may commence without prior authorization. Samples of each pit must be\ntaken and results provided to the Pinedale Field Office within 30 days of closure. If\nresults are determined to be above expectable levels, reclamation of the site may not\ncontinue until the pit has been remediated.\n\nAny mulch and mineral material (sand and gravel) used must be certified weed free\nand free from mold or fungi. Mulch may include native hay, small grain straw,\nwood fiber, live mulch, cotton, jute, synthetic netting, and rock. Straw mulch\nshould contain fibers long enough to facilitate crimping and provide the greatest\ncover.\n\nFinal reclamation shall be in conformance with the criteria established by the Jonah\nInteragency Office (JIO).\n\nReclamation shall not occur during frozen or saturated soil conditions.\n\n12. Other Information\n\nNew surface disturbance is not authorized.\n\nBefore beginning surface-disturbing or drilling operations under this APD, the\noperator must have a valid, active U.S. well number, and must have received\napproval from the Wyoming Oil and Gas Conservation Commission (WOGCC) for\nthe state of Wyoming's APD (state APD) and any necessary spacing approval for\nthis well. If the WOGCC does not approve the state APD and/or spacing approval\nwithin the valid period of the approved APD (see Onshore Oil and Gas Order No. 1\nat Part III.G.) for the federal APD, the operator will need to submit a new federal\nAPD to the BLM that complies with the WOGCC's rules and approval(s), and the\noperator shall not conduct operations until the BLM approves the new federal APD.\n\nThe SHB 23-13 well pad, pipeline and access road are subject to Exhibit I COAs\nfrom the Jonah Year-round Development Project. See Exhibit I attachment.\n\nActivities or surface use are not allowed from November 15 through April 30 for the\nprotection of big game crucial winter habitat.\n\nSurface disturbing and/or disruptive activities will be prohibited from March 15-\n4\nJune 30 to protect sage-grouse breeding, nesting, and early brood rearing habitats\nwithin 2 miles of the lek or lek perimeter of any occupied lek located outside\nPHMAS.\n\nAll surface disturbing activities are seasonally restricted from February 1 through\nJuly 31 within a 1 mile radius of ferruginous hawk nesting habitat and within 0.5\nmiles of all other raptor nesting habitat.\n\nAn exception to the above COA, pertaining to wildlife, in any year may be approved\nin writing by the Authorized Officer.\n\nPaleontological Resource Standard Conditions of Approval\n\n1. Collecting: The operator is responsible for informing all persons associated with\nthis project including employees, contractors and subcontractors under their\ndirection that they shall be subject to prosecution for damaging, altering, excavating\nor removing any vertebrate fossils or other scientifically significant paleontological\nresources from the project area. Collection of vertebrate fossils (bones, teeth, turtle\nshells) or other scientifically significant paleontological resources is prohibited\nwithout a permit. Unlawful removal, damage, or vandalism of paleontological\nresources will be prosecuted by federal law enforcement personnel.\n2. Discovery: If vertebrate or other scientifically significant paleontological\nresources (fossils) are discovered on BLM-administered land during operations, the\nOperator shall suspend operations that could disturb the materials, stabilize and\nprotect the site, and immediately contact the BLM Pinedale Field Office Manager\n(Authorized Officer). The Authorized Officer would arrange for evaluation of the\nfind within an agreed timeframe and determine the need for any mitigation actions\nthat may be necessary. Any mitigation would be developed in consultation with the\nOperator, who may be responsible for the cost of site evaluation and mitigation of\nproject effects to the site. If the operator can avoid disturbing a discovered site,\nthere is no need to suspend operations; however, the discovery shall be immediately\nbrought to the attention of the Authorized Officer.\n3. Avoidance: All vertebrate or scientifically significant paleontological resources\nfound as a result of the Proposed Action will be avoided during operations.\nAvoidance in this case means \"No action or disturbance within a distance of at least\n100 feet of the outer edge of the paleontological locality.\"\n\nAny cultural resource (historic or prehistoric object or feature) discovered by the\nOperator, or any person working on his behalf, shall be immediately reported to the\nAuthorized Officer. The Operator shall suspend all operations within 100 feet of the\nimmediate area of such discovery. If the discovery is suspected to include human\nremains, then all operations within 300 feet of the discovery shall be suspended. In\neither case, work within the vicinity of the discovery may not proceed until written\nauthorization to proceed is issued by the Authorized Officer. The duration of work\nsuspended, will depend on the ability to adequately record or evaluate the find, to\ninclude: the recommendations for further management. The management of any\n5\ncultural resources discovered during construction shall follow the Wyoming State\nProtocol, Appendix K (Standard Discovery Plan).\n\nIf cultural or paleontological resources are located within frozen soils or sediments\nprecluding the ability to adequately record or evaluate the find, work will cease and the\nsite will be protected for the duration of frozen soil conditions. Following natural thaw,\nrecordation, evaluation and recommendations concerning further management will be\nmade to the authorized officer, who will consult with affected parties. Construction work\nwill be suspended until management of the threatened site has been finalized.\n\nIf any cultural or paleontological material is inadvertently discovered, the authorized\nofficer of the Pinedale Field Office will be notified and work surrounding the discovery\nwill cease until evaluation can be completed.\n\nTHE STANDARD CULTURAL RESOURCE STIPULATIONS \u2013 From ONSHORE\nORDER #1 Part IVa follow below:\n\nIf historic or archaeological materials are uncovered during construction, the operator\nmust immediately stop work that might further disturb such materials, contact the BLM.\n\nThe BLM will inform the operator within 7 days after the operator contacted the BLM as\nto whether the materials appear eligible for listing on the National Register of Historic\nPlaces. If the operator decides to relocate operations to avoid further costs to mitigate the\nsite, the operator remains responsible for recording the location of any historic or\narchaeological resource that are discovered as a result of the operator's actions.\n\nThe operator also is responsible for stabilizing the exposed cultural material if the\noperator created an unstable condition that must be addressed immediately. The BLM,\nwill assume responsibility for evaluation and determination of significance related to the\nhistoric or archaeological site. If the operator does not relocate operations, the operator is\nresponsible for mitigation and stabilization costs and the BLM, will provide technical and\nprocedural guidelines for conducting mitigation.\n\nThe operator may resume construction operations when the BLM verifies that the\noperator has completed the required mitigation.\n\nRelocation of activities may subject the proposal to additional environmental review.\nTherefore, if the presence of such sites is suspected, the operator may want to submit\nalternate locations for advance approval before starting construction.\n\nA Safety Data Sheet for every chemical or hazardous material brought on-site will be\nkept on file in the operator's field office in accordance with 29 CFR \u00a71910.1200.\n\nBy January 31 each year, the Operators will provide the JIO and Authorized Officer\nannual operating plans that include the following information:\n6\na. All previous year activity to include number of wells drilled, total new surface\ndisturbance by well pads, roads and pipelines, and current status of all reclamation\nactivity; and\nb. Plan of development for the upcoming year to include planned number of wells to be\ndrilled and an estimate of new surface disturbance and reclamation activity.\n\nOperators will provide BLM with information on their drill rigs, including drilling days,\nhorsepower, load factors, and emission factors within 10 days of the completion of\ndrilling operations for each well.\n7", "\u30d5\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREA\nGEMENT\nU.S. Department of the Interior\nBureau of Land Management\nCategorical Exclusion (CX) for Jonah Energy, LLC's Proposed Application for\nPermit to Drill for the Stud Horse Butte 73-12 Natural Gas Well\n\nTownship 29 North, Range 108 West, Section 12,\nLease WYW130316\n\nPrepared by\n\nBureau of Land Management (BLM)\nPinedale Field Office, Wyoming\n\nIt is the mission of the Bureau of Land Management to sustain the health, diversity, and productivity\nof the public lands for the use and enjoyment of present and future generations.\n\nDOI-BLM-WY-D010-2020-0053-CX\n\nDecember 26, 2019\n\nDecision on Action and Application for Categorical Exclusion (CX)\nFor Activities Associated with Oil and Gas Development\nSection 390, Energy Policy Act of 2005\n\nStud Horse Butte (SHB) 73-12 Natural Gas Well\nBureau of Land Management (BLM)\nPinedale Field Office (PFO)\nDocument No. DOI-BLM-WY-D010-2020-0053-CX\n\nA. Background\n\nDescription of Proposed Action: Jonah Energy, LLC has submitted an Application for Permit\nto Drill (APD) the SHB 73-12 natural gas well, to be located on the existing SHB 23-13 well\npad, in Township 29 North, Range 108 West, Section 12, 6th Principal Meridian, federal lease\nWYW130316, Sublette County, Wyoming. This well pad was previously analyzed in the\nEnvironmental Assessment (EA) DOI-BLM-WY-D010-2016-0036-EA. This well pad was\nknown as the Cabrito 23-13 in the EA, DOI-BLM-WY-D010-2016-0036-EA. The development\nof the SHB 73-12 natural gas well (which is among other proposed natural gas wells for the SHB\n23-13 well pad) would not require additional surface disturbance. A right-of-way is not required\nfor this natural gas well.\n\nThe proposed spud date for this well is about January 2020.\n\nB. Land Use Plan and National Environmental Policy Act (NEPA) Conformance\n\nThis Proposed Action is tiered to, subject to and conforms to the land use plan, land use plan\namendment and NEPA documents listed below.\n* Jonah II EIS ROD Approved: April 27, 1998\n* Modified Jonah II EA WY-100-EA00-171 Approved: June 9, 2000\n* Jonah Infill Drilling Project (JIDP) Final EIS (FEIS) and ROD (JIDP FEIS) Approved:\nMarch 14, 2006\n* Record of Decision and Approved Pinedale Resource Management Plan, Pinedale Field\nOffice, Pinedale, Wyoming, as amended Approved: November 26, 2008 (RMP)\n* DOI-BLM-WY-D010-2016-0036-EA Approved: March 4, 2016\n* Normally Pressured Lance Natural Gas Development Project FEIS (NPL FEIS)\nApproved: August 28, 2018\n* Supplemental EA for the May 2015 - August 2016 Sold and Issued Leases (DOI-BLM-\nWY-0000-2019-007-EA) Approved May 7, 2019\n* Record of Decision and Approved Resource Management Plan Amendments for the\nRocky Mountain Region including the Greater Sage-Grouse Sub-Regions of: Lewiston,\nNorth Dakota, Northwest Colorado and Wyoming and the Approved Resource\nManagement Plans for Billings, Buffalo, Cody, HiLine, Miles City, Pompeys Pillar\nNational Monument, South Dakota and Worland (Approved: September 21, 2015),\n(Hereafter referred to as ARMPA).\n2\n\nThe BLM completed cultural, wildlife and general conformity reviews and concluded that\nno significant resource impacts would occur beyond those evaluated and mitigated in the\nNEPA documents listed above.\n\nThe RMP was reviewed and the Proposed Action, as mitigated, conforms to the RMP as\namended-terms and conditions as required by 43 Code of Federal Regulations (CFR) 1610.5-3.\n\nThe Proposed Action is within the valid and existing oil and gas lease WYW130316. The\nMineral Leasing Act of 1920 as amended (MLA) conveyed unto the federal government the\nauthority to issue leases for oil and gas, as well as other mineral resources. Lease WYW130316\nwas issued under this authority. The lessee has the right to explore for and extract the oil and gas\nresources contained on and under the surface of the lease area via federal regulations\npromulgated from the MLA and specifically, 43 CFR 3101.1-2. Consistent with these rights, the\nlessee submitted APDs to develop the proposed natural gas wells. Any hydrocarbon product\nderived from this action would help meet the American public's demand for the product.\n\nThe Jonah Field is identified in the RMP, as an intensively developed field; thus, the objective\nfor these areas is to: Make federal lands and minerals within existing oil and gas fields (175,040\nacres) available for intensive oil and gas leasing, exploration, development, and production (Map\n2-9, RMP).\n\nBest Management Practices (BMPs), Conditions of Approval (COAs) and other measures would\nbe applied to activities associated with the Proposed Action where necessary to mitigate impacts\non sensitive habitats and other resources (ARMPA, Appendices 3 and 5 of the RMP and COAS\nin Appendix I of this CX) to the extent possible and practicable in coordination with cooperating\nagencies and in consideration of resource objectives.\n\nProposed Project Conformance with the 2006 JIDP ROD for Complete Field Development\nAbout 2,300 natural gas wells exist within the Jonah Field. About 7,800 acres of surface\ndisturbance has occurred within the Jonah Field. The development of the proposed natural gas\nwells would not cause field-wide totals to exceed the maximum number of wells (3,600) and\nwould not exceed the maximum allowed surface disturbance (20,334 acres) analyzed in the 2006\nJIDP FEIS.\n\nC. Plan of Operations\n\nThe proposal, as designed, is in conformance with all bureau standards and incorporates\nappropriate BMPs, required and designed mitigation measures determined to reduce the effects\non the environment.\n\nA revised surface use plan of operations describing all proposed surface activities has been\nreviewed and is approved pursuant to Section 17 of the MLA.\n\n3\n\nD. Compliance with the Energy Policy Act of 2005\n\nThe proposed activity has been determined to be statutorily excluded from NEPA documentation\nin accordance with Section 390 of the Energy Policy Act of 2005. The Proposed Action would\nfall in exclusion Category 3, which pertains to \"Drilling an oil or gas well within a developed\nfield for which an approved land use plan or any environmental document prepared pursuant to\nNEPA analyzed drilling as a reasonably foreseeable activity, so long as such plan or document\nwas approved within five (5) years prior to the date of spudding the well.\u201d\n\nCategorical Exclusion No. 3 is applicable in this case because:\n\nI. The proposed APD for the SHB 73-12 natural gas well is within a developed oil and\ngas field (JIDP Area).\nII. Existing NEPA documents and an amended resource management plan (listed in\nSection B) contain a reasonably foreseeable development scenario encompassing this\naction. It would be drilled from an approved well pad.\nIII. The existing NEPA document (DOI-BLM-WY-D010-2016-0036-EA, approved\nMarch 4, 2016) for this location was approved within the last five years. This NEPA\ndocument analyzed development of natural gas wells on the same pad as the Proposed\nAction. In order to meet this condition, the proposed natural gas well must be\nspudded on or before March 4, 2021. The proposed spud date for this proposed\nnatural gas well is about January 2020.\n\nE. Decision and Rationale on Action\n\nI have decided to implement the Proposed Action subject to the mitigation measures and\nconditions of approval attached hereto. These mitigation measures, COAs and/or terms and\nconditions provide justification for this decision and may not be segregated from project\nimplementation without further NEPA review. In addition, I have reviewed the plan\nconformance statement and have determined that the proposed activity is in conformance with\nthe applicable land use plan(s). Further, I have reviewed the proposal to ensure the appropriate\nexclusion category as described in Section 390 of the Energy Policy Act of 2005 has been\ncorrectly applied. It is my determination that no further environmental analysis is required,\nbased on the provisions for use of Categorical Exclusion No. 3 of Section 390 of the Energy\nPolicy Act of 2005.\n\nImplementation Date\n\nThis project will be implemented on or after the date of this authorization.\n\n/s/ Doug D. Linn\nActing Field Manager\nPinedale Field Office\n\n01/09/2020\nDate\n\n4\n\nAdministrative Review or Appeal Opportunities\n\nAny party adversely affected by this decision may request a State Director Review in accordance\nwith 43 CFR \u00a7 3165.3. Appeal of a State Director decision must be conducted in accordance\nwith 43 CFR \u00a7 3165.4.\n\nContact Person\n\nFor additional information concerning this decision, contact Brian Roberts, Natural Resource\nSpecialist, BLM Pinedale Field Office, P.O. Box 768, Pinedale, Wyoming 82941-0768,\ntelephone 307-367-5351.\n\n5", "CONDITIONS OF APPROVAL APPLICABLE FOR THE STUD HORSE\nBUTTE (SHB) 23-13 WELL PAD\n\nBureau of Land Management\nPinedale Field Office\nP.O. Box 768\nPinedale, Wyoming 82941\nPh. (307) 367-5300\n\nApplicant: Jonah Energy, LLC\nLease: WYW130316\nWell Pad: Stud Horse Butte 23-13 well pad\nLocation: Township 29 North, Range 108 West, Section 12\nWells: SHB 71-12, SHB 73-12, SHB 74-12 and SHB 124X-12\n\nPinedale Field Office Contacts:\n\nAssistant FM, Minerals & Lands Douglas Linn Work Phone (307) 367 - 5382\nCell Phone (307) 699 - 4559\n\nPetroleum Engineer Jeff Lowe Work Phone (307) 367 - 5344\nCell Phone (307) 349 - 8142\n\nLaw Enforcement Officer Cody Martin Work Phone (307) 367 - 5384\nCell Phone (307) 389 - 2590\n\nPetroleum Engineering Technicians\nErik (Karl) Ashley Work Phone (307) 367 - 5337\nCell Phone (307) 360 - 3421\n\nKen Carswell Work Phone (307) 367 - 5332\nCell Phone (307) 360 - 8379\n\nJonathon Dollar Work Phone (307) 367 - 5311\nCell Phone (307) 749 - 5536\n\nDonna Ecklund Work Phone (307) 367 - 5362\nCell Phone (307) 749 - 2855\n\nMike Goldthrite Work Phone (307) 367 - 5328\nCell Phone (307) 360 - 8606\n\nFred Kladianos Work Phone (307) 367 - 5353\nCell Phone (307) 360 - 9488\n\n1\nSupervisory Natural Resource Specialist\nTravis Chewning Work Phone (307) 367-5323\nCell Phone (307) 699-0025\n\nPhysical Scientists/Natural Resource Specialists\nBrian Roberts Work Phone (307) 367 - 5351\n\nLarry Zuckerman Work Phone (307) 367 - 5392\n\nTim Zebulske Work Phone (307) 367 - 5336\n\nEnvironmental Protection Specialists Robert Hiller Work Phone (307) 367 - 5361\nCell Phone (307) 360 - 3220\n\n1. This authorization is contingent upon receipt of and compliance with all appropriate federal,\nstate, county, and local permits. No construction may occur before Wyoming Oil and Gas\nConservation Commission APD approval.\n\n2. The operator is responsible for the actions of its subcontractors. A copy of the approved APD\nmust be on location during construction, drilling, and completion operations.\n\n3. All drilling operations shall conform, as a minimum, to requirements outlined in Onshore Oil\nand Gas Order No 2, Drilling Operations, unless a variance has been granted in writing by the\nAuthorized Officer.\n\nMajor deviations from the drilling plan require prior approval from the BLM. If surface casing\ncement fails to circulate to surface, cement top shall be determined by CBL or other appropriate\nmethod, and results shall be reported to this office for determination of remedial action before\ndrilling ahead.\n\n4. The operator shall notify the BLM no earlier than 15 days and no later than 72 hours before\nbeginning well pad or access road construction. Notification should be submitted via the web\nsite: https://www.wy.blm.gov/minerals/og/og_notices/pad_notice.php. Notification also\nmust be made via the same website at least 24 hours before well spudding, and a written sundry\nnotice of the well spud must be submitted within five (5) working days.\n\n5. The date the conventional drilling rig commences drilling and the running and cementing of all\ncasing strings will be submitted electronically to the BLM- Pinedale Field Office - Spud\nNotification Form E-mailed to blm_wy_pd_pet@blm.govat least 24 hours before operations\ncommence.\n\n6. All B.O.P.E. tests will be done by a tester and not by the rig pumps. The tests will include a\nlow pressure test between 250 and 500 psi for five minutes before initiating the high pressure\ntests discussed in Onshore Order No. 2. The Pinedale Field Office will be notified via e-mail at\nblm_wy_pd_pet@blm.gov before all B.O.P.E. tests at least 24 hours before operations\ncommence. Note: Please call the rig notification phone as well if after 4:30 p.m. on Friday for\n\n2\nweekend activity.\n\n7. All B.O.P.E. test charts and results, or legible copies of the charts and results, shall be submitted\nto the Pinedale Field Office within 5 working days of a well being tested.\n\n8. No \"new\" hard band drill pipe abrasive to casing will be rotated inside the surface casing. Hard\nband drill pipe will be considered new until it has been run at least once.\n\n9. All shows of fresh water will be reported and protected. All water flows will be reported to the\nPinedale Field Office on the next business day.\n\n10. Drilling mud(s) with chlorides exceeding 3,000 ppm or those containing hydrocarbons cannot\nbe used in drilling operations until after the surface casing has been set.\n\n11. The Operator shall install an identification sign consistent with the requirements of 43 CFR\n3162.6 immediately upon or before the completion of the well pad construction.\n\n12. This permit is valid for a period of two years from the date of approval at which time you may\nrequest an extension. Only a single 2-year extension can be granted. If the permit expires, any\nsurface disturbance must be reclaimed in accordance with the approved plan.\n\n3", "United States Department of the Interior\n\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nAnchorage Field Office\n4700 BLM Road\nAnchorage, Alaska 99507-2591\nhttps://www.blm.gov/ak\n\nCATEGORICAL EXCLUSION (CX)\n\nA. BACKGROUND\n\nProject Name / Type: Permit to Drill (Oil Well)\n\nNEPA Register Number: DOI-BLM-AK-A010-2013-0007-CX\n\nCase File Number: A028384\n\nLocation / Legal Description: Section 15, T. 8N., R. 9W., Seward Meridian, Kenai\nNational Wildlife Refuge, Kenai Peninsula Borough,\nAlaska\n\nThe surface is managed by the U.S. Fish and Wildlife\nService. Mineral ownership is Federal government and\nmanaged by the Bureau of Land Management.\n\nApplicant (if any): Hilcorp Alaska LLC\n\nDescription of Proposed Action:\n\nHilcorp Alaska, LLC proposes to drill a new oil well, SRU 24-15, in the Swanson River Unit.\nThe well will be drilled on Pad 34-15, which is located on Federal lease A028384. The\napproximate start date is March 17, 2013. There is an existing gas well, SRU 234-15, on this pad\nthat has been shut in since November 2001.\n\nThe proposed surface location for SRU 24-15 is 881ft. from the south line and 2,370ft. from the\neast line of Section 15, T. 8N., R 9W., Seward Meridian. The proposed vertical depth of the well\nis 11,458ft. with a measured depth of 11,710ft.\n\nThe existing roads in the Swanson River Field as well as the main road leading into the field are\nsuitable for transportation of the drilling rig and support equipment. No road upgrades will be\nneeded to allow rig access. Stockpiles of clean gravel would be used to level the pad if needed.\n\nNo new major construction is planned. The new well would be connected to an existing flowline\nand production facilities. A gas lift line and heater will be installed.\n\n1\n\nAn existing water source would be utilized. The available source would be the permitted water\nwell at TS 1-33. All water used would be tracked in compliance with applicable permits. Water\nwould be transported via vacuum truck from the water well to the rig location.\n\nExcess mud and cuttings would be hauled from the rig pit system or storage tanks to the Grind\nand Inject facility located on the Swanson River Pad 43-4. Wastes would be disposed of in\nAlaska Oil and Gas Conservation Commission (AOGCC) approved well SCU 43-4WD.\n\nBrines and completion fluids would be hauled to a permitted Class II disposal well in the\nSwanson River field for disposal.\n\nAll household and approved industrial garbage would be segregated and transported to the Kenai\nBorough Central Peninsula Landfill for disposal.\n\nAll sanitary waste would be contained on-site and hauled off-site by a designated contractor.\n\nA trailer would be staged on the pad to house various supervisory personnel and a minimum\nnumber of support personnel. The remainder of the drilling crew would be housed at a\ntemporary camp stage on Pad 212-27. The Doyon Arctic Fox rig would be used to drill this well.\n\nWith the exception of the drill hole, no additional surface disturbances are required to drill this\nwell. The SRU 24-15 well would be drilled on an existing pad. Approval of the plan for\nreclamation would be obtained from the U.S. Fish and Wildlife prior to any reclamation work.\n\nB. LAND USE PLAN CONFORMANCE\n\nApplicable Land Use Plan: Ring of Fire Approved Resource Management Plan and\nRecord of Decision, March 2008\n\nThe Proposed Action is in conformance with plan because it is specifically provided for in the\nfollowing planning decisions:\n\nJ. Minerals-Fluid Leasables, J-1: Goal (page 12), which states:\nMaintain or enhance opportunity for mineral exploration and development while\nmaintaining other resource values. Public lands and the Federal mineral estate will be\nmade available for orderly and efficient exploration, development and production unless\nwithdrawal or other administrative action is justified in the national interest.\n\nThe Proposed Action has also been determined to be consistent with potential environmental\neffects identified in the Final Revised Comprehensive Conservation Plan and Environmental\nImpact Statement for the Kenai National Wildlife Refuge, approved August 2009. This plan\naddresses management of existing oil and gas units, stating industry will operate under current\nState and Federal regulations and proceed diligently to avoid contamination and unnecessary\nsurface disturbance.\n\n2\n\nC. PLAN OF OPERATIONS\n\nThe proposal is designed in conformance with all bureau standards and incorporates best\nmanagement practices and required and designed mitigation measures determined to reduce the\neffects on the environment.\n\nD. ENERGY POLICY ACT OF 2005 - CATEGORICAL EXCLUSION\n\nThe proposed activity has been determined to be statutorily categorically excluded from NEPA\ndocumentation in accordance with Section 390 of the National Energy Policy Act of 2005.\n\nThe applicable Categorical Exclusion reference in Section 390 of the Energy Policy Act of 2005\nis exclusion number 3:\n\nDrilling an oil or gas well within a developed field for which an approved land use plan\nor any environmental document prepared pursuant to NEPA analyzed such drilling as a\nreasonable foreseeable activity, so long as such plan or document was approved within\nfive years prior to the date of spudding the well.\n\nE. PERSONS AND AGENCIES CONSULTED\n\nCultural Resources\n\nThe Alaska Heritage Resources Survey was consulted for cultural resources that could be\naffected by this undertaking. There is one known cultural resource within one mile of the\nproposed project: K.EN-0054, the Swanson River Unit #1 Discovery Well. It is not located on\nthe same pad as the proposed well, and will not be impacted by the Proposed Action. The\nproposed Area of Potential Effect is located in a disturbed area on an existing well pad that has\nbeen previously drilled. The Anchorage Field Office archaeologist determined that the potential\nfor intact sub-surface cultural resources is low.\n\nBased upon previous disturbance in the oil field and previous archaeological reconnaissance of\nthis area, it is Anchorage Field Office archaeologist's recommendation that, under the BLM,\nAlaska State Protocol Agreement, this Proposed Action will have no effect on historic properties.\nA stipulation regarding the discovery of previously unknown cultural resources will be included\nin the BLM authorization.\n\nFederally Threatened and Endangered Species\n\nThe impact of the Proposed Action on federally threatened and endangered plants and animals\nand their habitats has been evaluated in accordance with the Endangered Species Act of 1973, as\namended. Based on currently available information, the Proposed Action would not affect any\nthreatened or endangered species or their habitats. Therefore, consultation with the U.S. Fish\nand Wildlife Service is not necessary pursuant to Section 7 of the Act and none will be\nundertaken.\n\n3\n\nSubsistence Resources\n\nThe Proposed Action occurs on Federal Public Lands as defined in ANILCA Section 102(3) and\nfalls under the regulatory authority of the Federal Subsistence Board and Program. The area also\noccurs within Game Management Unit 15A, which provides for Federal subsistence hunting\nopportunities for the residents of Cooper Landing, Ninilchik, Nanwalek, Port Graham, and\nSeldovia.\n\nFisheries:\nThe Proposed Action would not significantly reduce harvestable fisheries resources that are\navailable for subsistence use. The Proposed Action would not alter the distribution, migration or\nlocation of harvestable fisheries resources. The Proposed Action will not create any legal or\nphysical barriers that would limit access by subsistence users of the fisheries resource.\n\nWildlife:\nThe Proposed Action would occur within a previously disturbed area and would not alter the\ndistribution, migration, or location of harvestable wildlife resources. The Proposed Action\nwould not create any legal or physical barriers that would limit subsistence harvest and access.\nThe impacts to subsistence resources associated with this action will be negligible. The\nProposed Action should not significantly alter the distribution, migration or location of\nharvestable wildlife resources.\n\nOther Resources:\nThe Proposed Action would not appreciably impact any other harvestable renewable resources\nsuch as wood, berries, vegetation or water.\n\nFinding:\nThis Proposed Action will not significantly restrict subsistence uses. As a result of the Proposed\nAction there are no reasonably foreseeable significant decreases in the abundance or distributions\nof subsistence resources and no reasonably foreseeable limitations to subsistence access.\n\nF. DECISION AND RATIONALE\n\nI have reviewed the proposal to ensure that the appropriate Categorical Exclusion, as described\nin Section 390 of the Energy Policy Act of 2005, has been correctly applied. Oil and gas\nexploration and development is analyzed in the Ring of Fire Resource Management Plan and the\nComprehensive Conservation Plan and Environmental Impact Statement for the Kenai National\nWildlife Refuge. It is my determination that no further environmental analysis is required.\n\nTherefore, I have decided to implement Hilcorp Alaska's Application for Permit to Drill a new\noil well in the Swanson River Unit with the following Conditions of Approval:\n\n4\n\n1. The operator must comply with all Required Operating Procedures, terms and conditions,\nand stipulations outlined in the Ring of Fire Approved Resource Management Plan and\nRecord of Decision and the Comprehensive Conservation Plan and Environmental Impact\nStatement for the Kenai National Wildlife Refuge.\n\n2. The operator should make all reasonable efforts to comply with the 2010 Alaska BLM\nInvasive Species Management Policy (attached). Specific measures recommended to be\ntaken by the permittee include, but are not limited to, the following:\n\na. Proponent will thoroughly clean all drilling and transport equipment and gear prior to\ntransporting to the authorized site of operations. Cleaning will involve high-pressure\nwashing to remove mud, dirt, and plant parts. (This practice is the most effective and\neasiest method to prevent the inadvertent introduction and spread of non-native\ninvasive species to otherwise weed free environments.)\n\nb. Proponent will conduct an on-the-ground non-native invasive plant survey in the\nproject area during the summer growing season (July/August), and annually thereafter\nfor the life of the project, utilizing a professional botanist. Non-native plant survey\ndata will be incorporated into the proponent's monitoring and management plan\nwhich will be updated annually for effective mitigation and management. Known\nexisting non-native invasive species data can be found at\nhttps://akweeds.uaa.alaska.edu/, and https://www.eddmaps.org/alaska/.\n\nProponent will develop and implement a monitoring and management plan for non-\nnative invasive species prevention and management in the full operational footprint:\npad, road, and any other infrastructure associated with this action.* This plan will\ndescribe actions to:\n\n- Prevent the introduction of new non-native plants in the project area,\n- Prevent the spread of any existing non-native plant species in the project area,\n- Reduce and eradicate any existing non-native plants in the project area,\n- Promote site reclamation with indigenous plant species.\n\n*Proponent has the option to pass funds to the Kenai National Wildlife Refuge for writing and\nimplementing a monitoring and management plan for non-native invasive species.\n\n3. Upon approval of the Permit to Drill, the proposed well must be spudded and/or\ncompleted within two (2) years of the Application for Permit to Drill approval date or the\npermit will expire and will not be extended without further NEPA analysis.\n\n4. Any cultural and/or paleontological resource (historic or prehistoric site or object)\ndiscovered by the leaseholder, or any person working on his behalf, on public or Federal\nland shall be immediately reported to the authorized officer. The leaseholder shall\nsuspend all operations in the immediate area of such discovery until written authorization\nto proceed is issued by the authorized officer.\n\n5\n\nThe above Conditions of Approval and terms and conditions provide justification for this\ndecision and may not be segregated from project implementation without further NEPA review.\nIn addition, I have reviewed the plan conformance statement and have determined that the\nproposed activity is in conformance with the applicable land use plan.\n\n/s/ Alan Bittner February 12, 2013\nAlan Bittner Date\nAnchorage Field Manager\n\nAttachments\n1. Maps of proposed drill site\n2. 2010 BLM Alaska Invasive Species Management Policy\n\nAdministrative Review or Appeal Opportunities\n\nUnder the Bureau of Land Management's regulations addressed in 43 CFR \u00a7 3165, the decision\nto approve this permit to drill is subject to appeal and administrative review. An administrative\nreview must be conducted in accordance with 43 CFR \u00a7 3165.3 and must take place prior to\npursuing an appeal to the Interior Board of Land Appeals.\n\nAny adversely affected party may request an administrative review, before the State Director,\neither with or without oral presentation. Such a request must include information required under\n43 CFR \u00a7 3165.3(b) (State Director Review), including all supporting documentation. Such a\nrequest must be filed in writing to the State Director, Bureau of Land Management, 222 West 7th\nAvenue, Anchorage, AK, 99513 no later than 20 business days from the date this Decision\nRecord is received or considered to have been received.\n\nUpon request and showing of good cause, an extension for submitting supporting/additional data\nmay be granted by the State Director.\n\nAny party who is adversely affected by the State Director's decision, may appeal that decision to\nthe Interior Board of Land Appeals in accordance with 43 CFR \u00a7 3165.4.\n\nContact Person\n\nFor additional information concerning this decision, contact:\n\nSharon Yarawsky\nMineral Law Specialist\nBureau of Land Management\n222 West 7th Avenue, #13\nAnchorage, AK 99513\n907-271-5683\nsyarawsk@blm.gov\n\n6\n\nSurface Use Plan\nSwanson River Unit Well SRU 24-15\nSurface Location Anticipated: 881' FSL, 2370' FEL, Sec 15, T8N, R9W, SM\n\nExisting Road: The proposed SRU 24-15 is within the unit boundaries of the Swanson River\nField. The roads in the field are suitable for transportation of the drilling rig and support\nequipment. The road leading into Swanson Field is within the boundaries of the Kenai National\nWildlife Refuge and is also suitable for rig transport. Sterling, Alaska is the nearest town to the\nsite and is approximately 25 miles south of the well site. A map showing the location of the\nproposed well site and access route to the site is included in Figure 1.\n\nNew or Constructed Access Roads: There will be no new roads or road upgrades required\nfor the drilling of this well.\n\nLocation of Existing Wells: SRU 24-15 will be drilled from the existing well pad SRU 234-15.\nA map showing all known wells within a one-mile radius of the proposed SRU 24-15 is included\nin Figure 2. Existing well SRU 234-15 on the pad is P&A'd.\n\nLocation of Existing and/or Proposed Production Facilities: New well 24-15 will be\nconnected to existing production facilities.\n\nLocation and Types of Water Supply: Existing water sources in Swanson River Field will be\nutilized. Available sources include an Alaska Department of Natural Resources permitted water\nwell at TS 1-33. All water use will be tracked in compliance with applicable permits. Water will\nbe transported via vacuum truck from water wells to the rig location.\n\nConstruction Materials: No road upgrades will be needed to allow for rig access. Stockpiled\nclean gravel picked up from roads within Swanson River Field will be used to level the pad if\nneeded.\n\nMethods for Handling Waste: Drilling muds and cuttings: Excess mud and cuttings will be\nhauled from the rig pit system or storage tanks to a Grind and Inject facility at Swanson River\nPad 43-4. Wastes will be disposed of in AOGCC approved well SCU 43-04 WD. An ADEC\ntemporary waste storage permit is in effect for any interim drilling fluid storage in Swanson\nRiver.\n\nBrines & Completion Fluids: Eligible fluids will be hauled to a permitted Class II disposal well in\nSwanson River Field for disposal.\n\nGarbage: All household and approved industrial garbage will be segregated and transported to\nthe Kenai Borough Central Peninsula Landfill for disposal.\n\nChemicals: Unused chemicals will be returned to vendors or utilized in future operations.\n\nSewage: All sanitary waste will be contained on-site and hauled off-site by a designated\ncontractor.\n\n7\n\nAncillary Facilities: A trailer will be staged on the pad to house various supervisory personnel\nand a minimum number of support personnel. The remainder of the drilling crew will be housed\nat a temporary camp staged at nearby pad 221-27.\n\nWell Site Layout: Attached Figure 3 shows the existing pad, the access road to the location\nand the proposed well location. There will be no reserve pit on location. A plan view layout of\nthe Doyon Arctic Fox is provided in Figure 4.\n\nPlans for Surface Reclamation: No surface disturbances are required for drilling this well.\nAccess will be on existing roads within Swanson River Field, and the well will be drilled from an\nexisting pad. No pad expansion will be required. Approval for final abandonment of the well\nand location will be obtained from the BLM and U.S. Fish and Wildlife Service prior to any\nreclamation work.\n\nSurface Ownership: The surface lands of the Swanson River Field and the roads leading into\nthe field are within the Kenai National Wildlife Refuge, and are managed by the U.S. Fish and\nWildlife Service.\n\nOther Information: The Doyon Arctic Fox rig will be used to drill the well. A plan view layout of\nthe rig is provided in Figure 4.\n\n8\n\nLOCATION\nOF NEW\nWELL 24-15\nAT MARKER\nSWANSON RIVER UNI\nWELL NO SRU 3\nChevron\n09:17 2012 12:12\n\n9\n\nHilcorp\nEnergy Company\nSwanson River Unit\n24-15\nDrilling & Completion Procedure\n38.0 Surface Plat (As Built) (NAD 83)\nSCALE\nTrail\nSECTION LINE\nNOT TO SCALE\nSTATE OF ALASKA\nM. SCOTT MCLANE:\n4928-S\nJun, 7 2013\nSURVEYOR\n2370' FEL\nAS-BUILT WELL\nSRU 24-15\ eing appealed must transmit the Notice of Appeal in time for it to be filed in the office where it is\nrequired to be filed within 30 days after the date of service. If a decision is published in the FEDERAL REGISTER, a\nperson not served with the decision must transmit a Notice of Appeal in time for it to be filed within 30 days after the\ndate of publication (43 CFR 4.411 and 4.413).\n\n2. WHERE TO FILE\nNOTICE OF APPEAL.\nBureau of Land Management\nSt. George Field Office\n345 East Riverside Drive\nSt. George, Utah 84790\n\nWITH COPY TO\nSOLICITOR............\nOffice of the Regional Solicitor\nSuite 6201, Federal Building\n125 South State Street\nSalt Lake City, Utah 84138\n\n3. STATEMENT OF REASONS\nWITH COPY TO\nSOLICITOR............\nWithin 30 days after filing the Notice of Appeal, file a complete statement of the reasons why you are appealing.\nThis must be filed with the United States Department of the Interior, Office of Hearings and Appeals, Interior\nBoard of Land Appeals, 801 N. Quincy Street, MS 300-QC, Arlington, Virginia 22203. If you fully stated your\nreasons for appealing when filing the Notice of Appeal, no additional statement is necessary\n(43 CFR 4.412 and 4.413).\n\nOffice of the Regional Solicitor\nSuite 6201, Federal Building\n125 South State Street\nSalt Lake City, Utah 84138\n\n4. SERVICE OF DOCUMENTS\nA party that files any document under 43 CFR Subpart 4, must serve a copy of it concurrently on the appropriate\nofficial of the Office of the Solicitor under 43 CFR 4.413(c) and 4.413(d). For a notice of appeal and statement of\nreasons, a copy must be served on each person named in the decision under appeal and for all other documents, a\ncopy must be served on each party to the appeal (including intervenors). Service on a person or party known to be\nrepresented by counsel or other designated representative must be made on the representative. Service must be\nmade at the last address of record of the person or party (if unrepresented) or the representative, unless the person,\nparty or representative has notified the serving party of a subsequent change of address.\n\n5. METHOD OF SERVICE...\nIf the document being served is a notice of appeal, service may be made by (a) Personal delivery; (b) Registered\nor certified mail, return receipt requested; (c) Delivery service, delivery receipt requested, if the last address of\nrecord is not a post office box; or (d) Electronic means such as electronic mail or facsimile, if the person to be\nserved has previously consented to that means in writing. All other documents may be served by (a) Personal\ndelivery; (b) Mail; (c) Delivery service, if the last address of record is not a post office box; or (d) Electronic means,\nsuch as electronic mail or facsimile, if the person to be served has previously consented to that means in writing.\n\n6. REQUEST FOR STAY...............\nExcept where program-specific regulations place this decision in full force and effect or provide for an automatic stay,\nthe decision becomes effective upon the expiration of the time allowed for filing an appeal unless\na petition for a stay is timely filed together with a Notice of Appeal (43 CFR 4.21). If you wish to file a petition for a\nstay of the effectiveness of this decision during the time that your appeal is being reviewed by the Interior Board of\nLand Appeals, the petition for a stay must accompany your Notice of Appeal (43 CFR 4.21 or 43 CFR 2801.10 or 43\nCFR 2881.10). A petition for a stay is required to show sufficient justification based on the standards listed below.\nCopies of the Notice of Appeal and Petition for a Stay must also be submitted to each party named in this decision and\nto the Interior Board of Land Appeals and to the appropriate Office of the Solicitor (43 CFR 4.413) at the same time the\noriginal documents are filed with this office. If you request a stay, you have the burden of proof to demonstrate that a\nstay should be granted.\nStandards for Obtaining a Stay. Except as otherwise provided by law or other pertinent regulations, a\npetition for a stay of a decision pending appeal shall show sufficient justification based on the following\nstandards: (1) the relative harm to the parties if the stay is granted or denied, (2) the likelihood of the appellant's success\non the merits, (3) the likelihood of immediate and irreparable harm if the stay is not granted, and (4) whether the public\ninterest favors granting the stay.\n\nUnless these procedures are followed, your appeal will be subject to dismissal (43 CFR 4.402). Be certain that all communications are\nidentified by serial number of the case being appealed.\n\nNOTE: A document is not filed until it is actually received in the proper office (43 CFR 4.401(a)). See 43 CFR Part 4, Subpart B for general rules\nrelating to procedures and practice involving appeals.\n(Continued on page 2)\n\n43 CFR SUBPART 1821-GENERAL INFORMATION\n\nSec. 1821.10 Where are BLM offices located? (a) In addition to the Headquarters Office in Grand Junction, CO and seven national level\nsupport and service centers, BLM operates 12 State Offices each having several subsidiary offices called Field Offices. The addresses of the State\nOffices can be found in the most recent edition of 43 CFR 1821.10. The State Office geographical areas of jurisdiction are as follows:\n\nSTATE OFFICES AND AREAS OF JURISDICTION:\n\nAlaska State Office.............. Alaska\nArizona State Office............. Arizona\nCalifornia State Office........... California\nColorado State Office........... Colorado\nEastern States Office............ Arkansas, Iowa, Louisiana, Minnesota, Missouri\n                                     and, all States east of the Mississippi River.\nIdaho State Office.............. Idaho\nMontana State Office........... Montana, North Dakota, and South Dakota\nNevada State Office............. Nevada\nNew Mexico State Office...... New Mexico, Kansas, Oklahoma, and Texas\nOregon State Office............. Oregon and Washington\nUtah State Office................ Utah\nWyoming State Office......... Wyoming and Nebraska\n\n(b) A list of the names, addresses, and geographical areas of jurisdiction of all Field Offices of the Bureau of Land Management can be obtained at\nthe above addresses or any office of the Bureau of Land Management, including the Headquarters Office, Bureau of Land Management, 760 Horizon\nDrive, Grand Junction, CO 81506.\n\n(Form 1842-1, September 2020)", "United States Department of the Interior\nBureau of Land Management\n\nCategorical Exclusion Not Established By Statute\nDOI-BLM-UT-C030-2021-0004-CX\n\nOctober 2020\nDwarf Bear Poppy Monitoring Enclosure\n\nLocation: Salt Lake Meridian, Utah\nT. 43 S., R. 16W.,\nsec. 27, SE\u00bcNE\u00bc.\n\nApplicant/Address: Bureau of Land Management, St. George Field Office\n345 East Riverside Drive,\nSt. George, Utah 84790\n\nSt. George Field Office\n345 E. Riverside Drive\nSt. George, UT 84790\n(435) 688-3200\n(435) 688-3252 fax\n\nBLM\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nCATEGORICAL EXCLUSION DOCUMENTATION FORMAT WHEN USING\nCATEGORICAL EXCLUSIONS NOT ESTABLISHED BY STATUTE\n\nA. BACKGROUND\nBLM Office: St. George Field Office\nLease/Serial/Case File No: N/A\nProposed Action Title/Type: Dwarf Bear Poppy Monitoring Enclosure\nLocation of Proposed Action: Val Spring Dwarf Bear Poppy population, Washington County, Utah\n\nSalt Lake Meridian, Utah\nT. 43 S., R. 16W.,\nsec. 27, SE\u00bcNE\u00bc.\n\nDescription of Proposed Action: The Dwarf Bear Poppy Monitoring Enclosure would be\nconstructed in the Val Spring population of the dwarf bear poppy (Arctomecon humilis, federally\nendangered). The enclosure would consist of a 10-acre perimeter fence around the Val Springs\ndwarf bear poppy population. The purpose of this 10-acre enclosure would be to further study the\ndwarf bear poppy, its habitat, and what impact grazing and/or illegal OHV use may or may not\nhave on it. The proposed enclosure would consist of a range-style fence that will allow for natural\ningress/egress of native wildlife. The fence would be constructed using steel t-posts, three strands\nof barbed wire and 1 strand of smooth wire. During construction, vehicle access would be restricted\nto existing roads.\n\nSee the attached map(s) for a location of the proposed enclosure/study site and specification sheet\ncontaining a description of the fence.\n\nB. LAND USE PLAN CONFORMANCE\nLUP Name: St. George Field Office Record of Decision and Resource Management Plan\nDate Approved/Amended: March 1999\nThe proposed Val Springs 10-acre fencing project is in conformance with the BLM SGFO RMP\n(1999), and specifically provided for in VG-07 and VG-09(a) (Vegetation, Special Status Plant\nSpecies) through implementation of recovery actions found in the Arctomecon Humilis Recovery\nPlan (1985).\n\nVG-07: Where threatened or endangered plant species occur on public lands in Washington\nCounty, BLM will collaborate with affected local, state, and federal agencies and researchers in\nthe implementation of approved recovery plans to stabilize and recover such species. In addition\nto on-the-ground actions, strategies will be developed to provide public education on species\nat risk, significance of the species to the human and biological communities, and reasons for\nprotective measures that will be applied to the lands involved.\n\nVG-09: The following additional measures will be applied to the plant species indicated to\npromote their survival and recovery. Other measures may also be employed as a result of yearly\nmonitoring studies and consultations with the FWS, the Utah DWR, and other interested parties:\nDwarf Bear-Claw Poppy and Siler Pincushion Cactus\na) BLM will continue to implement existing recovery plans, habitat management plans, and\nthe Washington County Habitat Conservation Plan as they apply to these two species.\nAmong other things, the plans call for monitoring and studies, habitat consolidation,\nselected fencing, public education, signing, law enforcement, and protection from mining,\noff-road travel, and other forms of impacting land use.\n\nC. COMPLIANCE WITH NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9;\n\nJ (9): Construction of small protective enclosures, including those to protect reservoirs, and\nsprings and those to protect small study areas.\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nproposed action has been reviewed, and none of the extraordinary circumstances described in 43\nCFR Part 46.215 applies.\n\nI considered:\n* Public health or safety\n* Natural resources and unique geographic characteristics such as historic or cultural\nresources; parks, recreation or refuge lands; wilderness areas; wild or scenic rivers; national\nnatural landmarks; sole or principal drinking water aquifers; prime farmlands; wetlands;\nnational monuments; migratory birds; and other ecologically significant or critical areas.\n* Unresolved conflicts concerning alternative uses of available resources\n* Unique or unknown environmental risks\n* Precedent for future actions\n* Relationship to other actions with individually insignificant but cumulatively significant\nenvironmental effects.\n* Properties listed or eligible for listing on the National Register of Historic Places as\ndetermined by either the bureau or office.\n* Species listed, or proposed to be listed on the List of Endangered or Threatened Species or\nhave significant impacts on designated Critical Habitat for these species.\n* Federal, state, local or tribal law\n* Low income or minority populations\n* Access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners and potential effect of the physical integrity of such sacred sites.\n\n* Introduction, continued existence, or spread of noxious weeds or non-native invasive\nspecies known to occur in the area\nAnd determined that none of the above \u201cExtraordinary Circumstances\u201d would be negatively\naffected by the Proposed Action.\n\nD. SIGNATURE\nAuthorizing Official: KEITH RIGTRUP Digitally signed by KEITH RIGTRUP\nDate: 2020.10.29 15:14:53 -06'00'\nDate:\nKeith Rigtrup\nSt. George Field Office Manager\n\nE. CONTACT PERSON\nFor additional information concerning this CX review, contact: Stephanie Taylor (Root),\nsroot@blm.gov, or John Kellam jkellam@blm.gov.\n\nVal Spring Poppy Study Area Fencing Configuration\nUNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nST. GEORGE FIELD OFFICE\n\nVal Spring Poppy Points\nFence Area (10 acres)\nBLM\n\nSource: Esri, Maxar, GeoEye, Earthstar Geographics, CNES/Airbus DS, USDA,\nUSGS, AeroGRID, IGN, and the GIS User Community\n\n0 0.075 0.15 Miles\nDocument Path: \\\\blm\\dfs\\loc\\legis\\GIS\\Users\\s_root\\BLM\\Desktop\\steph_map_template.mxd\n\nVal Spring Poppy Study Area Fencing Configuration\nUNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nST. GEORGE FIELD OFFICE\n\nVal Spring Poppy Points\nFence Area (10 acres)\nBLM\nPrivately Owned\nState of Utah\n\nSource: Esri, Maxar, GeoEye, Earthstar Geographics, CNES/Airbus DS, USDA,\nUSGS, AeroGRID, IGN, and the GIS User Community\n\n0 1 2 Miles\nDocument Path: \\\\blm\\dfs\\loc\\legis\\GIS\\Users\\s_root\\BLM\\Desktop\\steph_map_template.mxd\n\nFence Drawing #1\n\n1'-4\"\n8\"\nA\nEnd Brace\nScale 1/2\"=1'\n-4'-11\"-\n-4'-1\"-\n-Ground level\n-2-6\" 6\" Steel T-Posts\n1-6' 6\" Steel T-Post-\n-4'-11\"-\n5'-6\" Steel T-Post-\n-Ground level\n2'-6\"\n-2-6\" 6\" Steel T-Posts\n-16'-6\"-\n-Two-Strand Barbed Wire per specifications\n5'-6\" Steel T-Post Typical\nFence Section\nC\nScale 1/2\"=1'\nTwo-Strand Barbless Wire per specifications\n82\"-32\" Twisted S
