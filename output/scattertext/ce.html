R. 4 E., sec. 5;\nExhibit A\nSnake River Birds of Prey National Conservation Area\n28\nIdaho Power Company\nDate created: 10 July 2023\nCreated by: Matt Kohtz\n4S 4E\nL3\nL2\nL1\nSENW\nNESW\nSANE\n2900\nSENE\n2856\nIDI-394955\n05\n55 4E\nWell\nWells\nNASE\nNESE\nUSA Topo Maps ITD_State_Highway_System SH\nT5S_R4E_sec_5\nSnake River\nBirds of\nPrey RMP\nINT\nELMORE\nUS\nIDI-39496\nCongor\nWeit\nWell\nCopyright\u00a9 2013 National Geographic Society, I-cubed\n67\nN\nELMOVE?\nCopyright \u00a9 2013 Nagonal Geographic Society,\ni-cubed\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n10\n\nExhibit A- IDI-39505\nIDI-39505\nLine 155\nConversion and Renewal\n4S 3E\n36\n4S 4E 31\n01\n330\n46.700\n06\n000\n40000\n0000\nN\n1:50,028\nExhibit A\nIdaho Power Company\n34.5 kV Distribution Line\nMorley Nelson Snake River Birds of Prey\nNational Conservation Area\nDate Created: 08/09/2022\nCreated by: M Kohtz\n32\n33\n1000\n34\n35\n036\n36\n05\n04\n03\n02\n01\nSE\n00000000\n12\n07\n08\n09\n10\n-11\n12\n30\n07\n5S 3E\n41500\n23\n13\n18\n17\n16\n45.500\n5S 4E\n15\n14\n13\n18\n5S.5E\n24\n19\n34400\n20\n21\n3.29.300\n22\n23\n24\n19\n25\n30\n10130505 PLS5 2nd division\n10130505\nBureau of Land Management (BLM\nPrivate\nADA\nCOUNTY\nGRAND VIEW\nOWYHEE\nCOUNTY\n29\n0\nMOUNTAIN HOME\nELMORE\nCOUNTY\n28\n27\n0.95\n19\nMiles\n-IDI_39505\nBureau of Land Management (BLM)\nPrivate\n26\n25\nD0000\n30\nNo warranty is made by the Bureau of Land Management.\nThe accuracy, reliability, or completeness of this data for\nIndividual use or aggregate use with other data is not\nguaranteed. This map cannot be made Section 508 compliant.\nFor help with its data or information, please contact the BLM\nIdaho State Office webmaster at 208-373-4000\nADA\nELMORE\nOWYHEE\nIDL39505\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n11\n\nEXHIBIT B- STIPULATIONS\nTERMS, CONDITIONS, AND STIPULATIONS\nIDAHO POWER COMPANY\nIDI 12510- RENEWAL AND AMENDMENT\nIDI 39496 \u2013 AMENDMENT, RENEWAL/PRE-FLPMA TO FLPMA CONVERSION\nIDI 39505-RENEWAL/PRE-FLPMA TO FLPMA CONVERSION\n\nMaster Agreement\n1. This grant is subject to the terms set forth in the Master Agreement between the U.S.\nDepartment of the Interior, Bureau of Land Management \u2013 Idaho and Idaho Power Company\nfor Managing Rights-of-Way (BLM-MA-ID-001), or subsequent revisions.\n\nGeneral Terms\n2. The Holder will indemnify the United States against any liability for damage to life or\nproperty arising from the occupancy or use of public lands under this grant.\n\n3. The Holder will comply with all Federal, State, tribal and/or local laws, regulations and\npolicy applicable to the right-of-way area.\n\n4. The Authorized Officer may suspend or terminate in whole, or in part, any rights granted\nwhen, in his/her judgment, conditions arise which result in the approved terms and conditions\nbeing inadequate to protect the public health and safety or to protect the environment.\n\n5. There is reserved to the Secretary of the Interior, or his/her lawful delegate, the right to grant\nadditional rights-of-way or permits for compatible uses on, over, under or adjacent to the\nland involved in this grant.\n\n6. The Holder will not interfere with public land management practices of the BLM or any\nauthorized BLM operators, licensees, agents or public.\n\n7. The Holder will permit free and unrestricted public access upon the right-of-way for all\nlawful purposes except for those specific areas designated as restricted by the Authorized\nOfficer to protect the public, wildlife, livestock, or facilities constructed within the right-of-\nway. No gates, signs, barriers, obstructions, or other impediments are allowed on public\nlands wither within or outside the right-of-way, unless specifically authorized or required.\n\n8. The right-of-way will be maintained in a sanitary condition at all times; waste materials will\nbe disposed of promptly at an appropriate waste disposal site. 'Waste' is defined as all\ndiscarded matter including, but not limited to, human waste, trash, garbage, refuse, oil drums,\npetroleum products, ash, and equipment that are a result of the Holder's activities.\n\nProtection of Cultural Resources\n9. Pursuant to 43 CFR 10, the Holder of this authorization must immediately notify the\nAuthorized Officer, by telephone, with written confirmation, immediately upon the discovery\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n12\n\nof human remains, funerary items, sacred objects, or objects of cultural patrimony. Further,\npursuant to 43 CFR 10.4 (c) and (d), the Holder must stop activities in the vicinity of the\ndiscovery and protect it until notified to proceed by the Authorized Officer. The BLM\nAuthorized Officer will determine avoidance, protection or mitigation measures in\nconsultation with the Holder, Idaho SHPO, and affected Tribes. Costs associated with the\ndiscovery, evaluation, protection or mitigation of the discovery will be the responsibility of\nthe Holder.\n\n10. Any cultural and/or paleontological resource (historic or prehistoric site or object, or fossil)\ndiscovered by the Holder, or any persons working on his behalf on public or Federal land\nwill be immediately reported to the Authorized Officer. Holder will suspend all operations in\nthe immediate area of such discovery until written authorization to proceed is issued by the\nAuthorized Officer. An evaluation of the discovery will be made by the Authorized Officer\nto determine appropriate actions to prevent the loss of significant cultural or scientific values.\nThe Holder will be responsible for the cost of evaluation and mitigation, and any decision as\nto proper avoidance, protection, or mitigation measures will be made by the Authorized\nOfficer after consulting with the Holder and others under Section 106 of the National\nHistoric Preservation Act.\n\nProtection of Survey Monuments\n11. The Holder will protect all survey monuments found within the right-of-way. Survey\nmonuments include, but are not limited to, General Land Office and Bureau of Land\nManagement Cadastral Survey Corners, reference corners, witness points, U.S. Coastal and\nGeodetic benchmarks and triangulation stations, military control monuments, and\nrecognizable civil (both public and private) survey monuments. In the event of obliteration or\ndisturbance of any of the above, the Holder will immediately report the incident, in writing,\nto the Authorized Officer and the respective installing authority if known. Where General\nLand Office or Bureau of Land Management survey monuments or references are obliterated\nduring Holder's operations, the Holder will secure the services of a registered land surveyor\nor Bureau cadastral surveyor to restore the disturbed monument and references using\nsurveying procedures found in the Manual of Surveying Instructions for the Survey of the\nPublic Lands of the United States, latest edition. The Holder will record such survey in the\nappropriate county and send a copy to the Authorized Officer. If the Bureau cadastral\nsurveyors or other Federal surveyors are used to restore the disturbed survey monument, the\nHolder will be responsible for the survey cost.\n\nHazardous Materials and Toxic Substances\n12. Holder will comply with the applicable Federal and State Laws and regulations concerning\nthe use of pesticides (i.e. insecticides, herbicides, fungicides, rodenticide, and other similar\nsubstances) in all activities/operations under this grant. Pesticides will be used only in\naccordance with their registered uses and within the limitations imposed by the Secretary of\nthe Interior. Prior to the use of pesticides, the Holder will obtain from the Authorized Officer\nwritten approval of a plan showing the type and quantity of material to be used, pest(s) to be\ncontrolled, method of application, location of storage and disposal containers, and any other\ninformation deemed necessary by the Authorized Officer. Pesticides will not be permanently\nstored on public lands authorized for use under this grant. Applicator(s) will hold a current\napplicator's license or be under the direct supervision of a licensed applicator.\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n13\n\n13. The Holder will comply with all applicable Federal, State and local laws and regulations,\nexisting or hereafter enacted or promulgated, with regard to any Hazardous Material, as\ndefined in this paragraph, that will be used, produced, transported or stored on or within the\nright-of-way or any of the right-of-way facilities, or used in the construction, operation,\nmaintenance or termination of the right-of-way or any of its facilities. \"Hazardous material\"\nmeans any substance, pollutant or contaminant that is listed as hazardous under the\nComprehensive Environmental Response, Compensation, and Liability Act of 1980, 42\nU.S.C. \u00a7 9601 et seq., as amended, (hereinafter \u201cCERCLA\u201d) and its regulations. The\ndefinition of hazardous substances under CERCLA includes any \"hazardous waste\" as\ndefined in the Resource Conservation and Recovery Act of 1976, 42 U.S.C. \u00a7 6901 et seq., as\namended, (hereinafter \u201cRCRA\u201d) and its regulations. The term hazardous material also\nincludes any nuclear or byproduct material as defined by the Atomic Energy Act of 1954, 42\nU. S. C. \u00a7 2011 et seq., as amended. The term does not include petroleum, including crude oil\nor any fraction thereof that is not otherwise specifically listed or designated as a hazardous\nsubstance under CERCLA section 101(14), 42 U.S.C. \u00a7 9601(14), nor does the term include\nnatural gas.\n\n14. The Holder agrees to indemnify the United States against any liability arising from the\nrelease of any hazardous substance or hazardous waste (as these terms are defined in the\nComprehensive Environmental Response, Compensation and Liability Act of 1980, 42\nU.S.C. \u00a7 9601, et seq. or the Resource Conservation and Recovery Act of 1976, 42 U.S.C. \u00a7\n6901 et seq.) on the right-of-way (unless the release or threatened release is wholly unrelated\nto the right-of-way Holder's activity on the right-of-way). This agreement applies without\nregard to whether a release is caused by the Holder, its agent, or unrelated third parties.\n\n15. The Holder(s) will comply with the Toxic Substances Control Act of 1976 as amended, 15\nU.S.C. \u00a7 2601 et seq. (1982) with regards to any toxic substances that are used, generated by\nor stored on the right-of-way or on facilities authorized under this right-of-way grant. (See 40\nCFR Part 702-799 and especially, provisions on polychlorinated biphenyls, 40 CFR 761.1-\n761.193.) Additionally, any release of toxic substances (leaks, spills, etc.) in excess of the\nreportable quantity established by 40 CFR Part 117 will be reported as required by the\nComprehensive Environmental Response, Compensation, and Liability Act, section 102b. A\ncopy of any report required or requested by any Federal agency or State government as a\nresult of a reportable release or spill of any toxic substances will be furnished to the\nAuthorized Officer concurrent with the filing of the reports to the involved Federal agency or\nState government.\n\nFire Prevention and Control\n16. When performing construction and maintenance (including emergency repairs) activities\nduring the \"closed\" fire season (May 10 \u2013 October 20), as set by Idaho State Law, Title 38-\n115, or during any other closed fire season prescribed by the BLM Idaho State Director, the\nHolder, including those working on their behalf, will equip at least one on-site vehicle with\nfirefighting equipment, including, but not limited to, fire suppression hand tools (i.e. shovels,\nrakes, Pulaski's, etc.), a 16-20 pound fire extinguisher, and a sufficient supply of water for\ninitial attack, with a mechanism to effectively spray the water (i.e. backpack pumps,\nwatersprayer, etc.)\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n14\n\n17. Within the bound of the right-of-way, the Holder will provide and maintain a vegetation\nclearance of up to 20 feet around the base of wood poles or other facilities with the potential\nto catch and/or spread fire.\n\n18. During conditions of extreme fire danger or when the State of Idaho and/or the BLM Idaho\nState Director issues a fire restriction order, operations will be limited or suspended in\nspecific areas, or additional measures may be required by the Authorized Officer.\n\n19. In accordance with 43 CFR 2805.12(d) (or subsequent revisions), the Holder will do\neverything reasonable to prevent wildfires on or in the immediate vicinity of the right-of-\nway. The Holder will immediately report fires to the BLM Authorized Officer or Fire\nDispatch (800-974-2373), and take all necessary fire suppression actions, when safe to do so,\nwith their personnel and equipment on any fires they cause to ignite.\n\n20. During or following initial attack, the Holder will report to the Fire Investigator or BLM\nIncident Commander and will not enter into the origin area on BLM fires unless given\npermission to do so.\n\n21. The Holder will collaborate and cooperate with the BLM in its efforts to investigate, suppress\nand respond to all future wildland fires. The duty to \u201ccollaborate\u201d and \u201ccooperate\" includes,\nbut is not limited to, the following duties regardless of whether BLM is on the scene:\na. The duty to provide the BLM (Authorized Officer or local fire dispatch center) with\nreasonable and timely notice concerning all wildland fires involving the Holder's\nfacilities, or discovered during routine operations.\nb. The duty to share factual information with the BLM concerning the wildland fires,\nincluding but not limited to the names of Holder's employees with knowledge of the\nincident; and to allow employees to be interviewed by BLM's investigators regarding\nfactual information relating to a wildland fire.\nc. The duty to reasonably account for Holder's actions taken at the scene of a wildland\nfire.\nd. The duty to minimize disturbance of potential evidence located on the scene; to\nproperly handle and preserve any evidence collected; to not engage in any destructive\ntesting without BLM's consent; and to make all evidence available to the BLM in a\nrapid and timely manner.\ne. The duty to not hamper the BLM investigation of origin and cause of the wildland\nfire; and to reasonably assist BLM's investigation at the scene.\nf. The duty to provide information concerning the construction, maintenance and/or\nrepairs of any Holder's facilities located at or adjacent to a wildland fire.\ng. The duty during BLM fire suppression efforts: to defer to and follow the instructions\nof the BLM's Incident Commander regarding activities within the boundaries of the\nwildland fire and checking in and out of the wildland fire; and to recognize BLM;s\nprimary authority over the scene.\n\nOperations and Maintenance\n22. Specific sites as identified by the Authorized Officer (e.g., archaeological sites, areas with\nthreatened and endangered species, or fragile watersheds) where construction equipment and\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n15\n\nvehicles are not allowed will be clearly marked onsite by the Holder before any surface\ndisturbing activities begin. The Holder will be responsible for assuring that construction\npersonnel are well trained to recognize these markers and understand the equipment\nmovement restrictions involved.\n\n23. If any emergency repair activity results in disturbance outside the right-of-way boundary, the\nHolder will notify the Authorized Officer within three days of the occurrence. Upon review,\nthe Authorized Officer may require remediation.\n\n24. The holder will be required to conduct new/additional resource clearances for new ground\ndisturbance associated with future \u201cnon-routine\u201d operations and maintenance activities or for\nnew ground disturbance in areas not previously surveyed.\n\nAccess\n25. New access roads or cross-country vehicle travel outside the right-of-way will not be\npermitted without prior written approval by the Authorized Officer. The Holder will obtain a\nright-of-way to use any roads outside the right-of-way that require surface-disturbing repair\nor maintenance.\n\nAvian Protection\n26. Operations and maintenance within the right-of-way will comply with the most current nest\nmanagement guidelines provided by the U.S. Fish and Wildlife Service (USFWS) as clarified\nin ID-IB-2010-039, or most recent guidance. If proposed maintenance activities are located\nwithin one mile of bald or golden eagle nests, the Holder will coordinate with the BLM and\nthe USFWS to determine the likelihood of disturbance and any appropriate measures\nnecessary to comply with the Band and Golden Eagle Protection Act (16 U.S.C. \u00a7 et seq.).\n\n27. To the extent possible, operations and maintenance activities that include ground disturbance\nand/or vegetation removal will be conducted either prior to or following the affected\nmigratory bird nesting season (March 15 \u2013 July 31) to avoid and/or minimize take of\nmigratory birds as defined in the Migratory Bird Treaty Act (MBTA) of 1918 (16 U.S.C. \u00a7\n703 et seq.) as amended. If any ground disturbing activities must occur during the nesting\nseason (e.g., soil disturbance or vegetation removal), the Holder will coordinate with the\nBLM and USFWS to determine appropriate measures to comply with the MBTA.\n\n28. Unless otherwise agreed to by the Authorized Officer in writing, power lines will be\nconstructed or rebuilt in accordance with the most recent version of the report, Suggested\nPractices for Avian Protection on Power Lines (Avian Power Line Interaction Committee,\n2006). The Holder will assume the burden and expense of proving that pole designs not\nshown in the above publication are \u201ceagle safe.\u201d Such proof will be provided by a qualified\nraptor biologist approved by the Authorized Officer. The BLM reserved the right to require\nmodifications or additions to all power line structures placed within this right-of-way, should\nthey be necessary to ensure the safety of large perching birds. Such modifications and/or\nadditions will be made by the Holder without liability or expense to the United States.\n\nPlants\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n16\n\n29. The Holder will be responsible for the control of noxious weeds and non-native invasive\nplants that result from construction, use, or maintenance authorized in the Holder's right-of-\nway grant. The Holder must coordinate with the Authorized Officer and/or local authorities\nfor acceptable weed control measures (within limits imposed in the grant stipulations) prior\nto implementing weed treatments.\n\n30. The Holder will use only BLM-approved herbicide and adjuvants, and the applicator(s) will\nhold a current State of Idaho applicator's license or be under the direct supervision of a\nlicensed applicator.\n\n31. The Holder will clean equipment, machinery and vehicles that disturb soil or vegetation prior\nto entry into BLM-managed lands. Cleaning is defined as removal of all dirt, grease, plant\nparts and material that may carry seeds or plant material from tires, tracks, belly plates,\nundercarriages, etc. Pressure washing is recommended. To the extent practical, the Holder\nwill avoid and minimize travel through or parking in areas infested with noxious weeds to\navoid spreading seeds or plant parts. At the BLM's discretion, equipment, machinery, and\nvehicles will be inspected prior to entry onto BLM-managed lands.\n\n32. The Holder will seed all disturbed areas with a seed mixture(s) and application method\napproved by the Authorized Officer to enhance successful germination and seedling\nestablishment to control invasive species. The seed mixture(s) will be applied in the amounts\nspecified in pounds of pure live seed (PLS)/acre. Seed will be tested and the viability of\ntesting seed will be done within State law(s) and within 6 months prior to purchase.\nCommercial seed will be certified \u201cweed free\u201d. The seed mixture contain will be tagged in\naccordance with State law(s) and available for inspection by the Authorized Officer.\n\nTermination and Final Rehabilitation\n33. When the right-of-way is no longer required for the purpose granted, the Holder will submit a\ntermination and rehabilitation plan to the Authorized Officer. This plan will include, but is\nnot limited to, removal of facilities, structures, and surface material, re-contouring,\ntopsoiling, and/or seeding. The Authorized Officer must approve the plan in writing prior to\ncommencement of any termination activities, and may request a joint inspection of the right-\nof-way prior to development/acceptance of such a plan, and/or following execution of such a\nplan.\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n17", "DEPARTMENT OF THE INTERIOR\nU.S.\nMARCH 3, 1849\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nColorado River Valley Field Office\n2300 River Frontage Road\nSilt, Colorado 81652\nwww.co.blm.gov\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nCATEGORICAL EXCLUSION\nNEPA LOG NUMBER: DOI-BLM-CO-N040-2017-0066-CX\n\nBackground\nBUREAU OF LAND MANAGEMENT (BLM) OFFICE: Colorado River Valley Field Office (CRVFO),\nSilt, Colorado\n\nCASEFILE/PROJECT NUMBER: COC66723 (Federal Oil and Gas Lease)\n\nPROPOSED ACTION TITLE/TYPE: Request to Suspend Operations and Production Requirements on\nthe Federal Oil and Gas Lease listed above.\n\nLOCATION OF THE PROPOSED ACTION: Federal lands administered by the United States Forest\nService (USFS), White River National Forest (WRNF), Mesa County, Colorado, as follows Sections 35\nand 36, Township 8 South, Range 92 West, Sixth Principal Meridian.\n\nAPPLICANTS: Laramie Energy, LLC, 1401 Seventeenth Street, Suite 1400, Denver, CO 80202\n\nDESCRIPTION OF PROPOSED ACTION: Laramie Energy, LLC (Laramie), referred to hereafter as \"the\nApplicant,\" has requested suspension Federal Oil and Gas Lease COC66723. The lease was effective\nSeptember 1, 2004. Current expiration date is March 17, 2017.\n\nThe Applicant has pursued diligently the development of the lease by submitting to the BLM a Notice of\nStaking followed on May 19, 2014, by the submission of an Application for Permit to Drill (APD) for the\nFederal SR 31-32 (23-14) well. Review of the APD was halted based on the need to address a\nNational Environmental Policy Act (NEPA) deficiency associated with the initial decision to\nissue the Lease. A lease suspension was granted on May 14, 2014, and was lifted on November\n17, 2016, when an EIS was completed and a Record of Decision (ROD) was signed.\n\nThe APD is still pending. Additional site specific analysis is required prior to reaching a determination of\nthe acceptability of the APD. The analysis will require obtaining the results of season dependent resource\nsurveys and engineering of the required roads, pads and pipelines. The BLM is now delaying those\nactions pending the analysis of this information. Therefore, no surface-disturbing activities or initiation\nof drilling will be authorized until NEPA analysis addressing any site-specific development proposal is\ncompleted.\n\nFor the reasons cited above, the Applicant has sought a suspension of the Lease as relief from the pending\ntermination date of the lease of March 17, 2017.\n\n1\n\nLand Use Plan Conformance\nThe proposed action is subject to and has been reviewed for and is in conformance with (43 CFR\n\u00a71610.5.3 and BLM 1601-1) the following plan:\n\nLand Use Plan (LUP) Name: The lease was originally issued under the 1993 Oil and Gas Leasing Final\nEnvironmental Impact Statement, White River National Forest. Lease stipulations were added to the\nsubject lease based on the BLM's Record of Decision approval of the Previously Issued Oil and Gas\nLeases in the White River National Forest Environmental Impact Statement. This approval was signed on\nNovember 17, 2016. These new lease stipulations are based on the White River National Forest 2014 Oil\nand Gas Leasing EIS.\n\nThe BLM relies on USFS planning decisions to determine which areas are available for lease. When a\nlease is nominated for sale, the BLM requests a letter of concurrence from the USFS to ensure the action\nis consistent with their planning documents. National Forest System lands may not be leased over the\nobjection of the Forest. 43 CFR 3101.7-1.\n\nDetermination of Conformance:\n[x] The proposed action is in conformance with the applicable LUP because it is specifically provided\nfor in the following LUP decisions:\n[ ] The proposed action is in conformance with the LUP, even though it is not specifically provided for,\nbecause it is clearly consistent with the following LUP decisions:\n\nThe WRNF Land and Resource Management Plan \u2013 2002 Revision stated the following as its Purpose\nand Need:\n\u2022 To disclose the effects of alternative decisions the USFS may make to lease lands on the White\nRiver National Forest for oil and gas exploration and development.\n\u2022 To comply with the Federal Onshore Oil and Gas Leasing Reform Act of 1987 and its\nimplementation of regulation 36 CFR 228.102.\n\nIn 2003, the WRNF made the decision to consent to issuance of the subject Lease by the BLM. The\nsubject Lease was issued and administered under the applicable Federal oil and gas regulations. Those\nregulations, at 36 CFR 228.102 et seq., apply to the issuance of leases on National Forest System lands\nand the subsequent operation and inspection of Federal oil and gas wells drilled, completed, and produced\npursuant to those leases. However, Federal regulations at 36 CFR 228.102 et seq. do not make specific\nmention of requests for a suspension of lease operations. Instead, the Mineral Leasing Act of 1920, as\namended, 30 USC 209, and the implementing regulation at 43 CFR 3103.4-4 (Suspension of Operations\nand/or Production), expressly grant to BLM the authority to grant suspensions of operation and\nproduction in the \"interest of conservation of natural resources.\" Therefore, a determination by the BLM\nto grant the request for suspension of operations on the Lease is consistent with 43 CFR 3103.4-4 and\ntherefore in compliance with the current LUP prepared by the WRNF.\n\nCompliance with NEPA\nThe proposed action is categorically excluded from further documentation under NEPA in accordance\nwith 43 CFR 46.205 and 516 DM 11.9 (B) (Oil, Gas, and Geothermal Energy). \"Approval of suspensions\nof operations, force majeure suspensions, and suspensions of operations and production.\" This CX is\ncorrectly applied to the proposed action because granting by the BLM of a lease suspension is an\nadministrative action that does not authorize surface-disturbing activities or other operations with the\n\n2\n\npotential to affect the environment, but merely preserves the status quo of non-development. Nor does a\nlease suspension extend the term of beneficial use of a lease and a lease suspension therefore creates no\nenvironmental impact.\n\nAs noted above, no surface-disturbing activities or initiation of drilling activities related to any Federal oil\nand gas well on the Lease would be authorized except as analyzed and approved in subsequent project-\nspecific NEPA analyses.\n\nAn action that is normally categorically excluded must be evaluated to determine whether it meets any\n\"extraordinary circumstances\" in which a normally excluded action may have a significant environmental\nimpact. 43 CFR 46.205(c), 46.215. The applicability of extraordinary circumstances is determined by the\nresponsible official. Id. \u00a7 46.215. The proposed action has been reviewed, and none of the extraordinary\ncircumstances described in 43 CFR 46.215 and the BLM NEPA Handbook H-1790-1, App. 5 (Table 1)\nwas found to apply. Any \"Yes\" answer in Table 1 would preclude use of the CX.\n\nTable 1. Extraordinary Circumstances\n| | Yes | No |\n|---|---|---|\n| 1. May have significant impacts on public health and safety. | | No |\n| 2. May have significant impacts on such natural resources and unique geographic characteristics as historic or cultural resources; park, recreation or refuge lands; wilderness areas; wild and scenic rivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands; wetlands (Executive Order 11990); floodplains (Executive Order 119880; national monument; migratory birds; and other ecologically significant or critical areas. | | No |\n| 3. May have highly controversial environmental effects or involve unresolved conflicts concerning alternative uses of available resources (NEPA Section 102 (2) (E)). | | No |\n| 4. May have highly uncertain and potentially significant environmental effects or involve unique or unknown environmental risks. | | No |\n| 5. May establish a precedent for future action or represent a decision in principle about future actions with potentially significant environmental effects. | | No |\n| 6. May have a direct relationship to other actions with individually insignificant but cumulatively significant environmental effects. | | No |\n| 7. May have significant impacts on properties listed or eligible for listing, on the National Register of Historic Places as determined by either the bureau or office. | | No |\n| 8. May have significant impacts on species listed or proposed to be listed, on the List of Endangered or Threatened Species, or have significant impacts on designated Critical Habitat for these species. | | No |\n| 9. May violate a Federal law, or a state, local, or tribal law or requirement imposed for the protection of the environment. | | No |\n| 10. May have a disproportionately high and adverse effect on low income or minority populations (Executive Order 12898). | | No |\n| 11. May limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious practitioners or significantly adversely affect the physical integrity of such sacred sites (Executive Order 13007). | | No |\n| 12. May contribute to the introduction, continued existence, or spread of noxious weed or non-native invasive species known to occur in the area or actions that may promote the introduction, growth, or expansion of the range of such species (Federal Noxious Weed Control Act and Executive Order 13112). | | No |\n\nFurther analysis and an environmental document must be prepared for the action where extraordinary\ncircumstances are present. Extraordinary circumstances exist only where a proposed action may have a\n\n3\n\nsignificant environmental effect. 43 CFR 46.205(c); Utah Envtl. Cong. v. Bosworth, 443 F.3d 732, 742\n(10th Cir. 2006). For the reasons previously noted, a grant of suspension creates no significant\nenvironmental impact, and therefore no extraordinary circumstances exist.\n\nPersons and/or Agencies Consulted\nJason Gross, Physical Scientist/Natural Resource Specialist, White River National Forest\n\nBLM Review\nBLM staff from the Colorado River Valley Field Office who participated in review of the request for\nlease suspension and preparation of this CX are listed in Table 2.\n\nTable 2. BLM Participants\n| Name | Title | Areas of Participation |\n|---|---|---|\n| Shonna Dooman | Field Manager | Review of Request |\n| Bob Hartman | Supervisory Petroleum Engineer | Review of Request |\n| Allen Crockett | Supervisory NRS, Energy Pilot Program | Review of Request |\n\nRemarks/Mitigation: None\n\nName of Preparer: Bob Hartman, Petroleum Engineer, Colorado River Valley Field Office\n\nDate: March 7, 2017\n\nDecision and Rationale: I have reviewed this categorical exclusion record and have decided to\nimplement the proposed action.\n\nI have reviewed Section B, Land Use Plan Conformance, and Section C, Compliance with NEPA, and\nhave determined that the Proposed Activity is in conformance with the applicable Land Use Plan(s) and\nreferenced NEPA documents. This action is listed in the Department Manual as an action that may be\ncategorically excluded. The categorical exclusion is appropriate in this situation because there are no\nextraordinary circumstances potentially having effects that may significantly affect the environment. The\nproposed action has been reviewed, and none of the extraordinary circumstances described in 43 CFR\n46.215 and the BLM NEPA Handbook H-1790-1, App. 5 apply.\n\nI considered the potential impacts from issuance of a suspension of operations and production and have\ndetermined that no impacts would result from approval of this action and that any future development\nproposals with the potential to create environmental impacts would require additional NEPA analysis.\nFuture NEPA analysis or analyses would consider the underlying leasing decisions as well as\ndevelopment proposals.\n\nSignature of Authorized Official:\n[Signature of Shonna Dooman]\nShonna Dooman, Field Manager\n\nDate Signed: 3/7/17\n\n4", "T9S\n2/10/2020\nUTU-94703 Rocky Mountain Power Supply for Encanta Injection Well.\nR 17E\nBLM\nSESW\n03\nSWSE\nBlackjack Fed\nGMBU\nOB-10-9-17\nBlackjack t Lake City, Ut 84116\n\nVernal Field Office\n170 S 500 E\nVernal, Utah 84078\n1-435-781-4400\n1-435-781-4499 (Fax)\nBLM\n\nENERGY POLICY ACT OF 2005 SECTION 390 CX REVIEW\nAND DOCUMENTATION FORM\n\nCATEGORICAL EXCLUSION REVIEW AND APPROVAL FOR ACTIVITIES\nASSOCIATED WITH OIL AND GAS DEVELOPMENT UNDER SECTION 390\nOF THE ENERGY POLICY ACT OF 2005\n\n[x] 1. Individual surface disturbances of less than five acres so long as the total surface\ndisturbance on the lease is not greater than 150 acres and site-specific analysis in a document\nprepared pursuant to the NEPA has been previously completed.\n\n[ ] 2. Drilling an oil and gas well at a location or well pad site at which drilling has occurred\nwithin five years prior to the date of spudding the well.\n\n[ ] 3. Drilling an oil or gas well within a developed field for which an approved land use\nplan or any environmental document prepared pursuant to NEPA analyzed drilling as a\nreasonably foreseeable activity, so long as such plan or document was approved within five\nyears prior to the date of spudding the well.\n\n[ ] 4. Placement of a pipeline in an approved right-of-way corridor, so long as the corridor\nwas approved within five years prior to the date of placement of the pipeline.\n\n[ ] 5. Maintenance of a minor activity, other than any construction or major renovation of a\nbuilding or facility.\n\nProject Name: Encana Tap Line\n\nNEPA Number: DOI-BLM-UT-G010-2020-0054-CX\n\nLead Preparer: BLM Vernal Field Office\n\nProject or Serial Number: UTU-94703\n\nProject Description: Rocky Mt. Power proposes to construct, operate, and maintain a new\nthree-phase overhead power line to provide power to the existing Encana Injection Well Federal\n10-11-9-17 API # 43-047-35500. The powerline would operate at 25kV and require a right-of-\nway 845' in length by 20' width on lands administered by the Bureau of Land Management.\n\nProject Location: Salt Lake Base and Meridian T. 9 S., R. 17 E., Section 11, NW\u00bcSE\u00bc.\nApproximately 10 miles south of Myton, Utah within the Monument Butte Oil and Gas\nDevelopment Project.\n\nPLAN CONFORMANCE AND CONSISTENCY\n\nPlan conformance and consistency requirements as outlined in the original Environmental\nImpact Statement DOI-BLM-UT-G010-2016-0065-EIS remain in effect.\n\nPRIOR NEPA ANALYSIS\n\nI have determined that the specific location for the proposed powerline was adequately analyzed\nin the following Environmental Impact Statement: DOI-BLM-UT-G010-2016-0065-EIS.\n\nENERGY POLICY ACT OF 2005\nSECTION 390 CATEGORICAL EXCLUSION REVIEW\n\nThe action described above generally does not require the preparation of an environmental\nassessment (EA) or environmental impact statement (EIS), as it has been found to not have a\nsignificant effect on the human environment. The applicable Categorical Exclusion reference in\nSection 390 of the Energy Policy Act of 2005 is exclusion number (b)(1) which is:\n\nIndividual surface disturbances of less than five (5) acres so long as the total surface\ndisturbance on the lease is not greater than 150 acres and site-specific analysis in a\ndocument prepared pursuant to NEPA has been previously completed.\n\nDECISION AND RATIONALE\n\nI have decided to implement the stipulations and design features identified in Right-of-Way Grant\nUTU-94703. The stipulations and design features are required by this decision and variance from\nthese stipulations and COAs during project implementation may require further NEPA review. In\naddition, I have reviewed the plan conformance statement and have determined that the proposed\nactivity is in conformance with the applicable land use plan - Vernal Field Office Resource\nManagement Plan (2008).\n\nThe following applicant-committed design features would be followed:\n* A noxious weed inventory of the project area will be completed prior to project\nimplementation and if areas with noxious weeds are identified, they will be avoided or\ntreated with an approved weed-control method prior to construction. Noxious weeds within\nthe ROW will be controlled for the life of the ROW grant.\n* All equipment will be washed prior to accessing the project site to remove any soil and\ndebris that may contribute to the spread of noxious weeds.\n* Construction will be halted if any vertebrate fossils or fossil fragments are observed in the\nexcavated area. Construction and maintenance activities will be avoided during the\nmigratory bird breeding season if possible. In Utah, the migratory bird breeding season is\nfrom April 1 to July 15 but may extend from January 1 to August 31 for some species, such\nas raptors. If construction is scheduled to take place during the migratory bird breeding\nseason, a pre-construction survey will be conducted by a qualified biologist 7 to 10 days\nprior to construction to identify any active raptor and other migratory bird nests. RMP will\ncoordinate with the BLM and/or U.S. Fish and Wildlife Service (USFWS) to identify the\n\nappropriate seasonal and spatial buffers or use of a biological monitor for active nests, if\nneeded.\n* No pets will be allowed in the project area.\n* All food related items (such as wrappers, cans, bottles, and food scraps) will be disposed\nof in closed containers and removed daily from the project area.\n* Native soils disturbed during installation of the new power line and future maintenance\nactivities will be stockpiled on site with topsoil segregated and stabilized. Soil erosion\nmitigation measures, such as drainage bars, check dams, and berms, will be used where\nneeded. The natural runoff regime will be maintained.\n* Disturbed areas will be reclaimed immediately following construction. Disturbed areas will\nbe raked or graded as needed to return the area to original contours. A BLM-approved seed\nmix will be broadcast seeded to promote regrowth. Fire-resistant plant species will be used.\n* All waste material will be segregated from subsoil and topsoil and disposed of in an\nauthorized disposal facility in accordance with local, state, and federal requirements.\n* The power line will be designed to minimize the potential for adverse avian interactions,\nincluding collision and electrocution. Avian protection measures will be consistent with\nguidance provided by the Avian Power Line Interaction Committee (APLIC; 2006, 2012,\nand 2018) and the USFWS.\nAppropriate consultation with the U.S. Fish and Wildlife Service (FWS), State Historic\nPreservation Office (SHPO), has been conducted and the proposed activity meets the requirements\nof other Federal, State, and local laws.\n\nFurther, I have reviewed the proposal to ensure the appropriate exclusion category as described in\nSection 390 of the Energy Policy Act of 2005 has been correctly applied. It is my determination\nthat no further environmental analysis is required.\n\nPROTEST AND APPEAL\n\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in\naccordance with the regulations contained in 43 CFR, Part 4. If an appeal is taken, your notice\nof appeal must be filed in the authorizing office within 30 days from receipt of this decision.\nThe appellant has the burden of showing that the decision appealed from is in error.\n\nIf you wish to file a petition pursuant to regulation 43 CFR 4.21 for a stay of the effectiveness of\nthis decision during the time that your appeal is being reviewed by the Board, the petition for a\nstay must accompany your notice or appeal. A petition for a stay is required to show sufficient\njustification based on the standards listed below.\n\nCopies of the notice of appeal and petition for a stay must also be submitted to each party named\nin this decision and to the Interior Board of Land Appeals and to the appropriate Office of the\nSolicitor (see CFR 4.413) at the same time the original documents are filed with this office. If\nyou request a stay, you have the burden of proof to demonstrate that a stay should be granted.\n\nStandards for Obtaining a Stay\n\nExcept as otherwise provided by law or other pertinent regulation, a petition for a stay of a\ndecision pending appeal shall show sufficient justification based on the following standards:\n\n(1) The relative harm to the parties if the stay is granted or denied\n(2) The likelihood of the appellant's success on the merits\n(3) The likelihood of immediate and irreparable harm if the stay is not granted, and\n(4) Whether the public interest favors granting the stay\n\nIf you appeal this decision, please provide this office with a copy of your Statement of Reasons.\n\nCX Table 1. Authorized Officer Signature and Date\nSignatures\nAuthorized Officer\n[Signature]\nActing AFM Minerals\nDate\n10-16-2020", "UNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nENERGY POLICY ACT\nCATEGORICAL EXCLUSION\nENCANA TAP LINE\nDOI-BLM-UT-G010-2020-0054-CX\n\nOctober 2020\n\nLocation:\nSalt Lake Base and Meridian\nT. 9 S., R. 17 E., Section 11, NW\u00bcSE\u00bc.\nUintah County, Utah\n\nApplicant/Address:\nRocky Mountain Power\n1407 W. North Temple Suite 110\nSalt Lake City, Ut 84116\n\nVernal Field Office\n170 S 500 E\nVernal, Utah 84078\n1-435-781-4400\n1-435-781-4499 (Fax)\nBLM\nUS DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nENERGY POLICY ACT OF 2005 SECTION 390 CX REVIEW\nAND DOCUMENTATION FORM\n\nCATEGORICAL EXCLUSION REVIEW AND APPROVAL FOR ACTIVITIES\nASSOCIATED WITH OIL AND GAS DEVELOPMENT UNDER SECTION 390\nOF THE ENERGY POLICY ACT OF 2005\n\n[x] 1. Individual surface disturbances of less than five acres so long as the total surface\ndisturbance on the lease is not greater than 150 acres and site-specific analysis in a document\nprepared pursuant to the NEPA has been previously completed.\n\n[ ] 2. Drilling an oil and gas well at a location or well pad site at which drilling has occurred\nwithin five years prior to the date of spudding the well.\n\n[ ] 3. Drilling an oil or gas well within a developed field for
