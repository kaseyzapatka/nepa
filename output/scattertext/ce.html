\n29312\n28\n21\n26\n25\n134\nBO\nB\nGravel Pat\nHORSE POINT\n33\n9\n10\nPoisea\nSpider\n16\n04\nBureau of Land Management\nMoab Field Office\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nMile Marker\nMain Jeep Safari Routes\nGrand_Jeep_Safari_routes\nLand Status\nBureau of Land Management (BLM)\nPrivate\nState\nState Parks and Recreation\nState and Federal Highways\nB Roads (Maintained)\nNondesignated Routes\nN\nW E\nS\n+\nCliff\nHanger Cliff\nHanger\nWiff\nHanger\nCliff Hanger\n0\n0\n1:53,768\n0.55\n-\n0.55\n1.1\nLocation Map\nKilometers\n1.1\nMiles\nUtah BLM Field Office Boundaries\nHanger\nJackson\n28\n29\nJEEP\nCopyright 2013 National Geographic Society\nDate 1/7/2020\nNo warranty is made by the Bureau of Land\nManagement as to the accuracy, reliability\nor completeness of these data for individual\nuse or aggregate use with other data.", "United States Department of the Interior\nBureau of Land Management\nCategorical Exclusion Documentation\n3 Armargosa Roads Project\nN-92810 / N-92776 / N-92775\nDOI-BLM-NV-S030-2018-0011-CX\n\nBLM\nPREPARING OFFICE\nU.S. Department of the Interior\nBureau of Land Management\n4701 N. Torrey Pines Drive\nLas Vegas, Nevada 89130\n702-515-5000\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nCategorical Exclusion\nDOI-BLM-NV-S030-2018-0011\nCategorical Exclusion Documentation\n\nI. Background\nBLM Office: Las Vegas Field Office\n4701 N. Torrey Pines Drive\nLas Vegas, Nevada 89130\n\nTitle: 3 Armargosa Roads Project\nType of Project: Linear ROW\nSerial Number: N-92810 / N-92776 / N-92775\nNEPA Number: DOI-BLM-NV-S030-2018-\n0011-CX\n\nLocation of Proposed Action: See Attached Legal Description\nPrevious Disturbance Acreage: 133.83\nNew Disturbance Acreage: 00.00\nApplicant: Nye County Public Works\n\nDescription of Project\nNye County Public Works has applied for three (3) linear road ROWs. These roads are already\nexisting and are paved roads that are be located in Armargosa. The paved roads provide safe and\nimproved access for the general public. The area is already disturbed, so no new disturbance will\nbe created. Currently the roads measure as follows:\nValley View Road: 39,011 x 80' = 60.02 acres\nSaddleback Road: 1,320' x 80' = 2.42 acres\nArmargosa Road: 52,935' x 80' = 71.39 acres\nAll roads were built through portions of private property as easements to the county but cross\nBLM lands as well. Valley View Road was built through an existing corridor but no structures\nwere built over 50'. These ROWs are needed to be authorized because currently the county is\nusing the roads without authorization. They would like to get these authorized as soon as\npossible and maintain the roads as needed.\n\nMitigation Measures and Stipulations\n1. General Stipulations\n1.1. The right-of-way (ROW) is issued subject to all valid existing rights.\n1.2. No signs of advertising devices shall be placed on the premises or on adjacent public\nlands, except those posted by or at the direction of the Authorized Officer.\n1.3. The ROW shall be maintained in a sanitary condition at all times. Waste materials at\nthose sites shall be disposed of promptly at an approved waste disposal site. \u201cWaste,\u201d\nas used in this paragraph, shall mean all discarded matter of any kind.\n1.4. The ROW Holder, applicant, or proponent shall ensure that the road has a proper\ndrainage system and should include the best combination of various design elements,\nsuch as ditches, culverts, drainage dips, crowns, low-water crossings, subsurface\ndrains, and bridges, per Nye County standards.\n\nCategorical Exclusion\nDOI-BLM-NV-S030-2018-0011\n1.5. ROW Holder, applicant, or proponent shall mark the exterior boundaries of the ROW\nwith stake and/or lath at 100 to 200 foot intervals. The intervals may be varied at the\ntime of staking at the discretion of the Authorized Officer. The tops of the stakes\nand/or laths will be painted, and the laths flagged in a distinctive color as determined\nby the ROW Holder, applicant, or proponent. ROW Holder, applicant, or proponent\nshall maintain all boundary stakes and/or laths in place until final cleanup and\nrestoration is completed.\n1.6. ROW Holder, applicant, or proponent shall conduct all activities associated with\nconstruction, operation, maintenance, and termination of this ROW within its\nauthorized limits.\n1.7. ROW Holder, applicant, or proponent shall maintain the ROW in a safe, useable\ncondition, as directed by the Authorized Officer. A regular maintenance program shall\ninclude, but is not limited to, soil stabilization.\n1.8. Pursuant to 43 CFR 2807.17(a) and 43 CFR 2807.17(c), BLM may suspend or\nterminate the grant if the Holder does not comply with applicable laws and regulations\nor any terms, conditions, or stipulations of the grant (such as rent payments), or if the\nHolder abandons the right-of-way. Failure to use your right-of-way for its authorized\npurpose for any continuous five-year period creates a presumption of abandonment.\n1.9. ROW Holder, applicant, or proponent shall maintain a copy of the authorization, along\nwith stipulations, on construction site at all times. In the event that the public land\nunderlying this ROW, encompassed in this grant, or a portion thereof, is conveyed out\nof federal ownership and administration of the ROW or the land underlying the ROW\nis not being reserved to the United States in the patent/deed and/or the ROW is not\nwithin a ROW corridor being reserved to the United States in the patent/deed, the\nUnited States waives any right it has to administer the ROW, or portion thereof, within\nthe conveyed land under federal laws, statutes, and regulations, including the\nregulations at 43 CFR Part 2800, including any rights to have the Applicant/proponent\napply to BLM for amendments, modifications, or assignments and for BLM to\napprove or recognize such amendments, modifications, or assignments. At the time of\nconveyance, the patentee/grantee, and their successors and assigns, shall succeed to\nthe interests of the United States in all matters relating to the ROW, or portion thereof,\nwithin the conveyed land and shall be subject to applicable state and local government\nlaws, statutes, and ordinances. After conveyance, any disputes concerning compliance\nwith the use and the terms and conditions of the ROW shall be considered a civil\nmatter between the patentee/grantee and the ROW holder.\n1.10. To the full extent permissible by law, the Holder agrees to indemnify and hold\nharmless the United States against any liability caused by the Holder, its agents,\ncontractors, or third parties. The Holder agrees to bear all responsibility (financial or\nother) for any and all liability or responsibility of any kind or nature assessed against\nthe United States arising from the Holder's use or occupancy of the project area\nregardless of whether the Holder has actually developed or caused development to\noccur.\nThe proponent will comply with the attached standard stipulations and mitigation measures.\n\nCategorical Exclusion\nDOI-BLM-NV-S030-2018-0011\n\nII. Land Use Plan Conformance\nLand Use Plan:\nLas Vegas Resource Management Plan\n\nDate Approved:\nOctober 1998\n\nThe Proposed Action is in conformance with the Las Vegas Resource Management Plan (RMP),\nOctober 1998. The emphasis of the 1998 Las Vegas RMP is to protect unique habitats for\nthreatened, endangered, and special status species while providing areas for community growth,\nrecreation, mineral exploration and development, and other resource uses. The specific\nobjectives and management directions that allow for the actions proposed can be found in\nAppendix A of the 1998 Las Vegas RMP Record of Decision.\n\nIII. Compliance with NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9:\n\nAppendix 4-E, Realty: Acquisition of easements for existing road or issuance of leases, permits,\nor rights-of-way for the use of existing facilities, improvements, or sites for the same or similar\npurposes.\n\nThis categorical exclusion is appropriate for this action because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nProposed Action has been reviewed, and none of the extraordinary circumstances described in\n516 DM 2 apply.\n\nIV. Signature\nI considered this plan conformance and NEPA compliance record and have determined that the\nProposed Action is in conformance with the approved land use plan(s) and that no further\nenvironmental analysis is required.\n\nEvan S. Allen\nActing Field Manager\nPahrump Field Office\n\n9/24/18\nDate\n\nCategorical Exclusion\nDOI-BLM-NV-S030-2018-0011\nStipulations and Mitigation Measures\nThe following stipulations and mitigation measures must be implemented unless the\nstipulation/measure is not applicable to your Proposed Action. Those stipulations/measures that\ninclude \"if applicable, if used, or if constructed\u201d are to be implemented if the Proposed Action\nincludes that activity or design.\n\n1. General Resource Stipulations\n1.1. The Holder shall comply with all applicable local, state, and federal laws and regulations\nfor the protection of resources and the environment, to include but not limited to air,\ncultural, hazmat, soil, vegetation, water, wildlife.\n1.2. As part of project reclamation, the Holder will be responsible for ensuring that any\nboreholes, wells, or other openings in the ground are backfilled and properly covered,\naccording to the Nevada Regulatory Statues.\n1.3. The Holder shall remove from public land and properly dispose of any and all trash,\nlitter, debris, waste, excess materials, including flagging and signs, or other substances\nand materials resulting from the use under this authorization. All trash and food items\nshall be promptly contained within closed, raven-proof containers.\n\n2. Threatened, Endangered or Candidate Animal Species\n2.1. Compliance with the special stipulations below will help to ensure desert tortoises are\nnot impacted:\n2.1.1. Should a desert tortoise enter the area of activity, all activity shall cease until such\ntime the animal leaves the area of its own accord.\n\n3. Cultural and Paleontological Resources\n3.1. Any cultural and/or paleontological resources (historic or prehistoric site or object)\ndiscovered by the Holder, or any person working on his behalf on public or federal lands\nshall be immediately reported to the Authorized Officer. Holder shall suspend all\noperations in the immediate area of such discovery until written authorization to proceed\nis issued by the Authorized Officer. An evaluation of the discovery will be made by the\nAuthorized Officer to determine appropriate actions to prevent the loss of significant\ncultural or scientific values. The Holder will be responsible for the cost of evaluation.\nAny decision regarding suitable mitigation measures will be made by the Authorized\nOfficer after consulting with the Holder. Holder shall be responsible for the resultant\nmitigation costs.\n\n4. Hazardous Materials\n4.1. If hazardous materials/substances are used or present within the authorized area, the\nHolder shall immediately notify the Authorized Officer of any release (leaks, spills, etc.)\nof hazardous substances, toxic substances, or hazardous waste. As required by law,\nHolder shall have responsibility for and shall take all action(s) necessary to respond to\nand fully remediate releases (leaks, spills, etc.) within the authorized area. A copy of any\nreport required or requested by any federal, state, or local government agency as a result\nof a reportable release or spill of any hazardous substances shall be furnished to the\nAuthorized Officer concurrent with the filing of the reports to the involved federal, state,\nor local government agency.\n\nCategorical Exclusion\nDOI-BLM-NV-S030-2018-0011\n5. Survey Monuments\n5.1. Holder shall protect all survey monuments found within the authorization area. Survey\nmonuments include, but are not limited to, General Land Office and Bureau of Land\nManagement Cadastral Survey Corners, reference corners, witness points, U.S. Coast\nand Geodetic Survey benchmarks and triangulation stations, military control\nmonuments, and recognizable civil (both public and private) survey monuments. If any\nof the above are to be disturbed during operations, the Holder shall secure the services of\na Professional Land Surveyor or Bureau cadastral surveyor to perpetuate the disturbed\nmonuments and references using surveying procedures found in the Manual of\nInstructions for the Survey of the Public Lands of the United States and Nevada Revised\nStatutes, Chapter 329, Perpetuation of Corners. The Holder shall record such survey in\nthe appropriate county and send a copy to the Authorized Officer. If the Bureau cadastral\nsurveyors or other federal surveyors are used to restore the disturbed survey monuments,\nthe Holder shall be responsible for the survey cost.\n\n6. Fire and Fuels\n6.1. Compliance with fire restrictions is mandatory while fire restrictions are in effect (43\nCFR 9212). Fire restrictions are generally enacted May through October. Fire restriction\norders are available for review at BLM district offices and on the BLM website.\n6.2. The use of standard fire prevention measures should be practiced at all times (43 CFR\n2805.12). Conditions that support wildfires can occur any time of the year in Southern\nNevada.\n6.3. The Holder shall immediately report fires to 911 or (702) 631-2350 and make all\naccommodations to allow immediate safe entry of firefighting apparatus and personnel.\n6.4. An Origin and Cause Investigation will be carried out on any human caused fire by BLM\nlaw enforcement or their designated representative. To minimize disturbance of potential\nevidence located at the fire scene, the applicant/proponent shall properly handle and\npreserve evidence in coordination with the BLM. The BLM shall pursue cost recovery\nfor all costs and damages incurred from human-caused fires on BLM lands when the\nresponsible party(s) has been identified and evidence of legal liability or intent exists.\nLegal liability includes, but is not limited to, negligence and strict liability (including\nstatutory and contractual liability), products liability, etc.\n\n7. Invasive Species and Noxious Weeds\n7.1. The Holder will keep their project area free of state-listed noxious weeds, such as Sahara\nmustard (Brassica tournefortii), for the life of the project. The Holder shall perform\nannual monitoring for invasive species/noxious weeds. Any detections of noxious weeds\nshould be reported to the SNDO Weed Management Specialist immediately (702-515-\n5000) to determine best course for treatment.\n7.2. The use of pesticide treatment requires the Holder to coordinate with the BLM SNDO\nweed management specialist (702-515-5000) and prepare, submit, obtain, and maintain a\npesticide use proposal (PUP) to utilize pesticides for project activities.\n7.3. In order to reduce the accidental spread of noxious weeds, the Holder and any\ncontractors shall avoid or minimize all types of travel through a state listed noxious\nweed-infested areas that can be carried to the project area. In order to minimize the\nthreat of spreading noxious weeds project-related equipment (i.e. undercarriages and\nwheel wells) should be cleaned of all mud, dirt, and plant parts before moving into\n\nCategorical Exclusion\nDOI-BLM-NV-S030-2018-0011\nrelatively weed-free areas or out of relatively weed-infested areas. Project workers shall\ninspect, remove, and dispose of weed seed and plant parts found on their clothing and\npersonal equipment, bag the product, and dispose of it in a dumpster. If you have\nquestions, consult with the BLM SNDO noxious weed coordinator.\n7.4. During construction and maintenance activities the Holder shall:\n7.4.1. Review the annual weed inventory prior to any ground disturbance;\n7.4.2. Limit the size of any vegetation and/or ground disturbance to the absolute\nminimum necessary to perform the activity safely and as designed.\n7.4.3. Begin activities in weed free areas whenever feasible before operating in weed-\ninfested areas.\n7.4.4. Locate equipment storage, machine and vehicle parking or any other area needed\nfor the temporary placement of people, machinery and supplies in areas that are\nrelatively weed-free;\n7.4.5. Avoid or minimize all types of travel through weed-infested areas or restrict major\nactivities to periods of time when the spread of seed or plant parts is least likely.\n7.5. If landscaping is part of the project design, the Holder will ensure that landscaping does\nnot contain state-listed noxious weeds, such as fountaingrass (Pennisetum setaceum).\n\n8. Mineral Resources\n8.1. If construction activities produce excess mineral materials from within the boundaries of\nthe Proposed Action, the mineral materials must be used within the boundaries of the\nProposed Action or stockpiled within the boundaries of the Proposed Action for future\ndisposal by the BLM.\n8.2. If construction activities require that excess mineral materials be exported from within\nthe boundaries of the Proposed Action as they are generated, then written authorization,\na mineral material sales contract, a free-use permit, etc. must be obtained from the BLM\nby the Holder prior to exporting the excess mineral materials from within the boundaries\nof the Proposed Action.\n8.3. If mineral materials are to be stockpiled on site for a future disposal, specific BLM use\nauthorization in the form of a written authorization, mineral material sales contract, free-\nuse permit, etc. must be obtained from the BLM prior to exporting the excess mineral\nmaterials from within the boundaries of the Proposed Action.\n\n9. Migratory Birds\n9.1. Projects that require ground disturbance or actions that could affect nesting birds, should\ntry to be scheduled outside of the bird breeding season. Breeding season in the SNDO\ngenerally occurs from February 15 to August 31. If a project cannot be schedule outside\nof those dates, a qualified biologist may be required to conduct a survey for nesting\nbirds. If nesting birds are found, methods to reduce project impacts to nesting birds will\nbe developed in coordination with the BLM.\n9.2. Any infrastructure for projects will be designed and constructed in a manner that does\nnot allow open pipes that birds or other wildlife could be trapped in. This includes\nfencing, gates, or other materials with open holes. All open pipes will be capped or\nsecured so that wildlife cannot access.\n\nCategorical Exclusion\nDOI-BLM-NV-S030-2018-0011\n9.3. If lighting is installed on buildings or required by the FAA, lighting on buildings should\nbe down-shielded and those structures/towers required by FAA to have lighting\ninstalled, should have flashing lights with the minimum intensity required by the FAA to\nprevent migratory bird collisions.\n9.4. If project involves power lines and/or power line posts, the Holder shall follow Avian\nPower Line Interaction Committee (APLIC) guidelines (Suggested Practices for Avian\nProtection on Power Lines (2006) and Reducing Avian Collisions with Power Lines\n(2012)) to reduce this risk through facility design and comply with MBTA and other\nfederal wildlife laws, due to potential for electrocution, collision, and nesting/perching\nby migratory birds on overhead power lines.\n9.5. If guy wires are used on structures (including power line posts and communication\ntowers) they must be marked with bird diverters so they are visible to prevent\ninjury/mortality to birds through collision.\n\n10. Fish and Wildlife, Excluding Federally Listed Species\n10.1. Project supplies or equipment where wildlife could temporarily hide will be inspected\nprior to moving them to reduce the potential for injury to wildlife. Supplies and\nequipment that cannot be inspected, or from which wildlife cannot escape or be\nremoved, will be covered or otherwise made secure from wildlife intrusion or\nentrapment at the end of each work day.\n10.2. If any Gila monster are encountered during project construction they must be reported\nimmediately to the Nevada Division of Wildlife at (702) 486-5127.\n\n11. Wild Horse and Burro\n11.1. If wild horse and/or burro are encountered in or near the authorized area do not feed,\nharass, or otherwise interact with the animal. Report sick or injured animals, or\nviolations to animals to the BLM immediately.\n\n12. Recreation\n12.1. Unless expressly stated, a land use authorization does not create an exclusive right of\nuse of an area by the holder. The holder shall not interfere with other valid uses of the\nfederal land by other users, such as casual recreationists.\n\nCategorical Exclusion\nDOI-BLM-NV-S030-2018-0011\nInterdisciplinary Team Review\nWould the Proposed Action negatively impact resource yes or no?\nIf yes, can impact be minimized or avoided with mitigation? Provide rationale below.\n[ ] If mitigation measures are required, please include them in the Mitigation Measures and\nStipulations above.\n[ ] If impact cannot be minimized or avoided with mitigation, alert project lead/P&EC\nimmediately as an Environmental Assessment is required.\nIf no, mitigation measures may still be included in the Mitigation Measures and Stipulations above.\nProvide rationale below.\n\nResource\nAir Quality\n\nAreas of Critical\nEnvironmental Concern\n(ACEC)\n\nBLM Natural\nAreas/Conservation Lands\n\nClimate Change/ Greenhouse\nGas Emissions\n\nCorridors\n\nDigital\nSignature\nYes, however, ensure compliance with all air regulations and permitting, where applicable for the\nduration of the activity. Otherwise, no issues.\n\nNo, Roads are not located ny areas of religious cultural concerns identified in previous relevant\nconsultations and coordination. No further evaluation is required.\n\nNo, based on review of the relevant maps and literature there are not any known paleontological\nresources in the area; as the material source has been previously used it is unlikely that there will be\na discovery. In the event of a discovery, the BLM Archaeologist will be notified immediately, all\nwork will cease in the immediate vicinity of the find, and work may not resume until a USFA has\nbeen notified by the BLM.\n\nImpact to travel or recreation is not anticipated. The Proposed Action will not occur within a Wild\nand Scenic River.\n\nNo. As this project is an administrative action for providing ROWs to the county for existing roads\nonly, no new impacts are expected as long as the roads are not widened. Such action would require\nfurther NEPA analysis.\n\nNo. As this project is an administrative action for providing ROWs to the county for existing roads\nonly, no new impacts are expected as long as the roads are not modified outside of the direct\nroadway or widened. Such action would require further NEPA analysis.\n\nNo. This project is an administrative action that has already been established. Project area is poor\nhabitat for tortoises and any effects to potential tortoises should have been addressed 30 years ago\n\nSteve Leslie\n7/24/2018\n\nLara Kobelt\n6/18/2018\n\nGregory\nBrooks\n9/7/2018\n\nMichael\nChodoronek\n6/20/2018\n\nMichael\nChodoronek\n6/201/2018\n\nJames Grof\n6/7/2018\n\nBoris Poff\n6/11/2018\n\nLara Kobelt\n6/18/2018\n\nGregory\nBrooks\n\nCategorical Exclusion\nDOI-BLM-NV-S030-2018-0011\nwhen project was under construction. Currently no effect for desert tortoises.\n\nWastes (hazardous or solid)\n\nWater Resources/ Quality\n(drinking/ surface/ground)\n\nWetlands/Riparian Zones\n\nWilderness/WSA\n\nWoodland / Forestry\n\nVegetation Excluding\nFederally Listed Species\n\nVisual Resources\n\nWild e/serial/Case File No.: WYW-122548\nProposed Action Title/Type: Right-of-Way (ROW) Renewal of an existing access road\nApplicant: Wexpro Company\nLocation of Proposed Action: Sweetwater County 6th Principal Meridian\n\nT. 18 N., R. 112 W., sec. 10.\n\nSee attached map(s).\n\nDescription of Proposed Action: Renewal of an existing ROW WYW-122548 for 30-feet wide by 1,262.63-feet long access road to Lansdale Federal 4-2 well.\n\nB. Land Use Plan Conformance\nThe Proposed Action is in conformance with the following Land Use Plan (LUP):\n* The Proposed Action is subject to the Approved Kemmerer Resource Management Plan/ Record of Decision (RMP/ROD), as approved on May 24, 2010 and amended by the Approved Resource Management Plan Amendment (ARMPA) for the Rocky Mountain Region, approved 9/21/2015 (BLM 2015). The Proposed Action is in conformance with the RMP as amended.\n* The Proposed Action is in conformance with the applicable LUP because it is specifically provided for in the following LUP decision(s): Goal LR:2, support national energy plans and policies regarding development of renewable and nonrenewable energy sources, and Land Resources Objective LR:2:1, respond to internal and external requests for land authorizations.\n\nC. Compliance with NEPA\nThe Proposed Action is categorically excluded from further documentation under the National Environmental Policy Act (NEPA) in accordance with 43 CFR Part 46.210 or 516 DM 11.9, Section E, Realty (9):\n* Renewals and assignments of leases, permits, or rights-of-way where no additional rights are conveyed beyond those granted by the original authorizations.\n* This Categorical Exclusion is appropriate in this situation as there are no extraordinary circumstances potentially having effects that may significantly affect the environment.\n\nThe Proposed Action has been reviewed and none of the extraordinary circumstances described in 516 DM 2 apply.\n\nD: Signature/s\nPrepared By: ANGELINA MILLER Digitally signed by ANGELINA MILLER\nDate: 2021.12.15 14:46:00 -07'00'\nPreparer/Land Law Examiner Date\n\nReviewed By: JESSICA VOGT Digitally signed by JESSICA VOGT\nDate: 2021.12.27 14:45:53 -07'00'\nReviewer/P&EC Date\n\nReviewed By: ALEXANDER PRINGLE Digitally signed by ALEXANDER\nPRINGLE\nDate: 2022.02.01 14:27:00 -07'00'\nAssistant Field Manager Date\n\nAuthorizing Official: WILLIAM MIER Digitally signed by WILLIAM\nMIER\nDate: 2022.02.23 17:28:34 -07'00'\nField Manager Date\n\nContact Person\nFor additional information concerning this CX review, contact\n\nAngie Miller, Land Law Examiner\nKemmerer Field Office\n(307) 828-4507\n\nAttachments\nCX Decision\nExtraordinary Circumstance to Categorical Exclusions\nMap(s)\nWildlife Clearance\n\nDOI-BLM-WY-D090-2021-0044-CX\n\nDecision\nBased on review of the project described in the attached categorical exclusion documentation and Kemmerer Field Office staff recommendations, it is my decision to implement this action. I have determined that the project is in conformance with the Approved Kemmerer Resource Management Plan/Record of Decision (RMP/ROD), as approved on May 24, 2010 and amended by the Approved Resource Management Plan Amendment (ARMPA) for the Rocky Mountain Region, approved 9/21/2015 (BLM 2015). The Proposed Action is in conformance with the RMP as amended.\n\nAdministrative Remedies\nAny person adversely affected by this decision may appeal it to the Interior Board of Land Appeals (IBLA), Office of the Secretary, in accordance with the regulations contained in 43 CFR, Part 4. If an appeal is taken, a notice of appeal must be filed in this office within 30 days of this decision for transmittal to the Board.\n\nIn addition, within thirty (30) days of receipt of this decision you have the right to file a petition for a stay together with your appeal in accordance with the regulations at 43 CFR 4.21. Except as otherwise provided by law or other pertinent regulation, a petition for a stay of decision pending appeal shall show sufficient justification based on the following standards:\n\n1. The relative harm to the parties if the stay is granted or denied;\n2. The likelihood of the appellant's success on the merits;\n3. The likelihood of immediate and irreparable harm if the stay is not granted; and,\n4. Whether the public interest favors granting the stay.\n\nWILLIAM MIER Digitally signed by WILLIAM MIER\nDate: 2022.02.23 17:29:24 -07'00'\nWilliam A. Mier\nKemmerer Field Office Manager Date\n\nCategorical Exclusions Extraordinary Circumstance Review\nDOI-BLM-WY-D090-2021-0044-CX\n\nExceptions to Categorical Exclusion Documentation\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR 46.215) apply.\n\nExtraordinary Circumstances\n\n1. Have significant impacts on public health or safety.\nYes [ ] No [x] Rationale: There are no public health or safety issues foreseen as a result of this project. No additional health or safety issues will arise as the result of authorizing this project.\n\n2. Have significant impacts on such natural resources and unique geographic characteristics as historic or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic rivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands; wetlands (Executive Order 11990); floodplains (Executive Order 11988); national monuments; migratory birds; and other ecologically significant or critical areas.\nYes [ ] No [x] Rationale: None of the natural resources or unique geographic characteristics listed above are present in the already existing project area.\n\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning alternative uses of available resources [NEPA section 102 (2) (E)].\nYes [ ] No [x] Rationale: There are no disagreements over the nature of the impacts among those with special expertise.\n\n4. Have highly uncertain and potentially significant environmental effects or involve unique or unknown environmental risks.\nYes [ ] No [x] Rationale: The proposed action will be located in a previously disturbed area. There are no unique or unknown environmental effects or risks.\n\n5. Establish a precedent for future action or represent a decision in principal about future actions with potentially significant environmental effects.\nYes [ ] No [x] Rationale: There are no future actions connected to this proposal.\n\n6. Have a direct relationship to other actions with individually insignificant but cumulatively significant environmental effects.\nYes [ ] No [x] Rationale: There are no relationships to other known activities.\n\n7. Have significant impacts on properties listed, or eligible for listing, on the National Register of Historic Places as determined by the bureau.\nYes [ ] No [x] Rationale: No new disturbance with a renewal/assignment, so no sacred sites will be disturbed. Access to sites will not be disturbed either.\n\n8. Have significant impacts on species listed, or proposed to be listed, on the List of Endangered or Threatened Species, or have significant impacts on designated Critical Habitat for these species.\nYes [ ] No [x] Rationale: A wildlife clearance has been completed and is attached to this document.\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the protection of the environment.\nYes [ ] No [x] Rationale: There are no federal, state, local or tribal laws or requirements violated as a result of this action.\n\n10. Have a disproportionately high and adverse effect on low income or minority populations (Executive Order 12898).\nYes [ ] No [x] Rationale: There are no impacts associated with environmental justice as a result of this project.\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious practitioners or significantly adversely affect the physical integrity of such sacred sites (Executive Order 13007).\nYes [ ] No [x] Rationale: No new disturbance with a renewal/assignment, so no sacred sites will be disturbed. Access to sites will not be disturbed either.\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-native invasive species known to occur in the area or actions that may promote the introduction, growth, or expansion of the range of such species (Federal Noxious Weed Control Act and Executive Order 13112).\nYes [ ] No [x] Rationale: Wexpro Company, may control the introduction, continued existence or spread of any noxious weeds or non-native invasive species as part of their site maintenance and reclamation plan.\n\nJESSICA VOGT Digitally signed by JESSICA VOGT\nDate: 2021.12.27 14:43:45 -07'00'\nPlanning & Environmental Coordinator Date", "**Page 1**\n0\nBRUFF 149\nCHAMPLIN 149\n#G-4\nAMOCO G #2\nMONAMARA\nMCNAMARA\n#2\nRLP\n#1\n6350-\nLINCOLN CO., WY\nUINTA CO., WY\nBLM\nLANSDALE\n#4-1\nLANSDALE\n#4-3\n2000 JANGDALE F20\nCHAMPLIN 149\nAMOCO HN\n#4-8\n4\nKOBUS\n605-03E\nKOBUS\n604-03E\nLANSDALE State\n186\n#2\n#4\nof\nLANSDALE\n4-2\nwyorngulation\nPoint Draw\nCaterpillar\nDraw\nKOBUS\n#617-09E\nMORA\nKOBUS\n#616-095\nCHAMPLIN 149\nAMOCO B #4\nMinta Development\nCHAMPLIN 149\nAMOCO #1\nRUFF\n614-09E\nPrivgke\n9\nSurface KoBus\n#618-09E\nGVT\n1-W\nCHAMRIN 149\nAMOCO #3\nHIST.\n\ube44\nBRUEF\n+\nBRUFF\n#24\nCHAMPLIN 149\n\u65e5#2\nCO P 233\nBRUF\nBRUFF\nQUADRANGLE-\nVERNE\nBRIEF\n233\nCHAMPLIN 149\nAMOCO H #4\nKOBUS\n606-35\nLANSDALE\n#10-7\nANSDALE\n#10-1\nHIST.\n10\nLANSDALE\n#10-3\nKOBUS\n607-116\nCO RO COAD\n2\nSLANSDALE\nBLACKS FORK\n#10 GAS PROCESSING\nPIADALE\n0-8\nBRUFF\n#52\nKOBUS\n#630-155\n#632-18E\nBRUFF\n16 X53\nKOBUS\n#645-15\u65e5\nCHAMPLIN 35\nAMOCOF#1\nBRUFF\n#13\n5400\nCHAMPLIN 358\nAMOCO F #4\nT18N R112W\nSOUTH\nMOXA\n6400\nCOMPRESSOR\nSITE\nBRUEE\nSWEETWATER CO., WY\nLANSDALE\n#10-2\nBRUFF 206\nB#4\nKOBUS\n61011E\n6350\nKOBUS\n#6111E\nBRUFF 358\n#F-3\nBREF 1-14\n#551\nCHAMPIN 20\nB#2\nBRUFF FED\n#13/31-140\nBRU\n#3/14\n14\nBRUFF FED\n impacts on public health or safety.\n[ ] Yes [x] No\n\n2) Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or principal\ndrinking water aquifers; prime farmlands; wetlands (Executive Order 11990);\nfloodplains (Executive Order 11988); national monuments; migratory birds; and other\necologically significant or critical areas.\n[ ] Yes [x] No\n\n3) Have highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of available resources [NEPA Section 102(2)(E)].\n[ ] Yes [x] No\n\n4) Have highly uncertain and potentially significant environmental effects or involve unique\nor unknown environmental risks.\n[ ] Yes [x] No\n\n5) Establish a precedent for future action or represent a decision in principle about future\nactions with potentially significant environmental effects.\n[ ] Yes [x] No\n\nComments: The proposed administrative transfer of grazing preference would not\nestablish a precedent for any future action nor represent a decision in principle about any\nfuture actions with potentially significant environmental effects. Grazing preference\ntransfers are administrative actions that are routinely processed by the BLM.\n\n6) Have a direct relationship to other actions with individually insignificant but\ncumulatively significant environmental effects.\n[ ] Yes [x] No\n\nComments: The proposed administrative transfer of grazing preference would not have a\ndirect relationship to any other actions with individually insignificant but cumulatively\nsignificant environmental effects.\n\n7) Have significant impacts on properties listed, or eligible for listing, in the National\nRegister of Historic Places as determined by either the bureau or office.\n[ ] Yes [x] No\n\n8) Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated Critical\nHabitat.\n[ ] Yes [x] No\n\n9) Violate a Federal law, or a State, local, or tribal law or requirement imposed for the\nprotection of the environment.\n[ ] Yes [x] No\n\n10) Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898).\n[ ] Yes [x] No\n\nComments: The proposed administrative transfer of grazing preference would have no\nadverse effect on any low income or minority populations.\n\n11) Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian\nreligious practitioners or significantly adversely affect the physical integrity of such\nsacred sites (Executive Order 13007).\n[ ] Yes [x] No\n\n12) Contribute to the introduction, continued existence, or spread of noxious weeds or non-\nnative invasive species known to occur in the area or actions that may promote the\nintroduction, growth, or expansion of the range of such species (Federal Noxious Weed\nControl Act and Executive Order 13112).\n[ ] Yes [x] No\n\nReview of Extraordinary Circumstances\nPage 2 of 3\n\nReviewers\n/s/ Casey Boyd\nCasey Boyd\nRangeland Management Specialist\n6/7/2018\nDate\n\n/s/ Greg Haverstock\nGreg Haverstock\nArcheologist\n6/7/2018\nDate\n\n/s/ Dale F. Johnson\nDale Johnson\nSupervisory Natural Resource Specialist\n6/7/2018\nDate\n\nReview of Extraordinary Circumstances\nPage 3 of 3", "DEPARTMENT OF THE INT\nMARCH 3, 1849\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nBishop Field Office\n351 Pacu Lane, Suite 100\nBishop, California 93514\nwww.blm.gov/california\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nAdobe Lake Allotment\nGrazing Preference Transfer\nCategorical Exclusion Documentation\n(DOI-BLM-CA-C070-2018-0002-CX)\n\nA. Background\n\nBLM Office: Bishop Field Office, 351 Pacu Lane, Suite 100, Bishop, CA 93514\n\nLease/Serial/Case File Number: N/A\n\nNEPA Document Number: DOI-BLM-CA-C070-2018-0002-CX\n\nApplicant(s): I & M Sheep Company\n\nProject Title: Adobe Lake Allotment Grazing Preference Transfer\n\nProject Location: Adobe Lake Allotment - Bishop Resource Management Plan, Granite\nMountain Management Area, Mono County, California\n\nProject Description and Rationale, Including any Stipulations:\nThe proposed action is to transfer grazing preference for the Adobe Lake (6036) Allotment from\nbase property (~ 735 acres) in Mono County, California to base property (~ 160 acres) in Kern\nCounty, California. Adobe Valley LLC (transferor) and I & M Sheep Company (transferee) have\nrequested that the BLM transfer the grazing preference for this allotment to offered base property\nin Kern County as identified in the Grazing Preference Application and Preference Transfer\nApplication (Form 4130-1a) submitted by I & M Sheep Company and signed by both parties.\n\nGrazing use on the Adobe Lake Allotment was analyzed in Environmental Assessment (EA) CA\n170-07-11. A decision and associated grazing permit authorizing 100 animal unit months\n(AUMs) of sheep grazing during the period of June 1 through October 31 on the Adobe Lake\nAllotment was issued to Pedro Indacochea Sheep Company on September 5, 2007\n(Authorization # 0403248). The term of the grazing permit was until October 31, 2009, which\nmatched the term of a lease agreement for the base property between Adobe Valley LLC and\nPedro Indacochea Sheep Company.\n\nIn 2010, I & M Sheep Company entered into a base property lease agreement with Adobe Valley\nLLC and became the grazing preference holder for the Adobe Lake Allotment. I & M Sheep\nCompany has held BLM grazing permits for the Adobe Lake Allotment since that time.\n\nThe purpose and need for action is to respond to an application for the transfer of grazing\npreference for the Adobe Lake Allotment in accordance with BLM grazing regulations (43 CFR\n4100 et seq.). In accordance with Section 402(c)(2) of the Federal Land Policy and Management\nAct of 1976 (FLPMA), as amended by Section 3023 of Public Law 113-291 (the National\nDefense Authorization Act of 2015), if a grazing permit is subject to a request for a grazing\npreference transfer, the BLM must issue a permit to the qualified applicant upon completion of\nthe transfer of preference. Pursuant to 43 CFR 4110.1(a) and (b), the BLM Bishop Field Office\nconducted a performance review of the applicant and determined that I & M Sheep Company is a\nqualified applicant. Documentation is included in the case file for this transfer.\n\nThis administrative action is limited to the transfer of grazing preference for the Adobe Lake\nAllotment. As required by Section 402(c)(2) of the FLPMA, as amended by Section 3023 of\nPublic Law 113-291, a new grazing permit for this allotment would be issued to I & M Sheep\nCompany. The same terms and conditions found on the terminated permit (Authorization #\n0403644) would be applied to the new permit.\n\nB. Land Use Plan Conformance\n\nThe proposed action is subject to the Bishop Resource Management Plan (RMP), approved\nMarch 25, 1993 (USDI BLM, 1993), as amended on July 13, 2000 by the Central California\nStandards for Rangeland Health and Guidelines for Livestock Grazing Management (Central\nCalifornia Standards and Guidelines)(USDI BLM 2000). The Bishop RMP (Appendix 4, Table\n2, Summary of Changes in Grazing Decisions from the Management Framework Plan (MFP) for\nthe Benton-Owens Valley EIS Area) specifically provides for domestic livestock grazing on the\nAdobe Lake Allotment. This administrative action to transfer grazing preference conforms to the\nBishop RMP, as amended, because it is specifically provided for, and clearly consistent with, the\nterms and conditions of the applicable land use plan as defined at 43 CFR 1601.0-5(b and c) and\nas required by 43 CFR 1610.5-3(a). In addition, the proposed action does not violate any\npolicies, decisions, or other terms or conditions prescribed by the Bishop RMP, as amended,\nincluding those specific to the Granite Mountain Management Area.\n\nC. Compliance with the National Environmental Policy Act (NEPA)\n\nThis action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9 D (1): Approval of transfers\nof grazing preference.\n\nThis categorical exclusion is appropriate for this action because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nproposed action has been reviewed, and none of the extraordinary circumstances described in 43\nCFR 46.215 apply (see attached Review of Extraordinary Circumstances).\n\nCategorical Exclusion Documentation\nPage 2 of 3\n\nBased on the information provided in this categorical exclusion documentation, other\ninformation incorporated by reference, and recommendations from staff; I find that there is no\npotential for significant impacts associated with the proposed transfer of grazing preference for\nthe Adobe Lake (6036) Allotment from Adobe Valley LLC owned property to base property\nowned by I & M Sheep Company in Kern County, California and that no further analysis\npursuant to the NEPA is required.\n\nD. Signature\n\n/s/ Steven Nelson\n06/29/2018\nSteven Nelson\nDate\nBishop Field Manager\n\nE. Contact Person\n\nCasey Boyd (cdboyd@blm.gov)\nRangeland Management Specialist\nBureau of Land Management, Bishop Field Office\n351 Pacu Lane; Suite 100\nBishop, CA 93514\n(760) 872-5032\n\nF. Administrative Remedies\n\nThis action is limited to the administrative transfer of grazing preference in accordance with\nBLM grazing regulations (43 CFR 4100 et seq.) and the subsequent issuance of a new grazing\npermit as required by Section 402(c)(2) of the FLPMA, as amended by Section 3023 of Public\nLaw 113-291.\n\nThe following language will be added to the new permit to reflect this requirement:\n\n\u201cThis permit or lease is issued under the authority of Section 402(c)(2) of\nFLPMA, 1976 as amended, and contains the same terms and conditions as the\nprevious permit or lease. This permit or lease may be cancelled, suspended, or\nmodified, in whole or in part to meet the requirements of applicable laws and\nregulations.\"\n\nNon-discretionary permits issued under this authority are not protestable or appealable under the\nprocess described in 43 CFR 4160 and 43 CFR 4.470.\n\nCategorical Exclusion Documentation\nPage 3 of 3", "4\nCategorical Exclusion Documentation Format for Actions Other Than\nHazardous Fuels and Fire Rehabilitation Actions\n\nAGFD Maintenance of Bill Williams #1 Catchment 965\nDOI-BLM-AZ-C030-2016-0013-CX\n\nA. Background\nThe Lake Havasu Field Office received a proposal from Arizona Game and Fish Department (AGFD) for\nmaintenance of the Bill Williams #1 Catchment 965 located in the Bill Williams Mountains.\n\nBLM Office: Lake Havasu Field Office\n\nProposed Action Title/Type: AGFD Maintenance of Bill Williams #1 Catchment 965\n\nLocation of Proposed Action: Bill Williams Mountains in Mohave County, AZ, Southeast of Lake Havasu\nCity, AZ (T12N, R18W, Section 10, SE \u00bc, NW \u00bc; NAD83 coordinates: 34.393311, -114.122918)\n\nDescription of proposed action: The BLM proposes to allow AGFD to add a 24' X 48' precipitation collection\napron to augment the water collection capabilities of the water catchment. This will be accomplished by flying,\nvia helicopter, all the materials and equipment into the water catchment site. The staging and landing zone (LZ)\nis located on State land and will not be considered in this document.\n\nTo construct the apron, AGFD would have to dig 12-14 10\"diameter X 2' deep post holes for the support\nstructure posts that are 1 \u00bd\" black steel pipe (120 pounds of concrete would be poured into each posthole). On\ntop of these posts, AGFD will attach 2\" X 2\" square tube for the apron frame to lie on. The apron frame is\nconstructed from 26 gauge galvanized 2\" X 4\" studs (38 of them) and track (6 of them) and covered with 16\nsheets of 3' X 24' R-panel metal roofing material. A polyethylene gutter is attached to one end and plumbed\nusing 3\" schedule 80 PVC into the tanks.\n\nWork will begin in Fall 2016 and would be completed within 6 days with the use of up to 20 AZGFD\nemployees and volunteers.\n\nThe addition of the apron will allow the water catchment to function properly and will prevent yearly water\nhauling with a helicopter.\n\nB. Land Use Plan Conformance\n\nLand Use Plan Name: Lake Havasu Field Office Resource Management Plan\nDate Approved/Amended: May, 2007\n\nThe proposed action is in conformance with the applicable LUP because it is specifically provided for in the\ndecision(s) via the following Sections and text: On Page 20, WF-23: Lake Havasu Field Office management\nactions for fish and wildlife habitat management states, \"Distribution/density of wildlife waters throughout the\nplanning area will be maintained, improved, and/or increased to sustain and enhance wildlife populations across\ntheir range. All existing wildlife waters will be maintained or improved as necessary to maintain the presence\nof perennial water for wildlife.\u201d\n\nC. Compliance with NEPA:\nDOI-BLM-AZ-C030-2016-0013-CX AGFD Maintenance of Bill Williams #1 Catchment 965 1 of 9\n\nThe Proposed Action is categorically excluded from further documentation under the National Environmental\nPolicy Act (NEPA) in accordance with 516 DM 11.9, Appendix 4, A.2:\n\n1. Minor modification of water developments to improve or facilitate wildlife use (e.g. modify enclosure fence,\ninstall flood valve, or reduce ramp access angle).\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary circumstances\npotentially having effects that may significantly affect the environment. The proposed action has been reviewed\n(See Attachment 1), and none of the extraordinary circumstances described in 516 DM 2 apply.\n\nI considered the plan conformance and NEPA compliance record and have determined that the proposed project\nis in conformance with the approved land use plan, and none of the exceptions described in 516 DM 2 apply,\nand no further environmental analysis is required.\n\nD: Signature\n\nAuthorizing Official:\nJason West\nField Manager, Lake Havasu Field Office\nDate: 2.22016\n\nContact Person\nFor additional information concerning this CX review, contact Shari Ketcham, Wildlife Biologist, Lake Havasu\nField Office, 2610 Sweetwater Avenue, Lake Havasu City, AZ 86406, and (928) 505-1263.\n\nNote: A separate decision document must be prepared for the action covered by the CX. See Attachment 2.\n\nDOI-BLM-AZ-C030-2016-0013-CX AGFD Maintenance of Bill Williams #1 Catchment 965 2 of 9\n\nExhibit A: Map\n\n34\u00b022.000 N\n34\u00b023.000 N\n34\u00b024.000' N\n34\u00b025.000' N\n34\u00b026.000' N\nTOPO! map printed on 04/21/15 from \"#982.tpo\"\n114\u00b011.000 W 114\u00b010.000\u00b0 W\n114\u00b009.000\u00b0 W 114\u00b008.000' W 114\u00b007.000' W\nR19 W\nR 18 W\nBR\nPARK\npholodi\n34\u00b021.000 N\nR 27 E\n34\u00b020.000 N\n25\n456\nStandard\n250\n300\n8\nARIZONA\nCALIFORNIA\n20\nSAN\n440\nAZ Game and Fish Dept. Wildlife Water Development\n#965-Bill Williams Mtns. # 1\nWD965\nGPS NAD83 N34 23.599 W114 07.375\n32\nMile Post 167.2\n95\n5\nGaging\n250\n+\n5000\nD\n761\n3\nWGS84 114\u00b005.000' W\nMohave\n38\n31\n1\nBILL WILLIAM\nLanding Zone\nGPS NAD83 N34 22.016 W114 08.247\n385\n36\n31\nT12 N\nTIIN\nSTATE PARK\nBDY\nMap created with WOLRDUCT \u00a9 2006 National Geograpiage 2005 Tele Atlas, Rer. 8/2005\n114\u00b011.000' W\n114\u00b009.000' W 114\u00b008.000' W\n114\u00b010.000' W\nNATIONAL\nGEOGRAPHIC\n114\u00b007.000' W\nWGS84 114\u00b005.000' W\n0.5\n1.0\n1.5\n2.0 miles\n3.0 km\n0.0\n0.0 0.5 1.0 1.5 2.0 2.5\n6\nTNMN\n125\u00b0\n04/21/15\n873\nS\n34\u00b020.000 N\n34\u00b021.000' N\nDOI-BLM-AZ-C030-2016-0013-  weeds or\nnon-native species known to occur in the area or actions that may promote the introduction, growth,\nor expansion of the range of such species?\n[ ] [x]\nReviewers and Comments\nResource\nSpecialist Name\nComment\nSurname\nAir/Hydrology/Soils\nArchaeology/Cultural\nTom Jones\nSee attached form\n/TJ/\nBiologist\nShari Ketcham\nSee attached form\nFisheries and/or Wildlife\nPublic Safety/Env. Justice\nGrazing/Range Mgmt\nSheri Ahrens\nLands/Realty\nMinerals/Oil/Gas\nRecreation/Visual\nWater/Sub & surface\nWeeds/Invasive/non-\nNative\nWild Horse and Burro\nAmanda Deeds\nDOI-BLM-AZ-C030-2016-0013-CX AGFD Maintenance of Bill Williams #1 Catchment 965 6 of 9\n\nAttachment 2 \u2013 Approval and Decision\n\nBased on a review of the project described in the attached Categorical Exclusion documentation and Lake\nHavasu Field Office staff recommendations, I have determined that the project is in conformance with the Lake\nHavasu Field Office Resource Management Plan (approved May 2007) and is categorically excluded from\nfurther environmental analysis. It is my decision to approve this action as proposed with the attached\nstipulations/mitigation measures and allow AGFD to re-develop wildlife water #1032 as proposed.\n965\nJason West\nDate\n2-2-2016\nField Manager, Lake Havasu Field Office\n\nDOI-BLM-AZ-C030-2016-0013-CX AGFD Maintenance of Bill Williams #1 Catchment 965 7 of 9\n\nAttachment 3\nStipulations\n1. Actions which result in impacts to archaeological or historical resources shall be subject to the\nprovisions of the Archaeological Resources Protection Act of 1979 as amended (ARPA) and the\nFederal Land Policy and Management Act of 1976. These statutes protect cultural resources for the\nbenefit of all Americans. No person may excavate, remove, damage, or otherwise alter or deface any\nhistoric or prehistoric site, artifact or object of antiquity located on public lands without\nauthorization. Damaging cultural resources more than 100 years of age is a punishable act under\nARPA. Criminal and/or civil penalties may result if damage to archaeological resources is\ndocumented, as provided under ARPA and its implementing regulations at 43 CFR 7.\n2. The proponent shall immediately bring to the attention of the Lake Havasu Field Manager (or\ndesignated representative) any cultural resources (prehistoric/historic sites or objects) and/or\npaleontological resources (fossils) encountered during permitted operations and maintain the\nintegrity of such resources pending subsequent investigation. All permitted operations within 30\nmeters (100 feet) of the cultural resources shall cease until written authorization to proceed is\nreceived from the Authorized Officer.\n3. Care shall be taken not to disturb or destroy desert tortoises or their burrows. Pursuing, shooting,\nhunting, trapping, killing, capturing, snaring or netting desert tortoises are prohibited by Arizona\nState Statute. Any sightings of desert tortoise shall be immediately reported to the LHFO, Wildlife\nBiologist at (928) 505-1200. If a desert tortoise is endangered by any activity that activity shall cease\nuntil the desert tortoise moves out of harm's way on its own accord or is moved following the\nattached guidelines \"Guidelines for Handling Sonoran Desert Tortoises Encountered on\nDevelopment Projects\" (Attachment 4).\n4. If any species listed as threatened or endangered under the Endangered Species Act of 1973, as\namended, are encountered during the activities, work will stop immediately. Immediate notification\nof the discovery shall be made to the BLM Wildlife Biologist at (928) 505-1200. The activity may\nresume only after U. S. Fish and Wildlife Service has authorized a continuance.\n5. It shall be the responsibility of the lessee to comply with the Bald and Golden Eagle Protection Act\n(Eagle Act) with respect to \"take\" of either eagle species. Under the Eagle Act, \"take\" includes to\npursue, shoot, shoot at, poison, wound, kill, capture, trap, collect, molest and disturb. \"Disturb\"\nmeans to agitate or bother a bald or golden eagle to a degree that causes, or is likely to cause, based\non the best scientific information available, (1) injury to an eagle; (2) a decrease in its productivity\nby substantially interfering with normal breeding, feeding, or sheltering; or (3) nest abandonment by\nsubstantially interfering with normal breeding, feeding, or sheltering behavior. Avoidance of eagle\nnest sites, particularly during nesting season, is the primary and preferred method to avoid a take. If\nan eagle is sighted during construction, the BLM Lake Havasu Field Office should be notified (928-\n505-1200).\n6. State protected plant species (all cactus, ocotillo and native trees) shall be avoided; if they cannot be\navoided they will be salvaged and replanted after construction within the lease boundaries or another\nlocation determined by the LHFO Wildlife Biologist. The holder shall report all State protected\nspecies destroyed or damaged to the LHFO Wildlife Biologist.\n7. In the event hazardous materials are encountered during any activities associated with this, all\nactivity would cease with the hazardous material and a BLM Law Enforcement Ranger would be\ncontacted immediately.\n\nDOI-BLM-AZ-C030-2016-0013-CX AGFD Maintenance of Bill Williams #1 Catchment 965 8 of 9\n\nU. S.\nARTMENT OF THE INTERIOR\nMARCH 3, 1849\nAttachment 4\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nLake Havasu Field Office\n2610 Sweetwater Avenue\nLake Havasu City, Arizona 86406\nwww.az.blm.gov\nTAKE PRIDE\u00ae\nINAMERICA\nGUIDELINES FOR HANDLING DESERT TORTOISE ENCOUNTERED\nON ROADS AND VEHICLE WAYS\n1. Stop your vehicle and allow the tortoise to move off the road.\n2. If the tortoise is not moving, gently** pick up the tortoise and move it approximately 200 feet off the\nroad to a shaded location.\na. Do not turn the tortoise over.\nb. Move the tortoise in the direction it was traveling. If it was crossing the road, move it in the\ndirection it was crossing.\nc. Keep the tortoise within 12-18 inches of the ground, move slowly so as not to cause it to become\nalarmed.\nd. Release the tortoise under the shade of a bush or rock.\n** Tortoise store water in their bladder. If a tortoise becomes alarmed its defense is to void its bladder onto the\ncaptor. This could lead to dehydration of the tortoise and potentially to death.\n\nDOI-BLM-AZ-C030-2016-0013-CX AGFD Maintenance of Bill Williams #1 Catchment 965 9 of 9\n\nDECISION MEMORANDUM\n\nAGFD Maintenance of Bill Williams #1 Catchment 965\n(DOI-BLM-AZ-C030-2016-0013-CX)\n\nU.S. Department of the Interior\nBureau of Land Management\nLake Havasu Field Office\n2610 Sweetwater Avenue\nLake Havasu City, AZ 86406\n\nApproval and Decision\n\nBased on a review of the project described in the attached Categorical Exclusion documentation and Lake Havasu Field\nOffice staff recommendations, I have determined that the project is in conformance with the Lake Havasu Field Office\nResource Management Plan (approved May 2007) and is categorically excluded from further environmental analysis. It is\nmy decision to approve this action as proposed with the attached stipulations/mitigation measures and allow AGFD to\nmaintain and improve Bill Williams #1 Catchment 965 as proposed.\n\nAdministrative Review or Appeal Opportunities\n\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in accordance with the\nregulations contained in 43 CFR, Part 4 and the attached Form 1842-1. If an appeal is made, your notice of appeal must\nbe filed at the BLM Kingman Field Office, 2755 Mission Blvd., AZ 86401, within 30 days from receipt of this decision.\nThe appellant has the burden of showing how they are harmed and how the decision appealed from is in error.\n\nIf you wish to file a petition (pursuant to regulation 43 CFR 4.21 (58 FR 4939, January 19, 1993)) (request) for a stay\n(suspension) of this decision during the time that your appeal is being reviewed by the Board, the petition for a stay must\naccompany your notice of appeal. A petition for a stay is required to show sufficient justification based on the standards\nlisted below. Copies of the notice of appeal and petition for a stay must also be submitted to each party named in this\ndecision and to the Interior Board of Land Appeals and to the Office of the Solicitor (Department of the Interior, Office of\nthe Field Solicitor, Sandra Day O'Connor U.S. Court House #404, 401 West Washington Street SPC44, Phoenix, AZ\n85003-2151) (see 43 CFR 4.413) at the same time the original documents are filed with this office. If you request a stay,\nyou have the burden of proof to demonstrate that a stay should be granted.\n\nExcept as otherwise provided by law or other pertinent regulation, a petition for a stay of a decision pending appeal shall\nshow sufficient justification based on the following standards:\n\nStandards for Obtaining a Stay\n\n1. The relative harm to the parties if the stay is granted or denied,\n2. The likelihood of the appellant's success on the merits,\n3. The likelihood of immediate and irreparable harm if the stay is not granted, and\n4. Whether the public interest favors granting the stay.\n\nJason West\nField Manager, Lake Havasu Field Office\n2-2-2016\nDate\n\nAttachment: Form 1842-1\n\nDOI-BLM-AZ-C030-2016-0013-CX AGFD Maintenance of Bill Williams #1 Catchment 965 1 of 3\n\nForm 1842-1\n(September 2006)\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nINFORMATION ON TAKING APPEALS TO THE INTERIOR BOARD OF LAND\nAPPEALS\n\nDO NOT APPEAL UNLESS\n1. This decision is adverse to you\nAND\n2. You believe it is incorrect\nIF YOU APPEAL, THE FOLLOWING PROCEDURES MUST BE FOLLOWED\n1. NOTICE OF APPEAL\nA person who wishes to appeal to the Interior Board of Land Appeals must file in the office of the officer who\nmade the decision (not the Interior Board of Land Appeals) a notice that he wishes to appeal. A person served\nwith the decision being appealed must transmit the Notice of Appeal in time for it to be filed in the office where it\nis required to be filed within 30 days after the date of service. If a decision is published in the FEDERAL\nREGISTER, a person not served with the decision must transmit a Notice of Appeal in time for it to be filed within\n30 days after the date of publication (43 CFR 4.411 and 4.413).\n\n2. WHERE TO FILE\nNOTICE OF APPEAL BUREAU OF LAND MANAGEMENT, LAKE HAVASU FIELD OFFICE,\n2610 SWEETWATER AVE, LAKE HAVASU, AZ 86406 WITH COPY TO...\nFIELD SOLICITOR, US DEPARTMENT OF THE INTERIOR, SANDRA DAY O'CONNOR U.S. COURTHOUSE,\nSOLICITOR, SUITE 404, 401 WEST WASHINGTON STREET, SPC 44, PHOENIX, AZ 85003-2151\n\n3. STATEMENT OF REASONS Within 30 days after filing the Notice of Appeal, file a complete statement of the reasons why you are appealing.\nThis must be filed with the United States Department of the Interior, Office of Hearings and Appeals, Interior\nBoard of Land Appeals, 801 N. Quincy Street, MS 300-QC, Arlington, Virginia 22203. If you fully stated\nyour reasons for appealing when filing the Notice of Appeal, no additional statement is necessary\n(43 CFR 4.412 and 4.413).\nWITH COPY TO FIELD SOLICITOR, U.S. DEPARTMENT OF THE INTERIOR, SANDRA DAY O'CONNOR U.S.\nCOURTHOUSE, SOLICITOR, SUITE 404, 401 WEST WASHINGTON STREET, SPC 44, PHOENIX, AZ 85003-2151\n\n4. ADVERSE PARTIES\nWithin 15 days after each document is filed, each adverse party named in the decision and the Regional\nSolicitor or Field Solicitor having jurisdiction over the State in which the appeal arose must be served with a\ncopy of: (a) the Notice of Appeal, (b) the Statement of Reasons, and (c) any other documents filed (43 CFR\n4.413).\n\n5. PROOF OF SERVICE\nWithin 15 days after any document is served on an adverse party, file proof of that service with the United States\nDepartment of the Interior, Office of Hearings and Appeals, Interior Board of Land Appeals, 801 N. Quincy\nStreet, MS 300-QC, Arlington, Virginia 22203. This may consist of a certified or registered mail \"Return Receipt\nCard\" signed by the adverse party (43 CFR 4.401(c)).\n\n6. REQUEST FOR STAY\nExcept where program-specific regulations place this decision in full force and effect or provide for an automatic\nstay, the decision becomes effective upon the expiration of the time allowed for filing an appeal unless a petition\nfor a stay is timely filed together with a Notice of Appeal (43 CFR 4.21). If you wish to file a petition for a stay\nof the effectiveness of this decision during the time that your appeal is being reviewed by the Interior Board of Land\nAppeals, the petition for a stay must accompany your Notice of Appeal (43 CFR 4.21 or 43 CFR 2801.10 or 43\nCFR 2881.10). A petition for a stay is required to show sufficient justification based on the standards listed\nbelow. Copies of the Notice of Appeal and Petition for a Stay must also be submitted to each party named in this\ndecision and to the Interior Board of Land Appeals and to the appropriate Office of the Solicitor (43 CFR 4.413) at\nthe same time the original documents are filed with this office. If you request a\nstay, you have the burden of proof to demonstrate that a stay should be granted.\nStandards for Obtaining a Stay. Except as otherwise provided by law or other pertinent regulations, a\npetition for a stay of a decision pending appeal shall show sufficient justification based on the following standards:\n(1) the relative harm to the parties if the stay is granted or denied, (2) the likelihood of the appellant's success on\nthe merits, (3) the likelihood of immediate and irreparable harm if the stay is not granted, and (4) whether the public\ninterest favors granting the stay.\n\nUnless these procedures are followed, your appeal will be subject to dismissal (43 CFR 4.402). Be certain that all communications are\nidentified by serial number of the case being appealed.\n\nNOTE: A document is not filed until it is actually received in the proper office (43 CFR 4.401 (a)). See 43 CFR Part 4, Subpart B for general rules\nrelating to procedures and practice involving appeals.\n\n(Continued on the following page)\n43 CFRSUBPART 1821-GENERAL INFORMATION\nDOI-BLM-AZ-C030-2016-0013-CX AGFD Maintenance of Bill Williams #1 Catchment 965 2 of 3\n\nSec. 1821.10 Where are BLM offices located? (a) In addition to the Headquarters Office in Washington, D.C. and seven national level support and\nservice centers, BLM operates 12 State Offices each having several subsidiary offices called Field Offices. The addresses of the State Offices can be\nfound in the most recent edition of 43 CFR 1821.10. The State Office geographical areas of jurisdiction are as follows:\n\nSTATE OFFICES AND AREAS OF JURISDICTION:\nAlaska State Office --------- Alaska\nArizona State Office -------- Arizona\nCalifornia State Office----- California\nColorado State Office ----- Colorado\nEastern States Office ------ Arkansas, Iowa, Louisiana, Minnesota, Missouri\n                              and, all States east of the Mississippi River\nIdaho State Office ---------- Idaho\nMontana State Office ------- Montana, North Dakota and South Dakota\nNevada State Office -------- Nevada\nNew Mexico State Office --- New Mexico, Kansas, Oklahoma and Texas\nOregon State Office -------- Oregon and Washington\nUtah State Office ----------- Utah\nWyoming State Office ----- Wyoming and Nebraska\n\n(b) A list of the names, addresses, and geographical areas of jurisdiction of all Field Offices of the Bureau of Land Management can be obtained at\nthe above addresses or any office of the Bureau of Land Management, including the Washington Office, Bureau of Land Management, 1849 C Street,\nNW, Washington, DC 20240.\n\n(Form 1842-1, September 2006)\nDOI-BLM-AZ-C030-2016-0013-CX AGFD Maintenance of Bill Williams #1 Catchment 965 3 of 3", "Decision on Action and Application for Categorical Exclusion\nFor Activities Associated with Oil and Gas Development\nSection 390, Energy Policy Act of 2005\n\nWarbonnet 14B2-15D Natural Gas Well\nBureau of Land Management (BLM)\nPinedale Field Office (PFO)\nDocument No. DOI-BLM-WY-D010-2017-0076-CX\nA. Background\nDescription of Proposed Action: Ultra Resources, Inc. submitted an Application for Permit to\nDrill (APD) for the Warbonnet (WB) 14B2-15D natural gas well, to be located on the existing\nWB 5-15 SIMOPS well pad, in Sec. 15, T30N, R108W, 6th Principal Meridian, federal lease\nWYW015314, Sublette County, Wyoming. The recently expanded WB 5-15 well pad was\nanalyzed in the Environmental Assessment (EA) DOI-BLM-WY-D010-2017-0019 EA. The\ndevelopment of the WB 14B2-15D natural gas well is substantially similar to other wells on the\nWB 5-15 well pad, also previously analyzed in EA DOI-BLM-WY-D010-2017-0019-EA, with\nFinding of No Significant Impact (FONSI) and Decision Record (DR) signed in November,\n2016. No additional surface disturbance is proposed. The Proposed Action requires a Section\n390 of the Energy Policy Act of 2005 Categorical Exclusion (\u201cCX\u201d) #3 for National\nEnvironmental Policy Act (NEPA) compliance.\n\nB. Land Use Plan and NEPA Conformance\n\nThis Proposed Action is tiered to, subject to, and conforms to the land use plan, land use plan\namendment and NEPA documents in Table 1.\n\nTable 1. Applicable Land Use Plan and NEPA documents associated with this CX.\nNEPA Document Approval Date\nRecord of Decision and Approved Resource Management Plan Amendments\n(ARMPAs) For the Rocky Mountain Region, Including Greater Sage-Grouse\nSub-Regions of Lewiston North Dakota, Northwest Colorado, Wyoming, Bureau 9/21/15\nof Land Management\nEA DOI-BLM-WY-D010-2017-0019-EA 11/18/16\nEA WY100-EA04-214 EA (for original pad expansion) 9/20/06\nPinedale Resource Management Plan (RMP)/Environmental\nImpact Statement (EIS)/ Record of Decision (ROD) as amended 11/26/08\nPinedale Anticline Oil and Gas Exploration and Development 9/12/08\nProject Final Supplemental EIS (PAPA FSEIS) ROD (Air Quality Impact Analysis Technical\nSupport Document)\n\nThe cultural, wildlife and general conformity reviews are listed below.\n\u2022 Cultural review {existing data review (EDR)} PFO-16-EDR-066, August 22, 2016 for the\nproposed surface use changes (Appendix II of this CX)\n\n\u2022 Wildlife review August 23, 2016 (Appendix II of this CX)\n1\n\n\u2022 General conformity review (Appendix II of this CX)\n\nThe 2008 Pinedale RMP ROD as amended 2015 was reviewed and the Proposed Action, as\nmitigated, conforms to the ROD's amended terms and conditions as required by 43 Code of\nFederal Regulations (CFR) 1610.5-3.\n\nThe Proposed Action is within the valid and existing oil and gas lease WYW015314. The\nMineral Leasing Act of 1920 as amended (MLA) conveyed unto the federal government the\nauthority to issue leases for oil and gas, as well as other mineral resources. Lease WYW015314\nwas issued under this authority. The lessee has the right to explore for and extract the oil and gas\nresources contained on and under the surface of the lease area via federal regulations\npromulgated from the MLA and specifically, 43 CFR 3101.1-2. Consistent with these rights, the\nlessee submitted APDs to develop the proposed natural gas wells. Any hydrocarbon product\nderived from this action would help meet the American public's demand for the product.\n\n2008 Pinedale RMP ROD as amended 2015\nThe Pinedale Anticline Production Area (PAPA) is identified in the 2008 Pinedale RMP ROD as\namended 2015, as an intensively developed field; thus, the objective for these areas is to make\nfederal lands and minerals within existing oil and gas fields (175,040 acres) available for\nintensive oil and gas leasing, exploration, development, and production (Map 2-9, BLM 2008).\n\nBest Management Practices (BMPs), Conditions of Approval (COAs) and other measures would\nbe applied to activities associated with the Proposed Action where necessary to mitigate adverse\nimpacts on sensitive habitats and other resources (ARMPAs, Appendices 3 and 5 of the 2008\nPinedale RMP as amended 2015 and the COAs in Appendix I of this CX) to the extent possible\nand practicable in coordination with cooperating agencies and in consideration of resource\nobjectives.\n\nProposed Project Conformance with the 2008 PAPA FSEIS ROD for Complete Field\nDevelopment\nIn a field-wide context, the Proposed Action represents pad expansion that will support 10 of\n4,399 natural gas wells which were proposed, analyzed and authorized as part of the 2008 PAPA\nFSEIS. The Proposed Action is being evaluated in its entirety independently of other actions that\nmay have environmental effects in the same gas development field.\n\nC. Plan of Operations\n\nThe Proposed Action, as designed, is in conformance with all bureau standards, and incorporates\nappropriate BMPs along with required mitigation measures to reduce the effects on the\nenvironment.\n\nA site specific Surface Use Plan of Operations (Ultra Resources, Inc., received January 24, 2017)\ndescribing all proposed surface activities has been reviewed and is approved pursuant to Section\n17 of the MLA.\n2\n\nD. Compliance with the Energy Policy Act of 2005\n\nThe proposed activity has been determined to be statutorily excluded from NEPA documentation\nin accordance with Section 390 of the Energy Policy Act of 2005. The Proposed Action would\nfall in exclusion Category 3, which pertains to \"Drilling an oil or gas well within a developed\nfield for which an approved land use plan or any environmental document prepared pursuant to\nNEPA analyzed drilling as a reasonably foreseeable activity, so long as such plan or document\nwas approved within five (5) years prior to the date of spudding the well.\u201d\n\nCategorical Exclusion No. 3 is applicable in this case because:\n\nI. The proposed APD for the WB 14B2-15D natural gas well is within a developed oil\nand gas field (PAPA).\nII. Existing NEPA documents and an amended resource management plan (listed in\nTable 1) contain a reasonably foreseeable development scenario encompassing this\naction. It would be drilled from an approved, existing well pad.\nIII. NEPA documents (DOI-BLM-WY-D010-2017-0019-EA, FONSI, and DR, signed\nNovember 18, 2016 were approved within the last five years. These NEPA\ndocuments analyzed and addressed development of natural gas wells on the same pad\nas the Proposed Action. In order to meet this condition, the proposed natural gas\nwell must be spudded on or before November 18, 2021. The proposed spud date\nfor this proposed natural gas well is about May, 2017.\n\nE. Decision and Rationale on Action\n\nI have decided to implement the Proposed Action subject to the mitigation measures and\nconditions of approval attached hereto. These mitigation measures, COAs and/or terms and\nconditions provide justification for this decision and may not be segregated from project\nimplementation without further NEPA review. In addition, I have reviewed the plan\nconformance statement and have determined that the proposed activity is in conformance with\nthe applicable land use plan(s). Further, I have reviewed the proposal to ensure the appropriate\nexclusion category as described in Section 390 of the Energy Policy Act of 2005 has been\ncorrectly applied. It is my determination that no further environmental analysis is required.\nBased on the provisions for use of Categorical Exclusion No. 3 of Section 390 of the Energy\nPolicy Act of 2005.\n\nImplementation Date\n\nThis project will be implemented on or after the date of this authorization.\n\n/S/ Doug D. Linn\nCaleb M. Hiner 3/14/2017\nField Manager Date\n3\n\nAdministrative Review or Appeal Opportunities\n\nAny party adversely affected by this decision may request a State Director Review in accordance\nwith 43 CFR \u00a7 3165.3. Appeal of a State Director decision must be conducted in accordance\nwith 43 CFR \u00a7 3165.4.\n\nContact Person\n\nFor additional information concerning this decision, contact Kat McConnell, Natural Resource\nSpecialist, BLM Pinedale Field Office, P.O. Box 768, Pinedale, Wyoming 82941-0768,\ntelephone 307-367-5308.\n4", "NATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nAPPLICATION FOR PERMIT TO DRILL\nCONDITIONS OF APPROVAL APPLICABLE TO ALL APPROVED WELLS IN THE\nPINEDALE FIELD OFFICE\n\nBureau of Land Management\nPinedale Field Office\nP.O. Box 768\nPinedale, Wyoming 82941\nPh. (307) 367-5300\n\nPinedale Field Office Contacts:\n\nAssistant FM, Minerals & Lands\nDouglas Linn\nWork Phone (307) 367 - 5382\nCell Phone (307) 699 - 4559\n\nPetroleum Engineer\nMike McLaren\nWork Phone (307) 367 - 5389\nCell Phone (307) 749 -\n6648\n\nLaw Enforcement Officer\nCody Martin\nWork Phone (307) 367 - 5384\nCell Phone (307) 749 \u2013 4545\n\nRig Notification Phone\n(307) 749 - 5968\n\nPetroleum Engineering Technicians\nErik (Karl) Ashley\nWork Phone (307) 367 - 5337\nCell Phone (307) 360 - 3421\n\nKen Carswell\nWork Phone (307) 367 - 5332\nCell Phone (307) 360 - 8379\n\nJonathon Dollar\nWork Phone (307) 367 - 5311\nCell Phone (307) 749 - 5536\n\nDonna Ecklund\nWork Phone (307) 367 - 5362\nCell Phone (307) 749 - 2855\n\nMike Goldthrite\nWork Phone (307) 367 - 5328\nCell Phone (307) 360 - 8606\n\nFred Kladianos\nWork Phone (307) 367 - 5353\nCell Phone (307) 360 - 9488\n\nMike Ramsey\nWork Phone (307) 360 - 5331\nCell Phone (307) 749 - 2850\n\nRobert Ward\nWork Phone (307) 367 - 5381\nCell Phone (307) 360 \u2013 7484\n\nSupervisory Natural Resource Specialist\nTim Zebulske\nWork Phone (307) 367 - 5336\nCell Phone (307) 360 \u2013 6021\n\nPhysical Scientists/Natural Resource Specialists Brian Roberts\nWork Phone (307) 367 - 5351\nCell Phone (307) 360 - 6021\n\nJoseph Debebe\nWork Phone (307) 367 - 5360\nCell Phone (307) 360 - 8674\n\nLarry Zuckerman\nWork Phone (307) 367 - 5392\nCell Phone (307) 360 - 7760\n\nKat McConnell\nWork Phone (307) 367 - 5308\n\nEnvironmental Protection Specialists\nBill Wadsworth\nWork Phone (307) 367 - 5341\nCell Phone (307) 749 - 0119\n\nRobert Hiller\nWork Phone (307) 367 - 5361\nCell Phone (307) 360 - 3220\n\n1. This authorization is contingent upon receipt of and compliance with all appropriate federal, state,\ncounty, and local permits. No construction may occur before Wyoming Oil and Gas Conservation\nCommission APD approval.\n\n2. The operator is responsible for the actions of its subcontractors. A copy of the approved APD must\nbe on location during construction, drilling, and completion operations.\n\n3. All drilling operations shall conform, as a minimum, to requirements outlined in Onshore Oil and Gas\nOrder No 2, Drilling Operations, unless a variance has been granted in writing by the Authorized\nOfficer. Major deviations from the drilling plan require prior approval from the BLM. If surface\ncasing cement fails to circulate to surface, cement top shall be determined by CBL or other\nappropriate method, and results shall be reported to this office for determination of remedial action\nbefore drilling ahead.\n\n4. The operator shall notify the BLM, via the web site www.blm.gov/wy/st/en/field_offices/Pinedale/oil, no\nearlier than 15 days and no later than 72 hours before beginning well pad or access road construction.\nNotification also must be made via the same website at least 24 hours before well spudding, and a written\nsundry notice of the well spud must be submitted within five (5) working days.\n\n5. The date the conventional drilling rig commences drilling and the running and cementing of all casing\nstrings will be reported verbally, or submitted electronically to: blm_wy_pd_pet@blm.gov to the\nPinedale Field Office at least 24 hours before operations commence. Note: E-mail notifications must\nbe received by 4:30 p.m. on Friday for weekend activity.\n\n6. All B.O.P.E. tests will be done by a tester and not by the rig pumps. The tests will include a low\npressure test between 250 to 500 psi for five minutes before initiating the high pressure tests\ndiscussed in Onshore Order No. 2. The Pinedale Field Office will be called or notified via e-mail at\nblm_wy_pd_pet@blm.gov before all B.O.P.E. tests at least 24 hours before operations commence.\nNote: E-mail notifications must be received by 4:30 p.m. on Friday for weekend activity.\n\n7. All B.O.P.E. test charts and results, or legible copies of the charts and results, shall be submitted to\nthe Pinedale Field Office within 5 working days of a well being tested.\n\n8. No \"new\" hard band drill pipe abrasive to casing will be rotated inside the surface casing. Hard band\ndrill pipe will be considered new until it has been run at least once.\n\n9. All shows of fresh water will be reported and protected. All water flows will be reported to the\nPinedale Field Office on the next business day.\n\n10. Drilling mud(s) with chlorides testing in excess of 3,000 ppm or those containing hydrocarbons\ncannot be used in drilling operations until after the surface casing has been set.\n\n11. The Operator shall install an identification sign consistent with the requirements of 43 CFR 3162.6\nimmediately upon or before the completion of the well pad construction operations.\n\n12. This permit is valid for a period of two years from the date of approval at which time you may request\nan extension. Only one 2-year extension can be granted. If the permit expires, any surface\ndisturbance must be reclaimed in accordance with the approved plan.\n\nFor Jonah Field Only\n\nPlease see letter dated March 17, 2006 for requirements specific to every well. Please be especially aware\nof the requirement of page 4 of Appendix A of the Record of Decision for the Jonah Infill Environmental\nImpact Statement which states: \"Operators will provide BLM with information on their drill rigs,\nincluding drilling days, horsepower, load factors, and emission factors, within 10 day
