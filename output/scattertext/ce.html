 disturbance anticipated, by land ownership.\n\nTable 1. Maximum Temporary Ground Disturbance by Land Ownership (acres)\n\nBLM | State | Private | Total\n---|---|---|---\nNumber of Drilling Sites | 6 | 8 | 7 | 21\nMaximum Temporary Disturbance (0.4 acre per drilling site) | 2.4 acres | 3.2 acres | 2.8 acres | 8.4 acres\n\nACCESS ROUTES\n\nAccess roads to each boring will be restricted to existing paved or dirt roads with a minor amount\nof overland travel. As described below in Section 2.2.2, no grading for access to geotechnical\ninvestigation sites will occur.\n\n2.1.3 Drilling Equipment Staging\n\nAll drilling equipment will be staged within the approved Project ROW. Equipment staging areas will\nlimit earth disturbance to the extent reasonable. Heavy-duty equipment will not be placed/stored over\nexposed tree roots or within the critical root zone. At the end of each day the drilling vehicles and all\nequipment will be left at the last completed boring location or moved to the next boring location.\nPersonnel will travel to and from the boring sites via four-wheel drive vehicles.\n\n2.2 Description and Identification of Geotechnical\nExploration Sites, Access Routes, and Temporary\nDisturbance\n\nThe criteria for borehole site location and access road selection as well as a description of typical pre-\ndrilling and post-drilling site conditions are described below. Figures 2a and 2b depict borehole locations,\naccess to each location, land ownership, and pertinent Project information.\n\n7\n\n2.2.1 Overview of Borehole Site Locations and Selection Criteria\n\nAll borehole sites are located within the area analyzed in the Final EIS. They were selected based on the\nresults of a preliminary geotechnical report that identified expected geological conditions and associated\nhazards, and field verification activities at select locations. Figures 2a and 2b depict all selected borehole\nlocations in the Arizona New Build portion of the Project.\n\nTable 2 summarizes the borehole sites located on BLM lands, with their respective latitude and longitude\ninformation.\n\nTable 2. Borehole Sites on BLM Lands in Arizona\n\nBoring Location Number | Latitude (degrees) | Longitude (degrees) | Land Status\n---|---|---|---\n3 | 32.0676 | -109.8475 | BLM\n7 | 32.1683 | -109.7677 | BLM\n18 | 32.2947 | -109.3483 | BLM\n19 | 32.3011 | -109.2617 | BLM\n20 | 32.3014 | -109.1765 | BLM\n21 | 32.3001 | -109.0949 | BLM\n\n2.2.2 Access Routes and Roads\n\nExisting roads will be used to access the majority of boring sites to facilitate the geotechnical\ninvestigation. There are however, short segments of overland travel that are necessary. In areas where\noverland travel is needed, this access will follow the drive-and-crush method detailed in Final EIS\nSection 2.4.2.\n\nPrior to drill rig mobilization to a predetermined access point, field verification will be performed to\nconfirm existing field conditions will accommodate the safe access of drill rig and employees. Field\nverification includes reviewing items such as access approval, surface conditions of access path, ground\nand aerial obstacles, marked underground utilities, and overhead utilities.\n\n2.3 Identification of Potential Geologic Hazards\n\n2.3.1 Overview of Geologic Hazards\n\nA geological condition that has the potential to cause structural damage is classified as a geologic hazard\n(or geohazard), and the presence of geohazards can pose significant risks to the Project. Geohazards\ninvolve short-term processes, long-term processes, or both, and are influenced by both geological and\nenvironmental conditions. Geohazards can be exacerbated by human activities. For these reasons, the\npotential impacts of geohazards were analyzed as part of the Project NEPA process.\n\nThe NEPA analysis consisted of a preliminary geotechnical desktop study which identified potential\ngeohazards. Potential geohazards identified for the Project area are presented in Section 3.4.4 of the Final\nEIS and include land subsidence, earth fissures, geological faults, earthquakes, landslides, volcanoes, and\nkarst. Analysis of these potential hazards is presented in Final EIS Section 4.4.4.\n\n8\n\n2.4 Geotechnical Exploration Methods\n\n2.4.1 Geotechnical Drilling and Sampling Methods\n\nTest borings will be performed in accordance with the following: 1) American Society for Testing and\nMaterials (ASTM) D1586 Standard Test Method for Standard Penetration Test (SPT) and Split Barrel\nSampling of Soils, 2) ASTM D2113 Standard Practice for Rock Core Drilling and Sampling of Rock for\nSite Exploration, and 3) and details specified herein. Borings will range from 4 to 8 inches in diameter\nand can be drilled by means of a combination of one or more sizes of auger or casing (rotary drilling) and,\nif rock is encountered, rock coring using NQ-sized (less than 2-inches in diameter) or HQ-sized (about\n2.5 inches in diameter) coring equipment. In general, test borings will extend to a depth of approximately\n10 feet below the anticipated bottom of a foundation or until refusal/bedrock is encountered.\nIf bedrock/refusal is encountered, the boring will be extended a minimum of 10 feet beyond the top of\nbedrock/refusal. It is anticipated that drilling depths will range from 25 to 50 feet below ground surface.\nTypically, borings of this depth require one-third to one-half of a work day.\n\nTest borings will be extended to the minimum depths specified in boring phase documentation provided\nby the GEOR prior to mobilization; the minimum depths provided in GEOR documentation will be in\naccordance with requirements stipulated above. Test borings shall not be terminated in material exhibiting\nan SPT N-value of less than 7 blows per foot without prior approval from the GEOR.\n\nA minimum of four SPTs (minimum 18 inches inside clear length) will be attempted within the upper\n10 feet of each boring; SPTs below 10 feet will be attempted at intervals no greater than 5 feet. Thin-\nwalled tube samples (i.e., Shelby tubes) may be obtained within anticipated cohesive soils at locations\nand/or intervals specified by the GEOR or Quanta Services field representative either prior to drilling\nor at the time of drilling. Thin-walled tubes samples will be obtained in accordance with ASTM D1587\n\u201cStandard Practice for Thin-Walled Tub Sampling of Soils for Geotechnical Purposes.\u201d Additional\nsampling, testing, and documentation requirements during drilling are listed below.\n\n\u2022 Drilling in environmentally contaminated areas/conditions is not anticipated. As such, all onsite\npersonnel will, at a minimum, utilize Level D Personal Protective Equipment (PPE). Level D\nPPE will consist of the following: cut 5, impact-resistant gloves, chemical resistance steel-\nor composite-toe boots, safety glasses, Class E hard hat, and high-visibility vest, shirt, or jacket.\n\u2022 The drilling method and drilling fluid, SPT hammer type, and SPT hammer energy efficiency\n(if known) will be recorded on each boring log.\n\u2022 Encountered soils will be classified for the entire depth of each test boring in general accordance\nwith ASTM D2487 \u201cStandard Practice for Classification of Soils for Engineering Purposes\"\n(Unified Soil Classification System) and/or ASTMD D2488 \u201cStandard Practice for Description\nand Identification of Soils\u201d (Visual-Manual Procedure).\n\u2022 The depth of topsoil and/or organic material will be recorded on respective boring logs.\nThe depth of topsoil will be determined by hand digging immediately adjacent to the boring\nlocation and the thickness measured using a tape measure.\n\u2022 SPT and bulk samples will be collected in watertight containers and labeled in a manner that\nwould not result in loss of information. At a minimum, labeling of samples will contain\nappropriate information regarding sample depth and location.\n\u2022 Rock Quality Designation (RQD) values for bedrock will be recorded on the respective boring\nlogs.\n\n9\n\n\u2022 At a minimum, groundwater levels will be recorded on the boring logs at the time of drilling\nand following completion of drilling. Stabilized groundwater levels may be obtained through\ntemporary piezometers consisting of a minimum 1.5-inch-diameter PVC casing.\n\u2022 Pocket penetrometer testing will be performed on cohesive soils. If thin-walled tube samples\nare collected, pocket penetrometer testing should be performed on the exposed soil at the\nbottom. Pocket penetrometer test results will be indicated on the respective boring logs.\n\nEach borehole will be backfilled upon completion of drilling and/or final groundwater level measurement.\nBackfill procedures will meet state, federal, and local statutes concerning the abandonment of\ngeotechnical borings. If no statutes exist, completed boreholes must be backfilled with a combination\nof bentonite chips and auger cuttings to the ground surface.\n\nDrill cuttings originating from the drilling activities will be left onsite and spread evenly over the ground\nsurface to return existing topography to similar conditions prior to investigation. Borings drilled in areas\nwhere livestock, pedestrian, or vehicular traffic may occur will be plugged or capped immediately upon\ncompletion of the boring and flush with the adjacent ground surface. Temporary cover will be provided\nfor all boreholes left open overnight or while activities in the area of drilling are temporarily halted for\nany period of time.\n\nUpon completion of the work activities and prior to final demobilization from the work site, areas\ndisturbed by equipment will be returned to their original condition to the extent that is reasonably\npossible. All debris, garbage, and other like material will be removed from the work area and disposed\nof properly.\n\n2.5 Drill Vehicle Types\n\nThe drilling methods and equipment (rigs) will be mounted on road-legal trucks, tracked vehicles, or\noversized-tire all-terrain vehicles (ATVs). All the drilling vehicles can be equipped with hollow-stem\naugers, solid stem augers (SSAs), and mud rotary/coring drilling systems. The boreholes will be drilled\nusing truck-, track-, or ATV-mounted drilling rigs, depending on the access. It is expected that truck-\nmounted drills will be used at the majority of the locations. Other vehicles and equipment will also be\nused to support geotechnical testing and may include a water truck or support vehicle, field geotechnical\nengineer/geologist's pickup truck or utility vehicle, and possibly another support pickup truck.\n\n2.5.1 Truck-Mounted\n\nTruck-mounted drilling rigs, similar to that depicted in Figure 3, are proposed for the majority of the\nborings. These rigs are road-legal, heavy trucks that require relatively flat access (5 percent grade or less).\nThe rigs will travel on existing roadways and two-track trails as close as possible to geotechnical testing\nsites and then overland on firm ground. Truck-mounted drilling rigs are typically 30 feet long, 8.5 feet\nwide, and 12 feet high with mast down and 34 feet high with mast up and have a gross vehicle weight\nof approximately 30,000 pounds with 30 to 50 pounds per square inch (psi) ground pressure.\n\n10\n\nFigure 3. Typical truck-mounted drill rig.\n\n2.5.2 All-Terrain Vehicles\n\nATV rigs, also known as balloon-tired rigs, are an alternate drill vehicle type for borings where truck-\nmounted rigs cannot gain access, including areas with softer ground conditions and up to 20 percent grade\n(Figure 4). ATV rigs are typically 25 feet long, 8.5 feet wide, and 15 feet high with mast down and\n25 feet high with mast up, and have rubber balloon tires allowing low ground pressure and thus less\nground disturbance. ATV rigs are transported to the Project area on low-boy trailers using existing\nroadways and two-track trails as close as possible to geotechnical testing sites and then overland to the\ngeotechnical testing sites. If the ground is firm enough, ATV rigs can travel faster overland than the\ntracked rigs discussed in the next section.\n\n11\n\nA DANDER\nKEEP BACK\nA DANGER\nKEEP BACK\n2.5.3 Track-Mounted\n\nFigure 4. Typical ATV-mounted drill rig.\n\nTrack-mounted drilling rigs (Figure 5) are another alternative drill vehicle type for borings where softer\nground conditions exist with up to 20 percent grade. These rigs are approximately 8,000 pounds with\nrubber tracks, resulting in approximately 10 psi ground pressure, the lowest available ground-disturbance\nmobile vehicle for softer ground. Tracked rigs are typically 22 feet long, 6 feet wide, and 22 feet high\nwith mast up. Tracked rigs travel on low-boy trailers using existing roadways and two-track trails to get\nas close as possible to geotechnical testing sites and then overland to the geotechnical testing sites.\nTracked rigs can be driven by remote-control by an operator walking along the side of the vehicle as it is\nmoving, or by personnel in the cab of the tracked vehicle.\n\n12\n\nFigure 5. Typical track-mounted drill rig.\n\n3 GEOTECHNICAL EXPLORATION LOCATIONS\n\nThe borehole sites are located on BLM, state, and private lands (see Table 1). Of the 21 total boreholes\nin the Arizona New Build portion of the Project, 6 are located on BLM land. Seven are on Arizona state\nland, and 8 are on private land.\n\nAll boring locations are associated with the ROW, with the exception of borehole 1, which is associated\nwith a substation. Apache Substation is located at the western end of the Project New Build portion.\nBorehole 1 is located directly adjacent or within the fence line of the existing station. Figures 2a and 2b\nshow the location of all boreholes and land ownership for the Arizona New Build portion of the Project.\n\n3.1 Sensitive Resources\n\nFollowing are details on sensitive resources that were considered for geotechnical investigations.\n\nBIOLOGICAL RESOURCES\n\nProject impacts to biological resources were analyzed during the NEPA process and are described in\ndetail in Sections 4.8.1 (Vegetation) and 4.8.2 (Wildlife) of the Final EIS. Per required environmental\nprotection measures and PCEMs, all required applicable biological resource surveys were conducted in\nthe Arizona New Build in fall 2017 and winter 2017/2018 for avoidance and/or necessary precautions\nduring the geotechnical investigation, including:\n\n\u2022 Special status plant communities (including Chihuahua scurfpea and night-blooming cereus):\nSurveys were completed in fall 2017 and winter 2017-2018.\n\n13\n\n\u2022 Burrowing owl (pre-geotech activity survey check will be performed. Active burrows will be\nbuffered by 246 feet): Initial surveys were completed in winter January 2018.\n\u2022 Gila monster: Surveys were completed January 2018.\n\u2022 Kit fox (pre-geotech activity survey check will be performed. Active burrows will be\nbuffered by 328 feet): Initial surveys were completed in January 2018.\n\u2022 Large raptor nests (pre-geotech activity survey check will be performed. Active nests will be\nbuffered by 328 feet).\n\u2022 Nesting birds (will be conducted 30 days prior to ground disturbance. Active areas will be\nbuffered by 328 feet).\n\u2022 Noxious weeds (pre-geotech activity survey check will be performed. Noxious weeds will be\navoided).\n\nBoring locations have been placed to avoid all required biological resources that were identified during\nfield surveys.\n\nCULTURAL RESOURCES\n\nProject impacts to cultural resources were analyzed during the NEPA process and are described in detail\nin Section 4.9 of the Final EIS. Class III pedestrian surveys in the Arizona New Build portion of the\nProject have been completed as defined in the Project Programmatic Agreement (PA). Surveys were\ncompleted in March 2018.\n\nBoring location have been strategically placed as to avoid all archaeology sites that were identified during\nfield surveys.\n\n4 CONSTRUCTION PERMITS AND CLEARANCE SURVEYS\n\n4.1 Anticipated Drilling-Related Permits\n\nThe geotechnical investigation will comply with all applicable laws, ordinances, rules, and regulations\nof the federal and state governments. All permits and license required and related to the execution of the\ngeotechnical investigation will be obtained prior to drilling. As part of the geotechnical investigation\nprogram, Southline will avoid sensitive features that would require environmental permitting for\ngeotechnical activities by use of environmental surveying and environmental monitors.\n\n4.2 Environmental Clearance Surveys and Seasonal\nRestrictions\n\nEnvironmental resource clearance surveys have been conducted in areas planned for geotechnical\ninvestigation and drilling activities to determine the presence or absence of sensitive resources. Biological\nresource surveys were conducted in accordance with Section 4.8 of the Final EIS and applicable PCEMs.\nThe cultural resource clearance surveys were conducted in accordance with the Project PA. Results of the\nbiological and cultural surveys were then used to determine the presence or absence of sensitive resources\nrelative to the location of geotechnical exploration and drilling activities and access.\n\nSeveral biological resources have seasonal restrictions as described under Wildlife Protection in Section\n5.2 below. Seasonal restrictions potentially associated with geotechnical exploration sites include:\n\n14\n\n\u2022 Nesting birds\n\u2022 Burrowing owls\n\nBased on the environmental resource clearance surveys, if presence of a sensitive resource is identified,\nthe following methods will be implemented, in the order listed and as approved by the land management\nagency, prior to initiating geotechnical exploration activities:\n\n1. Monitor borehole during drilling activities for the presence of sensitive features;\n2. Adjust drilling date outside seasonal restrictions;\n3. Use alternative access or drilling type;\n4. Relocate borehole or exploration activity to a different location; or\n5. Abandon borehole/exploration activity in the area.\n\n5 ENVIRONMENTAL PROTECTION MEASURES\n\nEnvironmental protection measures, or PCEMs, were developed during the EIS process and carried\nforward to BLM\u2019s ROD as stipulations and conditions.\n\nBelow are select PCEMs that will be implemented during geotechnical exploration activities to minimize\npotential impacts on resources and to ensure regulatory compliance. These PECMs include applicable\nmitigation measures described in the Final EIS (Table 2-8) and in the ROD POD (Table 8) that will apply\nto the geotechnical program. Application of these PCEMs will minimize specific impacts on\nenvironmental and cultural resources from the implementation of the geotechnical investigation program.\n\nThe PCEMs and protection measures provided herein are applicable to the entire Project; on BLM-\nadministered federal lands they are enforceable measures of the BLM ROW grant.\n\n5.1 Geotechnical Investigation Specific Environmental\nProtection Measures\n\nGEO-1: Southline will prepare a geotechnical engineering study prior to the final Project design to\nidentify site-specific geological conditions and potential geological hazards. The data collected from the\nstudy will be used to guide sound engineering practices and mitigate potential geological hazards.\n\n5.2 Additional Environmental Protection Measures\n\nGENERAL\n\nSTA-Ag1: The boundaries of construction activities will be predetermined and staked or flagged prior\nto any construction activity. No permanent markings will be applied to rocks or vegetation.\n\nSTA-Ag2: Prior to construction, all construction personnel will be instructed on the protection of cultural\nand ecological resources.\n\nSTA-Ag3: All vehicle movement will be restricted to designated access, contracted acquired access,\nor public roads.\n\nSTA-Ag10: Unimproved spur roads will be used to the extent practicable in areas where no grading will\nbe warranted to access work areas, within the approved ROW. Unimproved spur roads will be used to\n\n15\n\naccess a site without specifically blading a road or significantly modifying the landscape. All vehicle\nmovement will be restricted to designated access, even if that is unimproved access. Vegetation will be\ncrushed where feasible, not cut. For all access types, soil will be compacted, but not removed, except\nwhen grading requires displacement of surface soil.\n\nNOI-2: Construction equipment will be maintained in good working order in accordance with\nmanufacturer\u2019s recommendations.\n\nTRA-Ag1: If any existing roads were to be damaged by Southline or its construction contractor during\nconstruction activities and/or truck traffic, the road will be repaired.\n\nTR-5: Refueling and storing potentially hazardous materials will not occur within a 500-foot radius\nof a water body, a 200-foot radius of all identified private water wells, and a 400-foot radius of all\nidentified municipal or community water wells. If surface disturbance is required to store potentially\nhazardous materials or refuel equipment, these activities will not occur within a 500-foot radius of any\nriparian area or water body. Spill preventive and containment measures or practices will be incorporated\nas needed.\n\nTR-15: Unauthorized vehicles will not be allowed within the construction ROW or along roadsides near\nROW.\n\nTR-17: Landowners will be notified at least 48 hours prior to the start of construction within 0.25 mile\nof a residence.\n\nCULTURAL RESOURCES PROTECTION\n\nCR-4: Ground-disturbing activities and other proposed Project components will be sited to avoid or\nminimize direct impacts on cultural resources listed as, or potentially eligible for listing as, unique\narchaeological sites, historical resources, or historic properties.\n\nCR-7: Activities will minimize ground surface disturbance within the bounds of significant archaeological\nsites, historical resources, or historic properties.\n\nWILDLIFE PROTECTION\n\nWILD-Ag5: Construction holes left open overnight will be appropriately fenced or covered to prevent\ndamage to wildlife or livestock. They will be inspected daily until filled to ensure no wildlife has become\nentrapped.\n\nWILD-Ag7: In construction areas where recontouring is not required, vegetation will be left in place\nwherever possible, to avoid excessive root damage and allow for resprouting.\n\nWILD-7: Surveys for western burrowing owl will also be conducted in Cochise County near agricultural\nfields surrounding the Willcox Playa, and anywhere else throughout the Project where suitable habitat\noccurs. Surveys for western burrowing owls in Arizona will follow the \"Burrowing Owl Project\nClearance Guidance for Landowners.\"\n\nEROSION CONTROL, SOIL RESOURCE PROTECTION, AND AIR QUALITY\n\nAIR-Ag6: Combustion emissions from mobile sources will be minimized by proper maintenance\nof equipment.\n\n16\n\nEROS-1: Project construction supervisors will be trained on dust control procedures.\n\nEROS-4: Trackout onto paved roads at construction access points must be cleaned up as quickly as\npossible if it extends a cumulative distance of 25 linear feet or more along an area accessible to the public,\nincluding curbs, gutters, and sidewalks. All trackout/carryout must be cleaned up no later than the end of\nthe work day or no later than 8:00 p.m.\n\nEROS-5: Exposed storage piles of soil and other excavated materials will be sprayed with water\nor approved dust suppressants daily as needed, or covered with tarps and/or canvas.\n\nTR-10: Dust suppression techniques will be applied (such as watering construction areas) to prevent\npowdering of soils on roads, maintain firm working surfaces, limit fugitive dust, protect topsoil for\nreclamation, and prevent safety hazards or nuisances on access roads and in construction zones near\nresidential and commercial areas and along major highways and interstates. In addition, dirt tracked onto\npaved roads will be removed as needed.\n\nVIS-3: During the construction period, dust suppression measures will be used to minimize the creation\nof dust clouds potentially associated with the use of access roads.\n\nTR-3: All requirements of those entities having jurisdiction over air quality matters will be adhered to.\nAny necessary dust control plans will be developed and permits for construction activities will be\nobtained. Open burning of construction trash will not be allowed, unless permitted by appropriate\nauthorities. Excessive exhaust emissions from vehicles and heavy equipment will be prevented by proper\nmaintenance.\n\nAIR-Ag1: Project activities will be in compliance with all applicable federal, state, and local laws and\nregulations concerning prevention and control of air pollution during construction and operation.\n\nSPILL PREVENTION, CONTAINMENT, AND COUNTERMEASURES/WASTE\n(HAZARDOUS AND SOLID)\n\nHAZ-Ag4: Personnel, contractors, and transporters involved with hazardous materials management will\nbe required to comply with federal and state regulations established for the transportation, storage,\nhandling, and disposal of hazardous substances, materials, and wastes. \u201cHazardous substances\" means\nany substance, pollutant, or contaminant that is listed as hazardous under the Comprehensive\nEnvironmental Response, Compensation, and Liability Act of 1980, as amended.\n\nHAZ-5: In the event of a spill, workers in the immediate area will cease work, begin spill cleanup\noperations, and notify appropriate agencies as required by law and specified in the Spill Prevention,\nControl, and Countermeasures Plan. Southline and its construction contractor(s) are responsible for\ncleanup and assume liability for any and all releases of hazardous substances disposed of on public land,\nin accordance with state, federal, and local laws and regulations. Southline will immediately notify the\nBLM authorized officer of any and all releases of hazardous substances on public land.\n\nHAZ-7: Southline or the applicable contractors will maintain all vehicles in good working order.\nEquipment will be properly tuned and maintained to avoid leaks of fluids.\n\nHAZ-8: Service and refueling procedures will not be conducted within 500 feet of a seep, wash, or other\nwater body. Routine service of any vehicles or equipment will not be done within the ROW.\n\n17\n\nVEGETATION PROTECTION\n\nVEG-Ag5: Field presence/absence surveys will be conducted for special status species in locations where\nsuch species are likely to occur within the Project ROW, and specifically locations where vegetation will\nbe impacted, prior to any actual impacts. Surveys will be conducted following established protocols by\nqualified biologists approved by BLM.\n\nVEG-Ag9: Southwest Regional Gap Analysis Project plant associations (communities) that are\nconsidered to be environmentally sensitive will be included in ground-truthing field surveys, such as\nwetlands, riparian areas, drainages, and special status species habitats, to confirm the presence and extent\nof such communities. If any such sensitive plant communities are identified and documented, the first\nresponse will be a determination regarding whether the sensitive community can be avoided. If avoidance\nis not possible, a mitigation plan (included as part of the Plant and Wildlife Species Conservation\nMeasures Plan) will be developed as needed for those vegetation communities, including options to\nreduce impacts to those communities. Exclusion zones (at least 10 feet around the perimeter of the plant\ncommunity) will be delineated around any such plant communities and marked with flagging.\nConstruction monitoring shall be employed around any such sensitive plant communities, and the\nbiological monitor shall have the authority to halt any construction activity deemed intrusive and causing\nimpacts beyond those stated in the mitigation plan. Any changes in construction plans that occur after the\nProject approval will require additional field presence/absence surveys for such sensitive plant\ncommunities and will require a variance request from the BLM if such communities are found, and the\nabove mitigation measures will apply.\n\nVEG-Ag11: Pre-construction surveys for Chihuahua scurfpea and other special status plant species will\noccur in suitable habitat and ground disturbance in occupied habitat will be avoided to the extent\npracticable. FWS shall be contacted prior to disturbance if any Chihuahua scurfpea are located.\n\nNOXIOUS WEED CONTROL\n\nPPC-3: Also, in compliance with Executive Order 13112 regarding invasive species, all earthmoving and\nhauling equipment shall be washed at the contractor\u2019s storage facility prior to arriving onsite to prevent\nthe introduction of invasive species.\n\nPPC-4: To prevent invasive species propagules from leaving the site, the contractor shall inspect all\nconstruction equipment and remove all attached plant/vegetation and soil/mud debris identified prior\nto leaving the construction site.\n\nVEG-Ag14: The responsible Project operator will comply with agency requirements regarding\nmanagement of noxious weeds within the ROW, along access roads, and at temporary use areas\n(e.g., cleaning equipment to prevent spread of noxious weeds). Chemical treatment within or adjacent\nto the ROW generally would be limited only to areas with noxious weeds, and only if absolutely\nnecessary.\n\nNOX-2: Where feasible, construction will begin in weed-free areas before operating in weed-infested\nareas. The feasibility of this measure will be determined after survey data are complete to identify weed-\nfree and weed-infested areas.\n\nNOX-4: All movement of construction vehicles outside the ROW will be restricted to predesignated\naccess, contractor-acquired access, or public roads. All construction sites and access roads will be clearly\nmarked or flagged at the outer limits prior to the onset of any surface-disturbing activity. All personnel\nshall be informed their activities must be confined within the marked or flagged areas (see ROD POD\nAppendix A1).\n\n18\n\nWATER RESOURCES PROTECTION\n\nWAT-2: Construction equipment will be kept out of flowing stream channels, unless feasible alternatives\nare not available. Structures will be located to avoid active drainage channels, especially downstream\nof steep slope areas, to minimize the potential for damage by flash flooding and mud and debris flows.\n\nWAT-Ag5: The crossings of ephemeral washes or streams will be limited to vehicular crossings along\nspur roads or access roads as described in the POD.\n\nWAT-Ag7: All stream crossings will be made as close as possible to right angles to the streams and\nwashes.\n\nSW-7: Migration of construction-related sediment to all adjacent surface water bodies will be prevented.\n\nSW-11: The construction schedule may be modified to minimize construction activities in rain-soaked\nor muddy conditions. Existing roads and trails will be used for travel to the maximum extent feasible\nunless otherwise authorized. During wet road conditions, any ruts deeper than 4 inches remaining on the\nroads from the Project will be repaired at the landowner\u2019s discretion.\n\nFARM-Ag1: Water facilities (e.g., tanks, developed springs, water lines, wells, etc.) will be repaired\nor replaced to their predisturbed condition if they are damaged or destroyed by construction, operation,\nor maintenance activities, as required by the landowner or land management agency. Temporary watering\nfacilities will be provided for wildlife and livestock until permanent repair or replacement is complete.\n\nHEALTH, SAFETY, AND FIRE PROTECTION\n\nFP-1: Construction crews will provide immediate initial attack on all fires (if safe to do so) that start\non the construction site. Crews will only suppress fires within their training and equipment capabilities.\nIf fire activity increases beyond the limits of their tools and personnel capability to safely suppress, all\ncrew members will evacuate the area using pre-determined evacuation procedures.\n\nFP-2: Construction crews will notify fire authorities immediately of any fire start that escapes initial\nattack containment and provide an accurate location and status of the fire.\n\nFP-3: All vehicles and construction equipment will be equipped with fire extinguishers, shovels, and\nwater. Fire extinguishers will be rated ABC-10 pound minimum for equipment and ABC-2.5 pound\nminimum for vehicles.\n\nFP-5: Spark arrestors will be used at all times on all internal and external combustion engines. Spark\narrestors will be regularly maintained and meet Society of Automotive Engineers Recommended\nPractices J335 or J350.\n\nFP-6: All vehicle use will be restricted to designated roads and contractor acquired access; parking areas\nwill be located within areas with vegetation less than 8 inches. Undercarriages will be inspected daily\nto ensure against vegetation build up that could initiate a fire. Construction activities will be contained\nwithin predetermined boundaries.\n\nFP-8: Smoking is prohibited while operating machinery or equipment and when operating or moving\nthrough areas of tall vegetation.\n\nFP-9: Smoking is only allowed in designated areas with cleared vegetation. Tobacco products must\nbe discarded in approved containers.\n\n19\n\nFP-10: All fires (including open burning of construction trash) and barbeques are prohibited within the\nROW and on construction sites.\n\nFP-11: Any crew member assigned to the field will receive training in emergency response to fires in the\nevent of a fire onsite.\n\nFP-12: All flammable materials not needed on the work site or not in use will be removed from operation\nareas to a minimum of 10 feet to reduce incidence of fire starts.\n\nFP-13: No burning activities (campfires, barbeques, open burning) will be allowed on the ROW, material\nyards/staging areas, substations, access roads, or other construction areas.\n\nFP-23: The construction contractor(s) will ensure continuous access will be provided to emergency\nvehicles along all access roads. Access roads will be maintained in a manner that they may be used as fire\nbreaks in the event of a fire start.\n\nFP-24: All motorized vehicles and equipment in each active construction area will have:\n\n\u2022 One long-handled round-point shovel.\n\u2022 One axe or Pulaski tool.\n\u2022 Fire extinguishers (rated ABC-10 pound minimum for equipment and ABC-2.5 pound minimum\nfor vehicles). One 5-gallon water back-pack filled with water or other extinguishing solution.\n\u2022 Hard hat, work gloves, and eye protection for all crew members.\n\n20", "NEPA COMPLIANCE RECORD\nCategorical Exclusion (CX)\n\nBureau of Land Management\nSafford Field Office\nSafford, AZ\n\n1. PROJECT INFORMATION\n0033 .\nNEPA #: DOI-BLM-AZ-G010-2018-####-CX\nSerial/Case File No.: AZA03568101\nTitle: Geotechnical Investigation for the Southline Transmission Line Project approved on August 22, 2016\nProposed Action/Type: The proposed action involves the construction of six boreholes at marked structure\nlocations within the new build section of the Southline 345 kilovolt (kV) Transmission Line Project area on\nBureau of Land Management-administered lands in Arizona.\nProposed Action (Who, What, When, Where, How): Southline Transmission, LLC, a subsidiary of\nHunt Power, L.P., holds BLM right-of-way authorization AZA035681 to build portions of a 240 miles of\nnew double-circuit 345-kilovolt (kV) transmission line along with substation expansions, access roads, and\nassociated infrastructure on BLM-administered public lands, other Federal lands, State lands, and private\nlands through New Mexico and Arizona. Also included is an Upgrade Section which is approximately 120\nmiles of Western Area Power Administration's (Western) existing 115-kV transmission line that is being\nupgraded to a double-circuit 230-kV transmission line as well as substation expansions, access roads, and\nassociated infrastructure. The transmission line will be designed to collect and transmit electricity across\nsouthern New Mexico and southern Arizona.\n\nImpacts associated with the geotechnical investigation are also mitigated as per Chapter 5 (Environmental\nMitigation Measures) of Attachment A and Appendices A and B of the 'Southline Transmission Line Project\nNEPA Plan Of Development, Volume I dated April 2016.'\n\nOn May 1, 2018, Southline Transmission, LLC, submitted an application for a right-of-way grant (Serial\nNumber AZA03568101) from the Bureau of Land Management (BLM) for geotechnical investigation along\nthe new build section of the Southline 345 kilovolt (kV) Transmission Line Project (Project) route in\nCochise County, Arizona. Geotechnical site investigations will be completed to determine the soil and\nbedrock engineering properties. The investigations entails drilling borings to obtain the soil and/or bedrock\nsamples for analysis in order to provide detailed engineering and design for the transmission line tower\nfoundation. The site investigation would consist of six boreholes, one at each marked structure location as\nnoted on Attachment 1-Legal Land Description, and Attachment 2-geotechnical plan of development\n(POD) maps pages 3, 5, & 6). Boring locations have been placed to avoid all required biological resources\nand all archaeological sites that were identified during field surveys. (POD page 13, section 3.1-Sensitive\nResources)\n\nTemporary ground disturbance associated with the geotechnical investigation will occur in the boring work\nareas and in some cases along access routes to a boring work area. The bore holes will range from 4 to 8\ninches in diameter, and each of the six bore work areas will be approximately 30 x 60 feet for a total of\n2.4 acres. In rare cases, there may be temporary minor disturbance outside the bore work area, however, the\nmaximum disturbance at each bore site is anticipated to be less than 0.4 acres.\n\nBorings drilled in areas where livestock, pedestrian, or vehicular traffic may occur will be plugged or capped\nimmediately upon completion of the boring and flush with the adjacent ground surface. Temporary cover\nwill be provided for all boreholes left open overnight or while activities in the area of drilling are\ntemporarily halted; and, each bore hole will be filled upon completion of drilling and/or final groundwater\nlevel measurement and will meet State, Federal, and local laws.\n1\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2018-####-CX\n0033\nAccess to each boring will be restricted to existing paved or dirt road and will include some crushing of\nvegetation from minor mounts of overland travel of the drill equipment and vehicles to and from each\nborehole location. No grading to geotechnical sites will occur.\n\nThe bore holes will be drilled using truck-, track-, or ATV-mounted drilling rigs (see POD pages 11, 12, &\n13). Drilling vehicles can be equipped with hollow-stem augers, solid stem augers, and mud rotary/coring\ndrilling systems. Other vehicles and equipment will also be used to support geotechnical testing and may\ninclude a water truck or support vehicle, pickup truck or utility vehicle, and possibly another support pickup\ntruck. Equipment and vehicles will be positioned to minimize damage to vegetation and soils. Excavated\nsoils and other work materials will be properly contained to minimize the spread of material to outside the\nwork area.\n\n\u2022 Truck-mounted drilling rigs are typically 30 feet long, 8.5 feet wide, and 12 feet high with mast\ndown and 34 feet high with mast up and have a gross vehicle weight of approximately 30,000\npounds with 30 to 50 pounds per square inch (psi) ground pressure.\n\n\u2022 ATV rigs are typically 25 feet long, 8.5 feet wide, and 15 feet high with mast down and 25 feet high\nwith mast up, and have rubber balloon tires allowing low ground pressure and less ground\ndisturbance.\n\n\u2022 Track-mounted drilling rigs are approximately 8,000 pounds with rubber tracks resulting in\napproximately 10 psi ground pressure and are typically 22 feet long, 6 feet wide, and 22 feet high\nwith mast up.\n\nPrior to drill rig mobilization to predetermined access points, field verification such as access approval,\nsurface conditions of access path, ground and aerial obstacles, marked underground utilities, and overhead\nutilities will be performed to confirm existing conditions will accommodate the safe access of drill rig and\nemployees.\n\nSee POD pages 15 thru 20 for the selected Proponent Committed Environmental Measures (PCEM) that will\nbe implemented during geotechnical exploration activities to minimize potential impacts on resources and to\nensure regulatory compliance. Application of these PCEMs will minimize specific impacts on\nenvironmental and cultural resources from the implementation of the geotechnical investigation program.\nMap and Legal Land Descriptions are attached.\nApplicant (if any): Southwest Transmission LLC\nApplicable CX: 516 DM 11.9, E (19) Issuance of short-term (3 years or less) rights-of-way or land use\nauthorizations for such uses as storage sites, apiary sites, and construction sites where the proposal includes\nrehabilitation to restore the land to its natural or original condition.\n\nII. PLAN CONFORMANCE REVIEW\n\nThis proposed action is subject to the following land use plan: Safford District Resource Management\nPlan (RMP), Final Environmental Impact Statement (August 1991), and partial Records of Decision\napproved September 1992 and July 1994.\n\n2\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2018-####-CX\n0033\nPage 22 of the RMP states \"Rights-of-way, leases, and permits will be considered on a case-by-case basis,\nin accordance with the decision of this RMP.\"\n\nProject Lead\n6/14/18\nDate\n\nIII. RESOURCE PROGRAM CONSULTATION & COORDINATION\n\nIII (A). CX Applicability/ Exception Review\nDate Internal Scoping Initiated:\nDate Internal Scoping Closed:\nApplies?\nYes No\nNAME\nEXTRAORDINARY CIRCUMSTANCE (EXCEPTION)\nSIGNATURE*\nDATE\n*Signature indicates that I have reviewed the project to determine the applicability of an extraordinary circumstance.\nIn accordance with 43 CFR 45.215, if any of the following extraordinary circumstances below are applicable to the action being\nconsidered, either an EA or EIS must be prepared for the action.\n[ ] [ ]\n\u00a745.215(a) Have significant impacts on public health or safety.\n6/14/2018\nThe proponent would be provided a Health and Safety Plan which would\naddress the hazards that may be encountered during construction, and\nwould detail employee safety training procedures that would be used,\nand safety control that would be put in place to minimize the chance of\nan accident occurring. The area is sparsely populated and is not adjacent\nto residential areas. The impacts would be negligible to minor.\nAl\nVal fake\n[ ] [ ]\n\u00a745.215(b) Have significant effects on such unique geographic\ncharacteristics as prime farmlands; sole or principal drinking water\naquifers; wetlands (EO 11990); or floodplains (EO 11988).\n6/14/2018\nDuring the geotechnical investigation, there will be no placement of\nstructure(s). The boreholes will be adjacent to the approved right-of-way\nwhich was analyzed in the Final Environmental Impact Statement (FEIS)\ndated October 2015. Proper implementation of the PCEMs and controls\nwould prevent discharge of pollutants to water resources.\n[ ] [ ]\n\u00a745.215(b) Have significant effects on such natural resources and unique\ngeographic characteristics as park, recreation or refuge lands; national\nnatural landmarks; national monuments; wilderness areas; wild or scenic\nrivers; or other ecologically significant or critical areas.\n6/14/2018\nImpacts would be negligible to minor because the routes would follow\nexisting facilities which includes crossing Wilcox Playa. Wilcox Playa\nprovides seasonal habitat which is also dependent on precipitation. Due\nto the crossing of the Playa seasonal restrictions are in place along with\nmitigation measures outlined in the Southline Transmission Line EIS and\nROD and stipulations in the right-of-way grant.\n3\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2018-####-CX\nB\n0053\n[x] [ ]\n\u00a745.215(b) Have significant impacts on properties listed, or eligible for\nlisting, on the National Register of Historic Places, or on such unique\ngeographic characteristics as historic or cultural resources.\n\u00a745.215(i) Violate a Federal law, or a State, local, or tribal law or\nrequirement imposed for the protection of the environment.\n\u00a745.215(k) Limit access to and ceremonial use of Indian sacred sites on\nFederal lands by Indian religious practitioners or significantly adversely\naffect the physical integrity of such sacred sites (EO 13007).\n6/14/2018\nThe proposed action to drill bore holes for geotechnical studies will avoid\nall known cultural sites which were identified in a BLM Class III cultural\nsurvey and therefore no effects or impacts are anticipated.\n[ ] [ ]\n\u00a745.215(h) Have significant impacts on species listed, or proposed to be\nlisted, on the List of Endangered or Threatened Species, or have\nsignificant effects on designated Critical Habitat for these species.\n\u00a745.215(b) Have significant impacts on migratory birds; or other\necologically significant or critical areas.\n6/14/2018\nImpacts on wildlife would be minor. The Project has been sited to avoid\nground disturbance and erosion control in both designated and proposed\ncritical habitat. PCEMs to minimize impacts to wildlife habitat would\ninclude limiting the area of disturbance, restoring disturbed areas, and\navoiding aquatic and riparian areas.\n[ ] [ ]\n\u00a745.215(1) Contribute to the introduction, continued existence, or spread\nof noxious weeds or non-native invasive species known to occur in the\narea or actions that may promote the introduction, growth, or expansion\nof the range of such species (Federal Noxious Weed Control Act and\n\u0395\u039f 13112).\n6/14/2018\nBLM grant stipulations require controlling the spread of invasive species\nand Proponent Committed Environmental Measures (PCEM) includes a\nmeasure to limit invasive species establishment and spread. Noxious\nWeed Management Plan would be developed and implemented, and\nconstruction equipment would be washed prior to moving onto the\nconstruction site to limit introduction and spread of noxious weeds.\nImpacts would be minor.\n[ ] [ ]\n\u00a745.215(c) Have highly controversial environmental effects or involve\nunresolved conflicts concerning alternative uses of available resources\n[42 USC 4332(2)(E)].\n6/14/2018\nThe proposed action to bore holes for geotechnical studies does not have\nhighly controversial environmental effects or involve unresolved conflicts.\n[ ] [ ]\n\u00a745.215(d) Have highly uncertain and potentially significant\nenvironmental effects or involve unique or unknown environmental risks.\n6/14/2018\nThe proposed action to bore holes for geotechnical studies does not have\nuncertainty nor the potential for significant environmental effects.\nAdditionally the Southline 345kV transmission line project for which the\ngeotechnical studies are benefiting, prepared an Environmental Impact\nStudy and the BLM issued a Record of Decision and therefore eliminates\nall uncertainty and unknowns.\n4\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2018-####-CX\n0033\n[ ] [ ]\n\u00a745.215(e) Establish a precedent for future action or represent a decision\nin principle about future actions with potentially significant\nenvironmental effects.\n6/14/2018\nThis action does not set a precedent for future action nor does it\nrepresent a decision in principle about future actions as bore holes for\ngeotechnical studies is a common practice.\n[ ] [ ]\n\u00a745.215(f) Have a direct relationship to other actions with individually\ninsignificant but cumulatively significant environmental effects.\n6/14/2018\nThe proposed action to drill bore holes for geotechnical studies does not\ncumulate effects to the level of significance due to the nature of the\nproposed action.\n[ ] [x]\n\u00a745.215(j) Have a disproportionately high and adverse effect on low\nincome or minority populations (\u0395\u039f 12898).\n6/14/2018\nThe area is sparsely populated (rural), and there are no residential areas\nadjacent to the project area.\n\nIII (B). Critical Resources Review\nCritical Resource\nSpecialist\nAffected,\nbut less\nthan\nSignificant\nComments\nSignature\nDate\nYes No\nYes No\n1. NRHP/Cultural\nX\n7/11/18\n2. TES Species\nX\nEls\n3. Floodplains/Wetlands\nX\n\"\n4. Invasive Species\nX\n7/18\nComments/Attachments: The case of the proposed action was analyzed in\nThe Southline Transmission Line Project EIS (Record of Decision signed\nApril 21, 2016) in which all of the above resources were analyzed and\nmitigated as needed. The gentech proposal avoids all resources conflicts\nand therefore mitigation is not needed.\nZIS NEPA# DOI-BLM-NM-2000-2016-0142-EIS\n\nIV. FINAL REVIEW\n\nThis proposed action qualifies as a categorical exclusion under the National Environmental Policy Act in\naccordance with 516 DM 11.9, E (19) Issuance of short-term (3 years or less) rights-of-way or land\n5\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2018-####-CX\n0033\nuse authorizations for such uses as storage sites, apiary sites, and construction sites where the\nproposal includes rehabilitation to restore the land to its natural or original condition.\nAnd\nIn accordance with 43 CFR 46.215, this categorical exclusion is appropriate for the proposed action\nbecause no extraordinary circumstances apply:\n\nMitigation Measures/Stipulations:\n[List using bullets points; if none, state \"None\" or \"N/A\"]\n\nNEPA Coordinator:\nDat
