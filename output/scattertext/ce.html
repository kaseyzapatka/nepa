-865-3000\nFax: 435-865-3058\nBLM\nDESTING\n\nCATEGORICAL EXCLUSION DOCUMENTATION FORMAT WHEN USING\nCATEGORICAL EXCLUSIONS NOT ESTABLISHED BY STATUTE\n\nA. Background\nBLM Office: LLUTC0100, Cedar City Field Office\nProposed Action Title/Type: Issuance of Special Recreation Permit to Tucker High Adventure\nTours\nLocation of Proposed Action: Iron and Beaver Counties\nDescription of Proposed Action: Tucker High Adventure Tours has applied for a one-year\nspecial recreation permit to commercially guide visitors in mountain biking, hiking and climbing\nactivities on public lands within the Cedar City Field Office.\n\nBiking tours would take place on the Iron Hills, Thunderbird Canyons, Three Peaks Mountain\nBiking and Beaver Bench Trail Systems. Trails built after this permit issuance would be\nincluded for use. The maximum group size for a trail ride would be ten visitors and two guides.\nTwo groups would be allowed on any given trail per day.\n\nClimbing tours would be located in the Iron Mines, Pockets, Sprockets, The Cone, Shinobe, and\nRoller Rink climbing areas and in the Mineral Mountains. Maximum group size would be\ntwenty-five visitors and five guides with only two groups per day in each area. Shinobe and the\nRoller Rink climbing areas would be subject to seasonal closures if raptors are nesting on the\ncliffs.\n\nHiking tours would be allowed on any of the mountain biking trail systems and on Rocky Peak\nTrail at the Three Peaks Recreation Area. Exploration of the Parowan Gap Petroglyph and\nDinosaur Tracks area would be allowed on main paths and trails. The maximum group size on\nmountain bike trails would be ten visitors and two guides with only two groups per day in each\narea. The maximum group size for all other areas would be twenty-five visitors and five guides\nwith only two groups per day in each area.\n\nStipulations to the permit are contained in Attachment 1. The operating plan is included in\nAttachment 2. Maps are presented in Attachment 3.\n\nB. Land Use Plan Conformance\nThe Cedar Beaver Garfield Antimony Resource Management Plan (CBGA) approved in 1986\nprovides for the proposed action in Recreation Decision B.1. Which states \"manage the CBGA\nplanning area as an Extensive Recreation Management Area (ERMA), utilizing extensive,\nunstructured and custodial management principles.\" The CBGA was amended in 2006 to\ninclude the Greater Three Peaks Special Recreation Management Area Designation and\nRecreation Management Plan, which allows for commercial guiding in the recreation area.\n\n2\n\nC. Compliance with NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 2, Appendix 1, H (1): \u201cIssuance\nof Special Recreation Permits for day use or overnight use up to 14 consecutive nights; that\nimpacts no more than 3 staging area acres; and/or for recreational travel along roads, trails, or in\nareas authorized in a land use plan. This CX cannot be used for commercial boating permits\nalong Wild and Scenic rivers. This CX cannot be used for the establishment or issuance of\nSpecial Recreation Permits for \"Special Area\" management (43 CFR 2932.5).\" The proposed\naction has been reviewed, and none of the extraordinary circumstances described in 43 CFR Part\n46.215 apply.\nD: Signature\nAuthorizing Official: Paul N. Briggs Date: Sept 9, 2019\nCedar City Field Manager\nPaul N. Briggs\nContact Person\nFor additional information concerning this CX review, contact Leisel Whitmore, Park Ranger,\nCedar City Field Office, 176 E. DL Sargent Dr., Cedar City, UT, 84721, 435-865-3012,\nlwhitmore@blm.gov\nATTACHMENTS\n1) Stipulations\n2) Operating Plan\n3) Maps\n\n3\n\nCategorical Exclusion Review Record\nCedar City Field Office\nResource | Yes/No* | Assigned Specialist | Date\n| | Signature |\nAir Quality | No | E. Shotwell | 8/28/2019\nAreas of Critical Environmental | No | Leisel Whitmore | 08/19/2019\nConcern | | |\nCultural Resources | No | Courtney Mackay | 8/28/2019\nEnvironmental Justice | No | Leisel Whitmore | 08/19/2019\nFarm Lands (prime or unique) | No | E. Shotwell | 8/28/2019\nFloodplains | No | E. Shotwell | 8/28/2019\nInvasive Species/Noxious | No | E. Shotwell | 8/28/2019\nWeeds | | |\nMigratory Birds | No | D. Schaible | 9/3/2019\nNative American Religious | No | Courtney Mackay | 8/28/2019\nConcerns | | |\nThreatened, Endangered, or | No | Derek Christensen | 8/28/2019\nCandidate Species | | |\nWastes (hazardous or solid) | No | T. Carlson | 9/5/2019\nWater Quality (drinking or | No | E. Shotwell | 8/28/2019\nground) | | |\nWetlands / Riparian Zones | No | E. Shotwell | 8/28/2019\nWild and Scenic Rivers | No | Leisel Whitmore | 08/19/2019\nWilderness | No | Leisel Whitmore | 08/19/2019\n*Extraordinary Circumstances apply.\nEnvironmental Coordinator /s/ Leisel Whitmore/s/ 9/16/19\n\n4\n\nExtraordinary Circumstance to Categorical Exclusions\nExceptions to Categorical Exclusion Documentation\n\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR\n46.215) apply. The project would:\n\nExtraordinary Circumstances\n1. Have significant impacts on public health or safety.\nYes [ ] No [x] Rationale: The project is designed to minimize impacts to public health and safety (see\nstipulations).\n\n2. Have significant impacts on such natural resources and unique geographic characteristics as historic\nor cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic rivers; national\nnatural landmarks; sole or principal drinking water aquifers; prime farmlands; wetlands (Executive\nOrder 11990); floodplains (Executive Order 11988); national monuments; migratory birds; and other\necologically significant or critical areas.\nYes [ ] No [x] Rationale: No historic or cultural resources would be affected. There are no park or refuge\nlands, scenic rivers, national natural landmarks, prime farmlands, or national monuments in\nthe affected area. No wetlands would be deteriorated nor floodplain use impacted. The\narea aquifer would not be affected. This permit would not be valid within Wilderness or\nWilderness Study Areas and therefore they would not be affected.\n\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (E)].\nYes [ ] No [x] Rationale: The proposal would only have negligible impacts on any resources; no conflicts\nbetween alternative resource uses are anticipated. Similar projects implemented in the past\nhave not resulted in resource conflicts or controversial impacts.\n\n4. Have highly uncertain and potentially significant environmental effects or involve unique or\nunknown environmental risks.\nYes [ ] No [x] Rationale: The environmental impacts would be negligible. No unique or unknown\nenvironmental risks are anticipated. The impacts are predictable based on previous similar\nprojects.\n\n5. Establish a precedent for future action or represent a decision in principal about future actions with\npotentially significant environmental effects.\nYes [ ] No [x] Rationale: The proposal is not controversial or precedent setting. No future actions which\nmight result in significant impacts to the environment are known at this time.\n\n6. Have a direct relationship to other actions with individually insignificant but cumulatively\nsignificant environmental effects.\n\n5\n\nExtraordinary Circumstances\nYes [ ] No [x] Rationale: The impacts from the proposal are expected to be negligible and would not\ncontribute to potentially cumulative significant impacts now or in the reasonably\nforeseeable future.\n\n7. Have significant impacts on properties listed, or eligible for listing, on the National Register of\nHistoric Places as determined by the bureau.\nYes [ ] No [x] Rationale: Issuing this permit does not create any new surface disturbance or introduce\nactivities that would adversely impact National Register eligible sites or places. No\nimpacts would occur to historic properties.\n\n8. Have significant impacts on species listed, or proposed to be listed, on the List of Endangered or\nThreatened Species, or have significant impacts on designated Critical Habitat for these species.\nYes [ ] No [x] Rationale: The proposed action will not adversely affect threatened, endangered,\ncandidate, and/or sensitive species (or their respective habitats) warranting protection under\ncurrent BLM mandates, given that routes of travel will be limited to existing roads and\ntrails and fall outside of the Utah prairie dog active season and Mexican spotted owl\nnesting season.\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the protection of the\nenvironment.\nYes [ ] No [x] Rationale: The proposal would be in conformance with all known environmental laws or\nrequirements.\n\n10. Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898).\nYes [ ] No [x] Rationale: This project would not have an adverse effect on low income or minority\npopulations.\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners or significantly adversely affect the physical integrity of such sacred sites (Executive\nOrder 13007).\nYes [ ] No [x] Rationale: Issuing this permit would not limit access or impede the ceremonial use of\nIndian sacred sites, nor would it adversely affect the integrity of any known sacred sites.\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-native\ninvasive species known to occur in the area or actions that may promote the introduction, growth, or\nexpansion of the range of such species (Federal Noxious Weed Control Act and Executive Order\n13112).\nYes [ ] No [x] Rationale: The proposal is not expected to cause these species to spread into the affected\narea. Appropriate stipulations are included in the authorization.\n\n6\n\nAttachment 1\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nCOMMERCIAL\nSPECIAL RECREATION PERMIT STIPULATIONS\n\nSpecial Recreation Permit Details\nName of Company:\nSpecial Recreation Permit Number:\nPre-trip Itineraries Required? Yes\nDeductions or Discounts Applicable: None\n\nIn addition to the General Terms listed on page two of Form 2930-2, this permit is subject to the\nfollowing additional stipulations:\n\nBLM Utah Terms and Stipulations\nA. General\n\n(1) Permits issued for more than one year are subject to annual validation. To secure validation\nthe permit holder must:\n(a) have performed satisfactorily under the terms and conditions of this permit and be in\nconformance with applicable Federal, State, and local laws, ordinances, regulations,\norders, postings, and written requirements applicable to the area and operation covered\nby the permit,\n(b) ensure that all persons operating under the permit have obtained all required\nFederal, State, and local licenses or registrations,\n(c) have on file, with the office issuing the permit, current insurance that meets or\nexceeds the BLM's minimum insurance requirements for the event or activity and\nidentifies the United States Department of the Interior - Bureau of Land Management as\nadditional insured, and\n(d) have no outstanding, past due, or unpaid billing notices.\n\n(2) Permittees may not leave unattended personal property on public lands administered by the\nBureau of Land Management for a period of more than 48 hours without written permission of\nthe authorized officer, with the exception that vehicles may be parked in designated parking\nareas for up to 14 consecutive days. Unattended personal property is subject to disposition\nunder the Federal Property and Administrative Services Act of 1949 as amended.\n\n(3) The permit only authorizes the use for the activity, the time(s) and in the area(s) specifically\ndescribed in the approved area(s) of operation section of this permit (page one of Form 2930-2)\nor on the list of authorized routes or maps attached to the SRP.\n\n7\n\n(4) The permittee must maintain on file with the BLM a current and correct list of employees who\nwill be conducting services for the company on public land. Persons providing services under\nthis permit must be an employee of the permittee.\n\n(5) Placement of caches of supplies and food or equipment for future activities is not allowed\nwithout written permission of the authorized officer.\n\n(6) The permittee and any persons providing services under this permit must present or display\na copy of the Special Recreation Permit (Form 2930-2) to an authorized officers-representative,\nor law enforcement personnel upon request to determine the validity of the permit, ascertain if\nthe group has a copy of the permit and are operating within authorization (locations and\nactivities), check all required equipment, and to orient trip participants about the use of public\nlands and safety.\n\n(7) The permittee shall post a copy of the Special Recreation Permit (Form 2930-2) and these\nspecial stipulations in prominent view where all participants and public may view them (e.g., at\nthe start of an event, staging area, in a commercial outfitters office or on their website, etc.).\n\n(8) If the permittee wishes to sell or otherwise terminate his or her business and desires that\npermit privileges be transferred to a new owner, the permittee shall notify the authorized officer\nin advance, in writing, and receive advance written approval for the permit transfer. Additionally,\nthe permittee shall advise the authorized officer in advance of any action that would result in a\nchange in ownership or controlling business interest.\n\n(9) When a non-permitted company/group (e.g., booking agent, advertiser) is working with a\ncommercially permitted company to provide a service on public lands, the advertising must\nreflect this partnership. For example, Company Y is not permitted but they work with Company\nX who is permitted. Company Y must include 'working in conjunction with Company X, a\ncommercially permitted outfitter on all advertisements.\n\nB. Financial\n\n(1) All fees associated with commercial use are established by the BLM Director, updated every\nthree years based on the Implicit Price Deflator Index, and published in the Federal Register.\nCommercial use fees are based on a percentage (3% as of November, 2017) of the adjusted\ngross revenue derived from use authorized under the Special Recreation Permit. The permittee\nwill pay at least the minimum annual fee ($110.00 as of November, 2017), plus any commercial\nuse fees due in excess of the minimum fee. Additionally, if more than 50 hours of BLM staff time\nis required for processing the permit, cost recovery of direct expenses related to the permit will\nbe charged. If the 50-hour cost recovery threshold is anticipated to be exceeded, then recovery\nof costs begins with the first hour.\n\n(2) When Special Area fees are applicable, commercial operators must collect the fees from\ntheir guests, spectators, or participants, and list the Special Area fee as a separate item\nassessed by BLM on trip invoices. At the end of each use season, the permittee must include a\ntrip by trip accounting of the number of guests using the Special Areas in their year-end post\nuse report.\n\n8\n\n(3) A minimum annual fee or prepayment of estimated use fees is due prior to use occurring.\nThis amount is based on either the amount of fees paid the previous year or an annual revenue\nestimate agreed to by both the permittee and the authorized officer. For commercial use,\nperiodic payments are allowed if the prepayment amount due exceeds $1,000.00. At least 25%\nof the total amount due must be paid prior to use.\n\n(4) The permittee must submit a post use report (see Appendix A) thirty days after the last use\nof the permit in a calendar year, or as agreed upon with the field office administering the permit.\nAlternative reporting arrangements may be established by written agreement with the\nauthorized officer. An extension of this due date may be approved by the issuing office on a\ncase-by-case basis. The report must contain a trip-by-trip log of: trip location, beginning and\nending dates of each trip, number of clients, number of guides, and gross receipts for the trip.\nIn reporting gross receipts, the outfitter will report all payments made by the customer including,\nbut not limited to, activity-related equipment rental, gratuities, donations, and gifts, with the only\nexceptions being state and local sales tax and retail sales of durable goods that remain the\nproperty of the customer and have utility after the activity. The request for deductions based on\npre- and post- trip transportation and lodging expenses and percentage of time on public land, if\nbeing claimed, must also be submitted at this time. Requests for transportation and lodging\ndeductions must be accompanied by copies of supporting receipts documenting proof of\npayment.\n\n(5) The permittee must submit a post use report to the authorized officer for every year the\npermit is in effect. If the post use report is not received by the established deadline, the following\nlate fee schedule, set by the Utah BLM Director, will be initiated:\n\u2022 More than 15 calendar days but less than 30 calendar days after the due date: $125\n\u2022 More than 30 calendar days after the due date, but less than 45 calendar days: $250\nPost use reports submitted more than 45 calendar days after the due date may result in\ncriminal, civil, and/or administrative action to protect the interest of the United States.\n\n(6) The permittee must maintain the following internal accounting records pertaining to the\npermit for a minimum of three years after the expiration of the permit:\n(a) W-2 records or a similar record of employment for all employees conducting activities\nunder the permit,\n(b) a record of all financial relationships with booking agents or advertisers,\n(c) a record of all receipts or compensation including payments, gratuities, donations,\ngifts, bartering, etc., received from any source during activities conducted under the\npermit, and\n(d) a record of all payments made by the permittee and claimed as a deduction in the\npermittee's fee submission.\n(e) a complete and reconcilable accounting system that includes the following items:\n1) customer cash receipt deposit ledger or statements. These include the deposit\ntransactions with continuous sum totals.\n(2) bank statements/ledgers, or the deposit slip ledger receipts\n\n9\n\n(a) C. Insurance\n(1) Self-insured, Federal, and State Government agencies are not required to list the United\nStates Department of the Interior - Bureau of Land Management as an additional insured. In\nlieu of insurance, a written statement is required from the comptroller or risk manager that the\nSRP activity is in fact agency sponsored and the agency accepts liability. If a state or state\nsubdivision, or quasi-governmental agency is not self-insured, all insurance requirements apply.\n(2) At a minimum, the permittee shall have in force a property damage, personal injury, and\ncomprehensive public liability insurance policy that meets or exceeds the BLM's minimum\ninsurance requirements for the event or activity.\nGeneral Guidelines for Minimum Insurance Requirements\nSRP Event or Activity | Per Occurrence | Per Annual\n| | Aggregate\nLow Risk: general non-competitive and non-\ncommercial activities such as group camping, group\nactivities, mounted orienteering, backpacking, or dog\ntrials. | $300,000 | $600,000\nModerate Risk: whitewater boating, horse endurance\nrides, OHV events, mountain bike races, rock climbing\n(with ropes), ultra-light outings, rodeos, or commercial\nhunting. | $500,000 | $1,000,000\nHigh Risk: bungee jumping, speed record events,\nunaided rock climbing, aerial or aerial delivery | $1,000,000 | $2,000,000 -\n| | $10,000,000\n\n(3) The policy shall state that the insurance company shall have no right of subrogation against\nthe United States of America.\n(4) Such insurance must name the United States Department of the Interior - Bureau of Land\nManagement as an additional insured and provide for specific coverage of the permittee's\ncontractually assumed obligation to indemnify the United States.\n(5) The permit is not valid unless the permittee maintains a current authenticated certificate of\nthe required insurance on file with the office issuing the permit. The insurance need only be\nvalid during periods of actual use (which may include a set-up and break-down period).\n(6) The permittee shall indemnify and hold harmless the United States against any responsibility\nor liability for damage, death, injury, or loss to persons and property which may occur during the\npermitted use period or as a result of such use.\n(7) The name of the insured on the insurance policy must be the same as the name on the\npermit. Those permittees holding insurance policies which only insure the permittee and not the\npermittee's employees must ensure that their employees also have the required insurance in\neffect, and that a certificate of insurance is furnished to the authorized officer.\n\n10\n\nD. Marking of Outfitter Vehicles\nEvery street-legal motor vehicle used to transport clients or equipment shall be marked with at\nleast one sign, decal, or placard on each side of the vehicle. The sign shall at a minimum\ninclude the company name and must be readable from a distance of 50 feet.\n\nE. Pre-Trip Itinerary\nIf required, the permittee will file a notice of intent in writing with the BLM prior to each trip. The\nnotice of intent must specify the intended dates of the trip, number of clients, number of guides,\nname of the lead guide and area to be visited, including the location of camps. See Special\nRecreation Permit Details on page one of this document for itinerary requirements for this\npermit.\n\nF. Environmental and Resource Protection\nAll activities must conform to Leave No Trace principles.\n(1) For all activities and at all base camps with locations served/supported by a motorized\nvehicle, the permittee must have a toilet system that allows for the proper carry-out and disposal\nof solid human body waste in a responsible and lawful manner that is adequate for the size of\nthe group and length of the trip. Toilets must be accessible for use by passengers and crew at\nall sites where a company motorized vehicle is present, except in developed locations where\npublic restrooms are provided. In locations remote from a permittee's vehicle, solid human\nwaste must be cat holed in a sunny location in bare soil or carried out (unless otherwise\nstipulated). Toilet paper must be carried out and not buried or burned.\n(2) Cans, rubbish, and other trash shall not be discarded, buried, or dumped on public lands or\nrelated waters. Wet garbage such as egg shells, orange peels, leftover solid food, bones,\nmelon rinds, etc., must be carried out. Trash cleanup at campsites and day use areas will\ninclude all litter or discarded items including small items such as bottle caps, cigarette butts and\nmicro-trash.\n(3) Washing or bathing with soap is not permitted in tributary streams, springs or other natural\nwater sources. Dishwater must be strained prior to dispersal (scattering). Dishwater and\nbathwater may not be dispersed within 100 feet of streams, springs, or natural water\nsources.\n(4) The permittee will be responsible to ensure that historical, archaeological, cultural, or\necological values are not damaged, destroyed, or removed by any participants during\nauthorized activities.\n(5) The permittee must conduct operations authorized by the permit in accordance with\napplicable BLM management plans and the permittee's own operating plan submitted to the\nBLM in support of this permit.\n\n11\n\n(6) The number of participants on any trip, including guides, may not exceed the number\nspecified in the permittee's operating plan and approved permit. The exception to the\nrequirement is over-the-road bus tours using State and Federal highway and class B county\nroads.\n(7) No camping is permitted within 300 feet of a known prehistoric or historic site.\n(8) No camping is permitted within 330 feet of a water source other than perennial streams\nunless prior written permission is received from the authorizing officer.\n(9) Avoid the spread of noxious weeds. To the guides best ability report any sighting of noxious\nweeds to the Noxious Weed Specialist at the Cedar City BLM. Refer to the Noxious Weed Field\nGuide for Utah. Current Noxious Weed Specialist: Jessica Bulloch, (435) 865-3095\nG. Fires\nThis permit does not waive any applicable fire restrictions and orders that may affect the use of\ncamp fires, charcoal or cooking fires. The following stipulations apply unless specifically waived\nby written permission of the authorized officer:\n(1) At sites accessed by the permittee's motor vehicle(s), the permittee must provide its own fuel\nwood.\n(2) At sites accessed by the permittee's motor vehicle(s), the permittee must use a fire pan to\ncontain the fires, ash, and charcoal. Charcoal and ash from the fire pan must be hauled out.\n(3) Gathering wood from standing trees, live or dead, is prohibited.\n(4) Use of dead and down wood is permitted only at backcountry sites not accessed by the\npermittee's motor vehicle(s). In such cases, if a fire pan is not used, burn all wood to ash and\nnaturalize the area before leaving.\n(5) Scatter fuel wood piles and rock lined fire rings before leaving the site.\nH. Informed Risk\n(1) The permittee shall inform clients of the inherent risks involved with the activity.\n(2) The permittee shall review potential safety concerns, contingency plans and potential\nconsequences with its clients prior to operations.\n(3) The permittee shall utilize the appropriate and proper equipment and gear for the activity.\n(4) The permittee shall ensure that all persons operating under the authorization are made\naware of the physical safety hazards associated with abandoned mine openings and the\npotential for encountering abandonment mines within the permitted area. The permittee must\npresent or display a copy of the attached Utah Abandoned Mine Safety; Stay Out and Stay\nAlive! brochure in prominent view where all participants and public may view it. To obtain\nadditional copies of the brochure, contact your local BLM office.\n\n12\n\nI. Safety and Equipment\n(1) The permittee will ensure that activities are conducted in compliance with all laws and\nregulations relating to vehicle operations, land use restrictions, food handling, and any other\napplicable regulations.\n(2) Every person serving as a guide on public land must at a minimum be trained and currently\ncertified in Basic First Aid and Cardio-pulmonary Resuscitation (CPR). Each guide must have\nlegible copies of certification cards in his/her possession while operating under a BLM Special\nRecreation Permit in Utah. In addition, certification cards must be filed at the permittee's\nheadquarters and available for BLM review if requested.\n(3) The following equipment must be carried on all commercial trips:\n(a) A first aid kit adequate to accommodate each activity, group, or subgroup will be carried\non all trips.\n(b) Adequate repair kits and spare supplies appropriate for the trip and activity.\n(4) The following procedures must be followed during all commercial activities:\n(a) Unless specifically authorized in the permit, discharge of firearms is allowed only for legal\npursuit of game animals by a licensed hunter.\n(b) Use of explosives and fireworks is prohibited.\nSUPPLEMENTAL STIPULATIONS FOR PERMITTEES USING OFF HIGHWAY VEHICLES\nAND MOUNTAIN BIKES\n(1) OHV and mountain bike use must be specifically provided for in the permit and operating\nplan.\n(2) Only routes specifically approved in the permittee's operating plan may be utilized.\n(3) Permittees must be familiar with and comply with State of Utah OHV laws. All activities and\nactivity participants must follow state regulations and manufacturer's recommendations\nregarding operations.\n(4) OHV operators must be familiar with and comply with BLM's OHV designations whether\nposted on the ground or not.\n(5) Permittees must operate in accordance with 43 CFR 8341 concerning OHV use on public\nlands. To obtain a printed copy of these regulations, contact your local BLM office or visit BLM-\nUtah's Recreation Permits website at:\nhttps://www.blm.gov/ut/st/en/prog/recreation_home/permits.html\n(6) OHV operators must yield to non-motorized users. Mountain bikers must yield to pedestrians\nand riding or pack animals.\n(7) Operators shall not intentionally chase or harass wildlife.\n\n13\n\n(8) The permittee shall be responsible for clean-up and remediation in event of accident or\nmechanical failure resulting in the spillage of fuels, lubricants, coolants, hydraulic fluids, or other\nSUPPLEMENTAL STIPULATIONS FOR FILMING AND USE OF DRONES\n(1) At any time if it is planned that this film project would become commercial in nature the BLM\nwill be notified and an application for a film permit would need to be submitted. If a film permit is\nthen approved all previous and subsequent filming would be subject to a fair market rental fee\nas determined by the Authorized Officers, therefore, all filming activities to occur including the\nnumber of days and sites filmed shall be tracked and the information submitted if a film permit\nis pursued.\n(2) This permit does not give authority to use images or likenesses of visitors on BLM public\nlands from film and photographs, unless permissions from each individual are obtained by using\nthe appropriate release/waiver forms.\n(3) The BLM will be given the opportunity to review the film upon completion to ensure that the\nviews, roles, and responsibilities of the BLM are accurately depicted.\n(4) BLM asks all visitors to use Leave No Trace techniques while using public lands. All trash\ngenerated from this activity must be removed from all used sites.\n(5) In an effort to ensure this project is in compliance with other Federal requirements, your\nDrone Operator is required to file a Plan of Activity with the Federal Aviation Administration\n(FAA). A copy of your Drone Operator's Exemption Regulatory clearance letter from FAA must\nbe filed with this office prior to your proposed filming dates.\n(6) Vehicles, if used, will park in the designated parking or previously disturbed areas where no\nadditional ground disturbance will be created.\n(7) All equipment must be hand-carried/operated (i.e. tripod, camera mounts and small camera\ndrone). No equipment beyond what was described in your proposal will be used.\nSUPPLEMENTAL STIPULATIONS FOR GUIDING\nClimbing areas in the Parowan Gap: Possible seasonal closure from March 15-July 31st.\nSeasonal closure is dependednt on nesting rapturs and monitoring of the site by BLM biologists,\nsee Parowan Gap Access EA (UT-C010-2013-0014-EA).\nDate:\n(Signed/Permittee)\nI hereby agree to abide by the above stipulations in my company's commercial operations on\npublic land.\n\n14\n\nAttachment 2\nOPERATING PLAN FOR A\nCOMMERCIAL SPECIAL RECREATION PERMIT\nSRP #\n(Agency Use Only)\nThe operating plan must accurately identify the use and activities, the use area, and the\nuse seasons of the operations proposed on public lands and related waters. Make sure\nthe information is complete and that you describe all proposed services, facilities, and\ndates of use. Failure to respond to any of the items, or inaccurate disclosures, may\nresult in delays in processing or rejection of the application. This outline is provided for\nconvenience only; it is not a required form, and other formats are acceptable. Attach\nadditional pages as necessary.\nI. COMPANY INFORMATION\n(1) Company Name and Address: Tucker High Adventure Tours, LLC\n1280 E 160 N; P.O. Box 185\nBeaver, UT 84713\n(2) Type of Company: Sole Proprietorship [ ] Partnership [ ] Gov. Agency [ ]\n[x] Corporation\n(Attach copies of Articles of Incorporation, Corporate Certificate from the Utah Secretary\nof State, and any other business license issued by the State of Utah or its political\nsubdivisions.)\n(3) Date Company Established: June 1, 2017\nNumber of Years with Current Owner(s):\n_2_\n(4) Name of Owner(s)/Partners: Mark Lane Tucker, Mark Larry Tucker, Colter Cleon\nTucker\nTelephone: 435-625-1213\nFax: NONE\nlane@tuckerhighadventuretours.com\nWebsite: tuckerhighadventuretours.com\nEmergency Telephone: 435-979-2572\nEmail:\n\n15\n\nName of person authorized to conduct business with the Bureau of Land\nManagement (BLM) concerning this permit:\nM. Lane Tucker, Mark L. Tucker, Colter Tucker, Jeron Tucker, Teron Tucker, Tara\nTucker, Stephen Crimin,\n\nII. PURPOSE OF AND NEED FOR THE PERMIT\n(1) Describe the need for the service or activity to be offered.\nTo increase outdoor tourism and teach people to safely respectfully enjoy the\nland.\n(2) How will the service or activity offered enhance the opportunity for visitors to enjoy\npublic lands and related waters and the visitors' recreation experience?\nMainly it will show people new areas to explore. They will also be able to learn\nabout the areas we will be venturing.\n(3) How will the service or activity offered help the BLM meet its management\nobjectives?\nIt will get people using areas they may not have originally.\n(4) Explain why the proposed use area is suitable and is not in excess of the size\nneeded to accomplish the purpose.\nThe areas we will be using are already built out with trails for mountain biking and\nroutes are up for climbing.\n\nIII. CONDUCT OF YOUR SERVICE OR ACTIVITY\nA. Activity Parameters\n(1) Maximum and minimum group size: 25 max. to 2 min.\n(2) Number of staff and ratio of staff to customer: 1 to 5\n(3) Trip length and/or dates of activity: depends on trip type, 2-5 hours for most tours\nmtb or rock climbing. Tours may be scheduled Mon - Sat from 9 to 6\n\n16\n\n(4) Activities to be engaged in; the equipment, vehicles, or livestock to be used; and the\nservices/activities to be offered.\n\u2022 To get to all of the areas we will be using 2 company trucks at this time\n\u2022 Rock Climbing: top rope and sport lead climbs; ropes, harnesses, climbing hardware,\nhelmets\n\u2022 Rappelling; ropes, harnesses, climbing hardware, helmets\n\u2022 Guided Hikes; packs and proper apparel\n\u2022 Guided Mountain Bike rides; MTB personal or rented bikes\n\u2022 Backcountry backpacking overnight excursions; packs, tents, sleep kits\n\u2022 Stand Up Paddle boards\n(5) Methods and means of transportation, including the numbers and types of vehicles,\nincluding street legal vehicles, all-terrain vehicles, boats, aircraft, and livestock.\nMany groups will be able to meet at the site but we will offer\n(6) Describe any vending, rentals, or sales of consumer products or services. If none,\ncheck here [ ].\nClimbing equipment, Stand Up Paddle boards, backpacks, camping equipment\n\nB. Operations Area\n(1) Provide a map at a scale of 1:100,000 of the operations area on public lands.\nAdditional maps may be required.\n(2) Note on the map all staging areas, camping locations, attraction sites, and routes of\ntravel.\n\nC. Environmental Protection and Conservation of Natural Resources\n(1) How will your operations comply with the environmental protection stipulations of the\npermit?\nWe will provide guests with information regarding Leave No Trace and Tread\nLightly practices during our activities.\n(2) How will your operations incorporate Leave No Trace and Tread Lightly! principles?\nAs stated above we will teach and use these practices with our guests. In general\nwe will leave each area better than we found them.\n\nD. Health, Safety, and Sanitation\n\n17\n\n(1) What first aid (including universal precautions) and evacuation equipment will be\npresent during your operations?\nAll of our guides have at minimum First Aid & CPR training. We also have WFR\ntrained staff and will have first aid kits at each activity. Cell phones, where capable, and\nsafety talks before and during each activity.\n(2) What emergency communications will be available?\nCell Phones and point to point radios\n(3) What is your emergency evacuation plan?\nDepending on area and severity of emergency drive to nearest hospital or LZ for\nmore extreme cases where Lifeflight must be brought in.\n(4) What environmental hazards exist (e.g., exposure, flash flood, avalanche, weather,\nfauna, terrain)? How will you manage these hazards?\nWeather try to plan according to weather reports, avoid flood areas during\ninclement weather.\n(5) What hazards are inherent to the activity? How will they be managed?\nRope safety for climbing, proper riding in control for mountain biking,\nenvironmental awareness during all activities for safety.\n(6) What safety equipment will be used, and how is it inspected and maintained?\nAll equipment will be inspected post activities for wear beyond normal range\nonce equipment is past safe use stage it will be destroyed and replaced. Helmets will be\nworn and inspected as well after each activity.\n(7) What toilet facilities will you provide, how will you dispose of human waste, and how\nwill you provide for washing? How will you contain and remove trash?\nPortable groovers if in remote area where human waste burial is prohibited. Hand\nsanitizers both wipes and gel. If groovers are used it will be disposed of properly along\nwith all garbage from the area. It will be transported away from guests to proper\nlocation.\n(8) Demonstrate how you will comply with other federal, state, and local laws pertaining\nto your activity, including but not limited to:\nWe will follow regulations from all permitting agencies.\n\n18\n\na) If your activity will serve any food or beverage to a customer, show how you will\ncomply with Utah state law regarding food service sanitation.\nThere will be at least one guide with a Food Safety managers certification and\neach guide will have a food handlers permit.\nb) If your activity will involve more than 500 people at a single activity or event, show\nhow you will comply with Utah state law regarding mass gatherings.\nNA - all of our activites will be limited to a 1 to 5 ratio guide to guest limiting our\nmass number to around 30 guests max.\nc) If your activity involves the use of watercraft, show how you will comply with Utah\nstate boating laws.\nRenting of Stand Up Paddle boards is the most we will be doing and we will\nprovide type V PFD if we are teaching guests on the water we will lead by example\nand provide safety equipment.\nd) If you are providing inpatient or residential wilderness therapy for persons under\nage 18, show how you will comply with Utah state law regarding wilderness therapy\nprograms or residential treatment programs.\nNA\n(9) If your activity will involve firearms, what provisions will you make for safe storage,\ntransportation, and use?\nNA\n(10) If your activity uses livestock for riding or packing, identify the kind and number of\nanimals you will use. Also, identify how the animals will be fed, watered, and confined\nwhen not being used.\nNA\n\nE. Staff Experience and Training\n(1) What level of first aid training is required?\nWorking towards Wilderness First Responder for all guides. At this time there will\nbe at least one WFR and every other guide will have the minimum of First aid and CPR\ncertifications.\n\n19\n\n(2) What level of training or experience for the specific activity is required?\nGeneral guiding experience is over 20 years for most of our guides with an\naccumulative of well over 75. with experience in hiking, backpacking backcountry skiing,\nski/snowboard instruction, rock climbing, mountain biking, trail running. Combine that\nwith technical and repair knowledge for bikes skis camping and climbing equipment.\n(3) What knowledge and experience do you have with the operations area?\nWe have been venturing in most all of the areas for the past 9 years and are\nlooking to expand those areas by on site checks for each area prior to taking any\nguests.\n(4) If your activity involves visits to cultural sites, prehistoric, and/or historic sites,\ndemonstrate a basic knowledge of the laws and regulations dealing with protection and\npreservation of antiquities, objects of historical interest, and graves. Demonstrate a\nfactual knowledge of the site(s) to be visited.\nWe will follow Int suggestion on cultural sites. Let what you find.\n(5) Have any of your company owners/partners or employees been convicted of a\nfederal, state, or local violation regarding guiding, outfitting, resources protection, or the\nactivity proposed for this permit? If so, provide details.\nNo\n(6) Has your company or its owner/operators ever been denied a permit, had a permit\nrevoked, or surrendered a bond related to a permit for operations on lands administered\nby the Bureau of Land Management, the National Park Service, the U.S. Forest Service,\nor other federal or state agency? If so, provide details.\nNo\n\nF. Customer Information\n(1) Attach a copy of the customer contract, including any risk acknowledgment and/or\nwaivers.\n(2) Attach a price list.\n\nG. Other Required Permits\n\n20\n\n(1) List any permits required by other federal, state, or local agencies to conduct your\nactivity.\n(2) List any permissions or contracts required to use private lands that you do not own\nor control.\nN/A\n\nIV. CERTIFICATION\nI certify that the information given by me in this proposed operating plan is true,\naccurate, and complete to the best of my knowledge. I acknowledge that I (we) must\ncomply with the requirements and stipulations on Form 2930-2, ce is proposing to allow Chevron permission to relocate the primary access\nroad from the Southeast corner of the SD 15 FED P419 pad to the Southwest corner of the pad with a 30'\nX 170.01 road. An EDS (Electric) lines was installed along the original proposed resulting in guidelines\ninstall in the proposed road. Chevron would comply to all existing electric and flow line routes, Right Of\nWays (ROWs), terms, and conditions approved under the APD.\n\nB. Land Use Plan Conformance\nName of Plan: 1988 Carlsbad Resource Management Plan\nDate Approved: September 1988\nDecision: [Page 10] \"In general, public lands are available for utility and transportation facility\ndevelopment...\" [Page 13] \"BLM will encourage and facilitate the development by private industry\nof public land mineral resources so that national and local needs are met, and environmentally\nsound exploration, extraction, and reclamation practices are used.\"\n\nName of Plan: 1997 Carlsbad Approved Resource Management Plan Amendment\nDate Approved: October 1997\nGoal: [Page 4] \"Provide for leasing, exploration and development of oil and gas resources within\nthe Carlsbad Resources Area.\" The proposed action aids in the development of oil and gas\nresources and complies with the Surface Use and Occupancy Requirements.\n\nName of Plan: 2008 Special Status Species Approved Resource Management Plan Amendment\nDate Approved: April 2008\nDecision: [Page 5] \u201cFor all other projects in the Planning Area, public land will be open to the\nconsideration of granting ROWs under the guidelines in Appendix 2 of the 1997 Roswell RMP\nand 1997 Carlsbad RMPA.\" [Page 6] \"...ROWs will be granted only after site-specific analysis.\"\nThe proposed action will utilize best management practices when developing oil and gas\nresources in Lesser Prairie-Chicken and Sand Dune Lizard Habitat. Special mitigation measures\nwill be included into the Pecos District Conditions of Approval, Relationship to Statutes,\nRegulations or Other Plans\n\nC. Compliance with NEPA:\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with the Categorical Exclusion reference in Section 390\nof the Energy Policy Act of 2005 (P.L. 109-58), exclusion number 1. The Categorical Exclusion number 1,\nstates \"Individual surface disturbance of less than (5) acres so long as the total surface disturbance of the\nlease is not greater than 150 acres and site-specific analysis in a document prepared pursuant to NEPA\nhas been previously completed.\"\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The proposed\naction has been reviewed, and none of the extraordinary circumstances described in 516 DM 2 apply.\n\nTo ensure that all resources are adequately addressed for the specific locations, this action was reviewed\nby the interdisciplinary team, as documented in the resource checklist.\n\nD. Decision and Rationale\nBased on the review documented above, I conclude that this proposal conforms to the applicable land\nuse planning document(s) and that this NEPA documentation fully covers the proposed action and\nconstitutes BLM's compliance with the requirements of NEPA and that no further environmental analysis\nis required. It is my decision to implement the proposed action, as described, with the following\nstipulations/mitigation measures to be applied.\nStipulations/Mitigations:\n    * [ ] Standard Stipulations for Permanent Resource Road\n\nE. Signature\nAuthorizing Official: /s/ Cody R. Layton Date: 02/21/2020\nName: Cody Layton\nTitle: Field Manager\n\nContact Person\nFor additional information concerning this CX review, contact Paul Murphy, Natural Resource Specialist,\nCarlsbad Field Office, 620 E Greene St., Carlsbad, New Mexico, 88220.\n\nOld Proposed Road\nH\n26\nS\nLEGEND\nCenter ecision in accordance with Section 28 of the Mineral Leasing Act of 1920, as amended (30\nU.S.C. 185) to authorize the proposed action (hereafter selected alternative): Andeavor Field Services,\nLLC application for an amendment to existing right-of-way UTU-89285 to construct, maintain, and\nterminate the installation of three (3) new buildings, consolidate two (2) drainage ponds into one, and\nmove the existing fence to the edge of the existing authorized right-of-way boundary. These actions will\noccur entirely within the existing authorized Walker Hollow Facility site.\n\nD.2 RATIONALE\n\nI considered the rationale included in the extraordinary circumstances worksheet and checklist.\n\nThe proposed action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9 E (13) which states \"Amendments to\nexisting rights-of-way, such as the upgrading of existing facilities, which entail no additional disturbances\noutside the right-of-way boundary.\u201d This categorical exclusion is appropriate in this situation because\nthere are no extraordinary circumstances that will potentially have effects that may significantly affect the\nenvironment. The extraordinary circumstances worksheet in DOI-BLM-UT-G010-2023-0001-CX\nprovides rationales for why none of the extraordinary circumstances as defined by 43 CFR Part 46.215\napply.\n\nD.2.1 AUTHORITIES\n\nThe authority for this description is pursuant to Section 28 of the Mineral Leasing Act of 1920, as\namended (30 U.S.C. 195).\n\nD.2.2 PLAN CONFORMANCE AND CONSISTENCY\n\nThe selected alternative will be in conformance with the 2008 Vernal Field Office Resource Management\nPlan Record of Decision (RMP ROD), as amended. Although the selected alternative is not specifically\nmentioned in the plan, it will be consistent with its objectives, goals, and decisions as they relate to Lands\nand Realty Management programs as stated on pages 86-93 of this plan. It has been determined that the\nselected alternative would not conflict with other decisions throughout the plan.\n\nD.3 SIGNATURE\nGERALD\nKENCZKA\nAuthorized Officer\nDigitally signed by\nGERALD KENCZKA\nDate: 2022.11.30\n08:21:44 -07'00'\nDate\n\nD.4 PROTEST AND APPEAL\n\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in\naccordance with the regulations contained in 43 CFR, Part 4 and the enclosed Form 1842-1. If an appeal\nis taken, your notice of appeal must be filed in this office (at the above address) within 30 days from\nreceipt of this decision.\n\nThe appellant has the burden of showing that the decision appealed is in error.\n\nIf you wish to file a petition (request) pursuant to regulation 43 CFR 2801.10 or 43 CFR 2881.10 for a\nstay (suspension) of the effectiveness of this decision during the time that your appeal is being reviewed\nby the Board, the petition for a stay must accompany your notice of appeal. A petition for a stay is\nrequired to show sufficient justification based on the standards listed below.\n\nCopies of the notice of appeal and petition for a stay must also be submitted to each party named in this\ndecision and to the Interior Board of Land Appeals and to the appropriate Office of the Solicitor (see 43\nCFR 4.413) at the same time the original documents are filed with this office. If you request a stay, you\nhave the burden of proof to demonstrate that a stay should be granted.\n\nStandards for Obtaining a Stay\n\nExcept as otherwise provided by law or other pertinent regulation, a petition for a stay of a decision\npending appeal shall show sufficient justification based on the following standards:\n\n(1) The relative harm to the parties if the stay is granted or denied,\n(2) The likelihood of the appellant's success on the merits,\n(3) The likelihood of immediate and irreparable harm if the stay is not granted, and\n(4) Whether the public interest favors granting the stay", "\\5341
