VALLEY\nKETCHUM\n\nBlaine County\n\n75\n\nBoise Meridian, Blaine County, Idaho\nT. 3 N., R. 18 E., B.M.\nSec. 8: Lots 1-13\n\nU.S. Department of Interior\nBureau of Land Management\nState of Idaho\nTwin Falls District\nShoshone Field Office\n\n0 1.25 2.5\n--------\n5 Miles\nSawtooth National Forest\n\n75\n\nHAILEY\n\nTH 5/2012", "**Page 1**\nU. S.\nAMENT OF THE INTERIOR\nMarch 3, 1849\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nTucson Field Office\n3201 East Universal Way\nTucson, AZ 85756\n520-258-7200\nwww.blm.gov/az/\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nIn Reply Refer To:\n4160 (AZG020)\nAllotment No. 6186\nJuly 24, 2017\nCERTIFIED MAIL No.\nRETURN RECEIPT REQUESTED\nPima County, A Political Subdivision\n3500 W. River Rd.\nTucson, AZ 85741\nNOTICE OF PROPOSED DECISION\nDear Ms. Prileson:\nThe Bureau of Land Management (BLM) is charged with evaluating public lands on an allotment basis, in\naccordance with the current regulations, to determine if the rangelands are meeting the Arizona\nStandards for Rangeland Health. The information collected in the standards and guidelines evaluations\nwill be used as a basis to evaluate the renewal of livestock grazing leases and authorizations of any other\nuses on the public lands, consistent with the land use plan documents.\nOn June 9, 2017, the Rangeland Health Evaluation (LHE) was sent to you, along with various interested\nparties, for a 30 day review and comment period. The Evaluation concluded that the existing resource\nconditions encountered on the Cerro Colorado allotment meet Arizona's Standards for Rangeland Health,\nand current management of the livestock is appropriate under Arizona's Guidelines for Grazing\nAdministration. The Categorical Exclusion and Rangeland Health Evaluation are available electronically:\nbit.ly/RanchoSeco\nIt is therefore, my proposed decision to offer you a new grazing lease for a period of ten years with\nthe following terms and conditions:\n\n**Page 2**\n2\nTerms:\nBLM managed public lands comprise 3,715 acres or 37 percent of the 10,152- acre Cerro Colorado\nallotment. BLM currently authorizes 780 Animal Unit Months (AUMs) on the allotment annually from March\n1 to February 28. 780 AUMs equates to 65 cows for one year.\nConditions:\n1. Standard conditions (see Attachment A).\n2. If in connection with allotment operations under this authorization, any human remains, funerary\nobjects, sacred objects or objects of cultural patrimony as defined in the Native American Graves\nProtection and Repatriation Act (P.L. 101-601; 104 Stat. 3048; 25 U.S.C. 3001) are discovered,\nthe lessee/permittee shall stop operations in the immediate area of the discovery, protect the\nremains and objects, and immediately notify the Authorized Officer of the discovery. The\nlessee/permittee shall continue to protect the immediate area of the discovery until notified by the\nAuthorized Officer that operations may resume.\nRATIONALE:\nThe public lands of the Cerro Colorado allotment are guided by the Phoenix Resource Management Plan\n(RMP). The Record of Decision for the Phoenix RMP was signed October 1989. However, all decisions\nconcerning grazing on public lands in this area were addressed in the Eastern Arizona Grazing\nEnvironmental Impact Statement (EAG-EIS) which was completed in September 1987. The EAG-EIS\nanalyzed a full range of alternatives for grazing actions in Eastern Arizona as guided by requirements in\nthe National Environmental Policy Act (NEPA). The EAG-EIS categorized the public lands in the Cerro\nColorado allotment as suitable for Custodial (C) management and established the grazing capacity on the\npublic lands in this allotment at 780 Animal Unit Months (AUMs).\nThe Secretary of the Interior approved Arizona's Standards for Rangeland Health (Standards) and\nGuidelines for Grazing Administration (Guidelines) in April 1997. The Decision Record, signed by the\nBLM State Director (April 1997) provides for full implementation of the Standards and Guidelines in\nArizona BLM Land Use Plans.\nThe Cerro Colorado allotment monitoring data was collected in January 2014 and March 2016 and the\nLand Health Evaluation was completed in June 2017. In accordance with BLM policy and regulations, all\napplicable monitoring data was examined and evaluated in order to determine progress in meeting\nArizona Standards for Rangeland Health and other land use plan objectives. In addition, the Cerro\nColorado allotment was reviewed to determine if any new information, issues or concerns have been\nidentified. An interdisciplinary team completed the analysis of the resource data and developed a formal\nevaluation which was previously sent for your review. The terms and conditions for the new 10 year\nlease will not be changed from what they are currently. These terms and conditions will ensure that the\nallotment continues to meet those standards which were addressed.\nThe Code of Federal Regulations (43 CFR 4130.2(a)) require that, \u201cGrazing permits or leases shall be\nissued to qualified applicants to authorize use on the public lands and other lands under the\nadministration of the Bureau of Land Management that are designated as available for livestock grazing\n\n**Page 3**\n3\nthrough land use plans.\" The authorized officer has determined that renewing this 10-year grazing lease\nis in conformance with the Phoenix RMP, which incorporated by reference all grazing decisions from the\nEastern Arizona Grazing Environmental Impact Statement (EAG-EIS). A subsequent review of the EAG-\nEIS has determined that the requirements of NEPA have been adequately addressed in existing NEPA\ndocumentation.\nAUTHORITY: The authority for this decision is contained in Title 43 of the Code of Federal Regulations\nincluding, but not limited to the following pertinent parts:\n\u00a7 4100.0-8 \"The authorized officer shall manage livestock grazing on public lands under the\nprinciple of multiple use and sustained yield, and in accordance with applicable land use\nplans...Livestock grazing activities and management actions approved by the authorized officer\nshall be in conformance with the land use plan as defined at 43 CFR 1601.0-5(b)\u201d.\n\u00a74110.3 The authorized officer shall periodically review the permitted use specified in a grazing\npermit or grazing lease and shall make changes in the permitted use as needed to manage,\nmaintain or improve rangeland productivity, to assist in restoring ecosystems to properly functioning\ncondition, to conform with land use plans or activity plans, or to comply with the provisions of\nsubpart 4180 of this part. These changes must be supported by monitoring, field observations,\necological site inventory or other data acceptable to the authorized officer.\n\u00a74110.3-2(b) When monitoring or field observations show grazing use or patterns of use are not\nconsistent with the provisions of subpart 4180, or grazing use is otherwise causing an unacceptable\nlevel or pattern of utilization or, when use exceeds the livestock carrying capacity as determined\nthrough monitoring, ecological site inventory or other acceptable methods, the authorized officer\nshall reduce permitted grazing use or otherwise modify management practices.\n\u00a74110.3-3(a) After consultation, cooperation, and coordination with the affected permittee or lessee,\nthe State having lands or managing resources within the area, and the interested public, reductions\nof permitted use shall be implemented through a documented agreement or by decision of the\nauthorized officer. Decisions implementing \u00a7\u00a74110.3-2 shall be issued as proposed decisions\npursuant to 4160.1 of this part, except as provided in paragraph (b) of this section.\n\u00a74130.2(b) The authorized officer shall consult, cooperate and coordinate with affected permittees\nor lessees, the State having lands or responsible for managing resources within the area, and the\ninterested public prior to the issuance or renewal of grazing permits and leases.\n\u00a74130.3 Livestock grazing permits and leases shall contain terms and conditions determined by the\nauthorized officer to be appropriate to achieve the management and resource condition objectives\nfor the public lands and other lands administered by the Bureau of Land Management, and to\nensure conformance with the provisions of subpart 4180 of this part.\n\u00a74130.3-1(a) The authorized officer shall specify the kind and number of livestock, the period(s) of\nuse, the allotment(s) to be used, and the amount of use in animal unit months, for every grazing\npermit or lease. The authorized livestock grazing use shall not exceed the livestock carrying\ncapacity of the allotment.\"\n\n**Page 4**\n4\n\u00a74130.3-1(c) Permits and leases shall incorporate terms and conditions that ensure conformance\nwith subpart 4180 of this part.\n\u00a74130.3-2 The authorized officer may specify in grazing permits or leases other terms and\nconditions which will assist in achieving management objectives provide for proper range\nmanagement or assist in the orderly administration of the public rangelands. These may include but\nare not limited to: (d) A requirement that permittees or lessees operating under a grazing permit\nor lease submit within 15 days after completing their annual grazing use, or as otherwise specified in\nthe permit or lease, the actual use made; ... (f) Provisions for livestock grazing temporarily to be\ndelayed, discontinued or modified to allow for the reproduction, establishment, or restoration of vigor\nof plants ... of for the protection of other rangeland resources and values consistent with objectives\nof applicable land use plans, ... .\"\n\u00a74130.3-3 Following consultation, cooperation and coordination with the affected lessees or\npermittees, the State having lands or responsible for managing resources within the area, and the\ninterested public, the authorized officer may modify terms and conditions of the permit or lease\nwhen the active grazing use or related management practices are not meeting the land use plan,\nallotment management plan or other activity plan, or management objectives, or is not in\nconformance with the provisions of subpart 4180 of this part. To the extent practical, the authorized\nofficer shall provide to affected permittees or lessees, States having lands or responsibility for\nmanaging resources within the affected area, and the interested public an opportunity to review,\ncomment and give input during the preparation of reports that evaluate monitoring and other data\nthat are used as a basis for making decisions to increase or decrease grazing use, or to change the\nterms and conditions of a permit or lease.\n\u00a74160.2 \"Any applicant, permittee, lessee or other interested public may protest the proposed\ndecision under \u00a74160.1 of this title in person or in writing to the authorized officer within 15 days\nafter receipt of such decision.\"\n\u00a74180.2(c) The authorized officer shall take appropriate action as soon as practicable but not later\nthan the start of the next grazing year upon determining that existing grazing practices or levels of\ngrazing use on public lands are significant factors in failing to achieve the standards and conform to\nthe guidelines that are made effective under this section. Appropriate action means implementing\nactions pursuant to 4110, 4120, 4130, and 4160 that will result in significant progress toward\nfulfillment of the standards and significant progress toward conformance with guidelines.\nRIGHT OF PROTEST AND/OR APPEAL\nAny applicant, permittee, lessee, or other interested public may protest this proposed decision within 15\ndays following its receipt in accordance with 43 CFR 4160.2. The protest may be submitted in person or\nin writing to the Tucson Field Office Manager; Melissa Warren, Bureau of Land Management, Tucson\nField Office, 3201 East Universal Way, Tucson, AZ 85756.\nIn the absence of a protest, this proposed decision shall constitute my final decision without further notice\nunless otherwise provided for in the proposed decision, in accordance with 43 CFR 4160.3(a). Should a\n\n**Page 5**\n5\ntimely protest be filed I will consider the points of the protest and other pertinent information and issue my\nfinal decision to all persons named in this decision in accordance with 43 CFR 4160.3(b).\nAny applicant, permittee, lessee, or other person whose interest is adversely affected by the final BLM\ngrazing decision may file an appeal for the purpose of a hearing before an administrative law judge in\naccordance with 43 CFR 4160.3(c), 4160.4, 4.21, and 4.470. The appeal must be filed within 30 days\nfollowing receipt of the final decision or 30 days after the date the proposed decision becomes final. The\nappeal should state the reasons, clearly and concisely, why the appellant thinks the final BLM grazing\ndecision is in error. A petition for a stay of the decision pending final determination of the appeal by the\nadministrative law judge may also be submitted during this same 30 day time period. The appeal, or the\nappeal and petition for stay, must be in writing and delivered in person, via the United States Postal\nService mail system, or other common carrier, to the Tucson Field Office as noted above. The BLM does\nnot accept appeals by facsimile or email.\nShould you wish to file a petition for a stay in accordance with 43 CFR Section 4.471(c), the appellant\nshall show sufficient justification based on the following standards:\n1. The relative harm to the parties if the stay is granted or denied;\n2. The likelihood of the appellant's success on the merits;\n3. The likelihood of immediate and irreparable harm if the stay is not granted; and\n4. Whether the public interest favors granting the stay.\nIf you have any questions, please contact Eric Baker, Rangeland Manageme reau of Land Management (BLM) Arizona Standards for\nRangeland Health and Guidelines for Grazing Administration (Standards and Guidelines) in April 1997.\nThe Decision Record, signed by the Arizona BLM State Director (April 1997) provides for full\nimplementation of the Standards and Guidelines in Arizona land use plans. Standards and guidelines are\nimplemented by the BLM through terms and conditions of grazing permits, leases, and other\nauthorizations, grazing related portions of activity plans, and through range improvement-related\nactivities. Land health standards are measurable and attainable goals for the desired condition of the\nbiological resources and physical components/characteristics of desert ecosystems found within the\nallotment.\n\nThis evaluation seeks to ascertain:\n\nIf Standards are being achieved or not achieved, and, if not, if significant progress is being made towards\nachievement of the land health.\n\nIn the case of non-achievement of Standards, determine whether livestock grazing is a significant factor\ncausing that non-achievement.\n\n2. ALLOTMENT PROFILE\n2.1 Location\nThe Cerro Colorado allotment is located approximately 3 miles north of the town of Arivaca, and 12 miles\nsouthwest of Amado, Pima County, Arizona. It is located 15 miles northeast and 15 miles west of the\nweather stations in Sasabe and Tumacacori, respectively. The ranch is bordered by the Buenos Aires\nWildlife Refuge to the west, the Arroyo Seco allotment to the East, the Marley Ranch to the north, and the\nArivaca Ranch to the south (Figure 1).\n1\n\nCerro Colorado Allotment Land Health Evaluation\nFigure 1 Vicinity Map of Cerro Colorado Allotment\nPoso Nuevo Ranch Rd\nBatamote Rd\nThree\nPeaks\n(286)\nBuenos Aires\nNational Wildlife Refuge\n(USFWS)\nCerro\nColorado\nBlack Hills\nArroyo Seco\nArivaca Rd\nArivaca\nLand Ownership\nBLM\nPrivate\nState\nState Wildlife Area\nSan Luis Mtn\nCoronado National Forest\n(USFS)\nArivaca\nLegend\nCerro Colorado Boundary\nSurrounding Allotments\nS Ruby Rd\nW Arivaca Rd\nArivaca\nCasa Grande\nTucson\nField Office\n(BLM)\n1-10\n86\n286\n1-19\nTucson\nUSFS\nUSFWS\nNAD 1983 UTM Zone 12 N\nMap prepared: 23 May 2017\nN 0\n1\n2\nKilometers\n4\nMiles\n0\n1\n2\n4\nPARTMENT OF THE\nTHE INT\nMARCH 3. 1845\nUS. Department of the Interior\nBureau of Land Management\nTucson Field Office\nUnited States\nMaxico Sasabe\nMap Location\nNo warranty is made by the BLM\nfor the use of this map for purposes\nnot intended by the BLM.\n2\n\nCerro Colorado Allotment Land Health Evaluation\n2.2 Physical Description\n2.2.1 Acreage\nThe acreage of the Cerro Colorado allotment is given below in Table 1. Lands within the allotment are\npredominately State-owned, with lesser amount of private lands. Public lands constitute about 37 percent\nof the allotment. Spatial distributions of land ownership are displayed in Figure 2. Public lands are\nlocated within the entire allotment.\nTable 1. Acreage of landownership\nLand Classification\nPublic Acres\nState Acres\nPrivate Acres Owned by Pima County\nTotal Acres\n3\n3,715\n4,657\n1,780\n10,152\n\nCerro Colorado Allotment Land Health Evaluation\nFigure 2. Land Ownership of the Cerro Colorado Allotment\nN\n0\n0.5\n1\n2\nMiles\nKilometers\n0\n0.5\n1\n2\nCerro\nColorado\nBlack Hills\nLegend\nCerro Colorado Boundary\nSurrounding Allotments\nArroyo Seco\nCasa Grande\nTucson\nField Office\n(BLM)\n1-10\nTucson\nLand Ownership\nBLM\nPrivate\nState\nUSFWS\nE INT\nNAD 1983 UTM Zone 12 N\nMap prepared: 23 May 2017\nPARTMENT OF THE\n3\nMARCH 3. 1849\nArivaca\nU.S. Department of the Interior\nBureau of Land Management\nTucson Field Office\n86\n(286)\n1-19\nUnited States\nMexico Sasabe\nMap Location\nNo warranty is made by the BLM\nfor the use of this map for purposes\nnot intended by the BLM.\n4\n\nCerro Colorado Allotment Land Health Evaluation\n2.2.2 Watersheds\nThe Southwestern portion of the Cerro Colorado allotment is bounded by the Las Guijas Mountains, while\nit encompasses part of the Cerro Colorado Mountains to the North East. The allotment is situated along\nthe watershed divide between the Altar Wash (HUC 10 -1505030403) watersheds to the North and the\nArivaca Creek (HUC 10 - 1505030401) to the South. The Arivaca Creek watershed is approximately\n89,000 acres and has an elevation range from 5,300 to 3,200 feet, with an average elevation of 3,900\nfeet. The Altar Wash watershed covers an area of 224,000 acres, with an elevation ranging from 7,700 to\n2,700 feet. The watersheds are a part of the Brawley Wash - Los Robles Wash sub basin that drains\nfrom the US-Mexico border near Sasabe to the confluence with the Santa Cruz River.\n\nThe Santa Cruz Basin (HUC 6 -150503) covers almost 5 1\u00bd million acres with an elevation range from\nover 9,400 feet in the Santa Rita Mountains to near 1,100 feet near its terminus at the Santa Cruz Flats.\nWithin the Santa Cruz Basin, the Santa Cruz River originates in high grassland headwaters of the San\nRafael Valley of southcentral Arizona where it flows south into Northern Sonora, Mexico. From there it\nmakes a 149 mile U-turn, flows north again, reentering the U.S. near and just east of Nogales, Arizona,\nthen drains north through Tucson and continues northward to join the Gila River. The Gila then flows west\ninto the Colorado River at the Arizona-California state line, which then flows south into Mexico and\nempties into the Gulf of California via the Laguna Santa Clara (also known as the Santa Clara Slew).\n\n2.2.3 Soils\nThe soil composition on the Cerro Colorado allotment is varied. Data presented in Table 2 is derived\nfrom the Natural Resource Conservation Service (NRCS) Web Soil Survey system. The Area of Interest\n(AOI) does not exactly match the allotment boundary but is very close being less than 1 percent\ndifference. The dominant soils are Deloro-Andrada complex, 5 to 35 percent slopes and Deloro-Rock\noutcrop complex, 15 to 60 percent slopes. The soils in the area dominantly have a thermic soil\ntemperature regime, an aridic or ustic soil moisture regime, and mixed mineralogy and are formed in\nalluvium. They are very shallow to very deep and are well drained and somewhat excessively drained.\nUstic Torrifluvents (Ubik and Keysto series) formed on flood plains. Calcids (Blakeney series) formed on\nterraces. Argids (Eloma and Forrest series) and Aridic Haplustalfs (Gardencan and Crowbar series)\nformed on fan terraces. Shallow and very shallow Haplustolls (Far and Yarbam series) formed on hills\nand mountains.\nTable 2. Soil Survey for vicinity of the Cerro Colorado Allotment\nMap Unit Name\nAcres in AOI Percent of AOI\nAltar-Sasabe complex, 1 to 8 percent slopes\n46.6\n0.5%\nBernardino-Tombstone association, 5 to 16 percent slopes\n4.7\n0.0%\nCaralampi very gravelly sandy loam, 5 to 15 percent slopes\n43.5\n0.4%\nComoro sandy loam, 0 to 2 percent slopes\n98.6\n1.0%\nDeloro-Andrada complex, 5 to 35 percent slopes\n5,901.1\n58.9%\nDeloro-Rock outcrop complex, 15 to 60 percent slopes\n2,165.2\n21.6%\nLampshire-Romero-Rock outcrop complex, 10 to 65 percent slopes\n1,329.3\n13.3%\nOracle-Romero-Rock outcrop complex, 5 to 35 percent slopes\n76.9\n0.8%\nPantak-Deloro complex, 8 to 35 percent slopes\n6.5\n0.1%\nRiveroad and Comoro soils, 0 to 2 percent slopes\n242.1\n2.4%\nRomero-Oracle complex, 25 to 60 percent slopes\nSasabe-Caralampi complex, 1 to 15 percent slopes\nTotals\n56.5\n0.6%\n52.9\n0.5%\n10,023.7\n100.0%\n5\n\nCerro Colorado Allotment Land Health Evaluation\n2.3 Biological Resources\n2.3.1 Major Land Resource Areas\nMajor Land Resource Areas (MLRAs) are geographically associated land resource units, usually\nencompassing several thousand acres. NRCS soil scientists in appropriate states wrote the descriptions\nof new MLRAs and MLRAs with changed boundaries. The National Soil Survey Center staff wrote the\ndescriptions of MLRAs with no boundary changes since 1981. The information in the United States\nDepartment of Agriculture Handbook 296 Issued 2006 is current as of October 2005. A unit may be one\ncontinuous area or several separate nearby areas. MLRAs are characterized by particular patterns of\nsoils, geology, climate, water resources and land use. The Cerro Colorado allotment is located in MLRA\n41-Southeastern Arizona Basin and Range, this area is in Arizona (89 percent) and New Mexico (11\npercent). It makes up about 15,730 square miles.\n\nMost of this MLRA is in the Mexican Highland Section of the Basin and Range Province of the\nIntermontane Plateaus. The eastern one-fifth of the MLRA is in the Sonoran Desert Section of that same\nprovince and division. This MLRA has mountain ranges that trend southeast to northwest and has\nrelatively smooth valleys between the mountains. Examples of the many mountain ranges are the\nChiricahua, Dragoon, Swisshelm, and Pedregosa Mountains. Near Wilcox Arizona, there is a distinct\nclosed basin called the Wilcox Playa. The southeast boundary of the part of this MLRA in New Mexico is\nthe Continental Divide. Elevation ranges from 2,620 to 4,590 feet in most areas. It generally ranges from\n4,920 to 5,900 feet in the mountains. On some peaks, however, it can reach almost 8,900 feet. On Mt.\nGraham, in Arizona, it reaches 10,717 feet. The extent of the major Hydrologic Unit Areas (identified by\nfour-digit numbers) that make up this MLRA is as follows: Middle Gila (1505), 51 percent; Upper Gila\n(1504), 33 percent; Sonora (1508), 14 percent; and Rio Grande-Mimbres (1303), 2 percent. The Gila\nRiver runs through the northern end of this area. The San Francisco, San Simon, and San Pedro Rivers\nare tributaries to the Gila River in this MLRA.\n\nMajor Land Resource Areas are broken down further into ecological sites, which are associated units of\nsoil and vegetation with quantifiable characteristics.\n\n2.3.2 Ecological Sites\nAn ecological site is a distinctive kind of land with specific physical characteristics that differs from other\nkinds of land in its ability to produce a distinctive kind and amount of vegetation. It is the product of all the\nenvironmental factors responsible for its development, and it has a set of key characteristics (soils,\nhydrology, and vegetation) that are included in the Ecological Site Description. Development of the soils,\nhydrology, and vegetation are all interrelated (TR 1734-07, Ecological Site Inventory). Ecological sites\nare named and classified based on soil parent material or soil texture and precipitation. Ecological sites\nprovide a consistent framework for classifying and describing rangeland soils and vegetation thereby\ndelineating land units that share similar capabilities to respond to management activities or disturbance.\nNRCS provides Ecological Site Descriptions online at https://esis.sc.egov.usda.gov/.\n\nEight ecological sites exist within the Cerro Colorado allotment. Two Key Areas (KA) CC-2 and CC-3\nhave been established based on their representative features to measure the long-term trend of\nvegetation and ground cover within the Volcanic Hills 12-16\" precipitation zone ecological site\n(R041XC323AZ). This ecological site constitutes the majority of the BLM lands in the allotment (Figure\n3). Line point intercept, ground cover utilization, and photos were collected at both key areas and are the\nlocations where the LHE was documented in 2014. Key vegetative species for this ecological site include\nWrights buckwheat (Eriogonum wrightii), side-oats grama (Bouteloua curtipendula), and hairy grama\n(Bouteloua hirsute).\n6\n\nCerro Colorado Allotment Land Health Evaluation\nThe Volcanic Hills 12-16\" precipitation zone ecological site occurs in the middle elevations of the Madrean\nBasin and Range province of southeastern Arizona. It occurs on hill-slopes and ridge-tops. Slope aspect\nis site differentiating at elevations near MLRA boundaries.\n\nThe natural plant communities found on the ecological site are diverse. Composition and production will\nvary with yearly conditions, location, aspect, and the natural variability of the soils. The Historical Climax\nPlant Community represents the natural potential plant communities found on relict or relatively\nundisturbed sites. Other plant communities described here represent plant communities that are known\nto occur when the site is disturbed by factors such as fire, grazing, or drought.\n\nWarm season perennial grasses dominate the potential natural plant community on this site. Many\nspecies of shrubs and succulents are well represented on the site. Larger shrubs are concentrated at the\nedges of rock outcrops and in canyon bottoms. All the major grass species are well dispersed throughout\nthe plant community.\n\nThe aspect is shrub dotted grassland. Cool season plants start growth in early spring and mature in early\nsummer, while warm season plants take advantage of summer rains and are growing and nutritious in\nJuly-September. Warm season grasses may remain green through the winter. In the absence of wildfire\nfor long periods of time and with overgrazing, shrubs and succulents can increase to dominate the plant\ncommunity. Climatic warming may be driving the increase of shrubs like the mimosa species.\n\nWell-developed gravel, stone and cobble ground cover protect the soil from erosion and protect forage\nspecies from heavy utilization. Large areas of rock outcrop and inaccessible areas hold reserves of\nperennial grasses and forbs to help reseed lower slopes. The natural fire regime was an important factor\nin the development of the potential plant community and helped maintain a balance between grasses,\nforbs and shrubs. The natural fire regime interval was about 10 years.\n7\n\nCerro Colorado Allotment Land Health Evaluation\nFigure 3. Ecological sites within the Cerro Colorado Allotment\nN\n0\n0.5\n1\n2\nMiles\nKilometers\n0 0.5 1\n2\nCerro\nColorado\nBlack Hills\nCC-3\nLegend\n(0) Key Area\nCerro Colorado Boundary\nSurrounding Allotments\nBLM\nCC-2\nArroyo Seco\nEcological Sites\nGranitic Hills 12-16\nGranitic Upland 12-16\nLimy Slopes 12-16\nLoamy Upland 12-16\nSandy Loam 12-16\nSandy Loam Upland 12-16\nSandy Wash 12-16\nVolcanic Hills 12-16\nNAD 1983 UTM Zone 12 N\nMap prepared: 23 May 2017\nPARTMENT OF THE\nINT\nMARCH 3. 1849\nCasa Grande\nTucson\nField Office\n(BLM)\n1-10\nTucson\n86\n(286)\n1-19\nArivaca\nUnited States\nMexico Sasabe\nMap Location\nU.S. Department of the Interior\nBureau of Land Management\nTucson Field Office\nNo warranty is made by the BLM\nfor the use of this map for purposes\nnot intended by the BLM.\n8\n\nCerro Colorado Allotment Land Health Evaluation\n2.3.3 Vegetation Communities\nThe Southeastern Arizona Basin and Range major land resource area supports forest, savanna, and\ndesert shrub vegetation. Pine-oak woodlands are at the higher elevations, where ponderosa pine (Pinus\nponderosa), Douglas-fir (Pseudotsuga menziesii), canyon live oak (Quercus chrysolepis), New Mexico\nlocust (Robinia neomexicana), Mexican pinyon (Pinus cembroides), buckbrush (Ceanothus cuneatus),\nand manzanita (Arctostaphylos pungens) grow along with an understory of muhlys (Muhlenbergia spp.),\nbluegrasses (Poa spp.), sedges (Carex spp.), pine dropseed (Blepharoneuron tricholepsis), and\nsquirreltail (Elymus elymoides). Evergreen woodland savannas are at intermediate elevations, where\nMexican blue oak (Quercus oblongifolia), Emory oak (Quercus emoryi), and turbinella oak (Quercus\nturbinella) are the dominant species and cane beardgrass (Bothriochloa barbinodis), sideoats grama\n(Bouteloua curtipendula), blue grama (Bouteloua gracilis), Texas bluestem (Schizachyruim cirratum),\nplains lovegrass (Eragrostis intermedia), sprucetop grama (Bouteloua chondrosioides), threeawns\n(Aristida spp.), and needlegrass (Achnatherum spp.) characterize the understory. Whitethorn acacia\n(Vachellia constricta), soaptree yucca (Yucca elata), fourwing saltbush (Atriplex canescens), mesquite\n(Prosopis spp.), and ocotillo (Fouquieria splendens) grow on the drier soils of the lower elevations. The\nunderstory on these sites consists of Rothrock's grama (Bouteloua rothrockii), black grama (Bouteloua\neriopoda), alkali sacaton (Sporobolus airoides), curly mesquite (Hilaria belangeri), plains bristlegrass\n(Setaria vulpiseta), and bush muhly (Muhlenbergia porteri).\n\nMany of the plant species occur in various vegetation communities across the MLRA, with the vegetation\ncommunities being defined by the dominant species that occur in them. An example is the Apacherian-\nChihuahuan mesquite upland scrub being dominated by mesquite with a grass and shrub understory,\nwhile grasses and shrubs dominate the Apacherian-Chihuahuan piedmont semi-desert grassland and\nsteppe with a mesquite component giving it a steppe aspect. The BLM lands within the allotment are\nmainly composed of those two vegetation communities.\n\nFigure 4 below shows the vegetation community types based on the Southwest Regional GAP Analysis\nProject within the Cerro Colorado allotment.\n9\n\nCerro Colorado Allotment Land Health Evaluation\nFigure 4. Vegetation Communities within Cerro Colorado Allotment\nN\n0\n0.5\n1\n2\nMiles\nKilometers\n0 0.5\n1\n2\nCerro\nColorado\nBlack Hills\nLegend\nCerro Colorado Boundary\nSurrounding Allotments\nBLM\nCasa Grande\nTucson\nField Office\n(BLM)\n1-10\nTucson\n286\n1-19\n86\nUnited States\nMexico Sasabe\nMap Location\nVegetation\nApacherian-Chihuahuan Mesquite Upland Scrub\nApacherian-Chihuahuan Piedmont Semi-Desert Grassland and Steppe\nChihuahuan Creosotebush, Mixed Desert and Thorn Scrub\nChihuahuan Mixed Salt Desert Scrub\nChihuahuan Stabilized Coppice Dune and Sand Flat Scrub\nChihuahuan Succulent Desert Scrub\nNAD 1983 UTM Zone 12 N\nMap prepared: 23 May 2017\nPARTMENT OF THE\nHE INT\nMARCH 3. 1849\nMadrean Encinal\nNorth American Warm Desert Bedrock Cliff and Outcrop\nNorth American Warm Desert Riparian Mesquite Bosque\nNorth American Warm Desert Volcanic Rockland\nSonoran Paloverde-Mixed Cacti Desert Scrub\nU.S. Department of the Interior\nBureau of Land Management\nTucson Field Office\nSA DEPARTMENT OF THE INTERIOR\nNo warranty is made by the BLM\nfor the use of this map for purposes\nnot intended by the BLM.\n10\n\nCerro Colorado Allotment Land Health Evaluation\n2.3.4 General Wildlife Resources\nWildlife species expected to occur on this allotment include the following;\n\u2022\nmule deer (Odocoileus hemionus),\n\u2022\nwhite-tailed deer(Odocoileus virginianus),\n\u2022\nmountain lion (Puma concolur),\n\u2022\njavelina (Tayassu tajacu),\n\u2022\ncoyote (Canis latrans),\n\u2022\nbobcat (Lynx rufus),\n\u2022\nraccoon (Procyon lotor),\n\u2022\nStripped skunk (Mephitis mephitis),\n\u2022\nwhite-throated woodrat (Neotoma albigula),\n\u2022\nwhite-footed mouse(Peromyscus leucopus);\nBirds\n\u2022\nred-tailed hawk (Buteo jamaicensis),\n\u2022\nCooper's hawk (Accipiter cooperii),\n\u2022\ngolden eagle (Aquila chrysaetos),\n\u2022\nprairie falcon (Falco mexicanus),\n\u2022\nraven (Corvus corax),\n\u2022\nturkey vulture (Cathartes aura),\n\u2022\nmeadowlark (Sturnella neglecta),\n\u2022\nladder-back woodpecker (Dryobates scalaris),\n\u2022\nash-throated flycatcher (Myiarchus cinerascens),\n\u2022\ncanyon wren (Catherpes mexicanus),\n\u2022\nrough-winged swallow (Stelgidopteryx serripennis);\nReptiles\n\u2022\ngopher snake(Pituophis catenifer),\n\u2022\nking snake (Lampropeltis getula),\n\u2022\nwestern diamondback rattlesnake (Crotalus atrox),\n\u2022\nprairie rattlesnake (Crotalus viridis),\n\u2022\ncoachwhip (Coluber flagellum),\n\u2022\npatch-nosed snake (Salvadora hexalepis),\n\u2022\ndesert grassland whiptail lizard (Aspidoscelis uniparens),\n\u2022\nside-blotched lizard (Uta stansburiana),\n\u2022\nornate tree lizard (Urosaurus ornatus),\nAmphibians\n\u2022\nCanyon tree frog (Hyla arenicolor).\n11\n\nCerro Colorado Allotment Land Health Evaluation\n2.3.5 Threatened & Endangered Species\nA query conducted on the U.S. Fish & Wildlife Service (USFWS) Information for Planning and\nConservation (IPaC; USDI 2016) website showed that the following threatened, endangered and\nproposed (TEP) species may occur within the allotment:\n\u2022\nLesser long-nosed bat (Leptonycteris curasoae yerbabuenae)\n\u2022\nJaguar (Panthera onca)\n\u2022\nOcelot (Leopardus pardalis)\n\u2022\nSonoran pronghorn (Antilocapra americana sonoriensis)\n\u2022\nChiricahua leopard frog (Lithobates chiricahuensis)\n\u2022\nCalifornia least tern (Sterna antillarum browni)\n\u2022\nMexican spotted owl (Strix occidentalis lucida)\n\u2022\nYellow-billed cuckoo (Coccyzus americanus)\n\u2022\nNorthern Mexican garter snake (Thamnophis eques megalops)\n\u2022\nPima pineapple cactus (Coryphantha scheeri var. robustispina)\nReview of habitat requirements for each species was conducted to determine its potential to occur on the\nallotment and to inform the Effects Determination for each species (Table 3). No designated or proposed\ncritical habitats overlap with this allotment.\nTable 3. Species indicated by 2016 USDI IPAC analysis for Cerro Colorado Allotment\nSpecies\nLesser long-nosed bat\nJaguar\nHabitat\nMainly desert scrub habitat in\nthe U.S. portion of its range. In\nMexico, the species occurs up\ninto high elevation pine-oak and\nponderosa pine forests.\nAltitudinal range is from 1,600-\n11,500 feet. Roosting is in\ncaves, abandoned mines, and\nunoccupied buildings at the\nbase of mountains where\nagave, saguaro, and organ pipe\ncacti are present. Forages at\nnight on nectar, pollen, and fruit\nof paniculate agaves and\ncolumnar cacti. 5\nIn the northern portion of the\nrange, found in thornscrub,\ndesert scrub, and grasslands.\nVegetation communities used in\nArizona range from Sonoran\ndesert scrub at lower elevations\nto sub-alpine mixed conifer in\nthe mountain ranges.\n3\nPotential for Occurrence on Cerro\nColorado Allotment and Effects\nDetermination\nForage species for lesser long-\nnosed bat may occur on Cerro\nColorado allotment; however, forage\navailability to lesser long-nosed bat\nin the area will not be significantly\nreduced because of livestock\ngrazing on the allotment, as lesser\nlong-nosed bat are a mobile\nspecies, foraging up to 50 miles\nfrom roost sites. No effect to\nlesser long-nosed bat.\nThe allotment is located within the\npotential range of jaguar and may\nbe used by the species for foraging\nor travel between mountain ranges.\nConsultation with USFWS\nconcerning effects of livestock\ngrazing to jaguar within the Gila\nDistrict was completed in 2012\n(USDI 2012). USFWS concurred\nwith the determination that livestock\ngrazing within the allotment may\naffect, but is not likely to\nadversely affect jaguars.\n12\n\nCerro Colorado Allotment Land Health Evaluation\nSpecies\nOcelot\nSonoran pronghorn\nChiricahua leopard frog\nCalifornia least tern\nHabitat\nDesert scrub communities in\nArizona4\nLower Sonoran Desert habitat\nThe Chiricahua leopard frog\nhistorically occurred in\ncienegas, pools, livestock\ntanks, lakes, reservoirs,\nstreams, and rivers at\nelevations of 3,281 to 8,890\nfeet. It is now often restricted to\nsprings, livestock tanks, and\nstreams in the upper portions of\nwatersheds where non-native\npredators either have yet to\ninvade or habitats are marginal\nfor them. 2\nForms nesting colonies on\nbarren to sparsely vegetated\nareas. Nests in shallow\ndepressions on open sandy\nbeaches, sandbars, gravel pits,\nor exposed flats along\nshorelines of inland rivers,\nlakes, reservoirs, and drainage\nsystems. Primarily in\nCalifornia, may occur in\ndifferent parts of Arizona where\nhabitat components are\n13\nPotential for Occurrence on Cerro\nColorado Allotment and Effects\nDetermination\nSeveral confirmed sightings of\nocelots have been made in Arizona\nin recent years, with confirmed\nsightings of live ocelots made in\n2009 and 2011 in Cochise County.4\nNo sightings are known from the\nCerro Colorado allotment area.\nUSFWS concurred with the\ndetermination in USDI 2012 that\nli s found in\nboth lotic and lentic habitats\nthat include cienegas and stock\ntanks (in southern Arizona), as\nwell as river habitat that\nincludes pools and backwaters.\nIt forages along the banks of\nwaterbodies feeding primarily\nupon native fish and adult and\nlarval leopard frogs.10\nThis cactus grows in alluvial\nbasins or on hillsides in semi-\ndesert grassland and Sonoran\ndesert scrub in southern\n14\nPotential for Occurrence on Cerro\nColorado Allotment and Effects\nDetermination\nHabitat for this species does not\noccur on or near the allotment. No\nEffect\nYellow-billed cuckoo habitat not on\nthe Cerro Colorado allotment. No\neffect\nHabitat for northern Mexican\ngartersnake does not occur on the\nCerro Colorado allotment. No\nEffect\nSome potential for occurrence on\nallotment, though surveys have not\nbeen conducted. USFWS\nconcurred with the determination in\n\nCerro Colorado Allotment Land Health Evaluation\nSpecies\nHabitat\nArizona and northern Mexico.\nSoils range from shallow to\ndeep, and silty to rocky, with a\npreference for silty to gravely\ndeep alluvial soils. The plant\noccurs most commonly in open\nareas on flat ridge tops or areas\nwith less than 10-15% slope.8\nPotential for Occurrence on Cerro\nColorado Allotment and Effects\nDetermination\nUSDI 2012 that livestock grazing\nwithin the allotment may affect, but\nis not likely to adversely affect\nPima Pineapple cactus.\n1https://www.fws.gov/southwest/es/arizona/Documents/Redbook/California%20Least%20Tern%20RB.\npdf\n2\nhttps://www.fws.gov/southwest/es/arizona/Documents/Redbook/Chiricahua%20Leopard%20Frog%20R\nB.pdf\n3 https://www.fws.gov/southwest/es/arizona/Documents/Redbook/Jaguar%20RB.pdf\n4 https://www.fws.gov/southwest/es/arizona/Documents/Redbook/Ocelot%20RB.pdf\n5 https://www.fws.gov/southwest/es/arizona/Documents/Redbook/Lesser%20Long-\nnosed%20bat%20RB.pdf\n6 https://www.fws.gov/southwest/es/arizona/Documents/Redbook/Sonoran%20Pronghorn%20RB.pdf\n7 https://ecos.fws.gov/ecp0/profile/speciesProfile?spcode=B074\n8\nhttps://www.fws.gov/southwest/es/arizona/Documents/Redbook/Pima%20Pineapple%20cactus%20R\nB.pdf\n9 https://ecos.fws.gov/ecp0/profile/speciesProfile?spcode=B06R\n10\nhttps://www.fws.gov/southwest/es/arizona/Documents/Redbook/Northern%20Mexican%20gartersnake\n%20RB.pdf\n\n2.3.6 BLM Sensitive Species\nThe BLM sensitive species that have suitable habitat present and are known or have the potential to exist\nwithin this allotment are:\n\u2022\nspotted bat (Euderma maculatum),\n\u2022\nTownsend's big-eared bat (Corynorhinus townsendii),\n\u2022\nMexican long-tongued bat (Choeronycteris mexicana),\n\u2022\nCalifornia leaf-nosed bat (Macrotus californicus),\n\u2022\ncave myotis (Myotis velifer),\n\u2022\nwestern mastiff bat (Eumops perotis),\n\u2022\nSonoran desert tortoise (Gopherus morafkai),\n\u2022\nwestern narrow-mouthed toad (Gastrophryne olivacea),\n\u2022\nSonoran green toad (Anaxyrus retiformis),\n\u2022\nAmerican peregrine falcon (Falco peregrinus),\n\u2022\nbald eagle (wintering) (Haliaeetus leucocephalus),\n\u2022\nBotteri's sparrow (Peucaea botterii),\n\u2022\ncactus ferruginous pygmy-owl (Glaucidium brasilianum),\n\u2022\ndesert purple martin (Progne subis hesperia),\n\u2022\ngilded flicker (Colaptes chrysoides),\n\u2022\ngolden eagle (Aquila chrysaetos),\n\u2022\ndesert ornate box turtle (Terrapene ornata ornata).\n15\n\nCerro Colorado Allotment Land Health Evaluation\nThe bat species may occur on the allotment if roosting habitat is available in cliffs, caves, or mines. The\nbat species utilize the desert habitats for foraging for nectar, pollen, insects or fruits.\n\nThe aquatic species such as the western narrow-mouthed toad and the Sonoran green toad are\nassociated with any perennial native or man-made spring/water source that possesses water year-round,\nalthough none provide riparian habitat. They utilize grasslands, rocky and wooded hills, and areas along\nthe edge of marshes and inhabit rain pools, wash bottoms, and areas near water in semi-arid mesquite-\ngrassland, creosote bush desert, and upland saguaro-paloverde desert scrub.\n\nIn central and southern Arizona, the pygmy-owl is currently found primarily in Sonoran desert scrub\nvegetation, with some locations in riparian drainages and woodlands within semi-desert grassland\nvegetation communities.\n\nThis allotment contains category 3 Sonoran desert tortoise habitat for a total of 9,655 total acres of\ncategorized tortoise habitat of which 3,213 acres of category 3 habitat overlap BLM managed lands as\nshown in figure 5 below. The purpose of tortoise habitat categorization is to provide for the protection of\ntortoise habitat through the management of multiple uses to ensure that adequate forage, cover and\nspace are available to tortoise throughout the year (USDI 1988). The tortoise utilizes rugged uplands\nsuch as rocky bajadas, hillsides, mountain slopes, and canyons. The bird species utilize the grassland,\nopen shrub, and cliff habitat for nesting and foraging.\n\nThe desert ornate box turtle utilizes low valleys, plains and gentle bajadas of the semi-desert grasslands\nand Chihuahuan desertscrub communities and is most abundant between 3,000 and 6,500 feet. The box\nturtle feeds on insects and plant materials.\n\nBartram stonecrop is found in rock crevices, ledges, and gravelly slopes ranging from 3,652 to 6,700 feet\nin elevation in southern Arizona and Mexico. The plant is typically found in the shade of Madrean\nevergreen woodland overstory and under dense litter. Populations tend to be very small, typically\nconsisting of a few individuals, and are widely scattered.\n16\n\nCerro Colorado Allotment Land Health Evaluation\nFigure 5. Sonoran Desert Tortoise Category 3 Habitat within the Cerro Colorado allotment\nN\n0\n0.5\n1\n2\nMiles\nKilometers\n0\n0.5\n1\n2\nCerro\nColorado\nBlack Hills\nLegend\nSonoran Desert Tortoise\nHabitat (Category 3)\nCerro Colorado Boundary\nSurrounding Allotments\nArroyo Seco\nCasa Grande\nTucson\nField Office\n(BLM)\n1-10\nTucson\nLand Ownership\nBLM\nPrivate\nState\nUSFWS\nNAD 1983 UTM Zone 12 N\nMap prepared: 23 May 2017\nPARTMENT OF THE\nHE INT\nMARCH 3. 1845\nArivaca\nUS. Department of the Interior\nBureau of Land Management\nTucson Field Office\n86\n(286)\n1-19\nUnited States\nMexico Sasabe\nMap Location\nNo warranty is made by the BLM\nfor the use of this map for purposes\nnot intended by the BLM.\n17\n\nCerro Colorado Allotment Land Health Evaluation\n2.3.7 Migratory Birds\nThe Cerro Colorado allotment, which includes the BLM managed public lands and other land jurisdictions,\noffer diverse habitats for migratory birds, providing valuable food, water, and cover. Migratory species\nthat utilize the area include but are not limited to:\n\u2022\nArizona woodpecker (Leuconotopicus arizonae),\n\u2022\nBendire's thrasher (Toxostoma bendirei),\n\u2022\ncanyon towhee (Melozone fusca),\n\u2022\nfive-striped sparrow (Amphispiza quinquestriata),\n\u2022\ngolden eagle,\n\u2022\nred-tailed hawk,\n\u2022\nraven,\n\u2022\nturkey vulture,\n\u2022\nmeadowlark,\n\u2022\nladder-back woodpecker,\n\u2022\nash-throated flycatcher,\n\u2022\ncanyon wren,\n\u2022\nvaried bunting (Passerina versicolor),\n\u2022\nCosta's hummingbird (Calypte costae),\n\u2022\ngilded flicker (Colaptes chrysoides),\n\u2022\nphainopepla (Phainopepla nitens), and\n\u2022\nrufous-winged sparrow (Peucaea carpalis).\nNo surveys have been conducted specifically within this allotment for this project to determine presence\nbut these species have the potential of occurring within these habitats.\n\n2.4 Special Management Areas\nThere are no special management areas within the Cerro Colorado allotment boundary.\n\n2.5 Recreation Resources\nThe BLM managed public lands in the area provide opportunities for dispersed recreation primarily\nrelated to hunting and recreational off highway vehicle driving for pleasure and sightseeing. There are no\ndeveloped recreation sites on the allotment. Overall, recreational use is low in volume.\n\n2.6 Heritage Resources & the Human Environment\nThe BLM's evaluation of rangeland health standards includes considerations for the protection of cultural\nresources such as prehistoric and historic-age sites, buildings, and structures\u2014and plants that may be\nof traditional and/or cultural significance to Native Americans. Should impacts to sites or traditional-use\nplants be identified, revised lease terms and conditions may be warranted and/or rangeland management\ndirectives could be modified to achieve desired resource conditions. The following sections describe the\nBLM TFO's assessment efforts regarding applicable heritage resources management and compliance\ncriteria.\n\n2.6.1 Cultural Resources\nThe BLM's authorization of grazing leases is considered an undertaking subject to compliance with\nSection 106 of the National Historic Preservation Act (NHPA; 54 U.S.C. 306108 et seq.). The BLM has\nthe legal responsibility to consider the effects of its actions on historic properties located on public lands.\n18\n\nCerro Colorado Allotment Land Health Evaluation\nBLM Manual 8100 Series and the Arizona BLM Protocol (the Statewide Protocol) provide Section 106\ncompliance requirements to meet appropriate cultural resources management standards. Additionally,\ncultural resources evaluations for proposed grazing permits and leases generally follow the procedures\nand guidance provided in BLM Instructional Memoranda.\n\nSection 106 of NHPA requires federal agencies to 1) identify historic properties within Areas of Potential\nEffects (APEs) for a federal undertaking, 2) evaluate the significance of cultural resources by determining\nNational Register of Historic Places (NRHP) eligibility, and 3) consult with applicable federal, state, and\ntribal entities regarding assessment results, NRHP eligibility determinations, and proposed methods to\navoid or mitigate potential impacts to historic properties. In Arizona, the BLM's NHPA responsibilities are\ncarried out in accordance with the Statewide Protocol\u2014a Programmatic Agreement (PA) among the BLM\nand the Arizona State Historic Preservation Officer (SHPO; executed December 14, 2014). Should a\nroutine undertaking be determined to have \"no historic properties affected\" or \"no adverse effect\" by a\nqualified BLM archaeologist, the undertaking may proceed under the terms and conditions of the\nStatewide Protocol. If the undertaking is determined to have \"adverse effects,\" or otherwise meets the\nstipulated consultation thresholds, project-specific consultation is then initiated with the SHPO.\n\nA small number of controlled studies have been performed to examine potential grazing impacts on\nhistoric properties (c.f., Osborn and Hartley 1991, Osborn et al. 1987, Roney 1977, and Van Vuren 1982).\nFor example, Alan Osborn and his colleagues examined the effects of domestic livestock grazing on the\narchaeological resources of Capitol Reef National Park in southern Utah. The study included\nreconnaissance and observations at recorded sites, and the creation of experimental and control plots\ncontaining several types of newly manufactured lithic and ceramic artifacts that were measured, weighed,\nplaced, and mapped. Several study plots were located close to water sources. The study plots and\nartifacts were reexamined after six months of grazing use. Osborn found that 93 percent of the artifacts\nremained intact, and 84 percent remained visible. Pottery fragments were more prone to breakage.\nMapping revealed that 23 percent of artifacts were displaced, but that 75 percent of the displaced artifacts\nhad moved less than 15 centimeters.\n\nThe results varied by study plot location with the greatest impacts recorded near water sources, which\nreceived higher concentrations of livestock use. Osborn and Hartley (1991) concluded, \"the degree of\neffect is a direct reflection of grazing intensity and dependence on limited water sources in this cold\ndesert environment.\" This conclusion is also reflected in a study that examined lithic artifact breakage in\nareas of variable livestock use along the Central Arizona Project aqueduct in the western Arizona desert\n(Brown and Stone 1982) where collections of lithic artifacts from six archaeological sites were found to\nexhibit breakage rates between 13 and 17 percent. In comparison, 52 percent of the artifacts from a\nseventh site located near a cattle-accessed reservoir were found broken. In sum, these studies have\ndemonstrated that grazing impacts to cultural resources are primarily of concern in areas of concentrated\nlivestock use such as around water sources and corrals.\n\nDirect impacts to historic properties where livestock concentrate may include trampling, chiseling, and\nchurning of site soils, cultural features and artifacts, artifact breakage, and impacts from standing,\nleaning, or rubbing against historic structures, above-ground cultural features and/or rock art (Broadhead\n2001; Osborn et al. 1987). Indirect impacts from livestock concentrations may include accelerated soil\nerosion and gullying, in addition to increased potential for unlawful artifact collection and/or vandalism of\ncultural resources. Other indirect impacts may include degradation of the historic setting, thereby\ndetracting from the view-shed and historic feeling of nearby cultural resource sites. However, cultural\nresources are constantly subject to site formation processes or events after creation (Binford 1981;\nSchiffer 1987). These processes can be both cultural and natural, and may occur instantly or over\n19\n\nCerro Colorado Allotment Land Health Evaluation\nthousands of years. Cultural formation processes include activities directly or indirectly caused by\nhumans. Natural processes include chemical, physical, and biological processes of the natural\nenvironment that impinge upon and/or modify cultural materials. Determining the cause of impacts to\nhistoric properties may be difficult, in some cases, because activities such as camping and off-highway\nvehicle use may also result in the same kinds of effects as described above.\n\nA BLM cultural resources specialist completed a comprehensive Class 1 (existing information)\nassessment of the Cerro Colorado grazing allotment between November 28, 2016 and January 15, 2017,\nand conducted field inspections of select locations\u2014including one of the four identified livestock\nconcentration areas\u2014on February 8, 2017 with other members of the BLM Interdisciplinary Team. Data\nreviewed were obtained from BLM TFO cultural program project files, site reports, and atlases, in addition\nto BLM-maintained General Land Office (GLO) plats and patent records. Electronic files also were\nreviewed using online cultural resource databases including AZSite, Arizona's statewide cultural resource\ninventory system (administered by the Arizona State Museum), and the National Register of Historic\nPlaces Focus Database & NPGallery Digital Asset Search (maintained by the National Park Service).\nArchival information was compared with livestock grazing and range improvement data to determine the\npotential for resource conflicts, particularly in livestock concentration areas such as around water\nsources, at chutes/corrals, and near supplemental feeding locations. The results of archival research are\nsummarized as follows; data provided are applicable to BLM administered lands within the subject\nallotment (i.e., the jurisdictional APE) and based on currently available information from the\naforementioned sources.\n\nBackground research identified no prior cultural resources surveys and one possible site on the BLM\nadministered portion of the Cerro Colorado allotment. The site, AZ DD:7:10 (ASM), is documented as\nprehistoric artifact scatter with possible subsurface features. Although locational data among AZSite and\nBLM records are inconsistent, neither of the potential locations are within an identified livestock\nconcentration area on BLM administered lands. Documented Native American sites in the general vicinity\n(i.e., not on BLM administered lands) include rockshelters in the nearby mountains, and two villages that\nwere occupied between A.D. 900 and 1200.\n\nHistoric-age GLO plats also depict the locations of \u201cHoistens House\" and \"Liberty Mine,\" with associated\n\"corral\" and \"shaft\" features (plat no. 2370, dated 1886); \"Martinez's House\u201d and an unnamed road (plat\nno. 2367, dated 1886); the \u201cPesqueria Mining Camp,\" an unnamed mine, and an unnamed road (plat no.\n2426, dated 1907); and various lode claims associated with the Las Guijas Mine (plat no. 2366, dated\n1904) within the current study area. Area mines, such as Las Guijas, were worked prior to the early\n1900s for gold and silver. The nearby Las Guijas Mill Site, AZ DD:7:29 (ASM), consists of a 1940s- to\n1950s-era foundation with associated footers, artifacts, and features (Varney 1998:103; Hesse 2005); this\nsite, along with most of identified cultural features, provides evidence that, for over 100 years, the\nlandscape has supported a variety of economic activities such as ranching and mineral exploitation\n(Freshwater 2005).\n\nField inspection resulted in the identification of a previously undocumented historic habitation and/or\ncampsite (possibly related to a historic-age GLO feature), and the remains of another 1930s-to-1950s-era\nmill structure; however, neither of these sites were located within a livestock concentration area and\ngrazing-related impacts were not observed. These sites will be subject to more formalized documentation\nand NRHP assessment at a later date.\n\nStatement of Effect Determination\n20\n\nCerro Colorado Allotment Land Health Evaluation\nBecause of this cultural resources assessment, no impacts were observed to historic properties that also\ncoincide with areas of potential impacts from concentrated livestock use on the BLM administered portion\nof the Cerro Colorado allotment. A light-to-moderate level of dispersed livestock use would be allowed\nunder the proposed lease terms; no new range improvement projects are currently proposed as a\ncomponent of this land-health evaluation or lease issuance.\n\nAs a routine undertaking with no identified livestock-related impacts to historic properties within the BLM\nadministered portion of the allotment, lease issuance for continued grazing of the Cerro Colorado\nallotment is appropriate under a finding of \"no adverse effect,\" with the following Conditions of Approval\n(COAs) applied as lease stipulations. Any subsequent cultural resources inventory should focus on\nidentified areas of livestock concentration within the BLM administered portion of the allotment, as\nappropriate. Proposed range improvements would be subject to individual project review and\nassessment for compliance with Section 106 and the Statewide Protocol. If, as a result of any new\nassessment or monitoring, historic properties are identified and found to exhibit potential for or actively\noccurring grazing impacts, mitigation measures would be developed in coordination with the SHPO and\nany other applicable consulting parties.\n\nCultural Resources Stipulations / Standard Conditions of Approval (COAS)\n\nThe operator is responsible for informing all persons who are associated with the\nallotment operations that they will be subject to prosecution for knowingly disturbing\nhistoric or archaeological sites, or for collecting artifacts. Any cultural (historic/prehistoric\nsite or object) or paleontological resource (fossil remains of plants or animals) discovered\nduring operations shall be immediately reported to the Authorized Officer (AO) or his/her\ndesignee. All operations in the immediate area of the discovery shall be suspended until\nwritten authorization to proceed is issued. An evaluation of the discovery shall be made\nby a qualified archaeologist or paleontologist to determine appropriate actions to prevent\nthe loss of significant cultural or scientifically important values.\n\nIf in connection with this work any human remains, funerary objects, sacred objects or\nobjects of cultural patrimony as defined in the Native American Graves Protection and\nRepatriation Act (P.L. 101-601; 104 Stat. 3048; 25 U.S.C. 3001) are discovered,\noperations in the immediate area of the discovery shall cease, the remains and objects\nshall be protected, and the operator shall immediately notify the BLM Tucson Field\nManager. The immediate area of the discovery shall be protected until notified by the\nBLM Tucson Field Manager that operations may resume.\n\n2.6.2 Native American Concerns\nNative American religious concerns are legislatively considered under several acts and Executive Orders\nincluding the American Indian Religious Freedom Act (AIRFA; 42 U.S.C. 1996), the Native American\nGraves Protection and Repatriation Act (NAGPRA; 25 U.S.C. 3001), and Executive Order 13007 (Indian\nSacred Sites). In sum, and in concert with other provisions such as those found in the NHPA and\nArchaeological Resources Protection Act (ARPA; 16 U.S.C. 470aa-470mm), these acts and orders\nrequire the federal government to carefully and proactively consider the traditional and religious values of\nNative American culture and lifeways to ensure, to the greatest degree possible, that access to sacred\nsites, treatment of human remains, the possession of sacred items, conduct of traditional religious\npractices, and the preservation of important cultural properties are not unduly infringed upon. In some\ncases, these concerns are directly related to historic properties and/or archaeological resources, such as\n21\n\nCerro Colorado Allotment Land Health Evaluation\nthose considered under Section 106 of the NHPA. Likewise, elements of the landscape without\narchaeological or human material remains also may be involved.\n\nThe BLM initiated government-to-government consultation with three Native American tribes who claim\ncultural affiliation to and/or traditional use of the area by sending letters summarizing the results of the\ncultural resources assessment and rangeland monitoring data for the Arroyo Seco and Cerro Colorado\nallotments. Tribes consulted include the Hopi Tribe, Pascua Yaqui Tribe, Tohono O'odham Nation, and\nthe White Mountain Apache Tribe. Plant species with potential cultural significance are noted to occur\nwithin the Cerro Colorado allotment such as broom snakeweed (Gutierrezia sarothrae) and velvet\nmesquite (Prosopis velutina; USDA-NRCS 2017).\n\nCurrently, there are no known adverse impacts to any culturally significant plants, items, sites, or\nlandscapes (see prior Cultural Resources section). Additionally, because lease issuance does not\ninclude authorization for new construction, ground disturbance, or the direct sale/exchange of federally\nmanaged lands, the undertaking will not prevent access to any known sacred sites, prevent the\npossession of sacred objects, or otherwise interfere with the performance of traditional ceremonies and/or\nrituals.\n\nIf new information is provided by consulting tribes, additional or edited terms and conditions of land-use\nand/or mitigation may be required to protect or restore resource values. Future assessment and/or\nconsultations would occur during the BLM's review of any additional proposed actions within the subject\nallotment such as range improvement projects. Should the BLM identify adverse impacts, additional\nconsultations regarding potentially significant sites and possible protection or mitigation strategies would\nbe warranted.\n\n3. GRAZING MANAGEMENT\n3.1 Grazing History\nThe Rancho Seco Coordinated Resource Management Plan summarizes the allotment's history. The Old\nSeco (Cerro Colorado) and the Santa Lucia (Arroyo Seco) units are the two parts of what was formerly\nRancho Seco, a larger historic ranch. Rancho Seco has been owned and operated by the Rowley family\nfor the last 60 years.\n\nNeighbors to the ranch included the Kemper Marley Ranch on the north, the Arivaca Ranch on the south,\nand the Sopori Ranch to the east. The west neighbor was Gil Cattle Co, then later Pruett-Wray Ranches,\nwhich is now the Buenos Aires Wildlife Refuge.\n\nDon Rowley, his foreman Ernest \u201cChapo\u201d Valenzuela, and a cowboy crew of four operated the ranch with\nabout 800 head of high quality straight Hereford cattle for the next 40 years.\n\nFollowing the death of Don Rowley, Rancho Seco, covering over 36,000 acres, was purchased by Pima\nCounty in the fall of 2005 and the operation was split into two units. The northwest portion of the ranch,\nthe Old Seco unit, is called the Cerro Colorado allotment, and operates it under Rancho Seco, LLC. This\nunit currently consists of about 10 sections with 50 percent being Arizona State Trust Land lease, 25\npercent Bureau of Land Management lease, and 25 percent privately owned by Pima County.\n22\n\nCerro Colorado Allotment Land Health Evaluation\nPima County acquired the lands, including the State and the BLM grazing leases, in 2005 using bond\nelection funds intended to preserve open space lands under the Sonoran Desert Conservation Plan\n(SDCP). These lands are intended to function as mitigation for development impacts in other portions of\nthe County, and are to be managed for their ecological health and integrity, as well as to maintain a viable\nranching operation that is compatible with the SDCP.\n\nThe ranch unit is currently operated under a management agreement with the Rowley brothers. The\nagreement permits cattle grazing and the pasturing of ranch horses in specific areas provided that the\nbiological resources of the ranch are protected and not adversely affected. In order to achieve this, the\nPima County Range Management Standards and Guidelines were developed in conjunction with range\nexperts to set parameters for acceptable levels of use and provide science-based methods for gauging\ncurrent range conditions. While the ranch operators control the day-to-day management, the County and\nthe Manager have agreed to meet at least annually to evaluate resource conditions and determine\nwhether the Coordinated Resource Management Plan (CRMP) is appropriate for existing conditions or\nneeds to be modified. Pima County is responsible for all final management actions, including the right to\nlimit or exclude grazing from certain areas of the property.\n\nThe management category given to the allotment is custodial (C). \u201cCustodial grazing management is\napplied to areas having acceptable range condition and a stable or improving trend. Under custodial\nmanagement, the BLM management actions are limited to licensing livestock use based on the animal\nunit months (AUMs) available on the public lands, and the individual ranch operator determines the\nlivestock numbers and the grazing system (if any) to be used. The BLM checks these grazing units to\nensure that the utilization on public lands is not excessive, that range condition and trend are being\nmaintained, and that applicable regulations are being followed. If utilization is found to be excessive or\nthe range trend to be down, the BLM will work with the operator to adjust livestock numbers on the total\ngrazing unit. Grazing units managed custodially include areas where the effects of livestock use on the\npublic land resources are anticipated to be minimal. Selection of public land areas for custodial\nmanagement is based on the following criteria:\n(1) Present range condition is not a factor.\n(2) Allotments have low resource production potential and are producing near their potential.\n(3) Limited resource-use conflict/controversy may exist.\n(4) Opportunities for positive economic return on public investment do not exist or are\nconstrained by technological or economic factors.\n(5) Present management appears satisfactory or is the only logical practice under existing\nresource conditions.\n\n3.2 Grazing System\nThere is currently one lease issued for 780 AUMs on public lands for the Cerro Colorado allotment. The\nCerro Colorado (Old Seco) Allotment is 10,512 total acres of which 3,715 acres is administered by the\nBLM. AUM totals for the Cerro Colorado allotment leases are in Table 4.\nTable 4. Cerro Colorado Leases and AUMs\nGrazing Lease\nState Trust #005-389-00-010\nBLM #06186 Cerro Colorado\nTotal\nAnimal Unit Months\n1,020 AUMs\n780 AUMs\n1,800 AUMS\nAuthorized Animal Units\n85 AU Yearlong\n65 AU Yearlong\n150 AU Yearlong\n23\n\nCerro Colorado Allotment Land Health Evaluation\nThe Rancho Seco CRMP includes the most accurate description of the current grazing system. At\npresent, a major factor in livestock distribution on the Cerro Colorado allotment is water availability in the\npastures. Thus, during the dry months the herd is rotated through the pastures with the best wells: the\nTapioca, Shirley and Mary G. The well at Old Seco is weak, so even though the Old Seco East pasture\nrepresents a large portion of the ranch it currently remains underutilized. The dry Old Seco pasture has\nbeen primarily utilized the post-monsoon season when the tanks are full, and then the herd is\nrotated into the eastern pastures in the spring following the recent dry winters where they can utilize water\nfrom the functional wells. Overall herd numbers have been reduced in recent years to avoid negatively\naffecting land resources. Planned use/rotation future grazing plans in the ranch will be based on the\ncurrent established rotations and modified as necessary in response to environmental conditions. Due to\nclimate, drought and other unforeseen circumstances, adaptive management will be employed with\nrespect to numbers and timing when moving cattle between pastures. Salt and supplemental protein may\nbe provided to the cow herd at the operator's discretion. Salt blocks and supplements should be moved\nperiodically to avoid creating permanent \"salt grounds\" and placed away from water whenever feasible.\n\nPerhaps the greatest annual variation in southern Arizona is the amount and effectiveness of precipitation\nreceived. The plant communities found here are adapted to this kind of variability as long as they are\nhealthy and vigorous. As a pasture rotation system is utilized, one critical strategy within both units of the\nranch will be to build up a reserve of forage in the rested pastures to provide supplemental feed in\nparticularly dry years, and thereby avoid drastic herd reductions. When necessary, herd numbers will be\nreduced to avoid affecting the land.\n\n3.2.1 Existing Range Improvements\nThe Cerro Colorado unit currently contains five pastures: the Tapioca (approximately 1200 ac.) to the\neast of the Rancho Seco Headquarters, the Mary G (approximately 600 ac.) and Horse Trap\n(approximately 335 ac.) in the south, the Shirley Trap (approximately 50 ac.) to the north, and the large\nOld Seco East pasture (approximately 4100 ac.) in the west. Three reliable wells are located in the\nTapioca, Shirley and Mary G pastures, while the remainder of the ranch mostly relies on seasonal wells\nand surface waters (dirt tanks). Other current range improvements consist of watering facilities, corrals,\nstock tanks, fence lines and pipelines. Figure 6 is a map of the existing range improvements throughout\nthe entire allotment. This mapping exercise was completed using aerial imagery as well as verification\nfrom the lease holder.\n24\n\nCerro Colorado Allotment Land Health Evaluation\nFigure 6. Existing range improvements within the Cerro Colorado Allotment\nN\n0\n0.5\n1\n2\nMiles\nKilometers\n0\n0.5 1\n2\nStorage Corral 3\nTank 60\nTrough 13\nCattleguard 7 Cattleguard 6\nBlack Hills\nLegend\nCattleguard 5 Trough 1 Old Seco\nDetention Corral\nTrough 60\nDam 1 CSolar Pump 1\nPeaks Tank\nCerro\nColorado\nFernstrom\nTank\nHorse\nTrough 9\nStorage\nTank 7\nApple\nCorral\nTrough 14\nStorage iltration, permeability, and erosion rates that are appropriate to soil type, climate\nand landform (ecological site).\"\nCriteria for meeting Standard 1:\nSoil conditions support proper functioning of hydrologic, energy, and nutrient cycles. Many\nfactors interact to maintain stable soils and healthy soil conditions including appropriate amounts\nof vegetative cover, litter, soil porosity, and organic matter. Under proper functioning conditions,\nrates of soil loss and infiltration are consistent with the potential of the site.\n\nGround cover in the form of plants, litter or rock is present in pattern, kind, and amount sufficient\nto prevent accelerated erosion for the ecological site; or ground cover is increasing as determined\nby monitoring over an established period of time.\n\nSigns of accelerated erosion are minimal or diminishing for the ecological site as determined by\nmonitoring over an established period of time.\n\nAs indicated by such factors as:\n\u2022\nGround Cover\n\u2022\nLitter\n26\n\nCerro Colorado Allotment Land Health Evaluation\n\u2022\nLive vegetation, amount and type (e.g. grass, shrubs, trees, etc.)\n\u2022\nRock\n\u2022\nSigns of erosion\n\u2022\nFlow pattern\n\u2022\nGullies\n\u2022\nRills\n\u2022\nPlant pedestaling\n\nStandard 2: Riparian-Wetland Sites\n\"Riparian-wetland areas are in proper functioning condition.\"\n\nStandard 2 is not applicable because no riparian-wetland sites exist within the Cerro Colorado allotment.\n\nStandard 3: Desired Resource Conditions\n\"Productive and diverse upland and riparian-wetland plant communities of native species exist and are\nmaintained.\"\nCriteria for meeting Standard 3:\nUpland and riparian-wetland plant communities meet desired plant community objectives. Plant\ncommunity objectives are determined with consideration for all multiple uses. Objectives also\naddress native species, and the requirements of the Taylor Grazing Act, Federal Land Policy and\nManagement Act, Endangered Species Act, Clean Water Act, and appropriate laws, regulations,\nand policies.\n\nDesired plant community objectives will be developed to assure that soil conditions and\necosystem function described in Standards 1 and 2 are met. They detail a site-specific plant\ncommunity, which when obtained, will assure rangeland health, State water quality standards,\nand habitat for endangered, threatened, and sensitive species. Thus, desired plant community\nobjectives will be used as an indicator of ecosystem function and rangeland health.\n\nAs indicated by such factors as:\n\u2022\nComposition\n\u2022\nStructure\n\u2022\nDistribution\n\nDesired Plant Community Objective\nAs part of the LHE process, Desired Plant Community (DPC) objectives were established for important\nbiological resources. DPC objectives address the desired resource conditions based on vegetation\nattributes, such as composition, structure, and cover that are desired within the allotment. These include\nestablishing vegetative characteristics necessary for soil protection, providing forage and habitat for both\nlivestock and wildlife.\n\nPerennial grass components of the DPCs provide important forage resources for Sonoran desert tortoise\nby providing protein for nutrition and to help tortoises excrete excess potassium. Shrub components\nprovide forage for grazing wildlife such as mule deer, as well as foliar cover for smaller animals such as\nrabbits, quail and tortoise.\n27\n\nCerro Colorado Allotment Land Health Evaluation\nMaintain plant species diversity such that the potential plant community on this site is dominated by warm\nseason perennial grasses. Many species of shrubs and succulents are well represented on the site.\nLarger shrubs are concentrated at the edges of rock outcrops and in canyon bottoms. All the major grass\nspecies are well dispersed throughout the plant community. The aspect is shrub dotted grassland.\n\nKey Areas CC-2 and CC-3 Desired Plant Community Objectives for Volcanic Hills 12-16\"\nprecipitation zone ecological site:\n\u2022\nMaintain Grasses/Grasslike plants composition of \u226550%\n\u2022\nMaintain a palatable shrub composition of \u226510%\n\u2022\nMaintain vegetative foliar cover at \u226520%\n\u2022\nMaintain current vegetative diversity in the key area\n\nRationale:\nKey areas CC-2 and CC-3 are located on a north facing hillslope at an approximate elevation of 3700'.\nThe range of DPCs listed above was derived from the NRCS Reference Sheet, which is part of the\necological site guide. The Ecological Site Guide used for this key area is the Volcanic Hills 12-16\" p.z.\n\nMaintaining a grass and grasslike plant composition of 50 percent on this site complies with Sonoran\ndesert tortoise habitat requirements and is appropriate for the site based on its aspect and elevation.\nPalatable shrub composition of 15 percent or greater is appropriate for the site based on its aspect and\nelevation and complies with the expected ranges of shrub production in the Ecological Site Guide. Foliar\ncover is expected to be between 10 percent and 35 percent as per the reference sheet. A vegetative\nfoliar cover of 15 percent or greater should serve to prevent accelerated erosion beyond what is expected\nin the preferred state.\n\n5. PLANT LIST\nThis section includes the list of plant species present or potentially present within the Volcanic Hills 12-16\"\np.z. ecological site located on the public lands within the Cerro Colorado allotment. These plant species\nprovide key forage and cover for wildlife species and livestock.\n\nTable 6 presents a list of plant species from the Volcanic Hills 12-16\" p.z. ecological site description\nlocated on the Cerro Colorado allotment. Tables 7 and 8 present a list of species collected at CC-2 and\nCC-3 key areas.\n\nTable 6. Key Plant Species from the Volcanic Hills 12-16\" p.z. ecological site description.\nPlant Group\nDominant Mid\nGrasses\nSpecies\ncane beardgrass (Bothriochloa barbinodis), sideoats grama (Boute
