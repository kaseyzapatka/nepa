ng that\nif the data recovery plan is followed, any adverse effects resulting from the dump cleanup will be\nmitigated.\nNative American Religious Concerns: BLM consulted with the following tribes: Apache Tribe\nof Oklahoma, Cheyenne and Arapaho Tribes of Oklahoma, Cheyenne River Sioux Tribe,\nComanche Nation of Oklahoma, Crow Creek Sioux, Eastern Shoshone, Jicarilla Apache Nation,\nKiowa Tribe of Oklahoma, Northern Arapaho Tribe, Northern Cheyenne Tribe, Northern Ute\nTribe, Oglala Sioux Tribe, Rosebud Sioux Tribe, Southern Ute Tribe, Standing Rock Lakota\nTribe, and the Ute Mountain Ute Tribe. The Rosebud Sioux indicated that they had concerns\nabout the undertaking, and so visited the site on April 28, 2017. During the visit, BLM and the\nRosebud representative agreed that the tribe will send a monitor to observe the work. There\nwere no other concerns.\nThreatened and Endangered Species: There are no records of any federally listed species within\nor near the project area. The Proposed Action will not result in impacts to federally listed\nspecies.\nWastes, Hazardous or Solid: If the project involves oil or fuel usage, transfer or storage, an\nadequate spill kit and shovels are required to be onsite during project implementation. The\nproject proponent will be responsible for adhering to all applicable local, State and Federal\nregulations in the event of a spill, which includes following the proper notification procedures in\nBLM's Spill Contingency Plan.\nCOMPLIANCE PLAN (optional):\nNAME OF PREPARER: Melissa Smeins\nSUPERVISORY REVIEW: Melissa Smeins\nNAME OF ENVIRONMENTAL COORDINATOR: /s/ Martin Weimer\nDATE: 8/16/17\nDECISION AND RATIONALE: I have reviewed this Categorical Exclusion and have decided\nto implement the Proposed Action.\nThis action is listed in the Department Manual as an action that may be categorically excluded. I\nhave evaluated the action relative to the 12 criteria listed above and have determined that it does\nnot represent an exception and is, therefore, categorically excluded from further environmental\nanalysis.\nSIGNATURE OF AUTHORIZED OFFICIAL:\n/s/ Keith E. Berger\nKeith E. Berger, Field Manager\nDATE SIGNED: 8/16/17", "CATEGORICAL EXCLUSION\nDOI-BLM-CO-G020-2022-0021-CX\nRenew a Grazing Permit on the Government Creek\nCommon (No. 18039) Allotment.\n\nPrepared by:\nUnited States Department of the Interior\nBureau of Land Management\nInterior Region 7 \u2013 Upper Colorado Basin\nColorado River Valley Field Office\n2300 River Frontage Road\nSilt, Colorado 81652\n\nBLM\nColorado River Valley Field Office \u2022 COLORADO\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nLOCATION.\nThe allotments included in the Proposed Action are located north of Parachute, CO in Garfield\nCounty (See Map 1)\nAPPLICANT.\nWayne Pollard\nPURPOSE AND NEED FOR ACTION.\nThese permits/leases are subject to renewal or transfer at the discretion of the Secretary of the\nInterior for a period of up to ten years. The U.S. Bureau of Land Management (BLM) has the\nauthority to renew the livestock grazing permits/leases consistent with the provisions of the\nTaylor Grazing Act, Public Rangelands Improvement Act, Federal Land Policy and Management\nAct, Roan Plateau Resource Management Plan Amendment, Colorado River Valley Resource\nManagement Plan, and the Colorado Public Land Health Standards.\n\nThe mission of the BLM is \u201cto sustain the health, diversity, and productivity of the public lands\nfor the use and enjoyment of present and future generations.\u201d Land Health Standards and\nGuidelines for Livestock Grazing Management were developed between the BLM and the\nColorado Resource Advisory Council to ensure that the mission of the BLM will be achieved.\n\nThis action is needed to determine whether to renew a grazing permit/lease and if so, under what\nterms and conditions to ensure that Public Land Health Standards and objectives for resource\nmanagement are or will continue to be achieved.\nDESCRIPTION PROPOSED ACTION.\nThe Proposed Action is to renew a grazing permit with the following terms and conditions. No\nchanges will be made in the proposed grazing schedule or permitted use. The new permit will be\nissued for a 10-year period. The Proposed Action is in accordance with 43 CFR 4130.2.\nScheduled grazing use, grazing preference, and terms and conditions for the proposed grazing\npermit are summarized below.\n\nTable 1. Proposed Grazing Schedule\nAuth. No. Allotment Name\n& Number\nLivestock\nNumber\nLivestock\nKind\nBegin\nDate\nEnd\nDate\n% BLM\nLand\nAUMs\n504569 Government Creek\nCommon\n(No. 18039)\n218\nCattle 5/6 6/5 100 222\n\n1 DOI-BLM-CO-G020-2022-0021-CX | BLM - Colorado River Valley Field Office\n\nTerms and Conditions.\nThe permittee will target grazing on cheatgrass in the spring. Any combination of livestock\nnumbers and dates would be permissible between 2 weeks and 1 month if total permitted use\ndoes not exceed 222 AUMs.\n\nThe BLM will allow up to 14 days of flexibility in the start and end dates on this permit\ndepending on range readiness. AUMs may not exceed Active Preference. Use different than that\nshown above must be applied for in advance.\n\nLivestock Grazing Utilization Guidelines. Average utilization levels by livestock should not\nexceed the following.\n\nUpland areas:\n\u2022 40% on key grass species during the critical growth period and\n\u2022 50% during the dormant season.\n\nRiparian areas:\n\u2022 average minimum 4-inch stubble height on key species for mid-to-late summer grazing\nperiod;\n\u2022 average minimum 6-inch stubble height for late summer-early fall grazing; and\n\u2022 no more than 30% use of current year's growth on woody species.\n\nIf utilization is approaching allowable use levels, livestock should be moved to another portion\nof the allotment or removed from the allotment entirely for the remainder of the growing\nseason. Adaptive management will be applied to ensure long-term management objectives and\nland health standards are achieved. Utilization limits may be adjusted (increased or decreased)\ndepending on current resource conditions and trends.\n\nSalt, mineral blocks, and supplemental feed will be placed a minimum of 0.25 miles and\npreferably 0.5 miles from riparian areas and other water sources, including springs.\n\nAll public motorized and mechanized travel is limited to designated routes. Grazing permittees\nwill maintain administrative access specifically for livestock operations and maintenance\nactivities, as follows: 1. motorized access on designated routes that are closed to public\nmotorized use; 2. motorized access in areas seasonally closed to public motorized use; and 3.\nmotorized access off designated routes (e.g., fence maintenance). Administrative access is valid\nfor grazing administration only and not for other purposes such as four-wheeling or big game\nhunting.\n\nMaintenance of range improvements is required and shall be in accordance with all approved\ncooperative agreements and range improvement permits/leases. Maintenance shall be completed\nprior to turnout. Maintenance activities shall be restricted to the footprint (previously disturbed\narea) of the project as it existed when it was initially constructed. The BLM shall be given 48\nhours advance notice of any maintenance work that will involve heavy equipment. Disturbed\nareas will be reseeded with a certified weed-free seed mixture of native species adapted to the\nsite.\n\n2 DOI-BLM-CO-G020-2022-0021-CX | BLM - Colorado River Valley Field Office\n\nThe permittee/lessees and all persons associated with grazing operations must be informed that\nany person who injures, destroys, excavates, appropriates, or removes any historic or prehistoric\nruin, artifact, object of antiquity, Native American remains, Native American cultural item, or\narchaeological resources on public lands is subject to arrest and penalty of law. If in connection\nwith allotment operations under this authorization any of the above resources are encountered,\nthe proponent shall immediately suspend all activities in the immediate vicinity of the discovery\nthat might further disturb such materials and notify the BLM authorized officer of the findings.\nThe discovery must be protected until further notified in writing to proceed by the authorized\nofficer.\n\nThe permittee is responsible for informing all persons who are associated with project operations\nthat they will be subject to prosecution for disturbing or collecting vertebrate or other\nscientifically-important fossils, collecting large amounts of petrified wood (over 25 lbs./day, up\nto 250 lbs./year), or collecting fossils for commercial purposes on public lands. If any\npaleontological resources are discovered as a result of operations under this authorization, the\napplicant must immediately contact the appropriate BLM representative.\n\nLAND USE PLAN CONFORMANCE.\nThe Proposed Action is subject to and has been reviewed for conformance with the following\nplan.\n\nName of Plan. Colorado River Valley Field Office Record of Decision (ROD) and\nApproved Resource Management Plan (RMP) (BLM 2015).\n\nDate Approved. June 2015.\n\nDecision Language.\n\u2022 GRZ-GOAL-01. Apply flexible and sustainable livestock grazing, in accordance\nwith BLM Colorado Standards for Public Land Health and Guidelines for Livestock\nGrazing Management to contribute to local economies, ranching livelihoods, and the\nrural western character integral to many communities.\n\u039f GRZ-OBJ-01. Meet the forage demands of livestock operations based on\nactive use, by providing approximately 441,600 acres for livestock grazing,\nand provide approximately 35,500 AUMs of livestock forage.\nCOMPLIANCE WIT\u0397 \u039d\u0395\u03a1\u0391.\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with Section 402(h)(1) of Federal Land Policy\nand Management Act (FLPMA) as per Instruction Memorandum (IM) No. 2015-121 which\nprovides guidance for applying a categorical exclusion (CX) to an environmental review of a\ngrazing permit.\n\nAccording to the Department Manual, before any action described in the list of categorical\nexclusions (516 DM 2, App. 4) is used, extraordinary circumstances (516 DM 2, App. 5) must be\nsubjected to sufficient review to determine if any apply. If any of the extraordinary\n\n3 DOI-BLM-CO-G020-2022-0021-CX | BLM - Colorado River Valley Field Office\n\ncircumstances are applicable to the action being considered, either an EA or an EIS must be\nprepared for the action.\n\nTable 2 lists the extraordinary circumstances reviewed and the rationale for why they do or do\nnot apply to the action.\nTable 2. Extraordinary Circumstances\nEXTRAORDINARY CIRCUMSTANCES\n1. Have significant impacts on public health or safety.\nRationale. There is no data or known issue to suggest that this action will\nhave a significant impact on public health or safety.\n2. Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation or refuge\nlands; wilderness areas; wild or scenic rivers; national natural landmarks;\nsole or principal drinking water aquifers; prime farmlands; wetlands\n(Executive Order 11990); floodplains (Executive Order 11988); national\nmonuments; migratory birds; and other ecologically significant or critical\nareas.\nRationale. The Proposed Action is within the Grand Hogback inventoried\nLands with Wilderness Characteristics unit. The presence of Wilderness\nCharacteristics has been found in the unit but the current management\ndirection is to emphasize other uses over protecting Wilderness\nCharacteristics. Furthermore, grazing is concentrated in the less steep\nslopes at the base of the Grand Hogback geologic feature meaning the\ngeologic and scenic qualities of the Grand Hogback are not significantly\nimpacted. The Grand Hogback Trails are located within the allotment. No\nsignificant impacts on the trail system are anticipated. No other unique\ngeographic characteristics as historic or cultural resources; park, recreation\nor refuge lands; wilderness areas; wild or scenic rivers; national natural\nlandmarks; sole or principal drinking water aquifers; prime farmlands;\nwetlands are found within the project area\nTwelve percent (907 acres) of the Government Creek Common Allotment\nhas been previously inventoried at the Class III level (BLM CRIR# 1022-\n16). Areas prioritized for additional inventory include a portion of 142.4\nacres around livestock water sources in the Government Creek Common\nAllotment. No significant impacts to cultural resources have been\ndocumented within the allotment to date. Mitigation is included if future\nimpacts are found to be occurring.\n3. Have highly controversial environmental effects or involve unresolved\nconflicts concerning alternative uses of available resources [NEPA Section\n102(2)(E)].\nRationale. There are no highly controversial environmental effects or\nunresolved conflicts concerning alternative uses of available resources. The\n\n4 DOI-BLM-CO-G020-2022-0021-CX | BLM - Colorado River Valley Field Office\nYES NO\n[x]\n[x]\n[x]\n\nEXTRAORDINARY CIRCUMSTANCES\nProposed Action is to re-authorize an existing grazing permit that continues\nthe current grazing management.\n4. Have highly uncertain and potentially significant environmental effects or\ninvolve unique or unknown environmental risks.\nRationale. There are no highly uncertain and potentially significant\nenvironmental effects or effects that involve unique or unknown\nenvironmental risks. A land health assessment and evaluation were\ncompleted on the allotment in 2021. The allotment was not meeting\nstandard 3. Cool season bunch grasses are lacking on this allotment.\nGrasses that can be seen in 2010 monitoring photos are not present in 2021\nrepeat photos. Livestock grazing is not determined to be a casual factor\nsince areas that were monitored showed no signs of livestock use.\nSagebrush that was not vigorous in the 2012 photos was more vigorous in\n2021. A Proper Functioning Condition (PFC) assessment was not\ncompleted in the Government Creek Common Allotment. However, PFC\nwas conducted along sections of Government Creek within the Hubbard\nMesa Allotment in 2014 and 2021, which is representative of the\nGovernment Creek Common Allotment. Standard 2 was not meeting in the\nHubbard Mesa Allotment due to lack of diversity and age classes of desired\nriparian species, presence of invasive species such as tamarisk, significant\nchannel erosion, and portions of the creek with excessive deposition.\nFailure to achieve Standard 2 was not attributed to current livestock\ngrazing.\n5. Establish a precedent for future action or represent a decision in principle\nabout future actions with potentially significant environmental effects.\nRationale. Based on similar previous decisions there is nothing in the\nProposed Action that would establish a precedent for future actions or\nrepresent a decision in principle about future actions with potentially\nsignificant environmental effects\n6. Have a direct relationship to other actions with individually insignificant\nbut cumulatively significant environmental effects.\nRationale. Implementation of the Proposed Action does not have any\nknown direct relationship to other actions with individually insignificant\nbut cumulatively significant environmental effects.\n7. Have significant impacts on properties listed, or eligible for listing, on the\nNational Register of Historic Places as determined by either the bureau or\noffice.\nRationale. Within the Government Creek Common Allotment, 83 cultural\nresources have been documented which include 26 eligible or potentially\neligible sites. A portion of 14 cultural resources is prioritized for monitoring\nand a portion of 11 sites to be evaluated. Looking at the General Land\n\n5 DOI-BLM-CO-G020-2022-0021-CX | BLM - Colorado River Valley Field Office\nYES NO\n[x]\n[x]\n[x]\n[x]\n\nEXTRAORDINARY CIRCUMSTANCES\nOffice (GLO) records for the allotment indicate there is moderate/high\npotential for historic properties. If adverse impacts are found to occur,\nappropriate mitigation will take place in consultation with the State Historic\nPreservation Officer (SHPO) and Tribal representatives.\n8. Have significant impacts on species listed, or proposed to be listed, on the\nList of Endangered or Threatened Species, or have significant impacts on\ndesignated Critical Habitat for these species.\nRationale. There is no occupied habitat, designated critical habitat or\npotential habitat for plant species listed or proposed to be listed as\nthreatened or endangered and no known habitat for sensitive plant species\nwithin the allotments. Renewal of the permit would have no adverse\nimpacts to listed or sensitive plant species or their habitats. There is no\ndesignated critical habitat for wildlife species listed or proposed to be listed\nas threatened or endangered. Although sensitive wildlife species may be\npresent, no adverse impacts to these species or their habitats are expected.\n9. Violate a Federal law, or a State, local, or tribal law or requirement imposed\nfor the protection of the environment.\nRationale. The Proposed Action is in compliance with Federal, State and\nlocal laws.\n10. Have a disproportionately high and adverse effect on low income or\nminority populations (Executive Order 12898).\nRationale. The Proposed Action would have no effect on low income or\nminority populations.\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands\nby Indian religious practitioners or significantly adversely affect the\nphysical integrity of such sacred sites (Executive Order 13007).\nRationale. The Proposed Action will not limit access to, or interfere with,\nceremonial use of sacred sites; nor, will it adversely impact the integrity of\nsuch known sites. Tribal consultation was sent on December 18, 2020, to\nthe Ute Indian Tribe, the Southern Ute Indian Tribe, and the Ute Mountain\nUte Tribe. Comments were received and have been included in\nrecommendations where applicable.\n12. Contribute to the introduction, continued existence, or spread of noxious\nweeds or non-native invasive species known to occur in the area or actions\nthat may promote the introduction, growth, or expansion of the range of\nsuch species (Federal Noxious Weed Control Act and Executive Order\n13112).\nRationale. The renewal of this grazing permit is not expected to create\nconditions that would measurably change the rate of introduction, continued\nexistence or spread of noxious weeds or invasive plant species.\n\n6 DOI-BLM-CO-G020-2022-0021-CX | BLM - Colorado River Valley Field Office\nYES NO\n[x]\n[x]\n[x]\n[x]\n[x]\n\nINTERDISCIPLINARY REVIEW.\nTable 3. BLM Interdisciplinary Team Authors and Reviewers.\nName Title Areas of Participation\nIsaac Pittman Rangeland Management\nSpecialist\nLivestock Grazing, Vegetation, Land Health\nStandards, NEPA Lead\nWendy Huber Planning and Environmental\nCoordinator\nNEPA Compliance, Air\nKristy Wallner Rangeland Management\nSpecialist\nInvasive, Non-Native Species (Noxious Weeds),\nSpecial Status Plants,\nAlan Czepinski Outdoor Recreation Planner\nWilderness, Wild and Scenic Rivers, Recreation,\nAreas of Critical Environmental Concern\nHilary Boyd Wildlife Biologist\nTerrestrial and Aquatic Wildlife (including\nSpecial Status Species), Migratory Birds\nErin Leifeld Archeologist\nCultural Resources and Native American\nReligious Concerns\nColin Brady Hydrologist Soil, Water, Wetlands and Riparian Zones\nBrittany Cocina Geologist Geology, Minerals, and Paleontology\nSUMMARY OF FINDINGS AND DECISION.\nI have considered this action and determined that renewal of this grazing permit meets the\ncriteria (Attachment 1, IM No. 2015-121) for application of a CX under the amended Section\n402 of FLPMA. Furthermore, I have evaluated the Proposed Action relative to the 12 criteria\nlisted above and have determined that it does not represent an exception and is, therefore,\ncategorically excluded from further environmental analysis.\n\nSignature.\nAuthorizing Official:\nHILARY BOYD Digitally signed by HILARY BOYD\nDate: 2022.03.10 14:11:31 -07'00'\nHilary Boyd\nAssistant Field Manager\n\nContact Person. For additional information concerning this CX review, contact Isaac Pittman,\nRangeland Management Specialist at 970-876-9069, Colorado River Valley Field Office, 2300\nRiver Frontage Road, Silt, CO 81652.\n\n7 DOI-BLM-CO-G020-2022-0021-CX | BLM - Colorado River Valley Field Office\n\nMap 1. Government Creek Common Allotment\n\nJQS_GULCH\nGolden\nCastle\nGulch\nW\nN\nS\n0.45\n0.9\nE\n242\n13\n252\nGovernment\nCr Com\n290\n1.8 Miles\n244\nBRUSH_CREEK\nt\n8 DOI-BLM-CO-G020-2022-0021-CX | BLM - Colorado River Valley Field Office\n484\n257\n325\n219\n-251\n297\n\nPARTMENT OF THE INTERIOR\nU. S.\nMARCH 3, 1849\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nColorado River Valley Field Office\n2300 River Frontage Road\nSilt, CO 81652\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nIN REPLY REFER TO:\nON 0504569 (CON040)\nMarch 10, 2022\nCERTIFIED MAIL 7021 1970 0001 3798 5224\nRETURN RECEIPT REQUESTED\nWayne Pollard\n6448 CR 233\nSilt, CO 81652\nNOTICE OF PROPOSED DECISION\nDear Mr. Pollard,\nIntroduction & Background.\nOn March 31, 2022, your grazing permit on the Government Creek Common Allotment will\nexpire. To be renewed, the permit has undergone review for conformance with the land use plan\nand compliance with the National Environmental Policy Act (NEPA). The review and NEPA\ncompliance have been completed as documented in Categorical Exclusion (CX) No. DOI-BLM-\nCO-G020-2022-0021. Renewal of the permit has also been reviewed for compliance with 43\nCode of Federal Regulations (CFR) 4110.1(b)(1) which requires a satisfactory record of\nperformance prior to renewal.\nProposed Decision.\nAs a result of this process, it is my proposed decision to renew grazing permit #0504569 for a\nperiod of 10 years (2022 \u2013 2032). My proposed decision results in the following authorized use\nand terms and conditions:\nINTERIOR REGION 7 \u2022 UPPER COLORADO BASIN\nCOLORADO, NEW MEXICO, UTAH, WYOMING\n\nTable 1. Proposed Grazing Schedule\nAuth. No. Allotment Name\n& Number\nLivestock\nNumber\nLivestock\nKind\nBegin\nDate\nEnd\nDate\n% BLM\nLand\nAUMs\n504569 Government Creek\nCommon\n(No. 18039)\n218\nCattle 5/6 6/5 100 222\nTerms and Conditions.\nThe permittee will target grazing on cheatgrass in the spring. Any combination of livestock\nnumbers and dates would be permissible between 2 weeks and 1 month if total permitted use\ndoes not exceed 222 AUMs.\n\nThe BLM will allow up to 14 days of flexibility in the start and end dates on this permit\ndepending on range readiness. AUMs may not exceed Active Preference. Use different than that\nshown above must be applied for in advance.\n\nLivestock Grazing Utilization Guidelines. Average utilization levels by livestock should not\nexceed the following.\n\nUpland areas:\n\u2022 40% on key grass species during the critical growth period and\n\u2022 50% during the dormant season.\n\nRiparian areas:\n\u2022 average minimum 4-inch stubble height on key species for mid-to-late summer grazing\nperiod;\n\u2022 average minimum 6-inch stubble height for late summer-early fall grazing; and\n\u2022 no more than 30% use of current year's growth on woody species.\n\nIf utilization is approaching allowable use levels, livestock should be moved to another portion\nof the allotment or removed from the allotment entirely for the remainder of the growing\nseason. Adaptive management will be applied to ensure long-term management objectives and\nland health standards are achieved. Utilization limits may be adjusted (increased or decreased)\ndepending on current resource conditions and trends.\n\nSalt, mineral blocks, and supplemental feed will be placed a minimum of 0.25 miles and\npreferably 0.5 miles from riparian areas and other water sources, including springs.\n\nAll public motorized and mechanized travel is limited to designated routes. Grazing permittees\nwill maintain Administrative Access specifically for livestock operations and maintenance\nactivities, as follows: 1. motorized access on designated routes that are closed to public\nmotorized use; 2. motorized access in areas seasonally closed to public motorized use; and 3.\nmotorized access off designated routes (e.g., fence maintenance). Administrative access is valid\n\nPage | 2\n\nfor grazing administration only and not for other purposes such as four-wheeling or big game\nhunting.\n\nMaintenance of range improvements is required and shall be in accordance with all approved\ncooperative agreements and range improvement permits/leases. Maintenance shall be completed\nprior to turnout. Maintenance activities shall be restricted to the footprint (previously disturbed\narea) of the project as it existed when it was initially constructed. The BLM shall be given 48\nhours advance notice of any maintenance work that will involve heavy equipment. Disturbed\nareas will be reseeded with a certified weed-free seed mixture of native species adapted to the\nsite.\n\nThe permittee/lessees and all persons associated with grazing operations must be informed that\nany person who injures, destroys, excavates, appropriates or removes any historic or prehistoric\nruin, artifact, object of antiquity, Native American remains, Native American cultural item, or\narcheological resources on public lands is subject to arrest and penalty of law. If in connection\nwith allotment operations under this authorization any of the above resources are encountered,\nthe proponent shall immediately suspend all activities in the immediate vicinity of the discovery\nthat might further disturb such materials and notify the BLM authorized officer of the findings.\nThe discovery must be protected until further notified in writing to proceed by the authorized\nofficer.\n\nThe permittee is responsible for informing all persons who are associated with project operations\nthat they will be subject to prosecution for disturbing or collecting vertebrate or other\nscientifically-important fossils, collecting large amounts of petrified wood (over 25 lbs./day, up\nto 250 lbs./year), or collecting fossils for commercial purposes on public lands. If any\npaleontological resources are discovered as a result of operations under this authorization, the\napplicant must immediately contact the appropriate BLM representative.\n\nRationale for the Proposed Decision.\nRenewal of the grazing permit/lease is in conformance with the Colorado River Valley Field\nOffice Record of Decision (ROD) and Approved Resource Management Plan (RMP), approved\nJune 2015, and the Roan Plateau RMP Amendment and Supplemental Environmental Impact\nStatement, approved November 2016.\n\nAn interdisciplinary team prepared CX-DOI-BLM-CO-G020-2022-0021 for the proposed\npermit. My proposed decision is based on the findings of the analyses contained in the CX. The\nanalysis of the proposed action indicated that the current conditions and land health standards in\nallotments are expected to be maintained or improved. The grazing use proposed allows for\nadequate plant growth recovery and promotes healthy rangelands as it relates to rangeland\nstandards.\n\nOther terms and conditions have been included in the permit to mitigate potential impacts from\ngrazing use.\n\nPage | 3\n\nAuthority.\n43 CFR 4100.0-8 states: \u201cThe authorized officer shall manage livestock grazing on public lands\nunder the principle of multiple use and sustained yield, and in accordance with applicable land\nuse plans. Land use plans shall establish allowable resource uses (either singly or in\ncombination), related levels of production or use to be maintained, areas of use, and resource\ncondition goals and objectives to be obtained. The plans also set forth program constraints and\ngeneral management practices needed to achieve management objectives. Livestock grazing\nactivities and management actions approved by the authorized officer shall be in conformance\nwith the land use plan as defined at 43 CFR 1601.0- 5(b).\u201d\n\n43 CFR 4110.2-2(a) states: \u201cPermitted use is granted to holders of grazing preference and shall\nbe specified in all grazing permits or leases. Permitted use shall encompass all authorized use\nincluding livestock use, and any suspended use, except for permits and leases for designated\nephemeral rangelands where livestock use is authorized based upon forage availability, or\ndesignated annual rangelands. Permitted livestock use shall be based upon the amount of forage\navailable for livestock grazing as established in the land use plan, activity plan or decision of the\nauthorized officer under \u00a7 4110.3-3, except, in the case of designated ephemeral or annual\nrangelands, a land use plan or activity plan may alternatively prescribe vegetation standards to be\nmet in the use of such rangelands.\"\n\n43 CFR 4130.2(a) states: \u201cGrazing permits or leases shall be issued to qualified applicants to\nauthorize use on the public lands and other lands under the administration of the Bureau of Land\nManagement that are designated as available for livestock grazing through land use plans.\nPermits and leases will specify the types and levels of use authorized, including livestock\ngrazing, suspended use, and conservation and protection nonuse. These grazing permits and\nleases will also specify terms and conditions pursuant to \u00a7\u00a74130.3, 4130.3-1, and 4130.3-2.\"\n\n43 CFR 4130.2(d) states: \u201cThe term of the grazing permits or leases authorizing livestock on the\npublic lands and other lands under the administration of the Bureau of Land Management shall\nbe 10 years unless -- (1) The land is being considered for disposal; (2) The land will be devoted\nto a public purpose which precludes grazing prior to the end of 10 years; (3) The term of the base\nproperty lease is less than 10 years, in which case the term of the Federal permit or lease shall\ncoincide with the term of the base property lease; or (4) the authorized officer determines that a\npermit or lease for less than 10 years is the best interest of sound land management.\u201d\n\n43 CFR 4130.3 states: \u201cLivestock grazing permits and leases shall contain terms and conditions\ndetermined by the authorized officer to be appropriate to achieve the management and resource\ncondition objectives for the public lands and other lands administered by the Bureau of Land\nManagement, and to ensure conformance with the provisions of subpart 4180 of this part.\u201d\n\n43 CFR 4130.3-1(a) states: \u201cThe authorized officer shall specify the kind and number of\nlivestock, the period(s) of use, the allotment(s) to be used, and the amount of use, in animal unit\nmonths, for every grazing permit or lease. The authorized livestock grazing use shall not exceed\nthe livestock carrying capacity of the allotment.\u201d\n\nPage | 4\n\n43 CFR 4130.3-2 states: \u201cThe authorized officer may specify in grazing permits or leases other\nterms and conditions which will assist in achieving management objectives, provide for proper\nrange management or assist in the orderly administration of the public rangelands.\"\n\n43 CFR 4160.1(a) states: \u201cProposed decisions shall be served on any affected applicant,\npermittee or lessee and any agent and lien holder of record, who is affected by the proposed\nactions, terms or conditions, or modifications relating to applications, permits and agreements\n(including range improvement permits) or leases, by certified mail or personal delivery. Copies\nof the proposed decisions shall also be sent to the interested public\".\n\nProtest and/or Appeal.\nAny applicant, permittee, lessee or other interested publics may protest a proposed decision\nunder Sec. 43 CFR 4160.1 and 4160.2, in person or in writing to Hilary Boyd, Assistant Field\nManager, Bureau of Land Management, 2300 River Frontage Road, Silt, Colorado 81652 within\n15 days after receipt of such decision. The protest, if filed, should clearly and concisely state the\nreason(s) as to why the proposed decision is in error.\n\nIn accordance with 43 CFR 4160.3 (a), in the absence of a protest, the proposed decision will\nbecome the final decision of the authorized officer without further notice unless otherwise\nprovided in the proposed decision.\n\nIn accordance with 43 CFR 4160.3 (b) upon a timely filing of a protest, after a review of protests\nreceived and other information pertinent to the case, the authorized officer shall issue a final\ndecision.\n\nAny applicant, permittee, lessee or other person whose interest is adversely affected by the final\ndecision may file an appeal in accordance with 43 CFR 4.470 and 43 CFR 4160.3 and 4160 .4.\nThe appeal must be filed within 30 days following receipt of the final decision, or within 30 days\nafter the date the proposed decision becomes final. The appeal may be accompanied by a\npetition for a stay of the decision in accordance with 43 CFR 4.471 and 4.479, pending final\ndetermination on appeal. The appeal and petition for a stay must be filed in the office of the\nauthorized officer, as noted above. The person/party must also serve a copy of the appeal on any\nperson named [43 CFR 4.421(h)] in the decision and the Office of the Solicitor, United States\nDepartment of Interior, 755 Parfet Street, Suite 151, Lakewood, Colorado 80215. The BLM does\nnot accept appeals by facsimile or email.\n\nThe appeal shall state the reasons, clearly and concisely, why the appellant thinks the final\ndecision is in error and otherwise complies with the provisions of 43 CFR 4.470.\n\nShould you wish to file a petition for a stay, see 43 CFR 4.471 (a) and (b). In accordance with\n43 CFR 4.471(c), a petition for a stay must show sufficient justification based on the following\nstandards:\n(1) The relative harm to the parties if the stay is granted or denied.\n(2) The likelihood of the appellant's success on the merits.\n\nPage | 5\n\n(3) The likelihood of immediate and irreparable harm if the stay is not granted, and\n(4) Whether the public interest favors granting the stay.\n\nAs noted above, the petition for stay must be filed in the office of the authorized officer and\nserviced in accordance with 43 CFR 4.473. Any person named in the decision from which an\nappeal is taken (other than the appellant) who wishes to file a response to the petition for a stay\nmay file with the Hearings division a motion to intervene in the appeal, together with the\nresponse, within 10 days after receiving the petition. Within 15 days after filing the motion to\nintervene and response, the person must serve copies on the appellant, the office of the Solicitor\nand any other person named in the decision (43 CFR 4.472(b)).\n\nIf you have any questions about this proposed decision, please contact Isaac Pittman, Rangeland\nManagement Specialist at 970-876-9069.\n\nSincerely,\nHILARY BOYD Digitally signed by HILARY BOYD\nDate: 2022.03.10 14:12:25-07'00'\nHilary Boyd\nAssistant Field Manager\n\nPage | 6", "United States Department of the Interior\nBureau of Land Management\n\nCategorical Exclusion\nfor\nGunnison Gulch Route Gate\n\nDominguez-Escalante National Conservation Area\n2815 H Road\nGrand Junction, Colorado 81506\n\nDOI-BLM-CO-S090-2018-0002-CX\n\nAugust 2018\n\n1\nBLM\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nThe Bureau of Land Management is responsible for the stewardship of our public lands. It is committed to\nmanage, protect, and improve these lands in a manner to serve the needs of the American people for all\ntimes. Management is based on the principles of multiple-use and sustained yield of our nation's\nresources within a framework of environmental responsibility and scientific technology. These resources\ninclude recreation, rangelands, timber, minerals, watershed, fish and wildlife, wilderness, air, and scenic,\nscientific, and cultural values.\n\n2\n\nINTRODUCTION:\nBLM law enforcement has reported numerous boundary violations in which off-highway\nvehicles (OHV) have entered Dominguez Canyon Wilderness Area along the Historic Pack Trail\nof the Gunnison in Dominguez-Escalante National Conservation Area. Motorized vehicles are\nprohibited in federally designated wilderness under section 4(c) of the Wilderness Act (16 U.S.C.\n1131-1136). The use of motor vehicles in wilderness diminishes the wilderness qualities of the\nundeveloped nature of wilderness, and opportunities for solitude. The 2017 Dominguez-\nEscalante National Conservation Area (D-E NCA) Resource Management Plan directs the BLM\nto preserve, protect, or enhance the qualities of wilderness character in the Dominguez Canyon\nWilderness (WIL-GOAL-01).\n\nThis project would improve wilderness character in Dominguez Canyon Wilderness by\nrestricting motorized access along a former motorized route, Route ID DE-576. The route is\ndesignated as open for administrative use, and open to foot and horse travel on the 2017\nDominguez-Escalante Approved Travel Management Plan (TMP). The route intersects with the\nHistoric Route of the Gunnison Pack Trail, a hiking trail in the wilderness with a primary\nobjective of providing recreation experience using propulsion by foot and/or stock animal.\nOngoing monitoring has shown evidence of OHV use extending into the wilderness to points up\nto seven miles towards the Gunnison River.\n\nLEGAL DESCRIPTION:\nNew Mexico PM, T. 51 N., R. 14 W., sec. 10, E\u00bd\n\nAPPLICANT:\nBureau of Land Management\n\nDESCRIPTION OF PROPOSED ACTION:\nThe Proposed Action is to install a gate along route DE-576 in D-E NCA (designated as\nadministrative use, open to foot and horse travel) to prevent the passage of motor vehicles into\nDominguez Canyon Wilderness. The gate will be located at approximately 38.69506 N x\n108.4175 W (see Figure 1), in a location where existing topography can prevent motorists from\ncircumventing along the sides of the route. The gate would include a pass through to allow for\nfoot and horse travel. All permittees that have historically used this route for livestock grazing\noperations will still have access both by horseback and motorized means. Wing fencing would\nbe installed extending from the gate perpendicular to the route for up to 30 feet to the southeast\n(towards the Wilderness boundary), and up to 100 feet to the northwest. Existing downed\nvegetation would be placed along the periphery of DE-570 to prevent motorized vehicles from\ntraveling cross-country to access the route (see map below for route locations).\n\n3\n\nDraw\nDE544\nDE3215\nDE528\nLegend\nProposed Fence Location\nBLM Routes\nWilderness Boundary\n0\n0.25 0.5\nMiles\nDE419\nDE392\nDE498\nDE738\n2294\nFigure 1. Locator map\nLittle\nDE603\nDE683\nDE691\nDE 604 DE598\nDE575\nDE584\nDE585\n2274.\nDE570\nDE529\nDE595 DE606\nDE576\nDE689\nDE709\nDE711\nDE573\nDE566\nWest\nDE580\nArea of Detail\nDominguez-Escalante National Conservation Area\n\u03a0\n2170\nDE761\nR 99 W\nR 98 W\nPalm\n31\nDE669\nBa\n\nFigure 2. Proposed gate location along route DE576\n\nPLAN CONFORMANCE REVIEW:\nThe Proposed Action is subject to and has been reviewed for conformance with (43 CFR\n\u00a71610.5, BLM \u00a71617.3) the following plan:\n\nName of Plan: Dominguez-Escalante National Conservation Area Resource\nManagement Plan\n\nDate Approved: January, 2017\n\nDecision Number/Page: TRV-OBJ-01/page 68, TRV-MA-01/page 68, and WIL-GOAL-\n01/page 76.\n\nDecision Language:\n\nTRV-OBJ-01: Manage the D-E NCA's route system to meet objectives for the purposes\nof the D-E NCA (including recreation), while allowing continued use of the D-E NCA\nfor livestock grazing, land authorizations and access to non-Federal property.\n\nTRV-MA-01: Designate the Dominguez Canyon Wilderness as closed to off-highway\nvehicle (OHV) use.\n\nWIL-GOAL-01: Preserve, protect, or enhance the qualities of wilderness character in the\nDominguez Canyon Wilderness.\n\nCATEGORICAL EXCLUSION REVIEW:\nThe proposed action qualifies as a categorical exclusion under H-1790-1, Appendix 4, Letter G.\nTransportation, and Number 2. When no extraordinary circumstances apply, the following types\nof Bureau actions normally do not require the preparation of an Environmental Assessment or\nEnvironmental Impact Statement: \u201cInstallation of routine signs, markers, culverts, ditches,\nwaterbars, gates, or cattleguards on/or adjacent to roads and trails identified in any land use or\ntransportation plan, or eligible for incorporation in such plan.\u201d\nEXTRAORDINARY CIRCUMSTANCES\nThere are no extraordinary circumstances having effects, which may significantly affect the\nenvironment. I considered the following resource conditions in determining whether\nextraordinary circumstances related to the proposed action warranted further analysis and\ndocumentation in an EA or EIS (516 DM 2, Appendix 2):\n\n1. Have significant adverse effects on public health and safety.\n\nThe proposed action is not expected to impact public health and safety because it\ninvolves installing a gate along a route that not open to motorized use, and would\nprevent the use of motor vehicles in areas where motor vehicles are prohibited.\n\n2. Have adverse effects on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation, or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or\nprincipal drinking water aquifers; prime farmlands; wetlands, floodplains;\nnational monuments; migratory birds; and other ecologically significant or\ncritical areas.\n\nHistoric and Cultural Resources: A cultural resource inventory has been completed for\nthe gate location to comply with Section 106 of the Nation Historic Preservation Act.\nNo cultural resources were located within the project area.\n\nWilderness Characteristics: The areas was inventoried for wilderness characteristics as\npart of the 2012 Dominguez-Escalante National Conservation Area Updated Inventory\nof Lands with Wilderness Characteristics. The report concludes that the area of the\nProposed Action does not contain wilderness characteristics.\n\nMigratory Birds: Construction of the fence will be completed outside of May 15 to\nJuly 15 to mitigate potential impacts to nesting migratory birds.\n\nWildlife: This project is in bighorn sheep, elk, and mule deer habitat but the relatively\nsmall nature of the barrier (up to 130 feet) is not expected to significantly hinder the\nmovement of wildlife.\n3. Have highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of available resources.\n\nThe impacts from installing gates along routes are generally well known and not likely\nto be controversial.\n\n4. Have highly uncertain and potentially significant environmental effects or\ninvolve unique or unknown environmental risks.\n\nThe proposed gate that is similar to many existing gates in the region and pose no\nunique or unknown risks.\n\n5. Establish a precedent for future action or represent a decision in principle about\nfuture actions with potentially significant environmental effects.\n\nThis decision is like one of many that have previously been made and will continue to\nbe made by BLM responsible officials regarding installing gates on public lands. The\ndecision is within the scope of the Resource Management Plan, and is not expected to\nestablish a precedent for future actions. The decision does not represent a decision in\nprinciple about a future consideration.\n\n6. Be directly related to other actions with individually insignificant but\ncumulatively significant environmental effects.\n\nThis is a stand-alone project. There are no projects with significant environmental\nimpacts known to BLM that would result directly or indirectly from the installation of\nthis gate.\n\n7. Have adverse effects on properties listed, or eligible for listing, in the National\nRegister of Historic Places.\n\nNo historic properties are located within the project area.\n\n8. Have adverse effects on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have adverse effects on designated\nCritical Habitat for these species.\n\nThere are no listed or proposed species, or critical habitat that overlap with this\nproject.\n\n9. Have the potential to violate a Federal law, or a State, local or tribal law or\nrequirement imposed for the protection of the environment.\n\nThis decision complies with other Federal, State, or local laws and requirements\nimposed for the protection of the environment.\n\n10. Have the potential for a disproportionately high and adverse effect on low income\nor minority populations.\n\nThe City of Delta is the closest municipality to the proposed project area. According\nto American Community Survey data, median household income in Delta County is\n$42,011, which is 67% of the statewide median. Although the relative income of\nDelta County residents is lower than the statewide average, the proposed project is\nambiguous to any specific income profile, and would not have an adverse effect on\nlow-income populations.\n\nMinority populations of Delta, Mesa, and Montrose Counties are low relative to\nstatewide averages, and these populations are dispersed throughout these counties.\nTherefore, minority populations would not suffer disproportionately because of the\nProposed Action.\n\n11. Restrict access to and ceremonial use of Indian sacred sites by Indian religious\npractitioners or adversely affect the physical integrity of such sacred sites.\n\nThe proposed action would not restrict access and ceremonial use of sacred sites for\nAmerican Indian practitioners. There are no known sacred sites present in the\nproposed area.\n\n12. Significantly, contribute to the introduction, continued existence, or spread of\nnoxious weeds or non-native invasive species known to occur in the area or\nactions that may promote the introduction, growth, or expansion of the range of\nsuch species.\n\nBLM does not expect this project to contribute to invasive species infestation.\n\nINTERDISCIPLINARY REVIEW:\nName\nAlissa Leavitt-\nReynolds\nMatt Heinritz\nDan Ben-Horin\n\nNikki Hoffman\n(NCA)\n\nLynae Rogers\n\nJedd Sondergard\nTitle\nArchaeologist\nPark Ranger\nNational Conservation Lands\nSpecialist\nWildlife Biologist\n\nRangeland Management\nSpecialist\nHydrologist\nArea of Responsibility\nCultural Resources, Native\nAmerican Religious Concerns\nWilderness, Wild & Scenic\nRivers, WSA, NHT, VRM,\nWilderness Characteristics\nT&E Species, Migratory Bird\nTreaty Act, Terrestrial & Aquatic\nWildlife, Land Health\nAssessment, Special Status\nPlants, Riparian and Wetlands\nRange\nNEPA Coordination\nNAME OF PREPARER: Dan Ben-Horin\n\nNAME OF ENVIRONMENTAL COORDINATOR: Jedd Sondergard\n\nDATE:\n\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nDOMINGUEZ-ESCALANTE NATIONAL CONSERVATION AREA\n\nDECISION DOCUMENT\nGUNNISON GULCH ROUTE GATE\nDOI-BLM-CO-S090-2018-0002-CX\n\nINTRODUCTION\nIn order to prevent motor vehicle use in Dominguez Canyon Wilderness, the Bureau of Land\nManagement would like to install a gate near the wilderness boundary along a hiking and\nequestrian route in Dominguez-Escalante National Conservation Area.\n\nDECISION:\nI have reviewed this document and have decided to implement the Gunnison Gulch Route Gate\nas described above in the Proposed Action. This project is categorically excluded from\ndocumentation in an EA or EIS under H-1790-1, Appendix 4, Letter G. Transportation, and\nNumber 2.\n\nRATIONALE:\nThis action is listed in the National Environmental Policy Act Handbook as an action that may be\ncategorically excluded. I have evaluated the action relative to the 12 criteria listed above and\nhave determined that no extraordinary circumstances exist.\n\nThis project would restrict motorized access into Dominguez Canyon Wilderness, thus\nimproving wilderness character. The route identified for the placement of the gate is designated\nas open for administrative use, open to foot, horse travel on the 2017 Dominguez-Escalante\nApproved Travel Management Plan (TMP), and intersects with the Historic Route of the\nGunnison Pack Trail, a hiking trail in the wilderness with a primary objective of providing\nrecreation experience using propulsion by foot and/or stock animal.\n\nPUBLIC INVOLVEMENT:\nInternal scoping for the project included discussion of the project with BLM Dominguez-\nEscalante NCA staff and presentation at a BLM Uncompahgre Field Office interdisciplinary\nmeeting (IDT).\n\nPLAN CONSISTENCY:\nBased on information in the CX, the project record, and recommendations from BLM specialists, I\nconclude that this decision is consistent with the 2017 Dominguez-Escalante Resource\nManagement Plan, the Endangered Species Act, the Native American Religious Freedom Act, other\ncultural resource management laws and regulations, the Migratory Bird Treaty Act, the Clean Water\nAct, the Clean Air Act, the National Historic Preservation Act, Executive Order 12898 regarding\n\n10\n\nEnvironmental Justice, and Executive Order 13212 regarding potential adverse impacts to energy\ndevelopment, production, supply and/or distribution.\n\nADMINISTRATIVE REMEDIES:\nAdministrative remedies may be available to those who believe they will be adversely affected by\nthis decision. Appeals may be made to the Office of Hearings and Appeals, Office of the Secretary,\nU.S. Department of Interior, Board of Land Appeals (Board) in strict compliance with the regulations\nin 43 CFR Part 4. Notices of appeal must be filed in this office within 30 days after publication of\nthis decision. If a notice of appeal does not include a statement of reasons, such statement must be\nfiled with this office and the Board within 30 days after the notice of appeal is filed. The notice of\nappeal and any statement of reasons, written arguments, or briefs must also be served upon the\nRegional Solicitor, Rocky Mountain Region, 755 Parfet Street, Suite 151, Lakewood, Colorado\n80215.\n\nCollin Ewing\nNational Conservation Area Manager\nDominguez-Escalante National\nConservation Area\n8/9/18\nDate", "CX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\nU.S. DEPARTMENT OF INTERIOR\nBUREAU OF LAND MANAGEMENT\nNORTHWEST OREGON DISTRICT\nCategorical Exclusion Review\nI. Background\nBLM Office: Cascades Field Office\nLease/Serial/Case File No: N/A\nCategorical Exclusion Number: DOI-BLM-ORWA-N010-2022-0005-CX\nDate: April 2022\nProposed Action Title/Type: 2022 Cascades Field Office Young Stand Treatments\nLocation of Proposed Action: Multiple locations; see Table 1 and Figures 1 \u2013 3, Linn County,\nWillamette Meridian, Oregon\nLand Use Allocation(s): Harvest Land Base, Riparian Reserve\n\nII. Proposed Action:\nThe BLM Cascades Field Office proposes to implement a 2022 young stand treatment program within\nHarvest Land Base and Riparian Reserve Land Use Allocations (LUA) on approximately 144 acres (see\nTable 1). In general, the BLM carries out PCT when trees are 10 to 15 feet tall, 10 to 15 years old, and\nabout 8 inches in diameter (Reukema 1975). For this Proposed Action, stands are between 10 and 40\nyears old with older stands still being less than 10 inches in diameter due to high elevations.\n\nPre-commercial thinning (PCT) manually reduces stem density by cutting and leaving small trees in\nstands to provide more resources to residual trees. The treatment reduces stand density by identifying\nthe best-formed and biggest trees; then removing competing trees. Density reduction results in more\nresources for residual trees. Remaining trees would respond with increased growth rates. Tree spacing\nwould ensure a fully stocked stand in the future with tight enough density to protect wood quality\n(Nyland 2002). Pre-Commercial Thinning also increases tree vigor and resistance to insects and disease\nwhile reducing risk of crown fire (Tappeiner et al. 2007). The current contract allows for creation of\nopenings of 16-foot radius around each leave tree depending on site conditions and desired growth rates.\nCrews would complete the work with chainsaws and hand tools only with the felled trees remaining in\nplace. The BLM does not anticipate compaction or other soil disturbing activities during operations.\n\nIdentified stands in Table 1 would respond well to PCT based on the literature cited above (Reukema,\nNyland and Tappeiner) which is incorporated in full by reference herein. Silviculture personnel would\nconduct stocking surveys to ensure adequately stocked plantations, evaluate productivity of the land or\nimpacts from stochastic events and determine whether to replant, leave to grow, or reduce tree density\nensuring vigorous stands.\n\nPage 1 of 16\n\nCX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\n\nIII.\nThe Proposed Action would include non-commercial forest management in the Riparian Reserve (RR)\nLUA (non-commercial thinning and pre-commercial thinning) in the Middle and Outer Zones as\nidentified in the Northwestern & Coastal Oregon Record of Decision and Resource Management Plan\n(2016 ROD/RMP page 71). Non-commercial thinning and pre-commercial thinning would take place in\nthe Middle (50'-120' from the ordinary high-water line) and Outer (120\u2019- one site-potential tree height\nfrom the ordinary high-water line) zones. Treatment would take place in these zones along intermittent\nstreams in Class I sub-watersheds would occur to ensure those stands are able to provide trees that would\nfunction as stable wood in streams. The BLM would accomplish this by thinning around larger but\nsuppressed trees to provide space, enhance growth and ensure these trees would be tall enough to reach\nthe stream when they die. Cut trees would remain on-site as down woody material.\n\nNon-commercial thinning in the Outer (50'- one site-potential tree height from the ordinary high-water\nline) Zone along intermittent streams in Class II and III sub-watersheds would occur to promote\ndevelopment of large, open grown trees, develop layered canopies and multi-cohort stands, develop\ndiverse understory plant communities, and allow for hardwood vigor and persistence. The BLM would\napply non-commercial and PCT to increase diversity of riparian species and develop structurally\ncomplex stands in these areas.\n\nProject Design Features\nPre-commercial Thinning (All LUAs):\n\u2022 In stands infected with Phellinus root rot, leave trees would be those species most resistant (pine\nand cedar);\n\u2022 There would be no fueling equipment/vehicles within 150 feet of streams or standing water;\n\u2022 A no-cut buffer or pull back of cut materials of at least 10 feet would be required on units that\nborder well-traveled roads to reduce potential for fire ignition. Buffer and pullback widths would\nbe determined on a unit-by-unit basis by the BLM's on-site representative;\n\u2022 Sugar pine, Pacific yew, marked wildlife trees and hardwoods other than red alder and big leaf\nmaple would be reserved and not counted as leave trees for spacing. Western white pine would\nbe reserved except in units identified by the BLM's on-site representative where pine trees are\nthe dominant species;\n\u2022 Units were reviewed by the wildlife biologist to determine seasonal restrictions that avoid noise\ndisturbance to Northern spotted owl nesting habitat. No seasonal restrictions are anticipated for\nthe units proposed. However, if Northern spotted owls are detected with surveys, a seasonal\nrestriction would be imposed and no active cutting from March 1 to July 31 would take place.\n\u2022 Only conifers, red alder, and big leaf maple would be cut. All other species would be reserved\nfrom cutting to protect any plant species of concern or to ensure special habitats are not disturbed;\n\u2022 In Outer Zones for all sub-watershed classes, and the Middle Zone in Class I sub-watersheds,\nstaff would maintain at least 30% canopy cover and 60 trees per acre expressed as an average at\nthe scale of the portion of the harvest unit within the Riparian Reserve;\n\u2022 Remove excess brush and debris from heavily traveled roadsides to reduce potential for fire from\nroadside ignitions.\n\nLand Use Plan Conformance\nLand Use Plan Name: Northwestern and Coastal Oregon Record of Decision and Resource\nManagement Plan (2016 ROD/RMP)\n\nPage 2 of 16\n\nCX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\n\nIV.\nDate Approved: August 2016\nThe Proposed Action is in conformance with the 2016 ROD/RMP because it specifically provides the\nfollowing management direction:\nHarvest Land Base\n\u2022 Conduct silvicultural treatments to enhance timber values and reduce fire risks and insect and disease\noutbreaks (page 59).\nRiparian Reserve (Middle and Outer Zones, Class I)\n\u2022 Thin stands as needed to ensure that stands are able to provide trees that would function as stable\nwood in the stream. Maintain at least 30% canopy cover and 60 trees per acre expressed as an average\nat the scale of the portion of the harvest unit within the Riparian Reserve (page 71).\nRiparian Reserve (Outer Zone, Class II and III)\n\u2022 Thin stands as needed to promote development of large, open grown trees, develop layered canopies\nand multi-cohort stands, develop diverse understory plant communities, and allow for hardwood\nvigor and persistence. Apply silvicultural treatments to increase diversity of riparian species and\ndevelop structurally complex stands. Maintain at least 30% canopy cover and 60 trees per acre\nexpressed as an average at the scale of the portion of the harvest unit within the Riparian Reserve\nLUA (page 71).\n\nCompliance with NEPA\nCategorical exclusions (CXs) are categories of actions that the BLM has determined do not have a\nsignificant effect on the quality of the human environment (individually or cumulatively) and for which,\ntherefore, neither an EA nor an EIS is required (40 CFR \u00a7 1508.4). The Proposed Action is categorically\nexcluded from further analysis under the National Environmental Policy Act (NEPA) in accordance with\n516 DM 11.9 C (4): \u201cPre-commercial thinning and brush control using small mechanical devices.\u201d\n\nExtraordinary circumstances at the Project sites would preclude use of a BLM CX. Extraordinary\ncircumstances are those circumstances for which the Department of the Interior has determined that\nfurther environmental analysis is required for an action, and therefore an Environmental Assessment or\nEnvironmental Impact Statement would be prepared This CX has been sufficiently reviewed by BLM\nsubject matter experts to determine whether any of the extraordinary circumstances apply. This review\nfollows below.\n\nCategorical Exclusion: Extraordinary Circumstances Review (43 CFR 46.215) (516 DM 2,\nAppendix 2)\n\n2.1 The Proposed Action would not have significant impacts on public health or safety.\n\nRationale: The PCT and pruning identified herein would occur mainly in forested stands not generally\nfrequented by the public. Project Design Features (PDFs) include removing excess brush and debris from\nheavily traveled roadsides to reduce potential for fire from roadside ignitions.\n\nPage 3 of 16\n\nCX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\n\n2.2 The Proposed Action would not have significant impacts on such natural resources and unique\ngeographic characteristics as historic or cultural resources; park, recreation or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or principal drinking water\naquifers; prime farmlands; wetlands (Executive Order 11990); floodplains (Executive Order 11988);\nnational monuments; migratory birds; and other ecologically significant or critical areas.\n\nRationale: The Proposed Action would not impact wilderness areas, Wild and Scenic Rivers, national\nnatural landmarks, prime farmlands, national monuments, or other ecologically significant areas because\nnone of these areas are located within the proposed units. The nature of the actions would not cause any\nsignificant impacts to known cultural and historic resources in the area because there would be no ground\ndisturbance. Treatments within RR would maintain at least 30% canopy cover, 60 trees per acre and\nensure stream-side trees would reach streams in the event of mortality.\n\n2.3 The Proposed Action would not have highly controversial environmental effects or involve\nunresolved conflicts concerning alternative uses of available resources [NEPA Section 102(2)(E)].\n\nRationale: The proposed activities would not have highly controversial environmental effects or involve\nunresolved conflicts concerning alternative uses of available resources because conflicts for potential\nalternative uses of available resources were resolved through the designation of land use allocations\nunder the 2016 ROD/RMP and specific management direction for those land use allocations as outlined\nabove. As such, there are no unresolved conflicts concerning alternative uses of available resources.\n\n2.4 The Proposed Action would not have highly uncertain and potentially significant environmental\neffects or involve unique or unknown environmental risks.\n\nRationale: Activities described in the Proposed Action are not unique or unusual. The Cascades Field\nOffice has been implementing PCT and pruning trees across BLM-administered lands for over 40 years\nto ensure adequately stocked tree plantations (sustainable yield mandate in the Federal Land Policy and\nManagement Act of 1976, as amended). Effects of PCT and pruning are well understood, are not highly\ncontroversial or uncertain, and do not involve unique or unknown risks.\n\n2.5 The Proposed Action would not establish a precedent for future action or represent a decision in\nprinciple about future actions with potentially significant environmental effects.\n\nRationale: The BLM has conducted similar actions since its inception and evaluates environmental\neffects on a case-by-case basis. Implementing the Proposed Action would not set a precedent for future\nactions that may have significant effects, nor would it represent a decision in principle about a future\nconsideration (see also 2.4 above).\n\n2.6 The Proposed Action would not have a direct relationship to other actions with individually\ninsignificant but cumulatively significant environmental effects.\n\nRationale: There would be no ground disturbance; surveys determining NSO presence would be\ncompleted if necessary; crown fire and insect/disease infestation risks would be lowered; and remaining\ntrees would become more robust in keeping with sustained yield principles. There are no cumulative\neffects associated with the Proposed Action; therefore, there would be no cumulatively significant\n\nPage 4 of 16\n\nCX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\n\nenvironmental effects if the Proposed Action were implemented. The BLM has conducted young stand\ntreatments across the CFO planning area in the past with no significant direct, indirect, or cumulative\neffects.\n\n2.7 The Proposed Action would not have significant impacts on properties listed, or eligible for listing,\non the National Register of Historic Places as determined by either the Bureau or Office.\n\nRationale: The proposed activities would not affect any properties listed or eligible for listing on the\nNational Register of Historic Places because no ground disturbance would take place. BLM mapping\nand previous nearby archeological work indicates a low probability for impacts to cultural resources.\nAdditionally, there are no proposed units within the Project area that have sites proposed to be listed on\nthe National Register of Historic Places or are eligible to be listed.\n\n2.8 The Proposed Action would not have significant impacts on species listed, or proposed to be listed,\non the List of Endangered or Threatened Species, or have significant impacts on designated Critical\nHabitat for these species.\n\nRationale: The Proposed Action would have no significant effects on species listed, or proposed to be\nlisted, on the List of Endangered or Threatened Species, or have significant impacts to designated Critical\nHabitat for these species because PDFs would be implemented in units proposed for treatment (Section\nII). The Proposed Action would take place outside the inner zone of Riparian Reserve LUAs (0-50 feet\nfor intermittent streams and 0-120 feet for perennial or fish-bearing streams). Trees selected to be cut\nwould be 10 to 15 ft tall and their removal would not affect stream shade or stream temperature or affect\nlarge wood recruitment to adjacent streams.\n\nThe Proposed Action is within the range of northern spotted owl and may affect but is not likely to\nadversely affect spotted owls due to disturbance. The units are not within designated Critical Habitat.\nPotential disturbance could be from the noise of the chainsaws during the critical nesting period. The\nunits are outside of any nest patch and core use area of known spotted owl sites. If surveys for spotted\nowls detect a pair of spotted owls within 0.25 miles of the units, the Project would occur after critical\nnesting season. The Project is consulted on under the 2017 NLAA \u2013 Letter of Concurrence, Routine\nLand management Activities within the Willamette Planning Province of Oregon with a Potential to\nDisturb the Northern Spotted Owl TAILS: O1EOFWOO-2017-I-0261.\n\n2.9 The Proposed Action would not violate a Federal law, or a State, local, or tribal law or requirement\nimposed for the protection of the environment.\n\nRationale: The Proposed Action conforms to the 2016 ROD/RMP which is consistent with all applicable\nFederal, State, or local, or Tribal laws and requirements imposed for protection of the environment.\nTherefore, actions implemented in conformance with the 2016 ROD/RMP would not violate any of these\nlaws or requirements.\n\n2.10 The Proposed Action would not have a disproportionately high and adverse effect on low income\nor minority populations (Executive Order 12898).\n\nRationale: The Proposed Action would not have disproportionately high and adverse human health or\n\nPage 5 of 16\n\nCX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\n\nenvironmental effects on minority populations and low-income populations because there are no such\npopulations residing within Project areas. No effects on population would occur.\n\n2.11 The Proposed Action would not limit access to and ceremonial use of Indian sacred sites on Federal\nlands by Indian religious practitioners or significantly adversely affect the physical integrity of such\nsacred sites (Executive Order 13007).\n\nRationale: The Proposed Action would have no effect on access or use of sacred sites because none are\nknown within the entire CFO planning area.\n\n2.12 The Proposed Action would not contribute to the introduction, continued existence, or spread of\nnoxious weeds or nonnative invasive species known to occur in the area or actions that may promote the\nintroduction, growth, or expansion of the range of such species (Federal Noxious Weed Control Act and\nExecutive Order 13112).\n\nRationale: The Proposed Action would not contribute to, introduce, or spread noxious weeds or non-\nnative invasive species known to occur in the area because there would be no ground disturbance. The\nProposed Action would not promote the introduction, growth, or expansion of such species because\nsimilar past actions within this area do not show results of new introduction, have not altered the\ncontinued existence of, and have not caused a significant spread of noxious weeds or non-native invasive\nplant species.\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. Field Office\nsubject matter experts have reviewed the Proposed Action, and none of the 12 extraordinary\ncircumstances described in 43 CFR Part 46, Section 46.215 apply.\n\nThere is no potential for significant impacts for the following reasons:\n\u2022 The Proposed Action would follow the above-listed PDFs;\n\u2022 The Proposed Action is in conformance with the 2016 ROD/RMP;\n\u2022 The Proposed Action has the same or similar effects as the actions described in 516 DM 11.9\n(C.4); and\n\u2022 None of the 12 extraordinary circumstances apply to the Proposed Action.\n\nPage 6 of 16\n\nCX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\nV. Review/Signature\nSubject Matter Expert Review and Concurrence\n| Review Required | Review Not Required | Resource             | Name              | Initial/Date        |\n| :-------------- | :------------------ | :------------------- | :---------------- | :------------------ |\n| [ ]             | [x]                 | Aquatic/Fisheries    | Jeffery McPherson | JWM 5/2/2022        |\n| [x]             | [ ]                 | Cultural Resources   | Fred Greatorex    | FG 5/3/2022         |\n| [x]             | [ ]                 | Engineering          | Jay Bernards      | JTB 04/20/2022      |\n| [ ]             | [x]                 | Hydrology            | Peter Kauss       | PJK 5/3/2022        |\n| [x]             | [ ]                 | Soil Scientist       | Marissa Theve     | MCT 04/19/2022      |\n| [x]             | [ ]                 | NEPA Compliance      | Ren\u00e9 Wahl         | 5/3/2022            |\n| [x]             | [ ]                 | Assistant Field Manager/Management Rep | Chris Papen       | CJP 4/20/2022       |\n| [x]             | [ ]                 | Silviculture         | Kenny Ruzicka     | KR 4/25/2022        |\n| [x]             | [ ]                 | Timber Resources     | Alisa Tanner      | AT 4/20/2022        |\n| [x]             | [ ]                 | Invasive/Non-Native  | James Hughes      | JBH 5/2/2022        |\n| [x]             | [ ]                 | Botany               | Trish Winn        | TW 4/27/2022        |\n| [x]             | [ ]                 | Recreation           | Traci Meredith    | TMM 5/3/2022        |\n| [x]             | [ ]                 | Wildlife             | John Macmillan    | JKM 4/27/22         |\n| [x]             | [ ]                 | Fuels                | Kenny Schade      | KS 4/25/22          |\n\nVI. Signature\nAuthorized Official\n[Signature]\nDigitally signed by JOHN HUSTON\nDate: 2022.05.04 16:01:02-07'00'\n\nJohn Huston, Field Manager\nCascades Field Office\nNorthwest Oregon District\n\nDate\n\nContact Person: For additional information concerning this CX review; contact Kenny Ruzicka,\nSilviculturist, Cascades Field Office, BLM Northwest Oregon District Office, 1717 Fabry Rd SE, Salem,\nOregon, 97306, (503) 375-5713 or kruzicka@blm.gov.\n\nPage 7 of 16\n\nCX#: DOI-BLM-ORWA-N010-2022-0005-CX\nProject: 2022 Cascades Young Stand Treatments CX\nVI. Works Cited\nNyland, R.D., 2002. Silviculture. Concepts and Applications, second ed. Waveland Press, Long Grove,\nIllinois, 82 pages.\nReeves, G.H., Pickard, B.R. and Johnson, K.N., 2016. An initial evaluation of potential options for\nmanaging riparian reserv
