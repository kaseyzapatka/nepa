d. It is my determination\nthat no further environmental analysis is required.\n\nPROTEST AND APPEAL\n\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in\naccordance with the regulations contained in 43 CFR, Part 4. If an appeal is taken, your notice\nof appeal must be filed in the authorizing office within 30 days from receipt of this decision.\nThe appellant has the burden of showing that the decision appealed from is in error.\n\nIf you wish to file a petition pursuant to regulation 43 CFR 4.21 for a stay of the effectiveness of\nthis decision during the time that your appeal is being reviewed by the Board, the petition for a\nstay must accompany your notice or appeal. A petition for a stay is required to show sufficient\njustification based on the standards listed below.\n\nCopies of the notice of appeal and petition for a stay must also be submitted to each party named\nin this decision and to the Interior Board of Land Appeals and to the appropriate Office of the\nSolicitor (see CFR 4.413) at the same time the original documents are filed with this office. If\nyou request a stay, you have the burden of proof to demonstrate that a stay should be granted.\n\nStandards for Obtaining a Stay\n\nExcept as otherwise provided by law or other pertinent regulation, a petition for a stay of a\ndecision pending appeal shall show sufficient justification based on the following standards:\n\n(1) The relative harm to the parties if the stay is granted or denied\n(2) The likelihood of the appellant's success on the merits\n(3) The likelihood of immediate and irreparable harm if the stay is not granted, and\n(4) Whether the public interest favors granting the stay\n\nIf you appeal this decision, please provide this office with a copy of your Statement of Reasons.\n\nCX Table 1. Authorized Officer Signature and Date\nSignatures\n/s/Johnny Bowen, Acting AFM Minerals\n10/16/2020\nAuthorized Officer\nDate", "Form 1842-1\n(September 2006)\n\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nINFORMATION ON TAKING APPEALS TO THE INTERIOR BOARD OF LAND APPEALS\n\nDO NOT APPEAL UNLESS\n1. This decision is adverse to you,\nAND\n2. You believe it is incorrect\n\nIF YOU APPEAL, THE FOLLOWING PROCEDURES MUST BE FOLLOWED\n\n1. NOTICE OF\nAPPEAL\n\nA person who wishes to appeal to the Interior Board of Land Appeals must file in the office of the officer who\nmade the decision (not the Interior Board of Land Appeals) a notice that he wishes to appeal. A person served\nwith the decision being appealed must transmit the Notice of Appeal in time for it to be filed in the office where\nit is required to be filed within 30 days after the date of service. If a decision is published in the FEDERAL\nREGISTER, a person not served with the decision must transmit a Notice of Appeal in time for it to be filed\nwithin 30 days after the date of publication (43 CFR 4.411 and 4.413).\n\n2. WHERE TO FILE\n\nNOTICE OF APPEAL.................. U.S. Department of Interior, Bureau of Land Management, Carson City Field Office, 5665 Morgan Mill Road\nCarson City, NV 89701\n\nWITH COPY TO\nSOLICITOR........................ U.S. Department of the Interior, Office of the Solicitor, Pacific Southwest Region, 2800 Cottage Way, Room E-2753,\nSacramento, CA 95825-1890\n\n3. STATEMENT OF REASONS\n\nWithin 30 days after filing the Notice of Appeal, file a complete statement of the reasons why you are appealing.\nThis must be filed with the United States Department of the Interior, Office of Hearings and Appeals, Interior\nBoard of Land Appeals, 801 N. Quincy Street, MS 300-QC, Arlington, Virginia 22203. If you fully stated\nyour reasons for appealing when filing the Notice of Appeal, no additional statement is necessary\n(43 CFR 4.412 and 4.413).\n\nWITH COPY TO\nSOLICITOR........................ U.S. Department of the Interior, Office of the Solicitor, Pacific Southwest Region, 2800 Cottage Way, Room E-2753,\nSacramento, CA 95825-1890\n\n4. ADVERSE PARTIES.\n\nWithin 15 days after each document is filed, each adverse party named in the decision and the Regional\nSolicitor or Field Solicitor having jurisdiction over the State in which the appeal arose must be served with a\ncopy of: (a) the Notice of Appeal, (b) the Statement of Reasons, and (c) any other documents filed\n(43 CFR 4.413).\n\n5. PROOF OF SERVICE.\n\nWithin 15 days after any document is served on an adverse party, file proof of that service with the United States\nDepartment of the Interior, Office of Hearings and Appeals, Interior Board of Land Appeals, 801 N. Quincy\nStreet, MS 300-QC, Arlington, Virginia 22203. This may consist of a certified or registered mail \"Return Receipt\nCard\" signed by the adverse party (43 CFR 4.401(c)).\n\n6. REQUEST FOR STAY.\n\nExcept where program-specific regulations place this decision in full force and effect or provide for an\nautomatic stay, the decision becomes effective upon the expiration of the time allowed for filing an appeal\nunless a petition for a stay is timely filed together with a Notice of Appeal (43 CFR 4.21). If you wish to file\na petition for a stay of the effectiveness of this decision during the time that your appeal is being reviewed by\nthe Interior Board of Land Appeals, the petition for a stay must accompany your Notice of Appeal (43 CFR 4.21\nor 43 CFR 2801.10 or 43 CFR 2881.10). A petition for a stay is required to show sufficient justification\nbased on the standards listed below. Copies of the Notice of Appeal and Petition for a Stay must also be submitted\nto each party named in this decision and to the Interior Board of Land Appeals and to the appropriate Office of the\nSolicitor (43 CFR 4.413) at the same time the original documents are filed with this office. If you request a\nstay, you have the burden of proof to demonstrate that a stay should be granted.\n\nStandards for Obtaining a Stay. Except as otherwise provided by law or other pertinent regulations, a\npetition for a stay of a decision pending appeal shall show sufficient justification based on the following\nstandards: (1) the relative harm to the parties if the stay is granted or denied, (2) the likelihood of the appellant's\nsuccess on the merits, (3) the likelihood of immediate and irreparable harm if the stay is not granted, and (4)\nwhether the public interest favors granting the stay.\n\nUnless these procedures are followed, your appeal will be subject to dismissal (43 CFR 4.402). Be certain that all communications are\nidentified by serial number of the case being appealed.\n\nNOTE: A document is not filed until it is actually received in the proper office (43 CFR 4.401(a)). See 43 CFR Part 4, Subpart B for general rules\nrelating to procedures and practice involving appeals.\n\n(Continued on page 2)\n\n43 CFR SUBPART 1821--GENERAL INFORMATION\n\nSec. 1821.10 Where are BLM offices located? (a) In addition to the Headquarters Office in Washington, D.C. and seven national level support\nand service centers, BLM operates 12 State Offices each having several subsidiary offices called Field Offices. The addresses of the State Offices\ncan be found in the most recent edition of 43 CFR 1821.10. The State Office geographical areas of jurisdiction are as follows:\n\nSTATE OFFICES AND AREAS OF JURISDICTION:\n\nAlaska State Office.............. Alaska\nArizona State Office............. Arizona\nCalifornia State Office ---------- California\nColorado State Office............ Colorado\nEastern States Office............ Arkansas, Iowa, Louisiana, Minnesota, Missouri\n                                 and, all States east of the Mississippi River.\nIdaho State Office............... Idaho\nMontana State Office............. Montana, North Dakota and South Dakota\nNevada State Office.............. Nevada\nNew Mexico State Office.......... New Mexico, Kansas, Oklahoma and Texas\nOregon State Office.............. Oregon and Washington\nUtah State Office................ Utah\nWyoming State Office............. Wyoming and Nebraska\n\n(b) A list of the names, addresses, and geographical areas of jurisdiction of all Field Offices of the Bureau of Land Management can be obtained at\nthe above addresses or any office of the Bureau of Land Management, including the Washington Office, Bureau of Land Management, 1849 C Street,\nNW, Washington, DC 20240.\n\n(Form 1842-1, September 2006)", "United States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nGlennallen Field Office\nP.O. Box 147\nGlennallen, Alaska 99588-0147\nhttps://www.blm.gov/ak\n\nCape Pole Trespass Cleanup\nCategorical Exclusion, DOI-BLM-AK-A020-2018-0019-CX\n\nCase File, N/A\n\nDECISION RECORD\n\nDecision\nIt is my decision to implement the proposed action on BLM-managed lands as described in the\nattached categorical exclusion documentation, DOI-BLM-AK-A020-2018-0019-CX.\n\nSpecifically, it is my decision to authorize the cleanup of Lot 2, and the cleanup of Lots 12 and\n14 in the spring of 2019 if all the clearances are complete. This clean up only includes the\ngarbage, not the boats or the structures.\n\nRationale for the Decision\nThe proposed action has been reviewed by Glennallen Field Office staff and appropriate project\nDesign Features, as specified, will be incorporated into the project. Based on the NEPA\nCategorical Exclusion Review, I have determined that the proposed action involves no\nsignificant impact to the human environment and no further analysis is required.\n\nAppeal Opportunities\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in\naccordance with the regulations contained in 43 CFR \u00a7 4. To appeal you must file a Notice of\nAppeal with the BLM Glennallen Field Office through one of the following methods within 30\ndays from receipt of this decision; in writing via the US Postal Service mail system, or other\ncommon carrier to P. O. Box 147, Glennallen, Alaska 99588-0147; by hand delivery to Milepost\n186.5, Glenn Highway, Glennallen, Alaska; or by electronic means, such as electronic mail or\nfacsimile, to blmak_appeals@blm.gov. The subject line in the email or facsimile must include\n\"Notice of Appeal \u2013 Glennallen Field Office\". The appellant has the burden of showing that the\ndecision appealed from is in error.\n\nIf you wish to file a petition pursuant to regulation 43 CFR \u00a7 4.21 (58 FR 4939, January 19,\n1993) for a stay of the effectiveness of this decision during the time that your appeal is being\nreviewed by the Board, the petition for a stay must accompany your notice of appeal. Except as\notherwise provided by law or other pertinent regulation, a petition for a stay of decision pending\nappeal shall show sufficient justification based on the following standards: (a) The relative harm\nto the parties if the stay is granted or denied, (b) The likelihood of the appellant's success on the\nmerits, (c) The likelihood of immediate and irreparable harm if the stay is not granted, and (d)\nWhether the public interest favors granting the stay.\n\nCopies of the notice of appeal and petition for a stay must also be submitted to each party named\nin this decision and to the Interior Board of Land Appeals and to the Office of the Solicitor (see\n43 CFR \u00a7 4.413); Office of the Regional Solicitor, Alaska Region, U.S. Department of the\nInterior, 4230 University Drive, Suite 300, Anchorage, Alaska 99508; at the same time the\noriginal documents are filed with this office. If you request a stay, you have the burden of proof\nto demonstrate that a stay should be granted.\n\nMarnie Graham\nGlennallen Field Manager\nDate 5/29/19\n\nAttachments\nDOI-BLM-AK-2018-A020-0019-CX\n\nCategorical Exclusion\nDOI-BLM-AK-A020-2018-0019-CX\n2", "United States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nGlennallen Field Office\nP.O. Box 147\nGlennallen, Alaska 99588-0147\nhttps://www.blm.gov/ak\n\nCATEGORICAL EXCLUSION (CX)\n\nA. BACKGROUND\nProject Name / Type: Cape Pole Trespass Clean Up\nNEPA Register Number: DOI-BLM-AK-A020-2018-0019-CX\nCase File Number: AA083426 and AA087914\nLocation / Legal Description: Lots 2 USS-2615, and Lots 12 & 14 USS-2616,\nSection 22, T. 68 S., R. 75 E., CRM\nApplicant (if any): Bureau of Land Management\n\nDescription of Proposed Action:\nThis action is to clean up a hazmat issue within Lot 2, to make the lands ready for disposal, and\ncleanup non-hazardous solid waste from lots 12 and 14 to be able to offer these lots for\nconveyance to the State of Alaska. The removal of waste from Lots 12 and 14 will not include\nthe boats or the structures due to the historic nature. The Section 106 review for lots 12 and 14\nwill be completed in the Spring of 2019.\n\nB. LAND USE PLAN CONFORMANCE\nApplicable Land Use Plan: Ring Of Fire RMP March 2008\n\nThe proposed action is in conformance with plan because it is specifically provided for in the\nfollowing planning decisions:\n\nThe Proposed Action is addressed by Lands and Realty decision I-2-a C. Sales which states:\nThe BLM will dispose of the eight parcels classified as suitable for sale in the planning\ndocument described as follows:\n\nThree parcels located in Cape Pole totaling 5.03 acres described as follows:\n\u2022 U.S. Survey 2615, Lot 2\n\u2022 U.S. Survey 2616, Lot 12\n\u2022 U.S. Survey 2616, Lot 14\n\nC. CATEGORICAL EXCLUSION\nThe proposed action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with United States Department of the Interior\n43 CFR 46.210 or United States Department of the Interior Manual, Part 516, Chapter 11, which\nprovides:\n\nJ.10. Removal of structures and materials of no historical value, such as abandoned\nautomobiles, fences, and buildings, including those built in trespass and reclamation of\nthe site when little or no surface disturbance is involved.\n\nD. EXTRAORDINARY CIRCUMSTANCES\nThe proposed action must be screened against the Extraordinary Circumstances found in 43 CFR\n\u00a7 46.215 (listed below). Any \"yes\" finding requires that an Environmental Assessment or\nEnvironmental Impact Statement be prepared for the Proposed Action.\n\nEXTRAORDINARY CIRCUMSTANCES\n1. Have significant adverse impacts on public health or safety.\n2. Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation or refuge\nlands; wilderness areas; wild or scenic rivers; national natural landmarks; sole\nor principal drinking water aquifers; prime farmlands; wetlands (Executive\nOrder 11990); floodplains (Executive Order 11988); national monuments;\nmigratory birds; and other ecologically significant or critical areas.\n3. Have highly controversial environmental effects or involve unresolved\nconflicts concerning alternative uses of available resources [NEPA Section\n102(2)(\u0395)].\n4. Have highly uncertain and potentially significant environmental effects or\ninvolve unique or unknown environmental risks.\n5. Establish a precedent for future action or represent a decision in principle\nabout future actions with potentially significant environmental effects.\n6. Have a direct relationship to other actions with individually insignificant but\ncumulatively significant environmental effects.\n7. Have significant impacts on properties listed, or eligible for listing on the\nNational Register of Historic Places as determined by either the bureau or\noffice.\n8. Have significant impacts on species listed, or proposed to be listed, on the List\nof Endangered or Threatened Species, or have significant impacts on\ndesignated Critical Habitat for these species.\n9. Violate Federal law, or a State, local, or tribal law or requirement imposed for\nthe protection of the environment.\n10. Have a disproportionately high and adverse effect on low income or minority\npopulations (Executive Order 12898).\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by\nIndian religious practitioners or significantly adversely affect the physical\nintegrity of such sacred sites (Executive Order 13007).\n12. Contribute to the introduction, continued existence, or spread of weeds or\nnon-native invasive species known to occur in the area or area or actions that\nmay promote the introduction, growth, or expansion of the range of such\nspecies (Federal Noxious Weed Control Act and Executive Order 13112).\n\nYES/NO\nNo\nNo\nNo\nNo\nNo\nNo\nNo\nNo\nNo\nNo\nNo\nNo\n\nE. SIGNATURE\nThe proposed action is in conformance with the applicable land use plan and is an action that can\nbe categorically excluded. The Proposed Action does not trigger any of the Extraordinary\nCircumstances found in 516 FM Chapter 2, Appendix 2. I recommend that the Proposed Action\nbe allowed and that no further environmental analysis is required.\n\nMarnie Graham\nGlennallen Field Manager\n5/29/19\nDate\n\nCategorical Exclusion\nDOI-BLM-AK-A020-2018-0019-CX\n3", "Categorical Exclusion\nSection 390, Energy Policy Act of 2005\n\nDOI-BLM-WY-P060-2016-0011-CX\nApplication for Permit to Drill\nSM Energy Company\nCharger Federal 3976-12-1-FH\nBureau of Land Management, Casper Field Office\n\nDescription of the Proposed Action:\nSM Energy Company (SM) submitted an Application for Permit to Drill (APD) for the Charger Federal\n3976-12-1-FH horizontal oil well to be drilled from one new well pad in Township 39 North, Range 76\nWest, Section 13, NWNE upon Wyoming State Trust surface estate, with the portion of the wellbore at\nthe kickoff point going through federal lease WYW159127, portion of the lateral is in fee mineral estate\nwith the bottom hole location (BHL) in Federal lease WYW182277.\n\nSM proposes to drill the Charger Federal 3976-12-1-FH and complete it in the Frontier formation with a\ntotal vertical depth of 12,859 feet and a total borehole length of 23,128 feet. The bore hole would produce\nfrom federal oil and gas lease WYW182277. The bottom hole location would be in Township 39 North,\nRange 76 West, Section 1, NENE.\n\nSM would construct approximately 2,640 feet of new access road located on deeded private surface\nestate, BLM, and Wyoming State Trust surface estate in Township 39 North, Range 76 West, Sections 12\n& 13. The 2,640 feet of proposed new access road construction will be 50 feet wide and of the 2,640 feet\nof proposed access road 609 feet is proposed on BLM. Within six months of well completion (during\ninterim reclamation), the proposed access road would be reduced to a running width of 16 feet. The new\naccess road would be graveled and crowned-and-ditched in order to provide year-round access; best\nmanagement practices (BMPs) would be installed as necessary along the roadway to prevent\nenvironmental damage. The BLM ROW WYW182163 will need to be modified to add the Charger\nFederal 3976-12-1-FH well.\n\nSM proposes a combined Production pad/Well pad that would be constructed large enough for the drilling\nand completion of up to three wells with construction dimensions of approximately 600 feet x 450feet for\nthe well pad. Drill cuttings would buried in a \"cutting\" pit, no other pits would be necessary for the\ndrilling of this well. Approximately 45,000 bbl. of water would be required for drilling and completion\n\n2\nTable 1: Disturbance Summary\nCharger Federal 3976-12-\n1-FH\nConstructed\nRoad Length x\nWidth\nWell Pad\nConstruction\nTotal\nShort Term Disturbance\n\u00b12,640'x 50'\n(3.03 acres)\n490' x 600'\n(12.80 acres\nFenced area)\n15.83 acres\nLong Term Disturbance\n(After Interim Reclamation)\n\u00b12,640'x 16'\n(0.97 acres)\n380' x 430'\n(3.40 acres)\n4.37 acres\nFor more details on project area access, design features, construction practices of the proposed action,\naffected surface owners, and details regarding reclamation refer to the Surface Use Program in the APD.\nThe plan was written and reviewed to ensure that environmental impacts to both surface and subsurface\nresources are minimized.\n\nPlan Conformance:\nThe Proposed Action is subject to and conforms to the Record of Decision and Approved Casper\nResource Management Plan (ROD/RMP) approved on December 7, 2007.\n\nPlan of Operations:\nThe proposal conforms to BLM standards and incorporates appropriate best management practices along\nwith required and designed mitigation measures determined to reduce the effects on the environment.\n\nA surface use plan of operations describing all proposed surface-disturbing activities has been reviewed\nand is approved pursuant to Section 17 of the Mineral Leasing Act, as amended.\n\nCompliance with the Energy Policy Act of 2005:\nThe proposed activity has been determined to be statutorily categorically excluded from NEPA\ndocumentation in accordance with Section 390 of the National Energy Policy Act of 2005. Exclusion\nCategory No. 3 of Section 390 applies to the proposed activity for the following reasons:\n\n1. The Casper Field Office approved the Spearhead Ranch Exploratory Oil and Gas Development Project\nEA WY-060-EA12-225 on November 20, 2012. The proposed activity is described on\npages 8 thru 27 of the EA and is included in the surface disturbance estimates in Table 2.1 on\npages 12-15 of the EA. In addition, the proposed activity is within the number of wells, extent of\nactivity, and within the amount of surface disturbance predicted for activities within the field\nboundary, and has no reasonable alternatives not already considered in the EA.\n\n2. The Application for Permit to Drill will expire two years after the approval of the APD if the\napplicant has not initiated drilling operations by that date. Therefore, the wells will be spudded\nwithin five years of EA WY-060-EA12-225 being finalized (November 20, 2012).\nPersons and Agencies Consulted:\nPursuant to the general requirements under 43 CFR 3162.1 for the operator to conduct all operations in a\nmanner which protects the natural resources in the project area, the CFO checked the proposed activity\nfor wildlife and cultural concerns.\n\n3\nA Class IV Cultural Inventory for the proposed well location and access road was approved by the BLM\nArchaeologist on October 26, 2015. The inventory results indicated that no eligible cultural resources\nwould be adversely affected by the proposed action.\n\nSWCA Consultants, Inc. conducted a wildlife survey in October of 2015. A BLM Wildlife Biologist\nreviewed and concurred with the report findings on October 15, 2015.\n\n1. A Raptor stipulation will apply as follows: Avoid surface disturbance or occupancy within a \u00bd\nmile buffer of raptor nests, Feb 1- July 31 or until the young have fledged.\n- The proposed action is not within 2 miles of an occupied sage-grouse lek and nesting/early\nbrood-rearing habitat.\n- The proposed action is not within GHMA, PHMA (core or connectivity) or SFA.\n- The proposed action is not within winter concentration areas.\nDecision and Rationale on Action:\nI have decided to authorize SM the application for permit to drill the Charger Federal 3976-12-1-FH well\nwith the associated stipulations and conditions of approval (COA). The stipulations and COAs are\nrequired by this decision and variance from these stipulations and COAs during project implementation\nmay require further NEPA review. Appropriate consultation with State Historic Preservation Office\n(SHPO) has been conducted and the proposed activity meets the requirements of other Federal, State and\nlocal laws. In addition, I have reviewed the plan conformance statement and have determined that the\nproposed activity is in conformance with the applicable land use plan.\n\nFurther, I have reviewed the proposal to ensure the appropriate exclusion category as described in Section\n390 of the Energy Policy Act of 2005 has been correctly applied. It is my determination that no further\nenvironmental analysis is required.\n\nWith application of Standard Operating Procedures (SOPs), applied mitigation, Required Design\nFeatures(RDFs) stipulations, and or Conditions of Approval (COA's) identified for Greater Sage-Grouse\nunder the proposed action, impacts caused by surface-disturbing and disruptive activities would be\nminimized.\n\nImplementation Date:\nSM will initiate drilling operations within two years of the approval date of the Application for Permit to\nDrill.\n\nAPR 2 5 2016\nKathleen T. Lacko\nAssistant Field Manager, Minerals and Lands\nCasper Field Office\nSignature Date\n\nContact Person:\nFor additional information concerning this decision, contact Andy Perez, BLM Natural Resource\nSpecialist by telephone at (307) 217-2063, e-mail at cmartin@blm.gov, or at the BLM Casper Field\nOffice, 2987 Prospector Drive, Casper, WY, 82604.\n\nDECISION RECORD\nCategorical Exclusion\nSection 390, Energy Policy Act of 2005\nDOI-BLM-WY-P060-2016-0011-CX\n(Charger Federal 3976-12-1-FH)\nSM Energy Company (SM)\nBureau of Land Management, Casper Field Office\n\nIn accordance with the Mineral Leasing Act of 1920 (MLA) (30 United States Code (U.S.C.) 181 et\nseq.,), it is my decision to approve the SM Energy Company (SM) Application for Permit to Drill the\nCharger Federal 3976-12-1-FH oil well, based on the analysis conducted in Environmental Assessment\nWY060-EA12-225 and the attendant Finding of No Significant Impact. The proposed activity has been\ndetermined to be statutorily categorically excluded from NEPA documentation in accordance with\nSection 390 of the National Energy Policy Act of 2005. Exclusion Category No. 3 of Section 390 applies\nto the proposed activity.\n\nConditioned through mitigation measures, I find that this action will not result in significant impacts on\nthe human environment pursuant to 40 CFR 1508.27 (a) and (b) (1) through (10) and that an\nEnvironmental Impact Statement in not required. I further find this action in conformance with the\nCasper Resource Management Plan (December 2007) and that it will not cause unnecessary or undue\ndegradation. Site specific mitigation measures are listed in the conditions of approval document and\nincorporated into this decision record.\n\nDescription of the Proposed Action:\nSM Energy Company (SM) submitted an Application for Permit to Drill (APD) for the Charger Federal\n3976-12-1-FH horizontal oil well to be drilled from one new well pad in Township 39 North, Range 76\nWest, Section 13, NWNE upon Wyoming State Trust surface estate, with the portion of the wellbore at\nthe kickoff point going through federal lease WYW159127, portion of the lateral is in fee mineral estate\nwith the bottom hole location (BHL) in Federal lease WYW182277.\n\nSM proposes to drill the Charger Federal 3976-12-1-FH and complete it in the Frontier formation with a\ntotal vertical depth of 12,859 feet and a total borehole length of 23,128 feet. The bore hole would produce\nfrom federal oil and gas lease WYW182277. The bottom hole location would be in Township 39 North,\nRange 76 West, Section 1, NENE.\n\nSM would construct approximately 2,640 feet of new access road located on deeded private surface\nestate, BLM, and Wyoming State Trust surface estate in Township 39 North, Range 76 West, Sections 12\n& 13. The 2,640 feet of proposed new access road construction will be 50 feet wide and of the 2,640 feet\nof proposed access road 609 feet is proposed on BLM. Within six months of well completion (during\ninterim reclamation), the proposed access road would be reduced to a running width of 16 feet. The new\naccess road would be graveled and crowned-and-ditched in order to provide year-round access; best\nmanagement practices (BMPs) would be installed as necessary along the roadway to prevent\nenvironmental damage. The BLM ROW WYW182163 will need to be modified to add the Charger\nFederal 3976-12-1-FH well.\n\nSM proposes a combined Production pad/Well pad that would be constructed large enough for the drilling\nand completion of up to three wells with construction dimensions of approximately 600 feet x 450feet for\nthe well pad. Drill cuttings would buried in a \"cutting\" pit, no other pits would be necessary for the\ndrilling of this well. Approximately 45,000 bbl. of water would be required for drilling and completion\n\noperations. The water would be trucked or piped to the location using existing roads shown in the APD. If\nthe well is productive, the well pad would consist of an artificial lift for production. The production pad\nwould house a Flare/Combustor, Jet Pump separator, a Generator, 32 oil tanks and 8 produced water\ntanks, and a gas sales meter. Within six month interim reclamation would be performed on the well pad\nand access road if the well is productive.\n\nIf the well is not productive all associated disturbance with this location would be reclaimed to match the\nnative conditions, and the well would be cemented to surface with a plate providing the well descriptors.\nThe maximum proposed short-term disturbance for this proposed action is 15.83 acres. If the well is\nproductive and following interim reclamation (within six months of well completion) the proposed action\nwould have a long-term disturbance of approximately 4.37 acres.\n\nThe Charger Federal 3976-12-1-FH well will be co-located with two other SM wells (Choke Cherry Fed\n3976-12-1-1SH and the Thor Fed 3976-13-24-1FH wells). All surface disturbances associated with this\nmulti well project will be examined and accounted for in the following Table 1: Disturbance Summary\nbelow.\n\nTable 1: Disturbance Summary\nCharger Federal 3976-12-\n1-FH\nConstructed\nRoad Length x\nWidth\nWell Pad\nConstruction\nTotal\nShort Term Disturbance\n\u00b12,640'x 50'\n(3.03 acres)\n490' x 600'\n(12.80 acres\nFenced area)\n15.83 acres\nLong Term Disturbance\n(After Interim Reclamation)\n\u00b12,640'x 16'\n(0.97 acres)\n380' x 430'\n(3.40 acres)\n4.37 acres\nFor more details on project area access, design features, construction practices of the proposed action,\naffected surface owners, and details regarding reclamation refer to the Surface Use Program in the APD.\nThe plan was written and reviewed to ensure that environmental impacts to both surface and subsurface\nresources are minimized.\n\nPlan Conformance:\nThe Proposed Action is subject to and conforms to the Record of Decision and Approved Casper\nResource Management Plan (ROD/RMP) approved on December 7, 2007.\n\nPlan of Operations:\nThe proposal conforms to BLM standards and incorporates appropriate best management practices along\nwith required and designed mitigation measures determined to reduce the effects on the environment.\n\nA surface use plan of operations describing all proposed surface-disturbing activities has been reviewed\nand is approved pursuant to Section 17 of the Mineral Leasing Act, as amended.\n\nCompliance with the Energy Policy Act of 2005:\nThe proposed activity has been determined to be statutorily categorically excluded from NEPA\ndocumentation in accordance with Section 390 of the National Energy Policy Act of 2005. Exclusion\nCategory No. 3 of Section 390 applies to the proposed activity for the following reasons:\n\nThe Casper Field Office approved the Spearhead Ranch Exploratory Oil and Gas Development Project\nEA WY-060-EA12-225 on November 20, 2012. The proposed activity is described on pages 8 thru 27 of\nthe EA and is included in the surface disturbance estimates in Table 2.1 on pages 12-15 of the EA. In\n\nAdministrative Review and Appeal:\nThis decision is subject to administrative review according to 43 CFR 3165. Request for administrative\nreview of this decision must include information required under 43 CFR 3165.3(b) (State Director\nReview), including all supporting documentation. Such a request must be filed in writing with the State\nDirector, Bureau of Land Management, P.O. Box 1828, Cheyenne, Wyoming 82003, no later than 20\nbusiness days after this Decision Record is received or considered to have been received. Any party who\nis adversely affected by the State Director's decision may appeal that decision to the Interior Board of\nLand Appeals, as provided in 43 CFR 3165.4.\n\nAPR 2 5 2016\nKathleen T. Lacko\nAssistant Field Manager, Minerals and Lands\nCasper Field Office\nDate", "PARTMENT OF THE INTERIOR\nMARCH 3, 1849\nIn Reply Refer To:\n2540 (IDT030) P\nIDI-37287\n\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nShoshone Field Office\n400 West F Street\nShoshone, Idaho 83352-5284\n(208) 732-7200\n\nUS DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nFED EX DELIVERY\n\nMagic Triangle LLC\nDrew Gibson\n142 S Santa Cruz Ave Suite A\nLos Gatos, CA 95030-6712\n\nDECISION\nJuly 6, 2012\n\n: Color-of-Title Application\n: IDI-37287\n:\n:\n\nPayment of Purchase Price Required\nPublication Authorized\n\nThe Bureau of Land Management, Shoshone Field Office (BLM), has completed a Categorical Exclusion\n(CX, DOI-BLM-ID-T030-2012-0027-CX) for a Class 1 Color-of-Title claim (IDI-37287) filed on March.\n8, 2012 by the Magic Triangle LLC pursuant to the Color-of-Title Act of December 22, 2928 (45 Stat.\n1069), as amended by the Act of July 28, 1953 (67 Stat. 227; 43 U.S.C. 1068a) to claim the following\ndescribed 1.14 acres of land:\n\nBoise Meridian, Blaine County Idaho,\nTownship 3 North, Range 18 East,\nSection 8: Lots 1-13.\n\nThe CX is available at the following website: https://www.blm.gov/epl-front-\noffice/eplanning/nepa/nepa_register.do or at the Shoshone Field Office.\n\nIt has been determined that the Magic Triangle LLC has a bona fide claim of Class 1; i.e. public land held\nin good faith and in peaceful adverse possession by the claimant, their ancestors or grantors, under claim\nor color of title for more than 20 years, on which valuable improvements have been placed. Accordingly,\nthe land is offered to the Magic Triangle LLC subject to the following conditions:\n\n1. The purchase price of the land has been determined to be $ 1.43 (1.25 X 1.14 acres) based upon a\nrecent appraisal of the fair market value of the land and deducting the equities of the applicant. The\nColor-of-Title Act requires that the property be sold for no less than $1.25 per acre.\n\n2. In accordance with regulations at 43 CFR 2541.5, a Notice for Publication will be published in the\nIdaho Mountain Express (591 1st Ave N, PO Box 1013, Ketchum, Idaho 83340). Such notice will be\npublished in the said newspaper once a week for four consecutive weeks. The Magic Triangle LLC\nwill be responsible for reimbursing the BLM for the cost of the publication. It's estimated that the\npublication costs will be $223.45.\n\nGimlet Magic Triangle Color-of-Title\nDecision Record\nJuly 2012\n\n2\n\nA cost worksheet for the purchase price and publication costs is enclosed. Please submit the requested\namount of $224.88 within 30 days from receipt of this decision. Payment(s) can be made by certified\ncheck, cashier's check, money order or by wire transfer. Enclosed is an instruction sheet on how to pay\nwith a wire transfer. Checks will need to be made payable to the Department of Interior, Bureau of Land\nManagement and submitted to the following:\n\nBureau of Land Management\nTara Hagen, Realty Specialist\n400 West F Street\nShoshone, ID 83352\n\nIf the Magic Triangle LLC fails to comply with the above conditions within the time allowed the\napplication will be rejected. Upon receipt of the purchase price and publication costs BLM will issue a\npatent to the subject property in the name of the Magic Triangle LLC. The patent will contain the\nfollowing terms, conditions and reservations:\n\n1. A reservation of a right-of-way to the United States for ditches or canals constructed by the authority\nof the United States under the Act of August 30, 1890 (43 U.S.C. 945);\n\n2. A reservation to the United States of all mineral deposits in the lands so patented, and to it, or persons\nauthorized by it, the right to prospect for, mine, and remove such deposits from the same under\napplicable law and such regulations as the Secretary of the Interior may prescribe;\n\n3. Those rights for an access road granted to Drew and Katie Gibson, their successors and assigns, by\nright-of-way IDI-27547, pursuant to the Act of October 21, 1976 (43 U.S.C. 1761), as to Lots 2, & 3\nof Section 8, T. 3 N., R. 18 E., Boise Meridian.\n\n4. A condition that the conveyance be subject to all valid existing rights of record;\n\n5. A notice and indemnification statement under the Comprehensive Environmental Response,\nCompensation and Liability Act (42 U.S.C. 9620(W)), indemnifying, and holding the United States\nharmless from any release of hazardous materials that may have occurred; and\n\n6. Additional terms and conditions that the authorized officer deems appropriate.\n\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in\naccordance with the regulations contained in 43 CFR, Part 4 and the enclosed Form 1842-1. If an appeal\nis taken, your notice of appeal must be filed in this office (at the above address) within 30 days from\nreceipt of this decision. The appellant has the burden of showing that the decision appealed from is in\nerror.\n\nIf you wish to file a petition (request) pursuant to regulation 43 CFR 2541.1-2(a) for a stay (suspension)\nof the effectiveness of this decision during the time that your appeal is being reviewed by the Board, the\npetition for a stay must accompany your notice of appeal. A petition for a stay is required to show\nsufficient justification based on the standards listed below. Copies of the notice of appeal and petition for\na stay must also be submitted to each party named in this decision and to the Interior Board of Land\nAppeals and to the appropriate Office of the Solicitor (see 43 CFR 4.413) at the same time the original\ndocuments are filed with this office. If you request a stay, you have the burden of proof to demonstrate\nthat a stay should be granted.\n\nStandards for Obtaining a Stay\n\nExcept as otherwise provided by law or other pertinent regulation, a petition for a stay of a decision\npending appeal shall show sufficient justification based on the following standards:\n\n(1) The relative harm to the parties if the stay is granted or denied,\n(2) The likelihood of the appellant's success on the merits,\n\n3\n\n(3) The likelihood of immediate and irreparable harm if the stay is not granted, and\n\n(4) Whether the public interest favors granting the stay.\n\nIf you have any questions, please contact Tara Hagen, Realty Specialist, at (208) 732-7205 or via email at\nthagen@blm.gov.\n\nHolly Hampton\nActing Field Manager\n\n3 Enclosures:\n1. Gimlet Color-of-Title Cost Worksheet (1p)\n2. Instruction Sheet - How to Pay BLM with a Wire Transfer (1p)\n3. Information on Taking Appeals to the Interior Board of Land Appeals (1p)\n\ncc:\nIdaho Department of Fish and Game\nBlaine County Land Use Services\nIngrid Hibben Trust, Ingrid Hibben\nDrew & Kay Gibson\nCook California Rev Trust, Robert Cook\nMichael & Madelene Citrone\nSteven James Bareilles\n\nIdaho Prop Pers Resid Trust, Roger & Kathy Sanger\nNancy Swaney\nJack Flammer Jr.\nKneeland, Korb, Collier & Legg, PLLC\nStewart Title Guaranty Company\nLubovski Wygle Fallowfield, Barry Lubovsiki\nCongressman Mike Simpson's Office, Laurel P. Sayer\n\nForm 1842-1\n(September 2006)\n\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nINFORMATION ON TAKING APPEALS TO THE INTERIOR BOARD OF LAND APPEALS\n\nDO NOT APPEAL UNLESS\n1. This decision is adverse to you,\nAND\n2. You believe it is incorrect\n\nIF YOU APPEAL, THE FOLLOWING PROCEDURES MUST BE FOLLOWED\n\n1. NOTICE OF\nAPPEAL\n\nA person who wishes to appeal to the Interior Board of Land Appeals must file in the office of the officer who\nmade the decision (not the Interior Board of Land Appeals) a notice that he wishes to appeal. A person served\nwith the decision being appealed must transmit the Notice of Appeal in time for it to be filed in the office where\nit is required to be filed within 30 days after the date of service. If a decision is published in the FEDERAL\nREGISTER, a person not served with the decision must transmit a Notice of Appeal in time for it to be filed\nwithin 30 days after the date of publication (43 CFR 4.411 and 4.413).\n\n2. WHERE TO FILE\nNOTICE OF APPEAL..\n\nBureau of Land Management\nShoshone Field Office\n400 West F Street\nShoshone, ID 83352\n\nWITH COPY TO\nSOLICITOR...\n\nRegional Field Solicitor\n960 Broadway, Suite 400\nBoise, ID 83712\n\n3. STATEMENT OF REASONS\n\nWithin 30 days after filing the Notice of Appeal, file a complete statement of the reasons why you are appealing.\nThis must be filed with the United States Department of the Interior, Office of Hearings and Appeals, Interior\nBoard of Land Appeals, 801 N. Quincy Street, MS 300-QC, Arlington, Virginia 22203. If you fully stated\nyour reasons for appealing when filing the Notice of Appeal, no additional statement is necessary\n(43 CFR 4.412 and 4.413).\n\nWITH COPY TO\nSOLICITOR.\n\nRegional Field Solicitor\n960 Broadway, Suite 400\nBoise, ID 83712\n\n4. ADVERSE PARTIES\n\nWithin 15 days after each document is filed, each adverse party named in the decision and the Regional\nSolicitor or Field Solicitor having jurisdiction over the State in which the appeal arose must be served with a\ncopy of: (a) the Notice of Appeal, (b) the Statement of Reasons, and (c) any other documents filed\n(43 CFR 4.413).\n\n5. PROOF OF SERVICE\n\nWithin 15 days after any document is served on an adverse party, file proof of that service with the United States\nDepartment of the Interior, Office of Hearings and Appeals, Interior Board of Land Appeals, 801 N. Quincy\nStreet, MS 300-QC, Arlington, Virginia 22203. This may consist of a certified or registered mail \"Return Receipt\nCard\" signed by the adverse party (43 CFR 4.401(c)).\n\n6. REQUEST FOR STAY\n\nExcept where program-specific regulations place this decision in full force and effect or provide for an\nautomatic stay, the decision becomes effective upon the expiration of the time allowed for filing an appeal\nunless a petition for a stay is timely filed together with a Notice of Appeal (43 CFR 4.21). If you wish to file\na petition for a stay of the effectiveness of this decision during the time that your appeal is being reviewed by\nthe Interior Board of Land Appeals, the petition for a stay must accompany your Notice of Appeal (43 CFR 4.21\nor 43 CFR 2801.10 or 43 CFR 2881.10). A petition for a stay is required to show sufficient justification\nbased on the standards listed below. Copies of the Notice of Appeal and Petition for a Stay must also be submitted\nto each party named in this decision and to the Interior Board of Land Appeals and to the appropriate Office of the\nSolicitor (43 CFR 4.413) at the same time the original documents are filed with this office. If you request a\nstay, you have the burden of proof to demonstrate that a stay should be granted.\n\nStandards for Obtaining a Stay. Except as otherwise provided by law or other pertinent regulations, a\npetition for a stay of a decision pending appeal shall show sufficient justification based on the following\nstandards: (1) the relative harm to the parties if the stay is granted or denied, (2) the likelihood of the appellant's\nsuccess on the merits, (3) the likelihood of immediate and irreparable harm if the stay is not granted, and (4)\nwhether the public interest favors granting the stay.\n\nUnless these procedures are followed, your appeal will be subject to dismissal (43 CFR 4.402). Be certain that all communications are\nidentified by serial number of the case being appealed.\n\nNOTE: A document is not filed until it is actually received in the proper office (43 CFR 4.401(a)). See 43 CFR Part 4, Subpart B for general rules\nrelating to procedures and practice involving appeals.\n(Continued on page 2)\n\n43 CFR SUBPART 1821--GENERAL INFORMATION\n\nSec. 1821.10 Where are BLM offices located? (a) In addition to the Headquarters Office in Washington, D.C. and seven national level support\nand service centers, BLM operates 12 State Offices each having several subsidiary offices called Field Offices. The addresses of the State Offices\ncan be found in the most recent edition of 43 CFR 1821.10. The State Office geographical areas of jurisdiction are as follows:\n\nSTATE OFFICES AND AREAS OF JURISDICTION:\n\nAlaska State Office ----- Alaska\nCalifornia State Office ---- California\nArizona State Office ----- Arizona\nColorado State Office ---- Colorado\nEastern States Office ---- Arkansas, Iowa, Louisiana, Minnesota, Missouri\n                       and, all States east of the Mississippi River\nIdaho State Office ------- Idaho\nMontana State Office ----- Montana, North Dakota and South Dakota\nNevada State Office ------ Nevada\nNew Mexico State Office -- New Mexico, Kansas, Oklahoma and Texas\nOregon State Office ------ Oregon and Washington\nUtah State Office -------- Utah\nWyoming State Office ----- Wyoming and Nebraska\n\n(b) A list of the names, addresses, and geographical areas of jurisdiction of all Field Offices of the Bureau of Land Management can be obtained at\nthe above addresses or any office of the Bureau of Land Management, including the Washington Office, Bureau of Land Management, 1849 C Street,\nNW, Washington, DC 20240.\n\n(Form 1842-1, September 2006)", "UNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nTwin Falls District\nShoshone Field Office\n400 West F Street\nShoshone, Idaho 83352\n\nCATEGORICAL EXCLUSION\nNEPA No. DOI-BLM-ID-T030-2012-0027-CX\n\nBACKGROUND\nBLM Office: Shoshone Field Office. Lease/Serial/Case File No.: IDI-37287\nProposed Action Title/Type: Gimlet \u2013 Magic Triangle Color-of-Title\nLocation of Proposed Action: Boise Meridian, Blaine County, Idaho; Township 3 North, Range 18\nEast, Section 8: Lots 1-13.\nDescription of Proposed Action: The Magic Triangle, LLC, (Applicant) has applied to the Bureau\nof Land Management, Shoshone Field Office (BLM), to acquire a 1.14 acre parcel of public land\nthrough a Class 1 Color-of-Title claim pursuant to the Color-of-Title Act (43 U.S.C. 1068, 1068a).\nThe Color-of-Title Act provides that any individual, group, or corporation who has\nevidence giving the appearance of having title to public lands, which are administered by the BLM,\nand legal title to the lands remains vested in the United States, may file a color-of-title claim. If the\nlandowner(s), for at least 20 years, have treated the public lands as their own possession without\nknowing it was pubic land and have improved the land during that time, it is filed under a Class 1 claim.\nUnder this type of claim, the claimant(s) must demonstrate that they have made valuable improvements\nupon the land or have reduced part if the land to cultivation.\nQualifications:\nThe applicant appears to qualify under a Class 1 Color-of-Title claim, having demonstrated that\nthey have held the property in peaceful adverse possession for more than 20 years and upon which\nvaluable improvements have been placed. The County assessor's records show that the claimant(s)\nhave paid taxes on the property for more than the past 20 years. The BLM has investigated the\nchain of title for the claimants and verified claim of peaceful adverse possession. The subject parcel\nhas been field inspected and is currently encumbered with improvements including portions of\nhouses, decks, manicured lawns with underground sprinkler systems, and areas that have been\ncleared and planted with native landscaping as well as environmental art and river bank\nstabilization. It's anticipated that the current use would continue in the future.\nHistory:\nThe Applicant (representing a group of landowners affected by a re-survey) owns approximately14\nacres of private land that adjoins the subject parcel on the north side. The subject parcel of public\nland was thought to be private land for 21 to 29 years (or from the early 1980's) until 2010 when\nthe BLM Cadastral Survey conducted a resurvey of the area. During the course of the fieldwork for\nthe resurvey an original monument was located for the \u00bc section corner of sections 8 and 17. This\nis one of the corners that control the location of all property boundaries in section 8. See\nAttachment A, Gimlet Magic Triangle Color-of-Title Project Location Map.\nGimlet Magic Triangle Color-of-Title\nCategorical Exclusion\nJune 2012\n1\n\nThe original monument had not been located during local surveys in the area in the 1970's;\nincluding the surveys for the Willowood and Grove Creek subdivision as well as the Magic\nMountain Road area. As a result, the sourthern most boundary identified by those surveys (i.e.,\nwhere the private lands abut public lands) incorrectly located the common boundaries between the\npublic lands and the private lands. The previous use of the subject parcel was in conjunction with\nthe adjacent private lands.\nValuation:\nThe regulations contained in 43 CFR 2541.4 state that the parcel will be appraised on the basis of its\nfair market value, but that consideration will be given for 1) improvements made to the property and\n2) equities to the applicant in determining the price paid by the applicant for the parcel.\nThe subject parcel was valued at $185,000.00 (excluding the improvements), based on an appraisal\nprepared by Henri LeMoyne and approved by the Department of Interior \u2013 Office of Valuation\nServices (OVS) on July 3, 2012. The BLM has determined that the documented price paid by the\napplicant for the parcel (adjusted to reflect the land value), and the other equities to the applicant\nexceed the market value of the subject parcel. However, the Act requires that the property be sold\nfor no less than $1.25 per acre. Therefore, the total value of the 1.14 acre parcel is established at\n$1.43.\nUpon approval of the application, subsequent conveyance of the property would be made under the\nauthority of the Color-of-Title Act of December 22, 1928 (45 Stat. 1069, 43 U.S.C. 1068, 1068a), as\namended, and processed in accordance with federal regulations contained in 43 CFR 2540. Any\npatent issued will contain the following terms, conditions and reservations:\n1. A reservation of a right-of-way to the United States for ditches or canals constructed by the\nauthority of the United States under the Act of August 30, 1890 (43 U.S.C. 945);\n2. A reservation to the United States of all mineral deposits in the lands so patented, and to it, or\npersons authorized by it, the right to prospect for, mine, and remove such deposits from the\nsame under applicable law and such regulations as the Secretary of the Interior may prescribe;\n3. A condition that the conveyance be subject to all valid existing rights of record;\n4. A notice and indemnification statement under the Comprehensive Environmental Response,\nCompensation and Liability Act (42 U.S.C. 9620(W)), indemnifying, and holding the United\nStates harmless from any release of hazardous materials that may have occurred; and\n5. Additional terms and conditions that the authorized officer deems appropriate.\nLAND USE PLAN CONFORMANCE\nLand Use Plan Name: Sun Valley Management Framework Plan (MFP), as amended\nDate Approved/Amended: 1982, amended by the Amendments to Shoshone Field Office Land Use\nPlans for Land Tenure Adjustment and Areas of Critical Environmental Concern (Amendment)\napproved August 2003.\nThe proposed action is not specifically provided for in the MFP. However it does fall within the\nguidance for resolving unauthorized use pursuant to current laws, regulation and priorities\n(Amendment, Pg 15). The Amendment also states that disposal of public lands to private\nlandowners for small parcels due to a resurvey by the United States Department of Interior\nCadastral Survey (Amendment, Pg 11,13) is allowed.\nGimlet Magic Triangle Color-of-Title\nCategorical Exclusion\nJune 2012\n2\n\nCOMPLIANCE WITH NEPA\nThe proposed action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9 E(6). 516 DM 11.9 E(6)\nstates: \u201cResolution of Class 1 Color-of-Title cases.\" The Applicant's application has been\nreviewed and a determination made from the supporting evidence that their claim meets the criteria\nfor a Class 1 Color-of-Title Claim. Therefore, the proposed action qualifies to be processed as a\ncategorical exclusion.\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nproposed action has been reviewed, and none of the extraordinary circumstances described in 516\nDM 2 apply. See Attachment B, Gimlet Magic Triangle Color-of-Title Categorical Exclusion\nReview Sheet.\nBased on my review of the project described above and field office staff recommendations, I have\ndetermined that the project is in conformance with the applicable land use plan and is categorically\nexcluded from further environmental analysis.\nSIGNATURE\nAuthorizing Official: /s/ Holly Hampton Date: July 6, 2012\nName: Holly Hampton\nTitle: Acting Field Manager\nCONTACT PERSON\nFor additional information concerning this Categorical Exclusion, contact Tara Hagen, Realty\nSpecialist, at 400 West F Street, Shoshone, Idaho; (208) 732-7205; or via email at thagen@blm.gov.\nATTACHMENTS\nAttachment A, Gimlet Magic Triangle Color-of-Title Project Location Map\nAttachment B, Gimlet Magic Triangle Color-of-Title Categorical Exclusion Review Sheet.\nGimlet Magic Triangle Color-of-Title\nCategorical Exclusion\nJune 2012\n3", "UNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nTwin Falls District\nShoshone Field Office\n400 West F Street\nShoshone, Idaho 83352\n\nCATEGORICAL EXCLUSION REVIEW SHEET\nNEPA No. DOI-BLM-ID-T030-2012-0027-CX\n\nA. Background\nDescription of Proposed Action: The Magic Triangle, LLC, (Applicant) has applied to the Bureau\nof Land Management, Shoshone Field Office (BLM), to acquire a 1.14 acre parcel of public land\nthrough a Class 1 Color-of-Title claim pursuant to the Color-of-Title Act (43 U.S.C. 1068, and\n1068a). The Color-of-Title Act provides that any individual, group, or corporation who has\nevidence giving the appearance of having title to public lands, which are administered by the BLM,\nand legal title to the lands remains vested in the United States, may file a color-of-title claim. If the\nlandowner(s), for at least 20 years, have treated the public lands as their own possession without\nknowing it was pubic land and have improved the land during that time, it is filed under a Class 1 claim.\nUnder this type of claim, the claimant(s) must demonstrate that they have made valuable improvements\nupon the land or have reduced part if the land to cultivation.\n\nQualifications:\nThe applicant appears to qualify under a Class 1 color-of-title claim, having demonstrated that they\nhave held the property in peaceful adverse possession for more than 20 years and upon which\nvaluable improvements have been placed. The County assessor's records show that the claimant(s)\nhave paid taxes on the property for more than the past 20 years. The BLM has investigated the\nchain of title for the claimants and verified claim of peaceful adverse possession. The subject parcel\nhas been field inspected and is currently encumbered with improvements including portions of\nhouses, decks, manicured lawns with underground sprinkler systems, and areas that have been\ncleared and planted with native landscaping as well as environmental art and river bank\nstabilization. It's anticipated that the current use would continue in the future.\n\nHistory:\nThe Applicant (representing a group of landowners affected by a re-survey) owns approximately14\nacres of private land that adjoins the subject parcel on the north side. The subject parcel of public\nland was thought to be private land for 21 to 29 years (or from the early 1980's) until 2010 when\nthe BLM Cadastral Survey conducted a resurvey of the area. During the course of the fieldwork for\nthe resurvey an original monument was located for the \u00bc section corner for sections 8 and 17. This\nis one of the corners that control the location of all property boundaries in section 8.\nThe original monument was not found and utilized in local surveys in the area; including the\nsurveys for the Willowood and Grove Creek subdivision as well as the Magic Mountain Road area.\nAs a result, the most southerly boundary identified by those surveys (i.e., where the private lands\nabut public lands) incorrectly located the common boundaries between the public lands and the\nprivate lands. The previous use of the subject parcel was in conjunction with the adjacent private\nlands.\n\nGimlet Magic Triangle Color-of-Title\nAttachment B -Categorical Exclusion Review Sheet\nJune 2012\n1\n\nValuation:\nThe regulations contained in 43 CFR 2541.4 state that the parcel will be appraised in the basis of its\nfair market value, but that consideration will be given for 1) improvements made to the property and\n2) equities to the applicant in determining the price paid by the applicant for the parcel.\n\nThe subject parcel was valued at $185,000.00 (excluding the improvements), based on an appraisal\nprepared by Henri LeMoyne and approved by the Department of Interior \u2013 Office of Valuation\nServices (OVS) on July 3, 2012. The BLM has determined that the documented price paid by the\napplicant for the parcel (adjusted to reflect the land value), and the other equities to the applicant\nexceed the market value of the subject parcel. However, the Act requires that the property be sold\nfor no less than $1.25 per acre. Therefore, the total value for the 1.14 acre parcel is established at\n$1.43.\n\nUpon approval of the application, subsequent conveyance of the property would be made under the\nauthority of the Color-of-Title Act of December 22, 1928 (45 Stat. 1069, 43 U.S.C. 1068, 1068a), as\namended, and processed in accordance with federal regulations contained in 43 CFR 2540. Any\npatent issued will contain the following terms, conditions and reservations:\n1. A reservation of a right-of-way to the United States for ditches or canals constructed by the\nauthority of the United States under the Act of August 30, 1890 (43 U.S.C. 945);\n\n2. A reservation to the United States of all mineral deposits in the lands so patented, and to it, or\npersons authorized by it, the right to prospect for, mine, and remove such deposits from the\nsame under applicable law and such regulations as the Secretary of the Interior may prescribe;\n\n3. A condition that the conveyance be subject to all valid existing rights of record;\n\n4. A notice and indemnification statement under the Comprehensive Environmental Response,\nCompensation and Liability Act (42 U.S.C. 9620(W)), indemnifying, and holding the United\nStates harmless from any release of hazardous materials that may have occurred; and\n\n5. Additional terms and conditions that the authorized officer deems appropriate.\n\nB. Consideration of Extraordinary Circumstances\nThis Categorical Exclusion Review Sheet documents the review of the proposed action to determine\nif any of the extraordinary circumstances described in 516 DM 2, Appendix 2 apply. If any of the\nextraordinary circumstances apply to the proposed action, then an EA or EIS must be prepared.\nAny evidence or concerns that one or more of the exceptions may apply must be brought to the\nattention of the manager who is authorized to approve the proposed action.\n\n1. The proposed action would not have any significant impacts on public health or safety.\nThe disposal of the 1.14 acres of public land thought to have been in private ownership would\nnot have any significant impacts on public health and safety. The subject parcel would continue\nto be used in conjunction with the adjacent private lands and subject to all applicable federal,\nstate, and local laws and ordinances.\n\n2. The proposed action would not have significant impacts on such natural resources and unique\ngeographic characteristics as historic or cultural resources; park, recreation or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or principal drinking\nwater aquifers; prime farmlands; wetlands (Executive Order 11990); floodplains (Executive\n\nGimlet Magic Triangle Color-of-Title\nAttachment B -Categorical Exclusion Review Sheet\nJune 2012\n2\n\nOrder 11988); national monuments; migratory birds; and other ecologically significant or\ncritical areas.\nThere are no unique geographic characteristics such as historic or cultural resources; park or\nrefuge lands; wilderness areas; wild or scenic rivers; national natural landmarks; sole or\nprincipal drinking water aquifers; prime farmlands; wetlands, national monuments; or other\necologically significant or critical areas that would be significantly impacted by the proposed\naction. A cultural resource records review and inventory were conducted for the project area on\nMay 21, 2012, with a determination that there would be no effect to National Register listed or\neligible cultural resources by the proposed action. The public lands in the project area are\ncurrently available for recreational activities; however, legal access to the area is lacking thus\nlimiting the use of the subject parcel. The East Fork of the Big Wood River meanders through\nthe subject parcel; thus within the floodplain. The activities that occurred upon the subject\nparcel as well as the improvements made while it was thought to have been in private ownership\nwere in accordance with all applicable federal, state, and local laws and ordinances. The subject\nparcel would continue to be managed in this manner after implementation of the proposed\naction. Blaine County has specific ordinances in place regarding floodplain development and\nriparian setbacks. The proposed action would not have additional impacts to migratory birds\nbeyond that of the current level.\n3. The proposed action would not have highly controversial environmental effects or involve\nunresolved conflicts concerning alternative uses of available resources [NEPA Section\n102(2)(E)].\nThe proposed action is not specifically provided for in the Sun Valley Management Framework\nPlan (MFP), as amended. However it does fall within the guidance for resolving unauthorized\nuse pursuant to current laws, regulation and priorities established in the Amendments to\nShoshone Field Office Land Use Plans for Land Tenure Adjustment and Areas of Critical\nEnvironmental Concern (Amendment, Pg 15). The Sun Valley MFP, as amended, established\nthe land use allocation and goals for the affected public land; as such, there are no unresolved\nconflicts regarding other uses of these resources. The environmental process for the Class 1\nColor-of-Title claim has not been highly controversial, nor are the effects expected to generate\nfuture controversy.\n\n4. The proposed action would not have highly uncertain and potentially significant environmental\neffects or involve unique or unknown environmental risks.\nThe proposed action does not involve highly uncertain and potentially significant environmental\neffects or involve unique or unknown environmental risks. The subject parcel was thought to\nhave been in private ownership for more than 20 years without involving highly uncertain and\npotentially significant environmental effects or unique or unknown environmental risks. The\nenvironmental process for the proposed action has not identified any effects that may involve\nhighly uncertain and potentially significant environmental effects or involve unique or unknown\nenvironmental risks unique or unknown risks.\n5. The proposed action would not establish a precedent for future actions or represent a decision in\nprinciple about future actions with potentially significant environmental effects.\nThe proposed action is not connected to another action that would require further environmental\nanalysis and would not set a precedent for future actions that would normally require\nenvironmental analysis.\n\nGimlet Magic Triangle Color-of-Title\nAttachment B -Categorical Exclusion Review Sheet\nJune 2012\n3\n\n6. The proposed action would not have a direct relationship to other actions with individually\ninsignificant but cumulatively significant environmental effects.\nThe proposed action does not have a direct relationship to other actions with individually\ninsignificant but cumulatively significant environmental effects.\n\n7. The proposed action would not have significant impacts on properties listed, or eligible for\nlisting, on the National Register of Historic Places as determined by either the bureau or office.\nA cultural resource records review and inventory were conducted for the project area on May\n21, 2012, with a determination that there would be no effect to National Register listed or\neligible cultural resources by the proposed action.\n\n8. The proposed action would not have significant impacts on species listed, or proposed to be\nlisted, on the List of Endangered or Threatened Species, or have significant impacts on\ndesignated critical habitat for these species.\nThere are no threatened or endangered plant species within the BLM Shoshone Field Office\narea. A Special Status Plant Species Assessment will be completed for the subject parcel prior to\nthe issuance of any patent. The disposal of the subject parcel will impact the vegetation on the\nsubject parcel beyond the current level. A Special Status Animal Species Assessment was\ncompleted in May 2012, with a determination that the proposed action would not adversely\nimpact any special status, including endangered or threatened, animal species or their habitat.\n\n9. The proposed action would not violate a Federal law, or a State, local or tribal law or\nrequirement imposed for the protection of the environment.\nThe BLM process Color-of-Title claims in accordance with the Color-of-Title Act (43 U.S.C.\n1068, and 1068a) and the BLM regulations at 43 CFR 2540. There are no tribal laws in effect\nfor the project area.\n\n10. The proposed action would not have a disproportionately high and adverse effect on low income\nor minority populations (Executive Order 12898).\nThe proposed action would not have a disproportionately high and adverse effect on low income\nor minority populations (Executive Order 12898).\n\n11. The proposed action would not limit access to and ceremonial use of Indian sacred sites on\nFederal lands by Indian religious practitioners or significantly adversely affect the physical\nintegrity of such sacred sites (Executive Order 13007).\nThe proposed action would not limit access to and ceremonial use of Indian sacred sites on\nFederal lands by Indian religious practitioners or significantly adversely affect the physical\nintegrity of such sacred sites. The subject parcel was thought to have been in private ownership\nfor more than 20 years.\n\n12. The proposed action would not contribute to the introduction, continued existence, or spread of\nnoxious weeds or non-native invasive species known to occur in the area or actions that may\npromote the introduction, growth, or expansion of the range of such species (Federal Noxious\nWeed Control Act and Executive Order 13112).\nThe subject parcel was thought to have been in private ownership for more than 20 years with\nuses and improvements occurring on the parcel in conjunction with the adjacent private lands.\nThese uses/improvements include portions of houses and decks, portions of manicured lawns\nwith underground sprinkler systems, areas that have been cleared and planted with
