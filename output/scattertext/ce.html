     | No      | K. Voyles                     | 10/15/20   |\n| Lands and Realty                    | No      | S. Dao                        | 10/28/20   |\n\n*Extraordinary Circumstances apply.\n\nEnvironmental Coordinator: LAURA GOFF Digitally signed by LAURA GOFF\nDate: 2020.10.28 10:30:37 -06'00'\nDate:\n\nExceptions to Categorical Exclusion Documentation\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR\n46.215) apply. The project would:\n\nExtraordinary Circumstances\n\n1. Have significant impacts on public health or safety.\nYes [ ] No [x] Rationale: The project would not have significant impacts on public health and\nsafety.\n\n2. Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic\nrivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands;\nwetlands (Executive Order 11990); floodplains (Executive Order 11988); national\nmonuments; migratory birds; and other ecologically significant or critical areas.\nThere are no historic properties that are listed, or eligible for listing, on the National Register\nof Historic Places that would be affected by the proposed action.\nYes [ ] No [x] Rationale: This enclosure would be constructed using previously disturbed/\nsparsely vegetated areas that will be cleared for dwarf bear poppy plants and\ntortoise burrows by the SGFO biologist.\n\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (E)].\nYes [ ] No [x] Rationale: There are no known controversial environmental effects related to this\nproposal.\n\n4. Have highly uncertain and potentially significant environmental effects or involve unique\nor unknown environmental risks.\nYes [ ] No [x] Rationale: There is nothing in the proposed action that would lead to significant,\nunknown, or unique environmental risks.\n\n5. Establish a precedent for future action or represent a decision in principal about future\nactions with potentially significant environmental effects.\nYes [ ] No [x] Rationale: This enclosure would not establish a precedent for future action or\nrepresent a decision in principal about future actions with potentially significant\nenvironmental effects.\n\n6. Have a direct relationship to other actions with individually insignificant but cumulatively\nsignificant environmental effects.\nYes [ ] No [x] Rationale: This enclosure would not constitute a cumulative significant\nenvironmental effect.\n\n7. Have significant impacts on properties listed, or eligible for listing, on the National\nRegister of Historic Places as determined by the bureau.\n\nExtraordinary Circumstances\n\nYes [ ] No [x] Rationale: The Area of Potential Effect for this proposed action is the alignment\nof the proposed fenceline and access road for vehicles and staging. The location of\nthe fence line was confirmed in the field by S. Taylor (SGFO biologist). A Class\nIII Cultural Resource Inventory (U20BL0887) was conducted by BLM\narcheologist on 10/21/20. No archeological sites or isolates were found. No\nNRHP listed or eligible properties would be affected by the proposed action. In\naccordance with the Programmatic Agreement Regarding National Historic\nPreservation Act Responsibilities for Small-scale undertakings, no further\nmanagement actions or consultation is necessary (see #2 above).\n\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated Critical Habitat\nfor these species.\nYes [ ] No [x] Rationale: This enclosure would not directly affect federally listed species or their\nhabitat but would help recover dwarf-bear poppy populations.\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the\nprotection of the environment.\nYes [ ] No [x] Rationale: The enclosure would not violate laws/ordinances such as the Migratory\nBird Treaty Act, Fish and Wildlife Coordination Act, county ordinances, and state\nstatutes.\n\n10. Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898).\nYes [ ] No [x] Rationale: The proposed action would have no effect on low income or minority\npopulations.\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian\nreligious practitioners or significantly adversely affect the physical integrity of such sacred\nsites (Executive Order 13007).\nYes [ ] No [x] Rationale: Consultations are conducted with the Paiute Indian Tribe of Utah and\nits respective Bands under the protocols established through a Memorandum of\nUnderstanding, signed with BLM in 1999. The proposed action would not limit\naccess to, or ceremonial use of sacred sites, nor would it adversely impact the\nintegrity of any such known sites.\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-\nnative invasive species known to occur in the area or actions that may promote the\nintroduction, growth, or expansion of the range of such species (Federal Noxious Weed\nControl Act and Executive Order 13112).\nYes [ ] No [x] Rationale: This enclosure would not contribute to the spread of noxious weeds.\n\nCATEGORICAL EXCLUSION\nNOT ESTABLISHED BY STATUTE\nDECISION DOCUMENT\n\nDecision\nIt is my decision to implement the action described in Categorical Exclusion DOI-BLM-UT- C030-2021-\n0004-CX.\n\nDecision Rationale\nI have reviewed the attached Categorical Exclusion documentation, including plan conformance, NEPA\ncompliance review, and extraordinary circumstances review, and have determined that the action involves\nno significant impact to the human environment and no further analysis is required.\n\nAdministrative Remedies\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in accordance\nwith the regulations contained in 43 CFR Part 4.\n\nThis decision shall take effect immediately upon the date it is signed by the Authorized Officer and shall\nremain in effect while any appeal is pending unless the Interior Board of Land Appeals (IBLA) issues a\nstay (43 CFR 2801.10(b)). Any appeal of this decision must follow the procedures set forth in 43 CFR Part\n4. Within 30 days of the decision, a notice of appeal must be filed in the office of the Authorized Officer at\nSt. George Field Office, 345 East Riverside Drive, St. George, UT 84790. If a statement of reasons for the\nappeal is not included with the notice, it must be filed with the Interior Board of Land Appeals, Office of\nHearings and Appeals, U.S. Department of the Interior, 801 North Quincy St. Suite 300, Arlington, VA\n22203 within 30 days after the notice of appeal is filed with the Authorized Officer.\nIf you wish to file a petition for stay pursuant to 43 CFR Part 4.21(b), the petition for stay should accompany\nyour notice of appeal and shall show sufficient justification based on the following standards:\n(1) The relative harm to the parties if the stay is granted or denied,\n(2) The likelihood of the appellant's success on the merits,\n(3) The likelihood of irreparable harm to the appellant or resources if the stay is not granted, and\n(4) Whether the public interest favors granting the stay.\n\nIf a petition for stay is submitted with the notice of appeal, a copy of the notice of appeal and petition for\nstay must be served on each party named in the decision from which the appeal is taken, and with the IBLA\nat the same time it is filed with the Authorized Officer.\n\nA copy of the notice of appeal, any statement of reasons and all pertinent documents must be served on\neach adverse party named in the decision from which the appeal is taken and on the Office of the Regional\nSolicitor, U.S. Department of the Interior, 6201 Federal Building, 125 South State Street, Salt Lake City,\nUtah 84138-1180, not later than 15 days after filing the document with the Authorized Officer and/or IBLA.\n\nAuthorizing Official\nKEITH RIGTRUP Digitally signed by KEITH RIGTRUP\nDate: 2020.10.29 15:15:20 -06'00'\nAuthorized Officer Date", "Categorical Exclusion\nU.S. Department of Interior\nBureau of Land Management\nFarmington Field Office\n\nProject Title: Allison Unit 117H\nCX Number: DOI-BLM-NM-F010-2018-0091-CX\nCase File/Project Number: NMSF0081155\nLocation/Legal Description: NMPM; San Juan County, New Mexico; T32N R6W Sec 21 NWNW\nApplicant: Hilcorp Energy Company\n\nA. Introduction\n\nHilcorp Energy Company has submitted an Application for Permit to Drill or Reenter (APD) for a\nproposed horizontal coalbed natural gas well, the Allison Unit 117H, on the existing Allison Unit 152H\nwell pad located within the Allison Unit in NWNW Section 21, T32N R6W in San Juan County, New\nMexico. Hilcorp would enlarge the existing 152H well pad to accommodate the drilling, completion, and\nproduction phases of the additional well. The Allison Unit 152H well pad is located on surface managed\nby the Bureau of Land Management. The environmental impacts associated with the Allison Unit 152H\nproject were analyzed in Environmental Assessment DOI-BLM-NM-F010-2014-0201-EA.\n\nInfrastructure proposed to be constructed, operated, subsequently interim reclaimed, and eventually\nfully reclaimed as part of this project entails the expansion of the existing Allison Unit 152H well pad,\nincluding a construction buffer zone, and addition of production facilities to accommodate the\nadditional well. The proposed infrastructure associated with this project would be built on lease per\nlease authority associated with Hilcorp's Allison Unit (NMNM078372X). The access road and pipeline\ncorridor would not be altered for the proposed project. One natural gas well would be horizontally\ndrilled, completed, possibly produced and eventually plugged and abandoned from the proposed well\npad location. The proposed well would access Federal minerals within Hilcorp's Allison Unit.\n\nThe Hilcorp Surface Use Plan of Operations (SUPO) attached to the APD provides this estimate of well\npad disturbance and reclamation:\n\u2022 1.96 acres of new surface disturbance for a total of 3.66 acres of disturbance required for the\nwell pad enlargement.\n\u2022 2.02 acres to be reclaimed after drilling and well completion.\n\u2022 1.64 acres to be stabilized and used as a working surface throughout the life of the well.\n\u2022 The working surface to be fully reclaimed during final reclamation.\nThe proposed project overlaps with the Middle Mesa Big Game Specially Designated Area. This area has\nseasonal timing limitations that exclude any construction activity from 12/1 to 3/31. These timing\nstipulations would be observed by the construction, drilling, completion, and any future maintenance of\nthe well unless an exemption has been granted to Hilcorp by the Farmington Field Office Wildlife\nBiologist.\n\nB. Land Use Plan Conformance\n1\nThe proposed action is in conformance with the Farmington Resource Management Plan because it is\nspecifically provided for in the following LUP decision(s):\n\n\"It is the policy of the BLM to make mineral resources available for disposal and to encourage\ndevelopment of mineral resources to meet national, regional, and local needs consistent with national\nobjectives of an adequate supply of minerals at reasonable market prices. At the same time, the BLM\nstrives to ensure that mineral development is carried out in a manner that minimizes environmental\ndamage and provides for rehabilitation of affected lands.\u201d (Final RMP p.2-2, 2-3). The proposed action is\ncovered under the terms and conditions as well as restraints and mitigation measures described on\npages 2-3 to 2-8 of the Final RMP (December 2003).\n\nThe proposed action area is located within the Middle Mesa Wildlife Specially Designated Area (SDA).\nThe 2003 RMP management goal for the Middle Mesa SDA is \u201cto protect and preserve wildlife and their\nhabitat\" (BLM 2003c, p. C-169). The RMP allows for oil and gas development in the SDA with\nmanagement prescriptions as mitigating measures. Management prescriptions mandated for this SDA\napplicable to the proposed action are as follows:\n\n\u2022 Seasonal timing limitation on drilling and construction from December 1 through March 31 for\nnew and current oil and gas leases.\n\u2022 Implement visual resource management (VRM) Class II and III objectives.\n\nC. Compliance with NEPA\n\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with P.L. 109-58, Section 390, CX # 02 which provides an\nexclusion for: drilling an oil and gas well at a location or well pad site at which drilling has occurred\nwithin five years prior to the date of spudding the well.\n\nThis categorical exclusion is appropriate in this situation because the spud date for the 152H well at the\nsame well pad is 5/14/2018 and the proposed 117H well is scheduled to be drilled and completed in\n2019. The two conditions of CX # 2 are met as the location of disturbance is the same and the project is\nscheduled to be completed within the five year time limit.\n\nD. Conclusion\n\nI have considered the proposed project and the design that limits construction to the immediate area of\nthe existing well pad. An approved Surface Use Plan of Operations and Reclamation Plan are attached\nto the APD. Management prescriptions for the Middle Mesa Wildlife SDA will be followed. As no new\nlong term disturbance would occur, and stipulations/conditions of approval exist for the entire proposed\nproject, there will be a minor potential for impacts to the environment.\n\n2\n/s/Gary Smith\n11/13/2018\nSignature of Project Lead\nDate\n\n/s/Richard A. Fields\n11/19/2018\nRichard A. Fields\nDate\nField Manager, Farmington Field Office\n\n3", "Decision Record\nU.S. Department of the Interior\nFarmington Field Office\n\nProject Title: Allison Unit 117H\nCX Number: DOI-BLM-NM-F010-2018-0091-CX\nCase File/Project Number: NMSF0081155\nApplicant: Hilcorp Energy Company\n\n1. Decision\nI have decided to implement the Allison Unit 117H project as described in DOI-BLM-NM-F010-\n2018-0091-CX. Based on my review of the categorical exclusion and consideration of\nextraordinary circumstances, I have concluded that the proposed action was analyzed in\nsufficient detail to allow me to make an informed decision. I have decided to implement the\nAllison Unit 117H because the proposed activity will provide the Hilcorp Energy Company with\nreasonable access to their valid and existing leases within the Allison Unit. Hilcorp Energy\nCompany will be required to follow all Conditions of Approval attached to the approved APD.\n\n2. Rationale for the Decision\nThe proposed action qualifies as a categorical exclusion under the Energy Policy Act of 2005,\nCX#2 that states, \u201cDrilling an oil or gas well at a location or well pad site at which drilling has\noccurred within five years prior to the date of spudding the well.\u201d because the Allison Unit\n152H is located at the same well pad as the proposed Allison Unit 117H, was spudded on May\n9, 2018, and therefore meets the five year drilling criteria at the same location.\n\n3. Administrative Review and Appeal\nUnder BLM regulations, this Decision Record (DR) is subject to administrative review in\naccordance with 43 CFR 3165. Any request for administrative review of this DR, with or\nwithout oral presentation, must include information required under 43 CFR 3165.3(b) (State\nDirector Review), including all supporting documentation. Such a request must be filed in\nwriting with the State Director, Bureau of Land Management, 301 Dinosaur Trail, Santa Fe, NM\n87508, no later than 20 business days after this DR is received or considered to have been\nreceived. Any party who is adversely affected by the State Director's decision may appeal that\ndecision to the Interior Board of Land Appeals, as provided in 43 CFR 3165.4.\n\n/S/ Richard A. Fields\nRichard A. Fields\nField Manager, Farmington Field Office\n\n11/19/2018\nDate", "TABLE 1R. DIXIE STORAGE PRECIPITATION GAGE LOCATIONS\nCHURCHILL COUNTY\nSITE NAME\nNORTHING\nEASTING\n1/4 1/4\nSEC\nTWN\nRNG\nELEVATION\nUTM NAD 83\nfeet\nRailroad Ridge\n4382546\n421725\nNE NE\n22\n20N\n36E\n8,210\nUpper LaPlata\n4371785\n385736\nNW NW\n30\n19N\n33E\n7,010\nLower LaPlata\n4368043\n387214\nSW NW\n5\n18N\n33E\n6,040\nUpper Brush\n4393999\n393715\nSE NW\n14\n21N\n33E\n7,145\nLower Brush\n4394673\n395325\nSE SW\n12\n21N\n33E\n6,015\nUpper Shoshone\n4399695\n446057\nNE SE\n30\n22N\n39E\n5,670\nLower Shoshone\n4405778\n443739\nNE SW\n1\n22N\n39E\n4,780\nLower Cottonwood\n4428355\n420804\nSW SW\n27\n25N\n36E\n5,030", "U.S. Department of the Interior\nBureau of Land Management\nCarson City District Office\nCATEGORICAL EXCLUSION\nENVIRONMENTAL REVIEW AND APPROVAL\n\nProject Creator: Erik Pignata\nField Office: Stillwater\nLead Office: Stillwater\nCase File/Project Number: NVN 090652\nApplicable Categorical Exclusion\n516 DM 11.5; Appendix 4 \u2013 154, J. Other, #3: \"Conducting preliminary hazardous materials\nassessments and site investigations, site characterization studies and environmental monitoring.\nIncluded are siting, construction, and installation and/or operation of small monitoring devices\nsuch as wells, particulate dust counters and automatic air or water samples.\"\nNEPA Number: DOI-BLM-NV-2012-C010-0025-CX\nProject Name: Churchill County Dixie Meadows Water Study\nProject Description:\nChurchill County, in cooperation with Reclamation, U.S. Geological Survey, and Mahannah and\nAssociates, is conducting a water study in and around Dixie Valley, Churchill County, Nevada.\nThey have already installed eight precipitation gages without authorization on the field office, as\nwell as a small meteorological station. The project also includes casual use activities such as\nsmall removable stream gages and piezometers.\n\nThe proponent applied after installation, so we are basically processing a trespass action into\ncompliance. The precipitation gages are about 7 feet tall, and require an area of no more than 20\nfeet by 20 feet, with much less disturbance associated with them than that. Likewise, the met.\ntower requires an area of no more than 20 feet by 20 feet.\n\nThe proponent will most likely be removing the gages in 2013 as this is a 5-year study and the\ninstallation occurred in 2008. However, the met. tower may remain for a longer period of time.\nWe should process this as a 20-year FLPMA right-of-way authorization to allow enough time to\ncomplete the water study. Upon completion of the study, all of the components would be\nremoved from public land, and any disturbance would be reclaimed to natural contours.\n\nApplicant Name: Churchill County\nProject Location: Dixie Valley, Churchill County, Nevada\nSee attached tables for locations.\nOverview map attached.\nBLM Acres for the Project Area: Approximately 0.083 acres total\nLand Use Plan Conformance:\nLND-7, #6: \"Exchanges and minor non-Bureau initiated realty proposals will be considered\nwhere analysis indicates they are beneficial to the public.\"\nName of Plan: Carson City Field Office Consolidated Resource Management Plan (2001)\nCultural Needs:\nA CRINA for this project will be submitted to the cultural specialist during the week of January\n17, 2012.\nSpecial Stipulations:\nThe following special stipulation will be added to the grant -\n\na. The holder shall contact the BLM and obtain approval from the authorized officer before\nbeginning any activity that is a substantial deviation from this grant or that will cause new\nsurface disturbance.\n\nScreening of Extraordinary Circumstances: The following extraordinary circumstances apply\nto individual actions within categorical exclusions (43 CFR 46.215). The BLM has considered\nthe following criteria: (Specialist review: initial in appropriate box)\nIf any question is answered 'yes' an EA or EIS must be prepared.\nYES NO\n1. Would the Proposed Action have significant impacts on public health or\nsafety? (Range-Jill Devaurs)\n[ ] [x]\n2. Would the Proposed Action have significant impacts on such natural resources\nand unique geographic characteristics as historic or cultural resources; park,\nrecreation or refuge lands; wilderness areas; wild or scenic rivers; national natural\nlandmarks; sole or principal drinking water aquifers; prime farmlands; wetlands\n(EO 11990); floodplains (EO 11988); national monuments; migratory birds (EO\n13186); and other ecologically significant or critical areas? (Archeology,\nRecreation, Wilderness, Wildlife, Range by allotment, Water Quality)\n[ ] [x]\n3. Would the Proposed Action have highly controversial environmental effects or\ninvolve unresolved conflicts concerning alternative uses of available resources\n[\u039d\u0395\u03a1\u0391 102(2)(E)]? (PEC)\n[ ] [x]\n4. Would the Proposed Action have highly uncertain and potentially significant\nenvironmental effects or involve unique or unknown environmental risks? (PEC)\n[ ] [x]\n5. Would the Proposed Action establish a precedent for future action or represent\na decision in principle about future actions with potentially significant\nenvironmental effects? (PEC)\n[ ] [x]\n6. Would the Proposed Action have a direct relationship to other actions with\nindividually insignificant but cumulatively significant environmental effects?\n(PEC)\n[ ] [x]\n7. Would the Proposed Action have significant impacts on properties listed, or\neligible for listing, on the NRHP as determined by the bureau or office?\n(Archeology)\n[ ] [x]\n8. Would the Proposed Action have significant impacts on species listed, or\nproposed to be listed, on the list of Endangered or Threatened Species, or have\nsignificant impacts on designated Critical Habitat for these species? (Wildlife)\n[ ] [x]\n9. Would the Proposed Action violate federal law, or a State, local or tribal law\nor requirement imposed for the protection of the environment? (PEC and\nArcheology)\n[ ] [x]\n10. Would the Proposed Action have a disproportionately high and adverse effect\non low income or minority populations (EA 12898)? ((PEC)\n[ ] [x]\n11. Would the Proposed Action limit access to and ceremonial use of Indian\nsacred sites on federal lands by Indian religious practitioners or significantly\nadversely affect the physical integrity of such sacred sites (EO 13007)?\n(Archeology)\n[ ] [x]\n12. Would the Proposed Action contribute to the introduction, continued\nexistence, or spread of noxious weeds or non-native species known to occur in the\narea or actions that may promote the introduction, growth, or expansion of the\nrange of such species (Federal Noxious Weed Control Act and EO 13112)?\n(Range-Jill Devaurs)\n[ ] [x]\n\nSPECIALISTS' REVIEW:\nDuring ID Team review of the above Proposed Action and extraordinary circumstances, the\nfollowing specialists reviewed this CX:\n\nPlanning Environmental Coordinator, Steve Kramer: AMR 3/26/2012\nPublic Health and Safety/Grazing/Noxious Weeds, Jill Devaurs: JD 3-22-12\nRecreation/Wilderness/VRM/LWC, Dan Westermeyer: DM 3/20/12\nWildlife/T&E (BLM Sensitive Species), John Wilson: JW 3-23-12\nArcheology, Jason Wright: Jw 3/20/12\nWater Quality, vacant:\nSoils, Jill Devaurs/Linda Appel/Chelsy Simerson:\n\nCONCLUSION: Based upon the review of this Proposed Action, I have determined that the\nabove-described project is a categorical exclusion, in conformance with the LUP, and does not\nrequire an EA or EIS. A categorical exclusion is not subject to protest or appeal.\n\nApproved by:\n\nTeresa J. Knutson 6/11/2012\nField Manager (date)\nStillwater Field Office", "United States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nMorley Nelson Birds of Prey\nNational Conservation Area\n3948 Development Avenue\nBoise, ID 83706\n(208) 384-3300\n\nDECISION RECORD\nDOI-BLM-ID-B010-2022-0018-CX\n\nIntroduction:\n\nProject 1:\nOn May 12, 2022, this office received a request from Idaho Power Company for a right-of-way (ROW)\nrenewal and amendment of an existing 34.5kV Distribution line known as the Grand View - Michael P.\nOstling project. After consultation with realty specialists, IPC submitted a revised request (received May\n12, 2023). The ROW Renewal is located at Boise Meridian, Idaho, Elmore County, T. 4 S., R. 4 E., sec.\n31, lots 2-3, NW\u00bcNE\u00bc, SW\u00bcNE\u00bc, SE\u00bcNW\u00bc. No new disturbance is proposed outside of the existing\nROW. The existing encumbrance is 20 feet wide by 5,507.77 feet long aggregating approximately 2.53\nacres. The amendment consists of reconciling a portion of the line which has been previously\nunauthorized.\n\nProject 2:\nOn June 1, 2017, this office received a request from Idaho Power Company for a right-of-way (ROW)\nrenewal, amendment, and conversion from Pre-FLPMA to FLPMA of an existing 34.5kV Distribution\nline known as the Mtn. Home to B. Rawlings project. After consultation with realty specialists, IPC\nsubmitted a revised request (received June 14, 2023). The ROW Renewal/Conversion/Amendment is\nlocated at Boise Meridian, Idaho, Elmore County, T. 5 S., R. 4 E., sec. 5, SW\u00bcNE\u00bc, SE\u00bcNE\u00bc. No\nnew disturbance is proposed outside of the existing ROW. The resulting encumbrance will be 40 feet\nwide by 2,640 feet long aggregating approximately 2.42 acres. The amendment consists of removing a\nportion of the ROW which has gone to patent prior to this renewal (T. 4 S., R. 4 E., sec. 32, SW\u00bcSW\u00bc),\nand of reconciling a portion of the line which has been previously unauthorized.\n\nProject 3:\nOn May 26, 2022, this office received a request from Idaho Power Company for a right-of-way (ROW)\nrenewal and conversion from Pre-FLPMA to FLPMA of an existing 34.5kV Distribution line known as\nthe C.J. Strike Tie Line. After consultation with realty specialists, IPC submitted a revised request\n(received May 12, 2023). The ROW Renewal/Conversion is located at Boise Meridian, Idaho, Elmore\nCounty, T. 4 S., R. 4 E., sec. 33, SE\u00bcSE\u00bc, T. 5 S., R. 4 E., sec. 4, lot 1, SE\u00bcNE, NE\u00bcSE\u00bc, NW\u00bcSE\u00bc,\nSW\u00bcSE\u00bc; sec. 9, NW\u00bcNE\u00bc, SW\u00bcNE\u00bc, NW\u00bcSE\u00bc, SW\u00bcSE\u00bc; sec. 21, NW\u00bcSE\u00bc. This line is not\ncontiguous through BLM land but passes out of BLM to run through State and Private land before\nreturning to another BLM owned parcel. Both stretches within BLM are 20 feet wide; the northern\nsection is 10,691 feet long (4.91 acres) and the southern section is 1325.61 feet long (0.61 acres). The\ntotal length is 12,017.14 feet, the total area is 5.52 acres.\n\nCompliance and Monitoring: At the direction of the Authorized Officer, a Compliance Officer will\ninspect and monitor the land use areas to assure compliance of the ROW Permits, Stipulations and\nExhibits (43 C.F.R 2805.3).\n\nTerms/Conditions/Stipulations: See Exhibit B attached.\n\nPlan Conformance and Consistency: The proposed rights-of-way are in conformance with the\nMorley Nelson Snake River Birds of Prey National Conservation Area (NCA) RMP (2008).\n\nThe proposed actions align with the purpose of the RMP, which is to ensure that public land uses are\nplanned for and managed in accordance with the requirements of PL 103-64 (August 1993), the NCA-\nenabling act. The NCA is managed by BLM under the concept of dominant use rather than multiple\nuse. This means that prior to authorizing uses, BLM determines the compatibility of those uses with\nthe purposes for which the NCA was established. Many historic uses that were occurring when it was\nestablished have either already been analyzed or were analyzed during the planning process (p 1-1).\n\nIt is specifically provided for in 2.11, pg. 12-15, Lands and Realty, Standard Operating Procedures,\nwhich specifies that all lands and realty proposals undergo site-specific NEPA analysis, and must be\ncompatible with the purposes for which the NCA was established. It is also provided for in 2.11, pg. 2-\n16, Lands and Realty Objectives and Management Action, which requires permit holders in Slickspot\nPeppergrass habitat to conform to applicable conservation measures from the conservation agreement\n(Appendix 8).\n\nThis project does not lie within Sage Grouse Habitat.\n\nThis project does not fall within identified LEPA Habitat.\n\nDecision: It is my decision under the authority of Title V of the Federal Land Policy and Management\nAct of 1976, to issue a right-of-way grant amendment and renewal for IDI 12510, a grant renewal, Pre-\nFLPMA conversion, and amendment for IDI 39496, and a grant renewal and Pre-FLPMA conversion\nfor IDI 39505. All three ROWs will be issued with the attached stipulations in Exhibit B.\nRationale for Decision: I have reviewed the documentation for these proposals and have determined\nthat the Proposed Actions will not significantly affect the quality of the human environment, and that no\nfurther environmental analysis is required for the following reasons:\n\nThe Proposed Actions are categorically excluded from further documentation under 516 DM 11.9, E.\nE(9) which states, \u201crenewals and assignment of leases, permits, or rights-of-way where no\nadditional rights are conveyed beyond those granted from the original authorization\u201d and E(16)\n\"...issuance of leases, permits, or rights-of-way for the use of existing facilities...for the same or\nsimilar purpose\u201d.\n\nAuthorities: The authority for this decision is contained in Title V, Section 501, of the Federal Land\nPolicy and Management Act FLPMA (43 U.S.C. \u00a71761), regulations found at 43 CFR 2800 as well as\nthe Snake River Birds of Prey National Conservation Area Resource Management Plan (MFP) (2008).\n\nRight of Appeal: This decision may be appealed to the Interior Board of Land Appeals, Office of the\nSecretary, in accordance with the regulations contained in 43 CFR, Part 4 and the enclosed Form 1842-\n1. If an appeal is taken, your notice of appeal must be filed in this office (at the above address) within\n\n30 days from receipt of this decision. The appellant has the burden of showing that the decision appealed\nfrom is in error.\n\nIf you wish to file a petition (request) pursuant to regulation 43 CFR 2801.10 or 43 CFR 2881.10 for a\nstay (suspension) of the effectiveness of this decision during the time that your appeal is being reviewed\nby the Board, the petition for a stay must accompany your notice of appeal. A petition for a stay is\nrequired to show sufficient justification based on the standards listed below. Copies of the notice of\nappeal and petition for a stay must also be submitted to each party named in this decision and to the\nInterior Board of Land Appeals and to the appropriate Office of the Solicitor (see 43 CFR 4.413) at the\nsame time the original documents are filed with this office. If you request a stay, you have the burden of\nproof to demonstrate that a stay should be granted.\n\nStandards for Obtaining a Stay\nExcept as otherwise provided by law or other pertinent regulation, a petition for a stay of a decision\npending appeal shall show sufficient justification based on the following standards:\n\n(1) The relative harm to the parties if the stay is granted or denied,\n(2) The likelihood of the appellant's success on the merits,\n(3) The likelihood of immediate and irreparable harm if the stay is not granted, and\n(4) Whether the public interest favors granting the stay.\n\nCORRINE\nROBERTS\n\nDigitally signed by\nCORRINE ROBERTS\nDate: 2023.10.03\n15:20:33 -06'00'\n\nCory Roberts\nMorley Nelson Snake River Birds of Prey\nActing National Conservation Area Manager\n\nAttachments:\n* Exhibit A: Map of Authori  Idaho and Idaho Power Company for Managing\nRights-of-Way (BLM-MA-ID-001), or subsequent revisions.\n\nGeneral Terms\n2. The Holder will indemnify the United States against any liability for damage to life or property\narising from the occupancy or use of public lands under this grant.\n\n3. The Holder will comply with all Federal, State, tribal and/or local laws, regulations and policy\napplicable to the right-of-way area.\n\n4. The Authorized Officer may suspend or terminate in whole, or in part, any rights granted when, in\nhis/her judgment, conditions arise which result in the approved terms and conditions being\ninadequate to protect the public health and safety or to protect the environment.\n\n5. There is reserved to the Secretary of the Interior, or his/her lawful delegate, the right to grant\nadditional rights-of-way or permits for compatible uses on, over, under or adjacent to the land\ninvolved in this grant.\n\n6. The Holder will not interfere with public land management practices of the BLM or any authorized\nBLM operators, licensees, agents or public.\n\n7. The Holder will permit free and unrestricted public access upon the right-of-way for all lawful\npurposes except for those specific areas designated as restricted by the Authorized Officer to\nprotect the public, wildlife, livestock, or facilities constructed within the right-of-way. No gates,\nsigns, barriers, obstructions, or other impediments are allowed on public lands wither within or\noutside the right-of-way, unless specifically authorized or required.\n\n8. The right-of-way will be maintained in a sanitary condition at all times; waste materials will be\ndisposed of promptly at an appropriate waste disposal site. 'Waste' is defined as all discarded\nmatter including, but not limited to, human waste, trash, garbage, refuse, oil drums, petroleum\nproducts, ash, and equipment that are a result of the Holder's activities.\n\nProtection of Cultural Resources\n\n9. Pursuant to 43 CFR 10, the Holder of this authorization must immediately notify the Authorized\nOfficer, by telephone, with written confirmation, immediately upon the discovery of human\nremains, funerary items, sacred objects, or objects of cultural patrimony. Further, pursuant to 43\nCFR 10.4 (c) and (d), the Holder must stop activities in the vicinity of the discovery and protect it\nuntil notified to proceed by the Authorized Officer. The BLM Authorized Officer will determine\navoidance, protection or mitigation measures in consultation with the Holder, Idaho SHPO, and\naffected Tribes. Costs associated with the discovery, evaluation, protection or mitigation of the\ndiscovery will be the responsibility of the Holder.\n\n10. Any cultural and/or paleontological resource (historic or prehistoric site or object, or fossil)\ndiscovered by the Holder, or any persons working on his behalf on public or Federal land will be\nimmediately reported to the Authorized Officer. Holder will suspend all operations in the\nimmediate area of such discovery until written authorization to proceed is issued by the Authorized\nOfficer. An evaluation of the discovery will be made by the Authorized Officer to determine\nappropriate actions to prevent the loss of significant cultural or scientific values. The Holder will\nbe responsible for the cost of evaluation and mitigation, and any decision as to proper avoidance,\nprotection, or mitigation measures will be made by the Authorized Officer after consulting with the\nHolder and others under Section 106 of the National Historic Preservation Act.\n\nProtection of Survey Monuments\n11. The Holder will protect all survey monuments found within the right-of-way. Survey monuments\ninclude, but are not limited to, General Land Office and Bureau of Land Management Cadastral\nSurvey Corners, reference corners, witness points, U.S. Coastal and Geodetic benchmarks and\ntriangulation stations, military control monuments, and recognizable civil (both public and private)\nsurvey monuments. In the event of obliteration or disturbance of any of the above, the Holder will\nimmediately report the incident, in writing, to the Authorized Officer and the respective installing\nauthority if known. Where General Land Office or Bureau of Land Management survey\nmonuments or references are obliterated during Holder's operations, the Holder will secure the\nservices of a registered land surveyor or Bureau cadastral surveyor to restore the disturbed\nmonument and references using surveying procedures found in the Manual of Surveying\nInstructions for the Survey of the Public Lands of the United States, latest edition. The Holder will\nrecord such survey in the appropriate county and send a copy to the Authorized Officer. If the\nBureau cadastral surveyors or other Federal surveyors are used to restore the disturbed survey\nmonument, the Holder will be responsible for the survey cost.\n\nHazardous Materials and Toxic Substances\n12. Holder will comply with the applicable Federal and State Laws and regulations concerning the use\nof pesticides (i.e. insecticides, herbicides, fungicides, rodenticide, and other similar substances) in\nall activities/operations under this grant. Pesticides will be used only in accordance with their\nregistered uses and within the limitations imposed by the Secretary of the Interior. Prior to the use\nof pesticides, the Holder will obtain from the Authorized Officer written approval of a plan\nshowing the type and quantity of material to be used, pest(s) to be controlled, method of\napplication, location of storage and disposal containers, and any other information deemed\nnecessary by the Authorized Officer. Pesticides will not be permanently stored on public lands\nauthorized for use under this grant. Applicator(s) will hold a current applicator's license or be under\nthe direct supervision of a licensed applicator.\n\n13. The Holder will comply with all applicable Federal, State and local laws and regulations, existing\nor hereafter enacted or promulgated, with regard to any Hazardous Material, as defined in this\nparagraph, that will be used, produced, transported or stored on or within the right-of-way or any of\nthe right-of-way facilities, or used in the construction, operation, maintenance or termination of the\nright-of-way or any of its facilities. \"Hazardous material\" means any substance, pollutant or\ncontaminant that is listed as hazardous under the Comprehensive Environmental Response,\nCompensation, and Liability Act of 1980, 42 U.S.C. \u00a7 9601 et seq., as amended, (hereinafter\n\u201cCERCLA\u201d) and its regulations. The definition of hazardous substances under CERCLA includes\nany \"hazardous waste\" as defined in the Resource Conservation and Recovery Act of 1976, 42\nU.S.C. \u00a7 6901 et seq., as amended, (hereinafter \u201cRCRA\u201d) and its regulations. The term hazardous\nmaterial also includes any nuclear or byproduct material as defined by the Atomic Energy Act of\n1954, 42 U. S. C. \u00a7 2011 et seq., as amended. The term does not include petroleum, including\ncrude oil or any fraction thereof that is not otherwise specifically listed or designated as a\nhazardous substance under CERCLA section 101(14), 42 U.S.C. \u00a7 9601(14), nor does the term\ninclude natural gas.\n\n14. The Holder agrees to indemnify the United States against any liability arising from the release of\nany hazardous substance or hazardous waste (as these terms are defined in the Comprehensive\nEnvironmental Response, Compensation and Liability Act of 1980, 42 U.S.C. \u00a7 9601, et seq. or the\nResource Conservation and Recovery Act of 1976, 42 U.S.C. \u00a7 6901 et seq.) on the right-of-way\n(unless the release or threatened release is wholly unrelated to the right-of-way Holder's activity on\nthe right-of-way). This agreement applies without regard to whether a release is caused by the\nHolder, its agent, or unrelated third parties.\n\n15. The Holder(s) will comply with the Toxic Substances Control Act of 1976 as amended, 15 U.S.C.\n\u00a7 2601 et seq. (1982) with regards to any toxic substances that are used, generated by or stored on\nthe right-of-way or on facilities authorized under this right-of-way grant. (See 40 CFR Part 702-\n799 and especially, provisions on polychlorinated biphenyls, 40 CFR 761.1-761.193.) Additionally,\nany release of toxic substances (leaks, spills, etc.) in excess of the reportable quantity established\nby 40 CFR Part 117 will be reported as required by the Comprehensive Environmental Response,\nCompensation, and Liability Act, section 102b. A copy of any report required or requested by any\nFederal agency or State government as a result of a reportable release or spill of any toxic\nsubstances will be furnished to the Authorized Officer concurrent with the filing of the reports to\nthe involved Federal agency or State government.\n\nFire Prevention and Control\n16. When performing construction and maintenance (including emergency repairs) activities during the\n\u201cclosed\u201d fire season (May 10 \u2013 October 20), as set by Idaho State Law, Title 38-115, or during any\nother closed fire season prescribed by the BLM Idaho State Director, the Holder, including those\nworking on their behalf, will equip at least one on-site vehicle with firefighting equipment,\nincluding, but not limited to, fire suppression hand tools (i.e. shovels, rakes, Pulaski's, etc.), a 16-\n20 pound fire extinguisher, and a sufficient supply of water for initial attack, with a mechanism to\neffectively spray the water (i.e. backpack pumps, watersprayer, etc.)\n\n17. Within the bound of the right-of-way, the Holder will provide and maintain a vegetation clearance\nof up to 20 feet around the base of wood poles or other facilities with the potential to catch and/or\nspread fire.\n\n18. During conditions of extreme fire danger or when the State of Idaho and/or the BLM Idaho State\nDirector issues a fire restriction order, operations will be limited or suspended in specific areas, or\nadditional measures may be required by the Authorized Officer.\n\n19. In accordance with 43 CFR 2805.12(d) (or subsequent revisions), the Holder will do everything\nreasonable to prevent wildfires on or in the immediate vicinity of the right-of-way. The Holder will\nimmediately report fires to the BLM Authorized Officer or Fire Dispatch (800-974-2373), and take\nall necessary fire suppression actions, when safe to do so, with their personnel and equipment on\nany fires they cause to ignite.\n\n20. During or following initial attack, the Holder will report to the Fire Investigator or BLM Incident\nCommander and will not enter into the origin area on BLM fires unless given permission to do so.\n\n21. The Holder will collaborate and cooperate with the BLM in its efforts to investigate, suppress and\nrespond to all future wildland fires. The duty to \u201ccollaborate\u201d and \u201ccooperate\u201d includes, but is not\nlimited to, the following duties regardless of whether BLM is on the scene:\na. The duty to provide the BLM (Authorized Officer or local fire dispatch center) with\nreasonable and timely notice concerning all wildland fires involving the Holder's facilities,\nor discovered during routine operations.\nb. The duty to share factual information with the BLM concerning the wildland fires,\nincluding but not limited to the names of Holder's employees with knowledge of the\nincident; and to allow employees to be interviewed by BLM's investigators regarding\nfactual information relating to a wildland fire.\nc. The duty to reasonably account for Holder's actions taken at the scene of a wildland fire.\nd. The duty to minimize disturbance of potential evidence located on the scene; to properly\nhandle and preserve any evidence collected; to not engage in any destructive testing without\nBLM's consent; and to make all evidence available to the BLM in a rapid and timely\nmanner.\ne. The duty to not hamper the BLM investigation of origin and cause of the wildland fire; and\nto reasonably assist BLM's investigation at the scene.\nf. The duty to provide information concerning the construction, maintenance and/or repairs of\nany Holder's facilities located at or adjacent to a wildland fire.\ng. The duty during BLM fire suppression efforts: to defer to and follow the instructions of the\nBLM's Incident Commander regarding activities within the boundaries of the wildland fire\nand checking in and out of the wildland fire; and to recognize BLM;s primary authority\nover the scene.\n\nOperations and Maintenance\n22. Specific sites as identified by the Authorized Officer (e.g., archaeological sites, areas with\nthreatened and endangered species, or fragile watersheds) where construction equipment and\nvehicles are not allowed will be clearly marked onsite by the Holder before any surface disturbing\n\nactivities begin. The Holder will be responsible for assuring that construction personnel are well\ntrained to recognize these markers and understand the equipment movement restrictions involved.\n\n23. If any emergency repair activity results in disturbance outside the right-of-way boundary, the\nHolder will notify the Authorized Officer within three days of the occurrence. Upon review, the\nAuthorized Officer may require remediation.\n\n24. The holder will be required to conduct new/additional resource clearances for new ground\ndisturbance associated with future \u201cnon-routine\u201d operations and maintenance activities or for new\nground disturbance in areas not previously surveyed.\n\nAccess\n25. New access roads or cross-country vehicle travel outside the right-of-way will not be permitted\nwithout prior written approval by the Authorized Officer. The Holder will obtain a right-of-way to\nuse any roads outside the right-of-way that require surface-disturbing repair or maintenance.\n\nAvian Protection\n26. Operations and maintenance within the right-of-way will comply with the most current nest\nmanagement guidelines provided by the U.S. Fish and Wildlife Service (USFWS) as clarified in\nID-IB-2010-039, or most recent guidance. If proposed maintenance activities are located within\none mile of bald and golden eagle nests, the Holder will coordinate with the BLM and the USFWS\nto determine the likelihood of disturbance and any appropriate measures necessary to comply with\nthe Band and Golden Eagle Protection Act (16 U.S.C. \u00a7 et seq.).\n\n27. To the extent possible, operations and maintenance activities that include ground disturbance\nand/or vegetation removal will be conducted either prior to or following the affected migratory bird\nnesting season (March 15 \u2013 July 31) to avoid and/or minimize take of migratory birds as defined in\nthe Migratory Bird Treaty Act (MBTA) of 1918 (16 U.S.C. \u00a7 703 et seq.) as amended. If any\nground disturbing activities must occur during the nesting season (e.g., soil disturbance or\nvegetation removal), the Holder will coordinate with the BLM and USFWS to determine\nappropriate measures to comply with the MBTA.\n\n28. Unless otherwise agreed to by the Authorized Officer in writing, power lines will be constructed or\nrebuilt in accordance with the most recent version of the report, Suggested Practices for Avian\nProtection on Power Lines (Avian Power Line Interaction Committee, 2006). The Holder will\nassume the burden and expense of proving that pole designs not shown in the above publication are\n\"eagle safe.\" Such proof will be provided by a qualified raptor biologist approved by the\nAuthorized Officer. The BLM reserved the right to require modifications or additions to all power\nline structures placed within this right-of-way, should they be necessary to ensure the safety of\nlarge perching birds. Such modifications and/or additions will be made by the Holder without\nliability or expense to the United States.\n\nPlants\n29. The Holder will be responsible for the control of noxious weeds and non-native invasive plants that\nresult from construction, use, or maintenance authorized in the Holder's right-of-way grant. The\nHolder must coordinate with the Authorized Officer and/or local authorities for acceptable weed\n\ncontrol measures (within limits imposed in the grant stipulations) prior to implementing weed\ntreatments.\n\n30. The Holder will use only BLM-approved herbicide and adjuvants, and the applicator(s) will hold a\ncurrent State of Idaho applicator's license or be under the direct supervision of a licensed\napplicator.\n\n31. The Holder will clean equipment, machinery and vehicles that disturb soil or vegetation prior to\nentry into BLM-managed lands. Cleaning is defined as removal of all dirt, grease, plant parts and\nmaterial that may carry seeds or plant material from tires, tracks, belly plates, undercarriages, etc.\nPressure washing is recommended. To the extent practical, the Holder will avoid or minimize\ntravel through or parking in areas infested with noxious weeds to avoid spreading seeds or plant\nparts. At the BLM's discretion, equipment, machinery, and vehicles may be inspected prior to entry\nonto BLM-managed lands.\n\n32. The Holder will seed all disturbed areas with a seed mixture(s) and application method approved\nby the Authorized Officer to enhance successful germination and seedling establishment to control\ninvasive species. The seed mixture(s) will be applied in the amounts specified in pounds of pure\nlive seed (PLS)/acre. Seed will be tested and the viability of testing seed will be done within State\nlaw(s) and within 6 months prior to purchase. Commercial seed will be certified \u201cweed free\u201d. The\nseed mixture contain will be tagged in accordance with State law(s) and available for inspection by\nthe Authorized Officer.\n\nTermination and Final Rehabilitation\n33. When the right-of-way is no longer required for the purpose granted, the Holder will submit a\ntermination and rehabilitation plan to the Authorized Officer. This plan will include, but is not\nlimited to, removal of facilities, structures, and surface material, re-contouring, topsoiling, and/or\nseeding. The Authorized Officer must approve the plan in writing prior to commencement of any\ntermination activities, and may request a joint inspection of the right-of-way prior to\ndevelopment/acceptance of such a plan, and/or following execution of such a plan.", "CATEGORICAL EXCLUSION DOCUMENTATION\nNEPA No. DOI-BLM-ID-B011-2022-0018-CX\nA. BACKGROUND\nBLM Office: Morley Nelson Snake River Birds of Prey National Conservation Area\nSerialized Case File No.: IDI-12510, IDI-12510-01, IDI-39496 (IDI-2122), IDI-39496-01 and\nIDI-39505 (IDI-7489)\nApplicant: Idaho Power Company (IPC)\nProposed Actions:\nProject 1: IDI-12510\nExisting 34.5kV distribution line request for renewal and amendment to include a previously\nunauthorized portion of line. This line feeds power to Michael Ostling's 365 H.P. irrigation\npump. This is a current FLPMA right-of-way (ROW).\nIDI-12510-01\nResolution of unauthorized use of distribution line associated with IDI-12510.\nProject 2: IDI-39496 (IDI-2122)\nExisting 34.5kV distribution line known as the Mtn. Home to B. Rawlins Line. This line feeds\npower to the private parcels in the area. This is a Pre-FLPMA case which will be amended to add\nan unauthorized portion of line and converted to FLPMA upon authorization. The original IDI-\n2122 will be re-assigned as IDI-39496 upon conversion. The unauthorized use portion of the\nline has been assigned IDI-39496-01, and this case number will be closed upon resolution of the\nunauthorized use.\nIDI-39496-01\nResolution of unauthorized use of distribution line associated with IDI-39496.\nProject 3: IDI-39505 (IDI-7489)\nExisting 34.5kV distribution line known as Line 155. This line feeds power to the private\nparcels in the area. This is a Pre-FLPMA case which will be converted to FLPMA upon\nauthorization and reassigned to IDI-39505.\nLocation of Proposed Action: The project areas are located approximately 6 miles east of\nMountain Home Air Force Base. If granted, the proposed ROW would encumber a portion of\nthe public lands described as:\n\nProject 1: IDI-12510\nBoise Meridian, Elmore County, Idaho\nT. 4 S., R. 4 E.,\nsec. 31, lots 2-3, NW\u00bcNE\u00bc, SW\u00bcNE\u00bc, SE\u00bcNW\u00bc.\nProject 2: IDI-39496\nBoise Meridian, Elmore County, Idaho\nT. 5 S., R. 4 E.,\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n1\n\nsec. 5, SW\u00bcNE\u00bc, SE\u00bcNE\u00bc.\n\nProject 3: IDI-39505\nBoise Meridian, Elmore County, Idaho\nT. 4 S. R. 4 E.,\nsec. 33, SE\u00bcSE\u00bc;\n\nT. 5 S., R. 4 E.,\nsec. 4, lot 1, SE\u00bcNE\u00bc, NE\u00bcSE\u00bc, NW\u00bcSE\u00bc SW\u00bcSE\u00bc;\nsec. 9, NW\u00bcNE\u00bc, SW\u00bcNE\u00bc, NW\u00bcSE\u00bc, SW\u00bcSE\u00bc;\nsec. 21, NW\u00bcSE\u00bc.\n\nSee Exhibit A for a map of the subject projects.\n\nDescription of Proposed Actions\nProject 1: IDI-12510\nIPC has requested to renew an existing ROW identified by serial number IDI-12510, for those\nportions of the Grandview- Michael P. Ostling 34.5 kV distribution line crossing public lands.\nImprovements in mapping technology have led to improved accuracy of measurements; the\nresulting ROW will be 20 feet wide by 5,507.77 feet long encumbering approximately 2.53\nacres. The ROW authorization will be issued under the authority of Title V of FLPMA for a term\nof 50 years.\n\nThe subject ROW was initially granted in 1977 under FLPMA. The authorized facilities\nincluded 34.5 kV distribution line, consisting of 14 (40 ft.) cedar butt-treated single poles which\nwere of an armless configuration designed for the protection of raptors, a conductor, and an\ninsulator. Construction of the line was completed in July 1977, and proof of construction was\naccepted on October 28, 1978. The resulting ROW was 3027.42 feet long by 20 ft. wide\nencumbering 1.39 acres.\n\nSince the issuance of the original ROW, this ROW has been amended once to include a length\nnot in the original application (the 20 year grant for a length of 5549.14 feet, width of 20 feet,\nand area of 2.55 acres was issued November 21, 2006).\n\nThe current ROW expires on December 31, 2026 however, in order to efficiently utilize the time\nof the Resource Specialists, this ROW is being renewed at this time as it lies within the same\nvicinity as IDI-39496.\nThere is no access to the ROW granted through federal land; IPC will use existing roads to\naccess the ROW.\n\nProject 1: IDI-12510-01\nDuring a 2022 compliance visit, realty specialists discovered that a short length of line not\npreviously authorized in the Grant had been installed in the past. This portion of the line which\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n2\n\nlies outside of the IDI-12510 ROW grant has been designated IDI-12510-01, as an unauthorized\nuse, and will be resolved in accordance with the IDP Master Agreement ID-001-AA03. Upon\nauthorization, IDI-12510-01 would be considered resolved and closed. All pertinent information\nwould reside in the IDI-12510 file.\n\nProject 2: IDI-39496\nIPC has requested to renew an existing pre-FLPMA ROW, relinquish a portion of the ROW\n(which left public ownership via patent 1170013 on December 2, 1976, but was \"Subject to\u201d),\nhave the ROW converted to FLPMA, and amend the ROW to include an unauthorized use\nportion of line. The pre-FLPMA case is identified by serial number IDI-2122 and has been re-\nassigned FLPMA case number IDI-39496 for those portions of the Mountain Home to Rawlings\n34.5 kV distribution line crossing public lands.\n\nThe original ROW expired December 31, 2018. Since that time, the ROW has been extended\nunder the Administrative Procedure Act to continue utilizing the ROW under the terms of\ncondition of the existing grant until a decision has been reached on the pending application.\nThe resulting ROW as proposed will be 40 feet wide by 2,640 feet long encumbering\napproximately 2.42 acres. The ROW authorization would be issued under the authority of Title\nV of FLPMA for a term of 50 years.\n\nThe subject ROW was initially granted in 1968 under the Act of March 4, 1911 (Pre-FLPMA).\nThe authorized facilities included 34.5 kV, single pole, horizontal type construction customer\nservice distribution line. The poles are made of cedar, butt-treated and include conductors,\ninsulators, and Fir crossarms. Construction of the line was partially completed in August, 1973\nand proof of partial construction was accepted in September 1973. Relinquishment of most of the\nIDI-2122 ROW due to lands going to patent (patents 11710123, 11710123, and 11710033) was\naccomplished after the 1968 ROW grant but before the partial completion inspection and\nacceptance in 1973. The remaining portion of the ROW was 359.37 feet long, 40 feet wide, and\nincluded 0.33 acres after adjustment.\n\nThere have been no adverse effects or unresolved conflicts resulting from the facilities since the\ntime the ROW was granted. Renewal of the authorization and conversion from Pre-FLPMA to\nFLPMA would result in no additional rights granted. In processing the renewal, the BLM would\nupdate the terms and conditions of the ROW as provided for by 43 CFR 2807.22 to meet current\nregulations and provide for potential mitigation of resource impacts.\n\nProject 2: IDI-39496-01\nDuring a 2022 compliance visit, realty specialists discovered that construction of the remaining\nportion of the line within BLM land after the 1973 acceptance had exceeded the extent of the\noriginal grant. This portion of the line which lies outside of the IDI-39496 ROW grant has been\ndesignated IDI-39496-01, as an unauthorized use, and will be resolved in accordance with the\nIDP Master Agreement ID-001-AA03. Upon authorization, IDI-39496-01 would be considered\nresolved and closed, and IDI-2122 would be terminated and closed. All pertinent information\nwould reside in the IDI-39496.\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n3\n\nThere is no permitted access to the ROW across BLM lands; Idaho Power uses existing roads on\nprivate lands to access the project.\n\nIPC has not requested any new disturbance for this project.\n\nProject 3: IDI-39505\nIPC has requested to renew an existing pre-FLPMA ROW and have it converted to FLPMA.\nThe pre-FLPMA case is identified by serial number IDI-7489 and has been re-assigned FLPMA\ncase number IDI-39505. The ROW covers those portions of IPC identified as Line 155, which\ncross BLM managed public land in two areas which are separated by private and state lands.\nThe north section is 20 feet wide by 10,691.53 feet long, encumbering approximately 4.91 acres,\nand the south section is 20 ft. wide by 1,325.61 ft. long (0.61 acres). The total length is\n12,017.14 feet, the total area is 5.52 acres. The ROW authorization would be issued under the\nauthority of Title V of FLPMA for a term of 50 years. Upon authorization, IDI-7489 would be\nterminated and closed. All pertinent information would reside in the IDI-39505 case file.\n\nThe subject ROW was initially granted in 1974 under the Act of March 4, 1911 (Pre-FLPMA).\nThe authorized facilities included 34.5 kV, single pole, horizontal type construction customer\nservice distribution line. The poles are made of cedar, butt-treated and includes conductors,\ninsulators, and Fir crossarms. Construction of the line was completed in April 1977, and proof of\nconstruction was accepted in May 1977.\n\nThe current ROW expires on December 31, 2024 and is being renewed at this time in order to\nefficiently utilize the time of the resource specialists, as it lies within the same vicinity as IDI-\n39496.\nThere will be no changes to this ROW; this is only a renewal and conversion to FLPMA.\n\nThere have been no adverse effects or unresolved conflicts resulting from the facilities since the\ntime the ROW was granted. Renewal of the three authorizations and conversion of two renewal\nROWs from Pre-FLPMA to FLPMA authority would result in no additional rights granted. In\nprocessing the renewals and conversions, the BLM would update the terms and conditions of the\nROW as provided for by 43 CFR 2807.22 to meet current regulations and provide for potential\nmitigation of resource impacts.\n\nThere is no permitted access to the ROW across BLM lands; Idaho Power uses existing roads to\naccess the project.\n\nB. LAND USE PLAN CONFORMANCE\nLand Use Plan: Snake River Birds of Prey National Conservation Area (NCA) Resource\nManagement Plan (RMP)\nDate Approved/Amended: 2008\nThe proposed ROWs are in conformance with the Snake River Birds of Prey National\nConservation Area (NCA) RMP (2008). The proposed actions align with the purpose of the\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n4\n\nRMP, which is to ensure that public land uses are planned for and managed in accordance with\nthe requirements of PL 103-64 (August 1993), the NCA-enabling act. The NCA is managed by\nBLM under the concept of dominate use rather than multiple use. This means that prior to\nauthorizing uses, BLM determines the compatibility of those uses with the purposes for which\nthe NCA was established. Many historic uses that were occurring when it was established have\neither already been analyzed or were analyzed during the planning process (p 1-1).\n\nIt is specifically provided for in 2.11, pg. 12-15, Lands and Realty, Standard Operating\nProcedures, which specifies that all lands and realty proposals undergo site-specific NEPA\nanalysis and must be compatible with the purposes for which the NCA was established and 2.11,\npg. 2-16, Lands and Realty Objectives and Management Action, which requires permit holders in\nslickspot peppergrass habitat to conform to applicable conservation measures from the\nconservation agreement (Appendix 8).\n\nProject 1, IDI-12510, Project 2, IDI-39496 (IDI-2122) and Project 3, IDI-39505 (IDI-7489) do\nnot fall within identified slickspot peppergrass habitat (LEPA)\n\nC. COMPLIANCE WITH NEPA\nThe proposed actions are categorically excluded from further analysis and documentation\nunder the National Environmental Policy Act (NEPA) in accordance with 516 DM 11.9,\nE(9) which states, \u201crenewals and assignment of leases, permits, or rights-of-way where no\nadditional rights are conveyed beyond those granted by the original authorization\u201d and\nApplication of this categorical exclusion is appropriate in this situation because there are no\nextraordinary circumstances that would introduce potential effects that may significantly affect\nthe environment. The proposed actions have been reviewed, and none of the extraordinary\ncircumstances described in 43 CFR Part 46.215 apply.\nThe following list of Extraordinary Circumstances (43 CFR Part 46.215) was considered:\n1. The proposed action would not have any significant impacts on public health or safety.\nRationale: The facilities have been in existence for 50 years and have not had any\nsignificant adverse impacts on public health or safety.\nSpecialist Signature/Date: /s/Matt Kohtz, Realty Specialist \u2013 7/11/2023\n2. The proposed action would not have significant impacts on such natural resources and\nunique geographic characteristics as historic or cultural resources; park, recreation or\nrefuge lands; wilderness areas; wild or scenic rivers; national natural landmarks; sole\nor principal drinking water aquifers; prime farmlands; wetlands (Executive Order\n11990); floodplains (Executive Order 11988); national monuments; migratory birds;\nand other ecologically significant or critical areas, or is not in compliance with the Fish\nand Wildlife Coordination Act.\nRationale: The renewals and conversions (Pre-FLPMA-FLPMA) of the rights-of-way for\nexisting facilities is not expected to result in significant impacts on natural resources, unique\ngeographic characteristics, or cultural resources. Stipulations will be in place to further\nmitigate and reduce potential impacts from operations and maintenance activities.\nSpecialist Signature/Date: /s/Dean Shaw, Archaeologist, 8/25/2022\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n5\n\nSpecialist Signature/Date: /s/Joseph Weldon, Wildlife Biologist 8/25/2022\nSpecialist Signature/Date: /s/AnnMarie Raymondi, Ecologist 8/29/2022\n3. The proposed action would not have highly controversial environmental effects or\ninvolve unresolved conflicts concerning alternative uses of available resources [NEPA\nSection 102(2)(E)].\nRationale: These projects have not had and will not have any highly controversial\nenvironmental effects or unresolved conflicts concerning alternative uses of available\nresources relating to the proposed action.\nSpecialist Signature/Date: /s/ Matt Kohtz, Realty Specialist \u2013 7/11/2023\n4. The proposed action would not have highly uncertain and potentially significant\nenvironmental effects or involve unique or unknown environmental risks.\nRationale: The proposed actions do not involve highly uncertain and potentially significant\nenvironmental effects or involve unique or unknown environmental risks. The actions are to\nrenew, amend and convert ROWs for existing sites.\nSpecialist Signature/Date: /s/ Lonnie Huter, NEPA Specialist, 7/12/2023\n5. The proposed action would not establish a precedent for future actions or represent a\ndecision in principle about future actions with potentially significant environmental\neffects.\nThe proposed actions do not establish a precedent for future actions or represent a decision in\nprinciple about future actions with potentially significant environmental effects. The\nproposed actions are not connected to another action that would require further\nenvironmental analysis and they would not set a precedent for future actions that would\nnormally require environmental analysis. A decision to issue the ROWs over public lands as\ndescribed would only allow the specific rights granted to occur within the defined ROW area.\nAny proposed future projects or disturbance outside of the ROW must be evaluated on their\nown merits and effects.\nSpecialist Signature/Date: /s/ Lonnie Huter, NEPA Specialist, 7/12/2023\n6. The proposed action would not have a direct relationship to other actions with\nindividually insignificant but cumulatively significant environmental effects.\nRationale: The proposed actions do not have a direct relationship to other actions with\nindividually insignificant but cumulatively significant environmental effects. A decision to\nissue the ROW over public lands as described would only allow the specific rights granted to\noccur within the defined right-of-way areas.\nSpecialist Signature/Date: /s/ Lonnie Huter, NEPA Specialist,7/12/2023\n7. The proposed action would not have significant impacts on properties listed, or eligible\nfor listing, on the National Register of Historic Places as determined by either the\nbureau or office.\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n6\n\nRationale: The BLM Archaeologist reviewed the proposed actions and determined there\nwould be no adverse effects on properties listed or eligible for listing in the National Register\nof Historic Places.\nSpecialist Signature/Date: /s/Dean Shaw, Archaeologist, 8/25/2022\n8. The proposed action would not have significant impacts on species listed, or proposed\nto be listed, on the List of Endangered or Threatened Species, or have significant\nimpacts on designated critical habitat for these species.\nRationale \u2013 Plants: There are no BLM Type 1 Threatened or Endangered plant species within\nthe ROW footprints. The general area and ROW locations are also outside of the range of the\nThreatened plant species slickspot peppergrass (Lepidium papilliferum).\nSpecialist Signature/Date: /s/ AnnMarie Raymondi, Ecologist, 8/29/2022\nRationale \u2013 Wildlife \u2013 There are no Threatened or Endangered wildlife species or\ndesignated Critical Habitat located in the project area. Migratory bird species could\npotentially occur near the ROW but impacts to these species would be negligible to minor as\nROW maintenance would occur on existing roads and timing restrictions provided in the\nROW stipulations would avoid potential impacts during the migratory bird and raptor\nbreeding season.\nSpecialist Signature/Date: /s/Joseph Weldon, Wildlife Biologist, 8/25/2022\n9. The proposed action would not violate a Federal law, or a State, local or tribal law or\nrequirement imposed for the protection of the environment.\nRationale: The BLM issues ROW grants in accordance with Title V of FLPMA and the\nBLM regulations at 43 CFR 2800. Under these regulations, the proposed rights-of-way\ngrants would specify that all applicable Federal, State and local laws be adhered to. The\nBLM has the ability to suspend the ROW if a Federal, State, local, or tribal law is violated.\nSpecialist Signature/Date: /s/ Matt Kohtz, Realty Specialist \u2013 7/11/2023\n10. The proposed action would not have a disproportionately high and adverse effect on\nlow income or minority populations (Executive Order 12898).\nRationale: There have been no known impacts to minority or low-income populations as a\nresult of granting other similar rights-of-way and impacts are not expected to occur as a\nresult of the proposed actions.\nSpecialist Signature/Date: /s/ Lonnie Huter NEPA Specialist, 7/12/2023\n11. The proposed action would not limit access to and ceremonial use of Indian sacred sites\non Federal lands by Indian religious practitioners or significantly adversely affect the\nphysical integrity of such sacred sites (Executive Order 13007).\nRationale: The proposed actions would not have a significant individual or cumulative\neffect on the quality of the human environment, nor, are there any \u201cextraordinary actions\"\nwithin the proposed project area, which may limit access to and ceremonial use of Indian\nsacred sites on Federal Lands by Indian religious practitioners, or significantly, adversely,\naffect the physical integrity of such sacred sites pursuant to Executive Order 13007 (DOI,\n516 DM 1-5, NEPA revised Implementing Procedures, Chapter 2; Appendix 2, sec. 2.11).\n\nIDI-12510, Grandview to Michael Ostling Pump/ IDI-39496 Mtn. Home to B Rawlings/IDI-39505 Line 155 ROW's\nDOI-BLM-ID-B011-2022-0018-CX\n7\n\nSpecialist Signature/Date: /s/ Dean Shaw, Archaeologist, 8/25/2022\n12. The proposed action would not contribute to the introduction, continued existence, or\nspread of noxious weeds or non-native invasive species known to occur in the area or\nactions that may promote the introduction, growth, or expansion of the range of such\nspecies (Federal Noxious Weed Control Act and Executive Order 13112).\nRationale: The updated terms and conditions that would be applied to the\nrenewed/converted ROW grants would include responsibilities for the holder to control\nnoxious weeds within the right-of-way areas and prevent their spread or introduction by\nwashing vehicles.\nSpecialist Signature/Date: /s/ Rob Bennett ESR/ Weeds Specialist \u2013 7/12/2023\n\nD. SIGNATURE\nCORRINE\nROBERTS\nDigitally signed by CORRINE ROBERTS\nDate: 2023.10.03 15:19:43 -06'00'\nDate:\nAuthorizing Official:\nCory Roberts\nMorley Nelson Snake River Birds of Prey\nActing National Conservation Area Manager\n\nPrepared By/Contact Person:\nMatt Kohtz, Idaho Power Master Agreement Realty Specialist\nBLM - Idaho State Office\n1387 S. Vinnell Way\nBoise, I
