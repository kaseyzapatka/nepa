 or minority populations (Executive Order 12898). [ ] [x]\n11. Limit access to and ceremonial use of Indian sacred sites on Federal\nlands by Indian religious practitioners or significantly adversely\naffect the physical integrity of such sacred sites (Executive Order\n13007). [ ] [x]\n12. Contribute to the introduction, continued existence, or spread of\nnoxious weeds or non-native invasive species known to occur in the\narea or actions that may promote the introduction, growth, or\nexpansion of the range of such species (Federal Noxious Weed\nControl Act and Executive Order 13112). [ ] [x]\n\nINTERDISCIPLINARY REVIEW:\n\nResource Reviewed\nCultural Resources N/A\nT&E Plants 4/23/2014\nT&E Animals 4/23/2014\n\nNAME OF PREPARER:\n\nNAME OF ENVIRONMENTAL COORDINATOR:\n\nDATE:\n\nThis action is listed in the Department Manual (516 DM 2, Appendix 1 and/or 516 DM 11, as\namended) as an action that may be categorically excluded. I have evaluated the action relative to\nthe 12 criteria listed above and have determined that it does not represent an exception and is,\ntherefore, categorically excluded from further environmental analysis.\n\nSIGNATURE OF AUTHORIZED OFFICIAL: /s/ Tim Wilson\nWendy Reynolds, Field Manager\n\nDATE SIGNED: 4/24/14\n\n[Map Image - contains no extractable text content apart from what OCR has already processed, primarily labels and geographic names]\n\nAttachment #2\nDOI-BLM-N010-2014-0027-CX\nTERMS AND CONDITIONS\n\nStandard Terms and Conditions\nGrazing permit or lease terms and conditions and the fees charged for grazing use are established\nin accordance with the provisions of the grazing regulations now or hereafter approved by the\nSecretary of the Interior.\n1) They are subject to cancellation, in whole or in part, at any time because of:\na. Noncompliance by the permittee/lessee with rules and regulations;\nb. Loss of control by the permittee/lessee of all or a part of the property upon which it is\nbased;\nc. A transfer of grazing preference by the permittee/lessee to another party;\nd. A decrease in the lands administered by the Bureau of Land Management within the\nallotment(s) described;\ne. Repeated willful unauthorized grazing use;\nf. Loss of qualifications to hold a permit or lease.\n\n2) They are subject to the terms and conditions of allotment management plans if such plans\nhave been prepared. Allotment management plans MUST be incorporated in permits and\nleases when completed.\n\n3) Those holding permits or leases MUST own or control and be responsible for the\nmanagement of livestock authorized to graze.\n\n4) The authorized officer may require counting and/or additional or special marking or\ntagging of the livestock authorized to graze.\n\n5) The permittee's/lessee's grazing case file is available for public inspection as required by\nthe Freedom of Information Act.\n\n6) Grazing permits or leases are subject to the nondiscrimination clauses set forth in\nExecutive Order 11246 of September 24, 1964, as amended. A copy of this order may be\nobtained by the authorized officer.\n\n7) Livestock grazing use that is different from that authorized by a permit or lease MUST be\napplied for prior to the grazing period and MUST be filed with and approved by the\nauthorized officer before grazing use can be made.\n\n8) Billing notices are issued which specify fees due. Billing notices, when paid, become a\npart of the grazing permit or lease. Grazing use cannot be authorized during any period\nof delinquency in the payment of amounts due, including settlement for unauthorized use.\n\n9) Grazing fee payments are due on the date specified on the billing notice and MUST be\npaid in full within 15 days of the due date, except as otherwise provided in the grazing\npermit or lease. If payment is not made within that time frame, a late fee (the greater of\n$25 or 10 percent of the amount owed but not more than $250) will be assessed.\n\n10) No member of, or Delegate to, Congress or Resident Commissioner, after his/her election\nof appointment, or either before or after he/she has qualified, and during his/her\ncontinuance in office, and no officer, agent, or employee of the Department of Interior,\nother than members of Advisory committees appointed in accordance with the Federal\nAdvisory Committee Act (5 U.S.C. App. 1) and Sections 309 of the Federal Land Policy\nand Management Act of 1976 (43 U.S.C. 1701 et seq.) shall be admitted to any share or\npart in a permit or lease, or derive any benefit to arise therefrom; and the provision of\nSection 3741 Revised Statute (41 U.S.C. 22), 18 U.S.C. Sections 431-433, and 43 CFR\nPart 7, enter into and form a part of a grazing permit or lease, so far as the same may be\napplicable.\n\nCommon Terms and Conditions\n\nA) Grazing use will not be authorized in excess of the amount of specified grazing use\n(AUM number) for each allotment. Numbers of livestock annually authorized in the\nallotment(s) may be more or less than the number listed on the permit/lease within the\ngrazing use periods as long as the amount of specified grazing use is not exceeded.\n\nB) Unless there is a specific term and condition addressing utilization, the intensity of\ngrazing use will insure that no more than 50% of the key grass species and 40% of the\nkey browse species current years growth, by weight, is utilized at the end of the grazing\nseason for winter allotments and the end of the growing season for allotments used during\nthe growing season. Application of this term needs to recognize recurring livestock\nmanagement that includes opportunity for regrowth, opportunity for spring growth prior\nto grazing, or growing season deferment.\n\nC) Failure to maintain range improvements to BLM standards in accordance with signed\ncooperative agreements and/or range improvement permits may result in the suspension\nof the annual grazing authorization, cancellation of the cooperative agreement or range\nimprovement permit, and/or the eventual cancellation of this permit/lease.\n\nD) Storing or feeding supplemental forage on public lands other than salt or minerals must\nhave prior approval. Forage to be fed or stored on public lands must be certified noxious\nweed-free. Salt and/or other mineral supplements shall be placed at least one-quarter\nmile from water sources or in such a manner as to promote even livestock distribution in\nthe allotment or pasture.\n\nE) Pursuant to 43 CFR 10.4(g), the holder of this authorization must notify the authorized\nofficer, by telephone, with written confirmation, immediately upon the discovery of\nhuman remains, funerary items, sacred objects, or objects of cultural patrimony. Further,\npursuant to 43 CFR 10.4(c) and (d), you must stop activities in the vicinity of the\ndiscovery and protect it for 30 days or until notified to proceed by the authorized officer.\n\nThe operator is responsible for informing all persons who are associated with the\nallotment operations that they will be subject to prosecution for knowingly disturbing\n\nhistoric or archaeological sites, or for collecting artifacts. If historic or archaeological\nmaterials are encountered or uncovered during any allotment activities or grazing\nactivities, the operator is to immediately stop activities in the immediate vicinity and\nimmediately contact the authorized officer. Within five working days the authorized\nofficer will inform the operator as to:\n-whether the materials appear eligible for the National Register of Historic Places;\n-the mitigation measures the operator will likely have to undertake before the identified\narea can be used for grazing activities again.\n\nIf paleontological materials (fossils) are uncovered during allotment activities, the\noperator is to immediately stop activities that might further disturb such materials and\ncontact the authorized officer. The operator and the authorized officer will consult and\ndetermine the best options for avoiding or mitigating paleontological site damage.\n\nF) No hazardous materials/hazardous or solid waste/trash shall be disposed of on public\nlands. If a release does occur, it shall immediately be reported to this office at (970) 826-\n5000.\n\nG) The permittee/lessee shall provide reasonable administrative access across private and\nleased lands to the BLM and its agents for the orderly management and protection of\npublic lands.\n\nH) Application of a chemical or release of pathogens or insects on public lands must be\napproved by the authorized officer.\n\nI) The terms and conditions of this permit/lease may be modified if additional information\nindicates that revision is necessary to conform with 43 CFR 4180.", "NEPA No. DOI-BLM-ID-T020-2016-0008-CX\nUNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nTwin Falls District\nBurley Field Office\n15 East 200 South\nBurley, ID 83318\n\nNEPA No. DOI-BLM-ID-T020-2016-0008-CX\n\nA. Background\nBLM Office: Burley Field Office.\nLease/Serial/Case File No.: N/A\n\nProposed Action Title/Type: Application for Grazing Preference by John Zollinger and Connie\nStreeter\n\nLocation of Proposed Action: Northeast of Malta, ID. T. 12 S., R. 27 E., Sections 1-5, 7-15, 17-\n35. T. 12 S., R. 28 E., Sections 6, 7, 17-20, 29-32\n\nDescription of Proposed Action: John Zollinger and Connie Streeter has made application for the\nexisting grazing preference held by Orson Zollinger on the Warm Creek Allotment # 5320.\nTherefore, in accordance with 43 CFR 4110.2-3, the Proposed Action is to approve the transfer of\ngrazing preference from Orson Zollinger to John Zollinger and Connie Streeter as applied. Grazing\npermit terms and conditions would not change as a result of the transfer of grazing preference.\n\nB. Land Use Plan Conformance\nLand Use Plan Name: Cassia Resource Management Plan Date Approved/Amended: January\n24, 1985, Land Use Plan Name: Idaho and Southwestern Montana Land Use Plan Amendment\nFEIS Date Approved/Amended: September 21, 2015\n\n[x] The proposed action is in conformance with the LUP, even though it is not specifically\nprovided for, because it is clearly consistent with the following LUP decision(s) (objectives, terms,\nand conditions): Although transfers are not identified specifically in the Cassia RMP, the LUP\noutlines rangeland management based on the assumption that grazing would be occurring in the\nallotments identified and name changes would occur on grazing permits.\n\nC. Compliance with NEPA:\n\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9 D.1, Appendix 4 \u2013\nApproval of transfers of grazing preference.\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. This is\nbecause there are no effects to the environment through the transfer of a permit. The proposed action\nhas been reviewed, and none of the extraordinary circumstances described in 43 CFR 46.215 apply.\n\n1\nNEPA No. DOI-BLM-ID-T020-2016-0008-CX\n\nConsideration of Extraordinary Circumstances:\nThis CER Sheet documents the review of the proposed action to determine if any of the\nextraordinary circumstances described in 43 Code of Federal Regulations (CFR) 46.215 apply.\nIf any of the extraordinary circumstances apply to the proposed action, then an EA or EIS must\nbe prepared. Any evidence or concerns that one or more of the exceptions may apply must be\nbrought to the attention of the manager who is authorized to approve the proposed action.\n\n1. The proposed action would not have significant impacts on public health or safety.\n\nApproval of an application for transfer of existing grazing preference (i.e.name change on\nexisting permit) with no additional use(s) authorized is an administrative function with no effects\nto public health or safety.\n\n2. The proposed action would not have significant impacts on such natural resources and unique\ngeographic characteristics as historic or cultural resources; park, recreation or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or principal drinking\nwater aquifers; prime farmlands; wetlands (Executive Order 11990); floodplains (Executive\nOrder 11988); national monuments; migratory birds; or ecologically significant or critical areas,\nor is not in compliance with the Fish and Wildlife Coordination Act.\n\nThis management action, approval of a transfer of existing grazing preference (i.e.name change\non exisiting permit), would not have any environmental impacts since this action is a routine\nadministrative procedure that would not change the grazing management on the allotment.\n\n3. The proposed action would not have highly controversial environmental effects or involve\nunresolved conflicts concerning alternative uses of available resources [NEPA Section\n102(2)(E)].\n\nThe proposed approval of application for grazing preference is a routine administrative\nprocedure that would not change the grazing management on the allotment.\n\n4. The proposed action would not have highly uncertain and potentially significant\nenvironmental effects or involve unique or unknown environmental risks.\n\nLivestock grazing is an ongoing activity, the transfer of existing grazing preference (i.e.name\nchange on existing permit) poses no unique or unknown environmental risks.\n\n5. The proposed action would not establish a precedent for future actions or represent a decision\nin principle about future actions with potentially significant environmental effects.\n\nApproval of existing grazing preference transfer for continuation of existing grazing preference\nis a routine administrative procedure that would not change the grazing management on the\nallotment. This action neither establishes a precedent for future actions nor represents a\ndecision in principle about future actions with potentially significant environmental effects.\n\n2\nNEPA No. DOI-BLM-ID-T020-2016-0008-CX\n\n6. The proposed action would not have a direct relationship to other actions with individually\ninsignificant but cumulatively significant environmental effects.\n\nThis administrative action, approval of application and transfer of existing grazing preference,\nwould be neither individually nor cumulatively significant.\n\n7. The proposed action would not have significant impacts on properties listed, or eligible for\nlisting, on the National Register of Historic Places as determined by the bureau.\n\nThis administrative action, approval of application and transfer of existing grazing preference\n(i.e.name change on existing permit), would have no effect on properties listed, or eligible for\nlisting, on the National Register of Historic Places.\n\n8. The proposed action would not have significant impacts on species listed, or proposed to be\nlisted, on the List of Endangered or Threatened Species, or have significant impacts on\ndesignated critical habitat for these species.\n\nThis administrative action, approval of application and transfer of existing grazing preference\n(i.e.name change on existing permit), would have no known effect on federally listed, candidate,\nor BLM special status plant/ wildlife species.\n\n9. The proposed action would not violate a Federal law, or a State, local, or tribal law or\nrequirement imposed for the protection of the environment.\n\nThis routine administrative procedure (i.e.name change on existing permit) is consistent and\ncompatible with all known Federal, State, local and Tribal laws or requirements imposed for\nprotection of the environment.\n\n10. The proposed action would not have a disproportionately high and adverse effect on low\nincome or minority populations (Executive Order 12898)\n\nThis administrative action, approval of application and transfer of existing grazing preference\n(i.e.name change on existing permit), would have no effect on low income or minority\npopulations.\n\n11. The proposed action would not limit access to and ceremonial use of Indian sacred sites on\nFederal lands by Indian religious practitioners or significantly adversely affect the physical\nintegrity of such sacred sites (Executive Order 13007).\n\nThis administrative action, approval of application and transfer of existing grazing preference\n(i.e.name change on existing permit), would have no effect and would not limit access for\nceremonial use of Indian sacred sited by Indian religious practitioners; nor would there be\nadverse effects to the physical integrity of sacred sites.\n\n12. The proposed action would not contribute to the introduction, continued existence, or spread\nof noxious weeds or non-native invasive species known to occur in the area or actions that may\n\n3\nNEPA No. DOI-BLM-ID-T020-2016-0008-CX\n\npromote the introduction, growth, or expansion of the range of such species (Federal Noxious\nWeed Control Act and Executive Order 13112).\n\nThis administrative action, approval of application and transfer of existing grazing preference\n(i.e.name change on existing permit), would not contribute to the introduction, continued\nexistence, or spread of noxious weeds or non-native species.\n\nParticipating Staff\n\nName of Participant | Position Title or Resource Expertise | Comments Provided (Initial One) | Date\n---|---|---|---\nEric Killoy | Wildlife Biologist | EK | 2-01-16\nScott Sayer | Supervisory RMS | SS | 2-01-16\nLael Henrikson | Cultural Resources | LSH | 2-01-16\nNancy Ady | Author-RMS | NA | 2-01-16\nJason Theodozio | Botanist | JT | 2-01-16\n\nD. Signature\n\nAuthorizing Official: /s/Kenneth J. Crane Date: 2-01-2016\nName: Ken Crane\nTitle: Burley Field Manager\n\nContact Person\nFor additional information concerning this CX review, contact Nancy Ady, Rangeland Management\nSpecialist, 677-6685, 15 East 200 South, Burley, ID 83318.\n\n4", "United States Department of the Interior\nBureau of Land Management\n\nCategorical Exclusion Not Established By Statute\nDOI-BLM-AZ-A000-2018-0004-CX\n\nTamarisk Enterprises- Twin Springs Water Pipeline\nFacilities Lease Renewal\n\nLocation: Gila and Salt River Meridian, Arizona\n\nT. 39 N., R. 6 E.,\nsec. 1, SW\u00bcNW\u00bc, NW\u00bcSW\u00bc, E\u00bdSW\u00bc, and SW\u00bcSE\u00bc;\nsec. 2, lot 1, SE\u00bcNE\u00bc;\nsec. 12, NE\u00bc.\nT. 40 N., R. 6 E.,\nsec. 35, SW\u00bcSE\u00bc.\nT. 39 N., R. 7 E.,\nsec. 7, lots 2, 3 and 15, E\u00bdSW\u00bc;\ntract 34.\n\nApplicant/Address: Tamarisk Enterprises\nHC 67 Box 1\nMarble Canyon, AZ 86036\n\nJune 2018\n\nBLM\nArizona Strip District Office\n345 East Riverside Dr.\nSt. George, UT 84790\n435-688-3200\nUS DEPARTMENT OF THE INTERIOR\n\nCATEGORICAL EXCLUSION DOCUMENTATION FORMAT WHEN USING\nCATEGORICAL EXCLUSIONS NOT ESTABLISHED BY STATUTE\n\nA. Background\nBLM Office: Arizona Strip District Office\nNEPA Number: DOI-BLM-AZ-A000-2018-0004-CX\nLease/Serial/Case File No: AZA-37034\nProposed Action Title: Tamarisk Enterprises-Twin Springs Water Facilities Lease Renewal\nLocation of Proposed Action:\nGila and Salt River Meridian, Arizona\n\nT. 39 N., R. 6 E.,\nsec. 1, SW\u00bcNW\u00bc, NW\u00bcSW\u00bc, E\u00bdSW\u00bc, and SW\u00bcSE\u00bc;\nsec. 2, lot 1, SE\u00bcNE\u00bc;\nsec. 12, NE\u00bc;\nT. 40 N., R. 6 E.,\nsec. 35, SW\u00bcSE\u00bc;\nT. 39 N., R. 7 E.,\nsec. 7, lots 2, 3 and 15, E\u00bdSW\u00bc;\ntract 34.\n\nDescription of Proposed Action: The Bureau of Land Management (BLM) Arizona Strip\nDistrict is considering whether to approve an application from Tamarisk Enterprises for the use\nand maintenance of an existing water pipeline and water storage tanks located on the Arizona\nStrip Field Office (ASFO) and Vermilion Cliffs National Monument (VCNM).\n\nOn October 13, 1992, lease AZA-27264 was issued to Tamarisk Enterprises from the BLM and\nexpired on October 12, 2012. Tamarisk Enterprises is requesting the BLM to issue a new lease\nfor the use and maintenance of the existing water pipeline and associated facilities. If approved,\nlease no. AZA-27264 would be closed and lease no. AZA-37034 would be authorized pursuant\nto Section 507 of FLPMA. The lease term would be for 20 years with an expiration date of\nDecember 31, 2037.\n\nThe facilities proposed for re-authorization consist of an existing partially buried 1.5-2\u201d diameter\nwater pipeline (approximately 2.46 miles long) and five water storage tanks (approximately three\n10' x 14' tanks, one 7,000 gallon tank, and one rock and mortar tank), and one water treatment\nshed, all totaling approximately 3.52 acres. The storage tanks, shed, and 500' of the pipeline are\nlocated on the ASFO. The remaining length of the water pipeline is located within the adjacent\nVCNM and within Paria Canyon-Vermilion Cliffs Wilderness. A two track road that turns into a\nhiking trail accesses the water pipeline that terminates at Twin Springs in Badger Creek at the\nbase of the Vermilion cliffs (see location maps). The water pipeline supplies water to the\nVermilion Cliffs (Lees Ferry) Lodge along Highway 89A in Marble Canyon, Arizona.\n\nThere is no new construction and no new surface disturbing activity currently proposed. This\nlease was last inspected on October 27, 2017 and (aside from residual pipeline cleanup) was\nfound to be in compliance with the terms of the lease. The lease area would be re-inspected prior\nto re-authorization to verify cleanup of debris specified in cooperation with the lessee.\n\nThis instrument is subject to the regulations existing at the time of renewal and any other terms\nand conditions that the authorizing officer deems necessary to protect public interest. Failure of\nthe lessee to comply with applicable law or any provision of this lease shall constitute grounds\nfor suspension or termination.\n\nB. Land Use Plan Conformance\n\nLand Use Plan Name: Arizona Strip Field Office Resource Management Plan (RMP);\nVermilion Cliffs National Monument RMP\n\nDate Approved/Amended: January 29, 2008\n\nThis proposed action has been reviewed for conformance with these plans (43 CFR 1610.5-3,\nBLM Manual 1601.04.C.2). The proposed action is in conformance with the RMPs because it is\nspecifically provided for in the following LUP decision(s):\n\nMA-LR-06, page 2-71 (Arizona Strip Field Office RMP)\nIndividual land use authorizations (ROWs, permits, leases, easements) will be evaluated on a\ncase-by-case basis in accordance with other RMP provisions and NEPA compliance. New land\nuse authorizations will be discouraged within avoidance areas (i.e., ACECs, lands supporting\nlisted species, NHTs, riparian areas, and areas managed to maintain wilderness characteristics)\nand allowed in such areas only when no reasonable alternative exists and impacts to these\nsensitive resources can be mitigated. New ROWs will be routed away from high-density listed\nspecies' populations and cultural sites, and along the edges of avoidance areas. In addition,\nmitigation measures may include underground placement of linear ROWs along existing roads in\nthe House Rock Valley area and special protection measures for archaeological resources (See\nSpecial Status Species and Cultural decisions).\n\nMA-WC-09, page 2-52 (VCNM RMP)\nNew ROWs will be discouraged within avoidance areas, which include areas managed to\nmaintain wilderness characteristics. An exception can be granted for communication sites\n\nnecessary for public safety where no other suitable sites are available. Existing land use\nauthorizations (ROWs, permits, leases, etc.) will be administered within areas managed to\nmaintain wilderness characteristics in accordance with the terms and conditions of the\nauthorizations.\n\nMA-LR-08, page 2-55 (VCNM RMP)\nExisting ROWs in the Paria Canyon-Vermilion Cliffs Wilderness (i.e. exclusion areas) will be\nevaluated prior to expiration, and if still needed will be authorized under 43 CFR 2920.\n\nThe water source for the pipeline is Twin Spring, which is located within the Paria Canyon-\nVermilion Cliffs Wilderness. The only way to pipe the water from the spring to Lees Ferry\nLodge is through the wilderness. The pipeline is still needed to supply this water. The proposed\naction is therefore in conformance with the above two decisions from the VCNM RMP. The\nproposed action is not within any avoidance area on the ASFO, so is in conformance with the\nASFO RMP. In addition, the proposed action does not conflict with other decisions within these\nRMPs.\n\nC. Compliance with NEPA\n\nA. The Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9, E. (9);\n\nRenewals and assignments of leases, permits, or rights-of-ways where no additional rights are\nconveyed beyond those granted by the original authorizations.\n\nAnd\n\nB. Extraordinary Circumstances Reviews: In accordance with 43 CFR 46.215, any action that is\nnormally categorically excluded must be subjected to sufficient environmental review to\ndetermine if it meets any of the 12 Extraordinary Circumstances described. If any circumstance\napplies to the action or project, and existing NEPA documentation does not adequately address\nit, then further NEPA analysis is required.\n\nCategorical Exclusion Review Record\n\nPreparers / Reviewers | Date and signature\n----------------------------------------------------------------------\nShawnna Dao, Project Lead/Realty Specialist | May 31, 2018 /s/ S. Dao\nJon Jasper Recreation/Wilderness/VRM ASFO | June 4, 2018 /s/ Jon Jasper\nKrissy Sherman, Recreation/Wilderness VCNM | June 7, 2018 /s/Krissy Sherman\nGloria Benson, Tribal Liaison | June 15, 2018 /s/G. B. Benson\nSarah Page, Cultural Resources | June 8, 2018 /s/ S. Page\nJace Lambeth, Special Status Plants | June 7, 2018 /s/ J. Lambeth\n\nPreparers / Reviewers | Date and signature\n----------------------------------------------------------------------\nBen Ott, Range/Vegetation | June 1, 2018 /s/ B. Ott\nAmber Hughes, Planning & Environmental | June 4, 2018 /s/ A. L. Hughes\nCoordinator/Environmental Justice |\nJeff Young, Wildlife/T&E Animals | June 8, 2018 /s/ J. Young\nRody Cox, Minerals | June 1, 2018 /s/ R. Cox\nBrian McMullen, Soil/Water/Air | June 1, 2018 /s/ B. McMullen\nBrandon Boshell, VCNM Manager | June 18, 2018 /s/ B. Boshell\nLorraine Christian, Field Manager, ASFO | June 18, 2018 /s/L.M. Christian\n\n*Identified staff are to review the Extraordinary Circumstances listed below, check the appropriate box\n(yes/no), comment and initial for concurrence. Add any additional reviewers and applicable manager as\nappropriate. Rational supporting the concurrence is to be included in the appropriate block.\n\nExtraordinary Circumstance to Categorical Exclusions\nExceptions to Categorical Exclusion Documentation\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR\n46.215) apply. The project would:\n\nExtraordinary Circumstances\n1. Have significant impacts on public health or safety.\nYes [ ] No [x]\nRationale:\nNo significant impacts on public health and safety would result from the proposed\naction because the proposal is for the renewal of a lease for an existing waterline\nand associate facilities. There is no new construction and no new surface\ndisturbing activity currently proposed.\nPreparer's Initials: SD\n\n2. Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic\nrivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands;\nwetlands (Executive Order 11990); floodplains (Executive Order 11988); national\nmonuments; migratory birds; and other ecologically significant or critical areas.\nYes [ ] No [x] Rationale: The proposed action is not located in any park, refuge, wild and scenic\nriver, ACEC, or other ecological significant area. No prime farmlands or wetlands\nare within the project area. The proposed action is partially located within\n\nExtraordinary Circumstances\ndesignated wilderness and a national monument, however the facilities are existing\nand the wilderness characteristics and other national monument resources, along\nwith migratory birds, would not be significantly affected because the proposed\naction is to re-authorize existing facilities, with no additional on-the-ground\nactivities proposed.\nPreparer's Initials: BM, JJ, JY\n\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (E)].\nYes [ ] No [x] Rationale:\nNo controversial environmental effects or unresolved alternative uses of resources\nexist because the proposed action is to re-authorize existing facilities, with no\nadditional ground disturbing activities proposed.\nPreparer's Initials: SD\n\n4. Have highly uncertain and potentially significant environmental effects or involve unique\nor unknown environmental risks.\nYes [ ] No [x] Rationale:\nNo highly uncertain and potentially significant environmental effects that involve\nunique or unknown environmental risks exist because the proposed action is to re-\nauthorize existing facilities, with no additional ground disturbing activities\nproposed.\nPreparer's Initials: SD\n\n5. Establish a precedent for future action or represent a decision in principal about future\nactions with potentially significant environmental effects.\nYes [ ] No [x]\nRationale:\nFuture actions regarding this project, if any, would require processing in\naccordance with laws, regulations, and policy and does not establish a precedent\nfor future action or represent a decision in principal about future actions with\npotentially significant environmental effects. Any additional proposals would be\nconsidered on a case by case basis in accordance with the National Environmental\nPolicy Act and the Arizona Strip Field Office and Vermilion Cliffs National\nMonument RMPs.\nPreparer's Initials: SD\n\n6. Have a direct relationship to other actions with individually insignificant but cumulatively\nsignificant environmental effects.\n\nExtraordinary Circumstances\nYes [ ] No [x] Rationale:\nThe effects of the proposed action would be limited to the issued lease. Any\nadditional proposals would be analyzed on a case-by-case basis and a separate\ndecision issued as a result of that analysis.\nPreparer's Initials: SD\n\n7. Have significant impacts on properties listed, or eligible for listing, on the National\nRegister of Historic Places as determined by the bureau.\nYes [ ] No [x] Rationale: The nature of the proposed action (re-authorizing existing facilities,\nwith no additional ground disturbing activities proposed) is such that no impact is\nexpected on significant cultural resources.\nPreparer's Initials: SP\n\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated Critical Habitat\nfor these species.\nYes [ ] No [x] Rationale: No special status plants are present in the project area. No impacts to\nlisted species, designated critical habitat, or species proposed to be listed, would\noccur as a result of the project. The project is a renewal of an existing lease with no\nnew construction and no new change in the maintenance associated with the lease.\nT & E Wildlife Preparer's Initials: JY\nT & E Plant Species Preparer's Initials: JL\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the\nprotection of the environment.\nYes [ ] No [x] Rationale:\nNo laws or requirements imposed for the protection of the environment would be\nviolated as the proposal is to re-authorize existing facilities. The facilities would\nbe monitored periodically by BLM staff to ensure compliance with the terms and\nconditions of the lease.\nPreparer's Initials: SD\n\n10. Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898).\n\nExtraordinary Circumstances\nYes [ ] No [x] Rationale:\nMinority, low income populations, and disadvantaged groups may be present\nwithin the county and may use the area around this facility. The proposed action\nwould not cause any disproportionately high and adverse effects on minority or\nlow-income populations, individually or collectively because there are no exposure\npathways by which any population would come into contact, such as chemical,\nbiological, physical, or radiological effects.\nPreparer's Initials: ALH\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian\nreligious practitioners or significantly adversely affect the physical integrity of such sacred\nsites (Executive Order 13007).\nYes [ ] No [x] Rationale: The proposed action is not known to limit access to or ceremonial use\nof known American Indian sacred sites. As such, there would be no adverse\nimpact.\nPreparer's Initials: GB\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-\nnative invasive species known to occur in the area or actions that may promote the\nintroduction, growth, or expansion of the range of such species (Federal Noxious Weed\nControl Act and Executive Order 13112).\nYes [ ] No [x]\nRationale:\nThere is no new construction and no surface disturbing activity currently proposed,\nand no additional rights would be conveyed beyond those granted by the original\nauthorization. Vehicle travel associated with maintenance would occur on existing\nroads designated for administrative use in the RMP; other maintenance travel\nwithin wilderness would be done on foot or by pack animal. Therefore, no\nsignificant impacts from the proposed action would occur that would aid in the\nintroduction or proliferation of noxious or invasive species.\nPreparer's Initials: BO\n\nMITIGATION MEASURES/OTHER REMARKS:\n\n1. All rights on public lands under lease not expressly granted are retained and may be\nexercised by the United States. The United States reserves the right to use the public\nlands or to authorize the use of the public lands by the general public in any way\ncompatible or consistent with the authorized land use. Authorized representatives of the\nDepartment of the Interior, or other Federal agencies and State and local law enforcement\npersonnel shall at all times have the right to enter the premises on official business. The\nlease holder shall not close or otherwise obstruct the use of roads or trails commonly in\npublic use.\n\n2. The lease does not authorize the location of additional facilities in wilderness nor does it\nauthorize any modification to the water system. If additional facilities are needed, such\nproposals will be evaluated at the time and amendments to the lease considered.\n\n3. All activities directly or indirectly associated with construction, operation, maintenance,\nand termination shall be conducted within the limits of the approved lease. This lease\ndoes not allow for any surface-disturbing activities outside the leased area.\n\n4. The holder shall comply with all State and Federal laws applicable to the authorized use\nand such additional state and Federal laws, along with the implementing regulations, that\nmay be enacted and issued during the term of the lease.\n\n5. Any modification to the lease initiated by the lessee resulting in the amendment of the\nlease may require the submission of an environmental assessment, cultural resource\nsurvey and biological evaluation to the BLM's authorized officer.\n\n6. The holder shall maintain the lease area and facilities in a safe, useable condition as\ndirected by the authorized officer and a regular maintenance program shall be\nmaintained.\n\n7. The holder shall remove trash, rubbish, and other maintenance debris from the site and\ndispose of at a designated sanitary landfill and the grounds shall be maintained in a neat\nand orderly manner at all times.\n\n8. The holder shall be responsible for the prevention and suppression of fires (at the\nincipient stage) on public lands caused by its employees, contractors, or subcontractors.\nDuring conditions of very high to extreme fire danger, surface use operations may be\neither limited or suspended in specific areas, or additional measures may be required by\nthe authorized officer.\n\n9. Actions other than those explicitly approved by the BLM, which result in impacts upon\narchaeological or historical resources, shall be subject to the provisions of the\nArchaeological Resources Protection Act of 1979 as amended and the Federal Land\nPolicy and Management Act of 1976. These statutes protect cultural resources for the\nbenefit of all Americans. As property of the United States, no person may, without\nauthorization, excavate, remove, damage, or otherwise alter or deface any historic or\nprehistoric site, artifact or object of antiquity located on public lands.\n\n10. Any surface or sub-surface archaeological, historical, or paleontological remains\ndiscovered during use shall be left intact; all work in the area shall stop immediately and\nthe authorized officer shall be notified immediately. Collection of any archaeological,\nhistorical, or paleontological remains is strictly forbidden.\n\n11. If in connection with use, any human remains, funerary objects, sacred objects or objects\nof cultural patrimony as defined in the Native American Graves Protection and\nRepatriation Act (P.L. 101-601; 104 Stat. 3048; 25 U.S.C. 3001) are discovered, the\nlessee shall stop use in the immediate area of the discovery and immediately notify the\nauthorized officer. The holder shall continue to protect the immediate area of the\ndiscovery until notified by the authorized officer that use may resume after consultation\nwith the Field Office Archaeologist.\n\n12. The holder shall immediately report any release of hazardous substances (leaks, spills,\netc.) caused by the lessee or third parties in excess of the reportable quantity as required\nby federal, state, or local laws and regulations. A copy of any report required or\nrequested by any federal, state or local government agency as a result of a reportable\nrelease or spill of any hazardous substances shall be furnished to the authorized officer\nconcurrent with the filing of the reports to the involved federal, state or local government\nagency. The holder shall immediately notify the authorized officer of any release of\nhazardous substances, toxic substances, or hazardous waste on or near the right-of-way\npotentially affecting the right-of-way of which the holder is aware. As required by law,\nholder shall have responsibility for and shall take all action(s) necessary to fully\nremediate and address the hazardous substance(s) on or emanating from the lease.\n\n13. If any species listed as threatened or endangered under the Endangered Species Act of\n1973, as amended, are encountered during activities associated with operation and\nmaintenance of the facilities, work will stop immediately. Immediate notification of the\ndiscovery shall be made to the authorized officer. The activity may resume only after the\nauthorized officer has authorized a continuance.\n\n14. Where California condors visit a worksite while activities are underway, the on-site\nsupervisor would avoid interaction with condors. Authorized activities would be\nmodified, relocated, or delayed if those activities have adverse effects on condors.\nAuthorized activities would cease until the bird leaves on its own or until techniques are\nemployed by permitted personnel that result in the individual condor leaving the area.\nThe holder would be required to notify the BLM lead (435-688-3373) of this interaction\nwithin 24 hours of its occurring. Heavy machinery would not be operated within 0.5 mile\nof active California condor nests during the nesting season (February 1-November 30), or\nas long as the nest is viable. Information regarding active condor nests can be obtained\nfrom the BLM's wildlife team lead at (435) 688-3373.\n\n15. The project site will be cleaned up at the end of each day the work is being conducted\n(e.g., trash removed, scrap materials picked up) to minimize the likelihood of condors\nvisiting the site. BLM staff may conduct site visits to the area to ensure adequate clean-\nup measures are taken.\n\n16. The holder shall comply with all applicable local, state, and federal air, water, hazardous\nsubstance, solid waste, or other environmental laws and regulations, existing or hereafter\nenacted or promulgated. To the full extent permissible by law, the holder agrees to\nindemnify and hold harmless, within the limits, if any, established by state law (as state\nlaw exists on the effective date of the right-of-way), the United States against any\nliability arising from the holder's use or occupancy of the right-of way, regardless of\nwhether the holder has actually developed or caused development to occur on the right-\nof-way, from the time of the issuance of this right-of-way to the holder, and during the\nterm of this right-of-way. This agreement to indemnify and hold harmless the United\nStates against any liability shall apply without regard to whether the liability is caused by\nthe holder, its agents, contractors, or third parties. If the liability is caused by third\nparties, the holder will pursue legal remedies against such third parties as if the holder\nwere the fee owner of the right-of-way. Notwithstanding any limits to the holder's ability\nto indemnify and hold harmless the United States which may exist under state law, the\nholder agrees to bear all responsibility (financial or other) for any and all liability or\nresponsibility of any kind or nature assessed against the United States arising from the\nholder's use or occupancy of the right-of way regardless of whether the holder has\nactually developed or caused development to occur on the right-of-way from the time of\nthe issuance of this right-of-way to the holder and during the term of this right-of-way.\n\n17. The holder shall not violate applicable air standards or related facility siting standards\nestablished by or pursuant to applicable federal, state, or local laws or regulations. The\nholder shall be responsible for dust abatement within the limits of the right-of-way and is\nresponsible for obtaining all necessary permits from appropriate authorities for acceptable\ndust abatement and control methods (e.g., water, chemicals). The holder shall be solely\nresponsible for all violations of any air quality permit, law or regulation, as a result of its\naction, inaction, use or occupancy of the right-of-way.\n\nI have reviewed this plan conformance and NEPA compliance record, and have determined that\nthe proposed project is in conformance with the approved land use plans and that no further\nenvironmental analysis is required.\n\nD: Signature\nAuthorizing Official: Lorraine M. Christian Date: June 19, 2018\nField Manager, Arizona Strip Field Office\n\nFor additional information concerning this CX review, contact Shawnna Dao at 435-688-3288 or\nsdao@blm.gov\n\nAttachment: Project Location Maps\n\nTamarisk Ent.- Twin Springs Water Pipeline and Facilities Lease Renewal (AZA-37507) Map 1 of 2\nNEPA Number DOI-BLM-AZ-A000-2018-0004\nBureau of Land Management - Arizona Strip District - (Administrative Unit)\n\nVERMILION CLIFFS\nNATIONAL MONUMENT\nNAT\nTusin\nSprings\nVERMIL\nBadger\nSpring\nParia\nCanyon-Vermilion\nCliffs Wilderness\nSevenmile\n6\n540\nDraw\nFive Mile\nPoint\nMarble Cany\nLanding\nStrip\n539\nAZA-37507 (~3.52 ac.)\nBLM National Monument\nBLM Designated Wilderness\nSurface Management Agency\nBureau of Land Management\nNational Park Service\nIndian Reservation\nPrivate\nArizona St p. This map is\nrepresentational and is to be used as intended by the BLM. Map\ndata compiled from various sources. This map and the data from\nwhich it was derived are not binding on the BLM and may be\nrevised at any time.\n\nDECISION MEMORANDUM\n\nTamarisk Enterprises- Twin Springs Water Facilities Lease Renewal\nNEPA No.: DOI-BLM-AZ-A000-2018-0004-CX\nU.S. Department of the Interior\nBureau of Land Management\nArizona Strip Field Office\n\nApproval and Decision\n\nBased on a review of the project described in the attached Categorical Exclusion (CX) documentation and\nresource staff recommendations, I have determined that the project is in conformance with the Arizona\nStrip Field Office and Vermilion Cliffs National Monument Resource Management Plans (approved\nJanuary 29, 2008) and is categorically excluded from further environmental analysis. It is my decision to\napprove the action as proposed with the mitigation measures/special conditions identified in Part V of the\nCX.\n\nAdministrative Review or Appeal Opportunities\n\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in\naccordance with the regulations contained in 43 CFR, Part 4 and the attached Form 1842-1. If an appeal\nis taken, your notice of appeal must be filed in the Arizona Strip Field Office, 345 East Riverside Drive,\nSt. George, Utah 84790 within 30 days from receipt of this decision. The appellant has the burden of\nshowing that the decision appealed from is in error.\n\nIn accordance with 43 CFR 2920.2-2(b), this decision remains in effect pending appeal unless a stay is\ngranted. If you wish to file a petition pursuant to regulations at 43 CFR 2801.10 for a stay of the\neffectiveness of this decision during the time that your appeal is being reviewed by the Board, the petition\nfor a stay must accompany your notice of appeal. A petition for a stay is required to show sufficient\njustification based on the standards listed below. Copies of the notice of appeal and petition for a stay\nmust also be submitted to each party named in this decision and to the Interior Board of Land Appeals\nand to the Department of the Interior, Office of the Field Solicitor, Sandra Day O'Connor U.S. Court\nHouse #404, 401 West Washington Street SPC44, Phoenix, AZ 85003-2151 (see 43 CFR 4.413) at the\nsame time the original documents are filed in this office. If you request a stay, you have the burden of\nproof to demonstrate that a stay should be granted.\n\nStandards for Obtaining a Stay\n\nExcept as otherwise provided by law or other pertinent regulations, a petition for a stay of a decision\npending appeal shall show sufficient justification based on the following standards:\n\n(1) The relative harm to the parties if the stay is granted or denied,\n(2) The likelihood of the appellant's success on the merits,\n(3) The likelihood of immediate and irreparable harm if the stay is not granted, and\n(4) Whether the public interest favors granting the stay.\n\nLorraine M. Christian\nLorraine M. Christian, Field Manager Date June 19, 2018\n\nAttachment: Form 1842-1\n\nForm 1842-1\n(September 2006)\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nINFORMATION ON TAKING APPEALS TO THE INTERIOR BOARD OF LAND APPEALS\n\nDO NOT APPEAL UNLESS\n1. This decision is adverse to you,\nAND\n2. You believe it is incorrect\nIF YOU APPEAL, THE FOLLOWING PROCEDURES MUST BE FOLLOWED\n\n1. NOTICE OF\nAPPEAL..\nA person who wishes to appeal to the Interior Board of Land Appeals must file in the office of the officer who\nmade the decision (not the Interior Board of Land Appeals) a notice that he wishes to appeal. A person served\nwith the decision being appealed must transmit the Notice of Appeal in time for it to be filed in the office where\nit is required to be filed within 30 days after the date of service. If a decision is published in the FEDERAL\nREGISTER, a person not served with the decision must transmit a Notice of Appeal in time for it to be filed\nwithin 30 days after the date of publication (43 CFR 4.411 and 4.413).\n\n2. WHERE TO FILE\nNOTICE OF APPEAL.\nField Manager, Arizona Strip Field Office\nBureau of Land Management\n345 East Riverside Drive\nSt. George, Utah 84790\n\nWITH COPY TO\nSOLICITOR...\nOffice of the Field Solicitor\nSandra Day O'Connor US Courthouse, Suite 404\n401 West Washington Street, SPC-44\nPhoenix, Arizona 85003-2151\n\n3. STATEMENT OF REASONS\nWithin 30 days after filing the Notice of Appeal, file a complete statement of the reasons why you are appealing.\nThis must be filed with the United States Department of the Interior, Office of Hearings and Appeals, Interior\nBoard of Land Appeals, 801 N. Quincy Street, MS 300-QC, Arlington, Virginia 22203. If you fully stated\nyour reasons for appealing when filing the Notice of Appeal, no additional statement is necessary\n(43 CFR 4.412 and 4.413).\n\nWITH COPY TO\nSOLICITOR...\nOffice of the Field Solicitor\nSandra Day O'Connor US Courthouse, Suite 404\n401 West Washington Street, SPC-44\nPhoenix, Arizona 85003-2151\nAND COPY TO.......... Field Manager, Arizona Strip Field Office\nBureau of Land Management\n345 East Riverside Drive\nSt. George, Utah 84790\n\n4. ADVERSE PARTIES..\nWithin 15 days after each document is filed, each adverse party named in the decision and the Regional\nSolicitor or Field Solicitor having jurisdiction over the State in which the appeal arose must be served with a\ncopy of: (a) the Notice of Appeal, (b) the Statement of Reasons, and (c) any other documents filed\n(43 CFR 4.413).\n\n5. PROOF OF SERVICE.\nWithin 15 days after any document is served on an adverse party, file proof of that service with the United States\nDepartment of the Interior, Office of Hearings and Appeals, Interior Board of Land Appeals, 801 N. Quincy\nStreet, MS 300-QC, Arlington, Virginia 22203. This may consist of a certified or registered mail \"Return Receipt\nCard\" signed by the adverse party (43 CFR 4.401(c)).\n\n6. REQUEST FOR STAY.\nExcept where program-specific regulations place this decision in full force and effect or provide for an\nautomatic stay, the decision becomes effective upon the expiration of the time allowed for filing an appeal\nunless a petition for a stay is timely filed together with a Notice of Appeal (43 CFR 4.21). If you wish to file\na petition for a stay of the effectiveness of this decision during the time that your appeal is being reviewed by\nthe Interior Board of Land Appeals, the petition for a stay must accompany your Notice of Appeal (43 CFR 4.21\nor 43 CFR 2801.10 or 43 CFR 2881.10). A petition for a stay is required to show sufficient justification\nbased on the standards listed below. Copies of the Notice of Appeal and Petition for a Stay must also be submitted\nto each party named in this decision and to the Interior Board of Land Appeals and to the appropriate Office of the\nSolicitor (43 CFR 4.413) at the same time the original documents are filed with this office. If you request a\nstay, you have the burden of proof to demonstrate that a stay should be granted.\n\nStandards for Obtaining a Stay. Except as otherwise provided by law or other pertinent regulations, a\npetition for a stay of a decision pending appeal shall show sufficient justification based on the following\nstandards: (1) the relative harm to the parties if the stay is granted or denied, (2) the likelihood of the appellant's\nsuccess on the merits, (3) the likelihood of immediate and irreparable harm if the stay is not granted, and (4)\nwhether the public interest favors granting the stay.\n\nUnless these procedures are followed, your appeal will be subject to dismissal (43 CFR 4.402). Be certain that all communications are\nidentified by serial number of the case being appealed.\n\nNOTE: A document is not filed until it is actually received in the proper office (43 CFR 4.401(a)). See 43 CFR Part 4, Subpart B for general rules\nrelating to procedures and practice involving appeals.\n(Continued on page 2)", "DECISION MEMORANDUM\nDesert Springs Monitoring\nNEPA No.: DOI-BLM-AZ-A030-2020-0003-CX\nU.S. Department of the Interior\nBureau of Land Management\nGrand Canyon-Parashant National Monument\n\nApproval and Decision\n\nBased on a review of the project described in the attached Categorical Exclusion (CX) documentation and resource staff\nrecommendations, I have determined that the project is in conformance with the Grand Canyon-Parashant National\nMonument Resource Management Plan (approved January 29, 2008) and is categorically excluded from further\nenvironmental analysis. It is my decision to approve the action as proposed\n\nAdministrative Review or Appeal Opportunities\n\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in accordance with the\nregulations contained in 43 CFR, Part 4 and the attached Form 1842-1. If an appeal is taken, your notice of appeal must\nbe filed in the Grand Canyon-Parashant National Monument, 345 East Riverside Drive, St. George, Utah 84790 within 30\ndays from receipt of this decision. The appellant has the burden of showing that the decision appealed from is in error.\n\nIn accordance with 43 CFR 2920.2-2(b), this decision remains in effect pending appeal unless a stay is granted. If you\nwish to file a petition pursuant to regulations at 43 CFR 2920.2-2 for a stay of the effectiveness of this decision during the\ntime that your appeal is being reviewed by the Board, the petition for a stay must accompany your notice of appeal. A\npetition for a stay is required to show sufficient justification based on the standards listed below. Copies of the notice of\nappeal and petition for a stay must also be submitted to each party named in this decision and to the Interior Board of\nLand Appeals and to the Department of the Interior, Office of the Field Solicitor, Sandra Day O'Connor U.S. Court House\n#404, 401 West Washington Street SPC44, Phoenix, AZ \nPaiute Wilderness South Spring T. 38 N., R. 14 W., sec. 11\nMud Mountain East Spring T. 38 N., R. 14 W., sec. 24\nCane Spring T. 38 N., R. 14 W., sec. 34\n\nDescription of Proposed Action:\nThe National Park Service (NPS), Mojave Desert Inventory and Monitoring Network (MOJN)\nhas submitted an application for a research permit to monitor long-term ecological health of 45\nsprings on Grand Canyon-Parashant National Monument (GCPNM) (See Attached Map). At\neach spring, MOJN would take images, identify vegetation, collect water, and measure\ndischarge, pH, temperature, specific conductivity and dissolved oxygen of any water present at\nthe spring. At ten springs, MOJN would install a long term datalogger (approx. 1 x 0.25 inches)\nto continuously measure the presence of water. The datalogger would be placed either\nunderwater or where water is anticipated to flow during the wet season. Dataloggers would be\nsecured in place by either tying to rocks, trees or large bushes or by pounding bolts into gravel.\nDatalogger locations would be permanent, though the actual equipment may be periodically\nremoved or replaced.\n\nMethod of access to collection sites would be on foot, via established roads, with no off road\nvehicle use proposed. Two dataloggers may be placed in the Paiute Wilderness area, one\n\ndatalogger may be placed in the Mt. Trumbull Wilderness, the remaining two data loggers may\nbe placed in one proposed wilderness area.\nResearchers would collect samples at any time of the year beginning on the date the permit is\nsigned. Researchers would comply with GCPNM Scientific Research Permit Stipulations and\nNational Park Service General Conditions for Scientific Research and Collecting (see attached).\nB. Land Use Plan Conformance\nLand Use Plan Name: Grand Canyon-Parashant National Monument Resource Management Plan\n(RMP)\nDate Approved/Amended: January 29, 2008\nC. Compliance with NEPA\nA. The Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 43 CFR 46.210\nNondestructive data collection, inventory (including field, aerial, and satellite surveying\nand mapping), study, research, and monitoring activities.\nAnd\nB. Extraordinary Circumstances Reviews: In accordance with 43 CFR 46.215, any action that is\nnormally categorically excluded must be subjected to sufficient environmental review to\ndetermine if it meets any of the 12 Extraordinary Circumstances described. If any circumstance\napplies to the action or project, and existing NEPA documentation does not adequately address\nit, then further NEPA analysis is required.\n\nCategorical Exclusion Review Record\nPreparers / Reviewers Date\nJennifer Fox, Project Lead /s/ J. Fox 2/10/2020\nGloria Benson, Tribal Liaison /s/ G. B. Benson 2/6/2020\nKendra Thomas Lands/Realty /s/ K. Thomas 1/27/2020\nJennifer Fox, Range/Vegetation/Weeds/S&G/Special Status /s/ J. Fox 2/10/2020\nPlants\nBraden Yardley, Recreation/Wilderness/VRM /s/ B. Yardley 2/10/2020\nDavid van Alfen, Cultural Resources /s/ D. Van Alfen 2/6/2020\nAmber Hughes, Planning & Environmental Coordinator /s/ A. L. Hughes 01/27/2020\n\nPreparers / Reviewers Date\nJeff Young, Wildlife/T&E Animals /s/ J. Young 2/4/2020\nRody Cox, Minerals /s/ R. Cox 2/10/2020\nEathan McIntyre, Soil/Water/Air /s/ E. McIntyre 2/11/2020\nBryan Hansen, Geospatial and GIS /s/ B. Hansen 2/3/2020\nPatrick Fleming, Fire and Fuels /s/ P. Fleming 01/29/2020\n*Identified staff are to review the Extraordinary Circumstances listed below, check the appropriate box\n(yes/no), comment and initial for concurrence. Add any additional reviewers and applicable manager as\nappropriate. Rational supporting the concurrence is to be included in the appropriate block.\nExtraordinary Circumstance to Categorical Exclusions\nExceptions to Categorical Exclusion Documentation\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR\n46.215) apply. The project would:\n\nExtraordinary Circumstances\n1. Have significant impacts on public health or safety.\nYes No Rationale: No significant impacts on public safety would result from the proposed\n[ ] [x] action because of the minimal impacting nature of the proposal. The safety of the\n       researchers would be addressed through the approval process of a required\n       Backcountry Travel Plan and through the Parashant Research Permit stipulations\n       (General #8, 12, 14, 15, 16, Backcountry camping and travel # 1).\nPreparer's Initials: JEF\n2. Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic\nrivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands;\nwetlands (Executive Order 11990); floodplains (Executive Order 11988); national\nmonuments; migratory birds; and other ecologically significant or critical areas.\nYes No Rationale: The sensors may be placed in wilderness areas. The Wilderness Act\n[ ] [x] allows wilderness areas to be used for scientific research. The sensors would be\n       placed under water or where water would run. The overall size and placement of\n       the sensors would not adversely affect wilderness character. The proposed action\n       would not adversely affect migratory birds because any disturbance would be brief in\n       nature and would not modify habitat. Underlying water aquifers would not be affected\n       with placement of sensors as they are inert objects. The small size of these sensors\n       would have no meaningful effect on water surface flow nor alter the occurrence of\n       nearby floodplain features.\nPreparer's Initials: DVA, BY, EM, JY\n\nExtraordinary Circumstances\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (E)].\nYes No Rationale: There are no controversial environmental effects or unresolved\n[ ] [x] conflicts concerning alternative use of available resources because of the minimal\n       impacting nature of the proposed action.\nPreparer's Initials: JEF\n4. Have highly uncertain and potentially significant environmental effects or involve unique\nor unknown environmental risks.\nYes No Rationale: The long-term monitoring of water quality and quantity would not have\n[ ] [x] highly uncertain and potentially significant environmental effects or involve\n       unique or unknown environmental risks due to the minimally impacting nature of\n       the proposed action and because the protocols have been verified for\n       appropriateness and accuracy by the national Inventory and Monitoring program\n       and peer reviewed.\nPreparer's Initials: JEF\n5. Establish a precedent for future action or represent a decision in principal about future\nactions with potentially significant environmental effects.\n[ ] Yes No Rationale: Proposed action is similar to previous survey actions on the GCPNM\n[x]       and does not represent a decision in principle about future actions with potential\n       significant environmental effects. Each research permit is assessed individually.\nPreparer's Initials: JEF\n6. Have a direct relationship to other actions with individually insignificant but cumulatively\nsignificant environmental effects.\nYes No Rationale: There would be no cumulative effect because all access is via\n[ ] [x] designated and existing roads or on foot on trails/disturbed areas and the proposed\n       action is at a level with minimal environmental impact.\nPreparer's Initials: JEF\n7. Have significant impacts on properties listed, or eligible for listing, on the National\nRegister of Historic Places as determined by the bureau.\nYes No Rationale: The proposed activity would have no effect on properties eligible for\n[ ] [x] the National Register.\nPreparer's Initials: DVA\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated Critical Habitat\nfor these species.\n\nExtraordinary Circumstances\nYes No Rationale: Some sites in the proposed action are within Critical Habitat for the Mojave\n[ ] [x] desert tortoise. However, the proposed action would not modify desert tortoise habitat or\n       impact individual tortoises. Therefore, the proposed action would have no effect on the\n       Mojave desert tortoise, including Critical Habitat, or any other listed or proposed wildlife\n       species. The proposed action would have no effect on listed plant species because no listed\n       plant species are present within the project area.\nT & E Wildlife Preparer's Initials: JY\nT & E Plant Species Preparer's Initials: JEF\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the\nprotection of the environment.\nYes No Rationale: No environmental laws/requirements would be violated. No\n[ ] [x] environmental modification is anticipated.\nPreparer's Initials: JEF, GBB\n10. Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898).\n[ ] Yes No Rationale: Minority, low-income populations and disadvantaged groups may be\n[x]       present within the county and may use public lands that surround the project area.\n       The proposed action would not cause any disproportionately high and adverse\n       effects on minority or low-income populations, individually or collectively because\n       there are no exposure pathways by which any population would come into contact\n       that would result in chemical, biological, physical, or radiological effects.\nPreparer's Initials: ALH\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian\nreligious practitioners or significantly adversely affect the physical integrity of such sacred\nsites (Executive Order 13007).\nYes No Rationale: The proposed action is not known to limit access to or ceremonial use\n[ ] [x] of known American Indian sacred sites. As such, there would be no adverse\n       impact.\nPreparer's Initials: GBB\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-\nnative invasive species known to occur in the area or actions that may promote the\nintroduction, growth, or expansion of the range of such species (Federal Noxious Weed\nControl Act and Executive Order 13112).\nYes No Rationale: Protocols to minimize the introduction and spread of noxious and\n[ ] [x] invasive species are in place as part of this permit (GCPNM permit stipulations)\n       and would be followed.\nPreparer's Initials: JEF\n\nU.S. Department of the Interior\nBureau of Land Management National Park Service\nGrand Canyon-Parashant National Monument\n\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nNATIONAL\nPARK\nSERVICE\n\nRESEARCH AND COLLECTING PERMIT GENERAL CONDITIONS AND RESTRICTIONS\nGRAND CANYON-PARASHANT NATIONAL MONUMENT\nTHIS FORM MUST BE CARRIED AT ALL TIMES WHILE WORKING IN THE MONUMENT\n\nGeneral Stipulations:\n1. The permittee's initiation of any activity under the authority of this permit signifies the permittee's acceptance of the terms and conditions of the\npermit. The National Park Service (NPS) and Bureau of Land Management (BLM) assumes no liability for activities conducted by the\npermittee. The permittee shall not be released from the requirements of this permit until all outstanding obligations specified in the permit have\nbeen met, whether or not the permit has expired. The permittee may request a permit extension, in writing, at any time prior to expiration of the\nterm of the permit, specifying a limited, definite amount of time required to complete the permitted work.\n2. All State, Federal and local laws, ordinances, regulations, orders, postings, or written requirements apply and the Permittee and his/her\nemployees, assistants, and helpers are responsible for knowing and abiding by all applicable laws including all required Federal, State, and\nlocal licenses or registrations.\n3. Violation of these terms and conditions may result in the suspension or revocation of the permit. Failure on the part of the collector(s) to\nadhere to the policies outlined by the Monument and those policies as stipulated in the Code of Federal Regulations (CFR), Title 36, Section\n2.5, and NPS Management Policies may result in the withdrawal of this collecting permit. Additionally, the authorized officer may suspend a\npermit if necessary to protect public resources, health, safety, the environment, or noncompliance with permit stipulations.\n4. A scientific permit from Parashant National Monument does not apply to lands outside the jurisdiction of the NPS or BLM. Access to public\nlands is not guaranteed by this permit. It shall be the permittee's responsibility to know the land ownership in the area of operation and obtain\npermission to cross non-federal lands as necessary and obtain permission from the land owner prior to the research activities.\n5. Permittee is responsible for knowing the location of special management areas, such as national monuments, areas of critical environmental\nconcern (ACECs), and designated wilderness areas, as well as the use restrictions that apply, and complying with those use restrictions.\n6. The issuance of this permit does not provide the permittee with preferential rights, nor does it assure future approval of similar research\nprojects. Unless expressly stated, this permit does not create an exclusive right of use of an area by the permittee. Field work conducted\nunder authority of this permit shall be carried out in such a way as not to impede other legitimate uses of the public lands, except when special\nprovision has been made by the Monument.\n7. During the course of activities conducted under this permit, the NPS/BLM or its representative shall have full access to the work area specified\nin the permits to any recovered items and to related records.\n8. Changes to the project scope or methods used must be reviewed and approved by the Monument prior to implementation. Submit any\nproposed modifications of the research proposal to the designated Monument liaison.\n9. Archeological and paleontological materials may not be collected or disturbed under this permit unless accompanied by a current Antiquities\nPermit.\n10. Cave entry must be specifically requested and described in the permit application. Otherwise cave entry is prohibited. Additional stipulations\napply.\n11. Only biologists authorized and permitted by the USFWS and AGFD will handle desert tortoises. Authorized biologists must have all valid state\nand federal permits. Copies of desert tortoise handling permits must be submitted to the Monument Research Permit Coordinator (Jennifer\nFox; jennifer_fox@nps.gov; 435-688-3376) prior to any fieldwork.\n12. Where California condors visit a worksite while activities are underway, the on-site supervisor would avoid interaction with condors. Authorized\nactivities would be modified, relocated, or delayed if those activities have adverse effects on condors. Authorized activities would cease until\nthe bird leaves on its own or until techniques are employed by permitted personnel that result in the individual condor leaving the area. The\npermittee would be required to notify the Bureau of Land Management wildlife lead (435-688-3373) of this interaction within 24 hours of its\noccurring. Heavy machinery would not be operated within 0.5 mile of active California condor nests during the nesting season (February 1-\nNovember 30), or as long as the nest is viable. Information regarding active condor nests can be obtained from the Bureau of Land\nManagement's wildlife team lead at (435) 688-3373.\n13. The permittee agrees to reimburse any costs incurred by the NPS/BLM to correct damages or actions caused by failure to comply with the\nprovisions stated in this permit. The permittee shall notify the authorized officer of any accident which occurs while involved in activities\nauthorized by this permit resulting in death, personal injury requiring hospitalization or emergency evacuation, or in property damage greater\nthan $2,500 (lesser amount if established by state law). Reports must be submitted within 48 hours in the case of death or injury, or 10 days\nin accidents involving property damage. Contact BLM Ranger, John Sims at (435) 644-1211 or NPS Chief Ranger at (435) 688-3280.\n14. The permittee or designated field staff shall carry a copy of the enclosed Research and/or Collecting Permit while in the Monument.\nAdditionally, place a copy in the driver side window of your parked vehicle. Vehicle copy may be folded to display only permit number,\nexpiration dates and principle investigator contact information.\n15. Provide information to inquiring Monument visitors in a courteous and informative manner.\n16. A pre-field work meeting may be required between the principal investigator(s) and NPS/BLM staff to clarify and reinforce permit conditions,\naccess, research/collecting methods, reporting, communications and other items related to this permit and the research proposal.\n17. A Parashant hand-held radio will be assigned prior to each field trip and the permittee must supply their own SAT phone or GeoMessenger. A\nSAT phone or GeoMessenger type communication apparatus is mandatory for each field trip regardless if going out for the day or multiple\ndays and whether it is a primary or secondary means of communication.\n\nspecified by the Service in accordance with approved policies and procedures.\n6. All collections not destroyed during analysis must be accessioned and cataloged into the Monument unit's museum collection. Contact the\nMonument Research Permit Coordinator (Jennifer Fox; jennifer_fox@nps.gov; 435-688-3376) for accession and catalog information prior to\ncommencing field research.\n7. The Superintendent/Monument Manager may require an inventory and locality record (UTMs) for any or all specimens before they are\nremoved and, after the collection has been assembled, to submit it for examination.\nAccess:\n1. Authorization must be requested in advance when research requires landing aircraft within the Monument boundaries. Aircraft use will comply\nwith all applicable FAA regulations and guidelines. All research activities involving aircraft use will follow FAA Advisory Circular (91-36D) which\nencourages a minimum altitude of 2,000 feet above the highest landform to reduce any potential interference or impact on wildlife, visitor uses,\nsensitive natural or archeological sites or recreation use from low-flying aircraft. As much as possible, all flights will use minimum distances\nbetween points within the Monument. Proposed aircraft operations are subject to NEPA, and NHPA Section 106 review and approval. Non-\nNPS/BLM researchers who make advance arrangements to utilize NPS/BLM owned or contracted aircraft must meet NPS/BLM aviation\ntraining requirements.\n2. Helicopter use requires advance approval from the Superintendent/Monument Manager and is limited to the specific locations designated in\nthe research permit and the approved study plan.\n3. If approved to use a helicopter, the pilot must make contact with the district ranger and Operations prior to flying to confirm flight plan, aircraft\ntype, and tail number and to address any questions the pilot may have of the helicopter policy.\n4. All motorized and mechanized vehicles will be limited to designated roads and established parking areas. No driving off designated roads is\npermitted. Roads travel must be approved for travel per decisions in the 2008 Parashant National Monument RMP/GMP. Administrative\nroutes are available with an approved and current research permit. All-terrain vehicle operation (ATV/OHV) may be approved in very limited\nlocations. If the research requires use of all-terrain vehicles within the Monument, authorization must be requested in advance. Operators of\nNPS/BLM-owned ATVs or OHVs must attend NPS/BLM approved training and possess a valid All-Terrain Safety Institute training completion\ncard/certificate prior to use.\n5. If approved to use an ATV or OHV in the Monument, the permittee must stay on designated roads and established parking areas. ATV/OHV\nuse is prohibited in designated Wilderness.\nSite treatment and procedures:\n1. Any changes to the approved research design or permit conditions will be submitted in writing, and in sufficient detail to the Monument\nResearch Permit Coordinator for review and approval, prior to conducting any work covered by the revisions.\n2. Disturbance will be kept to the minimum area consistent with the nature and purpose of the field work.\n3. The permittee will take all precautions necessary to protect wildlife, the public, or other users of public lands from accidental injury,\ninterference or impact in the conduct of work under this permit.\n4. The permittee cannot, unless specifically authorized, erect, construct, or place any building, structure, or other fixture on public lands.\n5. All equipment left in the field, including permanent and temporary markers and field equipment, must have prior written approval from the\nSuperintendent/Monument Manager.\n6. Permanent markers must be approved prior to fieldwork. The GPS location of all markers and a photograph are to be provided to the Research\nPermit Coordinator at the end of fieldwork.\n7. All traps, tags, flags, etc., which are temporarily left in the field must be marked with the investigator's name, date of installation, phone\nnumber, research study number (Research Study #XXXX using the last four digits of your study number) and the expected date of removal.\nEquipment must be as unobtrusive as possible and should not interfere with visitor enjoyment of the Monument as a natural area. Monument\nstaff will remove unmarked devices.\n8. The investigator must contain all trash and debris at the end of the working day and remove all trash and debris by the end of the permitted\nperiod. All equipment and devices including temporary stakes and/or flagging must be completely removed by the end of the study period,\nexcept where an extension has been authorized by the Superintendent/Monument Manager in writing. Pack out all trash. Upon leaving, the\nlands must be restored as nearly as possible to pre-existing conditions.\n9. All topsoil and vegetation removed in the course of archeological tests will be saved. Upon completion of testing, all subsurface test units will be\nbackfilled as soon as possible after data recordation is completed, and restored as closely as possible to the original contour and vegetation of\nthe ground.\n10. Living trees will not be cut or otherwise damaged without prior authorization of the Monument Superintendent/Monument Manager.\n11. The permittee will take actions to prevent the inadvertent introduction or spread of non-native species.\n12. No subsurface ground disturbance is permitted beyond what is specifically authorized in the research proposal.\n13. The permittee shall not conduct any flint knapping or lithic replication experiments at any archeological site, aboriginal quarry, or non-site\nlocation which may be mistaken for archeological remains as a result of such experiments.\n14. In the event that human remains are encountered, work will cease immediately in the area of the finds and the Monument archaeologist (435-\n688-3224) will be contacted immediately following the discovery, pursuant to the Native American Graves and Repatriation Act of 1990 as\namended (43 CFR 10). Work in the area of the finds cannot resume until the permittee receives the express written permission of the\nSuperintendent/Monument Manager.\n15. Cultural resources must not be adversely impacted by your research activities. Permittee is prohibited from disturbing any feature that exhibits\ncharacteristics of being man-made or placed in its location and position by humans. If cultural resources are encountered at any time during\nthis project, note the location with a GPS (provide the datum used to record the coordinates), provide a brief description of the item or feature\nencountered, its context, and if possible any images. Provide this information to Steffan Peterson at Lake Mead National Recreation Area\n((702) 293-8859; steffan_peterson@nps.gov) and PARA archeologist (David Van Alfen; (435) 688-3224; dvanalfe@blm.gov) no later than 48\n\nhours after leaving the worksite.\n16. The proper use, care and disposal of hazardous materials brought into the Monument and/or headquarters remain the responsibility of the\ninvestigator. Specific authorization must be obtained before using hazardous materials (including fuels) in the Monument. Safety Data Sheets\n(SDS) for the hazardous materials must be provided to the Research Permit Coordinator prior to entering the Monument and must also be in\nyour possession while you are in the Monument. The investigator will properly contain, dispose of and remove all hazardous materials from\nthe Monument by the end of the permitted period. Any hazardous material spill must be reported to Monument personnel. Spills will be\ncleaned up in accordance with 40 CFR and all applicable state environmental quality laws regarding disposal and clean-up of hazardous\nmaterials and wastes.\n17. Report finds of trash to Monument headquarters, providing photographs and location information. Do not attempt to remove trash other than\nyour own, as it is possible to irreparably damage historic sites by doing so.\n18. All equipment (instruments, vehicles, boats, footwear, etc) used in the Monument must be cleaned and dried prior to use and upon exit from\nthe Monument. Such equipment must be free of mud
