N: 400'-0\"", "UNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nCATEGORICAL EXCLUSION\n\nWALKER HOLLOW FACILITY AMENDMENT\nDOI-BLM-UT-G010-2023-0001-CX\n\nDate\nNovember 2022\n\nLocation:\nSalt Lake Meridian, Utah\nT. 7 S., R. 23 E.,\nSec. 26, W\u00bdNW\u00bc;\nSec. 27, E\u00bdNE\u00bc.\n\nApplicant/Address:\nAndeavor Field Services\n1680 W HWY 40\nVernal, Utah 84078\n\nBLM\nVernal Field Office\n170 South 500 East\nVernal, Utah 84078\n435-781-4400\n435-781-4499 (Fax)\nU.S. DEPARTMENT OF THE INTERIOR\n\nWALKER HOLLOW FACILITY AMENDMENT\nDOI-BLM-UT-G010-2023-0001-CX\n\nINTRODUCTION\n\nOffice: Vernal Field Office\n\nLease/Serial/Case File No: UTU-89285\n\nApplicant: Andeavor Field Services LLC\n\nLocation of Proposed Action:\nSalt Lake Meridian, Utah\nT. 7 S., R. 23 E.,\nSec. 26, W\u00bdNW\u00bc;\nSec. 27, E\u00bdNE\u00bc.\n\nDescription of Proposed Action:\n\nExisting right-of-way UTU-89285 authorized for the Walker Hollow Facility site is 1,020-feet in\nwidth by 650-foot in length for a total 29.16 acres. The Walker Hollow Processing Facility site\nwas originally analyzed in the Environmental Assessment DOI-BLM-UT-G010-2013-0154.\nAndeavor Field Services LLC proposes to amend this right-of-way to construct, maintain, and\nterminate three (3) new buildings, consolidate two drainage ponds, and move the existing fence\nto the edge of the authorized right-of-way boundary. These actions would all be within the\nauthorized right-of-way grant that has already been disturbed, and no surface disturbance would\noccur outside of the right-of-way boundary. See Figure 1 for a map of the proposed amendment.\n\nCategorical Exclusion Record Page 1\n\nFigure 1: Plot Plan\n\nPLOT PLAN\n1000\n10\n224\nTO\n00\nFence Line\nFOR REVIEW\nNOT FOR CONSTRUCTION\nMPLXZAP\nPLOT PLAN\nTLR-WHCS-PLP-8001\n\nLAND USE PLAN CONFORMANCE\n\nLand Use Plan Name: Vernal Field Office Resource Management Plan\n\nDate Approved/Amended: October 2008\n\nThe proposed action is in conformance with the 2008 Vernal Field Office Resource Management\nPlan, as amended. Even though the proposed action is not specifically mentioned in the plan, it\nwould be consistent with its following decision: The plan allows processing rights-of-way in\naccordance with policy and guidance. Specifically, LAR-30 states that all future right-of-way\napplications involving projects that are less than the major project thresholds will be evaluated\non a case-by-case basis.\n\nCOMPLIANCE WITH NEPA\n\nThe proposed action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9 E (13), which states\n\u201cAmendments to existing rights-of-way, such as upgrading facilities, which entail no additional\nsurface disturbance outside of the right-of-way boundary.\u201d This categorical exclusion is\nappropriate in this situation because there are no extraordinary circumstances potentially having\n\nCategorical Exclusion Record Page 2\n\neffects that may significantly affect the environment. The proposed action has been reviewed,\nand none of the extraordinary circumstances described in 43 CFR Part 46.215 apply.\n\nI considered the rationale included in the attached extraordinary circumstances worksheet and\nchecklist.\n\nCX Table 1. Authorized Officer Signatures and Dates\nSignatures\nJOEL WARD\nDigitally signed by JOEL\nWARD\nDate: 2022.11.30 08:04:32\n-07'00'\nNEPA Coordinator\nDate\nGERALD\nKENCZKA\nDigitally signed by GERALD\nKENCZKA\nDate: 2022.11.30 08:19:11\n-07'00'\nAuthorized Officer\nDate\n\nCategorical Exclusion Record Page 3\n\nATTACHMENT: EXTRAORDINARY CIRCUMSTANCES WORKSHEET\n\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR\n46.215) apply.\n\nCX Table 2. Extraordinary Circumstances Worksheet\nExtraordinary Circumstances Review\n1. Have significant impacts on public health or safety.\nNo Rationale: Review has determined the proposed action would not impact public health\nor safety because it would be in an existing disturbance footprint within an existing\nright-of-way boundary. The consequence of the proposed action can generally be\npredicted based on known consequences of previous similar actions, and these\nconsequences are well-established as insignificant.\n\nCherei Miller, Realty Specialist, 9/13/2022\n2. Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or\nNo principal drinking water aquifers; prime farmlands; wetlands (Executive Order\n11990); floodplains (Executive Order 11988); national monuments; migratory\nbirds; and other ecologically significant or critical areas.\nRationale:\n\nRecreation: No. Per review of GIS and the 2008 VFO RMP as amended, no recreation\ninfrastructure, wilderness areas, wild and scenic rivers, national monuments, or ACECs\nare in the project area. Therefore, recreation resources would not be affected to a degree\nthat would require additional analysis.\n\nJessica Farmer, 11/01/2022\n\nWater Resources: No. There are no wetlands, floodplains, drinking water aquifers in\nthe project area per review of the national wetlands and hydrography databases.\nTherefore, no significant impacts to these resources would be expected from this\nproject.\n\nJerrad Goodell (Aquatic Ecologist) 11/4/2022\n\nPrime Farmlands: No. Per review of Natural Resources Conservation Service GIS\ndata, there are no prime farmlands present in the project area. Therefore, prime\nfarmlands would not be impacted by the proposed action.\n\nCherei Miller, Realty Specialist, 9/13/2022\n\nWildlife - Migratory Birds: No. Because all actions would occur in an existing\ndisturbed area, no additional habitat loss for migratory birds would result.\n\nCategorical Exclusion Record Page 4\n\nJordan McMahon, Wildlife Biologist 10/19/2022\n\nHistoric or Cultural Resources: No. The proposed action would not have significant\nimpacts to historic or cultural resources because none are known or have been identified\nin its area of potential effects per the Class I literature review generated for this project.\n\nJaymee Hasty, 10/13/2022\n3. Have highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of available resources [NEPA section 102 (2) (E)].\nNo Rationale: The proposed action would not have highly controversial environmental\neffects or unresolved conflicts concerning uses of available resources, because there are\nno known conflicts in the area. The consequences of the proposed action can generally\nbe predicted based on the known consequences of other similar actions, and these\nconsequences are well-established as insignificant.\n\nCherei Miller, Realty Specialist, 9/13/2022\n4. Have highly uncertain and potentially significant environmental effects or involve\nunique or unknown environmental risks.\nNo Rationale: The proposed amendment would be in a location where there are no known\nenvironmental concerns and no known environmental risks. The proposed amendment\nwould be wholly within the existing authorized right-of-way grant that has already been\ndisturbed.\n\nCherei Miller, Realty Specialist. 9/13/2022\n5. Establish a precedent for future action or represent a decision in principle about\nfuture actions with potentially significant environmental effects.\nNo Rationale: 516 DM 11.9 E (13) in the NEPA Handbook 1790-1 states \u201cAmendments to\nexisting rights-of-way, such as upgrading facilities, which entail no additional surface\ndisturbance outside of the right-of-way boundary,\u201d which allows projects meeting this\ncriterion to be analyzed on a case-by-case basis using a Categorical Exclusion and does\nnot represent a decision for future actions that could have significant environmental\neffects. The proposed project would not represent a decision for future actions, as future\nactions would be analyzed individually as determined appropriate.\n\nCherei Miller, Realty Specialist, 9/13/2022\n6. Have a direct relationship to other actions with individually insignificant but\ncumulatively significant environmental effects.\nNo Rationale: The proposed action would not be expected to have a direct relationship to\nother actions culminating in any cumulatively significant environmental effect. The\nproposed action would be wholly within the existing disturbed right-of-way, the\ncumulative impacts of which were analyzed by Environmental Assessment DOI-BLM-\nUT-G010-2013-0154 and determined insignificant.\n\nCherei Miller, Realty Specialist, 9/13/2022\n7. Have significant impacts on properties listed, or eligible for listing, on the National\nRegister of Historic Places as determined by the bureau.\n\nCategorical Exclusion Record Page 5\n\nNo Rationale: The project area under the CX will not impact any known archaeological\nsites per analysis under the Class I literature review generated for this project.\n\nJaymee Hasty, 10/13/2022\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated\nCritical Habitat for these species.\nNo Rationale:\n\nWildlife: No. Per GIS review of special status species databases, no known species\noccurrences, suitable, or critical habitat for special status species are present in the\nproject area.\n\nJordan McMahon, Wildlife Biologist 10/19/2022\n\nPlants: No. Per review of BLM and USFWS GIS data, no threatened or endangered\nlisted plant species or habitat are present in or near the project area.\n\nSandra Robins, Botanist, 10/21/2022\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the\nprotection of the environment.\nNo Rationale: Formal Section 7 consultation with USFWS for Threatened and Endangered\nspecies was not required or requested for this project, and the proposed action would not\nviolate the Endangered Species Act. Onsite observations, BLM GIS, and air quality\nstudies/modeling data have been shown that the proposed action would not violate the Clean\nAir Act, or Clean Water Act. The BLM Interdisciplinary Team has reviewed the\nproposed action and the applicable laws and regulations.\n\nCherei Miller, Realty Specialist, 9/13/2022\n10. Have a disproportionately high and adverse effect on low income or minority\npopulations (Executive Order 12898).\nNo Rationale: According to the Headwaters Socioeconomic Profiling Tool, the 2018\nAmerican Community Survey 5-year estimate data shows that Uintah County has a total\nminority population of 18.4%. However, due to the project location being far from the\nresidential zones where these minority populations live, low income and minority\npopulations would not be expected to have disproportionately high or adverse effects\nfrom implementation of this project. Health and environmental statutes would not be\ncompromised by the proposed action.\n\nCherei Miller, Realty Specialist, 9/13/2022\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by\nIndian religious practitioners or significantly adversely affect the physical integrity\nof such sacred sites (Executive Order 13007).\nNo Rationale: No known or identified Indian sacred sites have been identified in the area\nwere made known in the course of tribal notification for the Greater Deadman Bench\n\nCategorical Exclusion Record Page 6\n\nEIS in 2004. Therefore, the proposed action would not limit access to any Indian sacred\nsites on federal lands or affect any known or identified Indian sacred sites.\n\nJaymee Hasty, 10/13/2022\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or\nnon-native invasive species known to occur in the area or actions that may promote\nthe introduction, growth, or expansion of the range of such species (Federal\nNoxious Weed Control Act and Executive Order 13112).\nNo Rationale: There are no noxious weeds known to occur in the project area, although\ninvasive species cheatgrass (Bromus tectorum), Russian thistle (Salsola tragus) and\nsaltlover (Halogeton glomeratus) are known to occur in or near the project area. Surface\ndisturbance has the potential to introduce/spread invasive species, but because the\nproposed action would be entirely within existing disturbance, and because of required\nadherence to the conditions of approval and best management practices in the\nEnvironmental Assessment (EA) DOI-BLM-UT-G010-2013-0154, any infestations and\nspread of noxious weeds or invasive plant species would be nullified.\n\nSandra Robins, Botanist, 10/21/2022\n\nCategorical Exclusion Record Page 7", "Categorical Exclusion Documentation\nCJO, LLC - Seventh Heaven Family Trust/ Bromm Wickenburg, LLC Assignment\nDOI-BLM-P010-2013-0026-CX\n\nA. Background\nBLM Office: Hassayampa Field Office (HFO)\nLease/Serial/Case File No.: AZA-31602\nProposed Action Title/Type: Right-of-Way Assignment from Bromm Wickenburg, LLC to CJO,\nLLC - Seventh Heaven Family Trust\n\nLocation of Proposed Action: T. 10 N., R. 4 W., G&SRM, Arizona\nSection 17, SW\u00bcNE\u00bc, SE\u00bcNW\u00bc, SW\u00bc, NW\u00bcSE\u00bc;\nSection 18, Lot 3 & 4, SE\u00bc.\n\nDescription of Proposed Action: The assignment of an existing right-of-way (R/W) from Bromm\nWickenburg, LLC to CJO, LLC - Seventh Heaven Family Trust. The purpose of the R/W is for\nroad to access private lands.\n\nB. Land Use Plan Conformance\nLand Use Plan (LUP) Name: The Bradshaw-Harquahala Resource Management Plan (RMP). This\nproposed action has been reviewed for conformance with these plans (43 CFR 1610.5-3, BLM Manual\n1601.04.C.2) Date Approved: April 2010\n\n[ ] The proposed action is in conformance with the applicable LUP because it is specifically\nprovided for in the following LUP decision(s):\n\n[x] The proposed action is in conformance with the LUP, even though it is not specifically\nprovided for, because it is clearly consistent with the following LUP decision(s) (objectives,\nterms, and conditions): Specifically, in the Bradshaw-Harquahala Record of Decision and Approved\nResource Management Plan (RMP), page 33, under Land Use Authorizations, LR-25 states, \u201cContinue to\nissue land use authorizations (rights-of-way, leases, permits, easements) on a case-by-case basis and in\naccordance with resource management prescriptions in this land use plan.\u201d\n\nC: Compliance with NEPA:\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 2, Appendix 1, or 516 DM 11.5:\nE. (9) \u201cRenewals and assignments of leases, permits or rights-of-way where no additional rights\nare conveyed beyond those granted in the original authorizations\u201d.\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nproposed action has been reviewed, and none of the extraordinary circumstances described in\n516 DM 2 or 516 DM 11.5 apply.\n\n1\nD: Signature\nAuthorizing Official: /S/ Date: _04/15/2013_\nD. Remington Hawes\nField Manager, HFO\n\nContact Person\nFor additional information concerning this CX review, contact:\nJim Andersen (623-580-5570) jvanders@blm.gov\n\n2\nBLM Categorical Exclusions: Extraordinary Circumstances\u00b9\nAttachment 1\n\nThe action has been reviewed to determine if any of the extraordinary circumstances (43\nCFR 46.215) apply. The project would:\n1. Have significant impacts on public health or safety\nYes No Rationale:\n[ ] [x]\n\n2. Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation or refuge lands;\nwilderness or wilderness study areas; wild or scenic rivers; national natural\nlandmarks; sole or principal drinking water aquifers; prime farmlands; wetlands\n(Executive Order 11990); floodplains (Executive Order 11988); national\nmonuments; migratory birds (Executive Order 13186); and other ecologically\nsignificant or critical areas?\nYes No Rationale:\n[ ] [x]\n\n3. Have highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of available resources [NEPA Section 102(2)(E)]?\nYes No Rationale:\n[ ] [x]\n\n4. Have highly uncertain and potentially significant environmental effects or involve\nunique or unknown environmental risks?\nYes No Rationale:\n[ ] [x]\n\n5. Establish a precedent for future action, or represent a decision in principle about\nfuture actions, with potentially significant environmental effects?\nYes No Rationale:\n[ ] [x]\n\n6. Have a direct relationship to other actions with individually insignificant, but\ncumulatively significant, environmental effects?\nYes No Rationale:\n[ ] [x]\n\n7. Have significant impacts on properties listed or eligible for listing, on the\nNational Register of Historic Places as determined by either the Bureau or office?\nYes No Rationale:\n[ ] [x]\n\n3\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated\nCritical Habitat for these species?\nYes No Rationale:\n[ ] [x]\n\n9. Violate a Federal law, or a State, local, or tribal law or requirement imposed for\nthe protection of the environment?\nYes No Rationale:\n[ ] [x]\n\n10. Have a disproportionately high and adverse effect on low income or minority\npopulations (Executive Order 12898)?\nYes No Rationale:\n[ ] [x]\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by\nIndian religious practitioners, or significantly adversely affect the physical\nintegrity of such sacred sites (Executive Order 13007)?\nYes No Rationale:\n[ ] [x]\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or\nnon-native invasive species known to occur in the area, or actions that may\npromote the introduction, growth, or expansion of the range of such species\n(Federal Noxious Weed Control Act and Executive Order 13112)?\nYes No Rationale:\n[ ] [x]\n\n4\nApproval and Decision\nAttachment 2\n\nCompliance and assignment of responsibility: Jim Andersen\nMonitoring and assignment of responsibility: Jim Andersen\n\nReview: We have determined that the proposal is in accordance with the categorical exclusion\ncriteria and that it would not involve any significant environmental effects. Therefore, it is\ncategorically excluded from further environmental review.\n\nPrepared by: /S/ Date:: _04/12/2013__\nJim Andersen\nProject Lead\n\nReviewed by: /S/ Date:: 04/12/2013\nLeah Baker\nPlanning & Environmental Coordinator\n\nReviewed by: /S/ Date: 04/15/2013\nD. Remington Hawes\nManager\n\nProject Description:\nThe assignment of an existing right-of-way (R/W) from Bromm Wickenburg, LLC to CJO,\nLLC - Seventh Heaven Family Trust. The purpose of the R/W is for road to access private\nlands.\n\nDecision: Based on a review of the project described above and field office staff\nrecommendations, I have determined that the project is in conformance with the land use\nplan and is categorically excluded from further environmental analysis. It is my decision to\napprove the action as proposed, with the mitigating measures/stipulations attached to the\noriginal grant.\n\nApproved By: /S/ Date: 04/15/2013\nD. Remington Hawes, Field Manager, HFO\n\n5", "**Page 1**\n7\nPUBLIC L\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nU.S. Department of the Interior\nBureau of Land Management\nSouth Sugarloaf Fire ES&R Treatments\nCategorical Exclusion\nDOI-BLM-NV-E020-2019-0009-CX\n\n**Page 3**\nCategorical Exclusion\nDOI-BLM-NV-E020-2019-0009-CX\nSouth Sugarloaf Fire ES&R Treatments\nPrepared by\nU.S. Department of the Interior\nBureau of Land Management\nElko District, Tuscarora Field Office\n\n**Page 5**\nSouth Sugarloaf Fire ES&R Treatments CX\nTable of Contents\n1. Categorical Exclusion Worksheet.................................................................................................... 1\n1.1. Background ............................................................................................................................ 1\n1.2. Land Use Plan Conformance ................................................................................................. 1\n1.3. Compliance with NEPA......................................................................................................... 5\n1.4. Approval and Contact Information ........................................................................................ 6\n2. Screening for Extraordinary Circumstances ..................................................................................... 7\n2.1. Screening for Extraordinary Circumstances ......................................................................... 7\n3. Maps, Stipulations and Documentation ........................................................................................... 9\n3.1. Maps..................................................................................................................................... 9\n3.2. Stipulations ........................................................................................................................... 9\n3.3. Documentation ..................................................................................................................... 9\nTABLE OF CONTENTS\nI\n\n**Page 6**\n1. Categorical Exclusion Worksheet\n1.1. Background\nNEPA ID No: DOI-BLM-NV-E020-2019-0009-CX\nBLM Office: Tuscarora Field Office, LLNVE02000\nPrepared by: Marissa Murphy\nLease/Serial/Case File No.: N/A\nType of Action (Subject Code): 1742\nProject Name: South Sugarloaf Fire ES&R Treatments\nSouth Sugarloaf Fire ES&R Treatments CX\nLocation of Proposed Action: Fire is located approximately 50 miles north from Elko, NV across the\nIndependence Mountains in Northern Nevada.\nLegal Description: T. 45N. R. 51E. sections 5, 7, 8, 16-18; T. 44N. R. 56E. section 7; T. 44N. R. 55E.\nsections 19-21, 27-29, 31; T. 44N. R. 52E. sections 19, 20, 30, 31; T. 43N. R.51E. section 1; T. 43N. R.\n52E. sections 1, 4-6, 8, 9. T. 43N. T. 54E. sections 23, 24, 26, 34, 35; T. 43N. R. 55E. sections 6, 17, 18,\n19.\nApplicant: N/A\nDescription of Proposed Action:\nThe BLM is proposing to complete Emergency Stabilization and Rehabilitation (ES&R) treatments on\nportions of the BLM administered public land of the 2018 South Sugarloaf Fire. Approximately 4,200 acres\nof BLM administered lands would be aerially and drill seeded with species appropriate for the site, based\non resistance and resilience concepts, ecological site descriptions and field specialist knowledge of site\nconditions and potential. The aerial mix would be applied at either full or partial coverage. If needed, a\ntemporary protective fence would be installed to protect the burned area from livestock grazing.\nEstablishment of the seeded species would stabilize soils, provide competition against noxious and invasive\nweeds, such as cheatgrass, and meet GRSG and other wildlife forage and cover requirements.\n1.2. Land Use Plan Conformance\nLand Use Plan Name:\nElko Resource Management Plan, approved March 1987\nElko and Wells RMPs Fire Management Amendment, approved September 2004\nNevada and Northeastern California Greater Sage-Grouse Approved Resource Management Plan\nAmendment, approved September 2015\nCHAPTER 1\n1\n\n**Page 7**\nSouth Sugarloaf Fire ES&R Treatments CX\nThe proposed action is in conformance with the applicable LUP because it is specifically provided\nfor in the following LUP decision(s): N/A\nThe proposed action is in conformance with the LUP, even though it is not specifically provided for,\nbecause it is clearly consistent with the following LUP decision(s) (objectives, terms, and\nconditions):\nThe proposed action conforms to the 1987 Elko Resource Management Plan (RMP), as it was amended\nfor fire management on September 29, 2004. The decision for fire rehabilitation from the Approved Fire\nManagement Amendment, page 20, is to \u201cConduct fire rehabilitation activities to emulate historic or pre-\nfire ecosystem structure, functioning, diversity and/or to restore a healthy stable ecosystem.\u201d The\nproposed action is consistent with resource objectives of the plan:\nEmergency Fire Rehabilitation\n1. Evaluate all wildfires as soon as possible to determine if reseeding is necessary to recover\necological processes and achieve habitat objectives appropriate for the biological needs of sage-\ngrouse and prevent the invasion of noxious weeds or other exotic invasive species.\n2. Assure that long-term wildfire rehabilitation objectives are consistent with the potential natural\nvegetation community.\n3. Align long-term objectives for seedings with the habitat needs of sage-grouse. Seedings should\ninclude an appropriate mix of grasses, forbs, and shrubs, including sagebrush, that will recover\nthe ecological processes and habitat features of the potential natural vegetation. Emphasize native\nplant species when these species are adapted to the site, are available in sufficient quantities, and\nare economically and biologically feasible.\n4. Reseed all burned lands occurring in sage-grouse habitat within 1 year unless natural recovery of\nthe native plant community is expected.\nThe proposed action also conforms to the Nevada and Northeastern California Greater Sage-Grouse\nApproved RMP Amendment. The proposed action is consistent with the Sagebrush-steppe, invasive\nspecies, and livestock grazing objectives and Management Decisions within the Amendment. It is also\nconsistent with the Post-Fire Management Objective to retain, protect, and improve intact unburned\nsagebrush communities in burned areas incorporating the FIAT assessment. It is also consistent with the\nfollowing Management Decisions:\nMD VEG 3: Use BLM GRSG habitat maps, habitat objectives (see Table 2-2 for GRSG habitat\nobjectives), ecological site potential, state and transition models, and concepts of resistance and resilience\n(Appendix H) to prioritize habitat restoration projects, including those following wildfire, to address the\nmost limiting GRSG habitat vegetation components and to connect seasonal ranges. Habitat restoration\nincludes the following:\ni. Restoring sagebrush canopy in PHMAs and GHMAs to meet GRSG habitat objectives (Table 2-\n2)\nCHAPTER 1\n2\n\n**Page 8**\nSouth Sugarloaf Fire ES&R Treatments CX\nii. Reestablishing perennial grasses and native forbs in PHMAs and GHMAS\niii. Reducing or removing pinyon or juniper in PHMAs and GHMAs to enhance seasonal range\nconnectivity and to maintain sagebrush canopy and understory integrity\niv. Restore areas affected by wildfire and the continuing invasive annual fire cycle to meet GRSG\nhabitat objectives (Table 2-2)\nV. Prioritize restoration in areas that have not crossed an ecological threshold\nMD VEG 7: In PHMAs and GHMAs, give preference to native seeds for restoration, based on\navailability, adaptation (ecological site potential), and probability of success. Where the probability of\nsuccess or adapted seed availability is low, nonnative seeds may be used, as long as they support GRSG\nhabitat objectives. Choose native plant species outlined in Ecological Site Descriptions (ESDs), where\navailable, to revegetate sites. Emphasize use of local seed collected from intact stands or greenhouse\ncultivation. If the commercial supply of appropriate native seeds and plants is limited, work with the\nBLM Native Plant Materials Development Program, Natural Resource Conservation Service (NRCS)\nPlant Material Program, or State Plant Material Programs. If currently available supplies are limited, use\nthe materials that provide the greatest benefit for GRSG. In all cases, seed must be certified as weed free.\nMD VEG 8: To increase seeding success and to ensure effective soil and seed contact, consider the use of\nspecialized seed drills or other proven and effective methods that may become available based on new\nscience.\nMD VEG 11: In perennial grass, invasive annual grass, and conifer-invaded cover types, restore\nsagebrush steppe with local sagebrush seedings or planted seedlings where feasible.\nMD VEG 12: Continue to coordinate with NDOW, CDFW, and NRCS for all development or habitat\nrestoration proposals in PHMAs and GHMAs. Also, coordinate with the Nevada SETT, tribes, and local\nworking groups on projects proposed in sagebrush ecosystems.\nMD VEG 21: Assess invasive annual grass presence and distribution before implementing vegetation\nrestoration projects to determine if treatments are required to treat invasive annual grasses.\nMD VEG 22: Treat sites in PHMAs and GHMAs that contain invasive species infestations through an\nintegrated pest management (IPM) approach, using fire, chemical, mechanical, and biological (e.g.,\ntargeted grazing) methods, based on site potential and in accordance with FIAT (Appendix H). Treat\nareas that contain cheatgrass and other invasive or noxious species to minimize competition and favor\nestablishment of desired species.\nMD FIRE 34: Review Objective SSS 4 and apply MDs SSS 1 through SSS 4 when reviewing and\nanalyzing projects and activities proposed in GRSG habitat.\nMD FIRE 35: Prioritize post-fire treatments in PHMAs and GHMAs to maximize benefits to GRSG and\nits habitat. Focus post-fire treatments on replacing or reestablishing burned sagebrush habitat with the\nappropriate cover and structure to support GRSG habitat objectives (Table 2-2).\nCHAPTER 1\n3\n\n**Page 9**\nSouth Sugarloaf Fire ES&R Treatments CX\nMD FIRE 36: In post-fire rehabilitation plans in PHMAs and GHMAs, design revegetation projects to\naccomplish the following:\n\u2022 Maintain and enhance unburned intact sagebrush communities when at risk from adjacent threats\n\u2022 Stabilize soils\n\u2022 Reestablish hydrologic function\n\u2022 Maintain and enhance biological integrity\n\u2022 Promote plant resiliency\n\u2022 Limit expansion or dominance o[f] invasive species\n\u2022 Reestablish native species\nMD FIRE 37: Implement post-fire treatments in PHMAs and GHMAs that emphasize stabilizing,\nrehabilitating, and restoring sagebrush ecosystems damaged by wildfires, including controlling invasive\nspecies.\nMD FIRE 38: Increase post-fire treatment activities in PHMAs and GHMAs through the use of\nintegrated funding opportunities with other resource programs and partners.\nMD FIRE 39: Following post-fire treatments, monitor and implement management actions in PHMAS\nand GHMAs that promote healthy perennial grass, shrub and forb communities, and lentic (slow-moving\nfreshwater) and lotic (rapid freshwater) riparian habitats so as to further restoration and ensure long term\npersistence of seeded or pre-burn native plants, in accordance with GRSG habitat objectives (Table 2-2).\nMD FIRE 40: Evaluate the potential for sagebrush island plantings based on ESDs in large burn areas\nthat may lack sufficient sagebrush seed sources in order to ensure the reestablishment of sagebrush in\nGRSG habitat.\nMD FIRE 41: Monitor post-fire rehabilitation treatments on a multiple-year basis to ensure that project\nobjectives are achieved.\nMD FIRE 42: Use GRSG habitat objectives (Table 2-2) and emphasize the use of native plant species in\npost-fire rehabilitation (e.g. reseeding), recognizing that nonnative species may be necessary, depending\non the availability of native seed and prevailing site conditions. Selected species shall maintain site\necological function based on pre-burn conditions and anticipated threat of invasive and noxious weed\nestablishment. Use ESDs and state and transition models if available.\nMD LG 20: In PHMA and GHMA, rest areas that have received vegetative treatments from livestock\ngrazing until resource monitoring data verifies the treatment objectives are being met and an appropriate\ngrazing regime has been developed. Any livestock grazing temporary suspended use or other management\nchanges per 43 CFR, Part 4110.3-2a for the purpose of a vegetation treatment will be done through the\ngrazing decision, prior to treatment.\nNoxious weed treatments were not identified as an issue in the development of the Wells RMP and were\nnot specifically addressed in the document. However, weed management is clearly consistent with the\nterms, conditions, and decisions of the RMP as previously documented in the FY2000 Normal Fire\nRehabilitation Plan Environmental Assessment. The Elko Field Office Noxious Weed Strategy Plan\n(September 2004) outlines the priority factors for weed treatments. Only BLM approved herbicides and\nCHAPTER 1\n4\n\n**Page 10**\nadjuvants shall be applied on BLM administered lands.\nSouth Sugarloaf Fire ES&R Treatments CX\nThe proposed action is consistent with resource objectives of the plan and with other Federal, state, local\nand tribal laws, regulations, policies and plans to maximum extent possible.\n1.3. Compliance with NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with BLM Categorical Exclusion pursuant to 516 DM\n11.9.\nI. Emergency Stabilization\n1. Planned actions in response to wildfires, floods, weather events, earthquakes, or landslips that\nthreaten public health or safety, property, and/or natural and cultural resources, and that are\nnecessary to repair or improve lands unlikely to recover to a management-approved condition as a\nresult of the event. Such activities shall be limited to: repair and installation of essential erosion\ncontrol structures; replacement of repair of existing culverts, roads, trails, fences, and minor\nfacilities; construction of protection fences; planting, seeding, and mulching; and removal of\nhazard trees, rocks, soil, and other mobile debris from, on or along roads, trails, campgrounds,\nand watercourses. These activities:\na. Shall be completed within one year following the event;\nb. Shall not include the use of herbicides or pesticides;\nc. Shall not include the construction of new roads or other new permanent infrastructure;\nd. Shall not exceed 4,200 acres; and\ne. May include temporary roads which are defined as roads authorized by contract, permit,\nlease, other written authorization, or emergency operation not intended to be part of the\nBLM transportation system and not necessary for long term resource management.\nTemporary roads shall be designed to standards appropriate for the intended uses,\nconsidering safety, cost of transportation, and impacts on land and resources; and\nf. Shall require the treatment of temporary roads constructed or used so as to permit the\nreestablishment by artificial or natural means, or vegetative cover on the roadway and\nareas where the vegetative cover was disturbed by the construction or use of the road, as\nnecessary to minimize erosion from the disturbed area. Such treatment shall be designed\nto reestablish vegetative cover as soon as practicable, but at least within 10 years after the\ntermination of the contract.\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The proposed\naction has been reviewed, and none of the extraordinary circumstances described in 516 DM 2 apply.\nCHAPTER 1\n5\n\n**Page 11**\n1.4. Approval and Contact Information\nSouth Sugarloaf Fire ES&R Treatments CX\nBased upon this review, I have determined that the Proposed Action, as described, is in conformance with\nthe land use plan and meets the criteria for the selected CX. There is no potential for significant impacts.\nTherefore, the action is excluded from further environmental analysis and documentation.\n/s/ Melanie A. Peterson\nMelanie A. Peterson\nField Manager\nTuscarora Field Office\nContact Information:\nFor additional information concerning this CX review, please contact:\nMarissa Murphy\nProject Manager\nElko District Office\n3900 E. Idaho St.\n2/4/19\nDate\nElko, NV 89801\n(775)753-0397\nmarissamurphy@blm.gov\n*NOTE: A separate decision document must be prepared for the action covered by the CX.\nCHAPTER 1\n6\n\n**Page 12**\nSouth Sugarloaf Fire ES&R Treatments CX\n2. Screening for Extraordinary Circumstances\n2.1. Screening for Extraordinary Circumstances\nEach of the following questions must be answered negatively, with concurrence from all resource\nspecialists participating on the interdisciplinary team (IDT), before this CX may be approved\n(516 DM).\nTable 1. Screening for Extraordinary Circumstances\nResource Concerns\n1. Will this project have significant adverse effects on public safety?\n2. Will this project adversely affect such unique geographic characteristics\nas: (a) historic or cultural resources; (b) park, recreation or refuge lands,\nwilderness areas, wild or scenic rivers; (c) sole or principal drinking water\naquifers; (d) prime farmlands, wetlands, flood plains, or (e) ecologically\nsignificant or critical areas, including those listed on the Department of the\nInterior's National Register of Natural Landmarks?\nYes\nNo\n[x]\n(a) [x]\n(b) [x]\n(c) [x]\n(d) [x]\n(e) [x]\n3. Will this project have highly controversial environmental effects?\n4. Will this project have highly uncertain and potentially significant\nenvironmental effects or involve unique or unknown environmental risks?\n5. Will this project establish precedent for future actions or represent a\ndecision in principle about future actions with potentially significant\nenvironmental effects?\n[x]\n[x]\n[x]\n6. Will this project be related to other actions with individually\nins dards suitable for the\nsite type prior to construction.\n[ ]\nNo\n[x]\nRationale if RDF is not applied:\n[ ] A specific RDF is documented to not be applicable to the site-specific conditions of\nthe project/activity (e.g. due to site limitations or engineering considerations).\nEconomic considerations, such as increased costs, do not necessarily require that\nan RDF be varied or rendered inapplicable.\n[ ] An alternative RDF is determined to provide equal or better protection for GRSG or\nits habitat. Alternative RDF #\n[ ] A specific RDF will provide no additional protection to GRSG or its habitat.\nNo ground-disturbing activities proposed.\nYes\n[x]\nRDF Gen 19:\nInstruct all construction employees to avoid\nharassment and disturbance of wildlife,\nespecially during the GRSG breeding (e.g.,\ncourtship and nesting) season. In addition,\npets shall not be permitted on site during\nconstruction (BLM 2005b).\n[ ]\nNo\n[ ]\nRationale if RDF is not applied:\n[ ] A specific RDF is documented to not be applicable to the site-specific conditions of\nthe project/activity (e.g. due to site limitations or engineering considerations).\nEconomic considerations, such as increased costs, do not necessarily require that\nan RDF be varied or rendered inapplicable.\n[ ] An alternative RDF is determined to provide equal or better protection for GRSG or\nits habitat. Alternative RDF #\n[ ] A specific RDF will provide no additional protection to GRSG or its habitat.\nYes\n[x]\nRDF Gen 20:\nTo reduce predator perching in GRSG\nhabitat, limit the construction of vertical\nfacilities and fences to the minimum number\nand amount needed and install anti-perch\ndevices where applicable.\n[ ]\nNo\n[ ]\nRationale if RDF is not applied:\n[ ] A specific RDF is documented to not be applicable to the site-specific conditions of\nthe project/activity (e.g. due to site limitations or engineering considerations).\nEconomic considerations, such as increased costs, do not necessarily require that\nan RDF be varied or rendered inapplicable.\n[ ] An alternative RDF is determined to provide equal or better protection for GRSG or\nits habitat. Alternative RDF #\n[ ] A specific RDF will provide no additional protection to GRSG or its habitat.\nYes\n[x]\nRDF Gen 21:\nOutfit all reservoirs, pits, tanks, troughs or\nsimilar features with appropriate type and\nnumber of wildlife escape ramps (BLM 1990;\nTaylor and Tuttle 2007).\n[ ]\nNo\n[ ]\nRationale if RDF is not applied:\n[ ] A specific RDF is documented to not be applicable to the site-specific conditions of\nthe project/activity (e.g. due to site limitations or engineering considerations).\nEconomic considerations, such as increased costs, do not necessarily require that\nan RDF be varied or rendered inapplicable.\n[ ] An alternative RDF is determined to provide equal or better protection for GRSG or\nits habitat. Alternative RDF #\n[ ] A specific RDF will provide no additional protection to GRSG or its habitat.\nNone of these features proposed.\n4\nVersion: 08/22/2016\n\n**Page 19**\nProject Name: South Sugarloaf Fire Emergency Stabilization and Rehabilitation (ESR) Treatments\nYes\n[x]\nRDF Gen 22:\nLoad and unload all equipment on existing\nroads to minimize disturbance to vegetation\nand soil.\n[ ]\nNo\n[ ]\nNEPA #: E020-2019-0009-DNA\n[ ] A specific RDF is documented to not be applicable to the site-specific conditions of\nthe project/activity (e.g. due to site limitations or engineering considerations).\nEconomic considerations, such as increased costs, do not necessarily require that\nan RDF be varied or rendered inapplicable.\n[ ] An alternative RDF is determined to provide equal or better protection for GRSG or\nits habitat. Alternative RDF #\n[ ] A specific RDF will provide no additional protection to GRSG or its habitat.\nRationale if RDF is not applied:\n5\nVersion: 08/22/2016", "2018 South Sugarloaf Fire\nESR Treatments\n\nN\n\nLegend\n[ ] Potential Aerial Seeding\n[ ] Drill Seeding\n[ ] South Sugarloaf Fire\n\n\"NO WARRANTY IS MADE BY THE BUREAU OF LAND MANAGEMENT\nAS TO THE ACCURACY, RELIABILITY, OR COMPLETENESS OF THESE\nDATA FOR INDIVIDUAL USE OR AGGREGATE USE WITH OTHER DATA.\"\n\n0 2 4 8 Miles\n1:264,610\n\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT", "**Page 1**\nPARTMENT OF THE INTE\n5.\nMARCH 3, 1849\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nTuscarora Field Office\n3900 East Idaho Street\nElko, Nevada 89801\nhttps://www.blm.gov/nv\nFebruary 8, 2019\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nIn Reply Refer To:\n1742/4190 (NVE0200)\nDouble Mountain LLC\nHC 31 Box 90\nElko, NV 89801\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4181\nRETURN RECEIPT REQUESTED\nELLC Grazing Membership LLC\nAttn: Jeff White/Newmont USA Limited\n1655 Mountain City Hwy.\nElko, NV 89801\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4198\nRETURN RECEIPT REQUESTED\nEllison Ranching Co.\nHC 32 Box 240\nTuscarora, NV 89834\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4204\nRETURN RECEIPT REQUESTED\nEureka Livestock LLC\n7805 Calloway Dr.\nBakersfield CA 93314\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4211\nRETURN RECEIPT REQUESTED\nMori Ranches LLC\nHC 32 Box 290\nTuscarora, NV 89834\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4228\nRETURN RECEIPT REQUESTED\nPetan Company of Nevada\nHC 32 Box 450\nTuscarora, NV 89834\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4235\nRETURN RECEIPT REQUESTED\nVega Ranch LLC\nPO Box 1630\nElko, NV 89803\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4242\nRETURN RECEIPT REQUESTED\nWildhorse Ranching Co., LLC\n777 Mason Road\nFernley, NV 89408\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4259\nRETURN RECEIPT REQUESTED\nNOTICE OF DECISION\nSOUTH SUGARLOAF FIRE ES&R TREATMENTS\nDear Permittees and Interested Parties:\nThe Bureau of Land Management (BLM), Tuscarora Field Office has completed the South Sugarloaf Fire\nEmergency Stabilization and Rehabilitation (ES&R) Treatments Categorical Exclusion (CX), DOI-BLM-\nNV-E020-2019-0009-CX, and it is available online at https://go.usa.gov/xECrS. The South Sugarloaf Fire\nburned approximately 233,458 acres across northern Elko County. The fire burned approximately\n144,681 acres of U.S. Forest Service, approximately 79,587 acres of private, 3,410 acres of Bureau of\nIndian Affairs, and approximately 6,400 acres of BLM administered land. The fire is located\napproximately 50 miles north of Elko, Nevada across the Independence Mountains.\nThe South Sugarloaf Fire burned primarily within Priority Habitat Management Area for Greater sage-\ngrouse and has three active leks and three pending leks within the perimeter. The area is primarily\n\n**Page 2**\nsummer range for mule deer with approximately 7,000 acres of crucial winter habitat. The majority of the\nfire burned with summer range for Elk. The fire burned within five BLM grazing allotments to include\nIndian Creek FFR, Evans FFR, Lime Mountain Field, North Four Mile and the Wild Horse Group. No\nwilderness, Wilderness Study Areas (WSAs) or herd management areas (HMAs) were impacted by the\nfire.\nThis Decision only authorizes emergency stabilization and rehabilitation treatments not related to\nlivestock grazing, that shall be placed in full force and effect under the authority of 43 CFR 4190.1(a),\nbased on the vegetation and soil within the burned area being at immediate risk to erosion and other long\nterm damage.\nDECISION\nThe BLM is proposing to complete Emergency Stabilization and Rehabilitation treatments on portions of\nthe BLM administered public land of the 2018 South Sugarloaf Fire. Approximately 4,200 acres of BLM\nadministered lands will be aerially and drill seeded with species appropriate for the site, based on resistance\nand resilience concepts, ecological site descriptions and field specialist knowledge of site conditions and\npotential. The aerial mix will be applied at either full or partial coverage. If needed, a temporary protective\nfence will be installed to protect the burned area from livestock grazing. Establishment of the seeded species\nwould stabilize soils, provide competition against noxious and invasive weeds, such as cheatgrass, and meet\nGRSG and other wildlife forage and cover requirements.\nStipulations\n1. The seasonal timing and buffer distances for Greater sage-grouse have been modified based on\ncoordination with NDOW.\nRequired Design Features\nThe Required Design Features (RDF) applied to this project are RDF Gen 12, RDF Gen 13, RDF Gen 19,\nRDF Gen 20 and RDF Gen 22. See DOI-BLM-NV-E020-2019-0009-CX for the RDF descriptions and\ndocumentation of RDF selection.\nLAND USE PLAN CONFORMANCE AND COMPLIANCE WITH APPLICABLE LAWS\nLand Use Plan Conformance\nThe proposed action conforms to the 1987 Elko Resource Management Plan (RMP), as it was amended\nfor fire management on September 29, 2004. The decision for fire rehabilitation from the Approved Fire\nManagement Amendment, page 20, is to \u201cConduct fire rehabilitation activities to emulate historic or pre-\nfire ecosystem structure, functioning, diversity and/or to restore a healthy stable ecosystem.\u201d The\nproposed action is consistent with resource objectives of the plan:\nEmergency Fire Rehabilitation\n1. Evaluate all wildfires as soon as possible to determine if reseeding is necessary to recover\necological processes and achieve habitat objectives appropriate for the biological needs of sage-\ngrouse and prevent the invasion of noxious weeds or other exotic invasive species.\n\n**Page 3**\n2. Assure that long-term wildfire rehabilitation objectives are consistent with the potential natural\nvegetation community.\n3. Align long-term objectives for seedings with the habitat needs of sage-grouse. Seedings should\ninclude an appropriate mix of grasses, forbs, and shrubs, including sagebrush, that will recover\nthe ecological processes and habitat features of the potential natural vegetation. Emphasize native\nplant species when these species are adapted to the site, are available in sufficient quantities, and\nare economically and biologically feasible.\n4. Reseed all burned lands occurring in sage-grouse habitat within 1 year unless natural recovery of\nthe native plant community is expected.\nThe proposed action also conforms to the Nevada and Northeastern California Greater Sage-Grouse\nApproved RMP Amendment. The proposed action is consistent with the Sagebrush-steppe, invasive\nspecies, and livestock grazing objectives and Management Decisions within the Amendment. It is also\nconsistent with the Post-Fire Management Objective to retain, protect, and improve intact unburned\nsagebrush communities in burned areas incorporating the FIAT assessment. It is also consistent with the\nfollowing Management Decisions:\nMD VEG 3: Use BLM GRSG habitat maps, habitat objectives (see Table 2-2 for GRSG habitat\nobjectives), ecological site potential, state and transition models, and concepts of resistance and resilience\n(Appendix H) to prioritize habitat restoration projects, including those following wildfire, to address the\nmost limiting GRSG habitat vegetation components and to connect seasonal ranges. Habitat restoration\nincludes the following:\ni. Restoring sagebrush canopy in PHMAs and GHMAs to meet GRSG habitat objectives (Table\n2-2)\nii. Reestablishing perennial grasses and native forbs in PHMAs and GHMAS\niii. Reducing or removing pinyon or juniper in PHMAs and GHMAs to enhance seasonal range\nconnectivity and to maintain sagebrush canopy and understory integrity\niv. Restore areas affected by wildfire and the continuing invasive annual fire cycle to meet\nGRSG habitat objectives (Table 2-2)\nV. Prioritize restoration in areas that have not crossed an ecological threshold\nMD VEG 7: In PHMAs and GHMAs, give preference to native seeds for restoration, based on\navailability, adaptation (ecological site potential), and probability of success. Where the probability of\nsuccess or adapted seed availability is low, nonnative seeds may be used, as long as they support GRSG\nhabitat objectives. Choose native plant species outlined in Ecological Site Descriptions (ESDs), where\navailable, to revegetate sites. Emphasize use of local seed collected from intact stands or greenhouse\ncultivation. If the commercial supply of appropriate native seeds and plants is limited, work with the\nBLM Native Plant Materials Development Program, Natural Resource Conservation Service (NRCS)\nPlant Material Program, or State Plant Material Programs. If currently available supplies are limited, use\nthe materials that provide the greatest benefit for GRSG. In all cases, seed must be certified as weed free.\nMD VEG 8: \u03a4o increase seeding success and to ensure effective soil and seed contact, consider the use of\nspecialized seed drills or other proven and effective methods that may may be available based on new\nscience.\n\n**Page 4**\nMD VEG 11: In perennial grass, invasive annual grass, and conifer-invaded cover types, restore\nsagebrush steppe with local sagebrush seedings or planted seedlings where feasible.\nMD VEG 12: Continue to coordinate with NDOW, CDFW, and NRCS for all development or habitat\nrestoration proposals in PHMAs and GHMAs. Also, coordinate with the Nevada SETT, tribes, and local\nworking groups on projects proposed in sagebrush ecosystems.\nMD VEG 21: Assess invasive annual grass presence and distribution before implementing vegetation\nrestoration projects to determine if treatments are required to treat invasive annual grasses.\nMD VEG 22: Treat sites in PHMAs and GHMAs that contain invasive species infestations through an\nintegrated pest management (IPM) approach, using fire, chemical, mechanical, and biological (e.g.,\ntargeted grazing) methods, based on site potential and in accordance with FIAT (Appendix H). Treat\nareas that contain cheatgrass and other invasive or noxious species to minimize competition and favor\nestablishment of desired species.\nMD FIRE 34: Review Objective SSS 4 and apply MDs SSS 1 through SSS 4 when reviewing and\nanalyzing projects and activities proposed in GRSG habitat.\nMD FIRE 35: Prioritize post-fire treatments in PHMAs and GHMAs to maximize benefits to GRSG and\nits habitat. Focus post-fire treatments on replacing or reestablishing burned sagebrush habitat with the\nappropriate cover and structure to support GRSG habitat objectives (Table 2-2).\nMD FIRE 36: In post-fire rehabilitation plans in PHMAs and GHMAs, design revegetation projects to\naccomplish the following:\n\u2022 Maintain and enhance unburned intact sagebrush communities when at risk from adjacent threats\n\u2022 Stabilize soils\n\u2022 Reestablish hydrologic function\n\u2022 Maintain and enhance biological integrity\n\u2022 Promote plant resiliency\n\u2022 Limit expansion or dominance o[f] invasive species\n\u2022 Reestablish native species\nMD FIRE 37: Implement post-fire treatments in PHMAs and GHMAs that emphasize stabilizing,\nrehabilitating, and restoring sagebrush ecosystems damaged by wildfires, including controlling invasive\nspecies.\nMD FIRE 38: Increase post-fire treatment activities in PHMAs and GHMAs through the use of\nintegrated funding opportunities with other resource programs and partners.\nMD FIRE 39: Following post-fire treatments, monitor and implement management actions in PHMAs\nand GHMAs that promote healthy perennial grass, shrub and forb communities, and lentic (slow-moving\n\n**Page 5**\nfreshwater) and lotic (rapid freshwater) riparian habitats so as to further restoration and ensure long term\npersistence of seeded or pre-burn native plants, in accordance with GRSG habitat objectives (Table 2-2).\nMD FIRE 40: Evaluate the potential for sagebrush island plantings based on ESDs in large burn areas\nthat may lack sufficient sagebrush seed sources in order to ensure the reestablishment of sagebrush in\nGRSG habitat.\nMD FIRE 41: Monitor post-fire rehabilitation treatments on a multiple-year basis to ensure that project\nobjectives are achieved.\nMD FIRE 42: Use GRSG habitat objectives (Table 2-2) and emphasize the use of native plant species in\npost-fire rehabilitation (e.g. reseeding), recognizing that nonnative species may be necessary, depending\non the availability of native seed and prevailing site conditions. Selected species shall maintain site\necological function based on pre-burn conditions and anticipated threat of invasive and noxious weed\nestablishment. Use ESDs and state and transition models if available.\nNoxious weed treatments were not identified as an issue in the development of the Elko RMP and were\nnot specifically addressed in the document. However, weed management is clearly consistent with the\nterms, conditions, and decisions of the RMP as previously documented in the FY2000 Normal Fire\nRehabilitation Plan Environmental Assessment. The Elko Field Office Noxious Weed Strategy Plan\n(September 2004) outlines the priority factors for weed treatments. Only BLM approved herbicides and\nadjuvants shall be applied on BLM administered lands.\nCompliance with the National Environmental Policy Act (NEPA)\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with BLM Categorical Exclusion pursuant to 516 DM\n11.9.\nI. Emergency Stabilization\n1. Planned actions in response to wildfires, floods, weather events, earthquakes, or landslips that threaten\npublic health or safety, property, and/or natural and cultural resources, and that are necessary to repair or\nimprove lands unlikely to recover to a management-approved condition as a result of the event. Such\nactivities shall be limited to: repair and installation of essential erosion control structures; replacement of\nrepair of existing culverts, roads, trails, fences, and minor facilities; construction of protection fences;\nplanting, seeding, and mulching; and removal of hazard trees, rocks, soil, and other mobile debris from,\non or along roads, trails, campgrounds, and watercourses. These activities:\na. Shall be completed within one year following the event;\nb. Shall not include the use of herbicides or pesticides;\n\u0441. Shall not include the construction of new roads or other new permanent infrastructure;\nd. Shall not exceed 4,200 acres; and\ne. May include temporary roads which are defined as roads authorized by contract, permit, lease,\nother written authorization, or emergency operation not intended to be part of the BLM\n\n**Page 6**\ntransportation system and not necessary for long term resource management. Temporary roads\nshall be designed to standards appropriate for the intended uses, considering safety, cost of\ntransportation, and impacts on land and resources; and\nf. Shall require the treatment of temporary roads constructed or used so as to permit the\nreestablishment by artificial or natural means, or vegetative cover on the roadway and areas\nwhere the vegetative cover was disturbed by the construction or use of the road, as necessary to\nminimize erosion from the disturbed area. Such treatment shall be designed to reestablish\nvegetative cover as soon as practicable, but at least within 10 years after the termination of the\ncontract.\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The proposed\naction has been reviewed, and none of the extraordinary circumstances described in 516 DM 2 apply.\nRATIONALE\nI have decided to implement the proposed action, as described, because:\n1. The project will meet the need for restoring lands damaged by wildfire to a management-\napproved condition, consistent with agency and Departmental policies and procedures.\n2. The action conforms to the applicable RMP and is consistent with current BLM and Departmental\npolicies and procedures.\n3. The project has been planned to incorporate environmental design features and monitoring\nrequirements. There are no extraordinary circumstances having significant effects that will\nrequire an environmental analysis.\nAUTHORITY\nThis project is approved for implementation beginning immediately. This decision is placed in full force\nand effect under the authority of 43 CFR 4190.1(a).\nPROVISIONS FOR APPEAL\nThis decision is subject to administrative appeal. Within 30 days of receipt of this decision, parties who\nare adversely affected and believe it is incorrect have the right to appeal to the Department of the Interior\nBoard of Land Appeals, Office of the Secretary, in accordance with regulations at 43 CFR 4.4. Appellants\nmust follow procedures outlined in Form 1842-1, \u201cInformation on Taking Appeals to the Board of Land\nAppeals.\" An appeal should be in writing and specify the reasons, clearly and concisely, as to why the\ndecision is in error. Appellants are requested to supply this office with a copy of the Statement of\nReasons.\n/s/ Melanie A. Peterson\nMelanie A. Peterson\nField Manager\nTuscarora Field Office\nEnclosures:\nSouth Sugarloaf Fire ES&R Treatment Map\n2/5/19\nDate\n\n**Page 7**\nForm 1842-1, Information on Taking Appeals to the Board of Land Appeals\nCC:\nCongressman Mark Amodei\nAttn: Martin Paris, Rural Representative\n905 Railroad St., Suite 104 D\nElko, NV 89801\nElko County Board of County Commissioners\n540 Court St., Suite 101\nElko, NV 89801\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4266 RETURN RECEIPT REQUESTED\nGeorge T. Flynn\nP.O. Box 516\nStinson Beach, CA 94970\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4273 RETURN RECEIPT REQUESTED\nKathy Gregg\n6145 Galena Dr.\nEl Dorado CA 95623-4540\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4280 RETURN RECEIPT REQUESTED\nMori Ranches LLC\nHC 32 Box 290\nTuscarora, NV 89834\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4297 RETURN RECEIPT REQUESTED\nNatural Resources Management Advisory Commission\nJohn Baldwin\n540 C ox 125\nBoise, ID 83701\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4426 RETURN RECEIPT REQUESTED\nY2 Consultants\nAttn: Brenda Younkin\nP.O. Box 2674\nJackson, WY 83001\nCERTIFIED MAIL NO. 7017 1450 0001 8790 4433 RETURN RECEIPT REQUESTED", "NEPA COMPLIANCE RECORD\nCATEGORICAL EXCLUSION (CX)\nBLM Safford Field Office\nBureau of Land Management\nSafford Field Office\nSafford, AZ\n\nI. PROJECT INFORMATION\n\nNEPA #: DOI-BLM-AZ-G010-2016-0023-CX\nSerial/Case File No.: 51070\nTitle: Stockton Pass Allotment Temporary Pipeline\nProposed Action/Type: Installation of approximately three miles of above ground pipeline to supply water to the Argon and\nBig Hollow Pastures in the Stockton Pass Allotment. Installation of the temporary pipeline will supply water to the\nexisting drinkers located due to the El Nino in 2016. There are two wells in close proximity to the proposed location in\nnorthwest corner of State land-Section 34, inside the Argon Pasture. The wells are dry, disabled and no longer provide water to\nthe permittees in this allotment. The disabled wells are in close proximity of each other. The first well was abandoned\ndue to an issue; it was drilled in 1968 to the depth of 190. In December of 2015, it was discovered that the second well was dry.\nThe Argon Pasture does have other usable watering points, such as two troughs located in Section 35 and East Tank #2, a dirt\ntank in the northeast corner of Section 27. Usable watering points in the Big Hollow Pasture include two troughs in Section 3, and East Tank #1,\na dirt tank located in Section 2. The BLM has not had water for the livestock that graze in the Stockton Pass Allotment. East\nTank #1 and East Tank #2 are base waters and to date have not collected a sufficient amount of overland flow water to facilitate\nuse of either pasture.\n\nThis action is necessary to maintain livestock distribution within the two areas and continue with the grazing rotation. As\ndescribed in the regulations of this grazing permit, the permittee desires to maintain livestock grazing, covering both Argon,\nBig Hollow and Stockton Wash Pastures. The rotation schedule dictates use May 1st - July 1st, August 1st - October 31st, and with the\npossibility to alter use during the growing season. Planned utilization of the Argon Pasture will begin May 1st and end July\n31st, followed by the Big Hollow Pasture from August 1st and ending October 31st. Stockton Wash pasture was utilized the\nprevious year and is now in the rest cycle of the rotation.\n\nTwo lengths of 1 \u00bd HDPE 200 psi plastic water pipe will be placed above ground in the Argon and Big Hollow Pastures. The\ntemporary Argon Pasture pipeline will connect to the existing pipe near the middle of Section 35. From that connection the\npipe will continue northerly following along the west side of the road bed of the dirt road and continue to BLM-owned\nTanque Road in Section 27, on the West side of the dirt road, and ends up to East Tank #2, the pipe will lie alongside Tanque\nRoad. The pipe will be buried two feet in depth and in a south to north direction, staying within the original roadbed footprint.\nBurial of the pipe is necessary due to a high traffic volume of Tanque Road. In regards to the required use by heavy\nequipment or crossing roadbeds; an archaeologist is required to record what will be accomplished prior to any ground\ndisturbance. If deemed necessary, a Class III survey will be performed. The above ground pipe will continue westward along\nnorth side of Tanque Road, then northerly to connect to the existing buried metal storage tank, on State land Section 34. The\nBig Hollow pipeline will connect to the existing pipe near the middle of Section 3, following the dirt road to the\nroadway and continue south closely following the road, ending at the East Tank #1 on State land in Section 2.\n\nThe proposed action is approved for two-years, not to exceed April 25, 2018; during the two year period, utilization of water\ntrucks, or other temporary pipeline segments will be installed. When sufficient overland flow water is captured in the East Tank #\n1 and #2 dirt tanks, or when the Groundwater Resources Monitoring (GWROM) has completed and determined.\n\nA CRMP for the Stockton Pass Allotment is currently being developed by the Bureau of Land Management, United States Forest\nService, Arizona State Land Department, Gila Valley Natural Resource Conservation District, Natural Resource Conservation\nService, Safford Field Office and the Applicants, which will allow for a permanent solution to this action. If determined to be\ninconsistent, an environmental assessment will be prepared in order to incorporate the mitigation measures in 43 CFR\nregulations (40 CFR Part 1500 et seq.) If none of the above remedies have been completed, the temporary pipeline as described\nin this Categorical Exclusion will be removed from the land by the Applicants. BLM authority only covers activities on BLM\nadministered lands. The proposed action has been reviewed and determined to be in conformance with this plan [43 CFR\n4120.3].\nProposed Action (Who, What, When, Where, How):\nThe Stockton Pass Allotment is located in the southern portion of Graham County, approximately 15 miles south of Safford\nArizona, and is east of the Galiuro Mountains. Topography is characterized by rolling hill and small drainages. The project area\n\n1\n\nBLM Safford Field Office\nCX NEPA Compliance Record\nStockton Pass Allotment Emergency Pipeline\nis located on Gillespie Mountain 7.5 minute quadrangle maps, Township 9 north, Range 26 east, Sections 26, 27, 35.\n\nMap Attached: Yes\nApplicant (if any): Bill and Lori Sollers\nApplicable CX: 516 DM 11, 11.9 E (18): Temporary placement of a pipeline above ground.\n\nII. PLAN CONFORMANCE REVIEW\n\nThis proposed action is subject to the following land use plan: Safford District Resource Management Plan\n(RMP) and Records of Decision approved September 1992 and July 1994.\n\nThe proposed action has been reviewed and determined to be in conformance with this plan [43 CFR\n1610.5, and BLM MS 1601.04(C)(2)].\n\nRebecca Dees\nProject Lead\n4/25/2016\nDate\n\n5:\\NEPA_Projects\\2016-0023-CX_Stockton Pass Temp Pipeline\\NEPA Doc\\Draft\\DOI-BLM-AZ-G010-2016-0023-CX.docx\n2\n\nBLM Safford Field Office\nCX NEPA Compliance Record\nStockton Pass Allotment Emergency Pipeline\nIII. RESOURCE PROGRAM CONSULTATION & COORDINATION\nIII (A). CX Applicability/ Exception Review\n\nDate Internal Scoping Initiated: 04/25/2016, Date Internal Scoping Closed:\n\nApplies?\nYes No\nNAME\nEXTRAORDINARY CIRCUMSTANCE (EXCEPTION)\nSIGNATURE*\nDATE\n*Signature indicates that I have reviewed the project to determine the applicability of an extraordinary circumstance.\nIf any of the following extraordinary circumstances are applicable to the action being considered, either an EA or EIS must be\nprepared for the action. Brackets [#] refers to corresponding BLM NEPA Handbook H-1790-1 Appendix 5 Categorical Exclusions:\nExtraordinary Circumstances (per 516 DM 2, Appendix 2.)\n[ ] [x]\nRebecca\nDees\n(1) Have significant impacts on public health or safety. [2.1]\nRD\n4/25/16\n[ ] [x]\nAmelia\nTaylor\n(2) Have significant effects on such unique geographic characteristics as\nprime farmlands; sole or principal drinking water aquifers; wetlands\n(Executive Order 11990); or floodplains (Executive Order 11988). [2.2]\nAmelia Taylor\n4/25/16\n[ ] [x]\nTodd\nMurdock\n(3) Have significant effects on such natural resources and unique\ngeographic characteristics as park, recreation or refuge lands; national\nnatural landmarks; national monuments; wilderness areas; wild or scenic\nrivers; or ecologically significant or critical areas. [2.2]\nT. Murdock\n4/25/16\n[ ] [x]\nDan\nMcGrew\n(4) Have significant impacts on properties listed, or eligible for listing, on\nthe National Register of Historic Places [2.7], or on such unique\ngeographic characteristics as historic or cultural resources. [2.2] Violate a\nFederal law, or a State, local or tribal law or requirement imposed for the\nprotection of the environment. [2.9] Limit access to and ceremonial use\nof Indian sacred sites on Federal lands by Indian religious practitioners or\nsignificantly adversely affect the physical integrity of such sacred sites\n(Executive Order 13007). [2.11]\nD. McGrew\n4/25/16\n[ ] [x]\nMark\nMcCabe\n(5) Have significant impacts on species listed, or proposed to be listed,\non the List of Endangered or Threatened Species, or have significant\neffects on designated Critical Habitat for these species. [2.8] Have\nsignificant impacts on migratory birds. [2.2]\nM. McCabe\n4/25/16\n[ ] [x]\nJason\nMartin\n(6) Contribute to the introduction, continued existence, or spread of\nnoxious weeds or non-native invasive species known to occur in the area\nor actions that may promote the introduction, growth, or expansion of\nthe range of such species (Federal Noxious Weed Control Act and\nExecutive Order 13112). [2.12]\nJason Martin\n4/25/16\n[ ] [x]\nAmelia\nTaylor\n(7) Have highly controversial environmental effects or involve\nunresolved conflicts concerning alternative uses of available resources\n[42 USC 4332(2)(E)]. [2.3]\nAmelia Taylor\n4/25/16\n[ ] [x]\nRebecca\nDees\n(8) Have highly uncertain and potentially significant environmental\neffects or involve unique or unknown environmental risks. [2.4]\nR. Dees\n4/25/16\n[ ] [x]\nAmelia\nTaylor\n(9) Establish a precedent for future action or represent a decision in\nprinciple about future actions with potentially significant environmental\neffects. [2.5]\nAmelia Taylor\n4/25/16\n[ ] [x]\nRebecca\nDees\n(10) Have a direct relationship to other actions with individually\ninsignificant but cumulatively significant environmental effects. [2.6]\nR. Dees\n4/25/16\n[ ] [x]\nSharisse\nFisher\n(11) Have a disproportionately high and adverse effect on low income or\nminority populations (Executive Order 12898). [2.10]\nSharisse Fisher\n4/25/16\n\n\\\\ilmazsf3ds1\\sf\\users\\ridees \\Desktop\\Stockton Pass Plan A\\DOI-BLM-AZ-G010-2016-0023-CX.docx\n3\n\nBLM Safford Field Office\nCX NEPA Compliance Record\nStockton Pass Allotment Emergency Pipeline\nIII (B). Critical Resources Review\n\nCritical Resource\nSpecialist\nAffected,\nbut less\nthan\nSignificant\nYes No\nComments\nSignature\nDate\n1. NRHP/Cultural\nD. McGrew\n[x] [ ]\n[x]\nD. McGrew\n4/25/16\n2. TES Species\nM. McCabe\n[x] [ ]\n[x]\nM. McCabe\n4/25/16\n3. Floodplains/Wetlands\nA. Taylor\n[x] [ ]\n[x]\nA. Taylor\n4/25/16\n4. Invasive Species\nJ. Martin\n[x] [ ]\n[x]\nJ. Martin\n4/25/16\nComments/Attachments:\n\nIV. FINAL REVIEW\n\nThis proposed action qualifies as a categorical exclusion under the National Environmental Policy Act in\naccordance with BLM 516 DM 11.9 E (18): Temporary placement of a pipeline above ground.\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary circumstances\npotentially having effects that may significantly affect the environment. It has been reviewed to determine\nif any of the exceptions described in BLM 516 DM 2, Appendix 2, apply.\n\nThe action does not have significant adverse effects on public health and safety nor does the action\nadversely affect such unique geographic characteristics as historic or cultural resources, parks, recreation,\nor refuge lands, wilderness areas, wild or scenic rivers, sole or principal drinking water aquifers, prime\nfarmlands, wetlands, floodplains, or ecologically significant or critical areas, including those listed on the\nDepartment's National Register of Natural Landmarks. The action does not have highly controversial\nenvironmental effects nor have highly uncertain environmental effects or involve unique or unknown\nenvironmental risk nor does it adversely affect a species listed or proposed to be listed on the list of\nendangered or threatened species. It does not establish a precedent for future action or represent a\ndecision in principle about a future consideration with significant environmental effects or related to other\nactions with individually insignificant but cumulatively significant environmental effects. The proposed\naction does not adversely affect properties listed or eligible for listing in the National Register of Historic\nPlaces or threaten to violate a Federal, State, local or tribal law or requirements imposed for the\nprotection of the environment or which require compliance with Executive Order 11988 (Floodplain\nManagement), Executive Order 11990 (Protection of Wetlands) or the Fish and Wildlife Coordination Act.\n\n\\\\ilmazsf3ds1\\sf\\users\\ridees\\Desktop\\Stockton Pass Plan A\\DOI-BLM-AZ-G010-2016-0023-CX.docx\n4\n\nBLM Safford Field Office\nCX NEPA Compliance Record\nStockton Pass Allotment Emergency Pipeline\nMitigation Measures/Stipulations:\n\u2022 Pipeline will not be installed with machinery, except for the portion of roadbed at Tanque Road.\n\u2022 Applicants/contractor will keep ground and vegetative disturbances as low as possible.\n\u2022 Standard Terms and Conditions described within the Grazing Permit (Form 4130-2a) apply.\n\nNEPA Coordinator: Amy Corathers Date: 4.28.16\n\nAssistant Field Manager: A. T. Date: 4/28/16\nRecommended\n\nV. DECISION\n\nI have reviewed this plan conformance and NEPA compliance record and have determined that the\nproposed action does not conflict with major land use plans and will not have any significant impacts on\nenvironmental resources. Therefore, it does not represent an exception, and is categorically excluded\nfrom further environmental review. It is my decision to implement the project, as described, with the\nincorporation of the mitigation measures specified in Section IV above.\n\nAuthorized Official: Scott C. Cooke Date: 4/29/16\nField Manager\n\n\\\\ilmazsf3d2\\sf\\users\\ridees\\Desktop\\Stockton Pass Plan A\\DOI-BLM-AZ-G010-2016-0023-CX.docx\n5", "United States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nNorth Central Montana District Office\nLewistown Field Office\n920 North East Main Street\nLewistown, Montana 59457-4079\nwww.blm.gov/mt\n\nDECISION RECORD\nFOR\nDOI-BLM-MT-L060-2023-0019-CX\nMONTANA BIRD HUNTS \u2013 TEN MILE CREEK OUTFITTERS\nSPECIAL RECREATION PERMIT\n\nDecision\nIt is my decision to issue a Special Recreation Permit (SRP) to Montana Bird Hunts - Ten\nMile Creek Outfitters, as described in DOI-BLM-MT-L060-2023-0019-CX, to conduct\nguided hunting and fishing services on Bureau of Land Management (BLM), Lewistown Field\nOffice lands. The permit would be valid for the period of use as specified on the permit. This\ndecision is contingent upon the applicant providing all documents required for processing\nthe SRP in accordance with the requirements set forth in the BLM SRP Handbook, H-2930-\n1 and the permit holder's agreement to abide by all relevant terms, conditions, stipulations,\nand monitoring requirements described below.\nAuthorities\nThe authority for this decision is contained in the Federal Land Policy and Management Act\nof 1976 (FLPMA) and the Federal Lands Recreation and Enhancement Act of 2004\n(FLREA).\n\nRationale for Decision\nSRPs may be required for organized groups using public lands. Criteria used to determine if\na permit is necessary include concern for health and safety, need to properly manage lands\nand resources, and need to coordinate with other public land users. Based on my evaluation\nof the planned activity an SRP is required. SRPs provide a more structured recreation\nactivity or event by requiring the permittee to coordinate activity planning with the BLM, in\norder to avoid potential conflicts with other land users, and by requiring the permittee to\nfollow specific resource protection and public health and safety stipulations.\n\nTerms and Conditions/Stipulations\nThe SRP is subject to the following terms, conditions, and stipulations:\n\u2022 General Terms included on all BLM SRPs (Form 2930-2)\n\n\u2022 BLM Lewistown Field Office stipulations were developed in accordance with the\nproposed activity and the need for mitigating natural resource concerns, as\ndetermined through internal specialist reviews.\n\u2022 Design features were designed and incorporated into this Categorical Exclusion\ndocument through internal review.\n\nCompliance and Monitoring\nSRPs are periodically monitored for compliance with terms, conditions, and stipulations in\naccordance with BLM Handbook H-2930-1 (2014). In addition, each permit holder is\nrequired to submit pre-trip itineraries and an annual post-use report documenting all trips on\nBLM.\n\nAppeal of the Decision\nThe decision may be appealed to the Interior Board of Land Appeals (IBLA), Office of the\nSecretary, in accordance with the regulations contained in 43 CFR Part 4. Public notification of\nthis decision will be considered to have occurred on 8/22/23. Within 30 days of this\ndecision, a notice of appeal must be filed in the office of the authorized officer at 920 NE Main,\nLewistown, MT 59457. If a statement of reasons for the appeal is not included with the notice, it\nmust be filed with the Interior Board of Land Appeals, Office of Hearings and Appeals, U.S.\nDepartment of the Interior, 801 North Quincy St., Suite 300, Arlington, VA 22203 within 30\ndays after the notice of appeal is filed with the authorized officer.\n\nThis decision shall go into effect immediately and will remain in effect while appeals are\npending unless a stay is granted. If you wish to file a petition for stay pursuant to 43 CFR Part\n4.21(b) (or cite applicable programmatic rules for petition for stay), the petition for stay should\naccompany your notice of appeal and shall show sufficient justification based on the following\nstandards:\n1. The relative harm to the parties if the stay is granted or denied,\n2. The likelihood of the appellant's success on the merits,\n3. The likelihood of irreparable harm to the appellant or resources if the stay is\nnot granted, and\n4. Whether the public interest favors granting the stay.\n\nIf a petition for stay is submitted with the notice of appeal, a copy of the notice of appeal and\npetition for stay must be served on each party named in the decision from which the appeal is\ntaken, and with the IBLA at the same time it is filed with the authorized officer.\n\nA copy of the notice of appeal, any statement of reasons and all pertinent documents must be\nserved on each adverse party named in the decision from which the appeal is taken and on the\nOffice of the Field Solicitor, U.S. Department of the Interior, 2021 Fourth Avenue North, Suite\n112, Billings, Montana 59101, not later than 15 days after filing the document with the\nauthorized officer and/or IBLA.\n\nAuthorized Officer\nName: Brett A. Blumhardt\nTitle: Lewistown Field Manager\nDate 8/21/23", "US Department of the Interior\nCategorical Exclusion (CX)\nNorth Central Montana District\nLewistown Field Office\n920 North East Main Street\nLewistown, Montana 59457\nMontana Bird Hunts \u2013 Ten Mile Creek Outfitters\nSpecial Recreation Permit\nDOI-BLM-MT-L060-2023-0019-CX\nAugust 2023\n\nCATEGORICAL EXCLUSION\nMONTANA BIRD HUNTS \u2013 TEN MILE CREEK\nOUTFITTERS SPECIAL RECREATION\nPERMIT - DOI-BLM-MT-L060-2023-0019-CX\nDescription of the Proposed Action and any Applicable\nMitigation Measures\nBLM Office\nBureau of Land Management, North Central Montana District, Lewistown Field Office\nNEPA Project Number\nDOI-BLM-MT-L060-2023-0019-CX\nProposed Action Title\nMontana Bird Hunts - Ten Mile Creek Outfitters Special Recreation Permit\nLocation/Legal Description\nPrincipal Meridian Montana,\nSee operating plan map.\nApplicant\nCasey Phelps\nProposed Action Description and Any Mitigation\nDescription of the Proposed Action:\nMontana Bird Hunts - Ten Mile Creek Outfitters has requested a Special Recreation Permit (SRP) to\nconduct outfitting operations for fishing and upland bird hunting on various parcels of Bureau of
