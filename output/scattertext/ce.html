er environmental analysis is required.\n\nIt is my decision to grant land use permit UTU-92469 to Max Zarchin pursuant to the\nauthority of Section 302(b) of P.L. 579, October 21, 1976 (43 U.S.C. 1732). The permit\nwill authorize 1 day of filming on public land in Grand and San Juan County described\nbelow and shown on the attached maps.\n\nFisher Towers\nSalt Lake Meridian, Utah\nT. 24 S., R. 24 E.,\nsec. 7, S\u00bd;\nsec. 17, W\u00bd;\nsec. 18, NE\u00bcNE\u00bc.\nT. 24 S., R. 23 E.,\nsec. 12, S\u00bd;\nsec. 11.\nSand Flats Recreation Area\nSalt Lake Meridian, Utah\nT. 25 S., R. 21 E.\nsec. 25, 26.\nT. 25 S., R. 22 E.,\nsec. 30 thru 34.\nT. 26 S., R. 22 E.,\nsec. 1 thru 3, 5.\nT. 25 S., R. 23 E.,\nsec. 31 thru 34.\nT. 26 S., R. 23 E.,\nsec. 5, 6.\nState Route 128 (River Road)\nSalt Lake Meridian, Utah\nT. 25 S., R. 21 E.,\nsec. 24, 25, 26.\nT. 25 S., R. 22 E.,\nsec. 4, 5, 6, 8, 9, 10, 15, 16, 17, 19, 20, 30.\nT. 24 S., R. 22 E.,\nsec. 25, 26, 27, 33, 35.\nT. 24 S., R. 23 E.,\nsec. 1, 11, 15, 20, 21, 29, 30.\nT. 23 S., R. 23 E.,\nsec. 13, 14, 23, 24, 25, 36.\nT. 23 S., R. 24 E.,\nsec. 18.\n\nRationale: The proposal meets the criteria for minimum impact filming in WO Instruction\nMemorandum 96-148 and the guidelines in 43 CFR 2920.2-2 and is therefore, a full force\nand effect decision. The proposed action is not within a WSA or an area that requires\nadditional NEPA analysis. The proposed action would not result in unnecessary or undue\nenvironmental degradation.\n\nThis decision shall take effect immediately upon the date it is signed by the Authorized\nOfficer and shall remain in effect while any appeal is pending unless the Interior Board\nof Land Appeals (IBLA) issues a stay. Any appeal of this decision must follow the\nprocedures set forth in 43 CFR Part 4. Within 30 days of the decision, a notice of appeal\nmust be filed in the office of the Authorized Officer at 82 East Dogwood, Moab, UT\n84532. If a statement of reasons for the appeal is not included with the notice, it must be\nfiled with the IBLA, Office of Hearings and Appeals, U.S. Department of the Interior, 801\nNorth Quincy St., Suite 300, Arlington, VA 22203 within 30 days after the notice of\nappeal is filed with the Authorized Officer.\n\nIf you wish to file a petition for stay pursuant to 43 CFR Part 4.21(b), the petition for stay\nshould accompany your notice of appeal and shall show sufficient justification based on\nthe following standards:\n\n1. The relative harm to the parties if the stay is granted or denied,\n2. The likelihood of the appellant's success on the merits,\n3. The likelihood of irreparable harm to the appellant or resources if the stay is\nnot granted, and\n4. Whether the public interest favors granting the stay.\n\nIf a petition for stay is submitted with the notice of appeal, a copy of the notice of appeal\nand petition for stay must be served on each party named in the decision from which the\nappeal is taken, and with the IBLA at the same time it is filed with the Authorized Officer.\nA copy of the notice of appeal, any statement of reasons, and all pertinent documents\nmust be served on each adverse party named in the decision from which the appeal is\ntaken and on the Office of the Regional Solicitor, U.S. Department of the Interior, 6201\nFederal Building, 125 South State Street, Salt Lake City, UT 84138-1180, not later than\n15 days after filing the document with the Authorized Officer and/or IBLA.\nAuthorized Officer Kristina Price Date: 5.25.2017", "U.S. Department of the Interior\nBureau of Land Management\nCategorical Exclusion\n\nBresnan / Spectrum Fiber Optic Cable\nRight-of-Way Assignment\nMTM 103009\nDOI-BLM-MT-C010-2021-0046-CX\nSeptember 2021\n\nBillings Field Office\n5001 Southgate Drive\nBillings, Montana 59101\n\nDescription of the Proposed Action\nBLM OFFICE\nNEPA PROJECT NUMBER\nPROPOSED ACTION TITLE\nLOCATION/LEGAL\nDESCRIPTION\nAPPLICANT\nPROPOSED ACTION\nDESCRIPTION AND ANY\nREQUIRED DESIGN\nFEATURES AND/OR\nMITIGATION\nBillings Field Office\nDOI-BLM-MT-C010-2021-0046-CX\nBresnan / Spectrum Fiber Optic Cable ROW Assignment / MTM 103009\nPrincipal Meridian, Carbon County, Montana\n\nT. 7 S., R. 23 E.,\nsec. 14, S\u00bdSW\u00bc;\nsec. 23, NW\u00bc;\nsec. 25, NW\u00bcNW\u00bc;\nsec. 26, NE\u00bcNE\u00bc.\n\nT. 8 S., R. 24 E.,\nsec. 15, SE\u00bcSE\u00bc;\nsec. 22, NE\u00bcNE\u00bc;\nsec. 23, NW\u00bcNW\u00bc, NE\u00bcSW\u00bc, and SW\u00bcSE\u00bc;\nsec. 25, SW\u00bcNW\u00bc and SW\u00bc;\nsec. 26, E\u00bdNE\u00bc.\n\nT. 8 S., R. 25 E.,\nsec. 31, lots 3, 4 and SE\u00bcSW\u00bc.\n\nT. 9 S., R. 25 E.,\nsec. 5, W\u00bdSW\u00bc and SE\u00bcSW\u00bc;\nsec. 6, S\u00bdNE\u00bc, NE\u00bcNW\u00bc, and NE\u00bcSE\u00bc;\nsec. 22, W\u00bdNE\u00bc, E\u00bdNW\u00bc, and SE\u00bc;\nsec. 26, W\u00bdNW\u00bc, SE\u00bcNW\u00bc, N\u00bdSW\u00bc, and SE\u00bcSW\u00bc;\nsec. 27, NE\u00bcNE\u00bc;\nsec. 35, W\u00bdNE\u00bc and E\u00bdNW\u00bc.\n\nThe right-of-way areas described aggregates 9.212 acres, more or less.\nSee Exhibit A for location map.\nSpectrum Pacific West LLC\nIn 2011, Bresnan Communications LLC received a right-of-way (ROW)\nfor a fiber optic cable across 9.212 acres of public lands in Carbon\nCounty, Montana under BLM Serial Number MTM 103009. The ROW\nwas 10-feet wide and consisted of a buried fiber optic line 40,128 feet\nlong. In 2019, Bresnan merged into Spectrum Pacific West LLC. In\n2021, Spectrum applied for a ROW assignment. No new disturbance\nwould occur. The terms and conditions of the ROW as presently\nconstituted would remain in effect with this assignment (see Exhibit B).\n\nLand Use Plan (LUP) Conformance\nLand Use Plan Name\nand Date and how\nproposed action is\nconsistent\nOther Document and\nDate\n2015 Billings Resource Management Plan and Rocky Mountain Record of\nDecision\nThe proposed plan is in conformance with the 2015 Billings Field Office\nApproved Resource Management Plan and Rocky Mountain Record of\nDecision; Chapter 3 Management Decisions as follows:\nMD R/RLP 1: Analyze requests for land use authorizations and apply\nmitigation measures as appropriate (Appendix H). (page 3-55)\nMD R/RLP 7: Terms and conditions for ROWs, corridors and\ndevelopment areas will incorporate BMPs. (page 3-56)\nTitle V of the Federal Land Policy and Management Act of October 21,\n1976 (90 Stat. 2776; 43 U.S.C. 1761)\n\nCOMPLIANCE WITH NEPA\nThe proposed action described above does not require the preparation of an environmental assessment\n(EA) or environmental impact statement (EIS), as it has been found to not have significant effects on the\nhuman environment. The applicable Categorical Exclusion reference is 516 DM 11.9 E(9) which states:\n\n\u201cRenewals and assignments of leases, permits, or rights-of-way where no additional rights are\nconveyed beyond those granted by the original authorizations.\u201d\n\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The proposed\naction has been reviewed, and, as documented below, none of the extraordinary circumstances described\nin 43 CFR 46.215 apply.\n\nExtraordinary Circumstances\n1. Have significant impacts on public health or safety.\n\nRationale: The project would not have significant impacts on public land and safety. To\nkeep impacts to a minimum, the applicant would obtain, maintain, and abide by all\nrelevant Federal, State, and Local Government requirements.\n\n2. Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic\nrivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands;\nwetlands (EO 11990); floodplains (EO 11988); national monuments; migratory birds; and other\necologically significant or critical areas.\n\nRationale: Impacts would not be significant as the proposed action does not entail any\nnew surface disturbance as the action is to assign an existing right-of-way.\n\nExtraordinary Circumstances\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (E)].\n\nRationale: There are no controversial environmental effects or unresolved conflicts.\n\n4. Have highly uncertain and potentially significant environmental effects or unique or\nunknown environmental risks.\n\nRationale: There are no highly uncertain and potentially significant environmental\neffects or unique or unknown environmental risks.\n\n5. Establish a precedent for future action or represent a decision in principle about future actions\nwith potentially significant environmental effects.\n\nRationale: This action is not connected to another action that would require further\nenvironmental analysis nor would it set a precedent for future actions that would\nnormally require environmental analysis.\n\n6. Have a direct relationship to other actions with individually insignificant but cumulatively\nsignificant environmental effects.\n\nRationale: This action does not have a direct relationship to other actions with\nindividually insignificant but cumulatively significant environmental effects.\n\n7. Have significant impacts on properties listed, or eligible for listing, on the National Register of\nHistoric Places as determined by either the Bureau or office.\n\nRationale: The proposed action is to assign an existing telecommunications cable right-\nof-way on Public Lands in Carbon County. No new surface disturbance is authorized\nunder the terms of the right-of-way. No cultural inventory is required for the proposed\naction (per BLM Handbook 8110-1 Appendix 1, Realty 8). Conditions of approval are\napplied to the right-of-way in the event any cultural sites or paleontological sites are\ndiscovered.\n\n8. Have significant impacts on species listed, or proposed to be listed, on the List of Endangered\nor Threatened Species, or have significant impacts on designated Critical Habitat for these\nspecies.\n\nRationale: The proposed action is to assign an existing telecommunications cable right-\nof-way on Public Lands in Carbon County. No new surface disturbance is authorized\nunder the terms of the right-of-way. There would be no effect of the proposed action on\nESA listed species, and there are no Critical Habitats in the proposed action area.\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the protection\nof the environment.\n\nRationale: No laws are being violated by this action.\n\nExtraordinary Circumstances\n10. Have a disproportionately high and adverse effect on low income or minority populations (EO\n12898).\n\nRationale: This action does not have a disproportionally high and adverse effect on low\nincome or minority populations.\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners or significantly adversely affect the physical integrity of such sacred sites (EO\n13007).\n\nRationale: The proposed action is to assign an existing telecommunications cable right-\nof-way on Public Lands in Carbon County. No new surface disturbance is authorized\nunder the terms of the right-of-way.\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-native\ninvasive species known to occur in the area or actions that may promote the introduction, growth,\nor expansion of the range of such species (Federal Noxious Weed Control Act and EO 13112).\n\nRationale: The proposed action is to assign an existing telecommunications cable right-\nof-way on Public Lands in Carbon County. No new surface disturbance is authorized\nunder the terms of the right-of-way. The holder would continue to be responsible for\nweed treatments.\n\nDavid J. Lefevre\nDavid J. Lefevre\nField Manager\nBillings Field Office\n\nSeptember 17, 2021\nDate", "Exhibit A\nBresnan / Spectrum Fiber Optic ROW Assignment\nMTM 103009\n\nR 023 E\nR 024 E\nR 025 E\nR 026 E\n\nT 007 S\n16 15 14 13\n18 17 15 14 13\n18 17 16 15 14 13\n\nT. 7 S., R. 23 E.,\nsec. 14, S\u00bdSW\u00bc;\nPB\nBIG HORN 46\n\n21 22 23 24\n23 24\n19 20 21 22 23 24\nPB\nsec. 23, NW\u00bc;\n47\nsec. 25, NW\u00bcNW\u00bc;\nsec. 26, NE\u00bcNE\u00bc.\n\n28 27 26 25\n26 25 30\nPB\n29 28 27 26 25\nT 007 S\n66\n\n33 34 35 36\n31 32 33 34 35 36\n31\nPB\n32 33 34 35 36\n67\n\n04 03 02 01\n06 05 04 03 02 01\n06 05\nPB\n04 03 02 01\n39\n\n09 10 11 12\n07 08 09 10 11 12\n07 08\n09 10 11 12\nPB\n40\nCARBON\n\n16 15 14 13\n18 17 16 15 14 13\n18 17 16 15 14 13\nPB\n45\n\n21 22 23 24\n19 20 21 22 23 24\nT 008 S\n\nT. 8 S., R. 25 E.,\nsec. 31, lots 3, 4 and SE\u00bdSW\u00bc.\n\n28\nT. 8 S., R. 24 E.,\n26\nT. 9 S., R. 25 E.,\n25\nsec. 5, W\u00bdSW\u00bc and SE\u00bcSW\u00bc;\nT 008 S\nsec. 15, SE\u00bcSE\u00bc;\nsec. 6, S\u00bdNE\u00bc, NE\u00bcNW\u00bc, and NE\u00bcSE\u00bc.\nsec. 22, NE\u00bcNE\u00bc;\n33\n35 36\n33\nsec. 23, NW\u00bcNW\u00bc, NE\u00bcSW\u00bc, and SW\u00bcSE\u00bc;\n35 36\n31\nsec. 25, SW\u00bcNW\u00bc and SW\u00bc;\nsec. 26, E\u00bdNE\u00bc.\n\n04 03 02 01\n06 05 04 03 02 01\n06\n\n09 10 11 12\n07 08 09 10 11 12\n07 08\n09 10 11 12\n07\n\n16 15 14 13\n18 17 16 15 14 13\n18 17\n16 15 14 13\n18 19\n\n22 23 24\n19 21 22 23 24\nT 009 S\n\nT. 9 S., R. 25 E.,\nsec. 22, W\u00bdNE\u00bc, E\u00bdNW\u00bc, and SE\u00bc;\n30\n28 27 26 25\nsec. 26, W\u00bdNW\u00bc, SE\u00bcNW\u00bc, N\u00bdSW\u00bc, and SE\u00bcSW\u00bc;\nsec. 27, NE\u00bcNE\u00bc;\n27 26 25\n30\nsec. 35, W\u00bdNE\u00bc and E\u00bdNW\u00bc.\n36\n31\n32\n33 34 35 36\n31\n32 33 34 35 36\n31\n\nLegend\nRight-of-Way\nBIA\nBureau of Land Management\nN\nPrivate\nState\nUSFS\nPriority Habitat Mgmt Area - PHMA\nGeneral Habitat Mgmt Area - GHMA\nRestoration Habitat Mgmt Area - RHMA\n\nROW\nLocation\n\nR 024 E\nR 025 E\nPARK BIG HORN\n\nUNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nMONTANA-DAKOTAS\n\nCAUTION:\nLand ownership data is derived from less\naccurate data than the 1:24000 scale base\nmap. Therefore, land ownership may not be\nshown for parcels smaller than 40 acres, and\nland ownership lines may have plotting errors\ndue to source data.\n\nNo warranty is made by the Bureau of Land Management\nfor the use of the data for purposes not intended by the BLM.\n\nProjected Coordinate System: NAD 1983 Albers\nGeographic Coordinate System: GCS North American 1983\nDatum: D North American 1983\n\n3\u00bd Miles", "U.S. Department of the Interior\nBureau of Land Management\nDecision Record\n\nBresnan / Spectrum Fiber Optic Cable\nRight-of-Way Assignment\nMTM 103009\nDOI-BLM-MT-C010-2021-0046-CX\nSeptember 2021\n\nBillings Field Office\n5001 Southgate Drive\nBillings, Montana 59101\n\nDecision\nIt is my decision to authorize the proposed action described in the Categorical Exclusion DOI-\nBLM-MT-C010-2021-0046-CX. The proposed action will be to assign a right-of-way (ROW)\ngrant under Title V of the Federal Land Policy and Management Act of October 21, 1976\n(90 Stat. 2776; 43 U.S.C. 1761) from Bresnan Communications LLC to Spectrum Pacific West\nLLC. to operate, maintain, and terminate an existing fiber optic cable on public lands. The ROW\nis in the following location:\n\nPrincipal Meridian, Carbon County, Montana\n\nT. 7 S., R. 23 E.,\nsec. 14, S\u00bdSW\u00bc;\nsec. 23, NW\u00bc;\nsec. 25, NW\u00bcNW\u00bc;\nsec. 26, NE\u00bcNE\u00bc.\n\nT. 8 S., R. 24 E.,\nsec. 15, SE\u00bcSE\u00bc;\nsec. 22, NE\u00bcNE\u00bc;\nsec. 23, NW\u00bcNW\u00bc, NE\u00bcSW\u00bc, and SW\u00bcSE\u00bc;\nsec. 25, SW\u00bcNW\u00bc and SW\u00bc;\nsec. 26, E\u00bdNE\u00bc.\n\nT. 8 S., R. 25 E.,\nsec. 31, lots 3, 4 and SE\u00bcSW\u00bc.\n\nT. 9 S., R. 25 E.,\nsec. 5, W\u00bdSW\u00bc and SE\u00bcSW\u00bc;\nsec. 6, S\u00bdNE\u00bc, NE\u00bcNW\u00bc, and NE\u00bcSE\u00bc;\nsec. 22, W\u00bdNE\u00bc, E\u00bdNW\u00bc, and SE\u00bc;\nsec. 26, W\u00bdNW\u00bc, SE\u00bcNW\u00bc, N\u00bdSW\u00bc, and SE\u00bcSW\u00bc;\nsec. 27, NE\u00bcNE\u00bc;\nsec. 35, W\u00bdNE\u00bc and E\u00bdNW\u00bc.\n\nThe right-of-way areas described aggregates 9.212 acres, more or less. See Exhibit A for\nlocation map.\n\nAuthorities\nThe ROW will be assigned pursuant to authority under Title V of the Federal Land Policy and\nManagement Act of October 21, 1976 (90 Stat. 2776; 43 U.S.C. 1761). Decisions\nassigning rights-of-way under 43 CFR \u00a72807.21 take effect immediately upon execution and\nremain in effect unless stayed. The project may proceed immediately upon receipt of the decision\napproved by the BLM authorized officer.\n\nRationale for Decision\nI considered the proposed action and associated stipulations which will be included in the ROW\nspecified below, and the proposed action meets the criteria for a categorical exclusion under 516\nDM 11.9, E (9) for:\n\n\u201cRenewals and assignments of leases, permits, or rights-of-way where no additional rights\nare conveyed beyond those granted by the original authorizations.\u201d\n\nUse of this CX is appropriate in this situation because there are no extraordinary circumstances\npotentially having effects that may significantly affect the environment. It is my decision to\nauthorize the assignment of ROW MTM 103009 under FLPMA from Bresnan Communications\nLLC to Spectrum Pacific West LLC. This proposed action is in conformance with the Billings\nField Office Approved Resource Management Plan (ARMP) dated September, 2015, as amended,\nand its terms and conditions as required by 43 CFR \u00a71610.5-3 as described in the Final\nEnvironmental Impact Statement and Record of Decision of the BIFO ARMP. The CX was\nposted on the BLM ePlanning webpage for public review, and no comments were received\nconcerning the proposed action. This decision is a full force and effect decision per the\nregulations at 43 CFR \u00a72807.21.\n\nTerms and Conditions/Stipulations\nThe ROW will be subject to the terms and conditions in 43 CFR \u00a72800, and the additional\nstipulations described in the CX and Exhibit B.\n\nCompliance and Monitoring\nTo assure compliance with the approved action, the BLM will inspect and monitor the authorized\nfacilities for compliance with the terms and conditions of the ROW grant. In addition, the BLM\nreserves the right of access onto the public lands covered by the ROW grant, and with reasonable\nnotice to the holder, the right of access and entry to any facility constructed in connection with\nthe project. The holder may only use the ROW for the specific use the grant authorizes.\n\nAppeal of the Decision\nThis decision shall take effect immediately upon the date it is signed by the Authorized Officer.\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in\naccordance with the regulations contained in 43 CFR, Part 4 and information on BLM Form\n1842-1. If an appeal is taken, the notice of appeal must be filed in the Billings Field Office at\n5001 Southgate Drive, Billings, Montana 59101 within 30 days from receipt of the decision\nissuing the decision. The appellant has the burden of showing that the decision appealed from is\nin error.\n\nIf a petition (request) is filed pursuant to regulation 43 CFR \u00a74.21 (b) for a stay (suspension) of\nthe effectiveness of the decision during the time that the appeal is being reviewed by the Board,\nthe petition for a stay must accompany the notice of appeal. A petition for a stay is required to\nshow sufficient justification based on the standards listed below. Copies of the notice of appeal\nand petition for a stay must also be submitted to each party named in the decision and to the\nInterior Board of Land Appeals and to the appropriate Office of the Solicitor (see 43 CFR \u00a74.413)\nat the same time the original documents are filed with the Billings Field Office. If a stay is\nrequested, the requester has the burden of proof to demonstrate that a stay should be granted.\n\nStandards for Obtaining a Stay\nExcept as otherwise provided by law or other pertinent regulation, a petition for a stay of a\ndecision pending appeal shall show sufficient justification based on the following standards:\n\n(1) The relative harm to the parties if the stay is granted or denied;\n(2) The likelihood of the appellant's success on the merits;\n(3) The likelihood of immediate and irreparable harm if the stay is not granted; and\n(4) Whether the public interest favors granting the stay.\n\nDavid J. Lefevre\nDavid J. Lefevre\nField Manager\nBillings Field Office\nSeptember 17, 2021\nDate", "EXHIBIT B\n\nFORM 2800-14\n(August 1985)\nIssuing Office\nBillings Field Office\n\nUNITED STATES\nDEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nRIGHT-OF-WAY GRANT/TEMPORARY USE PERMIT\n\n1. SERIAL NUMBER MTM-103009\nA right-of-way is hereby granted pursuant to Title V of the Federal Land Policy and\nManagement Act of October 21, 1976 (90 Stat. 2776; 43 U.S.C. 1761).\n\n2. Nature of Interest:\n\na. By this instrument, the holder:\n\nBresnan Communications, LLC\nAttn: Floyd Light, Director of Contract Mgmt.\n1111 Stewart Avenue\nBethpage, New York 11714\n\nreceives a right to construct, operate, maintain, and terminate a fiber optic right-\nof-way, on public lands described as follows:\n\nT. 7 S., R. 23 E., PMM\nSec 14, S2SW,\nSec 23, NW,\nSec 25, NWNW,\nSec 26, NENE,\n\nT. 8 S., R. 24 E., PMM\nSec 15, SESE,\nSec 22, NENE,\nSec 23, NWNW, NESW, SWSE,\nSec 25, SWNW, SW,\nSec 26, E2NE,\n\nT. 8 S., R. 25 E., PMM\nSec 31, Lots 3, 4, SESW,\n\nT. 9 S., R. 25 E., PMM\nSec 5, W2SW, SESW,\nSec 6, S2NE, NENW, NESE,\n\nSec 22, W2NE, E2NW, SE,\nSec 26, W2NW, SENW, N2SW, SESW,\nSec 27, NENE,\nSec 35, W2NE, and E2NW.\n\nb. Carbon County, Montana\n\nThe right-of-way area granted herein is 10 feet wide, 40,128 feet long and\ncontains 9.212 acres, more or less. The temporary construction area granted\nherein is the identical width, length, and acreage as the right-of-way grant and\nimmediately adjoins the grant area and extends a total of 10 feet wide toward the\nHighway 310 centerline.\n\nc. This instrument shall terminate in 30 years from its effective date unless, prior\nthereto, it is relinquished, abandoned, terminated, or modified pursuant to the\nterms and conditions of this instrument or of any applicable Federal law or\nregulation. The temporary use permit shall terminate one year from its effective\ndate.\n\nd. This instrument may be renewed. If renewed, the right-of-way or temporary use\npermit will be subject to the regulations existing at the time of renewal and any\nother terms and conditions that the authorized officer deems necessary to protect\nthe public interest.\n\ne. Notwithstanding the expiration of this instrument or any renewal thereof, early\nrelinquishment, abandonment, or termination, the provisions of this instrument, to\nthe extent applicable, shall continue in effect and shall be binding on the holder,\nits successors, or assigns, until they have fully satisfied the obligations and/or\nliabilities accruing herein before or on account of the expiration, or prior\ntermination, of the grant.\n\n3. Rental:\n\nFor and in consideration of the rights granted, the holder agrees to pay the Bureau of Land\nManagement fair market value rental as determined by the authorized officer unless\nspecifically exempted from such payment by regulation. Provided, however, that the\nrental may be adjusted by the authorized officer, whenever necessary, to reflect changes\nin the fair market rental value as determined by the application of sound business\nmanagement principles, and so far as practicable and feasible, in accordance with\ncomparable commercial practices.\n\n4. Terms and Conditions:\n\na. This grant and temporary use permit is issued subject to the holder's compliance\nwith all applicable regulations contained in Title 43 Code of Federal Regulations\n\npart 2800.\n\nb. Upon grant termination by the authorized officer, all improvements shall be\nremoved from the public lands within 90 days, or otherwise disposed of as\nprovided in paragraph (4)(d) or as directed by the authorized officer.\n\nc. Each grant issued for a term of 20 years or more shall, at a minimum, be reviewed\nby the authorized officer at the end of the 20th year and at regular intervals\nthereafter not to exceed 10 years. Provided, however, that a right-of-way or\npermit granted herein may be reviewed at any time deemed necessary by the\nauthorized officer.\n\nd. The stipulations and maps, attached hereto, are incorporated into and made a part\nof this grant instrument as fully and effectively as if they were set forth herein in\ntheir entirety.\n\ne. Failure of the holder to comply with applicable law or any provision of this right-\nof-way grant and temporary use permit shall constitute grounds for suspension or\ntermination thereof.\n\nf. The holder shall perform all operations in a good and workmanlike manner so as\nto ensure protection of the environment and the health and safety of the public.\n\nSpecial Stipulations\n\ng. The holder shall contact the Billings Field Office at least 2 working business days\nprior to any surface disturbing activities.\n\nh. The holder shall contact One-Call (811) as required by State law at least 2\nworking business days prior to any surface disturbing activities to ensure that the\nfiber optic project does not impact any other buried rights-of-way.\n\ni. The holder is required to comply with the ConocoPhillips Pipe Line Company\nEncroachment Guidelines to ensure that the fiber optic project does not impact the\nConocoPhillips 12 inch buried oil pipeline crossing in T. 9 S., R. 25 E., section\n26, SESW.\n\nj. The holder shall notify North Western Energy and secure the necessary permission\nto ensure that the fiber optic project does not impact North Western's 10 inch\nnatural gas pipe line crossing in T. 8 S., R. 24 E., section 15.\n\nk. Any cultural and/or paleontological resource (historic or prehistoric site or object)\ndiscovered by the holder, or any person working on his behalf, on public or\nFederal land shall be immediately reported to the authorized officer. Holder shall\nsuspend all operations in the immediate area of such discovery until written\n\nauthorization to proceed is issued by the authorized officer. An evaluation of the\ndiscovery will be made by the authorized officer to determine appropriate actions\nto prevent the loss of significant cultural or scientific values. The holder will be\nresponsible for the cost of evaluation and any decision as to proper mitigation\nmeasures will be made by the authorized officer after consulting with the holder.\n\nl. The holder shall be responsible for weed control on disturbed areas within the\nlimits of the right-of-way. The holder is responsible for consultation with the\nauthorized officer and/or local authorities for acceptable weed control methods\n(within limits imposed in the grant stipulations).\n\nm. Construction equipment being transported from an offsite location to the Bureau\nof Land Management project area should be cleaned prior to arrival using water,\nsteam, or air- pressurized cleaning methods to remove any invasive or noxious\nweed seed and plant parts or materials that could contain seeds or plant parts.\nWhen appropriate, identify sites generally off public lands where equipment can\nbe cleaned. Seeds and plant parts need to be collected and disposed of\nappropriately.\n\nn. Use of pesticides shall comply with the applicable Federal and state laws.\nPesticides shall be used only in accordance with their registered label restrictions\nand within limitations imposed by the Secretary of the Interior. Prior to the use of\npesticides, the holder shall obtain from the authorized officer written approval in\nthe form of a Pesticide Use Proposal plan showing the type and quantity of\nmaterial to be used, pest(s) to be controlled, method of application, location of\nstorage and disposal of containers, and any other information deemed necessary\nby the authorized officer. Emergency use of pesticides shall be approved in\nwriting by the authorized officer prior to such use.\n\no. The holder shall protect all survey monuments found within the right-of-way.\nSurvey monuments include, but are not limited to, General Land Office and\nBureau of Land Management Cadastral Survey corners, reference corners, witness\npoints, U.S. Coastal and Geodetic benchmarks and triangulation stations, military\ncontrol monuments, and recognizable civil (both public and private) survey\nmonuments. In the event of obliteration or disturbance of any of the above, the\nholder shall immediately report the incident, in writing, to the authorized officer\nand the respective installing authority, if known. Where General Land Office or\nBureau of Land Management right-of-way monuments or references are\nobliterated during operations, the holder shall secure the services of a registered\nland surveyor or a Bureau cadastral surveyor to restore the disturbed monuments\nand references using surveying procedures found in the Manual of Surveying\nInstructions for the Survey of Public Lands in the United States, latest edition.\nThe holder shall record such survey in the appropriate county and send a copy to\nthe authorized officer. If the Bureau cadastral surveyors or other Federal\nsurveyors are used to restore the disturbed survey monument, the holder shall be\n\nresponsible for the survey cost.\n\np. No construction, or routine maintenance activities shall be performed during\nperiods when the soil is too wet to adequately support construction equipment. If\nsuch equipment creates ruts in excess of 4 inches deep, the soil shall be deemed\ntoo wet to adequately support construction equipment.\n\nq. The holder shall conduct all activities associated with the construction, operation,\nand termination of the right-of-way within the authorized limits of the right-of-\nway grant and temporary use permit.\n\nr. The holder shall re-contour any disturbed areas and obliterate all earthwork at the\nvault installation sites by dispersing excavated soil to restore the approximate\noriginal contours of the land.\n\ns. The holder shall seed all disturbed areas, using an agreed-upon method suitable\nfor the location as determined by the BLM authorized officer and the Montana\nDepartment of Transportation. Seeding shall be repeated if a satisfactory stand is\nnot obtained as determined by the authorizing officer upon evaluation after the\nfirst growing season.\n\nt. Fiber optic right-of-way markers shall be spaced to the minimum necessary to\nadequately mark the fiber optic cable.\n\nu. The holder shall ensure that all contractors on this project have a copy of this\nright-of-way grant and stipulations available on site.\n\nv. The holder shall save, hold harmless, defend, and indemnify the United States of\nAmerica, its agents and employees for losses, damages, or judgments and\nexpenses on account of bodily injury, death, or property damage, or claims for\nbodily injury, death, or property damage of any nature whatsoever, and by\nwhomsoever made, arising out of the maintenance or use of the permitted land use\nby the holder, his employees, subcontractors, agents, social guests, licensees,\npermittees, or invitees.\n\nw. Ninety days prior to termination of the right-of-way, the holder shall contact the\nauthorized officer to arrange a joint inspection of the right-of-way. This\ninspection will be held to agree to an acceptable termination (and rehabilitation)\nplan. This plan shall include, but is not limited to, removal of facilities, drainage\nstructures, or surface material, re-contouring, topsoiling or seeding. The\nauthorized officer must approve the plan in writing prior to the holder's\ncommencement of any termination activities.\n\nMTM-103009\n\nIN WITNESS WHEREOF, The undersigned agrees to the terms and conditions of this right-of-\nway grant and temporary use permit.\n\n(Signature of Holder)\nPeter Odell\nV.P. Infrastructure Mgt.\n(Title)\n10-18-2011\n(Date)\n\nJames M. Sparks\nCRAIG R DRAKE\nField Manager\n10-19-11\n(Effective Date of Grant)\n\nActing", "ENERGY POLICY ACT OF 2005 SECTION 390 CX REVIEW AND DOCUMENTATION FORM\nUNITED STATES DEPARTMENT OF INTERIOR\nBUREAU OF LAND MANAGEMENT\nCARLSBAD FIELD OFFICE\nCATEGORICAL EXCLUSION REVIEW AND APPROVAL\nFor Activities Associated with Oil and Gas Development\nUnder Section 390 of the Energy Policy Act of 2005\n\nProject Name: Mesquite SWD Inc. (Straight Flush SWD #1)\nNEPA Number: DOI-BLM-NM-P020-2019-1008-CX\nIT4RM CX-2019-0000\n\nCase Number: NM-140017\nLead Preparer: Tessa Cisneros\n\nProject Description:\nMesquite SWD Inc. is proposing the construction of a three phase overhead powerline, 7 wood poles\nwith spans ranging from 300 ft. to 350 ft. across federal lands. The proposed powerline is to serve\nStraight Flush SWD #1. The proposed powerline follows existing road and pipeline. The length of the\nproposed powerline would be 1,134.0 feet and 30 feet in width for 0.78 acres (0.21 miles).\nProject Location:\nThe proposed projects occurs in section 4, T 26 S, R 30 E Eddy County, New Mexico. The proposed\nproject follows approved EA-19-0419, EA-18-0071 and EA-16-0016.\n\nPlan Conformance\nThe proposed action is in conformance with the terms and conditions of the Approved Resource\nManagement Plan (RMP) for the Public Lands Administered by the Bureau of Land Management,\nCarlsbad Field Office (CFO), 1988, Carlsbad Field Office RMP Amendments, 1997, and Carlsbad Field\nOffice RMP amendment, 2008, as required by 43 CFR 1610\n\nThe Carlsbad Field Office RMP, 1988 states \"BLM will encourage and facilitate the development by\nprivate industry of public land mineral resources so that national and local needs are met, and\nenvironmentally sound exploration, extraction, and reclamation practices are used.\" (pg. 13)\n\nEnergy Policy Act of 2005 Section 390 Categorical Exclusion Review\n\nThe proposed activity has been determined to be statutorily and categorically excluded from NEPA\ndocumentation in accordance with Section 390 of the National Energy Policy Act of 2005. The action\n\ndescribed above does not require the preparation of an environmental assessment (EA) or\nenvironmental impact statement (EIS), as it has been found to not individually or cumulatively have a\nsignificant effect on the human environment.\n\nFor this project, the applicable Categorical Exclusion reference in Section 390 of the Energy Policy Act of\n2005 is exclusion number (b) (4) \u2013 Placement of a pipelines in an approved right-of-way corridor, so long\nas the corridor was approved within five years prior to the date of placement of the road.\n\nThe approved corridor that this project will occur in includes previously-approved permanent resource\nroads, pipelines and other linear rights-of-way. The corridor follows existing rights-of-way along which\nthe new pipelines would follow.\n\nTo ensure that all resources are adequately addressed for these specific locations, this action was\nreviewed by the interdisciplinary team, as documented in the attached interdisciplinary team checklist.\n\nConditions of Approval and Interdisciplinary Team Checklist\n\nThis action will be subject to certain resource protection measures, or conditions of approval. These\nCOAs ensure the integrity of the surface and vegetation, archeological and cultural resources, local\nhydrology, cave resources and wildlife, among others. Interdisciplinary team specialists have reviewed\nthis proposed project and have attached COAs and stipulations to this document as appropriate. This\nreview has been documented in the attached interdisciplinary team checklist.\n\nDecision and Rationale\n\nI have decided to implement the proposed action as outlined in the \u201cProject Description\u201d and \u201cProject\nLocation\" sections above with the attached Conditions of Approval (COAs). Appropriate consultation\nwith the U.S. Fish and Wildlife Service (FWS), State Historic Preservation Office (SHPO) and Native\nAmerican Tribes has been conducted and the proposed activity meets the requirements of other\nFederal, State and local laws.\n\nFurther, I have reviewed the proposal to ensure the appropriate exclusion category as described in\nSection 390 of the Energy Policy Act of 2005 has been correctly applied. It is my determination that no\nfurther environmental analysis is required.\n\nField Office Manager\nDate\n\nAdministrative Review (Protest or Appeal) Opportunities\n\nThis decision is subject to administrative review in accordance with 43 CFR 3165. Any request for\nadministrative review of this decision must include information required under 43 CFR 3165.3 (b) (State\nDirector Review), including all supporting documentation. Such a request must be filed in writing with\nthe State Director, Bureau of Land Management, 301 Dinosaur Trail Santa Fe, NM 87508, no later than\n30 business days after this Decision Record is received or considered to have been received.\n\nAny party who is adversely affected by the State Director's decision may appeal that decision to the\nInterior Board of Land Appeals, as provided in 43 CFR 3165.4.\n\nAttachments:\n* Interdisciplinary Team Checklist\n* Powerline Stipulations\n* Project Map", "SOUTHLINE TRANSMISSION PROJECT\nGEOTECHNICAL INVESTIGATION PLAN OF\nDEVELOPMENT\n\nAPRIL 2018\n\nPREPARED FOR\nBureau of Land Management\n\nPREPARED BY\nSWCA Environmental Consultants\n\nSOUTHLINE TRANSMISSION PROJECT\nGEOTECHNICAL INVESTIGATION PLAN OF DEVELOPMENT\n\nPrepared for\nBureau of Land Management\nArizona State Office\nOne North Central Avenue, Suite 800\nPhoenix, Arizona 85004-4427\n\nSubmitted by\nSouthline Transmission, L.L.C.\n1900 North Akard Street\nDallas, Texas 75201\nwww.southlinetransmissionproject.com\nAZA035681\n\nPrepared by\nSWCA Environmental Consultants\n20 East Thomas Road, Suite 1700\nPhoenix, Arizona 85012\nwww.swca.com\n\nApril 2018\n\nCONTENTS\n\n1 INTRODUCTION........................................................................................................................... 1\n1.1 National Environmental Policy Act ......................................................................................... 1\n1.2 Geotechnical Investigation Plan of Development ................................................................... 1\n\n2 Geotechnical Exploration Description, Standards, and Requirements .......................................... 4\n2.1 Geotechnical Exploration Plan ............................................................................................... 4\n2.1.1 General Requirements .............................................................................................. 4\n2.1.2 Temporary Ground Disturbance .............................................................................. 4\n2.1.3 Drilling Equipment Staging ...................................................................................... 7\n2.2 Description and Identification of Geotechnical Exploration Sites, Access Routes, and\nTemporary Disturbance ........................................................................................................ 7\n2.2.1 Overview of Borehole Site Locations and Selection Criteria .................................. 8\n2.2.2 Access Routes and Roads ........................................................................................ 8\n2.3 Identification of Potential Geologic Hazards .......................................................................... 8\n2.3.1 Overview of Geologic Hazards ................................................................................ 8\n2.4 Geotechnical Exploration Methods ........................................................................................ 9\n2.4.1 Geotechnical Drilling and Sampling Methods ......................................................... 9\n2.5 Drill Vehicle Types .............................................................................................................. 10\n2.5.1 Truck-Mounted ..................................................................................................... 10\n2.5.2 All-Terrain Vehicles ............................................................................................. 11\n2.5.3 Track-Mounted ..................................................................................................... 12\n\n3 Geotechnical Exploration Locations ......................................................................................... 13\n3.1 Sensitive Resources ............................................................................................................. 13\n\n4 Construction Permits and Clearance Surveys ............................................................................. 14\n4.1 Anticipated Drilling-Related Permits ................................................................................... 14\n4.2 Environmental Clearance Surveys and Seasonal Restrictions .............................................. 14\n\n5 Environmental Protection Measures .......................................................................................... 15\n5.1 Geotechnical Investigation Specific Environmental Protection Measures .............................. 15\n5.2 Additional Environmental Protection Measures .................................................................... 15\n\nFigures\n\nFigure 1. Project overview............................................................................................................... 3\nFigure 2a. Geotechnical drilling locations and access roads. .......................................................... 5\nFigure 2b. Geotechnical drilling locations and access roads. .......................................................... 6\nFigure 3. Typical truck-mounted drill rig. ..................................................................................... 11\nFigure 4. Typical ATV-mounted drill rig. ..................................................................................... 12\nFigure 5. Typical track-mounted drill rig. ..................................................................................... 13\n\ni\n\nTables\n\nTable 1. Maximum Temporary Ground Disturbance by Land Ownership (acres) ............................ 7\nTable 2. Borehole Sites on BLM Lands in Arizona.......................................................................... 8\n\nii\n\n1 INTRODUCTION\n\nThe Southline Transmission Project (hereafter, Project), sponsored by Southline Transmission, L.L.C.\n(Southline), a wholly owned subsidiary of Hunt Power, L.P., is a non-utility, merchant transmission line\ndesigned to collect and transmit electricity across southern New Mexico and southern Arizona.\n\nThe Project consists of two sections: the New Build and the Upgrade sections. The New Build Section\nis approximately 240 miles of new double-circuit 345-kilovolt (kV) transmission line along with\nsubstation expansions, access roads, and associated infrastructure. The Upgrade Section is approximately\n120 miles of Western Area Power Administration's (Western's or WAPA's) existing 115-kV\ntransmission line that is being upgraded to a double-circuit 230-kV transmission line as well as substation\nexpansions, access roads, and associated infrastructure.\n\nThis Geotechnical Investigation Plan of Development (Geotechnical POD) is for the Project's\nArizona New Build portion only (Figure 1). The total length of the Arizona alignment applicable to this\nGeotechnical POD is approximately 72 miles, traversing Cochise County. Additionally, full Project\ndetails can be found in the below referenced 2015 Project Final Environmental Impact Statement.\n\n1.1 National Environmental Policy Act\n\nOn December 4, 2009, Southline submitted an \u201cApplication for Transportation and Utility Systems\nand Facilities on Federal Lands\u201d (Standard Form [SF] 299) to the Bureau of Land Management\n(BLM) for a right-of-way (ROW), and then submitted an amended application on December 22, 2010.\nSouthline will use identified BLM-administered public land for a portion of the Project, in addition to\nother federal, state, and private lands through New Mexico and Arizona. As part of the Project, Southline\nwill upgrade two existing lines in Arizona that are owned by WAPA. The BLM and WAPA are joint lead\nagencies under the National Environmental Policy Act of 1969 (NEPA) regulations at 40 Code of Federal\nRegulations (CFR) 1501.5(b).\n\nBLM and WAPA jointly prepared the 2015 \u201cSouthline Transmission Line Project Final Environmental\nImpact Statement\u201d (Final EIS). A notice of intent (NOI) to prepare the EIS for the Project was published\nin the Federal Register on April 4, 2012. The notice of availability (NOA) for the Draft EIS was published\non April 11, 2014 in the Federal Register. The NOA for the Final EIS was published on November 6,\n2015 in the Federal Register. The BLM Record of Decision (ROD) was signed on April 21, 2016, and\nWAPA'S ROD was signed April 5, 2016. The BLM and WAPA's Selected Alternative was the Agency\nPreferred Alternative as described in the Final EIS. The BLM ROD authorized a ROW grant to Southline\nto use public land administered by the BLM for the Project for 30 years.\n\n1.2 Geotechnical Investigation Plan of Development\n\nThis Geotechnical POD was prepared to accompany the SF 299. The purpose of this document is to\noutline the geotechnical investigation program, including information regarding the drilling, location of\nboreholes, borehole drilling equipment, and borehole access.\n\nGeotechnical investigations provide necessary information for the detailed engineering and design\nof the transmission line, access roads, substations, and other facilities and are a required step in the\nProject construction process. Southline, in coordination with the BLM, has developed an implementation\nstrategy that includes the preparation of a Geotechnical POD.\n\n1\n\nThe purpose of the geotechnical investigations is to collect geophysical data and hydrogeologic and\ngeotechnical soil properties to provide necessary information for detailed Project engineering and design.\nThese data will be incorporated into structure foundation design and will help ensure the Project is\ndesigned and constructed to be safe, reliable, and cost effective.\n\nSection 2 of this Geotechnical POD describes the drilling process, drilling activities, and selection\nof drilling locations. Anticipated disturbance is also detailed.\n\nSection 3 describes the sensitive resources, and Sections 4 and 5 list environmental protection measures\nthat will be applied during geotechnical investigation.\n\nSpecific Project environmental protection measures, or Proponent Committed Environmental Measures\n(PCEMs) were developed during the NEPA process and carried forward to BLM\u2019s ROD as stipulations\nand conditions. PCEMs that are specifically applicable to the implementation of the geotechnical program\nare provided here in Section 5.\n\n2\n\nSUPERSTITION\nMOUNTAINS\n60\nPINAL\nGILA\nGLOBE\nSaguaro\nTortolita\nMarana\nIRONWOOD FOREST N.M.\nRattlesnake\nMARANA\nALTAR\nVALLEY\nUpgrade New Build\n191\nARIZONA\nNEW MEXICO\nGILA MOUNTAINS\nGREENLEE\nGRAHAM\nSAFFORD\nCATRON\nMOGOLLON\nMOUNTAINS\n180\nBLACK RANGE\nGALIURO\nMOUNTAINS\nPINALENO\nMOUNTAINS\n191\nWILLCOX\nAdams\nTap\nSAN SIMON VALLEY\nSILVER CITY\nGRANT\n70\nPantano\n10\nVELONCILLO MOUNTAINS\nHidalgo\nLORDSBURG\n10\nLUNA\nApache\nBENSON\nCOCHISE\nCHIRICAHUA\nMOUNTAINS\nHIDALGO HACHITA\nSAGUARO N.P.\nWEST\nDe Moss Petrie\nDel Bac\nNogales\nSANTA CATALINA\nMOUNTAINS\nTucson\nTUCSON SAGUARO N.P.\nVail\nEAST\nPIMA\n19\nSANTA CRUZ\nSANTA RITA MOUNTAINS\nFort\nPATAGONIA\nMOUNTAINS\nHuachuca\nMilitary\n191\nReservation MULE\nMOUNTAINS\nFigure 1. Project overvie
