 as a categorical exclusion under 516 DM 6, Appendix 5.4,\nE (12) that states, \u201cGrants of rights-of-way wholly within the boundaries of other\ncompatibly developed rights-of-way\u201d.\n\nThe proposed action has been reviewed against the following exceptions to\nindividual categorical exclusions (516 DM 2, Appendix 2).\n\nYes No Exception\n[ ] [x] Have significant impact on public health or safety.\n\n[ ] [x] Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation, or refuge\nlands; wilderness areas; wild or scenic rivers; national natural landmarks;\nsole or principle drinking water aquifers; prime farmlands; wetlands\n(Executive Order 11990); floodplains (Executive Order 11988); national\nmonuments; migratory birds; and other ecologically significant or critical\nareas.\n\n[ ] [x] Have highly controversial environmental effects or involve unresolved\nconflicts concerning alternative uses of available resources [NEPA Section\n102(2)(E)].\n\n[ ] [x] Have highly uncertain and potentially significant environmental effects or\ninvolve unique or unknown environmental risks.\n\n[ ] [x] Establish a precedent for future action or represent a decision in principle\nabout future actions with potentially significant environmental effects.\n\n[ ] [x] Be a direct relationship to other actions with individually insignificant but\ncumulatively significant environmental effects.\n\n[ ] [x] Have significant impacts on properties listed, or eligible for listing, on the\nNational Register of Historic Places as determined by either the bureau or\noffice.\n\n[ ] [x] Have significant impacts on species listed, or proposed to be listed, on the\nList of Endangered or Threatened Species, or have significant impacts on\ndesignated critical habitat for these species.\n\n[ ] [x] Violate a Federal law, or a State, local or tribal law or requirement\nimposed for the protection of the environment.\n\n[ ] [x] Have a disproportionately high and adverse effect on low income or\nminority populations (Executive Order 12898).\n\n[ ] [x] Limit access to and ceremonial use of Indian sacred sites on Federal lands\nby Indian religious practitioners or significantly adversely affect the\nphysical integrity of such sacred sites (Executive Order 13007).\n\n[ ] [x] Contribute to the introduction, continued existence, or spread of noxious\nweeds or nonnative invasive species known to occur in the area or actions\nthat may promote the introduction, growth, or expansion of the range of\nsuch species (Federal Noxious Weed Control Act and Executive Order\n13112).\n\nPART III: DECISION\nBased on the review documented above, I conclude that this proposal conforms to the\napplicable land use planning document(s) and that this NEPA documentation fully covers\nthe proposed action and constitutes BLM's compliance with the requirements of NEPA\nand that no further environmental analysis is required. It is my decision to implement the\nproposed action, as described, with the following stipulations/mitigation measures to be\napplied.\n\nAuthority of this action is the Mineral Leasing Act of 1920, as amended (30 U.S.C.\n185).\n\nStipulations/Mitigations:\n\n* Standard Stipulations for buried pipelines\n* Special Stipulations for Lesser Prairie Chicken\n\nAuthorized Official:\n\nCarlsbad Field Office Manager Date", "NATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\n7\nMANAGEMENT\nU.S. Department of the Interior\nBureau of Land Management\nEOG Resources Incorporated Ruby 1819-16H Well Pad\nDOI-BLM-WY-P060-2021-0162-CX\n\nEnergy Policy Act Section 390 Categorical Exclusion #3\nMay 2021\n\nCasper Field Office\n2987 Prospector Drive\nCasper, Wyoming 82604-2968\n\nRuby 1819-16H Well Pad\n\n1.1 LOCATION AND DESCRIPTION OF THE PROPOSED ACTION:\nEOG Resources Incorporated (EOG) proposes to drill one horizontal oil and gas well, the Ruby\n1819-16H, with the following surface location:\n\nSixth Principal Meridian, Wyoming\nT. 40 N., R. 72 W.,\nsec. 18, NE1/4NW1/4.\n\nEOG proposes to construct a drilling pad of approximately 510 x 710 feet, and a facilities pad of\napproximately 600 x 510 feet. Additional acreage for cut/fill slopes and construction are within a\nfenced boundary. EOG also proposes to construct and maintain approximately 130 feet (0.024\nmile) of new access road with a running width of 20 feet and a maximum width of 60 feet (0.18\nacres) needed for construction (Table 1). The well pad construction activities would occur on\nprivate surface estate over off-lease Federal minerals, with horizontal legs producing from\nFederal, and/or state or fee minerals. (Fee-Fee-Fed); while the road construction activities would\noccur on private surface. The horizontal legs would produce from Federal oil and gas leases\nWYW152109 and WYW144682 and WYW153117.\n\nThe water for drilling and completion operations would be pumped to the proposed location from\nthe Dilts 1-20 Water Pits located at T. 40 N, R. 72 W, sec. 20, SESW, Converse County,\nWyoming through a temporary flat line placed in the barrow ditch of existing and proposed\naccess road. If the well were to be productive, facilities would be built on the proposed Ruby\n1819-16H facilities pad. Within six months of well completion, interim reclamation would be\nperformed on the well pad and access road if the proposed well on the location is productive.\n\nIf the well is not productive, it would be plugged, and all disturbance associated with this well\nwould be reclaimed to near natural, or landowner preferred conditions.\n\nFor more details on project area access, design features, construction practices, affected surface\nowners and details regarding reclamation, refer to the Application for Permit to Drill (APDs).\n\nA class III cultural resource inventory for the proposed well location and access road indicates\nthat no eligible cultural resources would be adversely affected by the proposed action. However,\ndue to Fee-Fee-Fed classification, all recommended mitigation measures for wildlife are based\non a GIS desktop review of all available data. In instances where a wildlife resource is not\nrepresented or discounted with GIS data, the wildlife biologist has recommended all mitigation\nmeasures for all wildlife resources that could potentially occur in the area.\n\nThe proposed action is not located within 2 miles of an occupied sage-grouse lek and is located\noutside designated Priority Habitat Management Area (PHMA) (aka Core Area).\n\nThis categorical exclusion (CX) tiers to and incorporates by reference the information and\nanalysis contained in the Converse County Oil and Gas Project Final Environmental Impact\n1\n\nRuby 1819-16H Well Pad\nStatement (EIS), DOI-BLM-WY-P060-2014-0135-EIS and Record of Decision approved\nDecember 23, 2020.\n\nTable 1. Short and Long Term Disturbance Summary\nNorthwoods Aspen 08E Multi-\nWell Pad Proposal\nAccess Road\n(acres)\nWell Pad\n(acres)\nTotal\n(acres)\nMaximum Disturbance\n0.18\n19.572\n19.752\nShort Term Disturbance\n(Interim Reclamation)\n0.0115\n4.253\n4.2645\nLong Term Disturbance\n(After Interim Reclamation)\n0.065\n15.319\n15.384\nNote:\nFor Fee-Fee-Fed wells, the BLM has jurisdiction over the drilling and completion of this well,\nbut has limited authority over the surface use for this well. The Federal Land Policy and\nManagement Act of 1976 does not authorize the BLM to manage non-Federal lands. The\nobligation for protecting the surface and the interests of the surface owner in these cases remains\nwith the surface owner, the lessee/operator, and state and local governments.\n\n1.2 CONFORMANCE WITH LAND USE PLAN (LUP) AND CONSISTENCY WITH\nRELATED SUBORDINATE IMPLEMENTATION PLANS\n\nPursuant to 40 CFR 1508.28 and 1502.21, this CX tiers to and incorporates by reference the\ninformation and analysis contained in the Record of Decision (ROD) and Approved Casper\nResource Management Plan (Casper RMP) signed in December 2007 as amended. The proposed\naction is in conformance with the Casper RMP decisions, goals, and objectives.\n\n1.3\nCOMPLIANCE WITH THE ENERGY POLICY ACT OF 2005:\n\nThe proposed activity has been determined to be statutorily categorically excluded from National\nEnvironmental Policy Act documentation in accordance with Section 390 of the National Energy\nPolicy Act of 2005. Exclusion Category No. 3, \u201cDrilling an oil or gas well within a developed\nfield for which an approved land use plan or any environmental document prepared pursuant to\nNEPA analyzed drilling as a reasonably foreseeable activity, so long as such plan or document\nwas approved within five years prior to the date of spudding the well.\" Section 390 applies to\nthe proposed activity for the following reasons:\n\n1. The Converse County Oil and Gas Project Final Environmental Impact Statement (EIS),\nDOI-BLM-WY-P060-2014-0135-EIS, Record of Decision was approved December 23,\n2020. The proposed activity is described in the EIS and is included in the Disturbance\nComparison Table 2.7-1 as well as the Impact Comparison Table 2.7-2. In addition, the\nproposed activity is within the number of wells, extent of activity, and the amount of\nsurface disturbance predicted for activities within the field boundary, and has no reasonable\nalternatives not already considered in the EIS.\n2\n\nRuby 1819-16H Well Pad\n2. The Application for Permit to Drill will expire two years after the approval of the APD if\nthe applicant has not initiated drilling operations by that date, or four years after the\napproval of the APD if a two-year extension is requested and approved.\n\n1.4\nAGENCIES, INDIVIDUALS, ORGANIZATIONS, OR TRIBES CONSULTED\n\nName\nTitle\nNone\n\n1.5 LIST OF PREPARERS\n\nName\nTitle\nRole\nJesse Bassett\nNatural Resource Specialist\nProject Lead\nStacey Johnston\nNatural Resource Specialist\nReviewer\nJim Wright\nBLM Wildlife Biologist\nContributor\nPatrick Walker\nBLM Archeologist\nContributor\nRodney Roy\nSupervisory Natural Resource Specialist\nReviewer\n3\n\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF\nU.S. Department of the\nInterior Bureau of Land\nManagement\n\u06c1\u06d2\nEOG Resources Incorporated Ruby 1819-16H Well Pad\nDOI-BLM-WY-P060-2021-0162-CX\n\nDecision Record\nMay 2021\n\nCasper Field Office\n2987 Prospector Drive\nCasper, Wyoming 82604-2968\n\nIntroductory Section\nEOG Resources Incorporated (EOG) is proposing the Ruby 1819-16H horizontal oil and gas well\nallowing construction, drilling, completion, production, and reclamation of the well on a new\nwell pad on private surface estate over off-lease Federal minerals.\n\u2022\nThe proposed well, Ruby 1819-16H, will be drilled on the new Mary Draw 18 NENW\nPad.\n\nMitigation Measures\nA list of Bureau of Land Management (BLM) Recommended Mitigation Measures (RMMs) and\nConditions of Approval (COAs)are attached to this decision and should be implemented and\nfollowed with the acceptance of the Approved Application for Permit to Drill for the Ruby 1819-\n16H horizontal oil and gas well.\n\nThe environmental protection measures identified by the operator in the drilling plans are\nconsidered by the BLM to be applicant-committed Best Management Practices (BMPs) and are\nrequired to be implemented and followed in the same manner as COAs accompanying this\ndecision.\n\nAuthorities\nStatutory authorities for this decision are contained in the Minerals Leasing Act of 1920, as\namended, and supplemented (30 U.S.C. 181 et seq.).\n\nPlan Conformance and Consistency\nPursuant to 40 CFR 1508.28 and 1502.21, this categorical exclusion (CX) tiers to and\nincorporates by reference the information and analysis contained in the Approved Resource\nManagement Plan and Final Environmental Impact Statement for the Casper Field Office, the\nRecord of Decision and Approved Resource Management Plan (Casper RMP) approved on\nDecember 7, 2007, as amended. The proposed action is in conformance with the Casper RMP\ndecisions, goals, and objectives.\n\nPublic Involvement\nThe proposed action forms 3160-3 were posted at the Casper Field Office on 4/21/2021. Per\nOnshore Order No. 1 E.1, \u201cThe BLM and the Federal Surface Managing Agency, if other than\nthe BLM, must provide at least 30 days public notice before the BLM may approve an\nApplication for Permit to Drill (APD) or Master Development Plan on a Federal oil and gas\nlease. The posting is for informational purposes only and is not an appealable decision. The\npurpose of the posting is to give any interested party notification that a Federal approval of\nmineral operations has been requested.\u201d Due to the location and routine nature of the project,\nexternal scoping beyond the affected parties was not performed. The BLM Casper Field Office\n(CFO) interdisciplinary team (IDT) conducted internal scoping by reviewing the proposal, its\nlocation and a resource (issue) list to identify potentially affected resources, land uses, resource\nissues, regulations and site-specific circumstances. The IDT provided input relative to potential\nimpacts to various resources. This input was used to guide the scope and analysis for this CX.\nThe proposed action was posted to the ePlanning National Register on May 13, 2021.\n\nThe BLM consulted with the following individuals and agencies during the preparation of this\nCX:\n\nThe State Historic Preservation Officer was notified per the State Protocol between the Bureau of\nLand Management Wyoming State Director and the Wyoming State Historic Preservation\nOfficer. This entailed a notification of the finding of No Historic Properties Affected.\n\nNo other agencies, groups or individuals were contacted in the development of this project.\n\nDecision and Rationale for Decision\nIt is my decision to approve the proposed action as conditioned through BLM COAs, RMMs and\napplicant committed BMPs.\n\nI have reviewed DOI-BLM-WY-P060-2021-0162-CX for the Ruby 1819-16H horizontal oil and\ngas well. Conditioned through mitigation measures, I find that this action will not result in\nsignificant impacts on the human environment pursuant to Title 40 Code of Federal Regulations\n1508.27 (a) and (b) (1) through (10).\n\nImplementation Date\nEOG will initiate the proposed action within two years of the APD approval, or within four years\nof the APD approval if a two-year extension is requested and approved.\n\nRight of Protest and/or Appeal\nThis decision is subject to administrative review according to 43 Code of Federal Regulation\n(CFR) 3165. Request for administrative review of this decision must include information\nrequired under 43 CFR 3165.3(b) (State Director Review), including all supporting\ndocumentation. Such a request must be filed in writing with the State Director, Bureau of Land\nManagement, P.O. Box 1828, Cheyenne, Wyoming 82003, no later than 20 business days after\nthis Decision Record is received or considered to have been received. Any party who is\nadversely affected by the State Director's decision may appeal that decision to the Interior Board\nof Land Appeals, as provided in 43 CFR 3165.4.\n\nBENJAMIN BIGALKE Digitally signed by BENJAMIN BIGALKE\nDate: 2021.05.21 09:31:29 -06'00'\nSignature of the Authorized Officer\nBen Bigalke\nActing Field Manager\nDate", "United States Department of the Interior\nBureau of Land Management\n\nCategorical Exclusion Not Established By Statute\n\nDOI-BLM-UT-CO30-2017-0046-CX\n\nJuly 2017\n\nSouthwest Extreme LLC\nSpecial Recreation Permit\n\nLocation: Washington County, Utah\n\nThe proposed action would take place on public lands. On authorized and primitive roads in\nWashington County Utah, in the following locations:\n\nSand Mountain Open OHV Areas and all authorized routes on BLM managed lands in Washington\nCounty that are open for motorized use.\n\nApplicant/Address: Southwest Extreme LLC.\n1167 Saint James Ln\nSt. George, UT 84790\n\nBLM-St. George Field Office\n345 East Riverside Drive\nSt. George, UT 84790\n(435) 688-3200\n(435) 688-3252\n\nBLM\n\nA. Background\n\nCATEGORICAL EXCLUSION DOCUMENTATION FORMAT WHEN USING\nCATEGORICAL EXCLUSIONS NOT ESTABLISHED BYSTATUTE\n\nBLM Office: St. George\n\nLease/Serial Case File No: DOI-BLM-UT-CO30-2017-0046-CX\n\nProposed Action Title/Type: Special Recreation Permit\n\nLocation of Proposed Action: The area of the proposed action includes all of the Sand\nMountain Recreation Area (Open OHV) and all authorized routes on BLM managed lands in\nWashington County that are open to the public for motorized use.\n\nDescription of Proposed Action: Authorize a Special Recreation Permit (SRP) for Southwest\nExtreme LLC for the purpose of guiding clients on Utility Terrain Vehicles (UTV) on\nauthorized roads in the BLM St. George Field Office. The proponent anticipates 75% of their\ntrips would occur in the Sand Mountain Open OHV Area, with the remainder taking place on\nauthorized roads throughout Washington County, including the Beaver Dam Wash and Red\nCliffs National Conservation Areas.\n\nThere would be a maximum group size of twelve UTVs and a minimum group size of four\nUTVs, with a minimum staff to customer ratio of 1:6. Each trip would be 3-6 hours depending\non specific tour location. All tours would occur during daylight hours throughout the year, as\nweather permits. Clients and UTV's would be transported to existing trailheads or staging\nareas by passenger trucks with trailers. Trips would be conducted using UTV's which carry\none driver and one passenger.\n\nNo overnight camping would be authorized on any BLM-managed public lands under this\npermit. All activities would follow Tread Lightly principles. All guides will be experienced\ndrivers and each vehicle will carry a first aid kit. All vehicles will be equipped two-way radios\nto communicate with other vehicles on the tour. In addition, each driver will have a mobile\nphone. Issuance of the permit is dependent on the applicant obtaining BLM mandated minimum\ninsurance.\n\nThis would be a ten-year permit, valid for one year from the date of issuance and eligible for\nannual renewal for an additional nine years if all the conditions are met, stipulations followed,\nand post-use reports and payments made accurately and on time.\n\nB. Land Use Plan Conformance\nLand Use Plan Name: St. George Field Office, Resource Management Plan\n\nDate Approved/Amended: March 1999\nThe proposed action is in conformance with the applicable LUP because it is specifically\nprovided for in the following LUP decision(s):\n\n1. Chapter 2, Recreation Objectives, pages 37,38:\n\"Public lands in Washington County will generally remain open to most forms of outdoor\nrecreation, including, but not limited to: hiking, touring, camping, hunting, picnicking,\nsightseeing, rock hounding, mountain biking, equestrian use, swimming, fishing,\nrafting/kayaking, rock climbing, and various forms of motorized recreation.\"\n\n2. Chapter 2, Off-Highway Vehicle Management, page 50, OV-09:\n\"BLM will continue to work with OHV sponsors and organizations to authorize competitive\nevents, commercial touring, and organized rides on a case-by-case basis, subject to site\nspecific analysis.\n\n3. The SGFO RMP has three OHV designations that are applicable to the proposed action:\nLimited to Existing Roads and Trails, Limited to Designated Roads and Trails, and Open to\nMotorized Vehicle Use. All routes proposed by the applicant are located within these area\ndesignations.\n\n4. The BDWNCA RMP, 6.30 Recreation and Visitor Services, Rec-13, page 58:\nLimit SRPs for motorized commercial and organized group recreation activities to roads and\nprimitive roads authorized for use by the public.\n\n5. The RCNCA RMP, 6.31 Recreation and Visitor Services, Rec-13, page 57:\nLimit SRPs for motorized commercial and organized group recreation activities to roads and\nprimitive roads authorized for use by the public.\n\nC. Compliance with NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 11.9, 9 (Actions Eligible for a\nCategorical Exclusion): H (Recreation Management) (1}. This reference states: \"Issuance of\nSpecial Recreation Permits for day use or overnight use up to 14 consecutive nights; that impacts\nnot more than 3 staging area acres; and/or for recreational travel along roads. trails, or in areas\nauthorized in a land use plan.\n\nCategorical Exclusion Review Record\n\nResource | Yes/No* | Assigned Specialist | Date\n| | Signature |\nAir Quality | No | D. Corry | 7/24/17\nAreas of Critical Environmental | No | J. Kellam | 7/25/17\nConcern | | |\nCultural Resources | No | G. McEwen | 7/24/17\n| | L. Hunsaker |\nEnvironmental Justice | No | J. Kellam | 7/25/17\nFarm Lands (prime or unique) | No | D. Corry | 7/24/17\nFloodplains | No | D. Corry | 7/24/17\nInvasive Species/Noxious Weeds | No | D. Corry | 7/24/17\nMigratory Birds | No | J. Kellam | 7/25/17\nNative American Religious | No | G. McEwen | 7/24/17\nConcerns | | L. Hunsaker |\nThreatened, Endangered, or | No | J. Kellam | 7/25/17\nCandidate Species | | |\nWastes (hazardous or solid) | No | D. Kiel | 7/24/17\nWater Quality (drinking or | No | D. Corry | 7/24/17\nground) | | |\nWetlands / Riparian Zones | No | D. Corry | 7/24/17\nWild and Scenic Rivers | No | K. Voyles | 7/24/17\nWilderness | No | D. Kiel | 7/24/17\nLands/Realty | No | T. Burke | 7/24/17\n*Extraordinary Circumstances apply.\n\nEnvironmental Coordinator: [SIGNATURE] Date: 07/25/17\n\nExceptions to Categorical Exclusion Documentation\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR\n46.215) apply. The project would:\n\nExtraordinary Circumstances\n\n1. Have significant impacts on public health or safety.\nYes [ ] No [x] Rationale: The proposed action is identical to non-commercial recreational\nATV/UTV use that regularly occurs in this area. There is no data to suggest that\ndriving on existing roads in the amount and duration proposed would have a large\nimpact on public health or safety.\n\n2. Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic\nrivers; national natural landmarks; sole or principal drinking water aquifers; prime farmlands;\nwetlands (Executive Order 11990); floodplains (Executive Order 11988); national monuments;\nmigratory birds; and other ecologically significant or critical areas.\nYes [ ] No [x] Rationale: Roughly, 75% of the proposed recreation use under this SRP would take\nplace in the Sand Mountain Recreation Area, which is classified as \"Open\" for OHV\nuse, meaning there are no restrictions on motorized cross-country travel. The\nremainder of the proposed action would take place on existing roads currently\nmanaged under the area designations \"Limited to Existing Roads and Trails or\n\"Limited to Designated Roads and Trails.\" Because recreational UTV travel under\nthis permit would be restricted to specific roads and\nthose roads are already open to motorized use; no new or adverse impacts to sensitive\nresources are anticipated to occur.\n\n3. Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (E)].\nYes [ ] No [x] Rationale: The proposed recreation use would consist of guided UTV rides on\nauthorized roads that are open to the public, with two guided rides per day being\noffered daily throughout the week, with a group size limit of six UTVs including\ntwo guides. This type of action is a small percentage of the public use on these roads\nand would not result in highly controversial environmental effects or create\nunresolved conflicts concerning alternative uses of available resources.\n\n4. Have highly uncertain and potentially significant environmental effects or involve unique or\nunknown environmental risks.\nYes [ ] No [x] Rationale: There is nothing in the proposed action that would lead to significant,\nunknown, or unique environmental risks.\n\n5. Establish a precedent for future action or represent a decision in principal about future actions\nwith potentially significant environmental effects.\nYes [ ] No [x] Rationale: Since each Special Recreation Permit proposal must be evaluated\nindividually, authorizing a single permit does not establish a precedent for future\nactions.\n\nExtraordinary Circumstances\n\n6. Have a direct relationship to other actions with individually insignificant but cumulatively\nsignificant environmental effects.\nYes [ ] No [x] Rationale: Because of the rapidly growing population in Washington County, it is\nreasonable to expect that OHV activity in general, and commercial guiding in\nparticular, will continue to increase. Analyzing cumulative impacts from new\nproposals (both motorized and non-motorized) will continue to be done on a case-by-\ncase basis.\n\nThe St. George Field Office currently has six active Special Recreation Permits for\nguided ATV trips. The combined use from these six permits totals less than one-half\nof one percent of the recreational use on BLM lands in Washington County.\nCumulative impacts may be an issue in the future, but for now they are negligible.\n\n7. Have significant impacts on properties listed, or eligible for listing, on the National Register\nof Historic Places as determined by the bureau.\nYes [ ] No [x] Rationale: Continued use of designated and existing routes and trails, or use of\n\"open\" OHV areas will have no impact on sites eligible for listing to the National\nRegister of Historic Places.\n\n8. Have significant impacts on species listed, or proposed to be listed, on the List of Endangered\nor Threatened Species, or have significant impacts on designated Critical Habitat for these\nspecies.\nYes [ ] No [x] Rationale: No threatened, endangered, or candidate species would be impacted by\nthe proposed action, as all motorized travel would be restricted to existing public\nroads and trails and an \"open\" OHV area. Because motorized travel under this permit\nwould be restricted to specific roads, listed native plants would not be impacted.\n\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for the protection\nof the environment.\nYes [x] No [ ] Rationale: The proposed action is in compliance with Federal, State, Tribal, and\nlocal laws, and no activities would take place on tribal lands.\n\n10. Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898).\nYes [ ] No [x] Rationale: The proposed action would have no effect on low income or minority\npopulations.\n\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners or significantly adversely affect the physical integrity of such sacred sites\n(Executive Order 13007).\n\nExtraordinary Circumstances\nYes [ ] No [x] Rationale: The proposed action would not limit access to, or interfere with\nceremonial use of sacred sites, nor would it adversely impact the integrity of any such\nknown sites.\n\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-native\ninvasive species known to occur in the area or actions that may promote the introduction,\ngrowth, or expansion of the range of such species (Federal Noxious Weed Control Act and\nExecutive Order 13112).\nYes [ ] No [x] Rationale: As with any outdoor recreation activity, the proposed action may\ncontribute to the introduction and distribution of invasive species. Guides would be\ngiven information materials to help them identify noxious weeds that may be\nencountered, and they are and asked to report to the SGFO Recreation Planner if any\nare observed. Individual trail and trailheads are inspected annually by BLM staff to\nensure that any new infestations of noxious weeds are identified and controlled.\n\nDecision\nIt is my decision to implement the action described in Categorical Exclusion DOI-BLM-UT-CO30-\n2017-0046-CX\n\nDecision Rationale\nI have reviewed the attached Categorical Exclusion documentation, including plan conformance,\nNEPA compliance review, and extraordinary circumstances review. Based upon that\ndocumentation, I have determined that the action is categorically excluded from further NEPA\nanalysis.\n\nAdministrative Remedies\nThis decision may be appealed to the Interior Board of Land Appeals, Office of the Secretary, in\naccordance with the regulations contained in 43 CFR Part 4.\n\nAuthorizing Official:\nach Brian Tritle\nFor\nSt. George Field Office Manager 7/24/207\nDate\n\nAuthorizing Official:\nDawna Ferris-Rowley\nNational Conservation Area Manager 7/24/2017\nDate\n\nContact Person\nFor additional information concerning this CX review, contact\nDave Kiel\nOutdoor Recreation Planner St. George\nField Office (435) 688-3274\nVanessa Ballard\nACE Recreation Technician\nSt. George Field Office\n(435)-688-3346", "NEPA COMPLIANCE RECORD\nCategorical Exclusion (CX)\nBureau of Land Management\nSafford Field Office\nSafford, AZ\nI. PROJECT INFORMATION\nNEPA #: DOI-BLM-G010-2021-0001-CX\nSerial/Case File No. 46330\nTitle: Jackson Mountain Allotment # 46330 Grazing Preference Transfer\nProposed Action/Type: Approval of transfer of grazing preference.\nProposed Action: The Proposed Action is to transfer the grazing preference on the Jackson Mountain\nAllotment No. 46330, a Section 3 grazing permit, from Don and Kim Lackner to Dan Lackner. The\nJackson Mountain Allotment is currently an active allotment and a permit would be issued for a period of\n10 years under the authority of section 402(c)(2) of the Federal Land Policy and Management Act\n(FLPMA), 1976 as amended. This permit would contain the same mandatory terms and conditions as the\nprevious permit (see terms below).\nThe allotment is located approximately 25 miles west of Safford, Arizona. It lies entirely in Graham\nCounty.\nT6S, R22E, Sections: 8,16-22, 28-30\nT6S, R21E, Sections: 12\nThe allotment is comprised of 5,100 acres of BLM-administered public land and 40 acres of private land\n(See attached map).\nTable 1: Mandatory Terms and Conditions\nAllot # Allot Name Livestock Livestock Kind Begin End % PL AUMS\n46330 Jackson Mountain 48 Cattle 3/1 2/28 99 570\nOther Terms and Conditions:\n1.) Submit a report of actual grazing use made on this allotment for the previous grazing period\nMarch 1 to February 28. Failure to submit this report by March 1, of this year may result in\nsuspension or cancellation of grazing permit.\n[x] Map Attached\nApplicant (if any): Dan Lackner\nApplicable CX: 516 DM 111, 11.9, D (1): Approval of transfers of grazing preference.\n\n1\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2021-0001-CX\nII. PLAN CONFORMANCE REVIEW\nThis proposed action is subject to the following land use plan:\nSafford District Resource Management Plan (RMP) and partial Records of Decision approved September\n1992 and July 1994.\nThe Proposed Action has been reviewed and determined to be in conformance with this plan [43 CFR 1610.5, BLM\nMS 1601.04(c)(2)].\n/s/ Brandon Schurch 10/15/2020\nProject Lead Date\n\n2\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2021-0001-CX\nIII. RESOURCE PROGRAM CONSULTATION & COORDINATION\nIII (A). CX Applicability/ Exception Review\nDate Internal Scoping Initiated: 10/15/2020 Date Internal Scoping Closed: 10/27/2020\nApplies?\nYes No\nEXTRAORDINARY CIRCUMSTANCE (EXCEPTION) SIGNATURE* Date\n*Signature indicates that I have reviewed the project to determine the applicability of an extraordinary circumstance.\nIn accordance with 43 CFR 46.215, if any of the following extraordinary circumstances below are applicable to the action being\nconsidered, either an EA or EIS must be prepared for the action.\n[ ] [x] \u00a746.215(a) Have significant impacts on public health or safety.\n/s/ Amelia Taylor\nAssistant Field Manager\n11/3/2020\n[ ] [x] \u00a746.215(b) Have significant effects on such unique geographic characteristics as\nprime farmlands; sole or principal drinking water aquifers; wetlands (EO 11990); or\nfloodplains (EO 11988).\n/s/ Amanda Eavenson\nHydrologist\n10/15/2020\n[ ] [x] \u00a746.215(b) Have significant effects on such natural resources and unique geographic\ncharacteristics as park, recreation or refuge lands; national natural landmarks;\nnational monuments; wilderness areas; wild or scenic rivers; or other ecologically\nsignificant or critical areas.\n/s/ Bob Wells\nOutdoor Recreation\nSpecialist\n10/15/2020\n[ ] [x] \u00a746.215(b) Have significant impacts on properties listed, or eligible for listing, on the\nNational Register of Historic Places, or on such unique geographic characteristics as\nhistoric or cultural resources.\n\u00a746.215(i) Violate a Federal law, or a State, local, or tribal law or requirement\nimposed for the protection of the environment.\n\u00a746.215(k) Limit access to and ceremonial use of Indian sacred sites on Federal lands\nby Indian religious practitioners or significantly adversely affect the physical integrity\nof such sacred sites (EO 13007).\n/s/ Amy Sobiech\nArchaeologist\n10/16/2020\n[ ] [x] \u00a746.215(h) Have significant impacts on species listed, or proposed to be listed, or\nthe List of Endangered or Threatened Species, or have significant effects on\ndesignated Critical Habitat for these species. \u00a746.215(b) Have significant impacts on\nmigratory birds, or other ecologically significant or critical areas.\n/s/ Casey M Bruner\nWildlife Biologist\n10/15/2020\n[ ] [x] \u00a746.215(l) Contribute to the introduction, continued existence, or spread of noxious\nweeds or non-native invasive species known to occur in the area or actions that may\npromote the introduction, growth, or expansion of the range of such species\n(Federal Noxious Weed Control Act and\nEO 13112).\n/s/ Emily G Burke\nNatural Resource Specialist\n10/15/2020\n[ ] [x] \u00a746.215(c) Have highly controversial environmental effects or involve unresolved\nconflicts concerning alternative uses of available resources [42 USC 4332(2)(E)].\n/s/ Amelia Taylor\nAssistant Field Manager\n11/3/2020\n[ ] [x] \u00a746.215(d) Have highly uncertain and potentially significant environmental effects or\ninvolve unique or unknown environmental risks.\n/s/ Brandon Schurch\nProject Lead\n10/15/2020\n[ ] [x] \u00a746.215(e) Establish a precedent for future action or represent a decision in\nprinciple about future actions with potentially significant environmental effects.\n/s/ Amelia Taylor\nAssistant Field Manager\n11/3/2020\n[ ] [x] \u00a746.215(f) Have a direct relationship to other actions with individually insignificant\nbut cumulatively significant environmental effects.\n/s/ Brandon Schurch\nProject Lead\n10/15/2020\n[ ] [x] \u00a746.215(j) Have a disproportionately high and adverse effect on low income or\nminority populations (EO 12898).\n/s/ Sarah Sherman\nPlanning & Environmental\nSpecialist\n10/15/2020\n\n3\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2021-0001-CX\nIII (B). Critical Resources Review\nCritical Resource Affected Less than significant Comments Signature Date\nYes No Yes No Yes No\n1. NRHP/Cultural [ ] [x] [ ] [x] [ ] [x]\n/s/ Amy Sobiech\nArchaeologist\n10/16/2020\n2. T&E Species [x] [ ] [ ] [x] [ ] [x]\n/s/ Casey M Bruner\nC. Bruner - Wildlife Biologist\n10/15/2020\n3. Floodplains/Wetlands [x] [ ] [x] [ ] [ ] [x]\n/s/ Amanda Eavenson\nA. Eavenson - Hydrologist\n10/15/2020\n4. Invasive Species [x] [ ] [ ] [x] [ ] [x]\n/s/ Emily G Burke\nE. Burke - Natural Resource Specialist\n10/15/2020\nComments/Attachments:\n\nIV. FINAL REVIEW\nThis proposed action qualifies as a categorical exclusion under the National Environmental Policy\nAct in accordance with 516 DM 11, 11.9, D (1): Approval of transfers of grazing preference.\nAnd\nIn accordance with 43 CFR 46.215, this categorical exclusion is appropriate for the proposed action\nbecause no extraordinary circumstances apply:\nThe action would not have significant adverse effects on public health and safety nor would the action\nadversely affect such unique geographic characteristics as historic or cultural resources, parks, recreation, or\nrefuge lands, wilderness areas, wild or scenic rivers, sole or principal drinking water aquifers, prime\nfarmlands, wetlands, floodplains, or ecologically significant or critical areas, including those listed on the\nDepartment's National Register of Natural Landmarks. The action does not have highly controversial\nenvironmental effects nor have highly uncertain environmental effects, or involve unique or unknown\nenvironmental risk nor does it adversely affect a species listed or proposed to be listed on the list of\nendangered or threatened species. It would not establish a precedent for future action nor represent a\ndecision in principle about a future consideration with significant environmental effects or related to other\nactions with individually insignificant but cumulatively significant environmental effects. The proposed\naction would not adversely affect properties listed or eligible for listing in the National Register of Historic\nPlaces. The action would not threaten to violate a Federal, State, local or tribal law or requirements\nimposed for the protection of the environment or which require compliance with Executive Order 11988\n(Floodplain Management), Executive Order 11990 (Protection of Wetlands) or the Fish and Wildlife\nCoordination Act.\n\n4\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2021-0001-CX\nMitigation Measures/Stipulations: NONE\nNEPA Coordinator: /s/ Sarah Sherman Date: 10/15/2020\nAssistant Field Manager: /s/ Amelia Taylor Date: 11/3/2020\nRecommended\n\nV. DECISION\nI have reviewed this plan conformance and NEPA compliance record and have determined that the\nProposed Action does not conflict with major land use plans and will not have any significant impacts on\nenvironmental resources. Therefore, it does not represent an exception, and is categorically excluded from\nfurther environmental review. It is my decision to implement the project, as described, with the\nincorporation of the mitigation measures specified in Section IV above.\nSCOTT COOKE Digitally signed by SCOTT COOKE\nDate: 2020.11.04 16:09:03 -07'00'\n11/4/20\nAuthorized Official: Date:\nScott C. Cooke\nField Manager\n\n5\nBLM Safford Field Office\nCX NEPA Compliance Record\nDOI-BLM-AZ-G010-2021-0001-CX\nDepartment of the Interior\nBureau of Land Management\nGila District Office\nJackson Mountain #46630\nSafford Field Office\n711 S 14th Ave\nSafford, AZ 85546\nMap Extent\nN\n11\n12\n14\n23\neS 21E\n13\n6\n18\n24\n19\n25\n25\nJacks on\nMountain\n8\n5\nRagstaff\nPhoenix\nTucson\n10\n17\n15\n15\n20\n6S 22E\n21\n22\n30\n29\n28\n27\n32\n33\n31\n34\n6\n7S 22E\n0\n0.5\nSafford\n1:40,000\n1\nMiles\nLegend\nCorral\nDirt Tank\nSolar Pump\nStorage Tank\nTrough\nWell\nJackson Mountain Allotment Boundary\nBLM\nIndian Lands\nPrivate\nState\nUSFS\nNo warranty is made by the Bureau of Land Management as to the accuracy, reliability,\nor completeness of these data for individual use or aggregate use with other data.", "U.S. Department of the Interior\nBureau of Land Management\n\nJuly 2023\nUTUT-106302557 Kaleidoscope Productions Film Permit\nCategorical Exclusion\nDOI-BLM-UT-Y010-2023-0060-CX\n\nTITLE.\nSCENE.\nDATE.\nMEMO.\n\nMoab Field Office\n82 East Dogwood Avenue\nMoab, UT 84532\n435-259-2100\n\nDOI-BLM-UT-Y010-2023-0060-CX\n\nA. BACKGROUND\nProposed Action Title/Type: UTU-106302557 Kaleidoscope Productions Film Permit\nLease/Serial/Case File No (if any): UTUT-106302557\nLocation of Proposed Action:\nPotash Rd and State Route 279\nSalt Lake Meridian\nT. 25 S., R. 21 E.\nsec. 34.\nT. 26 S., R. 21 E.\nsec. 2, 3, 5-8, 10, 11, 15-22.\nT. 26 S., R. 20 E.\nsec. 1, 12, 13.\nT. 27 S., R. 20 E.\nSec. 7-11,17, 18.\n\nLong Canyon Road\nSalt Lake Meridian\nT. 26 S., R. 20 E.,\nsec. 13-15, 17, 18.\nT. 26 S., R. 21 E.,\nsec. 18.\n\nApplicant: Kaleidoscope Productions\n414 Chapala Street Suite 200\nSanta Barbara, CA 93101\n\nDescription of Proposed Action:\nKaleidoscope Productions has applied for a film permit with the Bureau of Land Management\n(BLM) Moab Field Office (MFO) to film on Wednesday, August 2, 2023 in two locations:\nPotash road and Long Canyon Road. Filming activities would involve still and motion\nphotography of a vehicle driving on designated routes. Filming would involve 15 cast and crew\nand 5 vehicles. Vehicles would remain on designated routes at all times. All Support and crew\nvehicles will stage in previously disturbed areas along the road. There would be traffic control\nfor up to 15 minutes at a time on each route.\n\nB. LAND USE PLAN CONFORMANCE\nLand Use Plan:\nMoab Field Office Record of Decision and Approved Resource\nManagement Plan\n\nDate Approved:\nOctober 2008\n\nDOI-BLM-UT-Y010-2023-0060-CX\n\nThe Proposed Action is in conformance with the applicable Land Use Plan (LUP) above because\nit is specifically provided for in the following LUP decision(s):\nLands and Realty:\nLAR-6: Determinations of authorizing commercial filming in the MPA will be made in accordance\nwith the criteria outlined in Appendix H for minimum impact filming and standard NEPA\nprocedures for projects not meeting minimum impact criteria (p. 65).\nThe Proposed Action is in conformance with the applicable LUP because it is clearly consistent\nwith the following LUP decision(s) (objectives, terms, and conditions) even though it is not\nspecifically provided for:\n\nC. COMPLIANCE WITH NEPA\nThe Proposed Action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with:\n516 DM 11.9 E(19) Issuance of short-term (3 years of less) rights-of-way or land use authorizations\nfor such uses as storage sites, apiary sites, and construction sites where the proposal includes\nrehabilitation to restore the land to its natural or original condition.\n\nD. CONCLUSION\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The\nProposed Action has been reviewed, and none of the extraordinary circumstances described in 43\nCFR Part 46.215 apply.\nI considered this plan conformance and NEPA compliance record and have determined that the\nProposed Action is in conformance with the approved land use plan(s) and that no further\nenvironmental analysis is required.\n\nE. SIGNATURE\nNEPA Coordinator: Reed Kennard\nAuthorized Officer: Moab Field Manager\n\nContact Person\nFor additional information concerning this CX review, please contact:\nReed Kennard\nRealty Specialist\nMoab Field Office\nMoab, UT 84532\n\nDOI-BLM-UT-Y010-2023-0060-CX\n\n(435)260-2133\nATTACHMENTS:\n1 \u2013 Extraordinary Circumstances Review\n2 \u2013 Interdisciplinary Team Checklist\n\nDOI-BLM-UT-Y010-2023-0060-CX\n\nATTACHMENT 1\nExtraordinary Circumstance Review\nThe action has been reviewed to determine if any of the extraordinary circumstances (43 CFR\n46.215) apply. The project would:\n\nExtraordinary Circumstances Review\n1. Have significant impacts on public health or safety.\n[ ] No\nRationale: The proposed filming project is not likely to result in significant impact to\npublic health or safety. To keep impacts to a minimum and not impair public health or\nsafety, the applicant would obtain, maintain, and abide by all relevant Federal, state\nand local government requirements.\n2. Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or\nprincipal drinking water aquifers; prime farmlands; wetlands (Executive Order\n11990); floodplains (Executive Order 11988); national monuments; migratory\nbirds; and other ecologically significant or critical areas.\n[ ] No\nRationale: Conformance with the Land Use Plan and Categorical Exclusion Review\nRecords has been completed indicating none of the above concerns are present in the\ndescribed locations and that significant impacts are not anticipated as a result of the\nproposed filming activity.\n3. Have highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of available resources [NEPA section 102 (2) (E)].\n[ ] No\nRationale: Categorically excluded actions generally have very predictable\nconsequences well established as insignificant and, therefore, would not create\nenvironmental effects that would generate controversy or involve unresolved conflicts\nconcerning alternative uses of available resources. No controversial effects or\nconflicts have been identified with this filming project because the proposed filming\nwould occur on designated routes and in developed recreation sites.\n4. Have highly uncertain and potentially significant environmental effects or\ninvolve unique or unknown environmental risks.\n[ ] No\nRationale: The proposed project would not result in uncertain or unknown\nenvironmental risks because it would occur on designated routes and in developed\nrecreation sites. If an impact of an action cannot be predicted due to varying\ncircumstances and has potential to be significant, additional analysis would be\nnecessary.\n\nDOI-BLM-UT-Y010-2023-0060-CX\n\nExtraordinary Circumstances Review\n5. Establish a precedent for future action or represent a decision in principal about\nfuture actions with potentially significant environmental effects.\n[ ] No\nRationale: The proposed project is not connected to another action and would not set a\nprecedent for future actions that would normally require environmental analysis.\nAuthorizing film permits via Categorical Exclusions is a common task for the MFO;\nno precedence has been set for future actions of potentially significant\nenvironmental effects with previous film permits.\n6. Have a direct relationship to other actions with individually insignificant but\ncumulatively significant environmental effects\n[ ] No\nRationale: Filming in the requested locations would not have a direct relationship to\nother actions that would create cumulatively significant environmental effects.\n7. Have significant impacts on properties listed, or eligible for listing, on the\nNational Register of Historic Places as determined by the bureau.\n[ ] No\nRationale: Confirm that the appropriate databases have been reviewed; cultural\nsurveys have been completed; and appropriate concurrence from SHPO and tribes\nhave been received indicating that significant impacts are not expected.\n8. Have significant impacts on species listed, or proposed to be listed, on the List of\nEndangered or Threatened Species, or have significant impacts on designated\nCritical Habitat for these species.\n[ ] No\nRationale: The filming project would not have impacts of this kind because the\nfilming activities would take place on designated routes and in developed recreation\nsites.\n9. Violate a Federal law, or a State, local or tribal law or requirement imposed for\nthe protection of the environment.\n[ ] No\nRationale: The applicant would be required to maintain and abide by all relevant\nfederal, state and local laws throughout the term of the permit.\n10. Have a disproportionately high and adverse effect on low income or minority\npopulations (Executive Order 12898).\n[ ] No\nRationale: The proposed filming project would not have an adverse effect on low\nincome or minority populations because it would be temporary in nature and use\nminimal local resources.\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by\nIndian religious practitioners or significantly adversely affect the physical\nintegrity of such sacred sites (Executive Order 13007).\n\nDOI-BLM-UT-Y010-2023-0060-CX\n\nExtraordinary Circumstances Review\n[ ] No\nRationale: There are no known Indian ceremonial or sacred sites within the proposed\nlocations. The proposed filming activities would not limit access to and ceremonial\nuse of Indian sacred sites.\n12. Contribute to the introduction, continued existence, or spread of noxious weeds\nor non-native invasive species known to occur in the area or actions that may\npromote the introduction, growth, or expansion of the range of such species\n(Federal Noxious Weed Control Act and Executive Order 13112).\n[ ] No\nRationale: The proposed filming project should not result in introduction or spread of\nnoxious weeds because it would take place on designated routes and in delveoped\nrecreation sites.\n\nDOI-BLM-UT-Y010-2023-0060-CX\n\nATTACHMENT 2\nInterdisciplinary Team Checklist\nProject Title: UTUT-106302557 Kaleidoscope Productions Film Permit\nNEPA #: DOI-BLM-UT-Y010-2023-0060-CX\n\nSPECIALIST DETERMINATIONS:\nYes/No = Will the proposed action have an impact on the following resources or uses (yes or no; if yes, how)?\nRESOURCES AND USES CONSIDERED (INCLUDING SUPPLEMENTAL AUTHORITIES APPENDIX 1 H-1790-1)\nResource/Use | Yes/No* | Rationale for Determination | Name of Assigned Specialist | Date\nAreas of Critical Environmental Concern (ACEC) | [ ] No | Although the project is within the Long Canyon/Shafer/highway 279 ACEC, all vehicles would remain on designated roads and in designated parking areas. There would be no impacts to the ACEC beyond those discussed in the 2008 Moab RMP. | K. Stevens | 7/11/23\nBLM Natural Areas | [ ] No | No BLM Natural Areas are present within the project area. See 2008 Moab RMP, map 16 | B. Stevens | 7/18/23\nCultural Resources (including National Register vernment Tribal Consultation was not initiated.\nPublic Health or Safety including Air Quality | [ ] No | None of the activities will impact air quality to a degree that will affect the public health and safety, or to a degree that would require any analysis | N. Huber | 7/24/23\nPublic Health or Safety including Waste (hazardous or solid) | [ ] No | No solid or hazardous wastes are present in the proposed project area and are not expected to be generated as a result of the proposed action. Any solid waste, such as garbage, trash, human waste, refuse or discarded material, generated during the proposed action are to be cleaned up and transferred off site for disposal in accordance with the permit. | J. Whittington | 7/14/23\nSocioeconomics | [ ] No | Minimal impact relative to overall economy of planning area. Filming typically uses labor from outside the planning area and is present in the area for only a few days. | B. Stevens | 7/18/23\nVeg - Invasive Species, Noxious Weeds | [ ] No | Standard stipulations, including monitoring ensure no introduction or increase in invasive species would occur. All activity would occur on existing roads and parking areas so the risk is minimal. | S. Folcy | 7/21/23\nVeg-Threatened, Endangered, or Candidate Plant Species | |\nWetlands/ Riparian Zones | [ ] No | The action involves filming on designated routes, open to the public, and whose impacts to Wetlands Riparian zones have been analyzed in the travel management process. | G. Bissonette | 7/19/23\nWater Quality (drinking or ground) | [ ] No | Filming and staging would occur on designated roads and in designated parking or turn-out areas. No new surface disturbance is proposed. The prevention or clean-up of any waste, including human waste or oil or grease spills from equipment, generated during the proposed action removes the potential for the seepage of waste to reach surface or groundwaters. | J. Whittington | 7/14/23\nWilderness/WSA | [ ] No | No Wilderness or WSAs are present within the project area. See 2008 Moab RMP, map 23 | B. Stevens | 7/18/23\nWildlife - Migratory Birds | [ ] No | Filming would occur on designated roads and turn-outs, filming activities are not expected to create more disturbance to migratory birds than what is already present. | Y. Argov | 7/11/23\nWildlife - Threatened, Endangered, or Candidate Species | [ ] No | Filming would occur on designated roads and turn-outs, filming activities are not expected to create more disturbance to threatened, endangered, or candidate Species than what is already present. | Y. Argov | 7/11/23\nWild and Scenic Rivers | [ ] No | No Wilderness or WSAs are present within the project area. See 2008 Moab RMP, map 23 | B. Stevens | 7/18/23\nOther | |\n*Extraordinary Circumstances apply.\n\nDOI-BLM-UT-Y010-2023-0060-CX\n\nTABLE 2: RESOURCES WHERE EXTRAORDINARY CIRCUMSTANCES DO NOT APPLY\nSPECIALIST DETERMINATIONS (Optional):\nYes/No = Additional concerns for the following resources?\nResource/Use | Yes/No | Description of Concern/Issue: | Name of Assigned Specialist | Date\nFish and Wildlife - Non-designated Species | [ ] No | The action involves filming on designated routes, open to the public, and whose impacts to native fish have been analyzed in the travel management process. | G. Bissonette | 7/19/23\nFire/Fuels Management | | | |\nLands/Access | | | |\nLivestock Grazing | [ ] No | Livestock grazing would not be impacted positive or negatively because the project occurs on established designated roads. | A. Vollmer | 7/17/23\nPaleontology | [ ] No | Filming and staging would take place on designated trails in existing parking and recreation areas and no new surface disturbance is proposed. If paleontological resources are encountered, stop the activity at that location and notify the BLM Moab Field Office. | J. Whittington | 7/14/23\nRangeland Health Standards | [ ] No | Livestock grazing would not be impacted positive or negatively because the project occurs on established designated roads. | A. Vollmer | 7/17/23\nRecreation | [ ] No | Use of the Shafer Basin road is low at this time. Recreationists will still be able to travel on the road, although traffic control will be in place and may result in short delays. | K. Stevens | 7/11/23\nSoils | [ ] No | Would not be impacted positive or negatively because the project occurs on established designated roads and parking areas. | A. Vollmer | 7/17/23\nUtah BLM Sensitive Species | | | |\nVeg - Non-designated Plant Species | [ ] No | Would not be impacted positive or negatively because the project occurs on established designated roads and parking areas. | A. Vollmer | 7/17/23\nVisual Resources | | | |\nWoodland/Forestry | | | |\nOther | | | |\nThe following elements are not present in the Moab Field Office and have been removed from the checklist:\nFarmlands (Prime or Unique), Wild Horses and Burros.\n\nReviewer Title | Signature | Date | Comments\nEnvironmental Coordinator | [signature] | 7/24/23 |\nAuthorized Officer | [signature] | 7/24/23 |\n\nDOI-BLM-UT-Y010-2023-0060-CX\n\nUNITED STATES DEPARTMENT OF THE INTERIOR\nBureau of Land Management\nMoab Field Office\n82 East Dogwood Avenue\nMoab, UT 84532\n435-259-2100\n\nDECISION RECORD\nUTUT-106302557 Kaleidoscope Productions Film Permit\nDOI-BLM-UT-Y010-2023-0060-CX\n\nI. DECISION:\nBased on my review of the categorical exclusion and consideration of Moab Field Office (MFO)\nstaff recommendations, it is my decision to approve Land Use (film) Permit UTUT-106302557 to\nKaleidoscope Productions for 1 day of filming in the MFO.\nThis decision allows Kaleidoscope Productions to film Wednesday August 2, 2023 in two location:\nLong Canyon road and State Route 279 to the Potash rd. Filming activities will involve still and\nmotion photography of recreational driving. Filming will involve 5 vehicles and 15 cast and crew\nmembers. Vehicles will remain on designated routes at all times. All support and crew vehicles\nwill stage in previously disturbed areas and developed recreation sites. There will be traffic delays\nfor up to 15 minutes on all routes associated with this permit. Law Enforcement will be hired for\ntraffic control on all routes.\nPermit specific stipulations have been developed to mitigate impacts and will be attached to the\npermit (see attachment A)\n\nII. COMPLIANCE AND MONITORING:\nThe BLM will monitor the permit to ensure that the terms and conditions and stipulations are being\nfollowed.\n\nIII. AUTHORITIES:\nThe authority for this decision is contained in the following laws and regulations:\n43 U.S.C 1740 (43 C.F.R. part 2920)\n\nIV. RATIONALE FOR DECISION:\nThe proposed action has been reviewed and found to be in conformance with the Moab Field\nOffice Record of Decision and Approved Resource Management Plan, October 2008 and no\nfurther environmental analysis is required.\nIssuing a permit is appropriate in this situation because there are no extraordinary circumstances\nthat potentially have effects that may significantly affect the environment. The project has been\nreviewed and none of the extraordinary circumstances described in 43 CFR 46.215 apply.\n\nDecision Record\nDOI-BLM-UT-Y010-2023-0026-CX\n1\n\nV. RIGHT OF PROTEST AND/OR APPEAL:\nThis decision may be appealed to the Interior Board of Land Appeals (IBLA), Office of the\nSecretary, in accordance with the regulations contained in 43 CFR Part 4. This decision is\neffective immediately upon the date it is signed by the Authorized Officer and shall remain in\neffect while any appeal is pending unless the IBLA issues a stay pursuant to 43 CFR 4.21(b). If\nan appeal is taken, your notice of appeal must be filed in the office of the Authorized Officer at\n82 East Dogwood, Moab, Utah 84532 within 30 days from receipt of this decision. The appellant\nhas the burden of showing that the decision appealed is in error.\nIf you wish to file a petition for stay of the effectiveness of this decision during the time that your\nappeal is being reviewed by the IBLA pursuant to 43 CFR 4.21(b) and consistent with 43 CFR\n2801.10, the petition for stay must accompany your notice of appeal. Except as otherwise provided\nby law or other pertinent regulation, a petition for a stay of a decision pending appeal shall show\nsufficient justification based on the following standards:\n(1) the relative harm to the parties if the stay is granted or denied,\n(2) the likelihood of the appellant's success on the merits,\n(3) the likelihood of immediate and irreparable harm if the stay is not granted, and\n(4) whether the public interest favors granting the stay.\nIf a petition for a stay is submitted with the notice of appeal, a copy of the notice of appeal and\npetition for a stay must be served to each party named in the decision from which the appeal is\ntaken, the Office of the Regional Solicitor, Intermountain Region, and with the IBLA at the same\ntime it is filed with the Authorized Officer. If you request a stay, you have the burden of proof to\ndemonstrate that a stay should be granted.\n\nVI. APPROVAL\nMoab Field Manager [Signature]\nDate 7/24/23\n\nATTACHMENTS: Maps\n\nDecision Record\nDOI-BLM-UT-Y010-2023-0026-CX\n2\n\nShafer-Potash Road\nR 19E\nR 20E\nT 27S\n(313)\n25\n30\n29\n28\n27\n26\n25\nT26S\n265-196\nGlevel Rit\nDEAD HORSE POINT\nSTATE PARK\n35\n36\nProject Name\n31\n31\n32\n39\nSTATE\nHORSE\nPARK\n03\n04\n05\n313\nBast\nKorko\n1500\nCampground\n01\n142\n13\n06\n07\n27S 19E\n01758\n142\n142\nGoose Neck:\n24\n19\nMusselmad\nArch\n25\n30\nR 19E\n1500\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nR 20E\nShafer-Potash Road\nSalt Lake Meridian\nT. 27 S., R. 20 E.,\nsec 7 thru 10, sec 11 NW1/4, sec 17.\n09\n10\n11\n275 20\n17\n15\n1250\n20\n29\nADOO\n21\n22\n1386\n28\n27\n142\nSha\nBas\nPyramid\n4742 Butte\n23\n26\n25\n12\nCopyright \u00a9 2013 National Geographic Society\nLand Status\nut_Igd\nBureau of Land Management (BLM)\nNational Park Service (NPS)\nPrivat
