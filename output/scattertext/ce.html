roved=yes&id=R041XC323AZ\n\n62\n\nArroyo Seco Allotment Land Health Evaluation\nUSDA. 2009. MLRA Explorer. NRCS. Online.\nhttps://ceiwin3.cei.psu.edu/MLRA/pdf/rep633991599496468900.pdf\n\nUSDA. 2009. Soil Survey of Arizona. Natural Resource Conservation Service.\n\nUSDA-NRCS. 2017. Culturally Sensitive Plants Database. Available online at\nhttps://plants.usda.gov/java/factSheet?cultural=yes (accessed February 24, 2017).\n\nUSDI. 1996. Sampling Vegetation Attributes. Bureau of Land Management.\n\nUSDI. 2005. Interpreting Indicators of Rangeland Health. Interagency Protocol (BLM, ARS, NRCS).\n\nUSDI. 2015. Draft Recovery Plan for the Sonoran pronghorn (Antilocapra americana sonoriensis),\nSecond Revision. U.S. Fish and Wildlife Service, Southwest Region, Albuquerque, NM.\nhttps://www.fws.gov/southwest/es/arizona/Documents/SpeciesDocs/SonoranPronghorn/Sonoran\nPronghorn_DraftRecoveryPlan_Final_December2014.pdf.\n\nUSDI. 2016. Information for Planning and Conservation (IPaC). U.S. Fish and Wildlife Service.\nAccessed online at: https://ecos.fws.gov/ipac/\n\nVan Devender, T.R. 2002. The Sonoran Desert Tortoise: natural history, biology, and conservation.\nUniversity of Arizona Press.\n\nVan Vuren, Dirk H. 1982. Effects of Feral Sheep on the Spatial Distribution of Artifacts on Santa Cruz\nIsland. Bulletin of the Southern California Academy of Science, 81(3):148-151.\n\nVarney, Philip. 1998. Arizona Ghost Towns and Mining Camps. An Arizona Highways Book, Fourth\nPrinting. Arizona Department of Transportation, Phoenix.\n\nWest, Heather. 2007. Archaeological Survey for the AZA 33723 Right-of-Way Reauthorization, Pima\nCounty, Arizona (TRICO Work Order No. 33723). Accession No. 2008-45.ASM. SWCA\nEnvironmental Consultants, Inc., Tucson.\n\n63", "U.S. Department of the Interior\nBureau of Land Management\nNATIONAL ENVIRONMENTAL POLICY ACT (NEPA)\nCOMPLIANCE RECORD FOR CATEGORICAL EXCLUSIONS (CX)\n\nPART I. \u2013 PROPOSED ACTION\nBLM Office: LLAZG02000\nNEPA No.: DOI-BLM-AZ-G020-2017-0022-CX\nCase File No.: Arroyo Seco #6023 and Cerro Colorado #6186\nProposed Action Title/Type: Arroyo Seco and Cerro Colorado Grazing Lease Renewals\nLocation of Proposed Action\nArroyo Seco #6023 and Cerro Colorado #6186 grazing allotments. Both allotments are leased under\nsection 15 of the Taylor Grazing Act and are located approximately 40 miles southwest of Tucson. Map 1\nshows land status of the Arroyo Seco and Cerro Colorado allotments.\n\nMap 1. Land status of the Arroyo Seco and Cerro Colorado allotments\n\n(286)\nPoso Nuevo Ranch Rd\nBuenos Aires\nNational Wildlife Refuge\n(USFWS)\nCerro Colorado\nArivaca Rd\nArivaca\nSan Luis Mtn\nArivaca\nSierrita\nBatamote Rd\nBlack Hills\nS Ruby Rd\nArroyo Seco\nW Arivaca Rd\nArivaca\nLegend\nArroyo Seco and\nCerro Colorado\nBoundaries\nSurrounding\nAllotments\nAmado\n19\nCasa Grande\nTucson\nField Office\n(BLM)\nI-10\nTucson\nLand Ownership\nBLM\nPrivate\nState\nState Wildlife Area\nN 0\n1\n2\nUSFS\nUSFWS\nNAD 1983 UTM Zone 12 N\nMap prepared: 24 July 2017\n0 1 2\nDEPARTMENT OF THE INTERIOR\nMARCH 3, 1849\nCoronado National Forest\n(USFS)\n4\n4\nMiles\nKilometers\nU.S. Department of the Interior\nBureau of Land Management\nTucson Field Office\n86\n(286)\nI-19\nUnited States\nMexico Sasabe\nMap Location\nNo warranty is made by the BLM\nfor the use of this map for purposes\nnot intended by the BLM.\n\nDescription of Proposed Action:\nThe BLM would authorize grazing by cattle on the Arroyo Seco allotment from 03/01 to 02/28 for 336\nactive Animal Unit Months (AUMs) for a term of 10 years with no change in the terms and conditions.\nThe BLM would authorize grazing by cattle on the Cerro Colorado allotment from 03/01 to 02/28 for 780\nactive Animal Unit Months (AUMs) for a term of 10 years with no change in the terms and conditions.\nThe BLM acres for the two allotments equal 5,498 (Arroyo Seco 1,783 acres, Cerro Colorado 3,715\nacres). The total acreage of the allotments, including the BLM land, is 35,537 acres (Table 1).\nTable 1. Land classifications of Arroyo Seco and Cerro Colorado grazing lease\nLand Classification\nArroyo\nSeco\nCerro\nColorado\nTotals\nBLM Acres\n1,783\n3,715\n5,498\nState Acres\n15,060\n4,657\n19,717\nPrivate Land Acres\n0\n0\n0\nPima County\n7,209\n3,113\n10,322\nTotal Acres\n24,052\n11,485\n35,537\nPercent BLM Acres\n15.5%\nToday the BLM manages livestock grazing in a manner aimed at achieving and maintaining public land\nhealth. To achieve desired conditions, the agency uses rangeland health standards and guidelines, which\nthe BLM developed in the 1990s with input from citizen-based Resource Advisory Councils across the\nWest. Standards describe specific conditions needed for public land health, such as the presence of\nstreambank vegetation and adequate canopy and ground cover. Guidelines are the\nmanagement techniques designed to achieve or maintain healthy public lands, as defined by the\nstandards. These techniques include such methods as seed dissemination and periodic rest or\ndeferment from grazing in specific allotments during critical growth periods.\nSince current management is consistent with BLM regulatory guidance and land use plan objectives, and\nthe Land Health Evaluation of the allotments found that Standards for Rangeland Health are being\nachieved, there is no need for change from current management. These grazing allotments were\nestablished under Section 15 of the Taylor Grazing Act. This means that these lands are unappropriated\nand unreserved public lands that were not included in any grazing districts, but qualify and are authorized\nby the Secretary of the Interior to be leased for grazing purposes by lawful occupants of contiguous lands.\nThe allotments are custodial Section 15 leases with a relatively small percentage of BLM lands within\nthem (Table 2).\nTable 2. Mandatory Terms and Conditions of Arroyo Seco and Cerro Colorado grazing leases\nAllotment\nLivestock #\nand Kind\nGrazing Period\nof Use\nPercent\nPublic Land*\nAUMs\nType Use\nArroyo Seco #6023\nAuthorization #0200118\n28 Cattle\n3/1 to 2/28\n100\n336\nActive\nCerro Colorado #6186\nAuthorization #0200118\n65 Cattle\n3/1 to 2/28\n100\n780\nActive\n*Percent Public Land is used for calculating AUMs on BLM acreage. This is not stating the percent of\npublic land within the total allotment.\nPart II. \u2013 LAND HEALTH STANDARD FINDINGS\nA Land Health Evaluation (LHE) has been conducted and the public land subject to the evaluation is\n\nmeeting land health standards.\n[ ] A Land Health Evaluation has been conducted and the public land subject to the evaluation is not\nmeeting standards due to factors other than current livestock grazing.\nPart III. \u2013 PLAN CONFORMANCE REVIEW\nThis proposed action is subject to the following land use plan(s):\n[x] The proposed action is in conformance with the applicable land use plan because it is specifically\nprovided for in the following land use plan decision(s):\n* The Phoenix RMP identifies resource management objectives and management actions\nthat establish guidance for managing a broad spectrum of land uses and allocations for\npublic lands in the Tucson Field Office. The RMP through the Eastern Arizona Grazing\nEIS allocated public lands within the Arroyo Seco and Cerro Colorado allotments as\navailable for domestic livestock grazing. Where consistent with the goals and objectives\nof the RMP and Land Health Standards, the issuance of grazing permits or leases to\nqualified applicants are provided for by the Taylor Grazing Act and the Federal Land\nPolicy and Management Act.\n[ ] The proposed action is in conformance with the land use plan, even though it is not specifically\nprovided for, because it is clearly consistent with the following land use plan decision(s):\nThis proposed action has been reviewed for conformance with these plans (43 CFR 1610.5-3,\nBLM Manual 1601.04.C.2).\nPART IV. \u2013 NEPA COMPLIANCE DETERMINATION REVIEW\nThe proposed action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with FLPMA Section 402(h)(1).\nExtraordinary Circumstances Review: In accordance with 43 CFR 46.215, any action that is normally\ncategorically excluded must be subjected to sufficient environmental review to determine if it meets any of\nthe 12 Extraordinary Circumstances described. If any circumstance applies to the action or project, and\nexisting NEPA documentation does not adequately address it, then further NEPA analysis is required.\nPart V. - EXTRAORDINARY CIRCUMSTANCES DOCUMENTATION\nList of Preparers:\nName\nOrganization\nTitle\nEric Baker\nTucson Field Office\nUSDI Bureau of Land Management\nRangeland Management Specialist\nKeith Hughes\nTucson Field Office\nUSDI Bureau of Land Management\nNatural Resource Specialist\nBen Lomeli\nTucson Field Office\nUSDI Bureau of Land Management\nHydrologist\nAmy Markstein\nGila District Office\nUSDI Bureau of Land Management\nPlanning & Environmental Specialist\nKim Ryan\nTucson Field Office\nCultural Resources Specialist\n\nDarrell Tersey\nUSDI Bureau of Land Management\nTucson Field Office\nUSDI Bureau of Land Management\nNatural Resource Specialist\n/s/ Amy Markstein\nPLANNING & ENVIRONMENTAL SPECIALIST\n7/24/17\nDATE\nThe action has been reviewed to determine if any of the extraordinary circumstances\n(43 CFR 46.215(a)-(l)) apply. The project would:\n(a) Have significant impacts on public health or safety.\nYes No Rationale: The renewal of these grazing leases does not have significant impacts on public\n[ ] [x] health or safety.\nPreparer's Initials DT\n(b) Have significant impacts on such natural resources and unique geographic characteristics as\nhistoric or cultural resources; park, recreation or refuge lands; wilderness areas; wild or scenic rivers;\nnational natural landmarks; sole or principal drinking water aquifers; prime farmlands; wetlands\n(Executive Order 11990); floodplains (Executive Order 11988); national monuments; migratory birds;\nand other ecologically significant or critical areas.\nYes No Rationale: There have been no significant impacts to drinking waters or aquifers. No\n[ ] [x] wetlands are present, and no significant impacts to floodplains are evident or expected in\nthe future from the renewal of this grazing lease.\nPreparer's Initials BL\n(c) Have highly controversial environmental effects or involve unresolved conflicts concerning\nalternative uses of available resources [NEPA section 102 (2) (E)].\nYes No Rationale: The Arroyo Seco and Cerro Colorado allotments are meeting Land Health\n[ ] [x] Evaluation standards. Approximately fifteen percent of the acreage in these allotments is\nBLM. The proposed action is minimal in nature and therefore should not cause any\nconflicts or highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of resources.\nPreparer's Initials EB\n(d) Have highly uncertain and potentially significant environmental effects or unique or\nunknown environmental risks.\nYes No Rationale: The renewal of these grazing leases for the Arroyo Seco and Cerro Colorado\n[ ] [x] allotments does not have significant environmental effects or involve unique or unknown\nenvironmental risks. The lease renewals are not proposing any changes from historic\nusage and allotments are meeting Land Health Standards.\nPreparer's Initials EB\n\nThe action has been reviewed to determine if any of the extraordinary circumstances\n(43 CFR 46.215(a)-(l)) apply. The project would:\n(e) Establish a precedent for future action or represent a decision in principal about future actions with\npotentially significant environmental effects.\n[ ] Yes No Rationale: The ten-year grazing lease includes terms and conditions to protect resources\n[ ] [x] from significant adverse effects. This action does not make any commitments for BLM\napproval of any future actions beyond those outlined in this document. All future proposed\nlivestock management actions not described in this document would continue to be subject\nto further consideration in accordance with BLM grazing and NEPA regulations and\npolicies.\nPreparer's Initials DT\n(f) Have a direct relationship to other actions with individually insignificant but cumulatively significant\nenvironmental effects.\nYes No Rationale: The renewal of these leases does not have direct relationship to other actions\n[ ] [x] with individually insignificant but cumulatively significant environmental effects. No\nchanges or additional usages are proposed.\nPreparer's Initials EB\n(g) Have significant impacts on properties listed, or eligible for listing, on the National Register of\nHistoric Places as determined by the bureau.\n[ ] Yes No Rationale: As a result of comprehensive Class 1 cultural resources assessment and field\n[ ] [x] inspection, no impacts were observed to historic properties that also coincide with areas of\npotential impacts from concentrated livestock use on the BLM administered portions of the\nArroyo Seco and Cerro Colorado allotments. As a routine undertaking with no identified\nlivestock-related impacts to historic properties within the BLM administered portion of the\nallotments lease issuance for continued grazing of the Arroyo Seco and Cerro Colorado\nallotments are appropriate under a finding of \"no adverse effect,\" with the standard discovery\nstipulations applied.\nPreparer's Initials KR\n(h) Have significant impacts on species listed, or proposed to be listed, on the List of Endangered or\nThreatened Species, or have significant impacts on designated Critical Habitat for these species.\n[ ] Yes No Rationale: The proposed action does not have significant impacts on species listed or\n[ ] [x] proposed for listing on the list of Endangered or Threatened Species, or have significant\nimpacts on designated Critical Habitat for these species. The proposed action was cleared\non April 19, 2017 by a Natural Resource Specialist for any impacts to Endangered or\nThreatened Species and their Critical Habitat.\nPreparer's Initials DT\n(i) Violate a Federal law, or a State, local or tribal law or requirement imposed for the protection of the\nenvironment.\nYes No Rationale: The renewal of these grazing leases does not violate a Federal law, or a State,\n[ ] [x] local or tribal law or requirement imposed for the protection of the environment.\nPreparer's Initials EB\n\nThe action has been reviewed to determine if any of the extraordinary circumstances\n(43 CFR 46.215(a)-(l)) apply. The project would:\n(j) Have a disproportionately high and adverse effect on low income or minority populations\n(Executive Order 12898).\nYes No Rationale: The scale of this action is unlikely to have any adverse effects on low income or\n[ ] [x] minority populations.\nPreparer's Initials EB\n(k) Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian religious\npractitioners or significantly adversely affect the physical integrity of such sacred sites (Executive\nOrder 13007).\n[ ] Yes No Rationale: The proposed action does not pose any impacts to culturally significant plants,\n[ ] [x] items, sites, or landscapes; nor does lease issuance prevent access to sacred sites,\nprevent the possession of sacred objects, or otherwise interfere with the performance of\ntraditional ceremonies and/or rituals.\nPreparer's Initials KR\n(l) Contribute to the introduction, continued existence, or spread of noxious weeds or non-native\ninvasive species known to occur in the area or actions that may promote the introduction, growth, or\nexpansion of the range of such species (Federal Noxious Weed Control Act and Executive Order\n13112).\n[ ] Yes No Rationale: The proposed action and its activities does not contribute to the introduction,\n[ ] [x] continued existence, or spread of noxious weeds or non-native invasive species known to\noccur in the area or actions that may promote the introductions, growth, or expansion of the\nrange of such species (Federal Noxious Weed Control Act and Executive Order 13112). All\nvehicular travel will be contained to existing roads and trails which are also open and used\nby the general public.\nPreparer's Initials DT\nPART VI. - COMPLIANCE REVIEW CONCLUSION\nThis categorical exclusion is appropriate in this situation because there are no extraordinary\ncircumstances potentially having effects that may significantly affect the environment. The proposed\naction has been reviewed, and none of the extraordinary circumstances described in 516 DM 2 apply.\nI have reviewed this plan conformance and NEPA compliance record, and have determined that the\nproposed project is in conformance with the approved land use plan and that no further environmental\nanalysis is required.\nMITIGATION MEASURES/OTHER REMARKS:\nRecommendation: It is recommended that this undertaking proceed with the following stipulations, as\nrequired by the Native American Graves Protection and Repatriation Act regulations, 43 CFR 10.4 (g):\nIf in connection with allotment operations under this authorization, any human remains, funerary objects,\nsacred objects or objects of cultural patrimony as defined in the Native American Graves Protection and\nRepatriation Act (P. L. 101-601; Stat. 3048 U. S. C. 3001) are discovered, the permittee shall continue to\nprotect the immediate area of the discovery until notified by the Authorized Officer that operations may\nresume.\n\nThe standard cultural resource stipulation also applies:\nShould any archaeological resources or vertebrate fossils be discovered during implementation of\nprojects, all surface disturbing activities in the area of discovery shall cease. A qualified archaeologist will\nevaluate the discovery and provide recommendations to the Authorized Officer. Surface disturbing\nactivities shall not resume until permission is obtained from the Authorized Officer.\nAUTHORIZING OFFICIAL: /s/\nNAME: Melissa D. Warren\nTITLE: Tucson Field Manager\nDATE: 7/24/17\nNote: The signed conclusion on this compliance record is part of an interim step in the BLM's internal\ndecision process and does not constitute an appealable decision. A separate decision to implement the\naction should be prepared in accordance with program specific guidance.", "U. S.\nAMENT OF THE INTERIOR\nMarch 3, 1849\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nTucson Field Office\n3201 East Universal Way\nTucson, AZ 85756\n520-258-7200\nwww.blm.gov/az/\nNATIONAL SYSTEM OF PUBLIC LANDS\nU.S. DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\n\nJuly 24, 2017\n\nIn Reply Refer To:\n4160 (AZG020)\nAllotment No. 6023\n\nCERTIFIED MAIL No.\nRETURN RECEIPT REQUESTED\n\nPima County, A Political Subdivision\n3500 W. River Rd.\nTucson, AZ 85741\n\nNOTICE OF PROPOSED DECISION\n\nDear Ms. Prileson:\n\nThe Bureau of Land Management (BLM) is charged with evaluating public lands on an allotment basis, in\naccordance with the current regulations, to determine if the rangelands are meeting the Arizona\nStandards for Rangeland Health. The information collected in the standards and guidelines evaluations\nwill be used as a basis to evaluate the renewal of livestock grazing leases and authorizations of any other\nuses on the public lands, consistent with the land use plan documents.\n\nOn June 9, 2017 the Rangeland Health Evaluation (LHE) was sent to you, along with various interested\nparties, for a 30 day review and comment period. The Evaluation concluded that the existing resource\nconditions encountered on the Arroyo Seco allotment meet Arizona's Standards for Rangeland Health, and\ncurrent management of the livestock is appropriate under Arizona's Guidelines for Grazing Administration.\nThe Categorical Exclusion and Rangeland Health Evaluation are available electronically: bit.ly/RanchoSeco\n\nIt is therefore, my proposed decision to offer you a new grazing lease for a period of ten years with\nthe following terms and conditions:\n\n2\nTerms:\nBLM managed public lands comprise 1,783 acres or 13 percent of the 24,052- acre Arroyo Seco\nallotment. BLM currently authorizes 336 Animal Unit Months (AUMs) on the allotment annually from\nMarch 1 to February 28. 336 AUMs equates to 28 cows for one year.\n\nConditions:\n1. Standard conditions (see Attachment A).\n\n2. If in connection with allotment operations under this authorization, any human remains, funerary\nobjects, sacred objects or objects of cultural patrimony as defined in the Native American Graves\nProtection and Repatriation Act (P.L. 101-601; 104 Stat. 3048; 25 U.S.C. 3001) are discovered,\nthe lessee/permittee shall stop operations in the immediate area of the discovery, protect the\nremains and objects, and immediately notify the Authorized Officer of the discovery. The\nlessee/permittee shall continue to protect the immediate area of the discovery until notified by the\nAuthorized Officer that operations may resume.\n\nRATIONALE:\nThe public lands of the Arroyo Seco allotment are guided by the Phoenix Resource Management Plan\n(RMP). The Record of Decision for the Phoenix RMP was signed October 1989. However, all decisions\nconcerning grazing on public lands in this area were addressed in the Eastern Arizona Grazing\nEnvironmental Impact Statement (EAG-EIS) which was completed in September 1987. The EAG-EIS\nanalyzed a full range of alternatives for grazing actions in Eastern Arizona as guided by requirements in\nthe National Environmental Policy Act (NEPA). The EAG-EIS categorized the public lands in the Arroyo\nSeco allotment as suitable for Custodial (C) management and established the grazing capacity on the\npublic lands in these allotments at 336 Animal Unit Months (AUMs).\n\nThe Secretary of the Interior approved Arizona's Standards for Rangeland Health (Standards) and\nGuidelines for Grazing Administration (Guidelines) in April 1997. The Decision Record, signed by the\nBLM State Director (April 1997) provides for full implementation of the Standards and Guidelines in\nArizona BLM Land Use Plans.\n\nThe Arroyo Seco allotment monitoring data was collected in January 2014 and March 2016 and the Land\nHealth Evaluation was completed in June 2017. In accordance with BLM policy and regulations, all\napplicable monitoring data was examined and evaluated in order to determine progress in meeting\nArizona Standards for Rangeland Health and other land use plan objectives. In addition, the Arroyo Seco\nallotment was reviewed to determine if any new information, issues or concerns have been identified. An\ninterdisciplinary team completed the analysis of the resource data and developed a formal evaluation\nwhich was previously sent for your review. The terms and conditions for the new 10 year lease will not be\nchanged from what they are currently. These terms and conditions will ensure that the allotment\ncontinues to meet those standards which were addressed.\n\nThe Code of Federal Regulations (43 CFR 4130.2(a)) require that, \"Grazing permits or leases shall be\nissued to qualified applicants to authorize use on the public lands and other lands under the\nadministration of the Bureau of Land Management that are designated as available for livestock grazing\n\n3\nthrough land use plans.\" The authorized officer has determined that renewing this 10-year grazing lease\nis in conformance with the Phoenix RMP, which incorporated by reference all grazing decisions from the\nEastern Arizona Grazing Environmental Impact Statement (EAG-EIS). A subsequent review of the EAG-\nEIS has determined that the requirements of NEPA have been adequately addressed in existing N\u0395\u03a1\u0391\ndocumentation.\n\nAUTHORITY: The authority for this decision is contained in Title 43 of the Code of Federal Regulations\nincluding, but not limited to the following pertinent parts:\n\n\u00a7 4100.0-8 \"The authorized officer shall manage livestock grazing on public lands under the\nprinciple of multiple use and sustained yield, and in accordance with applicable land use\nplans...Livestock grazing activities and management actions approved by the authorized officer\nshall be in conformance with the land use plan as defined at 43 CFR 1601.0-5(b)\u201d.\n\n\u00a74110.3 The authorized officer shall periodically review the permitted use specified in a grazing\npermit or grazing lease and shall make changes in the permitted use as needed to manage,\nmaintain or improve rangeland productivity, to assist in restoring ecosystems to properly functioning\ncondition, to conform with land use plans or activity plans, or to comply with the provisions of\nsubpart 4180 of this part. These changes must be supported by monitoring, field observations,\necological site inventory or other data acceptable to the authorized officer.\n\n\u00a74110.3-2(b) When monitoring or field observations show grazing use or patterns of use are not\nconsistent with the provisions of subpart 4180, or grazing use is otherwise causing an unacceptable\nlevel or pattern of utilization or, when use exceeds the livestock carrying capacity as determined\nthrough monitoring, ecological site inventory or other acceptable methods, the authorized officer\nshall reduce permitted grazing use or otherwise modify management practices.\n\n\u00a74110.3-3(a) After consultation, cooperation, and coordination with the affected permittee or lessee,\nthe State having lands or managing resources within the area, and the interested public, reductions\nof permitted use shall be implemented through a documented agreement or by decision of the\nauthorized officer. Decisions implementing \u00a7\u00a74110.3-2 shall be issued as proposed decisions\npursuant to 4160.1 of this part, except as provided in paragraph (b) of this section.\n\n\u00a74130.2(b) The authorized officer shall consult, cooperate and coordinate with affected permittees\nor lessees, the State having lands or responsible for managing resources within the area, and the\ninterested public prior to the issuance or renewal of grazing permits and leases.\n\n\u00a74130.3 Livestock grazing permits and leases shall contain terms and conditions determined by the\nauthorized officer to be appropriate to achieve the management and resource condition objectives\nfor the public lands and other lands administered by the Bureau of Land Management, and to\nensure conformance with the provisions of subpart 4180 of this part.\n\n\u00a74130.3-1(a) The authorized officer shall specify the kind and number of livestock, the period(s) of\nuse, the allotment(s) to be used, and the amount of use in animal unit months, for every grazing\npermit or lease. The authorized livestock grazing use shall not exceed the livestock carrying\ncapacity of the allotment.\"\n\n4\n\u00a74130.3-1(c) Permits and leases shall incorporate terms and conditions that ensure conformance\nwith subpart 4180 of this part.\n\n\u00a74130.3-2 The authorized officer may specify in grazing permits or leases other terms and\nconditions which will assist in achieving management objectives provide for proper range\nmanagement or assist in the orderly administration of the public rangelands. These may include but\nare not limited to: (d) A requirement that permittees or lessees operating under a grazing permit\nor lease submit within 15 days after completing their annual grazing use, or as otherwise specified in\nthe permit or lease, the actual use made; ... (f) Provisions for livestock grazing temporarily to be\ndelayed, discontinued or modified to allow for the reproduction, establishment, or restoration of vigor\nof plants ... of for the protection of other rangeland resources and values consistent with objectives\nof applicable land use plans, ... .\"\n\n\u00a74130.3-3 Following consultation, cooperation and coordination with the affected lessees or\npermittees, the State having lands or responsible for managing resources within the area, and the\ninterested public, the authorized officer may modify terms and conditions of the permit or lease\nwhen the active grazing use or related management practices are not meeting the land use plan,\nallotment management plan or other activity plan, or management objectives, or is not in\nconformance with the provisions of subpart 4180 of this part. To the extent practical, the authorized\nofficer shall provide to affected permittees or lessees, States having lands or responsibility for\nmanaging resources within the affected area, and the interested public an opportunity to review,\ncomment and give input during the preparation of reports that evaluate monitoring and other data\nthat are used as a basis for making decisions to increase or decrease grazing use, or to change the\nterms and conditions of a permit or lease.\n\n\u00a74160.2 \"Any applicant, permittee, lessee or other interested public may protest the proposed\ndecision under \u00a74160.1 of this title in person or in writing to the authorized officer within 15 days\nafter receipt of such decision.\u201d\n\n\u00a74180.2(c) The authorized officer shall take appropriate action as soon as practicable but not later\nthan the start of the next grazing year upon determining that existing grazing practices or levels of\ngrazing use on public lands are significant factors in failing to achieve the standards and conform to\nthe guidelines that are made effective under this section. Appropriate action means implementing\nactions pursuant to 4110, 4120, 4130, and 4160 that will result in significant progress toward\nfulfillment of the standards and significant progress toward conformance with guidelines.\n\nRIGHT OF PROTEST AND/OR APPEAL\nAny applicant, permittee, lessee, or other interested public may protest this proposed decision within 15\ndays following its receipt in accordance with 43 CFR 4160.2. The protest may be submitted in person or\nin writing to the Tucson Field Office Manager; Melissa Warren, Bureau of Land Management, Tucson\nField Office, 3201 East Universal Way, Tucson, AZ 85756.\nIn the absence of a protest, this proposed decision shall constitute my final decision without further notice\nunless otherwise provided for in the proposed decision, in accordance with 43 CFR 4160.3(a). Should a\n\n5\ntimely protest be filed I will consider the points of the protest and other pertinent information and issue my\nfinal decision to all persons named in this decision in accordance with 43 CFR 4160.3(b).\n\nAny applicant, permittee, lessee, or other person whose interest is adversely affected by the final BLM\ngrazing decision may file an appeal for the purpose of a hearing before an administrative law judge in\naccordance with 43 CFR 4160.3(c), 4160.4, 4.21, and 4.470. The appeal must be filed within 30 days\nfollowing receipt of the final decision or 30 days after the date the proposed decision becomes final. The\nappeal should state the reasons, clearly and concisely, why the appellant thinks the final BLM grazing\ndecision is in error. A petition for a stay of the decision pending final determination of the appeal by the\nadministrative law judge may also be submitted during this same 30 day time period. The appeal, or the\nappeal and petition for stay, must be in writing and delivered in person, via the United States Postal\nService mail system, or other common carrier, to the Tucson Field Office as noted above. The BLM does\nnot accept appeals by facsimile or email.\n\nShould you wish to file a petition for a stay in accordance with 43 CFR Section 4.471(c), the appellant\nshall show sufficient justification based on the following standards:\n\n1. The relative harm to the parties if the stay is granted or denied;\n2. The likelihood of the appellant's success on the merits;\n3. The likelihood of immediate and irreparable harm if the stay is not granted; and\n4. Whether the public interest favors granting the stay.\n\nIf you have any questions, please contact Eric Baker, Rangeland Management Specialist, at (520) 439-\n6405.\n\nSincerely,\n\n/s/\nMelissa Warren\nField Manager\n\n6\nGrazing Interested Publics \u2013 Arroyo Seco #6186\n\nGreta Anderson, Arizona Director\nWestern Watersheds Project\n738 N. 5th Ave, Ste 200\nTucson, AZ. 85705\n\nKristin Terpening\nArizona Game and Fish Department\nHabitat Specialist\nTucson Regional Office\n555 N. Greasewood\nTucson, Arizona 85745\n\nArizona State Land Department\nNatural Resources Division\n1616 W. Adams\nPhoenix, AZ 85007\n\nC. B. 'Doc' Lane\nArizona Cattle Growers' Association\n1401 N. 24th St.\nPhoenix, Arizona 85008\n\nPima County, A Political Subdivision\n3500 W. River Rd.\nTucson, AZ 85741", "UNITED STATES DEPARTMENT OF THE INTERIOR\nBUREAU OF LAND MANAGEMENT\nBoise District\nBruneau Field Office\nOwyhee Field Office\nJarbidge Field Office\nCATEGORICAL EXCLUSION DOCUMENTATION\nCX No. DOI-BLM-ID-B020-2016-0008-CX\nA. BACKGROUND\nBLM Offices: Boise District, Twin Falls District\nProposed Action Title/Type: Wild and Scenic River Flow Characterization and Crest Stage\nGage Installation\nLocation of Proposed Action:\nThe project would have several sites located in both the BLM Boise District and the BLM Twin\nFalls District. Sites would be located in Battle Creek, Big Jacks Creek, Cottonwood Creek, Deep\nCreek, East Fork Owyhee River, Jarbidge River, Little Jacks Creek, Mary's Creek, North Fork\nOwyhee River, Sheep Creek, South Fork Owyhee River, and Wickahoney Creek (Appendix A).\nDescription of Proposed Action: Crest Stage Gages (CSG) would be installed at monitoring\nlocations for stream discharge measurements associated with a joint USGS and BLM project.\nThe goal of the project is to establish a characterization of water flow through the Owyhee\nWilderness/Wild and Scenic stream system.\nThe primary purpose of a CSG is to document peak stage at all sites. The CSG consists of a\nhollow pipe mounted vertically in the stream channel (Figure 1). A small board will be installed\nin the pipe along with buoyant cork. As the water surface rises, cork inside the pipe will rise\nalso. As the water recedes, the cork will stick to the board inside the pipe providing a peak water\nsurface elevation. A pressure transducer will be used to establish the time of the peak and\nprovide verification of the peak stage elevation. This measurement will be used with measured\nflow to determine a peak of period flow for the site which will then be used to help determine\npeak flow statistics at the site.\nSites will be accessed by vehicles traveling on existing roads to the specific locations. Sites\nwithin wilderness will be accessed by walking to the sites with equipment and supplies.\nThe gages will be installed within the active stream channel no further than 100 meters away\nfrom the coordinates listed below.\nCX No. DOI-BLM-ID-B020-2016-0001-CX\n1\nGages will be installed by digging a 3 feet deep by 2 feet diameter hole with hand tools (shovels,\npicks, and post hole diggers) below the high water line within the stream channel near the bank\nduring low flow conditions (late Summer/early Fall 2016). The location of the hole within the\nstream channel will either be above the low flow water level or dewatered. Concrete will be\nmixed in either a tub or container and poured into the hole while the post is in place. The gage\nwill be installed on the post 24 hours after the post is installed to allow for proper curing of the\nconcrete. All excess construction material will be transported out of the site and leave no trace\nethics and procedures will be utilized. Concrete will not be allowed to enter the stream during\ninstallation. Sediment from the holes constructed within Bull Trout supporting streams will be\nbrought out of the channel and spread on the floodplain in a manner that does not degrade\nfloodplain characteristics.\nUpon the completion of the project the entire stream gage and mounting structure will be\nremoved.\nB. LAND USE PLAN CONFORMANCE\nThis proposed Action is subject to the following land use plans: the Bruneau Management\nFramework Plan (MFP)(1983) the Jarbidge Range Management Plan (RMP)(2015), the Owyhee\nRMP (1999), the Owyhee Canyonlands Wilderness and Wild & Scenic Rivers Final\nManagement Plan (WMP)(2015) the Idaho and Southwestern Montana Land Use Plan\nAmendment for the Great Basin Region Greater Sage-Grouse (ARMPA)(2015).\nDate Plans Approved: Bruneau MFP (1983), Jarbidge RMP (2015), Owyhee RMP (1999),\nOwyhee Canyonlands Wilderness and Wild & Scenic Rivers WMP (2015), Sage-Grouse\nARMPA (2015)\nThe proposed action is in conformance with the LUP's, even though it is not specifically\nprovided for, because it is clearly consistent with the following LUP decision(s) (objectives,\nterms, and conditions):\n\u2022 Bruneau MFP Objective \u2013 Wildlife Objective #5. Maintain and/or enhance unique or\nspecial habitats to retain and/or improve their character and value for wildlife,\nresearch (emphasis added), and human enjoyment. Protect habitats supporting other\nspecies of nongame wildlife with high public and/or biological interest.\nConsistency determination: Data collected from this project will inform USGS\nresearchers as to the natural flow conditions of these stream systems. A USGS scientific\nreport will be prepared and published analyzing these conditions. This information will\nbe used to help establish instream water rights within these stream systems that will\nhelp protect these aquatic habitats and the wider ecosystem that depends on them.\n\u2022 Jarbidge RMP Water Resources Management Action \u2013 10. Consult or coordinate as\nappropriate with tribal, Federal, State, and local governments to identify and secure\nCX No. DOI-BLM-ID-B020-2016-0001-CX\n2\ninstream flows needed to maintain riparian resources, channel conditions, and aquatic\nhabitat.\nConsistency determination: Data from this project will be used to characterize\ndischarge through these stream systems. This will provide a basis for which instream\nwater rights will be applied for in order to conserve riparian resources, channel\nconditions, and aquatic habitat.\n\u2022 Jarbidge RMP Fish and Wildlife Management Action \u2013 1. Maintain, improve, or\nrestore native non-game fish habitat through actions identified for riparian areas, water\nresources, and special status species through restoration priorities in the Aquatic and\nRiparian Management Strategy. Incorporate best management practices to maintain\nand improve habitat for non-game fish.\nConsistency determination: Data collected from this project will help better inform land\nmanagers as to potential and character of the stream systems within the study area.\n\u2022 Jarbidge RMP Fish and Wildlife Management Action \u2013 3. Activities within riparian\nareas and wetlands will be designed to mitigate impacts to the riparian and aquatic\nhabitat(s) containing non-game fish.\nConsistency determination: The temporary structures associated with this project are\ndesigned to have minimal to no impact to the riparian and aquatic habitats of non-game\nfish.\n\u2022 Jarbidge RMP Wilderness Goal and Objective \u2013 1. Manage the Bruneau-Jarbidge\nRivers Wilderness to protect wilderness values.\nConsistency determination: Construction of temporary structures within wilderness does\nnot protect wilderness values, but the information gathered will be used to better inform\nland managers of the nature of the seasonal discharges within these stream systems. In\nstream water rights will be applied for with this information, which will help ensure that\nthe Bruneau-Jarbidge Rivers Wilderness retains its unique values. An MRDG has been\ncompleted and signed.\n\u2022 Jarbidge RMP Wild and Scenic Rivers Goal and Objective \u2013 1. Maintain or enhance\nthe outstandingly remarkable values (ORVs), free-flowing condition, and water quality\nof designed, suitable, and eligible WSR segments.\nConsistency determination: The data collected from the temporary crest stage gages\nwill allow for a better understanding of the flow characteristics within the Wild and\nScenic River stretches.\nCX No. DOI-BLM-ID-B020-2016-0001-CX\n3\n\u2022 Owyhee RMP Water Resources Objective \u2013 2. Follow current State water rights\nprocesses and procedures to acquire water rights for beneficial uses and support\nestablishment of instream flows which are in the public interest.\nConsistency determination: See consistency determination for Jarbidge RMP Water\nResources Management Action \u2013 10.\n\u2022 Owyhee RMP Fishery Habitat Objective \u2013 1. Improve or maintain perennial\nstream/riparian areas to attain satisfactory conditions to support native fish.\nConsistency determination: See consistency determination for Jarbidge RMP Fish and\nWildlife Management Action \u2013 1.\n\u2022 Sage-Grouse ARMPA Management Decision SSS \u20137. GRSG habitat within the\nproject area will be assessed during project-level NEAP analysis within the\nmanagement area designations (PHMA, IHMA, GHMA). Project proposals and their\neffects will be evaluated based on the habitat and values affected.\nConformance Statement. This project would occur in canyon habitat not used by sage-\ngrouse, would impact sites with 2' wide x 3' deep holes, and occur during late summer\nor early fall when sage-grouse are not lekking or occupying nests. Total disturbance\ncreated would equal 0.001 acre but would occur outside of habitat actually used by\nsage-grouse (i.e. below high water line in canyons).\\\nC: COMPLIANCE WITH NEPA:\nThe proposed action is categorically excluded from further documentation under the National\nEnvironmental Policy Act (NEPA) in accordance with 516 DM 2 Appendix 1.6.\nCategory Description: Applicable CX is from 516 DM 2 Appendix 1.6 which allows for\n\u201cNondestructive data collection, inventory (including field, aerial, and satellite surveying and\nmapping), study, research, and monitoring activities\u201d.\nThis categorical exclusion (CX) is appropriate in this situation because there are no extraordinary\ncircumstances that would introduce potential effects that may significantly affect the\nenvironment. The proposed action has been reviewed, and none of the extraordinary\ncircumstances described in 516 DM 2 apply.\nThe following list of Extraordinary Circumstances (516 DM 2, Appendix 1.6) was\nconsidered:\n1. Have significant impacts on public health or safety.\nThe Proposed Action would not have significant impacts on public health or safety since\nthere is no chemical, biological or physical hazard associated with the project.\nCX No. DOI-BLM-ID-B020-2016-0001-CX\n4\nSpecialist Signature/Date: /s/ Kyle Paffett_7/20/2016\n2. Have significant impacts on such natural resources and unique geographic\ncharacteristics as historic or cultural resources; park, recreation, or refuge lands;\nwilderness areas; wild or scenic rivers; national natural landmarks; sole or principal\ndrinking water aquifers; prime farmlands; wetlands (Executive Order 11990);\nfloodplains (Executive Order 11988); national monuments; migratory birds; or\necologically significant or critical areas, or is not in compliance with the Fish and\nWildlife Coordination Act.\n\u2022 The project sites lie outside Nationally designated Parks, Recreation Areas, Refuges,\nMonuments and Natural Landmarks.\n\u2022 Some project sites do reside in Wilderness areas and Wild & Scenic Rivers, but will\nnot have significant impacts on these areas. A Minimum Requirements Analysis was\ncompleted (2016) to ensure the project was necessary in wilderness or could not be\naccomplished outside of wilderness, and the least amount of impacts to wilderness\nwould occur. These gauges are considered temporary in nature.\n\u2022 The project will not have significant impacts on unique geographic characteristics or\nfloodplains.\n\u2022 The undertaking will have no effect on historic properties.\n\u2022 The project sites are not a sole or principal drinking water aquifer.\n\u2022 The project sites are not prime farmland.\n\u2022 The project will not have significant impact on wetland habitats.\n\u2022 Migratory birds will not be negatively affected by the proposed action (see #9 below).\nSpecialist Signature/Date: /s/ Bruce C. Schoeberl, 8/4/2016 (for migratory birds)\nSpecialist Signature/Date: /s/ Lois Palmgren,8/8/2016 (for historic & cultural resources)\nSpecialist Signature/Date: /s/ David Draheim, 8/8/16 (for Wilderness and WSR)\n3. Have highly controversial environmental effects or involve unresolved conflicts\nconcerning alternative uses of available resources [NEPA Section 102(2)(E)].\nComments/Explanation: Temporary Crest Stage Gages do not have controversial\nenvironmental effects or involve unresolved conflicts concerning alternative uses of available\nresources.\nSpecialist Signature/Date: /s/ Kyle Paffett, 7/20/2016\n4. Have highly uncertain and potentially significant environmental effects or involve\nunique or unknown environmental risks.\nTemporary Crest Stage Gages do not have highly uncertain and potentially significant\nenvironmental effects or involve unique or unknown environmental risks.\nSpecialist Signature/Date: /s/ Kyle Paffett 7/20/16\nCX No. DOI-BLM-ID-B020-2016-0001-CX\n5\n5. Establish a precedent for future actions or represent a decision in principle about\nfuture actions with potentially significant environmental effects.\nComments/Explanation: This proposed action does not establish a precedent for any future\nactions. All future actions will be analyzed for significant environmental effects individually\nand without regard to this action.\nSpecialist Signature/Date: /s/ Seth Flanigan \u2013 NEPA Specialist, 7/20/2016\n6. Have a direct relationship to other actions with individually insignificant, but\ncumulatively significant environmental effects.\nComments/Explanation: This action does not have a direct relationship to other actions\nthat would cumulatively result in significant environmental effects.\nSpecialist Signature/Date: /s/ Seth Flanigan \u2013 NEPA Specialist, 7/20/2016\n7. Have significant impacts on properties listed or eligible for listing on the National\nRegister of Historic Places as determined by either the bureau or office.\nComments/Explanation: The proposed undertaking is an exempt undertaking and excluded\nfrom case-by-case review with Idaho SHPO as per Stipulation V.A.1., Appendix C of the\n2014 State Protocol Agreement between Idaho BLM and the Idaho State Historic\nPreservation Office. This project would have no effect to historic properties.\nSpecialist Signature/Date: /s/ Lois Palmgren, 8/8/2016\n8. Have significant impacts on species listed or proposed to be listed on the List of\nEndangered or Threatened Species, or on designated Critical Habitat for these species.\nComments/Explanation: Two special status plants are known to occur at four of the\ntemporary gage site locations. These sites will be monitored by a Botanical Technician\nduring installation, with populations of these two plants being avoided. No adverse effects to\nthese populations would occur as a result of this action with this mitigation. See the Special\nStatus Plants Clearance for this project for a more thorough discussion of impacts to special\nstatus plants.\nPlants Specialist Signature/Date: /s/ Kavi Koleini, 8/5/2016\nComments/Explanation: Although there are special status wildlife species in the area\nproposed for crest stage gauge installation, there would be only minor, immeasurable\nimpacts, mainly via short term disturbance, from the construction of the structures and\nvisitation to the monitoring sites. Sites are small, discrete footprints and installation would\noccur during late summer or early fall when wildlife species are not breeding, nesting, or\ndenning. At most, there could be minor temporary disturbance to individuals, particularly\nbighorn sheep or Columbia spotted frogs, but there would be no measurable population\neffect to any wildlife species. Also, see Consistency Determination above for Bruneau MFP\nWildlife Objective #5 where the project outcome would benefit wildlife species using the\nriparian and surrounding areas of gauge installation. See the Wildlife Clearance for this\nproject for a more thorough discussion of impacts to wildlife species.\nCX No. DOI-BLM-ID-B020-2016-0001-CX\n6\nWildlife Specialist Signature/Date: /s/ Bruce C. Schoeberl, 8/4/2016\nComments/Explanation: There is one listed fish species with designated critical habitat and a\nspecial status fish species in the area proposed for crest stage gage installation. Only minor,\nimmeasurable impacts would occur mainly via short term disturbance, from the construction\nof the temporary gage structures and visitation of the monitoring sites. No adverse effects to\nthese populations would occur as a result of the proposed action. See the Fisheries Clearance\nfor this project for a more thorough discussion of impacts to fish species.\nAquatics Specialist Signature/Date: /s/ Scott Maclean 8/5/2016\n9. Violate a Federal, State, local, or tribal law or requirement imposed for the protection\nof the environment.\nComments/Explanation: The proposed action would not violate any laws or requirements\nimposed for the protection of the environment. The proper permits for work within stream\nchannels will be obtained by the USGS before construction starts. These permits include US\nArmy Corps of Engineers 404 permits and Idaho Department of Water Resources Stream\nAlteration Permits.\nSpecialist Signature/Date: /s/ Seth Flanigan \u2013 NEPA Specialist, 7/20/2016\nMigratory birds could be present in the area, however, the project activities would occur at\nminiscule, discrete sites (14-3' deep x 2' wide holes, followed by gauge installation) during\nlate summer or early fall, outside of the nesting period of migratory birds. Therefore,\ndisturbance would be short in duration and at most, could cause a temporary flush that\nwould not result in any fatalities or lowered fitness for migratory birds.\nWildlife Specialist Signature/Date: /s/ Bruce C. Schoeberl, 8/4/2016\n10. Have a disproportionately high and adverse effect on low income or minority\npopulations (Executive Order 12898).\nLow income or minority populations, either those who live in the area or those who may visit\nthe area would not be affected any differently or disproportionately higher than any other\nindividuals by the proposed action.\nSpecialist Signature/Date: /s/ Seth Flanigan \u2013 NEPA Specialist 7/20/2016\n11. Limit access to and ceremonial use of Indian sacred sites on Federal lands by Indian\nreligious practitioners or significantly adversely affect the physical integrity of such\nsacred sites (Executive Order 13007).\nTemporary Crest Stage Gages would not limit the access to and ceremonial use of Indian\nsacred sites on Federal lands by religious practitioners or significantly adversely affect the\nphysical integrity of such sacred sites.\nCX No. DOI-BLM-ID-B020-2016-0001-CX\n7\nSpecialist Signature/Date: /\u062f/Janya M Jhrift 8/15/16\n12. Contribute to the introduction, continued existence, or spread of noxious weeds or non-\nnative invasive species known to occur in the area or actions that may promote the\nintroduction, growth, or expansion of the range of such species (Federal Noxious Weed\nControl Act and Executive Order 13112).\nThe proposed project would not contribute to the introduction, continued existence, or\nspread of noxious weeds or non-native invasive species known to occur in the area, or\nactions that may promote the introduction, growth, or expansion of the range of species.\nMinimal ground-disturbing activities would take place and the disturbance at every site will\nbe located within an active stream channel.\nNoxious Weeds Specialist Signature/Date: /s/ Lonnie Huter_8/8/16\nCX No. DOI-BLM-ID-B020-2016-0001-CX\n8\nD: SIGNATURE\nI certify that none of the Departmental exceptions (Extraordinary Circumstances) listed in the\nabove Part II (516 DM 2, Appendix 1.6) apply to this action; therefore, this categorical\nexclusion is appropriate for this situation.\nAuthorizing Official:\nJanya M. Thrift 8.15.16\nTanya M. Thrift\nField Manager\nBruneau Field Office\nPrepared By/Contact Person:\nKyle Paffett (208) 384-3375\nCX No. DOI-BLM-ID-B020-2016-0001-CX\n9\nCX No. DOI-BLM-ID-B020-2016-0001-CX 10\nAppendix A: Locations of proposed Crest Stage Gages\nFigure 1: Typical installation of Crest Stage Gage.\nSite # SiteName SiteLongitude SiteLatitude TRS Mgmt.\n13161930 BIG JACKS CREEK AT PARKER TRAIL NR\nGRASMERE, ID -115.99388890 42.59388889 T9S R4E Sec 33 BLM\n13162050 BRUNEAU RIVER AB JARBIDGE RIVER\nNR GRASMERE, ID -115.65333330 42.32777778 T13S R7E Sec 5 BLM\n13162670 JARBIDGE RIVER ABOVE MOUTH NR\nGRASMERE, ID -115.65138890 42.32861110 T13S R7E Sec 5 BLM\n13163300 SHEEP CREEK AT RANCH BRIDGE NR\nGRASMERE, ID -115.75861100 42.24138889 T14S R6E Sec 4 Private\n13164100 MARYS CREEK NR GRASMERE ID -115.82870230 42.31101165 T13S R5E Sec 11 BLM\n13169400 WICKAHONEY CREEK NR GRASMERE,\nID -115.98916670 42.55722220 T10S R4E Sec 16 State\n13169420 COTTONWOOD CREEK NR HARVEY\nPOINT NR BRUNEAU, ID -116.07805560 42.54472220 T10S R3E Sec 23 BLM\n13169450 BIG JACKS AT AL SADIE RANCH NR\nBRUNEAU, ID -116.00444440 42.75250000 T8S R4E Sec 5 Private\n13169800 LITTLE JACKS CRK ABV WILDERNESS\nRD NR BRUNEAU, ID -116.10444440 42.72916667 T8S R3E Sec16 State\n13176195 BATTLE CREEK ABOVE MOUTH NR\nRIDDLE, ID -116.52416670 42.24000000 T14S R2W Sec 1 BLM\n13176305 DEEP CREEK ABOVE MOUTH NR\nRIDDLE, ID -116.64166670 42.26861110 T13S R3W Sec 25 BLM\n13176400 EF OWYHEE RIVER AT CRUTCHER\nCROSSING, ID -116.86844170 42.26136944 T13S R5W Sec 25 BLM\n13177845 SF OWYHEE R BL LTL OWYHEE R NR\nCRUTCHER XING ID -116.87179060 42.16766707 T14S R5W Sec36 Private\n13177910 NF OWYHEE RIVER NR FAIRYLAWN ID -116.98124580 42.59182400 T9S R6W Sec36 BLM", "DEPARTMENT OF THE INTERIOR\nU.S.\nMARCH 3, 1849\nUnited States Department of the Interior\nBUREAU OF LAND MANAGEMENT\nBoise District Office\n3948 Development Avenue\nBoise, Idaho 83705\n\nTAKE PRIDE\u00ae\nINAMERICA\n\nDECISION RECORD\nCATEGORICAL EXCLUSION DOCUMENTATION\nDOI-BLM-ID-B020-2016-0008-CX\n\nWild and Scenic River Flow Characterization and Crest Stage Gage Installation\n\nCrest Stage Gages will be installed at the following locations according to the guidelines outlined\nin the DOI-BLM-ID-B020-2016-0008-CX and the associated clearances. Installation will only\noccur after the proper permits are obtained (Army Corps of Engineers 404 permits and Idaho\nDepartment of Water Resources Stream Alteration Permits) and landowner approval is granted\n(for locations located on private property).\n\nAuthorities: The authority for this decision is contained in 516 DM 2 Appendix 1.6.\nPLAN CONFORMANCE AND CONSISTENCY:\n\nThe proposed action has been reviewed and found to be in conformance with one or more of the\nfollowing BLM Land Use Plans and the associated decision(s): the Bruneau Management\nFramework Plan (MFP)(1983) the Jarbidge Range Management Plan (RMP)(2015), the Owyhee\nRMP (1999), the Idaho and Southwestern Montana Land Use Plan Amendment for the Great\nBasin Region Greater Sage-Grouse (ARMPA)(2015).\n\nThe proposed action is in conformance with the LUP's, even though it is not specifically\nprovided for, because it is clearly consistent with the following LUP decision(s) (objectives,\nterms, and conditions):\n\n\u2022 Bruneau MFP Objective \u2013 Wildlife Objective #5. Maintain and/or enhance unique or\nspecial habitats to retain and/or improve their character and value for wildlife,\nresearch (emphasis added), and human enjoyment. Protect habitats supporting other\nspecies of nongame wildlife with high public and/or biological interest.\n\nConsistency determination: Data collected from this project will inform USGS\nresearchers as to the natural flow conditions of these stream systems. A USGS scientific\nreport will be prepared and published analyzing these conditions. This information will\nbe used to help establish instream water rights within these stream systems that will\nhelp protect these aquatic habitats and the wider ecosystem that depends on them.\n\n\u2022 Jarbidge RMP Water Resources Management Action \u2013 10. Consult or coordinate as\nappropriate with tribal, Federal, State, and local governments to identify and secure\ninstream flows needed to maintain riparian resources, channel conditions, and aquatic\nhabitat.\n\nConsistency determination: Data from this project will be used to characterize\ndischarge through these stream systems. This will provide a basis for which instream\nwater rights will be applied for in order to conserve riparian resources, channel\nconditions, and aquatic habitat.\n\n\u2022 Jarbidge RMP Fish and Wildlife Management Action \u2013 1. Maintain, improve, or\nrestore native non-game fish habitat through actions identified for riparian areas, water\nresources, and special status species through restoration priorities in the Aquatic and\nRiparian Management Strategy. Incorporate best management practices to maintain\nand improve habitat for non-game fish.\n\nConsistency determination: Data collected from this project will help better inform land\nmanagers as to potential and character of the stream systems within the study area.\n\n\u2022 Jarbidge RMP Fish and Wildlife Management Action \u2013 3. Activities within riparian\nareas and wetlands will be designed to mitigate impacts to the riparian and aquatic\nhabitat(s) containing non-game fish.\n\nConsistency determination: The temporary structures associated with this project are\ndesigned to have minimal to no impact to the riparian and aquatic habitats of non-game\nfish.\n\n\u2022 Jarbidge RMP Wilderness Goal and Objective \u2013 1. Manage the Bruneau-Jarbidge\nRivers Wilderness to protect wilderness values.\n\nConsistency determination: Construction of temporary structures within wilderness does\nnot protect wilderness values, but the information gathered will be used to better inform\nland managers of the nature of the seasonal discharges within these stream systems. In\nstream water rights will be applied for with this information, which will help ensure that\nthe Bruneau-Jarbidge Rivers Wilderness retains its unique values. An MRDG has been\ncompleted and signed.\n\n\u2022 Jarbidge RMP Wild and Scenic Rivers Goal and Objective \u2013 1. Maintain or enhance\nthe outstandingly remarkable values (ORVs), free-flowing condition, and water quality\nof designed, suitable, and eligible WSR segments.\n\nConsistency determination: The data collected from the temporary crest stage gages\nwill allow for a better understanding of the flow characteristics within the Wild and\nScenic River stretches.\n\n\u2022 Owyhee RMP Water Resources Objective \u2013 2. Follow current State water rights\nprocesses and procedures to acquire water rights for beneficial uses and support\nestablishment of instream flows which are in the public interest.\n\nConsistency determination: See consistency determination for Jarbidge RMP Water\nResources Management Action \u2013 10.\n\n\u2022 Owyhee RMP Fishery Habitat Objective \u2013 1. Improve or maintain perennial\nstream/riparian areas to attain satisfactory conditions to support native fish.\n\nConsistency determination: See consistency determination for Jarbidge RMP Fish and\nWildlife Management Action \u2013 1.\n\n\u2022 Sage-Grouse ARMPA Management Decision SSS \u2013 7. GRSG habitat within the\nproject area will be assessed during project-level NEAP analysis within the\nmanagement area designations (PHMA, IHMA, GHMA). Project proposals and their\neffects will be evaluated based on the habitat and values affected.\n\nConformance Statement. This project would occur in canyon habitat not used by sage-\ngrouse, would impact sites with 2' wide x 3' deep holes, and occur during late summer\nor early fall when sage-grouse are not lekking or occupying nests. Total disturbance\ncreated would equal 0.001 acre but would occur outside of habitat actually used by\nsage-grouse (i.e. below high water line in canyons).\n\nRationale for Decision:\nI am authorizing the installation of Crest Stage Gages in accordance with the CX, MRDG,\nClearances, and applicable state and federal regulation.\n\nThis project will be implemented to gather data so that a further understanding of flow\nconditions can be attained. This knowledge will be used within a USGS published report\ndetailing the nature of the Owyhee and Bruneau River systems and will be used in future\nmanagement actions within these river corridors.\n\nProtest/Appeal Language:\nThis decision may be appealed to the Interior Board of Land Appeals (IBLA), Office of the\nSecretary, in accordance with the regulations contained in 43 CFR Part 4. Any appeal must be\nfiled within 30 days of this decision. Any notice of appeal must be filed with Tanya M. Thrift, at\nthe Bruneau Field Office, 3948 S. Development Avenue, Boise, ID 83705. The appellant shall\nserve a copy of the notice of appeal and any statement of reasons, written arguments, or briefs on\neach adverse party named in the decision, not later than 15 days after filing such document (see\n43 CFR 4.413(b)). If a statement of reasons for the appeal is not included with the notice, it must\nbe filed with the IBLA, Office of Hearings and Appeals, U. S. Department of the Interior, 801\nNorth Quincy St., Suite 300, Arlington, VA 22203 within 30 days after the notice of appeal is\nfiled with the Bruneau Field Manager.\n\nNotwithstanding the provisions of 43 CFR 4.21(a)(1), filing a notice of appeal under 43 CFR\nPart 4 does not automatically suspend the effect of the decision. If you wish to file a petition for\na stay of the effectiveness of this decision during the time that your appeal is being reviewed by\nthe Board, the petition for a stay must accompany your notice of appeal. A petition for a stay is\nrequi
